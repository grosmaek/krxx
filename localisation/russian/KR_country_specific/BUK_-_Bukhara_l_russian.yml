### Focus ###
 BUK_focus: "[BUK.GetName] Древо фокусов"

 BUK_parade_the_lashkarya: "Парад в Лашкарии"
 BUK_parade_the_lashkarya_desc: "Постоянная 'армия' Бухары - это, по большей части, пёстрая группа диких на вид дивизий и фантомных армий, которые существуют на бумаге, но не имеют солдат, а просто перечисляют деньги на счета недобросовестных администраторов и командиров. Мы должны показать те немногие подразделения, которые являются исключением, - нарядную и сверкающую элиту Эмирата."

 BUK_meet_with_cotton_barons: "Встреча с хлопковыми баронами"
 BUK_meet_with_cotton_barons_desc: "Вдали от сводчатых потолков и грандиозной каменной кладки бухарской цитадели Арк, небольшой европейский дом служит пристанищем для многих из самых влиятельных людей Эмирата. Эти великие титаны хлопковой отрасли ссорятся и ругаются в наполненных дымом комнатах, во многом решая экономическую судьбу Эмирата в своих балансовых ведомостях и торговых столах. Пришло время нанести им визит."

 BUK_reaffirm_emergency_taxes: "Подтвердить чрезвычайные налоги"
 BUK_reaffirm_emergency_taxes_desc: "В разгар кризиса в Средней Азии наши министры предложили ввести ряд чрезвычайных налогов на товары, надеясь, что удар по военному бюджету приведёт к созданию более современной армии. Хотя усилия по модернизации в основном застопорились, вновь обретённое богатство стало неотъемлемой частью повседневной деятельности нашего правительства. Сохранение этих налогов ещё на один год будет непопулярным, но необходимым."

 BUK_untangling_the_administration: "Распутать администрацию"
 BUK_untangling_the_administration_desc: "Сотни лет институционального гниения разъедают наше правительство, подавляя эффективность управления и делая нас уязвимыми для коррупции и бесхозяйственности. Советники и эксперты слишком слабы и немощны, чтобы бросить вызов этому статус-кво, но в нашем правительстве остались те, кто понимает, что иногда лучший способ избавиться от нашествия крыс - просто перебить их всех."

 BUK_shuffle_the_builders: "Перетасовать Совет строителей"
 BUK_shuffle_the_builders_desc: "Немного найдётся тех, кто отправится в Бухару, не уделив времени тому, чтобы насладиться величием её архитектуры, но ещё меньше тех, кто станет утверждать, что великие творения города не являются очень древними. Совет строителей был неофициальным объединением опытных рабочих, собранных во время низшей точки эпохи реформ. Сегодня они не более чем пиявки, жиреющие за счёт правительства."

 BUK_expand_the_cotton: "Приобрести разоряющиеся хлопковые плантации"
 BUK_expand_the_cotton_desc: "Хотя по всему нашему Эмирату можно найти плодородные земли, мы не видим особых доходов от наших фермерских угодий. Обширные российские инвестиции в хлопковые культуры принесли некоторые плоды, но в условиях неопределённости на мировых рынках наши почётные гости стремятся расплатиться со своими кредиторами. Настало время приобрести некоторые из этих убогих плантаций, даже если такие действия разочаруют наших союзников в Москве."

 BUK_silk_road_sisters: "Сёстры-близнецы Шёлкового пути"
 BUK_silk_road_sisters_desc: "Во времена расцвета трансконтинентальной торговли через Среднюю Азию Бухара и Самарканд были двумя величайшими жемчужинами Степей. В последующие годы Самарканд стал центром исламского правления в регионе и резиденцией многих известных правителей - от Абу Муслима до самого Тимура. Мы должны оказать этому городу то уважение, которого он заслуживает, как автономная, но подчинённая часть нашего Эмирата."

 BUK_the_emirs_right_hand: "Правая рука эмира"
 BUK_the_emirs_right_hand_desc: "С тех пор как красная угроза стала угрожать свергнуть нашего эмира, старое соперничество между лидером Локая Ибрагим-беком и Алим-ханом превратилось в прагматичный союз против тех, кто готов продать Бухару дьяволу. Признанный полководец и правоверный мусульманин, Ибрагим - бесценный союзник трона, роль которого мы разъясним всем, возвысив пост аталыка над всеми другими должностями в Эмирате."

 BUK_strengthen_the_militias: "Укрепить ополчение"
 BUK_strengthen_the_militias_desc: "Сердцем нашей армии долгое время были крестьянские наборы, призываемые в кризисные времена, чтобы служить вынужденным пушечным мясом и немотивированными солдатами. Однако уже много лет мы не проводили точного подсчёта трудоспособных мужчин в нашем Эмирате, а это значит, что некоторые из наиболее хитрых крестьян смогут избежать призыва, если разразится конфликт. Это неприемлемо."

 BUK_reform_professional_army: "Реформировать профессиональную армию"
 BUK_reform_professional_army_desc: "Постоянная армия Бухары, 'Лашкарья', представляет собой не более чем сборище пограничников, плохо приспособленных для противостояния любой силе, более сильной, чем деморализованные бандиты или наглые крестьяне. Чтобы привести эмирскую армию в соответствие с современными стандартами, необходимы масштабные реформы, особенно в условиях растущего сопротивления со стороны более консервативных членов нашей администрации."

 BUK_expand_our_fortifications: "Расширить наши укрепления"
 BUK_expand_our_fortifications_desc: "В течение последнего десятилетия нашей северной границе угрожает непокорный военачальник Мадамин-бек, жаждущий богатств Самарканда. Пока бдительное око наших русских покровителей обеспечивало нам безопасность, но теперь мы должны взять дело в свои руки. Ряд форпостов вдоль северной границы поможет сдержать агрессивного соседа и даст нам время на мобилизацию ополчения."

 BUK_refurbish_artillery: "Восстановить старинную артиллерию"
 BUK_refurbish_artillery_desc: "Бедность порождает изобретательность, и мало найдётся мест беднее Бухары. То, что пушка была использована для рассеивания туркменских племен в 1762 году, не означает, что эта пушка не может рассеять современных туркменов. Мы отремонтируем старые орудия, чтобы оснастить как можно больше наших подразделений хоть каким-то подобием тяжёлой артиллерией, даже если она и отдалённо не соответствует современным стандартам."

 BUK_reassess_our_military: "Пересмотреть нашу военную позицию"
 BUK_reassess_our_military_desc: "В течение многих лет официальная позиция наших вооружённых сил заключалась в том, что они должны служить не более чем вспомогательными войсками для наших российских покровителей. По мере того как ситуация в Европе накаляется, а военачальник в Туркестане становится всё более уверенным в себе, нам, возможно, придется столкнуться с новой, пугающей реальностью. Если басмачи пойдут на юг, защита наших домов может полностью зависеть от нас."

 BUK_import_foreign_expertise: "Импортировать зарубежный опыт"
 BUK_import_foreign_expertise_desc: "Хотя это разочаровывает нашу администрацию, правда дела заключается в том, что мы в значительной степени зависим от иностранцев, чтобы получать выгоду от наших природных богатств и финансировать модернизацию нашего государства. С этим притоком иностранных технологий и инвестиций возникает потребность в светлых умах из-за рубежа. В конце концов, разве сам Великий эмир не учился в заснеженных залах Санкт-Петербурга?"

 BUK_recall_mission_to_kostantiniyye: "Продвигать 'младотурков'"
 BUK_recall_mission_to_kostantiniyye_desc: "Несколько лет назад некоторые из наших лучших офицеров получили приглашение отправиться в столицу Османской империи, чтобы лучше изучить современное военное искусство. Хотя наши русские покровители и возмущались таким иностранным вмешательством, даже они не смогли возразить против пользы такого начинания. Настало время пожинать плоды этой миссии, продвигая этих молодых офицеров на видные посты и реформируя нашу Эмирскую армию с помощью них."

 BUK_invite_russians: "Пригласить дополнительных российских советников"
 BUK_invite_russians_desc: "Ядро нашей новой Эмирской армии составляют русские и наши солдаты, обученные в их стиле и традициях и оснащённые самым лучшим русским оборудованием, которое можно купить за золото. Все успехи, которых мы добились в обновлении наших вооружённых сил, были достигнуты благодаря сотрудничеству и опыту наших российских советников, и если мы надеемся добиться дальнейших успехов, нам снова понадобится поддержка отважной и прогрессивной Москвы."

 BUK_concentrated_fire: "Тактика огненного заграждения"
 BUK_concentrated_fire_desc: "Артиллерия - это современная технология, с современными сферами применения и современными проблемами. Для такой страны, как наша, с ограниченной промышленной базой и небольшими возможностями для приобретения этих передовых вооружений, придётся сосредоточить наши стрельба с закрытых позиций в тщательно отобранных местах, чтобы обеспечить локальное превосходство в огнёвой мощи и лучше поддерживать наших солдат."

 BUK_defence_in_depth: "Тактика эшелонированной обороны"
 BUK_defence_in_depth_desc: "Рельеф Средней Азии затрудняет фортификацию, в то время как предгорья и степи идеально подходят для растягивания логистики противника, что означает, что, имея значительные резервы и мобилизуя наши ограниченные военные силы, мы можем потенциально противостоять противникам с большей численностью и ресурсами."

 BUK_support_of_the_clans: "Обуздать племена"
 BUK_support_of_the_clans_desc: "За пределами столицы наш Эмират в основном управляется через сети феодального патронажа из могущественных племенных лидеров, платящих центральному правительству лишь на словах. Хотя за последние несколько десятилетий централизация внутренних районов была в значительной степени усилена, пренебрежение последних лет к окраинам привело к тому, что некоторые из наших наиболее самостоятельных беев внезапно забыли о своих вновь обретённых обязательствах перед центральным правительством. Нам придётся напомнить им об этом."

 BUK_restore_magok_i_attari: "Восстановить мечеть Магоки-Аттари"
 BUK_restore_magok_i_attari_desc: "Мечеть Магоки-Аттари, изначально зороастрийский храм в самом центре Бухары, была построена в годы, последовавшие за арабским завоеванием региона. За последующее тысячелетие комплекс неоднократно реконструировался и на протяжении веков имел богатое прошлое как дом мусульман и бухарских евреев. Мы должны вернуть ему былую славу."

 BUK_contacts_in_afghanistan: "Наши связи в Афганистане"
 BUK_contacts_in_afghanistan_desc: "Многие вожди таджикских и узбекских племён в нашем государстве поддерживают связи через афганскую границу. В конце концов, во внутренних районах нашего Эмирата лояльность местных властей намного выше лояльности Кабула или Бухары. Мы должны использовать эти трансграничные связи в своих интересах, вытягивая ресурсы из дружественных вождей на юге."

 BUK_honour_the_ulama: "Почитание улемов"
 BUK_honour_the_ulama_desc: "Шура-и-Улема, или Совет исламских учёных, - это совет мусульманских лидеров, деятельность которого направлена на поддержание позиций ислама и его священнослужителей в Туркестане. Наша приверженность Шариату абсолютна, и, независимо от влияния России, муллы господствуют в нашем обществе. Поскольку безбожные социалисты и их союзники джадидисты ведут агитацию против нашего Эмира, вмешательство улемов необходимо."

 BUK_call_for_the_faithful: "Призвать правоверных"
 BUK_call_for_the_faithful_desc: "Основа нашего Эмирата - наша приверженность и преданность вере, и хотя мы мало считаемся с мнением широких масс, именно верующие представляют собой наших самых преданных подданных. Нам нужно будет направить эту группу истинных верующих против отравляющих слов и предательских действий безбожников и заблуждающихся, иначе эти бунтующие толпы разорвут наш великий Эмират на части."

 BUK_jadidism_jihad: "Джихад против джадидизма"
 BUK_jadidism_jihad_desc: "Когда выживание Ислама в нашем Эмирате ставится под вопрос, улемы могут объявить 'газават', священную войну, призвав всех трудоспособных мусульман на службу нашему верному Эмиру. Такого провозглашения не было со времён Российской революции, и всё же сама наша Религия находится под угрозой из-за еретических учений джадидистов и их союзников."

 BUK_purge_reformers: "Очистить оставшихся реформаторов"
 BUK_purge_reformers_desc: "В разгар эпохи реформ младобухарцы заставили нашего Эмира отдать большую часть своей власти в руки склочных политиков и коррумпированных бюрократов. В последующие годы мы постепенно возвращали себе контроль над Эмиратом, ослабляя контролируемые джадидистами советы и давая нам возможность окончательно ликвидировать пятую колонну, угрожающую развалить Эмират."

 BUK_manage_the_ministries: "Управлять Советом министров"
 BUK_manage_the_ministries_desc: "Центральное правительство Бухары состоит из сложного набора чиновников, которые часто ссорятся из-за пересекающихся обязанностей и полномочий. Однако в последнее время правительство действительно превратилось в своего рода двоевластие: министры, лояльные кушбеги, и администраторы, лояльные аталыку, высекают любую видимость здравого управления. Мы должны поставить этих смутьянов на место."

 BUK_strengthen_the_kushbeggi: "Расширить возможности кушбеги"
 BUK_strengthen_the_kushbeggi_desc: "В Бухаре нет ни одной души, которая не считала бы Кушбеги Низамаддина Урганджи марионеткой консервативных мулл, но есть причина, по которой этот мудрый государственный деятель сохраняет свой пост уже более десяти лет. Он неоднократно доказывал свою преданность Эмиру и служил надёжной защитой от радикализма, который всё глубже и глубже проникает в нашу страну. При нашей полной поддержке он может продолжать своё послушное правление."

 BUK_loosen_uzbekisation: "Ослабить узбекизацию"
 BUK_loosen_uzbekisation_desc: "Наш Эмир многое узнал о русификаторских усилиях старого царства во время учёбы в Санкт-Петербурге и, в свою очередь, разработал стратегию принудительного обучения таджиков узбекским обычаям и языку. Эта политика мало чего дала, кроме создания поколения таджикских подданных, презирающих своего Эмира. Ослабив эту политику насильственной ассимиляции, мы можем протянуть оливковый лист."

 BUK_appoint_a_new_chairman: "Расширить возможности Мажлиса"
 BUK_appoint_a_new_chairman_desc: "В годы после Гражданской войны старейшина джадидистов Мирзо Абдулвохид Мунзим доминировал во внутренней политике страны в качестве председателя Мажлиса, возглавляя десятилетие полуконституционного правления. Его смерть позволила Алим-хану обойти реформы, но недавние события заставили Эмира вновь разрешить Мажсилу собираться, что может положить начало новой эре бухарского реформизма."

 BUK_call_for_a_council: "Принудить к встрече с умеренными"
 BUK_call_for_a_council_desc: "После того как аталык вступил в борьбу за контроль, различные оппозиционные фракции при нашем дворе вернулись к контрпродуктивным разборкам, угрожая снова парализовать наше правительство. Хотя кушбеги и Мажлис могут не любить друг друга, они уже показали свою способность работать вместе в условиях кризиса. Мы заставим их сделать это снова."

 BUK_strengthen_state_institutions: "Укрепить государственные институты"
 BUK_strengthen_state_institutions_desc: "Период двоевластия аталыка и кушбеги привёл к путанице на всех уровнях управления, поскольку администраторы сами выбирали, кому подчиняться, какому правительству платить налоги и каким нормам закона следовать. Пришло время вновь утвердить чёткую иерархию власти и сильные институты, на которые государство сможет реально опереться в трудную минуту."

 BUK_central_asia_in_flames: "Принять чрезвычайные меры"
 BUK_central_asia_in_flames_desc: "Благодаря безбожному коварству и насильственному восстанию социалисты и их союзники в Туркестане дестабилизировали наш контроль над Самаркандом, поставив под угрозу сердце нашего Эмирата. Теперь, когда наше правительство больше не сковано оковами управленческого тупика, мы можем действовать быстро, чтобы восстановить контроль над нашими границами и предотвратить дальнейшую революционную активность."

 BUK_open_the_caches: "Открыть склады"
 BUK_open_the_caches_desc: "В разгар среднеазиатского кризиса русские гарнизоны, отступавшие из Ташкента и Ашхабада, везли с собой огромные запасы оружия, надеясь предотвратить его захват персами или басмачскими военачальниками. Когда ситуация устоялась, эти запасы устаревшего вооружения были убраны на хранение, забытые огромной и неорганизованной империей, которой они принадлежали. Возможно, русские и отказались от этого оружия, но мы позаботимся о том, чтобы оно попало на поле боя!"

 BUK_the_last_stand: "Последняя битва за Бухару"
 BUK_the_last_stand_desc: "Псы Мадамин-бека и бандиты Джунаид-хана надвигаются на нашу столицу, угрожая разграбить все переулки и площади, пока от нашего Эмирата не останутся лишь дымящиеся руины. Мы не отступим и не побежим, а будем держаться, укрепляя Каршинские ворота и обеспечивая безопасность жизненно важных мостов через реки Амударья, Кашкадарья и Зеравшан."

 BUK_reconstruction: "Перестроить Эмират"
 BUK_reconstruction_desc: "Битва за Самарканд нанесла нашему Эмирату глубокие раны, новое поколение было потрясено жестокостью войны, наша казна истощилась, а вера в Россию пошатнулась. И всё же мы стоим так стойко, как никогда прежде. Ташкентские отщепенцы называли нас цепными псами кафиров, но мы показали им всю силу нашей стойкости, когда разгромили их на поле боя."

 BUK_expand_the_beyliks: "Расширить систему бейликов"
 BUK_expand_the_beyliks_desc: "Традиционно Бухарский эмират делился на несколько провинций-бейликов, каждый из которых управлялся назначаемым губернатором. Эта основополагающая административная система хорошо служила Эмирату на протяжении веков и станет основой для нового деления нашего Эмирата на губернаторства, каждое из которых будет возглавляться беем, чья истинная преданность должна быть в большей степени связана с Эмиром, чем с землями, которыми он управляет."

 BUK_okhrana: "Наша собственная Охранка"
 BUK_okhrana_desc: "Слишком долго контроль над гражданами лежал исключительно на плечах наших губернаторов, которые выстраивали неформальные сети информаторов и грубо подавляли любые признаки инакомыслия. Мы должны обратиться на север к российской модели слежки, создав специальное агентство для отслеживания и борьбы с революционной деятельностью."

 BUK_restore_order_to_territories: "Восстановить порядок на территориях"
 BUK_restore_order_to_territories_desc: "Бои в Самарканде и на наших пограничных территориях убедительно доказали одно: хотя мы полностью контролируем Бухару и ее окрестности, наша способность проецировать власть за их пределы затруднена из-за плохих линий связи и транспорта, а также неработающей системы губернаторов и военных округов. Мы должны реорганизовать военные командования в соответствии с нашими недавними реформами в системе бейликов."

 BUK_develop_heartland: "Развивать сердце страны"
 BUK_develop_heartland_desc: "Как бы ни было заманчиво устремить свой взор далеко за пределы нашей столицы, мы должны помнить, что наш дом - Бухара, сердце Эмирата. Богатство должно стекаться из окраин в столицу, а не наоборот! Мы возглавим ряд проектов общественных работ, чтобы сделать достойную столицу для нашей державы."
 BUK_develop_heartland_tt: "§YБухара§! получит модификатор §YЖемчужина Средней Азии§!, который предоставляет\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUK_develop_heartland_state_spirit: "Жемчужина Средней Азии"

 BUK_draft_a_constitution: "Разработать проект эмирской конституции"
 BUK_draft_a_constitution_desc: "Эмир десятилетиями правил через указы, его власть сдерживали только его советники и командиры. Умеренные джадидисты давно требуют принятия конституции и учреждения парламента, в то время как абсолютисты всё чаще понимают под конституцией средство формального закрепления статус-кво. После нашей победы в Войне в степях у нас появилась свобода выбора дальнейшего пути."

 BUK_deal_with_tajiks: "Отношения с таджиками"
 BUK_deal_with_tajiks_desc: "В разгар кризиса в Самарканде волнения наших мятежных таджикских подданных грозили дестабилизировать весь наш Эмират. В течение многих лет мы перепробовали все возможные подходы к решению проблемы этих нелояльных таджиков, заключая сделки и в тюрьмы в равных количествах. Если мы хотим стабилизировать обстановку в Эмирате, необходимо положить конец этой неопределённости и разработать чёткую политику в отношении таджиков."

 BUK_feared_and_loved: "Бояться и любить"
 BUK_feared_and_loved_desc: "Много лет назад итальянский философ Никколо Макиавелли сказал: "Лучше, чтобы тебя боялись, нежели любили, если нельзя выбрать оба варианта". В сознании наших подданных нет сомнений в том, что Эмир - это та фигура, которую следует бояться. Более того, многие в его Эмирате считают своего лидера настоящим защитником консерватизма, охраняющим ценности Ислама от угрозы реформ и революций."

 BUK_new_islamic_renaissance: "Новое Исламское возрождение"
 BUK_new_islamic_renaissance_desc: "Возникновение реформаторского движения джадидизма среди узбекского и таджикского духовенства стало губительным для культуры и религии нашего Эмирата. Эти люди отказались от той самой веры, о приверженности к которой они заявляют, вместо этого предпочитая спорить между собой и строить планы против правления благочестивого правителя. Мы будем вкладывать наши ресурсы в новое поколение учёных, которые смогут опровергнуть еретические учения кафиров."

 BUK_push_our_claims: "Расправить наши крылья"
 BUK_push_our_claims_desc: "Слишком долго мы были полностью подчинены апатичным владыкам и интересам иностранных держав. Пришло время расправить наши крылья в качестве региональной силы и заявить о себе как о равном партнёре, а не как о слабом захолустье. Возможно, мы даже захотим вновь обратить внимание на наши границы и вернуть себе то, что по праву принадлежит нашей державе."

# BUK_expand_conscription: "Собрать ополчение"
# BUK_expand_conscription_desc: "Во время кризиса неофициальные ополчения нашего Эмирата, 'навкары', призваны служить в качестве основной части нашей армии. Эти ополченцы должны быть призваны на службу для защиты от вторжения Мадамин-бека, даже если их подготовка недостаточна, а снаряжение устарело."

# BUK_call_the_tribes: "Призвать племена"
# BUK_call_the_tribes_desc: "Большинство людей в Средней Азии хранят верность лишь семье и племени, и именно вожди этих групп в совокупности удерживают власть в степях. Без поддержки племён мы не можем надеяться на то, что будем по-настоящему править этими землями. Наш Эмир призовёт вождей в Бухару, чтобы выслушать их нужды и желания и убедить их в своём великодушии."

# BUK_form_a_new_council_of_ministers: "Сформировать новый Мажлис"
# BUK_form_a_new_council_of_ministers_desc: "Со времён катастрофических Мартовских реформ Бухара скована законосовещательным органом, Мажлисом, избираемые члены которого служат рупорами для диссидентских и революционных элементов нашего государства. Очевидно, что между нашим образованным Эмиром и этими радикалами мало общего. Однако, сформировав новый Мажлис, состоящий из людей, разделяющих видение Эмира относительно Туркестана, мы сможем лучше управлять нашими землями."

# BUK_expand_the_ark: "Перестроить цитадель Арк"
# BUK_expand_the_ark_desc: "В легендах бухарская крепость Арк была построена эпическим героем Сиявушем, который возвёл огромный дворец в пределах бычьей шкуры, чтобы добиться руки своей любви, дочери царя. В действительности же форт в самом центре города разрушался и перестраивался бесчисленное количество раз на протяжении сотен лет. Мы должны укрепить его, чтобы он не был разрушен снова."

 BUK_raise_urban_militias: "Поднять городское ополчение"
 BUK_raise_urban_militias_desc: "Когда эмир был свергнут и была провозглашена новая демократическая и социалистическая Республика, подавляющее большинство племенных войск и ополчений отказались от национального дела, перейдя на сторону местных полевых командиров или наших врагов. Хотя нам придётся опираться на наших российских союзников, мы также можем приступить к вооружению городских рабочих, организуя их в свободные отряды, чтобы они могли защищать свои дома."

 BUK_promote_overlooked_merit: "Продвигать малозаметных достойных"
 BUK_promote_overlooked_merit_desc: "Веками кастовые системы, родоплеменные устои и наследственный застой приводили к тому, что тысячи ярких и способных умов игнорировались в пользу безмозглых родственников жирных беев. Мы будем продвигать новое поколение целеустремлённых и ярких лидеров, не из семейста Чингизидов, а из самых суровых фабричных линий и грязных фермерских деревушек. Они добьются успеха там, где старая кровь потерпела неудачу!"

 BUK_complete_the_purge: "Завершить чистку"
 BUK_complete_the_purge_desc: "Работа по преодолению веков безжалостного авторитарного гнёта, зверств и монархического застоя не является ни приятной, ни лёгкой. На каждую продажную, высасывающую кровь из крестьянства пиявку, которую мы приговариваем к трудовому перевоспитанию, приходится два реакционных паразита, ускользающих от нашего взора. Тем не менее, если мы хотим стабилизировать нацию, мы должны заменить нашу бешеную программу политической чистки чем-то более упорядоченным."

 BUK_form_a_provisional_governemnt: "Сформировать Временное правительство"
 BUK_form_a_provisional_governemnt_desc: "Чтобы получить легитимность, в которой мы так отчаянно нуждаемся, нам нужно быть готовыми пойти навстречу нашим республиканским собратьям, даже если мы в корне не согласны с ними в том, какое будущее нужно нашей молодой Республике. Мы воспользуемся связями товарища Ходжаева в движении 'Младобухарцев', чтобы пригласить некоторых членов в зарождающиеся правительственные органы. Хотя их вклад будет ограничен, они будут служить ценными символами нашего единства!"

 BUK_draft_political_officers: "Призвать политически активных офицеров"
 BUK_draft_political_officers_desc: "Военная ситуация в нашей стране характеризуется досадным недоразумением: те, кто имел значительный военный опыт при предыдущем режиме, политически ненадёжны, а те, кто наиболее идеологически верны, к сожалению, имеют мало военного опыта. Лучшее решение - внедрить политически активных офицеров в наши подразделения, чтобы наши солдаты могли больше узнать о деле, за которое они сражаются!"

 BUK_emergency_military_council: "Утвердить 'Военный социализм'"
 BUK_emergency_military_council_desc: "Попытаться скоординировать разнообразные племенные и городские ополчения, бывшие армейские подразделения и иррегуляров, которые едва ли лучше бандитов, - задача гигантская, а отсутствие чёткой иерархии грозит разорвать ткань нашей военной координации. Мы подчиним все наши подразделения Чрезвычайному Военному совету, состоящему из небольшого числа относительно надёжных офицеров. Страшно наделять их такими широкими полномочиями, но у нас нет другого выбора."

 BUK_awaken_the_proletariats: "Разбудить спящий пролетариат"
 BUK_awaken_the_proletariats_desc: "Бухарский народ веками был скован цепями феодальной жестокости, и всякая попытка просветить пролетариат своей борьбой пресекалась насилием, заложенным в старый строй. Поэтому неудивительно, что среди бухарцев, даже среди большого числа городских рабочих, почти нет идеологического развития. Мы должны заставить их понять, что мы боремся за их свободу!"

 BUK_dawn_of_modern_turkestan: "Рассвет современного Туркестана"
 BUK_dawn_of_modern_turkestan_desc: "Более тысячи лет племена Средней Азии находились под властью мелких ханов, жестоких диктаторов и иностранных правителей. Наконец-то наша нация может выйти из тьмы монархического контроля и войти в свет современного мира! Кровью, потом и слезами мы превратим Туркестан в славную и современную республику!"

 BUK_sweeping_land_reform: "Направить все силы на земельную реформу"
 BUK_sweeping_land_reform_desc: "Земли Средней Азии обладают огромным потенциалом. Хотя большая часть региона сурова и не пахана, есть районы, обладающие огромным потенциалом, чтобы на них основать плодородные сельскохозяйственные поселения. К сожалению для нас, на этих землях господствуют толстые землевладельцы, которые нерационально используют и растрачивают щедрые земли, дарованные им древними эмирами. К сожалению для этих землевладельцев, мы более чем готовы экспроприировать эти земли из-под их контроля."
 BUK_sweeping_land_reform_tt: "§YХорезм§!, §YБухара§!, §YСамарканд§!, §YТашкент§! и §YКоканд§! получат модификатор §YУсилия по земельной реформе§!, который предоставляет\n      $MODIFIER_LOCAL_SUPPLIES$: §G+20%§!\n      $MODIFIER_RECRUITABLE_POPULATION_FACTOR$: §G+5%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+1§!\n\n"
 BUK_sweeping_land_reform_state_spirit: "Усилия по земельной реформе"

 BUK_draft_a_republican_constitution: "Составить республиканскую Конституцию"
 BUK_draft_a_republican_constitution_desc: "Когда Александр Миллер попытался провести конституцию через залы Бухарской цитадели Арк, он получил отказ от эмира, который боялся 'магической силы', которую мог бы дать такой документ. Эмир был прав в одном: те возможности, которые даёт Конституция - сдержки и противовесы, фундаментальные права граждан, процедуры и институты власти - обладают определённой магией, которую мы очень надеемся использовать."

 BUK_implement_education_reforms: "Провести образовательную реформу"
 BUK_implement_education_reforms_desc: "Джадидистская кампания по прогрессивной образовательной реформе стала одним из первых настоящих политических движений в Средней Азии, получив поддержку сотен ведущих интеллектуальных и государственных деятелей для проведения реальных и долгосрочных реформ устаревшего традиционного образования в медресе. В отличие от наших предшественников, которые награждали этих смелых и усердных пионеров плетьми, ссылками и казнями, мы будем поддерживать и финансировать эти новые модернизационные планы!"

 BUK_hold_local_elections: "Провести местные выборы"
 BUK_hold_local_elections_desc: "Одной из важнейших основ легитимности нашей Республики являются отношения нашего правительства с народом Средней Азии. Мы являемся защитниками воли народа, и именно проведение местных выборов позволит нам по-настоящему отразить дух наших граждан. Конечно, некоторые ограничения будут необходимы, чтобы сохранить основы нашей Республики."

 BUK_eliminate_the_warlords: "Уничтожить полевых командиров"
 BUK_eliminate_the_warlords_desc: "Даже после наших побед над бандитскими царстами Джунаид-хана и Мадамин-бека наши земли страдают от остатков их незаконных государств - бродячих банд головорезов и полевых командиров, поддерживаемых подпольными повстанческими анклавами. С нашей новой Национальной армией, реорганизованной и усиленной, у нас наконец-то появились инструменты, чтобы полностью обезопасить нашу страну, уничтожив этих жестоких мародёров и защищающих их несогласных."

 BUK_promote_a_unified_language: "Продвигать унифицировнный язык"
 BUK_promote_a_unified_language_desc: "Чагатайский тюркский был общим языком нашей державы на протяжении столетий, но за последние двести с лишним лет местные диалекты резко разошлись со своим архаичным предком. Однако есть группа смелых интеллектуалов, которые верят, что при должной модернизации и расширении мы снова сможем создать общий язык, созданный по образцу чагатайского, но не ограниченный некоторыми из его наиболее сложных причуд."

 BUK_tear_down_the_folk_shrines: "Снести народные святилища"
 BUK_tear_down_the_folk_shrines_desc: "Ислам в Средней Азии испорчен местными суевериями, Божественная истина искажена более чем тысячелетним неправильным местным толкованием. Мы создали сеть локальных религиозных советов, призванных служить связующим звеном между правительством и народом, борясь за уничтожение ненужных надстроек и неверных толкований Ислама."

 BUK_empower_the_national_army: "Перестроить Республиканскую армию"
 BUK_empower_the_national_army_desc: "Без централизованной, организованной и лояльной армии у нашей молодой Республики нет ни единого шанса. В отличие от наших предшественников, мы не можем полагаться на поддержку и командование местных феодальных вождей и беев, которые поставляли бы нам солдат и защищали бы наше правительство. Вместо этого нам придётся создавать новые институты военной организации с нуля, разрушая атрофированный офицерский корпус эмирата и прокладывая путь через его традиционную структуру."

 BUK_break_the_crowns: "Разбить короны"
 BUK_break_the_crowns_desc: "В то время как наш народ освободился от ига монархического гнёта, те, кто живет в чужих странах, продолжают страдать под сапогами садистских и жестоких монархов и злых институтов, поддерживающих их правление. Мы гордимся тем, что участвуем в крестовом походе, чтобы избавить мир от этих чудовищных кретинов - пережитков старого мира, которые должны быть выведены, как яд из раны."

