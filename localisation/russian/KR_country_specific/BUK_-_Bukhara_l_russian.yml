 bukhara.200.t: "Бухарский балансир"
 bukhara.200.d: "Бухара - нация, разделённая по идеологическим, сектантским и племенным линиям, и эмир Саид Алим-хан и его правительство за последнее неспокойное десятилетие сделали немало для исправления этой ситуации. Когда в России разразилась Гражданская война, эмир отчаянно пытался сохранить нейтралитет, опасаясь, что грядущая война приведёт к концу его правления. Отвергнув реформы своего умеренного кушбеги (премьер-министра) Мирзы Насруллы, он сместил его в пользу любимца старейшин Низамиддина Урганджи. Хотя твёрдая рука Урганджи и его жёсткая реакция на любое социалистическое инакомыслие были оценены как традиционалистами, так и русскими, он оказался совершенно не готов залечить глубокие идеологические раны, нанесённые Бухаре. В последующие десятилетия левые сетовали на застой правительства, возглавляемого Урганджи, но именно изменения, произошедшие в правых политических кругах, окончательно разрушили статус-кво.\n\nИбрагим-бек, вождь племени из восточной Бухары, доказавший свою преданность и способности в последние дни Гражданской войны, был возведён эмиром в ранг аталыка - расплывчатой должности, которую занимали регенты Золотой Орды. С помощью расплывчатых границ своей новообретённой власти Ибрагим-бек расколол фракцию традиционалистов на старых союзников кушбеги, представленных улемами, которые считают Россию единственным препятствием для свержения монархического режима безбожными социалистами, и свою новую военно-племенную элиту, которая рассматривает Россию как очередного тиранического угнетателя. Хотя эмир лично глубоко предан России, он рассматривает Ибрагим-бека как ценный противовес власти Урганджи и будет стремится ещё больше усилить этого дикаря с востока, если проблемы с реформаторами обострятся. Конечно, эти реформаторы, в основном чиновники низшего звена и прогрессивные джадидистские интеллектуалы, видят в возвышении аталыка экзистенциальную угрозу своему политическому влиянию и, что ещё важнее, своей жизни. Они не допустят, чтобы он укрепил свою власть без борьбы."
 bukhara.200.a: "Все они, так или иначе, падут к моим ногам.!"

 bukhara.201.t: "Южный оплот Москвы"
 bukhara.201.d: "По сравнению с бурными днями Новогоднего переворота последние полдесятилетия стали периодом мира и застоя, когда все стороны зализывают раны и надеются на восстановление. Сегодня Средняя Азия представляет собой кипящий котёл, готовый взорваться: интеллектуалы, бандиты, революционеры и деспоты - все они стремятся разрушить статус-кво. По ту сторону границ наши союзники в России пытаются разобраться в этом водовороте, разрабатывая планы и просчитывая логистику, необходимую для восстановления порядка в регионе. С мятежными хивинцами и туркестанскими бандитами, подрывающими наши границы, у них, безусловно, много работы. Это лишь вопрос времени, когда в Средней Азии вновь вспыхнет открытый конфликт, а армии и ополчения государств региона повсеместно недисциплинированны, недофинансированы и почти не функционируют. Потребуется немало усилий, чтобы перековать крестьянский сброд и наглых бандитов в настоящие армии, и можно только догадываться, как каждое государство планирует реформировать свою армию.\n\nОднако есть одна вещь, которая несомненна - §Rмирный договор 29-го года не продлится долго.§!"
 bukhara.201.a: "Мы должны сохранять бдительность!"

 bukhara.202.t: "Чёрный понедельник достигает Бухары"
 bukhara.202.d: "Как бы нам ни хотелось это признать, Бухара - это экономическая песочница для авантюрных русских и немецких промышленников, которые уже давно рассматривают наш Эмират как нетронутый источник хлопка, только и ждущий, чтобы им воспользовались. В течение многих лет мы пожинали плоды этих отношений, хотя наша экономика всё больше и больше зависела от голодных европейских рынков, чтобы выжить. С недавним экономическим крахом в Берлине и Москве пришла ещё одна беда. Кипы хлопка гниют на рыночных складах и в железнодорожных депо, а иностранные агенты и спекулянты массово бегут из страны, поскольку компании закрываются и наступает паника. Когда пыль осядет, нам придётся собирать осколки и спасать то, что удастся спасти, одновременно готовясь к восстановлению мировых рынков, чтобы мы могли снова зарабатывать золотые марки и рубли."
 bukhara.202.a: "О, нет!"

 bukhara.203.t: "Чрезвычайное совещание Совета министров"
 bukhara.203.d: "После разрушительной катастрофы Чёрного понедельника эмир и его кушбеги созвали ряд встреч со всем Советом министров, чтобы затянуть пояса и оправиться от экономического спада. Общего мнения найти не удалось, поскольку отдельные министры больше заботятся о поддержке планов, предложенных их покровителями, чем о компромиссе и определении наилучшего курса действий. Кушбеги Низамаддин Урганджи настаивает на принудительном выводе из эксплуатации некоторых дорогостоящих военных игрушек и отставке тех больших шишек, которые способствовали их принятию на вооружение. Он считает, что, хотя эмир вряд ли поддержит сокращение вооруженных сил, временные неудачи и возможные чрезвычайные ситуации можно будет устранить за счёт более тесного сотрудничества с Россией, пока мы получаем больше доходов для вливания в экономику, которая сейчас пребывает в состоянии свободного падения.\n\nЕму горячо возражают аталык и его военные союзники, которые вместо этого предполагают, что ожесточённая кампания против коррупции в правительстве будет достаточной для возвращения фискальных возможностей и при этом сохранится мощь армии для защиты от всё более агрессивной позиции наших соседей. Конечно, даже он понимает, что деньги на восстановление экономики просто так из-под земли не вырастут, но он яростно выступает против того, чтобы и дальше полагаться на российскую помощь. Вместо этого он считает, что инвестиции в вооружённые силы создадут рабочие места для безработных, а также укрепят способность эмира собирать налоги и принуждать коррумпированных к покорности.\n\nРусские, со своей стороны, считают, что ни у одной из фракций Совета министров нет жизнеспособного плана по восстановлению эмирата. Вместо этого их министры-покровители предложили наделить 'независимый' комитет технократов и экспертов широкими полномочиями по реформированию бухарской экономики. Разумеется, большинство таких технократов будут русскими, с чем трудно смириться большинству бухарцев, включая эмира."
 bukhara.203.a: "Мы должны усилить наши вооружённые силы!"
 bukhara.203.b: "Сократить бюрократическую волокиту и затянуть пояса."
 bukhara.203.c: "Обратиться к российским советникам."

 bukhara.204.t: "Убийство Мирзы Насруллы"
 bukhara.204.d: "В дни, предшествовавшие провозглашению Ташкентского совета и вступлению Средней Азии в водоворот Гражданской войны, кушбеги Мирза Насрулла тесно сотрудничал с русским агентом Александром Миллером, разрабатывая ряд либеральных реформ, призванных умиротворить левых в Эмирате и сохранить стабильность в нашей державе. Однако Насрулле не удалось убедить эмира в необходимости данного пакета реформ, названных 'Апрельскими реформами', и в конечном счёте его политический капитал, вложенный в проект реформ, был сведён на нет: он потерял поддержку эмира и русских, после чего был бесцеремонно смещён в пользу кушбеги Низамаддина Урганджи. В то время как русские впоследствии пожалели о своём отказе от Насруллы, тем более что они были вынуждены работать с Урганджи, пытаясь оживить мёртвые предложения в 1921 году, эмир почти полностью забыл об этом старом государственном деятеле. В последние пять лет Насрулла вернулся из долгой политической ссылки в восточных бейликах и вошёл в правительство в качестве шахваля, или министра иностранных дел, в основном благодаря поддержке России. На этом посту он продолжал проявлять себя как гибкий и разумный лидер, создавая компромиссные коалиции между русскими и реформаторами для проведения жизненно важных торговых и дипломатических реформ в Эмирате.\n\nОднако в большой 'игре' за влияние между кушбеги и его традиционалистами, аталыком, русскими и реформистами ни одна из фигур не застрахована от опасностей своей службы. Сразу после правительственного праздника Мирза Насрулла внезапно заболел, а затем скончался ночью, после чего был быстро похоронен правительственными чиновниками. Никто не смог установить, кто распорядился о его ночном захоронении, так как многие, особенно среди русских и реформистов, считают, что Насрулла был отравлен своими врагами - под подозрением либо кушбеги, либо аталык. Некоторые дошли до того, что стали тихонько обвинять эмира в этом предполагаемом убийстве - шёпот становится тем громче, чем дольше Алим-хан хранит молчание по этому вопросу, а отравитель остаётся на свободе."
 bukhara.204.a: "Возможно, это был просто стресс от работы.?"

 bukhara.205.t: "Знать Самарканда просят помощи"
 bukhara.205.d: "В условиях экономической депрессии, разрушительной для всех слоёв и регионов нашей экономики, практически нет возможности услышать индивидуальные жалобы подданных на фоне воплей разваливающегося государства. Однако есть люди, которым часто удаётся сделать свой голос услышанным, благодаря их огромному значению или влиянию на местном уровне или благодаря их способности достичь уха эмира. В Самарканде Бухаранский эмират смог добиться видимости власти над городом и его окрестностями только при молчаливой поддержке совета городских лидеров, пришедших к власти во время Ташкентского кризиса.\n\nТеперь эти же лидеры обратились к нам с просьбой оказать им помощь и содействие в восстановлении города после экономического краха. По правде говоря, такое предложение пугает: хотя Бухара и является столицей Эмирата, Самарканд - более развитый город, и в совершенно справедливом мире Бухара обратилась бы за помощью к своему более сильному соседу. Однако это также даёт нам прекрасную возможность укрепить наши связи с Самаркандом и несколько урезать их самостоятельность. В конце концов, технически мы всё ещё остаемся не более чем 'защитниками' Самарканда, и наша поддержка сейчас могла бы в значительной степени способствовать переходу этих отношений в нечто более интересное."
 bukhara.205.a: "Полагаю, мы постараемся сделать всё возможное.!"

 bukhara.206.t: "Аталык требует действовать"
 bukhara.206.d: "По мере роста напряжённости в Средней Азии, особенно между нашей страной и разбойничьей вотчиной мошенника и бродяги Мадамин-бека, всё больше голосов стали требовать от нашего правительства решительных действий по оснащению и подготовке боевых сил, которые могли бы противостоять туркестанским, персидским или афганским проискам. Главным голосом в этом лагере стал аталык, который настойчиво требует реформ в нашем ополчении, армии и снабжении.\n\nКонечно, большинство из этих предлагаемых изменений просто передают больше власти в руки аталыка и его союзников, но он не одинок в своём чувстве срочности и низком мнении о наших текущих перспективах. Русские также начали подначивать эмира, надеясь, что с ростом напряжённости на западе они смогут уделять меньше внимания нашему региону, больше полагаясь на боеспособную и автономную Бухарскую армию. Хотя между русскими и аталыком мало дружбы и координации, их голоса вместе взятые стали оказывать значительное давление на эмира и его кушбеги."
 bukhara.206.a: "Полагаю, мы постараемся сделать всё возможное.!"

 bukhara.207.t.normal: "Реформисты требуют реформ"
 bukhara.207.t.complete: "Реформисты высоко оценивают наши реформы"
 bukhara.207.d.normal: "Общинный совет, или Мажлис, демократический орган советников эмира, сформированный в ходе Апрельских реформ, в целом является политическим органом, лишённым права голоса. Его полномочия и так были крайне ограничены поправками эмира к реформам, а смерть его неутомимого лидера Мирзо Абдулвахида Мунзима ознаменовала конец всякой его значимости, поскольку эмир воспользовался вакуумом власти, чтобы запретить формирование нового органа, передав всё больший контроль над государством в руки нелиберального аталыка. Хотя они больше не являются официальными членами правительственной администрации, бывшие советники являются видными политическими фигурами, которые вместе образуют неформальную реформистскую фракцию бюрократии и свободный политический альянс / тайное общество 'Младобухарцев'\n\nТо, чего реформистам не хватает в фактическом политическом влиянии, они восполняют своим обширным набором связей среди населения и администрации. Они начали наращивать свои усилия по проведению серьёзных институциональных реформ, оказывая давление с помощью критики, тщательно сформулированной, чтобы пройти мимо наших цензоров, и широко распространяемой через их газеты и из уст в уста. Хотя мы всегда можем просто игнорировать этих слепней, очевидно, что они ждут от нас действий и будут разочарованы, если мы просто будем сидеть сложа руки."
 bukhara.207.d.complete: "Общинный совет, или Мажлис, демократический орган советников эмира, сформированный в ходе Апрельских реформ, в целом является политическим органом, лишённым права голоса. Его полномочия и так были крайне ограничены поправками эмира к реформам, а смерть его неутомимого лидера Мирзо Абдулвахида Мунзима ознаменовала конец всякой его значимости, поскольку эмир воспользовался вакуумом власти, чтобы запретить формирование нового органа, передав всё больший контроль над государством в руки нелиберального аталыка. Хотя они больше не являются официальными членами правительственной администрации, бывшие советники являются видными политическими фигурами, которые вместе образуют неформальную реформистскую фракцию бюрократии и свободный политический альянс / тайное общество 'Младобухарцев'\n\nХотя эти реформаторы редко поздравляют наше правительство, наши недавние усилия по реформированию государственного аппарата Эмирата привлекли внимание многих ведущих деятелей их движения. Либеральные средства массовой информации, часто отличающиеся двусмысленностью, когда критика скрывается за пышными словами поддержки эмира, искренне выразили свой интерес и поддержку недавним усилиям по реформированию и упорядочению раздутой бюрократической системы."
 bukhara.207.a: "Постараемся не игнорировать их."
 bukhara.207.b: "Прекрасно!"

 bukhara.208.t: "Миллер встречается с Мансуровым"
 bukhara.208.d: "Как бы эмир ни хотел представить себе, что его советник Александр Миллер - его верный подчинённый, на самом деле он практически не контролирует русского агента, стоящего у истоков неформального контроля Москвы над Эмиратом. За время своей плодотворной карьеры в качестве человека России в Бухаре Миллер зарекомендовал себя как невероятно умный политик, сделавший себя незаменимым как для российского президента, так и для бухарского эмира. Более всего Миллер прагматичен - он поддержал бухарский нейтралитет в разгар Гражданской войны, добился отмены плана России по свержению эмира сразу после Ташкентского кризиса и помог автономистскому крылу общества 'Младобухарцев' пережить подъём националистического духа последнего десятилетия.\n\nИменно эта роль привела Миллера в дом богатого бухарского прогрессивного лидера Мухиддина Мансурова, ведущей фигуры в движении младобухарцев. Миллер не чужд закулисных сделок с демократической оппозицией в городе: именно его переговоры с ними во время Гражданской войны предотвратили республиканскую революцию, и он тесно сотрудничал с либеральными деятелями при разработке реформ, которые он предложил после неё. Хотя официально их рандеву - не более чем светский визит двух самых влиятельных людей Бухары, ходят слухи о тайных темах их застольных бесед. По слухам, Мансуров пригласил Миллера в свой дом с целью убедить его в том, что эмир мешает Бухаре быть полезным и эффективным союзником России и что республика под руководством младобухарцев будет лучше служить интересам Москвы, если позволить им прийти к власти. Предположительно, Мансуров даже изложил потенциальный план, согласно которому его союзники могли бы изолировать и устранить наиболее ярых антироссийских союзников эмира при условии получения помощи и заверений из Москвы.\n\nЭти слухи единодушно заканчиваются утверждением, что Миллер ответил на эти планы тем, что он..."
 bukhara.208.a: "...гневно ушёл."
 bukhara.208.b: "...внимательно слушал."

 bukhara.209.t: "Низкокачественная униформа"
 bukhara.209.d: "Во многих отношениях престиж королевства - это его самая ценная валюта. Когда атрибуты монархии отсутствуют, это лишь вопрос времени, когда подданные начнут сомневаться в правильности своего положения. Нигде это так не актуально, как в рядах армии Эмирата, чьи солдаты одеты в пёструю солянку униформ. За последние несколько лет предпринимались попытки унифицировать форму наших солдат, но каждая из них упиралась в нехватку ресурсов и смешение приоритетов.\n\n Недавний парад, призванный отметить годовщину рождения нашего замечательного эмира и его восхождения на пост правителя Бухары, закончился конфузом, поскольку мы не смогли найти подходяще одетых людей для пополнения рядов, в результате чего парад стал демонстрацией наших провалов. Этот позор вновь выдвинул данный вопрос на первый план среди наших военачальников, которые попросили нас предпринять согласованные усилия по созданию единой универсальной бухарской формы приемлемого качества, по крайней мере для тех солдат, которые должны маршировать на ежегодных праздничных парадах!"
 bukhara.209.a: "Замените эти тряпки!"
 bukhara.209.b: "Внешний вид - это ещё не всё..."

 bukhara.210.t: "Купцы, на которых напали разбойники"
 bukhara.210.d: "В то время как города Бухара и Самарканд хорошо охраняются местными ополченцами и солдатами эмира, сельская местность Эмирата представляет собой земли, на которых в основном не действует закон. Местные племена делают всё возможное, чтобы поддерживать мир среди своих, но никто не следит за торговыми путями, которые служат основой нашей экономики. В то время как наши губернаторы и вожди племён пытаются заставить колесо торговли вращаться, хотя бы и медленно, некоторые купеческие семьи обращаются за помощью прямо в Арк. По их словам, банды разбойников установили контроль над южными перевалами между Карши и Самаркандом, задушив торговлю в регионе. Хотя наши силы более чем способны обеспечить безопасность этих перевалов, нам придётся отвлечь наших людей с других постов, что может сделать нас уязвимыми в других местах. В конце концов, зачем нам оплачивать охрану купеческих караванов, если они могут с тем же успехом платить сами?"
 bukhara.210.a: "Поставить оружие для этих караванов."
 bukhara.210.b: "Они могут нанять собственную охрану!"

### Post War Organisation ###

 bukhara.700.t: "Выжить в Самаркандском кризисе"
 bukhara.700.d: "В то время как в отчётах подробно описывается 'повстанческая акция' против басмачей, а газеты и официальные лица громко заявляют, что наш триумф над этими захолустными племенами был 'неизбежен' и что они 'рухнули с той же лёгкостью, с какой их раньше сумел подчинить себе дьявол', на самом деле многие в столице вздыхают с облегчением. Победа над Туркестаном, Хивой, казахами и нашими собственными мятежными гражданами была далеко не гарантирована. Конфликт довел наши вооружённые силы и правительство до абсолютного предела, угрожая свести на нет все реформы, которые мы провели за последние пару лет. Прискорбная правда заключается в том, что мы должны благодарить русских за наше спасение - именно их подавляющая военная сила сокрушила наших врагов и спасла нашу нацию. Однако правду принять труднее, чем приятную ложь, и даже сейчас глашатаи и городские газеты рассказывают грандиозные истории о бухарской храбрости на поле боя."
 bukhara.700.a: "Мы снова пережили бурю!"

 bukhara.701.t: "Игровые фигуры в Большой игре"
 bukhara.701.d: "Столетие назад степи Средней Азии были частью Большой игры между великими державами - Британией и Россией, которые на протяжении десятилетий вели дипломатическую дуэль за контроль над регионами между Центральной Россией и Британской Индией. Это наследие проявилось даже в водовороте Гражданской войны, когда британские солдаты встали на защиту Белого Ашхабада, заложив основу для его возвращения под контроль Ирана. Хотя Большая игра практически закончилась (один из игроков вышел из игры), великие державы продолжают держать бразды правления нашей родиной. Даже сегодня наш Эмират - не более чем одна из многих фигур на игровой доске Москвы, и мы должны подчиняться воле и прихотям наших хозяев. Может, Россия и спасла нашу державу от агрессии туркестанцев и хивинцев, но вопрос в том, каким может быть следующий шаг. Хотя мы надеемся, что Москва решит предоставить нам контроль над недавно умиротворёнными территориями как ответственному партнёру, в воздухе витают слухи, что, устав от постоянной нелояльности местных жителей, русские готовятся аннексировать весь регион. Если бы они решились на такое предательство, мы мало что смогли бы им противопоставить, ведь наши силы полностью истощены недавним конфликтом, а русские полностью контролируют нашу администрацию.\n\nВпрочем, у нас есть один козырь в рукаве, который поможет склонить военных и политических лидеров России на нашу сторону. Мы можем попытаться заручиться поддержкой военных советников и бизнесменов в Бухаре и отправить их на север, чтобы они рассказали о новой главе в истории Средней Азии под руководством бухарцев. Если они будут довольны нашим управлением и эффективностью 'туземного' среднеазиатского государства, они смогут убедить русских, что нам следует предоставить власть над всем регионом. Однако если местные агенты российского контроля будут недовольны нашим управлением, мы не сможем контролировать решения, принимаемые в Москве, решения, которые будут иметь масштабные последствия для нашей державы."
 bukhara.701.a: "Использовать наших российских союзников для лоббирования наших интересов в Москве!"
 bukhara.701.b: "Мы надеемся, что Москва примет правильное решение."
 bukhara.701.c: "К сожалению, у нас нет другого выбора, кроме как довериться Москве..."

 bukhara.702.t: "Разбираясь со Средней Азией"
 bukhara.702.d.nolobby: "Теперь, когда мы установили контроль над большей частью Средней Азии, остаётся вопрос, что нам делать с этими территориями, а также с нашим бывшим бухарским государством-клиентом на юге. Традиционно мы управляли Средней Азией через смесь прямых военных правительств (в Закаспийском и Русском Туркестане) и монархий-протекторатов (в Хиве и Бухаре) - запутанная система, которая чаще приносила больше проблем, чем выгод. В последние годы наши марионеточные союзники доказали свою сомнительную лояльность и сомнительную компетентность, что заставило многих поддержать более активный подход к управлению этим мятежным регионом. Однако другие яростно выступают за создание единого и 'независимого' тюркского государства в регионе, утверждая, что именно разделение региона позволило разгореться мятежу, и предупреждая, что затраты на управление Средней Азией намного превысят любые выгоды, которые мы могли бы извлечь из прямого контроля над регионом. Поскольку информация о регионе, ситуации у наших союзников и эффективности нашей администрации была неясной, мы стали в значительной степени полагаться на советы русских советников Эмирата, которые сообщали нам о различных событиях в столице, а также давали множество желательных (и нежелательных) рекомендаций о том, как действовать дальше.\n\nОднако наши люди на местах неоднозначны в своих рекомендациях: многие поддерживают эмира как близкого союзника нашего режима, другие выступают за создание нового, республиканского, правительства для объединения региона, а третьи ратуют за аннексию эмирата и реорганизацию Средней Азии в составе российской державы. Сохранение эмира в качестве главы новой среднеазиатской монархии, вероятно, будет способствовать сохранению мира в регионе, а защита исламской монархии может оказаться ценным пропагандистским материалом, если мы захотим привлечь на свою сторону ближневосточных лидеров. С другой стороны, эмир доказал, что он препятствует модернизации своей страны, а в обществе, особенно среди тюркской интеллигенции, существует значительный запрос на собственное местное республиканское правительство. Конечно, самым простым вариантом было бы просто аннексировать эти земли, чтобы  целостно подойти к управлению ими. Но и этот путь, скорее всего, вызовет гнев коренного населения. В отсутствие чётких указаний со стороны экспертов в Бухаре выбор действительно остаётся за правительством."
 bukhara.702.d.baselobby: "Теперь, когда мы установили контроль над большей частью Средней Азии, остаётся вопрос, что нам делать с этими территориями, а также с нашим бывшим бухарским государством-клиентом на юге. Традиционно мы управляли Средней Азией через смесь прямых военных правительств (в Закаспийском и Русском Туркестане) и монархий-протекторатов (в Хиве и Бухаре) - запутанная система, которая чаще приносила больше проблем, чем выгод. В последние годы наши марионеточные союзники доказали свою сомнительную лояльность и сомнительную компетентность, что заставило многих поддержать более активный подход к управлению этим мятежным регионом. Однако другие яростно выступают за создание единого и 'независимого' тюркского государства в регионе, утверждая, что именно разделение региона позволило разгореться мятежу, и предупреждая, что затраты на управление Средней Азией намного превысят любые выгоды, которые мы могли бы извлечь из прямого контроля над регионом. Поскольку информация о регионе, ситуации у наших союзников и эффективности нашей администрации была неясной, мы стали в значительной степени полагаться на советы русских советников Эмирата, которые сообщали нам о различных событиях в столице, а также давали множество желательных (и нежелательных) рекомендаций о том, как действовать дальше.\n\nНаши люди на местах оказались убеждёнными сторонниками некоторой формы туземного правления в Туркестане, усиленно предостерегая от опасностей, которые аннексия может представлять для нашего национального единства, и цены, которую она повлечёт за собой в крови и слитках. Однако дальше уже они расходятся во мнениях. В то время как многие наши агенты в Бухаре за последние десятилетия установили тесные связи с эмиром и его союзниками, существует не менее многочисленный лагерь тех, кто тяготеет к реформаторски настроенным чиновникам эмирата, которые давно замышляют создать в регионе современное республиканское правительство. Эти две позиции усугубляются большим количеством наших собственных управленцев, которые полностью безразоичны к будущему устройству региона. Они утверждают, что ни республика, ни эмират не являются плохими решениями: сохранение эмира в качестве главы новой среднеазиатской монархии, вероятно, будет способствовать сохранению мира в регионе, а защита исламской монархии может оказаться ценным пропагандистским материалом, если мы захотим привлечь на свою сторону ближневосточных лидеров. С другой стороны, эмир доказал, что он препятствует модернизации своей страны, а в обществе, особенно среди тюркской интеллигенции, существует значительный запрос на собственное местное республиканское правительство. Учитывая эти конкурирующие пути, большинство наших агентов советуют нам просто продвигать в регионе то правительство, которое лучше всего подходит нашим союзникам и сторонникам на внутреннем фронте или наиболее соответствует нашим идеологическим наклонностям."
