 BUK_mohammed_alim_khan_leader_desc: "§YРодился:§! §L3 января 1880 года в Бухаре, Бухарский эмират§!\n§YБиография:§! §LЭмир Сеид Мир Мухаммад Алим Хан с самого рождения готовился стать пешкой иностранного императора. В тринадцать лет юного принца отправили в Санкт-Петербург, где он изучал современную военную стратегию и управление, впитывая культуру российского двора. В 1909 г. по приказу царя он вернулся на родину в ранге великого князя, а уже через год взошёл на престол в качестве эмира. Его первый указ запрещал министрам, чиновникам и сборщикам налогов брать взятки, что заставило прогрессивную джадидистскую интеллигенцию приветствовать его как великого реформатора, в котором так нуждался Эмират. Однако этот оптимизм был недолгим, когда был обнародован его второй указ, отправивший нескольких видных джадидистов в сибирскую ссылку. Алим-хан был рад избавиться от старой раздутой бюрократии, но он хорошо знал, что в планах реформаторов не было места всесильному неизбираемому диктатору, и на протяжении всего своего правления провоцировал и чистил этих слепней.\n\nЭмир проявил себя как здравомыслящий, хотя и вялый политический руководитель во время Гражданской войны в России. Он не поддерживал ни красных, ни белых до тех пор, пока не определился победитель, и (с трудом) предотвратил революцию внутри страны с помощью ряда ограниченных демократических и меритократических реформ. За годы мира эмир сделал всё возможное, чтобы подорвать и отменить эти уступки при постоянной поддержке жестокого реакционного вождя племени Локай Ибрагим-бека, которого он назначил аталыком (визирем) Эмирата. С его фундаменталистской базой это лишь вопрос времени, когда Алим-хан почувствует себя в достаточной безопасности, чтобы попытаться раз и навсегда подчинить себе своих мятежных подданных.§!"
