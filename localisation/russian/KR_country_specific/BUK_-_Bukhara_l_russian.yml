 BUK_spirit_of_khans: "Наследие ханов"
 BUK_spirit_of_khans_desc: "Эмират Бухара - это пережиток эпохи завоеваний и славы. Хотя сам эмир может быть узбекского происхождения, в жилах Алим-хана течет кровь Великих ханов. Почему же тогда льва должно волновать мнение ягнёнка?"
 BUK_tajik_tensions: "Напряжённость среди таджиков"
 BUK_tajik_tensions_desc: "Почти половину населения эмирата составляют таджики, сосредоточенные в городах Бухара и Самарканд, а также в горных районах на юге страны. Несмотря на это, почти вся политическая власть находится в руках узбекской элиты. Наше отношение к этому меньшинству было разным: от попыток привить им узбекские ценности до угроз казни за то, что они говорят на таджикском диалекте."
 BUK_russian_economic_control: "Российский экономический контроль"
 BUK_russian_economic_control_desc: "В разгар среднеазиатского мятежа Российская республика признала нас независимым государством с властью над Самаркандской областью. Несмотря на это новое геополитическое положение, наш старый гегемон по-прежнему оказывает большое влияние на нашу экономику. Российский капитал и техника принесли Бухаре огромный технологический и экономический прогресс. Однако почти все доходы от этих новых железных дорог, хлопковых плантаций и золотых приисков достаются их российским владельцам, а нам остаётся лишь мизерная доля прибыли, полученной от плодородных земель и богатых ресурсов нашей страны."
