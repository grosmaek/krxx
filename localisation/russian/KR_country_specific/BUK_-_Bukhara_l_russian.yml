д регионом. Независимо от нашей позиции в отношении монархической формы правления, факт остаётся фактом: эмир - ближайший друг Москвы в Бухаре, и он был бы бесценным активом. Поскольку наши агенты почти единодушно поддерживают расширение Эмирата на весь регион, чтобы укрепить нашу сферу влияния, было бы неразумно игнорировать их."
 bukhara.702.a: "Это слишком много работы - просто аннексируйте их!"
 bukhara.702.b: "Предоставить им власть над регионом и сохранить Эмира"
 bukhara.702.c: "Создайте новую среднеазиатскую республику в нашей сфере!"

 bukhara.703.t: "Беспокойная тишина"
 bukhara.703.d: "Над бухарским двором повисла тревожная тишина. Слухи о русских обсуждениях будущего Средней Азии начинались оптимистично: шептались, что Бухара как верный союзник России получить власть над всей Средней Азие, горячо обсуждались новые границы, как географические, так и административные. Однако с течением времени шёпот и слухи из Москвы стихли, а русские в нашей администрации становились всё более молчаливыми, собираясь в небольшие группы, яро обсуждая по углам и умолкая в присутствии наших собственных агентов и чиновников. Не нужно быть гением, чтобы понять, что происходит, - с первых дней нашей победы появились признаки того, что, несмотря на нашу лояльность, русские решили, что вся Средняя Азия должна стать непосредственной частью России. Недавние изменения в воздухе лишь подтвердили наши худшие опасения, а растущее число русских солдат, прибывающих в наши края 'для поддержания мира и уничтожения остатков повстанцев-басмачей', выдаёт жестокие цели Москвы. Эмир становится всё более изолированным, и ему остаётся лишь покорно выполнять прихоти Москвы - а с недавним получением письма с просьбой о его прибытии в российскую столицу, похоже, его время в крепости Арк подошло к концу."
 bukhara.703.a: "Эмир садится в поезд на север с тяжёлым сердцем."

 bukhara.704.t: "Россия дарует нам власть"
 bukhara.704.d: "Ликование в Арке! Собрания на улицах! Наш великий Эмират получил власть над всей Средней Азией в качестве верных союзников великого русского народа. Столетие служения наконец-то принесло плоды могущества. Светлые умы в Москве наконец-то осознали нашу важность как стража юга и распорядителя многочисленных мусульманских племён Средней Азии. Российские военные уже начали процесс передачи управления различными оккупированными регионами, как их называют в других странах. Конечно, нам придётся быстро расширять нашу бюрократию и вооружённые силы, чтобы обеспечить безопасность этих новых земель, и мы по-прежнему будем полагаться на русских в плане стабильности и поддержки, что означает, что у нас нет особого смысла вытеснять Москву - в конце концов, каждый русский солдат на посту - это на одного бухарца меньше! Как бы то ни было, будущее наших земель радужно, и Эмир уже подготовил парад, чтобы отпраздновать эту новую главу бухарской истории!"
 bukhara.704.a: "Фантастика!"

 bukhara.705.t: "Грандиозный парад"
 bukhara.705.d: "Эмир, на которого отчасти повлияло пребывание в Санкт-Петербурге, является поклонником элегантных и экстравагантных демонстраций военной доблести Эмирата. Хотя его мечты о грандиозных парадах часто рушатся перед лицом бухарской бедности и военной коррупции, ему всё же удалось сформировать в Эмирате зарождающуюся 'парадную культуру'. Сегодня этот прогресс был показан во всей красе: подразделения Бухарской армии, ветераны бесчисленных сражений по всей Средней Азии, маршировали по городу как непревзойдённые профессионалы. Конечно, иллюзия спокойствия была нарушена, когда один из прохожих начал агитировать гражданских протестовать - но спокойствие было быстро восстановлено его безвременной гибелью под копытами гордого бухарского драгунского коня. Когда пыль улеглась, похоже, пришло время для Эмира создать новую нацию - Эмират всего Туркестана! В ближайшие годы, несомненно, будут неудачи и трудности, но, приведя Бухарскую армию в парадный вид, эмир усвоил одно - упорство ничем не заменить."
 bukhara.705.a: "Новое солнце озаряет Среднюю Азию!"

 bukhara.706.t: "Москва требует присутствия эмира"
 bukhara.706.d: "Ликование в Арке! Собрания на улицах! Наш великий Эмират получил власть над всей Средней Азией в качестве верных союзников великого русского народа. Столетие служения наконец-то принесло плоды могущества. Светлые умы в Москве наконец-то осознали нашу важность как стража юга и распорядителя многочисленных мусульманских племён Средней Азии. Российские военные уже начали процесс передачи управления различными оккупированными регионами, как их называют в других странах. Конечно, нам придётся быстро расширять нашу бюрократию и вооружённые силы, чтобы обеспечить безопасность этих новых земель, и мы по-прежнему будем полагаться на русских в плане стабильности и поддержки, что означает, что у нас нет особого смысла вытеснять Москву - в конце концов, каждый русский солдат на посту - это на одного бухарца меньше! Русские попросили Эмира Алим-хана присоединиться к ним в Москве, чтобы отпраздновать эту новую главу и обсудить дальнейшее военное планирование России, когда мы вместе повернёмся лицом к немецким псам, которые помогали финансировать туркестанских и хивинских повстанцев. Эмир с волнением собрал свою семью и ряд ведущих чиновников, чтобы они присоединились к нему в этом грандиозном турне по величайшему союзнику Бухары."
 bukhara.706.a: "Эмир садится в поезд на север и с воодушевлением смотрит в будущее!"

 bukhara.707.t: "[GetMonth] путч"
 bukhara.707.d: "Переворот совершается тем легче, чем больших лояльных или мотивированных людей внутри правительства: они облегчают переход, придают легитимность и авторитет новым фигурам, изолирует и запутывает тех, кто мог бы нанести наибольший ущерб успеху заговорщиков. В случае с Бухарой почти каждый человек, оставшийся внутри, как минимум симпатизировал русскому заговору по свержению эмира и установлению нового временного республиканского правительства. Когда был отдан приказ, русские солдаты и несколько ключевых местных офицеров ворвались в Арк, чтобы захватить Ибрагим-бека. Дикий узбекский вождь не собирался уходить по-тихому, и короткая и жестокая стычка внутри крепости унесла жизни около тридцати человек, в том числе и Ибрагима. Сразу же заговорщики принялись устанавливать новое правительство, стягивая в крепость лидеров джадидистов, умеренных военных и мелких дворян. Эмир предал страну Германии, сообщили им, и по прибытии в Москву его собираются посадить под домашний арест. Бухара и вся Средняя Азия будут преобразованы в новую республику, чтобы избежать опасности того, что нелояльный эмир снова продаст наши земли иностранным правителям.\n\nРусские бросились на поиски деятелей, готовых принять участие в новом правительстве. Если большинство бюрократии мало интересуют тонкости политики, то найти фигуру, готовую стать главой нового режима, гораздо сложнее. Многие опасаются, что общественное мнение будет настроено резко против нового президента, а другие философски не приемлют идею возглавить 'марионеточную' администрацию. Однако с помощью некоторых верных идеологов и после смеси угроз и обещаний всё более обеспокоенные российские агенты смогли убедить видного лидера джадидистов Махмудходжу Бехбудия взять на себя республиканскую мантию в качестве нового временного президента. С его (слабой) поддержкой новое республиканское будущее кажется светлым."
 bukhara.707.a: "Вырубите сухостой, чтобы освободить место для светлого будущего!"

 bukhara.708.t: "Наш новый режим в Туркестане"
 bukhara.708.d: "После некоторой подготовки мы с невероятным успехом выполнили свою миссию по свержению эмира и замене его республиканским правительством. Любое крупномасштабное сопротивление нашим маневрам погибло вместе с узбекским вождем Ибрагим-беком, который до конца сражался с силами, посланными нами для его усмирения. Большинство фракций и сил внутри старого эмирата присоединились к нашему новому союзному правительству под временным руководством хорошо известного прогрессивного джадидиста Махмудходжи Бехбуди. Хотя Бехбуди свободолюбив и вряд ли полностью подчинится нашим указаниям, ему придётся опираться на наших агентов для поддержки своего режима, а его цели по модернизации региона в целом совпадают с нашими. Если он окажется слишком скользким, мы можем просто назначить выборы в новой Республике Туркестан, чтобы привести к власти нового, более сговорчивого местного. Таким образом, мы получили ценное буферное государство и бывшего союзника на юге, причём без особых затрат ресурсов и рублей с нашей стороны. Конечно, только время покажет, окажется ли это марионеточное государство более хлопотным, чем оно того стоит, а пока мы должны просто пожинать плоды хорошо спланированного переворота."
 bukhara.708.a: "На пути к более рациональному будущему в Средней Азии!"

 bukhara.709.t: "Неудобное двоевластие"
 bukhara.709.d: "Недели, прошедшие после создания нашего нового Республиканского правительства, были одновременно бурными и захватывающими. Различные древние законы были вычеркнуты из книг, оппозиционные чиновники вычищены, и в воздухе завитал свежий воздух реформ. Младобухарская партия, с тех пор переименованная в Младотуркестанскую партию, закрепилась на различных ступенях власти, а Махмудходжа Бехбуди выступает в роли осмотрительного посредника между различными фракциями либерального движения, многие из которых предпочли бы видеть эту новую Республику свободной от российского влияния. Сами русские, однако, добились исключительного прогресса в своих целях по установлению контроля над Республикой, заручившись поддержкой небольшой группы радикальных республиканских реформаторов, которые видят в Москве ту модель модернизма, которую Туркестану было бы неплохо заимствовать. Абдурауф Фитрат, отчасти под влиянием своего опыта участия в османском движении младотурок, стал маяком для тех, кто считает, что Бехбуди и старая гвардия джадидистов слишком умеренны, а ряд его молодых протеже быстро возвысились благодаря молчаливой поддержке России, обеспечив несколько кабинетных постов и важные бюрократические должности для этой новой клики новых националистов. Конечно, прогрессивные и умеренные джадидисты выступили против этого нового выращенного движения, утверждая, что они представляют собой российское имперское вмешательство в управление Республикой. По мере того как различные должности заполняются русскими агентами и 'идеологически лояльными' туземцами, правительство внутри правительства становится всё сильнее и сильнее, создавая двоевласти между молодыми чиновниками, поддерживаемыми русскими, и различными идеалистами старой гвардии, которым они номинально подчиняются. К их чести, эти две фракции объединены многими своими целями и общим опытом борьбы с эмирским гнётом, что даёт много возможностей для уважительных идеологических дебатов и двухпартийных реформ."
 bukhara.709.a: "Все держат камень за пазухой."

 bukhara.710.t: "Восход Республики!"
 bukhara.710.d: "Недели, прошедшие после создания нашего нового Республиканского правительства, были одновременно бурными и захватывающими. Различные древние законы были вычеркнуты из книг, оппозиционные чиновники вычищены, и в воздухе завитал свежий воздух реформ. Младобухарская партия, с тех пор переименованная в Младотуркестанскую партию, закрепилась на различных ступенях власти, а Махмудходжа Бехбуди выступает в роли осмотрительного посредника между различными фракциями либерального движения, многие из которых предпочли бы видеть эту новую Республику свободной от российского влияния. Многие джадидсты, перешедшие под власть эмира в надежде провести реформы под его контролем, оказались в щекотливом положении, поскольку их более радикальные собратья используют свои антимонархические замашки. Бехбуди всё чаще оказывается в роли защитника либералов из 'старой гвардии', в то время как более радикальные фракции объединились под руководством известного прогрессивного лидера Абдурауфа Фитрата. Хотя некоторые беспокоятся, что эта болезнь роста является предвестником опасного фракционного раскола внутри Младотуркестанцев, большинство признаёт, что в Партии достаточно компромиссных фигур, включая Бехбудия и Фитрата, чтобы она оставалась единой в ближайшие годы. Укрепляя свой новоприобретённый контроль над органами власти, Партия младотуркестанцев разрабатывает грандиозные планы по революционному изменению будущего Средней Азии."
 bukhara.710.a: "Трёхкратное ура Республике!"

 bukhara.711.t: "Закаспийский вопрос" #fires for RUS
 bukhara.711.d: "С появлением нового протектората на нашем юге возник один разделяющий вопрос - вопрос о Закаспийской губернии. В 1929 году Хива де-факто захватила у нас эту территорию, и надо признать, что это был популярный шаг среди местных народов. Возможно, было бы разумнее узаконить это отделение Закаспийской губернии, передав её в [BUK.GetNameDef]."
 bukhara.711.a: "Они заслужили это."
 bukhara.711.b: "Она останется российской."
### Fired by Focus ###

 bukhara.1000.t: "Проблемы с мелкими землевладельцами"
 bukhara.1000.d: "В то время как подавляющее большинство плантаций и сельскохозяйственных угодий в нашей державе принадлежит избранной группе богатых землевладельцев, есть множество мусульманских крестьн, которые борются за выживание перед лицом конкуренции со стороны купеческой элиты и российских компаний. В то время как прибыли крупных фермеров и их друзей в правительстве эмира идут вверх, для многих крестьян один плохой урожай или одно падение цены - и они уже теряют контроль над своей землёй в пользу иностранных кредиторов или лишаются всех своих скудных сбережений. Недавно эти крестьяне начали согласовывать свои действия, чтобы объединить свои ресурсы и выручить друг друга от долгов. Этот проект в значительной степени поддерживается небольшим аграрно-социалистическим крылом партии 'Младобухарцев'. Наши друзья с плантаций просят нас вмешаться, пока это новое движение не вышло из-под контроля - в конце концов, эти мелкие землевладельцы объединяются с социалистическими радикалами и используют общинные практики, чтобы подорвать наших союзников. Знающие люди из судебной системы уверяют нас, что арест их главаря по обвинению в коррупции быстро приведёт остальных к подчинению. Однако эти отважные крестьяне-мусульмане - одни из последних остатков нашей державы, не тронутого московской хваткой, и нам следует дважды подумать, прежде чем жертвовать ими ради счастья наших друзей."
 bukhara.1000.a: "Раздавите этих коммунистов в зародыше"
 bukhara.1000.b: "Оставьте этих крестьян в покое"

 bukhara.1001.t: "Проблемы с офицерами"
 bukhara.1001.d: "Хотя в наших вооружённых силах ещё сохранились крошечные остатки османского и британского влияния, наиболее сильно на них ввоздействуют наши российские партнёры, оставившие глубочайший след в подразделениях постоянной армии, которые всё больше становятся гордостью эмира. С другой стороны, нерегулярные племенные силы, составляющие основу нашей армии со времён Гражданской войны, находятся полностью подчиняются Ибрагим-беку, ярому антироссийскому традиционалисту, который решительно препятствует какому-либо реальному влиянию Москвы на эти силы. После того как Ибрагим-бек недавно занял пост аталыка Эмирата, он попытался отобрать контроль над подразделениями постоянной армии Лашкарии у русских наблюдателей и инструкторов, но безуспешно. Однако недавнее решение о параде этих подразделений стало еще одним полем битвы для двух противоборствующих лагерей внутри бухарского военного аппарата, в результате чего склоняющийся к России кушбеги Низамаддин Урганджи вновь попытался убедить эмира обуздать своего любимого пса. Ибрагим-бек потребовал, чтобы ни один русский не маршировал на предстоящем параде, и чтобы никто из русских не сидел рядом с эмиром, наблюдающим за демонстрацией национальной мощи. Конечно, кушбеги предупредил, что такой шаг будет серьёзным оскорблением наших ближайших союзников, и что, кроме того, могут возникнуть проблемы в том, чтобы разлучить наши менее компетентные подразделения от их обученных русских офицеров - в конце концов, мы не хотим, чтобы кто-то начал маршировать не в том направлении."
 bukhara.1001.a: "Держите в поле зрения российских советников и гостей"
 bukhara.1001.b: "Это праздник бухарской мощи, а не русского контроля.!"

 bukhara.1002.t: "Аталык обвиняет в коррупции"
 bukhara.1002.d: "Кушбеги Низамаддин Урганджи считает, что даже сломанные часы показывают правильное время дважды в день. Хотя у него мало общего с Аталыком Ибрагим-беком, даже он согласен с тем, что значительные элементы эмирского двора невероятно коррумпированы. Конечно, его друзьям и родственникам, которые стали невероятно богатыми после его возведения в ранг Кушбеги, просто повезло - не может такого быть, чтобы самый доверенный советник Эмира был коррумпирован.\n\nК большому облегчению Урганджи, Ибрагим-бек в последнее время сосредоточил всё своё внимание на рыхлом союзе реформаторски настроенных чиновников и их благодетелей из движения младобухарцев, а также купцов и русских. Кушбеги придётся принять решение: открыв дверь Ибрагим-беку, он позволит ему порыскать в бухгалтерских книгах и личных кассах реформаторов, утолив жажду крови и справедливости Аталыка, и убережёт близких ему людей от подобного внимания.\n\nОднако, если открыть дверь хоть раз, Ибрагим-бек вряд ли удовлетворится искоренением лишь нескольких не чистых на руку чиновников. Возможно, будет лучше просто потребовать, чтобы Кушбеги и его команда взяли под контроль эти последние расследования коррупции, что позволит Урганджи держать обвинения в узде."
 bukhara.1002.a: "Позвольте Ибрагим-беку разгуляться."
 bukhara.1002.b: "Ограничьте и сдерживайте его."

 bukhara.1003.t: "Вопросы чиновничьего суверенитета"
 bukhara.1003.d: "Наше стремление справиться с недавним экономическим крахом с помощью русских вызвало гнев с неожиданной стороны - от реформистов. Обычно именно Аталык Ибрагим-бек, говоря о российском вмешательстве и помощи нашему государству, сетует на то, что наша держава постоянно повинуется требованиям Москвы, но всегда, когда он это делает, именно либеральные элиты громче всех выступают против него. В данном же случае Аталык молчит, не довольный тем, что мы игнорируем армию в пользу спасения экономики, а либералы жалуются на опасность технократического влияния в государстве. Конечно, если читать между строк, становится ясно, что это не более чем дымовая завеса для оправдания личных обид кучки отечественных 'экономистов', которые считают, что их каникулы, проведенные в Берлине, Петрограде и Стамбуле, дают им право диктовать, как восстанавливать страну. Конечно, мы могли бы успокоить эти голоса, разбавив несколькими нашими лучшими кадрами российских эксперов и заставив русских принять некоторые предложения от давних членов двора, но это, скорее всего, будет воспринято как оскорбление со стороны тех, кто в настоящее время работает над починкой государственного корабля."
 bukhara.1003.a: "Заставьте их выслушать наших экономистов"
 bukhara.1003.b: "Не обращайте внимания на эти стенания и дайте русским работать!"

 bukhara.1004.t: "Полёт баронов"
 bukhara.1004.d: "После недавнего экономического краха некоторые даже самые крепкие и лояльные владельцы российских плантаций покидают Эмират, чтобы попытать счастья в родной стране. По словам некоторых наших информаторов, ропот начался ещё до недавнего экономического спада, поскольку всё больше капиталистов считали, что их дни сочтены с восходом звезды Аталыка Ибрагим-бека, который давно и громко призывал к 'смерти всех неверных иноземных дьяволов' и 'уничтожению безбожных хлопковых полей'.\n\nХотя Ибрагим-бек явно не правит Бухарой, он всё больше завладевает вниманием Эмира, заставляя многих русских задаваться вопросом, когда их время в Бухаре может быть прервано. Конечно, большинство крупных землевладельцев остались, и наш верный Кушбеги Низамаддин Урганджи объехал все крупные плантации, заверяя этих преданных предпринимателей, что мы по-прежнему заботимся об их процветании и благополучии, особенно когда отчаянно нуждаемся в их деньгах."
 bukhara.1004.a: "Нам жаль, что они уходят.."

 bukhara.1005.t: "Ропот среди офицеров"
 bukhara.1005.d: "Недавно мы получили прошение от нескольких наших старших офицеров с просьбой наградить их подчинённых медалями и наградами, которые мы обещали им всего месяц назад. Эти повышения были предложены в качестве утешения за отказ от некоторых старых зазнаек, и, похоже, многие поставили свою репутацию среди младших солдат на будущие награды и денежные призы. Неужели они не понимают, что мы находимся посреди экономического краха? В том, что эти обещания не сбываются, виноват старший офицер, дающий младшим офицерам грандиозные обещания о богатстве и славе, а не государство. Этим парадным генералам придётся проглотить свою гордость, а это в лучшем случае сомнительная перспектива. Вместо этого, скорее всего, они будут отравлять слух рядовым и жаловаться Ибрагим-беку, чья ненависть к Кушбеги и финансовым чиновникам - благодатная почва для печальных историй военных шишек. Как бы то ни было, мы буквально ничего не можем сделать, кроме как помешать нашему восстановлению из руин в угоду разжиганию их эго."
 bukhara.1005.a: "Им придется проглотить свою гордость."

 bukhara.1006.t: "[GetMonth]ский отчёт о снабжении "
 bukhara.1006.d: "Недавняя проверка нашей готовности к вооружённому конфликту с соседями показала, что мы совершенно не готовы к открытой войне. Многие запасы, перечисленные в пыльных томах и отмеченные на картах, лежат пустыми, если не считать оружия, хранящегося у охранников, патрулирующих воображаемый арсенал. Те же подразделения, которые вооружены, часто представляют собой пёструю картину, с несоответствующей формой и вооружением, некоторые владеют современными излишками оружия, в то время как другие остались с фитильными ружьями и кривыми копьями.\n\nЧтобы бороться с этой нехваткой, офицеры и снабженцы попросили новых денежных вливаний для покупки иностранных винтовок, чтобы лучше вооружить наших солдат. К сожалению, большинство офицеров и снабженцев невероятно коррумпированы, и возникают вопросы, попадёт ли значительная часть выданных им денежных мешков на оружейные рынки, а также действительно ли попадут ящики с оружием в руки наших воинов или на склады."
 bukhara.1006.a: "Дайте этим офицерам то, что им нужно."
 bukhara.1006.b: "Мы просто не можем себе этого позволить."

 bukhara.1007.t: "Встреча с восточными вождями"
 bukhara.1007.d: "Локай - третье по величине племя узбеков в восточной Бухаре, набор небольших семейных кланов, которые неустанно боролись за власть и положение в Эмирате. На этом пути они успели нажить врагов среди своих соседей и покойного Эмира, завоевав репутацию безрассудных и диких смутьянов, готовых на всё, чтобы увеличить свою власть и упрочить своё положение. На короткий миг показалось, что Эмир решит подавить Локай и утихомирить этих смутьянов, но жестокость Гражданской войны в России сделала ярых фундаменталистов из племени Локай востребованным товаром.\n\nВ последующие годы вождь Локая нашёл понимание у молодого Эмира, став ведущим советником и военной фигурой, а недавно был возведён в должность Аталыка Эмирата, потенциально высший пост в державе. С тех пор кланы Локая стали ещё более дикими по отношению к своим соседям, раздвигая границы традиций и игнорируя невыгодные судебные решения местных козиев. Обиженные вожди племен потянулись в столицу, прося аудиенции с Кушбеги и Эмиром, чтобы уладить ряд своих мелких жалоб. Они собрались вместе, обещая значительные пожертвования от своих собратьев на национальное дело, если Эмир приструнит своего цепного пса, но Его Величество не спешит наказывать Ибрагим-бека, и потребуется серьёзное давление со стороны Кушбеги и других, чтобы заставить его выслушать этих осаждённых старейшин."
 bukhara.1007.a: "Поддержка малых племен слишком ценна"
 bukhara.1007.b: "Враг моего друга - мой враг"

 bukhara.1008.t: "Обращение с 'козиями Миллера'"
 bukhara.1008.d: "Традиционно право предоставлять должностные печати является значительным преимуществом, которое даёт обладателю такого полномочия широчайший контроль над составом органа. В случае с козиями - магистратами или судьями шариатских судов нашей страны, которые также служат посредниками, опекунами сирот, учителями и руководителями общественных работ, - должностные печати традиционно выдавались самим Эмиром через своих министров и под руководством улемов. Реформы Александра Миллера, воплощённые в жизнь Апрельским манифестом, предусматривали коренную реформу системы козиев, позволяя некоторым судьям-козиям избираться местными советами, и предоставляли Общинному мажлису право раздавать печати этим выбираемым судьям.\n\nС фактическим закрытием Мажлиса после смерти Мирзо Абдулвахида Мунзима практика избрания козиев практически прекратилась, поскольку не осталось органа, который бы предоставлял бы печати этим деятелям. Тем не менее, в настоящее время всё ещё существует ряд практикующих судей, избранных в начале реформ, которые часто толкуют фикх в более либеральном свете, чем консервативные улемы, часто ссылаясь на племенное право, суфийский мистицизм и местные обычаи при вынесении своих решений. Улемы настойчиво добиваются того, чтобы мы отозвали печати у ряда наиболее неортодоксальных судей-кози, хотя для этого нет достаточных юридических прецедентов."
 bukhara.1008.a: "Они опасные еретики."
 bukhara.1008.b: "Они служили нам верой и правдой."

 bukhara.1009.t: "Отменить парванчи и токсабабаши?"
 bukhara.1009.d: "Парванчи (церемониймейстер) и токсабабаши (знаменосец) - одни из низших офицеров, назначаемых Эмиром для службы при дворе, в основном занимающиеся мелкими делами, связанными с гобеленами, пышностью и прочими деталями. В последние годы эти должности стали более или менее 'продаваться' богатым благодетелям монарха, а самыми последними представителями стала пара видных узбекских купцов, которые использовали свои новые должности, купленные роскошными подарками Эмиру, как средство вознаграждения своих деловых партнёров по текстильной торговле. Хотя их коррумпированность очевидна, у этих людей есть друзья по всему Эмирату, среди чиновников, знати и особенно в ныне безмолвствующем Мажлисе, где многие из их собратьев-купцов ратуют за отмену нашего божественного абсолютизма. Их ликвидация может оказаться непопулярной, но Эмира легко убедить в правильности такого шага, когда он увидит, во что они обходятся казне каждый год."
 bukhara.1009.a: "Избавьтесь от этих продажных паразитов"
 bukhara.1009.b: "У них слишком много союзников!"

 bukhara.1010.t: "Заменить Мир-Ахора на Караулбеги?"
 bukhara.1010.d: "Мир-Ахор (конюх, или конюший в России, коннетабль во Франции и констебль в Англии) - очень почётная должность в Эмирате, даже несмотря на то, что современность ставит под сомнение современную роль самых благородных существ в войне. Современная роль была частично смоделирована по образцу русского Конюшего, с аналогичными обязанностями по управлению конюшнями Эмира и разведению боевых коней. Центральная казна выделяет на эту должность значительные суммы золота для покупки и экипировки лошадей Эмира сбруей, конскими доспехами и приобретения племенных жеребцов, что означает, что эта роль стала не только почётной, но и прибыльной для более недобросовестных назначенцев. Нынешний Мир-Ахор - это бывший бей из одного из восточных узбекских племен, уважаемый традиционалистами и Эмиром, но бесспорно непригодный для своей роли. При нём конюшни пришли в упадок, что заставило Кушбеги добиваться его замены.\n\nКараулбеги, с другой стороны, довольно компетентен, но, к сожалению, близок с Аталыком Ибрагим-беком. Хотя Кушбеги может лично желать его смещения, имеется мало доказательств его некомпетентности и мало шансов, что Алим-хан рискнёт нарушить благосклонность своего двора, чтобы сместить его."
 bukhara.1010.a: "Выгоните старого Мир-Ахора!"
 bukhara.1010.b: "Традиционалисты будут в ярости...."

 bukhara.1011.t: "Поменять Мирзабаши?"
 bukhara.1011.d: "Мирзабаши, или главный секретарь, - жизненно важный элемент нашего повседневного управления. Благодаря тому, что Мирзабаши имеет доступ ко всем уровням правительства и координирует свои действия с различными министрами, русским агентом Александром Миллером и даже Аталыком, он имеет уникальную возможность влиять на политику правительства. Хотя наш нынешний Мирзабаши, безусловно, эффективен, он всё больше воспринимается как пешка Александра Миллера и его команды русских советников, чьё участие в поддержании нашей администрации вызывает тревогу. Некоторые наши шпионы видели, как он встречался с русскими за пределами крепости Арк, потенциально замышляя сместить Эмира или его самого преданного Кушбеги и заменить его более сговорчивой фигурой для Москвы. В годы после окончания Гражданской войны в России Миллер уже пытался сместить Кушбеги Низамаддина Урганджи, и между этими двумя людьми 'любовь' всё ещё не угасла. Подтасовав какое-нибудь оригинальное доказательство причастности Мирзабаши к заговору, а затем передав его Эмиру, мы могли бы оправдать его смещение, но, скорее всего, русские поймут эту уловку, что может испортить все рабочие отношения, которые мы с ними установили."
 bukhara.1011.a: "Уберите эту московскую марионетку!"
 bukhara.1011.b: "Мы не можем позволить себе расстраивать наших русских гостей"

 bukhara.1012.t: "Раскрытие заговора Аталыка"
 bukhara.1012.d: "Кушбеги Низамаддин Урганджи не дружит с либерализмом, социализмом, прогрессивизмом и вообще со всеми 'измами'. Он больше сосредоточен на благочестии, традициях и поддержании добродетели. Конечно, не его обширные познания в догматах привели к тому, что в 1917 году Эмир назначил его своим главным министром, а его приемлемость для русских и предполагаемая вялость, которая продвинула его по служебной лестнице. В течение десятилетий после своего возвышения Урганджи провёл большую часть своей жизни в борьбе с силами реформ и радикализма, неоднократно обходя Общинный мажлис и пресекая их попытки изменить фундаментальные основы нашего Эмирата.\n\nТем не менее, странные времена порождают странных союзников, и резкое возвышение жестокого и рьяного узбекского племенного вождя Ибрагим-бека до расплычатой и могущественной роли Аталыка угрожает разрушить тщательно продуманную и хрупко сбалансированную государственную машину Урганджи. Вместо того чтобы разложить Мажлис и натравить друг на друга левые фракции, Ибрагим Бек 'решил' демократическую проблему с помощью крайнего насилия и полного пренебрежения к традициям Эмирата, заставив некогда разрозненных реформаторов, не имевших единого руководства, сомкнуть ряды и укрепить свою решимость против правой руки Эмира.\n\nПо мере радикализации демократической оппозиции радикализировался и сам Аталык. Так, Кушбеги недавно раскрыл заговор Ибрагим-бека по провоцированию 'маленькой' революции в столице с тем, чтобы оправдать масштабную чистку 'Младобухарцев' и их союзников. Этот план чрезвычайно опасен - что, если революционеры выйдут из-под контроля? Что будет делать Ибрагим-бек, когда улицы Бухары окрасятся кровью? Кушбеги придётся решать, что выбрать: он может собрать либеральную оппозицию и представить Эмиру всеобъемлющее дело против Аталыка, подробно описав опасные подходы Ибрагим-бека и его многоичсленные злоупотребления, а также потребовав лишить его некоторых из его наиболее широких неофициальных полномочий. Конечно, вместо этого он может попробовать присоединиться к заговору Аталыка. В конце концов, Аталык - фаворит Эмира, и нет никакой гарантии, что такой донос приведёт к каким-либо действиям. И хотя Ибрагим-бек наверняка потребует от Кушбеги полного подчинения, чтобы оставить его в администрации после чистки, а союз с ним уступит контроль над государством алчному военачальнику, это может быть лучшим шансом Урганджи выжить."
 bukhara.1012.a: "Эмир не может игнорировать своего Кушбеги и подданных!"
 bukhara.1012.b: "Лучше быть подчинённым Ибрагим-бека, чем его жертвой"

 bukhara.1013.t: "Новый Председатель Мажлиса"
 bukhara.1013.d: "В течение пяти лет Эмир использовал пустующую вакансию, образовавшуюся после смерти великого Мирзо Абдулвахида Мунзима, для того, чтобы помешать работе молодого и в основном законосовещательного органа Эмирата. Однако после того, как недавний конфликт между Аталыком и Кушбеги разрешился в пользу либеральной оппозиции, Эмир вынужден, под давлением населения и своих русских советников, вернуть либералов в лоно власти. Для этого он снова созвал Мажлис, пообещав, что утвердит любого кандадата, которого они изберут в качестве Председателя.\n\nЛиберальный лагерь 'Младобухарцев' впал в безумие, поскольку различные партийные функционеры стремятся получить роль нового главы вновь открывшегося Мажлиса. Впереди - старый джадидистский реформатор образования и писатель Мунаввар Кары, чей многолетний опыт работы в ближайшем окружении Мунзима обеспечивает определённую легитимность, а ораторское мастерство и писательский талант пользуются известностью.\n\nГлавная оппозиция ему исходит от Мухиддина Мансурова, одного из самых богатых людей в Бухаре. Без его финансовой поддержки движение 'Младобухарцев' давно бы сошло на нет, а его роль главного редактора известной газеты 'Солнце' дала ему право голоса, пока либералы были вне правительства. К сожалению для Мансурова, его таджикское происхождение беспокоит многих, кто считает, что Эмир никогда бы не позволил неузбеку занять столь видный пост.\n\nКонечно, есть и тёмная лошадка - старый, мудрый и в значительной степени аполитичный таджикский поэт Садриддин Айни. Хотя Айни также имеет мало шансов из-за своего таджикского происхождения, некоторые указывают на Айни как на фигуру, которая может быть наиболее приемлемой для Эмира, поскольку он далек от радикального крыла партии и не так политически активен, как его оппоненты. Если Кары и Мансуров вступят в особенно неприятную перепалку, те, кто устал от этих отвратительных сторон политики, могут посмотреть на Айни, хмурого и пожилого поэта, в совершенно новом свете."
 bukhara.1013.a: "Мунаввар Кары обеспечивает себе победу"
 bukhara.1013.b: "Мухиддин Мансуров наконец-то получил прибыль от своих инвестиций"
 bukhara.1013.c: "Садриддин Айни выдвинут в качестве компромиссной фигуры"

 bukhara.1014.t: "Эмир уступает"
 bukhara.1014.d: "Встреча проходила в тёмной комнате дома друга Мухиддина Мансурова, скрытого от посторонних городских глаз. Обстановка на встрече была далеко не из приятных - между реформаторами и Кушбеги Низамаддином Урганджи не было особой любви. Однако этой ночью недостаток в дружбе с лихвой компенсировался срочностью ситуации и решимостью всех участников выжить. Объединённые этой миссией, обе группы, давние заклятые враги, составили невероятно объёмное дело против Аталыка, а затем вместе отправились под покровом темноты на встречу с Эмиром.\n\nХотя Эмир был шокирован и недоволен тем, что вечером его прервала небольшая армия советников, министров и врагов государства, он быстро понял, что дело нечисто. Заламывая руки и мямля, он был вынужден принять ряд требований этой группы, включая ослабление контроля над некоторыми военными подразделениями со стороны Аталыка, замену выбранного Ибрагим-беком командира Дворцовой стражи на лояльного Кушбеги и туманные обещания восстановить статус-кво 1920-х годов. Хотя никто из присутствующих не был уверен, что Эмир будет придерживаться этих изменений, быстрая поддержка их гамбита русскими агентами практически закрепила их позиции. Поскольку Аталык был выкинут на задворки, остаётся открытым вопрос, сохранит ли Кушбеги своё видное положение, или же он будет сметён приливом оптимизма среди более радикальных членов 'Антиаталыкского пакта'."
 bukhara.1014.a: "Наконец-то собаку посадили на поводок."

 bukhara.1015.t: "Бархатная чистка"
 bukhara.1015.d: "Когда Кушбеги предстал перед Аталыком и его союзниками, он быстро осознал, насколько близко Ибрагим-бек подобрался к запланированному им военному перевороту. Он уже начал собирать верных солдат в столице, используя свою дружбу с Командиром Дворцовой стражи, чтобы протащить лояльных Локаю людей для блокирования города и выкурить реформистов.\n\nК счастью и, откровенно говоря, удивлению, Аталык был очень восприимчив к мнению своего нового союзника, и Кушбеги не потребовалось много времени, чтобы убедить его внести изменений в свои планы. Вместо того чтобы с отрядами верных солдат дом за домом очищать город от всех диссидентов, Кушбеги предложил использовать полномочия Эмира для ареста наиболее одиозных реформаторов в течение нескольких дней, а затем оставшихся выкорчевать нелояльных из рядов бюрократии и армии. Хотя некоторые левые крысы могут зарыться в землю и пережить эту более 'стратегическую' чистку, Кушбеги смог убедить Ибрагим-бека в том, что в условиях роста напряжённости мы не можем позволить себе рисковать нашими солдатами в пожаре в столице. Теперь они плечом к плечу противостоят любому либерализму, хотя Кушбеги уже начал замечать, что его власть над государственным кораблём ослабевает, поскольку его подчинённые всё чаще обращаются к Аталыку за указаниями и командами."
 bukhara.1015.a: "Необходимая жертва для спасения государства"

 bukhara.1016.t: "Создание новой конституции"
 bukhara.1016.d: "С тех пор как 'Апрельский манифест' 1917 года был задушен в колыбели, либеральные силы Бухары требовали принятия конституции, укрепляющей демократический процесс и обеспечивающей основные гарантии для граждан Эмирата. Хотя в период пребывания старейшего государственного деятеля Мирзо Абдулвахида Мунзима на посту Председателя Общинного мажлиса была некоторая надежда на то, что при поддержке либерального российского правительства он сможет провести конституцию через органы власти, годы после его смерти не только развеяли эти надежды, но и поставили под угрозу срыва весь прогресс, достигнутый в деле демократизации страны.\n\nПосле возобновления работы Мажлиса и назначения Эмиром нового Председателя настало время для создания правовых основ современной и либеральной монархии. Конечно, никакая конституция не сможет быть принята без определённой поддержки Эмира и Кушбеги, а это значит, что многие радикально настроенные члены либерального движения будут разочарованы итоговым документом. Примечательно, что Эмир одержим российской конституцией 1906 года, поэтому, к сожалению, именно она должна лечь в основу наших предложений.\n\nПосле долгих размышлений Конституционный комитет представил несколько проектов предложений на рассмотрение Кушбеги и Председателя. Неудивительно, что Комитет потребовал, чтобы полномочия недемократического Совета министров были переданы Общинному совету, а лазейки, используемые Эмиром для обхода законодательной власти, были устранены. Кроме того, он призвал реформировать провинциальные органы власти, чтобы предоставить больше полномочий местным советам, а именно возможность избирать и назначать сборщиков налогов - амлакдар и судей-кози.\n\nКушбеги ответил на это предложение некоторыми комментариями, заявив, что проекты документов должны быть немного изменены, чтобы быть приемлемыми для Эмира. В частности, он призвал оставить за Эмиром право назначать некоторых министров, ещё больше ограничить возможности по преодолению монаршего вето и вычеркнуть из документа права граждан, которые могут быть истолкованы как 'коммунистические'. Вполне вероятно, что Кушбеги пытается сохранить свои полномочия, однако он хорошо знает мнение эмира, и мы не должны легкомысленно относиться к его рекомендациям."
 bukhara.1016.a: "Выбрать более расширенную версию"
 bukhara.1016.b: "Прислушаться к предложениям кушбеги"

 bukhara.1017.t: "Головоломка для Кушбеги"
 bukhara.1017.d: "Хотя некоторые считают нашу победу над мятежниками и алчными соседями доказательством эффективности эмирской администрации, Кушбеги на собственном опыте убедился, насколько близки мы были к поражению и как сильно нам приходилось полагаться на русских, чтобы выжить. Последние годы убедительно доказали важность сильного государства и опасность революционного населения, поставив Кушбеги перед серьёзной проблемой.\n\nРеформы, какими бы ненавистными они ни были, необходимы. Кушбеги потратил большую часть последних недель на разработку и правки конституции, которая закрепила бы в законе многие административные и политические реформы, разработанные за последние месяцы, и в то же время оградила бы Кушбеги и Эмира от прихотей воинствующих революционеров. Конечно, при создании своего проекта Кушбеги строго придерживался положений Апрельского манифеста и предпочитаемой Эмиром российской конституции 1906 года, и в результате его конституция далека от мечтаний младобухарцев и иже с ними.\n\nНеудивительно, что делегация либералов пришла к Кушбеги с просьбой учесть их пожелания и представила ему радикальное предложение реформировать правительство страны, объединив Совет министров и Общинный совет в один орган, а также некоторые другие положения, которые ограничат власть Эмира. Хотя такой шаг только ослабит нашего славного Эмира и его Кушбеги, верно, что либеральная оппозиция сыграла решающую роль в защите Эмирата от террора Ибрагим-бека, и дальнейшее сотрудничество с ними может послужить серьёзным укреплением нашего постоянного контроля над державой."
 bukhara.1017.a: "Придерживаться нашего изначального курса"
 bukhara.1017.b: "Принять либералов во внимание"

 bukhara.1018.t: "Решение конституционного вопроса"
 bukhara.1018.d: "На протяжении десятилетий двор нашей державы был пристанищем шарлатанов, мерзких магов, дьяволопоклонников и иноземных псов - многие из них неустанно требовали, чтобы наш славный Эмир был окутан в оковы зачарованных слов. Такая 'конституция' должна была околдовать нашего великого лидера, позволив этой чудовищной шайке иноземных агентов и трусливых безбожников захватить контроль над Эмиратом. К счастью, своевременное вмешательство Аталыка Ибрагим-бека помешало этим людям осуществить свой подлый замысел, и теперь, когда наш двор очищен от их грехов, в залах Арка мало говорят о 'конституциях'\n\nПока Аталык вершит суд, лишь один голос шепчет о пользе письменных границ власти - русский агент и недобрый союзник Ибрагим-бека Филипп Панов. Панов, старый друг Бориса Савинкова и давняя российская фигура в окружении Эмира, давно утверждает, что Аталык мог бы серьёзно выиграть от разработки собственной конституции, которая лишила бы ослабевшего Кушбеги последних остатков власти и укрепила бы контроль Аталыка над государством.\n\nКонечно, большинство в окружении Аталыка знают, что сама концепция конституции - это плевок на честь Эмира. В конце концов, если он помазанник Божий, то почему он должен быть обязан соблюдать какую-то бумажку. Такой отвратительный документ стал бы нечестивым пятном на нашем Эмирате! С другой стороны, идея использовать колдовство наших врагов против них самих весьма заманчива, и Панов привёл несколько убедительных аргументов, подкреплённых его важным положением в качестве посредника между Бухарой и Москвой. Сам Эмир проявил некоторый интерес к такому документу, возможно, возомнив себя новым, более благородным Николаем II."
 bukhara.1018.a: "Разработать конституцию, закрепляющую наши позиции"
 bukhara.1018.b: "Мы правим с помощью божественной силы, а не колдовских слов!"

 bukhara.1019.t: "Бухарская конституция, часть 1" #democratic
 bukhara.1019.d: "Преамбула (статьи 1-2) провозглашает Эмират Туркестан 'единым и неделимым' под властью Эмира, предписывает использование придворного персидского и узбекского языков в некоторых государственных учреждениях и вооружённых силах, признавая при этом свободное использование таджикского, сартского, туркменского, киргизского, казахского и бухарского языков в местных органах власти.\n\nГлава первая (статьи 3-17) касается божественных и суверенных полномочий Эмира, перечисляя его прерогативы как монарха Туркестана. Эмир имеет право наложить вето на результаты выборов Председателя Мажлиса и принятые законы (с возможность его преодоления большинством в две трети голосов), является Верховным главнокомандующим Вооружёнными силами, имеет право чеканить монету, право помилования, исключительное право назначать Кушбеги, а также имеет право отменять судебные решения с одобрения улемов ('истинаф'). Эмир может назначить Аталыка Высшим командующим Вооружёнными силами, хотя этот пост не обладает законодательной или исполнительной властью за пределами сферы военных вопросов.\n\nГлава вторая (статьи 18-32) касается вопросов регентства, если Эмир несовершеннолетний, при этом возраст совершеннолетия составляет шестнадцать лет, а право назначения регента возлагается на Мажлис с обязательным включением Кушбеги в регентский совет.\n\nГлава третья (статьи 33-36) касается вступления на престол, присяги, которую должны приносить все мужчины Эмирата 'согласно их вере и закону', многочисленных титулов, которыми обладает Эмир и его семья, а также изготовления монаршей печати и государственного герба.\n\nГлава четвёртая (статьи 37-40) касается отношения Эмирата к различным религиям, исповедуемым его подданными. Суннитский Ислам объявлен государственной религией, и Эмир обязан её исповедовать. Тем, кто исповедует другие ветви Ислама, а также иудеям, христианам и язычникам, обещана полная религиозная свобода."
 bukhara.1019.a: "Интересно..."

 bukhara.1020.t: "Бухарская конституция, часть 2"
 bukhara.1020.d: "Глава пятая (статьи 41-54) касается прав и обязанностей подданных Туркестана мужского пола. Подданным гарантируется защита от произвольного ареста и незаконного обыска и конфискации, гарантируется ограниченное право на передвижение и право частной собственности, свобода собраний, слова, союзов и подобных организаций, а также свобода вероисповедания. Военная служба и уплата налогов обязательны для всех подданных мужского пола.\n\nГлава шестая (статьи 55-62) посвящена принятию законов. Статья 56 требует одобрения Эмира и Мажлиса для принятия любых законов, в то время как статья 57 предусматривает возможность 'конструктивного одобрения', для обхода вето Эмира путём повторного принятия закона большинством в две трети голосов в Мажлисе. Статья 58 разрешает Эмиру издавать обязательные для исполнения указы, в промежутки между созывами Мажлиса, хотя эти указы теряют силу, если не утверждаются Мажлисом в течение месяца после их принятия. Эмиру запрещено использовать такие указы для изменения Конституции или избирательных законов.\n\nГлава седьмая (статьи 63-77) регулирует деятельность Мажлиса. В стране существует только один законодательный орган - Общинный совет, или Мажлис. Совет министров упраздняется. Мажлис должен собираться не реже одного раза в год, но Эмир вправе распустить его в любое время, если в течение месяца будут назначены новые выборы. Члены Мажлиса избираются на пятилетний срок путём косвенных выборов, при котором местные избирательные округа, состоящие из 300-500 граждан мужского пола, назначают выборщика, который голосует от их имени. Как Мажлис, так и Эмир могут вносить законопроекты, включая поправки к Конституции. Мажлису запрещено использовать свои бюджетные полномочия для отклонения запросов о финансировании армии или наборе рекрутов без одобрения Эмира - если же Мажлис всё-таки отклоняет такую просьбу, он обязан предоставить финансирование и набор рекрутов, не ниже предыдущего года."
 bukhara.1020.a: "К демократическому будущему!"

 bukhara.1021.t: "Бухарская конституция, часть 1" #mixed
 bukhara.1021.d: "Преамбула (статьи 1-2) провозглашает Эмират Туркестан 'единым и неделимым' под властью Эмира, предписывает использование придворного персидского и узбекского языков в некоторых государственных учреждениях и вооружённых силах, признавая при этом некоторые ограниченные гарантии использования таджикского, сартского, туркменского, киргизского, казахского и бухарского языков в местных органах власти.\n\nГлава первая (статьи 3-17) касается божественных и суверенных полномочий Эмира, перечисляя его прерогативы как монарха Туркестана. Эмир обладает верховной суверенной властью, и строгое повиновение его приказам предписано Аллахом. Эмир обладает широкими полномочиями и личной неприкосновенностью, является Верховным главнокомандующим Вооружёнными силами, имеет право чеканить монету, право помилования, единоличное право назначать большинство министров, включая Кушбеги. Эмир обладает правом вето на выборы Председателя Мажлиса и принятие законов, причём это вето может быть отменено только тремя четвертями голосов Мажлиса. Эмир может назначить Аталыка Высшим командующим Вооружёнными силами, хотя эта фигура не обладает законодательной и исполнительной властью за пределами военных вопросов.\n\nГлава вторая (статьи 20-34) касается вопросов регентства, если Эмир является несовершеннолетним. Возраст совершеннолетия составляет шестнадцать лет, и Кушбеги выступает в качестве регента Эмира, а Регентский совет состоит из министров предыдущего правительства и иных членов, назначаемых Мажлисом.\n\nГлава третья (статьи 35-38) касается вступления на престол, присяги, которую должны приносить все мужчины Эмирата 'согласно их вере и закону', многочисленных титулов, которыми обладает Эмир и его семья, а также изготовления монаршей печати и государственного герба.\n\nГлава четвёртая (статьи 39-42) касается отношения Эмирата к различным религиям, исповедуемым его подданными. Суннитский Ислам объявлен величественной государственной религией, и Эмир обязан её исповедовать. Тем, кто исповедует другие ветви Ислама, а также иудеям, христианам и язычникам, обещана полная религиозная свобода."
 bukhara.1021.a: "Интересно..."

