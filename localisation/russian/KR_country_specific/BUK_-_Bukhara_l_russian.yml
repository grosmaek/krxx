 BUK_struggling_bureaucracy: "Внутренняя грызня среди чиновничества"
 BUK_struggling_bureaucracy_desc: "Между многочисленными ветвями власти Эмирата существует явная напряжённость. В последние годы хорошо отлаженный механизм государства остановился, поскольку эмир Алим-хан стал предпочитать более прямое вмешательство в дела своих министров. Опасаясь Мажлиса, в котором доминируют джадидисты, эмир оставил центральный орган власти без руководства, вместо этого заполняя посты людьми из числа поддакивающих и преданных ему людей. Среди реформаторов существует опасение, что государственная бюрократия близка к полному развалу, в то время как консерваторы критикуют нынешнюю административную систему как выхолощенную и разрушенную реформаторами."
 BUK_stagnant_bureaucracy: "Агонизирующее правительство"
 BUK_stagnant_bureaucracy_desc: "Экономический кризис, постигший наше правительство в начале 1936 года, оказался последним гвоздём в крышку гроба нашей смертельно больной администрации. В условиях, когда Мажлис бездействует и лишён руководства, а приближённые эмира не способны справиться с текущим кризисом, основные функции управления были сломаны, а наша бюрократия оказалась дезорганизованной и растерянной. Реформаторы называют сложившуюся ситуацию результатом систематических усилий по отмене реформ Миллера, в то время как консерваторы указывают на коррупцию и раздутость административной системы эмирата как причину этого кризиса."
 BUK_antiquated_army: "Антикварная армия"
 BUK_antiquated_army_desc: "Несмотря на то, что сам эмир Алим-хан учился в российских военных академиях и давно пользуется помощью русских советников, наши попытки реформировать бухарскую армию - это непрерывная борьба с не слишком радостными результатами. Большая часть наших боевых сил по-прежнему представляет собой превозносимые сельское и племенное ополчения, к которым обращаются в кризисные моменты. Постоянная армия подаёт надежды, но медленно переходит на современное оборудование и новые тактики. Необходимо что-то предпринять, пока мы не оказались втянуты в новую войну."

