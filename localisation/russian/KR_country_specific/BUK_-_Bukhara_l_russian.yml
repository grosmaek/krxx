 BUK_country_intro_content: "В то время как в России бушевала гражданская война, движение 'Младобухарцев' тоже не осталось в стороне - в марте 1918 года они попытались захватить контроль над Эмиратом Бухара. Они потерпели убедительное поражение; консервативный эмир Мухаммед Алим-хан попытался удержать свою абсолютную власть в борьбе с ободрившимся и радикально настроенным движением, казня красных комиссаров и подавляя диссидентов в своих владениях. Протекторат смог удержаться, в основном благодаря поддержке эмиром Белого движения. Довоенные соглашения и договоры были быстро подтверждены, и эмир был более чем счастлив приструнить своих всё более мятежных подданных при поддержке своих старых русских союзников.\n\nКогда внешняя красная угроза была устранена, бухарский эмир переключился на подпольное радикальное движение внутри самой Бухары. После казни ряда видных реформаторов в разгар Гражданской войны напряжённость между консервативным и авторитарным правлением эмира и популярным движением 'Младобухарцев' грозила разорвать город на части. Изначально Алим-хан готовился выжечь раковую опухоль либерализма в своей державе с помощью жестокой чистки, но новости о планируемой расправе достигли ушей новообразованного эсеровско-кадетского правительства в Москве, которое оказало сильное давление на эмира, вынудив его пойти на переговоры с демократической оппозицией. Поскольку над эмиром нависла угроза вмешательства России в этот вопрос, он немедленно приступил к разработке программы реформ, который удовлетворил бы русских, уступив как можно меньше власти эмира."
 BUK_country_intro_content_1: "Эмир открыл выборный Общинный мажлис, который мог направлять предложения на рассмотрение эмира и недавно сформированного им Совета министров - назначаемого органа из высших государственных деятелей, которые должны были непосредственно подчиняться эмиру. В качестве дополнительной оливковой ветви для младобухарцев первым Председателем Совета министров был назначен главный либерал Мирзо Абдулвохид Мунзим. Эти реформы ослабили давление России на Бухару и дали народу право предлагать законы, хотя эмир и не подписывал всё, что попадало к нему на стол. Однако Совет министров оказался энергичным органом, и Мунзим инициировал ряд мелких реформ в эмирате, избавившись от распухшей бюрократии и развивая меритократические институты.\n\nПосле переворота 1929 года и последовавшего за ним хаоса в Средней Азии эмир сделал свой ход. Почувствовав возможность расширить своё влияние, эмир Алим-хан объявил себя 'защитником Самарканда' и вмешался в конфликт. Видя разорение Семиречья, город открыл ворота бухарским войскам, и предводитель эмирских войск, дисциплинированный Ибрагим-бек, начал готовиться к осаде. Опасаясь российского или алашского наступления с севера и видя на юге своего закоренелого врага, Мадамин отменил вторжение в Самарканд и приготовился защищать свои недавно завоёванные территории."
 BUK_country_intro_content_2: "После конфликта раскол между эмиром и его советом министров углубился, поскольку либеральный совет расширил свои полномочия и сферу влияния за счет монарха. Именно тогда, когда казалось, что младобухарцы смогут заставить Алим-хана ввести конституцию и демократизировать государство, либералы потерпели крупное поражение после смерти своего фактического лидера, председателя совета Мирзо Абдулвохида Мунзима. Увидев возможность повернуть вспять ход реформ, Алим-хан отказался назначать нового председателя, оставив пост вакантным, а совет - без руля.\n\nВместо этого эмир делегировал более широкие полномочия консервативному и яростно антироссийски настроенному аталыку Ибрагим-беку, несмотря на то, что такое решение и непопулярно среди народа, и приводит ко всё большей неэффективности. Не только джадидистские реформаторы недовольны его правлением, но и многие министры видят в наделённом новыми полномочиями аталыке бешеного и спущенного с поводка пса, который грозит втянуть эмират в конфликт с Россией. Однако Алим-хана не убеждают подобные доводы, и он знает, что пока он занимает бухарскую цитадель Арк, эмират будет оставаться верным союзником Москвы."
 BUK_guide: "Среднеазитские страны получат §Cдополнительные пути и контент§! в будущих обновлениях.\n\n£white_dot Бухара пойдёт по пути §PПатернальной автократии§!, если будет выполнен фокус §YДжихад против джадидизма§!. В противном случае она останется на пути §gАвторитарной демократии§!.\n£white_dot Если Россия станет социалистической, Бухара в конце концов пойдёт по пути §RРадикального социализма§! в начале Самаркандского кризиса, незадолго до войны с Туркестаном и Хивой."

