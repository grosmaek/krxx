 bukhara.1022.a: "К стабильному совместному будущему!"

 bukhara.1023.t: "Бухарская конституция, часть 1" #kushbeggi
 bukhara.1023.d: "Преамбула (статьи 1-2) провозглашает Эмират Туркестан 'единым и неделимым' под властью Эмира, предписывает использование придворного персидского и узбекского языков в государственных учреждениях и вооружённых силах, признавая при этом некоторые ограниченные гарантии использования таджикского, сартского, туркменского, киргизского, казахского и бухарского языков в местных органах власти.\n\nГлава первая (статьи 3-24) касается божественных и суверенных полномочий Эмира, перечисляя его прерогативы как монарха Туркестана. Эмир обладает верховной суверенной властью, и строгое повиновение его приказам предписано Аллахом. Эмир обладает широкими полномочиями и личной неприкосновенностью, ему принадлежит исключите право объявлять войну, заключать мир и вести переговоры о заключении международных договоров, он является Верховным главнокомандующим Вооружёнными силами, имеет право чеканить монету, право помилования, право прекращения судебных дел, а также исключительное право назначать и отправлять в отставку своих министров. Эмир обладает правом абсолютного вето на выборы Председателя Мажлиса и принятие законов. Только Эмир может вносить законопроекты о внесении поправок в Конституцию и избирательные законы. Эмир может назначить Аталыка Высшим командующим Вооружёнными силами, хотя эта фигура не обладает законодательной и исполнительной властью за пределами военных вопросов.\n\nГлава вторая (статьи 25-39) касается вопросов регентства, если Эмир является несовершеннолетним. Возраст совершеннолетия составляет шестнадцать лет, и Кушбеги выступает в качестве регента Эмира, а также имеет право назначать Регентский совет для осуществления государственного управления вместо Эмира.\n\nГлава третья (статьи 40-43) касается вступления на престол, присяги, которую должны приносить все мужчины Эмирата 'согласно их вере и закону', многочисленных титулов, которыми обладает Эмир и его семья, а также изготовления монаршей печати и государственного герба."
 bukhara.1023.a: "Интересно..."

 bukhara.1024.t: "Бухарская конституция, часть 2"
 bukhara.1024.d: "Глава четвёртая (статьи 44-47) касается отношения Эмирата к различным религиям, исповедуемым его подданными. Суннитский Ислам объявлен величественной государственной религией, и Эмир обязан её исповедовать. Тем, кто исповедует другие ветви Ислама, а также иудеям, христианам и язычникам, обещана полная религиозная свобода.\n\nГлава пятая (статьи 48-58) касается прав и обязанностей подданных Туркестана мужского пола. Подданным гарантируется защита от произвольного ареста и незаконного обыска и конфискации, гарантируется ограниченное право на передвижение и право частной собственности, свобода собраний, слова, союзов и подобных организаций, а также свобода вероисповедания. Военная служба и уплата налогов обязательны для всех подданных мужского пола.\n\nГлава шестая (статьи 59-68) посвящена принятию законов. Статья 59 требует одобрения Эмира, Совета министров и Общинного совета для принятия любых законов, в то время как статья 60 разрешает Эмиру и его Совету министров издавать обязательные для исполнения указы, когда в промежутках между созывами Общинного совета, хотя эти указы теряют силу, если не утверждаются Общинным советом в течение года после его созыва. Эмиру запрещено использовать такие указы для изменения Конституции.\n\nГлава седьмая (статьи 69-87) регулирует деятельность Мажлиса (Совета министров и Общинного совета). Обе палаты Мажлиса должны собираться не реже одного раза в год. Эмир назначает половину членов Совета министров, а члены Общинного совета избираются на пятилетний срок на непрямых выборах, когда местные избирательные округа, состоящие из 500-800 граждан мужского пола, избирают выборщика, который голосует от их имени. Обе палаты обладают правом законодательной инициативы, за исключением поправок к Конституции, которые могут быть предложены только Эмиром. Бюджетные полномочия, которыми наделён Совет министров, не могут быть использованы для отказа в финансировании армии или наборе рекрутов без одобрения Эмира. Только Эмир может смещать членов Совета министров, а постановления, инструкции и приказы этого органа не могут противоречить действующему законодательству."
 bukhara.1024.a: "За благочестивое и стабильное будущее под властью Кушбеги!"

 bukhara.1025.t: "Бухарская конституция, часть 1" #auth
 bukhara.1025.d: "Преамбула (статьи 1-2) провозглашает Эмират Туркестан 'единым и неделимым' под властью Эмира и его вернейшего слуги Аталыка, и предписывает использовать при дворе чагатайский персидский язык.\n\nГлава первая (статьи 3-37) касается божественных и суверенных полномочий Эмира, перечисляя его прерогативы как монарха Туркестана. Эмир обладает верховной суверенной властью, и строгое повиновение его приказам предписано Аллахом. Эмир обладает широкими полномочиями и личной неприкосновенностью. Ему принадлежит исключите право объявлять войну, заключать мир и вести переговоры о заключении международных договоров, он является Верховным главнокомандующим Вооружёнными силами, имеет право чеканить монету, право помилования, право прекращения судебных дел, право издания общеобязательных указов, единоличное руководство административными и внешними делами Эмирата, а также исключительное право назначать и отправлять в отставку своих министров и определять характер и объём их компетенции. Эмир вправе назначать Аталыка как своего доверенного лица и представителя, наделяя его такими же полномочиями и властью, какими обладает и он сам; при этом Аталык ответственен исключительно перед Эмиром, который может отправить его в отставку любое время.\n\nГлава вторая (статьи 38-50) касается вопросов регентства и воцарения Эмира. Возраст совершеннолетия составляет шестнадцать лет, и Аталык выступает в качестве регента Эмира, а также имеет право назначать Регентский совет для осуществления государственного управления вместо Эмира. Все мужчины Эмирата должны принести присягу на верность Эмиру и его Аталыку при вступлении на престол."
 bukhara.1025.a: "Интересно..."

 bukhara.1026.t: "Бухарская конституция, часть 2"
 bukhara.1026.d: "Глава третья (статьи 51-54) касается отношения Эмирата к различным религиям, исповедуемым его подданными. Суннитский Ислам объявлен величественной государственной религией, и Эмир обязан её исповедовать.\n\nГлава четвёртая (статьи 55-61) касается прав и обязанностей подданных Туркестана мужского пола. Подданным гарантируется защита от произвольного ареста и незаконного обыска и конфискации, гарантируется ограниченное право на передвижение и право частной собственности. Эмир вправе приостановить действие этих прав при чрезвычайной ситуации, а также эти права не действуют в отношении любых граждан, подозреваемых в революционных приверженностях или действиях. Военная служба и уплата налогов обязательны для всех подданных мужского пола.\n\nГлава шестая (статьи 62-70) регулирует деятельность Совета министров и процедуру принятия законов. Общинный совет распускается, а все его полномочия переходят к Совету министров. Эмир непосредственно назначает половину членов Совета министров, другая половина назначается беями, улемами и местными советами. Совет министров может предлагать законы, которые должны быть одобрены Эмиром и его Аталыком. Эмир может издавать общеобязательные указы, хотя указы, изменяющие конституцию, должны быть одобрены Советом министров. Аталык наделён всеми бюджетными полномочиями, необходимыми для финансирования и расширения вооружённых сил в случае необходимости."
 bukhara.1026.a: "За славное будущее при Аталыке!"

 bukhara.1027.t: "Прошение к России о подлинной независимости"
 bukhara.1027.d: "Формально Бухарский эмират - полностью независимое государство, тесно связанное дружескими узами с великой Россией, но не имеющее юридических механизмов, с помощью которых Россия могла бы контролировать наш суверенитет или манипулировать им. Однако в действительности Россия имеет обширный контроль над нашим государством через легион советников и чиновников, которые подчиняются непосредственно Москве и часто игнорируют приказы своих местных 'начальников', создавая своего рода 'государство в государстве', которое не позволяет нам в полной мере наслаждаться независимостью, которой мы обладаем по закону. Хотя мы полностью лояльны нашему российскому союзнику, всё больше усилий прилагается к тому, чтобы ослабить удавку, которую Россия в настоящее время держит вокруг нас, особенно по мере того, как мы становимся всё более могущественными. Конечно, есть ещё вопрос российского экономического контроля, который несколько ослаб (от всеохватывающего до просто тягостного), поскольку наша собственная промышленность и производство набирают обороты. У нас есть несколько вариантов: мы можем попросить Россию отказаться от части политического контроля и предложить взамен усиление экономического контроля или компенсацию, или же просто смириться с нашим нынешним положением."
 bukhara.1027.a: "Просить о большей независимости"
 bukhara.1027.b: "Предложить компенсацию за независимость"
 bukhara.1027.c: "Зачем вообще их беспокоить.?"

 bukhara.1028.t: "Наши туркестанские союзники требуют большей независимости"
 bukhara.1028.d: "Мы создали Туркестанский эмират, чтобы обезопасить нашу южную границу и лучше управлять местными тюркскими племенами, сартами и персами. Чтобы обеспечить их лояльность, мы организовали значительную часть их бюрократии и правительства под надзором наших агентов при бухарском дворе, которые в последние годы только усилились. Однако Туркестанский эмират и сам по себе стал могущественным: растущая армия некогда нелояльных басмачей теперь марширует в ногу с нашими войсками в великом европейском пожаре. В последнее время местные дипломаты добиваются от нас серьёзных изменений в положении русских советников при дворе эмирата - изменений, которые сделали бы их более независимыми. Хотя официально эмират является лишь союзным государством в нашей сфере, их ограниченный суверенитет позволяет нам пристально контролировать их дела. Удаление наших агентов с контролирующих позиций, безусловно, обрадовало бы туркестанцев, но, очевидно, мы обеспокоены тем, что это может стать первой шашечкой домино на пути к полной независимости и восстанию туркестанцев."
 bukhara.1028.a: "Удовлетворить их просьбу"
 bukhara.1028.b: "Ни в коем случае!"

 bukhara.1029.t: "Россия уступает часть своих полномочий"
 bukhara.1029.d: "Признавая наше растущее могущество и давнюю преданность, Россия отозвала ряд своих ведущих 'советников', ослабив основы своего прямого контроля над нашей администрацией. Теперь всё больше постов занимают наши родные узбеки, и мы больше не зависим от постоянного одобрения наших русских союзников. Конечно, на повседневном уровне мало что изменилось - российская поддержка по-прежнему жизненно важна для поддержания правительства Эмирата, и ряд младших должностей по-прежнему занят русскими или получившими российское образование специалистами. Однако, несомненно, дамоклов меч несколько ослаб. Теперь сомнительно, что Эмир и его ближайшие союзники могут быть тихо вычеркнуты из системы управления нашей страной, а если бы русские сегодня попытались свергнуть наше правительство, они бы встретили гораздо большее сопротивление, чем раньше. Этот поворот знаменует собой новую главу в нашей истории, позволяя нам по-настоящему расправить крылья и показать всему миру, какой могущественной может быть Средняя Азия!"
 bukhara.1029.a: "Фантастика!"

 bukhara.1030.t: "Россия отказывает нам в наших просьбах"
 bukhara.1030.d: "Несмотря на разумный и хорошо сформулированный характер нашей просьбы к Москве ослабить неформальный контроль над нашим правительством, мы получили полный отказ. Наши дипломатические коллеги связались с нами по скрытым каналам, объясняя, что, хотя может наступить время, когда Россия будет готова и дальше отказываться от своих политических инвестиций в нашу державу, этот день ещё не наступил. Правда в том, что Россия вложила слишком много крови и богатств для закрепления нашей нации в своей сфере, и они не могут позволить себе спутать все карты. С этой целью они предупредили нас, что любое наше действие, направленное на обход или ослабление их контроля, приведёт к немедленному военному вмешательству, которому мы будем совершенно не в состоянии противостоять. К сожалению, сейчас мы мало что можем сделать, особенно после того, как мы своими просьбами показали наши карты российским коллегам. Нам просто нужно продолжать мечтать о будущем, в котором мы сможем быть свободным и равноправным партнёром нашего российского союзника."
 bukhara.1030.a: "Тогда мы должны отступить..."

