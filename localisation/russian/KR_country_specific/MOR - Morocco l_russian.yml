### Intro Screen ###
 MOR_country_intro_header: "История Марокко"
 MOR_country_intro_content: "В 1904 году Франция и Испания вырезали зоны влияния в Марокко. Признание Соединенным Королевством сферы влияния Франции, вызвало сильную реакцию со стороны Германской Империи, и в 1905 году разразился кризис. Этот вопрос был решен на конференции в Альхесирасе в 1906 году. Агадирский кризис 1911 г. усилил напряженность в отношениях между европейскими державами. Фесский договор 1912 г. сделал Марокко протекторатом Франции и спровоцировал массовые беспорядки. По этому же договору Испания взяла на себя роль защиты власти над северной и южной зонами Сахары. Во время Вельткрига, Зайская конфедерация берберов восстала против Франции и получила широкую поддержку со стороны Центральных Держав, но не смогла добиться ни одной крупной победы вплоть до падения Франции. В то время как различные претенденты на трон пытались вести переговоры с Германской империей, они были безрезультатны, и в конце концов, Мухаммед V был посажен на трон после того, как его отец отрекся от престола. Новый султан подписал новый договор с немцами, влияние которых на внутренние дела Марокко было значительно уменьшено по сравнению с французским протекторатом. Договор был тщательно сформулирован, чтобы сделать его как можно более дружелюбным. Тем не менее, напряженность все еще иногда вспыхивает, что иногда требует вмешательства со стороны поддерживаемой немцами Королевской гвардии. В 30-е годы Марокко оправилось от эпохи Протектората, однако отношения с Алжиром остаются довольно прохладными, и некоторые националисты выступают за укрепление альянса с Германской империей в целях обеспечения независимости Марокко. Султан должен защитить Марокко не только от реваншистской французской элиты в Алжире, но и от диких революционеров в Париже, которые видят в Марокко ворота революции в Африку и исламский мир."

###Events###
 mor.2.t: "Берберский вопрос"
 mor.2.d: "Нам нужно решить, что нам делать с берберами в нашей стране."
 mor.2.a: "Живи и давай жить другим."
 mor.2.b: "Насильная арабизация язычников-анимистов."
 
 mor.3.t: "Новое Западное Королевство"
 mor.3.d: "Учитывая нашу ситуацию, мы можем сосредоточить свои усилия на разработке одной области первостепенной важности."
 mor.3.a: "Промышленность"
 mor.3.b: "Инфраструктура"
 
 mor.4.t: "Разобраться с реакционерами среди берберов"
 mor.4.d: "Практика берберов не соответствует нашей новой революционной доктрине. Мы могли бы закрыть на это глаза, ведь они наши братья. Мы могли бы также уменьшить племена, чтобы они соответствовали нашей революции. Однако их пути могут быть слишком укоренены, и мы могли бы лучше справиться с ними силой."
 mor.4.a: "Никаких мест для контрреволюционеров!"
 mor.4.b: "Они должны быть перевоспитаны"
 mor.4.c: "Они наши братья и сёстры; оставим их в покое."
 
 mor.5.t: "Марокко просит поддержки"
 mor.5.d: "Марокко просит о нашей помощи для укрепления военного присутствия в северной Африке"
 mor.5.a: "Они и сами прекрасно справляются."
 mor.5.b: "Направить военную миссию"
 
 mor.6.t: "Германия отказывается помочь"
 mor.6.d: "Германия отказалась поддержать нас"
 mor.6.a: "Мы станем сильнее вопреки всему"
 
 mor.7.t: "Германия отправляет военную миссию"
 mor.7.d: "Германия согласилась направить военную миссию в Марокко в течение недели. Группа, которую они направят, состоит из 50 советников и вспомогательного персонала и будет консультировать нас в течение следующих восемнадцати месяцев."
 mor.7.a: "Это сделает нас сильнее"
  
 mor.106.t: "Марокко свергает протекторат!"
 mor.106.d: "Чувствуя нашу слабость перед врагами в текущем конфликте, вероломное марокканское правительство решило отказаться от нашего союза в самый трудный для нас час. Марокканский король и его советники вызвали нашего посла, чтобы сообщить ему, что все наши силы в регионе должны покинуть страну, и что они объявляют нейтралитет во внешних делах. Это глубокое оскорбление, учитывая, как сильно мы помогли их независимости от французского господства и как много они выиграли от нашей постоянной защиты. Без сомнения, их соседи сейчас с ликованием смотрят на возможность раздела их земель благодаря марокканской недальновидности. Тем не менее, учитывая наши нынешние обстоятельства, в кабинете министров звучат призывы принять этот поворот событий как свершившийся факт. Учитывая, что наше внимание сосредоточено на достижении окончательной победы над нашими врагами, возможно, не стоит добавлять Марокко в этот список."
 mor.106.a: "У нас есть проблемы поважнее."
 mor.106.b: "Им это с рук не сойдет!"

### Characters ###
 MOR_mohammed_alaouite: "Мухаммед V"
 MOR_mohammed_alaouite_leader_desc: "Коронованный при содействии Центральных Держав после принудительного отречения своего отца, король Мохаммед считает себя западным монархом. Он умело маневрировал отношения своей страны с более широким миром и заручился широкой поддержкой его временами жёсткого государственного управления."

