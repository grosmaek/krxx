### Intro Screen ###
 PHI_country_intro_header: "Навстречу независимости"
 PHI_country_intro_content: "Филиппины были испанской колонией до 1898, когда Соединённые Штаты потребовали острова в качестве контрибуции. Последовали годы ожесточённой борьбы за независимость, и когда экономический и политический кризис в Америке начал ухудшаться, они наконец добились своего. В 1934 был принят Акт Тайдингса-МакДаффи, объявивший Филиппинское Содружество, выборное правительство во главе с Мануэлем Кесоном и конституцию, основанную на американской, в то время как Вашингтон сохранил контроль над армией и внешней политикой страны. Гораздо важнее показательность этих событий - такими темпами уже через десять лет архипелаг может стать полностью независимой республикой. Но над Америкой собирается гроза. Обретут ли Филиппины независимость раньше чем ожидается, и не станут ли после этого добычей другой крупной империи? Только время покажет..."
 
 PHI_guide: "§MDemocracy survives§! (§lSocial Liberal§!)\n£white_dot Have our forces resist the syndicalist uprising.\n\n§MMilitary Junta§! (§PPaternal Autocrat§!)\n£white_dot Have the syndicalist rebels seize the capital.\n£white_dot Have loyal units storm the capital and establish a military dictatorship.\n\n§MSyndicalist Revolution§! (§rSyndicalist§!)\n£white_dot Have the syndicalist rebels seize the capital.\n£white_dot Have the army join the rebellion and topple the government.\n\n§MForeign Policy§!\n§MThird International§!\n£white_dot Have the revolution be successful and the decision to join the Third International will appear in the decision tab.\n§MEastern Syndicalism§!\n£white_dot Have the revolution be successful and the decision to join the Eastern Syndicalist Union will appear once the faction has been created.\n§MReichspakt§! / §MEntente§!\n£white_dot Have democracy survived or have a military dictatorship.\n£white_dot In the economic development plan, choose to receive help from the Germans to join the Reichspakt or Australasia to join the Entente.\n£white_dot When our supporter proposes the construction of a naval base, accept their financing.\n£white_dot If they accept, we should have to wait 6 months for the inauguration of the naval base, once that happens, the decision to join the faction of our supporter will appear in the decisions tab.\n§MCo-Prosperity Sphere§!\n£white_dot We can join through the above method or, if japan threatens us, we can surrender, becoming their puppet and joining their faction or, if they invite us to the tokyo conference."

### Events ### 
 phil.1.t: "Синдикалистское восстание в Маниле"
 phil.1.d: "Как только мы мирно достигли независимости от Соединённых Штатов, благодаря их гражданской войне, наше новоиспечённое Содружество уже столкнулось с угрозой в лице синдикалистов. Вдохновлённые Объединённым восстанием профсоюзов в Америке и успехами Индийской Коммуны, группа недовольных офицеров приказала своим подразделениям двигаться в сторону столицы, где они объединили силы с бандами крестьян и рабочих. Они планируют установить синдикалистское государство на архипелаге!"
 phil.1.a: "Повстанцы захватили столицу и готовятся установить синдикалистский режим"
 phil.1.b: "Приказать нашми силам сопротивляться восстанию"
 
 phil.2.t: "Армейский контрпереворот"
 phil.2.d: "Несмотря на захват центра Манилы синдикалистски настроенными военными, большая часть вооружённых сил всё ещё на стороне законного правительства. Присоединятся ли они к революционерам?"
 phil.2.a: "Армия присоединилась к повстанцам и правительство сброшено"
 phil.2.b: "Лояльные силы выбили синдикалистов из столицы"
 
 phil.4.t: "Революция побеждена"
 phil.4.d: "Как только вооружённые силы объявили о своей поддержке правительства, восставшие подразделения быстро лишились таковой. После подведения одним из генералов бронеколонны к центру Манилы, повстанцы официально капитулировали, положив конец угрозе синдикалистского переворота. Правда теперь, когда армия заняла ключевые позиции в городе, на горизонте появилась новая угроза. Пошли разговоры о том, что военные, воспользавовшись ситуацией, могут попытаться захватить власть с целью установления военной диктатуры."
 phil.4.a: "Армия восстановила в полномочиях законное правительство"
 phil.4.b: "Установлена военная диктатура"
 
 phil.6.t: "Приближается экономический кризис"
 phil.6.d: "Избавившись от американской протекции благодаря гражданской войне в США, наша страна также потеряла важный источник доходов, и наша экономика на грани кризиса. Наши политикти разработали несколько планов, в том числе увеличение промышленной мощи, движение экономики вместе с расширением вооружённых сил, или развитие горнодобывающей и лесохозяйственной отраслей. Каков будет наш выбор?"
 phil.6.a: "Наращивать армию, это подстегнёт экономику"
 phil.6.b: "Мы должны развивать промышленные мощности"
 phil.6.c: "Исследовать наши природные ресурсы - горное дело и лесное хозяйство"
 
 phil.7.t: "План развития экономики"
 phil.7.d.main: "Так как мы решили предпринять план по развитию нашей экономики и предотвращению любого серьезного кризиса, то теперь мы должны решить, кто нам поможет в этом проекте. Будем ли мы искать иностранную поддержку, или Филиппины могут сделать все это сами?"
 phil.7.d.return: "[From.GetNameDefCap] отказали в нашей просьбе о помощи, поэтому мы должны пересмотреть наш подход. Кого мы попросим о помощи в нашем кризисе?"
 phil.7.a: "Германия сильнейшая мировая держава, они помогут нам"
 phil.7.b: "Япония наш естественный партнёр"
 phil.7.c: "Поискать финансирования у Австралазии и Антанты"
 phil.7.e: "Французская Коммуна поможет нам"
 phil.7.f: "Американцы наши исторические партнёры"
 phil.7.g: "Возможно, нам стоит забыть об этом"
 
 phil.8.t: "Запрос от Филиппин"
 phil.8.d: "К нам обратились представители недавно получивших независимость Филиппин, поскольку их президент разработал план по предотвращению экономического кризиса в их стране: они планируют расширить свои вооруженные силы, тем самым увеличив объем промышленного производства и создав рабочие места для своего населения. Они хотят, чтобы [Root.GetNameDef] помог им в финансировании этой задачи, что может оказаться полезным - мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
 phil.8.a: "Мы профинансируем расширение и модернизацию их армии"
 phil.8.b: "Это не несёт нам никакой выгоды"
 
 phil.9.t: "Запрос от Филиппин"
 phil.9.d: "К нам прибыли представители недавно обретших независимость Филиппин. Они ищут [Root.GetAdjective]ой помощи в повышении объёма промышленного производства, чтобы стать ведущей экономической силой в Юговосточной Азии. Должны ли мы финансировать их проекты? Мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
 phil.9.a: "Профинансировать расширение их индустрии"
 phil.9.b: "Это не несёт нам никакой выгоды"
 
 phil.10.t: "Запрос от Филиппин"
 phil.10.d: "К нам со своим запросом прибыли представители недавно обретших независимость Филиппин. Они ищут [Root.GetAdjective]ой помощи для расширения своих горнодобывающей и лесохозяйственной отраслей, собираясь стать ведущим поставщиком природных ресурсов для Юговосточной Азии. Должны ли мы профинансировать их проекты? Мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
 phil.10.a: "Профинансировать разведку их природных ресурсов"
 phil.10.b: "Это не несёт нам никакой выгоды"
 
 phil.11.t: "Подготовлены новые дивизии"
 phil.11.d: "Спустя почти год, новые пехотные подразделения готовы к развёртыванию. Эти дивизии были подготовлены в нашей стране с помощью промышленных специалистов из [From.GetNameDef]. Благодаря этой программе поддержки мы сумели открыть новые промышленные парки, которые принесут пользу нашей экономике в целом."
 phil.11.a: "Это хорошо!"
 
 phil.12.t: "Строительство новых заводов"
 phil.12.d: "Спустя почти год, новый промышленный комплекс был введён в эксплуатацию в Маниле. Эти заводы были построены с финансированием и помощью промышленных специалистов из [From.GetNameDef]. Это принесёт пользу нашей экономике!"
 phil.12.a: "Это хорошо!"
 
 phil.13.t: "Экономический рост"
 phil.13.d: "Спустя почти год, благодаря неоценимой помощи [From.GetNameDef], наше правительство открыло ряд новых шахт и лесоповалов. Это принесёт пользу нашей экономике в целом, так как мы собираемся стать ведущим поставщиком природных ресурсов для Юговосточной Азии!"
 phil.13.a: "Это хорошо!"
 
 phil.14.t: "Военно-морская база на Филиппинах?"
 phil.14.d: "Во время мероприятий в рамках экономической помощи Филиппинам мы наладили там много контактов. [Root.GetAdjective]ий капитал процветает на новом рынке, но мы также можем использовать новые знакомства для продвижения геостратегических интересов. Некоторые круги в [Root.GetAdjective]ом ВМФ считают, что мы должны убедить их правительство разрешить создание крупной военно-морской базы на севере архипелага, чтобы еще больше вовлечь их в нашу сферу."
 phil.14.a: "Предложить сделку их правительству"
 phil.14.b: "Неужели у нас недостаточно баз в Азии?"
 
 phil.15.t: "Предложение от [From.GetNameDef]"
 phil.15.d: "[From.GetAdjective]ие военно-морские силы обратились к нашему правительству с предложением создать военно-морскую базу на севере нашего главного острова Лусон. Некоторые политики опасаются растущего [From.GetAdjective]ого влияния в нашей стране, но большая часть нашего кабинета считает, что мы могли бы использовать их помощь в новом раунде планов экономического развития."
 phil.15.a: "Отказать! Наша страна не продаётся!"
 phil.15.b: "В таком случае, пусть профинансируют новый промышленный комплекс"
 
 phil.16.t: "Филиппинские требования"
 phil.16.d: "Правительство Филиппин приняло наше предложение по устройству [Root.GetAdjective]ой военно-морской базы на их территории, на условиях финансирования нового промышленного комплекса."
 phil.16.a: "Это того не стоит"
 phil.16.b: "По рукам!"
 
 phil.17.t: "[From.GetAdjective]ая база начала работу"
 phil.17.d: "Новая [From.GetAdjective]ая база ВМФ начала работу сегодня в провинции Кагаян. По договорённости [From.GetNameDef] помогла нам с постройкой новых производств, которые тоже были запущены сегодня."
 phil.17.a: "Великолепно!"
 
 phil.18.t: "Новая база на Филиппинах"
 phil.18.d: "Как было ранее согласовано с [From.GetNameDef], сегодня была открыта новая [Root.GetAdjective]ая база ВМФ на острове Лусон. Эта новая база поможет нам проводить новые операции в Тихом океане."
 phil.18.a: "Превосходно!"
 
 phil.19.t: "Союз с Филиппинами?"
 phil.19.d: "В связи с нашим растущим влиянием на Филиппины, некоторые члены нашего кабинета считают, что мы должны пригласить их правительство в [Root.GetFactionName]."
 phil.19.a: "Мы не заинтересованы"
 phil.19.b: "Сделать предложение"
 
 phil.20.t: "Присоединиться к [From.GetFactionName]?"
 phil.20.d: "[FROM.GetNameDefCap] пригласила нас присоединиться к [From.GetFactionName]. Должны ли мы принять их приглашение? Несмотря на то, что мы, безусловно, получим прибыль от многих торговых сделок с [From.GetNameDef] и ее сферой влияния, мы можем быть втянуты в нежелательные конфликты."
 phil.20.a: "Это слишком опасно, мы не заинтересованы"
 phil.20.b: "Принять их предложение"
 
 phil.21.t: "[FROM.GetNameDefCap] отказалась"
 phil.21.d: "К сожалению, похоже, что [From.GetAdjective]ое правительство отказывается видеть причину. Они отклонили наше предложение."
 phil.21.a: "Ну что ж"
 
 phil.22.t: "Споры о Сабахе"
 phil.22.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в данный момент являющегося северной частью немецкой колонии Борнео. Мы знаем что из-за экономического кризиса 1936, Германия собиралась уступить контроль над некоторыми своими колониями из-за их высокой стоимости. Может быть нам стоит воспользоваться шансом и попросить наших союзников о возвращении этой территории?"
 phil.22.a: "Сделать предложение Германии"
 phil.22.b: "Это будет стоить слишком дорого, просто предъявите требования"
 phil.22.c: "Мы не заинтересованы в Сабахе, оставьте его немцам"
 
 phil.23.t: "Филиппины требуют Сабах"
 phil.23.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в данный момент являющегося северной частью немецкой колонии Борнео. К нам прибыли филиппинские представители, интересующиеся не заинтересованы ли мы в передаче этой территории в их пользу."
 phil.23.a: "Уступить Сабах союзникам в качестве жеста доброй воли
 phil.23.b: "Мы уступим территорию если они готовы заплатить"
 phil.23.c: "Северный Борнео важная часть нашей колониальной империи, оставить его себе"
 
 phil.24.t: "Немецкое предложение"
 phil.24.d: "Германская Империя заявила что уступит нам Сабах, если мы заплатим!"
 phil.24.a: "Принять их условия"
 phil.24.b: "Это стоит больше чем мы можем предложить, извините"
 
 phil.25.t: "Передача Сабаха"
 phil.25.d: "Филиппины приняли наши условия сделки."
 phil.25.a: "Ок"
 
 phil.26.t: "Государство [From.GetNameDefCap] просит присоединиться к союзу [ROOT.GetFactionName]"
 phil.26.d: "По мере того, как революционный огонь охватывает Азию, необходимость в солидарности и сотрудничестве между недавно освобожденными народами становится все более очевидной. Осознавая опасность сохранения нейтралитета на быстро меняющейся мировой арене, наши товарищи из государства [From.GetNameDef] попросили присоединиться к союзу [ROOT.GetFactionName]. Принятие этой просьбы расширит наше влияние на Ближнем Востоке - регионе, жизненно важном для наших стратегических интересов. Однако несогласные предупреждают о необходимости ввязываться в ненужные иностранные авантюры."
 phil.26.a: "Мы приветствуем наших [From.GetAdjectiveCap]их товарищей"
 phil.26.b: "Это лишнее, давайте отклоним их петицию"

 phil.27.t: "Государство [From.GetNameDefCap] согласно!"
 phil.27.d: "Как мы и ожидали, государство [FROM.GetNameDef] принял нашу просьбу о присоединении к союзу [From.GetFactionName], закрепив растущие связи между нашими нациями. Что бы ни ждало нас в будущем, мы переживем бурю вместе"
 phil.27.a: "Мы едины"

 phil.28.t: "Государство [From.GetNameDefCap] отказывается"
 phil.28.d: "Неожиданным и разочаровывающим шагом государство [FROM.GetNameDef] отклонил нашу просьбу о присоединении к союзу [From.GetFactionName], и теперь мы оказались еще более изолированными от глобальных дел"
 phil.28.a: "Мы будем стоять на своем"

 phil.40.t: "Споры о Сабахе"
 phil.40.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, которая в настоящее время включена в состав северной части Борнео. Раз теперь мы находимся под внешней протекцией, можно попытаться формально предъявить наши требования."
 phil.40.a: "Сабах наш по праву, предъявите требования"
 phil.40.b: "Мы не заинтересованы в Сабахе, оставьте его немцам"
 
 phil.41.t: "Филиппины требуют Сабах"
 phil.41.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в данный момент являющегося северной частью [Root.GetAdjective]ой колонии Борнео. Сегодня их правительство усилило свои требования, что разожгло несколько бунтов в регионе."
 phil.41.a: "Погодите, что?"
 
 phil.42.t: "Предъявление претензий на Сабах"
 phil.42.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в настоящий момент занятую Японской Империей. Сейчас хороший момент чтобы потребовать эти земли."
 phil.42.a: "Сабах наш по праву, предъявите требования"
 phil.42.b: "Мы не заинтересованы в Сабахе, оставьте его Японии"
 
 phil.43.t: "Филиппины требуют Сабах"
 phil.43.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в настоящее время занятую нами. Они воспользовались случаем и усилили свои требования."
 phil.43.a: "Конечно, передайте Сабах им"
 phil.43.b: "Сабах - часть Империи"
 
 phil.44.t: "Ловя момент"
 phil.44.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в настоящее время занятую Германской Империей. Рейх участвует в крупной войне, которую, по-видимому, проигрывает, это может стать хорошим моментом для захвата спорной территории, но Германия непременно окажет сопротивление!"
 phil.44.a: "Отправьте войска, оккупируем Сабах"
 phil.44.b: "Германия может и слаба, но это всё равно слишком опасно"
 
 phil.45.t: "Филиппины атаковали Северный Борнео"
 phil.45.d: "Извлекая выгоду из наших неудач в войне в Европе, Филиппины направили войска для захвата Сабаха!"
 phil.45.a: "Мы не можем противостоять им, эвакуируйте личный состав!"
 phil.45.b: "Это не останется безнаказанным! Война!"
 
 phil.52.t: "Военно-морская база на Филиппинах?"
 phil.52.d: "Во время мероприятий в рамках экономической помощи Филиппинам мы наладили там много контактов. Некоторые круги в [Root.GetAdjective]ом ВМФ считают, что мы должны убедить их правительство разрешить создание крупной военно-морской базы на севере архипелага, чтобы еще больше вовлечь их в нашу сферу."
 
 phil.69.t: "Синдикализм в Восточной Азии"
 phil.69.d.bhc: "После нашей программы помощи Филиппинам, некоторые члены правительства задумались о рассмотрении этой нации как плацдарма для распространения синдикализма в Восточной Азии. Поэтому мы должны пригласить их в наш военный альянс, Интернационал. Некоторые министры видят в Восточной Азии слишком далёкую цель, но предлагают передать эту инициативу Индийской Коммуне."
 phil.69.d.nobhc: "После нашей программы помощи Филиппинам, некоторые члены нашего кабинета задумались о том, чтобы считать эту страну нашим плацдармом для распространения синдикализма в Восточной Азии. Поэтому мы должны пригласить их присоединиться к нашему военному союзу - 'Интернационалу'."
 phil.69.a: "Пригласить их в Интернационал"
 phil.69.b: "Предложить союз Индийской Коммуны и Филиппин"
 phil.69.c: "Синдикализм в Азии - задача на будущее, не очень близкое будущее"
 
 phil.70.t: "Союз с Филиппинами?"
 phil.70.d: "[FROM.GetNameDefCap], колыбель Синдикалистской Революции, предпринимала программу помощи новой социалистической республике в Азии, Филиппинам. Тем не менее, если эта молодая республика будет втянута в войну против буржуазных сил, далёкая Франция не сможет помочь. Поэтому, они попросили нас вступить в переговоры с Филиппинами и попытаться создать союз синдикалистских наций в Азии."
 phil.70.a: "Простите, не заинтересованы"
 phil.70.b: "Сделать  предложение"
 
 phil.71.t: "Восточный Синдикалистский Союз и Филиппины?"
 phil.71.d: "[From.From.GetNameDefCap], лидер Синдикалистской революции, с большим интересом наблюдает за социалистическими реформами, которые мы проводим на Филиппинах. Даже если мы являемся бастионом социализма в Азии, они находятся слишком далеко и не смогут сделать многое, если мы ввяжемся в войну. Поэтому они убедили [From.GetNameDef] вступить с нами в переговоры в попытке создать альянс синдикалистских государств в Азии."
 phil.71.a: "Это слишком опасно"
 phil.71.b: "Принять их предложение"
 
 phil.72.t: "Филиппины согласились"
 phil.72.d: "Филиппины приняли наше предложение об альянсе!"
 phil.72.a: "Отлично!"
 
 phil.80.t: "Восстановление старых связей"
 phil.80.d: "После нашей программы помощи Филиппинам, некоторые члены правительства задумались о восстановлении протекции над этой страной. Даже если восстановление бывшего под контролем Штатов Содружества практически невозможно, мы должны хотя бы попытаться заключить с ними союз."
 phil.80.a: "Свяжитесь с ними"
 phil.80.b: "У нас больше нет интересов в Восточной Азии"
 
 phil.82.t: "Филиппины согласились!"
 phil.82.d: "Несмотря на некоторые разногласия, вызванные тем, что они видели как 'возвращение американского империализма', филиппинское правительство увидело мудрость в принятии нашего предложения о защите и восстановлении отношений."
 phil.82.a: "Превосходно!"
 
 phil.83.t: "Предложение от американцев"
 phil.83.d: "Даже несмотря на отсутствие между двумя странами таких политических связей как до гражданской войны в Америке, Соединённые Штаты с огромным интересом наблюдали за реформами что мы проводили на Филиппинах. Для восстановления старых отношений американцы предложили соглашение, призывающее забыть старые обиды и улучшить отношения между нашими странами."
 phil.83.a: "Это возвращение колониализма, мы не заинтересованы"
 phil.83.b: "Принять их предложение"

