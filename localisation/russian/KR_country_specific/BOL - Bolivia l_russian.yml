 BOL_bernardino_bilbao_rioja: "Бернардино Бильбао Риоха"
 BOL_bernardino_bilbao_rioja_leader_desc: "Бернардино Бильбао Риоха родился в 1895 в области Арампампа, провинция Потоси, Боливия. Бернардино поступил в 'Колехио Милитар дель Эхерсито' когда ему было 17, перевёлся в Военную Академию Чили, где в 1918 закончил обучение с рангом второго лейтенанта пехоты, а в 1919 стал пилотом. В 1926 году, уже приобретя звание майора, основал 'Эскуэла де Авиасион де Боливия', став одним из основоположников боливийской авиации. Благодаря своей смелости и отличным организационным способностям был признан национальным героем во время Чакской войны. Но поражение в войне сильно повлияло на его политические взгляды, и он вступил в Партидо Насионалиста Боливиано. Придя ко власти, он централизует власть, усилит и реорганизует армию и направит все усилия страны на возрождение славы Боливии, чего бы то не стоило."
 BOL_bernardino_bilbao_rioja_air_chief_desc: "§YBorn:§! §LMay 20th, 1895, in Arampampa, Potosí Department, Republic of Bolivia§!\n§YBackground:§! §LBernardino Bilbao Rioja joined the 'Colegio Militar del Ejercito' in 1912, where he was given a scholarship and sent to the Chilean officer school. He would go onto graduate as an artillery second-lieutenant in 1918 and also received training as a Pilot in 1919. By 1926 he reached the rank of Major and went onto creating and organising the 'Escuela Militar de Aviación', becoming a flight instructor as well as becoming one of the pioneers of Bolivian aviation. In 1932, he was sent as part of a military attaché to Argentina but was quickly recalled as soon as the Chaco War began. When he arrived back he was named General Inspector of the Bolivian Air Force and military transportation. He took part in the fierce battles at Cañada Strongest, Kilómetro Siete, the retaking of Alihuatá and the defence of Vallamontes, where he stood out for his bravery and excellent organisation skills.§!\n\n§YNotes: After travelling through Europe, he now member the ultranationalist Razón de Patria.§!" #NT!
  
 BOL_german_busch_becerra: "Херман Буш Бесерра"
 BOL_german_busch_becerra_leader_desc: "Герман Буш Бесерра поступил в Военный Колледж в 1922 году и окончил его в звании младшего лейтенанта кавалерии в 1927 году. Он получил звание лейтенанта прямо перед войной Чако. Он принял участие в битве при Бокероне, где он был вынужден отступить, не сумев освободить гарнизон в форте Бокерон в одном из самых кровавых сражений войны Чако. Несмотря на это, он получил звание капитана 5-го кавалерийского полка, где за храбрость был награжден медалью "Орден дель Кондор де лос Андес" Позже он присоединится к другим недовольным армейским генералам и свергнет правительство Саламанки. Несмотря на то, что он стал боливийским национальным героем, война Чако оставила Германа в эмоциональном шраме, поскольку источники, близкие к его семье, показали, что он имеет дело с серьезным случаем депрессии."
 BOL_german_busch_becerra_commander_desc: "Герман Буш Бесерра поступил в Военный Колледж в 1922 году и окончил его в звании младшего лейтенанта кавалерии в 1927 году. Он получил звание лейтенанта прямо перед войной Чако. Он принял участие в битве при Бокероне, где он был вынужден отступить, не сумев освободить гарнизон в форте Бокерон в одном из самых кровавых сражений войны Чако. Несмотря на это, он получил звание капитана 5-го кавалерийского полка, где за храбрость был награжден медалью "Орден дель Кондор де лос Андес" Позже он присоединится к другим недовольным армейским генералам и свергнет правительство Саламанки. Несмотря на то, что он стал боливийским национальным героем, война Чако оставила Германа в эмоциональном шраме, поскольку источники, близкие к его семье, показали, что он имеет дело с серьезным случаем депрессии."
  
 BOL_carlos_quintanilla_quiroga: "Карлос Кинтанилья Кирога"
 BOL_carlos_quintanilla_quiroga_leader_desc: "Карлос Кинтанилья Кирога родился в 1888 в Кочабамба, Боливия. Он стал бакалавром науки и литературы после окончания обучения в 'Универсидад Майор де Сан Франсиско Ксавьер' в 1903, а в 1907 закончил обучение в военной академии с рангом второго лейтенанта. Теперь ветеран Чакской Войны был назначен военным губернатором Боливии. Хотя он и пользуется уважением армии, удастся ли ему успешно спасти Боливию от полного коллапса покажет только время."
 BOL_carlos_quintanilla_quiroga_commander_desc: "§WКарлос Кинтанилья Кирога окончил Военный Колледж в качестве младшего лейтенанта в 1907 году. Он был отправлен в Германию в качестве военного атташе во время Вельткрига, пройдя несколько военных курсов в немецкой Кригсаккадемии. Он вернется в Боливию и достигнет звания командира до начала войны Чако, где он стал начальником штаба после отставки Филиберто Осорио. Тем не менее, Кинтанилья в конечном итоге будет нести ответственность за поражение Боливии в битве при Бокероне, в которой он проигнорировал признаки неминуемой парагвайской атаки, а также не сможет принять каких-либо важных стратегических решений, которые могли бы переломить ход битвы. После падения Бокерона я перегруппировался с другими членами боливийского высшего командования, чтобы обсудить их следующий шаг. Встреча закончилась после горячего обмена между Кинтаниллой и Бильбао Риохой, где Риоха в итоге вытащил свой пистолет и нацелился на Кинтаниллу, что вызвало соперничество между этими двумя офицерами."
  
 BOL_demetrio_canelas_canelas: "Деметрио Канелас "
 BOL_demetrio_canelas_canelas_leader_desc: "Решив выбрать юридическую карьеру, Деметрио Канелас поступил и успешно окончил Высший университет Сан-Андреса, где впоследствии стал профессором. В 1914 году он вступил в недавно созданную Республиканскую партию, а в 1920 году выбрал более консервативное крыло под руководством Даниэля Саламанки, став членом Подлинной республиканской партии. В 1920-х годах Канелас участвовал в организации газеты La Patria в Оруро, а также был писателем и журналистом. Когда Саламанка был окончательно избран президентом, он занимал различные министерские посты в его правительстве. После переворота Буша и смерти Даниэля Саламанки в 1935 году он занял его место в качестве лидера ослабленной Подлинной республиканской партии, и под его руководством одна из традиционных партий вновь поднялась на вершину власти."
  
 BOL_mamerto_urriolagoitia_harriague: "Мамерто Урриолагойтиа Арриаге"
 BOL_mamerto_urriolagoitia_harriague_leader_desc: "Мамерто Урриолагойтия Арриаге родился в 1895 в Сукре, Боливия. Получил образование юриста в 1916 в 'Универсидад Майор де Сан Франсиско Ксавьер', и присоединился к ПУР во время обучения в университете. В 1917 был отправлен в Лондон, а позже в Канаду в качестве посла Боливии. Вернулся домой в 1937 и занимал позицию сенатора до выборов. Арриаге собирается продолжить консервативную политику ПУРа, а также поддерживать близкую связь с католической церковью для усиления своего влияния и привлечения иностранных инвестиций."
  
 BOL_enrique_hertzog: "Энрике Эрцог"
 BOL_enrique_hertzog_leader_desc: "Хосе Энрике Эрцог Гарайсабаль родился в боливийской столице Ла-Пасе. Получил медицинское образование в 'Универсидад Майор де Сан Андрес' в 1921. Он вступил в 'Партидо Хенуйно Републикано', возглавляемую Даниэлем Саламанкой, и получал в ней новые позиции, пока не стал министром войны незадолго до Чакской войны. После того, как правительство Саламанки было свергнуто, Эрцог основал свою собственную политическую партию 'Партидо де ла Унион Републикана', и набрал количество популярности, примерно равное тому, которое имел Саламанка до переворота. Он попробует отменить реформы Буша Бесерры и вернуть непопулярные законы Саламанки, и продолжить работу оттуда."
  
 BOL_tomas_manuel_elio: "Томас Мануэль Элио"
 BOL_tomas_manuel_elio_leader_desc: "Вскоре после окончания Высшего университета Сан-Андреса по специальности "юрист" Томас Элио вступил в доминировавшую тогда Либеральную партию. В 1913 году он стал одним из основателей Радикальной партии, группы молодых прогрессивных либералов, возглавляемой Франсом Тамайо Соларесом, и до 1920 года яростно выступал против застоя в правящей партии и продвигал социальные реформы. После государственного переворота в Республиканской партии группа распалась, а Элио и его сторонники вернулись в Либеральную партию. В 1920-е годы он работал в университете, а в 1928 году вернулся в активную политику, став депутатом от Ла-Паса, а через год - министром финансов. Во время правления Даниэля Саламанки Томас Мануэль Элио стал одной из главных фигур партии, а после смерти многолетнего лидера либералов Исмаэля Монтеса был назначен на его место в надежде, что его прогрессивные взгляды смогут вернуть партию на вершину власти спустя почти два десятилетия после последнего президента-либерала."
  
 BOL_simon_iturri_patino: "Симон Итурри Патиньо"
 BOL_simon_iturri_patino_advisor_desc: "§YBorn:§! §LJune 1st, 1860, in Santiváñez, Cochabamba Department, Republic of Bolivia§!" #NT!
  
 BOL_alcides_arguedas: "Альсидес Аргедас"
 BOL_alcides_arguedas_leader_desc: "Альсидес Аргедас Диас родился в боливийской столице, Ла-Пасе. Он начал изучать право и политическую науку в 'Универсидад Майор де Сан Андрес' в 1904, а потом переедет в Париж для изучения социологии. По возвращению в Боливию он вступит в Партидо Либерал и будет получать в ней повышения, пока не будет избран депутатом в 1916 и послом в Колумбию в 1929, но потеряет свою позицию после критики президента Эрнандо Силеса. Критика последующих правительств заработает ему пощечину от президента Буш-Бесерра и изгнание из страны в 1936. Благодаря влиянию Паридо Либерал Популар он смог вернуться в Боливию на выборы 1940. Он – умелый писатель, написавший несколько книг и эссе на тему суровой реальности Боливии. Став президентом, он постарается уменьшить количество бюрократии в Боливии и помочь простым гражданам жить лучше. Но горнодобывающие компании имеют большое количество власти в его партии, и они могут потребовать концессий..."
  
 BOL_gabriel_gosalvez: "Габриэль Госальвес Техада"
 BOL_gabriel_gosalvez_leader_desc: "Вскоре после его рождения в дождливых предгорьях Анд его семья переехала в Ла-Пласу. После окончания средней школы, где он получил прозвище Габичо, он поступил в Высший университет Сан-Андреса и окончил его в 1923 году со степенью по экономике. В то же время он участвовал в создании леворадикальной газеты El Hombre Libre, а затем и нескольких других газет в правительственной Ла-Пласе. Будучи членом Республиканской партии Баутисты Сааведры, он был выбран личным секретарем его преемника Фелипе Сегундо Гусмана и сохранил эту должность даже при следующем президенте, Эрнандо Силесе. В 1928 году он был назначен советником посла в Аргентине, а два года спустя - консулом в Европе. После начала войны в Чако Габриэль Госальвес принял активное участие в реструктуризации Республиканской партии и ее преобразовании в Социалистическую республиканскую партию и вскоре стал вторым по влиянию человеком после Сааведры. После переворота Буша и депортации Баутисты Госальвес возглавил отколовшуюся фракцию так называемых \"антиперсоналистов\", которые согласились сотрудничать с военным режимом, и Габриэль Госальвес быстро стал доверенным министром Германа Буша."
 BOL_gabriel_gosalvez_advisor_desc: "§YBorn:§! §LNovember 15th, 1899, in Yungas, La Paz Department, Republic of Bolivia§!" #NT!
  
 BOL_enrique_penaranda_castillo: "Энрике Пеньяранда Кастильо"
 BOL_enrique_penaranda_castillo_army_chief_desc: "§YBorn:§! §LNovember 15th, 1892, in Chuchulaya, La Paz Department, Republic of Bolivia§!\n§YBackground:§! §LEnrique Peñaranda del Castillo graduated from the 'Colegio Militar del Ejercito' in 1910 as a second-lieutenant, and slowly rose through the ranks until becoming Colonel in 1932. He took part in the failed relief effort during the Battle of Boquerón, later becoming commander of the Bolivian 4th Army, proceeding to organise the retreat towards Saavedra. He would later lead the relief effort to another encirclement during the Second Battle of Alihuatá, near Campo Vía. Despite the crushing defeat at the hands of the Paraguayan Army, Peñarada managed to evacuate the encircled troops. This lead to him becoming a popular figure nationwide as a hero and led to his promotion to the position of Chief of the Bolivian Army, a post he kept until 1934. With his defeat at the battle of El Carmen, President Salamanca decided to remove him from his post, a move that eventually led to the Junta de Salvacion Nacional's coup d'etat.§!" #NT!
  
 BOL_enrique_baldivieso: "Энрике Бальдивиесо Апарисио"
 BOL_enrique_baldivieso_leader_desc: "В студенческие годы Энрике Бальдивьесо возглавлял несколько студенческих групп, критикующих отсталые методы и политику Либеральной партии, и стал видным молодежным лидером. В начале правления Эрнандо Силеса он вошел в его ближайшее окружение и стал одним из ключевых людей в создании Партии национального союза, более известной как Партия националистов. Возглавляя радикальное молодежное крыло, Бальдивьесо безуспешно пытался привлечь внимание президента к своей антилиберальной и антикапиталистической программе, близкой к социализму. После падения Силеса и прихода к власти консервативного правительства Даниэля Саламанки Бальдивьесо, первоначально поддерживавший войну в Чако, после поражения боливийской армии встал в оппозицию правительству и вскоре преобразовал Партию националистов в Объединенную социалистическую партию, тем самым привлекая на свою сторону растущее социалистическое движение. Поддержав переворот Буша, Бальдивьесо стал одним из его доверенных министров, а теперь, избранный на пост президента, готов реализовать его программу"
 BOL_enrique_baldivieso_advisor_desc: "§YBorn:§! §LApril 15th, 1902, in Tupiza, Potosí Department, Republic of Bolivia§!" #NT!
  
 BOL_carlos_montenegro: "Карлос Монтенегро Кирога"
 BOL_carlos_montenegro_leader_desc: "Монтенегро родился в богатой семье - его отец был местным политиком, полицейским и писателем, а мать - дочерью состоятельных землевладельцев - и был вторым ребенком из пяти. Через несколько лет семейное состояние быстро сократилось из-за долгов, но Карлос Монтенегро смог получить диплом юриста в Высшем университете Сан-Симона в 1925 году. Еще до этого, с 18 лет, Монтенегро занялся журналистикой, начав с публикаций в авангардном журнале Arte y Trabajo, где вел анархистскую и антиклерикальную пропаганду, даже получив отлучение от церкви от епископа Кочабамбы. В 1926 году он вступил в Националистическую партию, за что подвергся критике со стороны Боливийской университетской федерации. Во время войны в Чако Монтенегро был призван в армию, но не на передовую, а в качестве пропагандиста, и дослужился до звания инспектора пропаганды Генерального штаба. Там он познакомился с военным корреспондентом Аугусто Сеспедесом, с которым разделял антилиберальные и социалистические идеи, и даже женился на его сестре Иоланде. После переворота Буша Монтенегро вступил в Объединенную социалистическую партию и вместе с Сеспедесом основал газету La Calle, которая быстро стала главным социалистическим и националистическим изданием в стране."
 BOL_carlos_montenegro_advisor_desc: "§YBorn:§! §LDecember 26th, 1903, in Cochabamba, Cochabamba Department, Republic of Bolivia§!" #NT!
  
 BOL_victor_paz_estenssoro: "Виктор Пас Эстенссоро"
 BOL_victor_paz_estenssoro_leader_desc: "Виктор Анхель Пас Эстенссоро родился в 1907 в городе Тариха, Боливия. Виктор хотел изучать гражданское строительство, но так как эта карьера была недоступна в боливийских университетах, ему пришлось изучать право в 'Универсидад Майор де Сан Андрес', который он успешно закончил в возрасте всего 20 лет. Когда началась Чакская война, он добровольцем отправился на фронт, и достиг ранга сержанта после всего лишь 2 месяцев службы. Во время войны он прочитал ‘Азбуку Коммунизма’ Бухарина и ‘Горячий Вопрос Профессиональных Союзов’ Де Леона, которые оказали большое влияние на образование его синдикалистских взглядов. После окончания войны он провёл год служа юристом для ‘Патино Майнс’, принадлежащих Оловянному королю Патино, где он воочию увидел истинный размах влияния горнодобывающих компаний на внутреннюю политику Боливии. В ярости он борисл свою работу и организовал 'Мовимьенто Насионалиста Револусионарио', пытаясь привлечь на свою сторону умеренных политиков, желающих положить конец коррумпированному влиянию частных компаний на политику Боливии. Став президентом, Виктор попытается провести земельную реформу, национализировать главные промышленные сектора страны и улучшить рабочие условия всех боливийцев."
