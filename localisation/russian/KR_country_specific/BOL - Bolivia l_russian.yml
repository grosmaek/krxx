 ### Intro Screen ### 
 BOL_country_intro_background: "GFX_BOL_intro" #NT!
 BOL_country_intro_header: "Введение в Боливию"
 BOL_country_intro_content: "После своего возникновения, Боливия крайне неудачно вела свою внешнюю политику и понесла много болезненных потерь. Пограничный конфликт с Сили привел к 'Селитряной войне' (1879-1883), которую Боливия проиграла, несмотря на союз с Перу, и была вынуждена отдать прибрежную провинцию Антофагасту, потеряв выход к морю. Позже, в 1903 году, Бразилия и Боливия подписали Петрополисское соглашение, по которому важная территория Акри, богатая каучуком, отходила к Бразилии. \n\n Хотя благосостояние Боливии от горной добычи увеличивалось, также увеличивалось и влияние горнодобывающих компаний в правительстве, и их возможность влиять на политику. Теперь большинство населения считает, что Чакская война - это дело рук тех самых корпораций, полезших в общественные дела. Ужасное поражение от Парагвая стало сокрушительным ударом; несмотря на победу в последних незначительных сражениях, которые продлили войну, Боливия была полностью побеждена, и Парагвай запросил мира только тогда, когда его к этому вынудили Бразилия и Перу, боявшиеся полного коллапса боливийского государства.\n\nУчитывая статус Боливии как разжигательницы войны на оспариваемой территории, наказание было суровым: Чако к востоку от реки Парапети, к северу от Пилкомайо и к востоку от Анд, должен быть полностью и навсегда; его нефтяные доходы навечно остались в чужих руках. Более того, Парагвай наложил на и так разрушенную страну военные репарации, которые погрузили боливийское правительство в глубоко хаотичную ситуацию, из которой ему не так просто выпутаться. \n\n Коррумпированное гражданское правительство быстро обвинили в этом унижении, так как многие генералы и офицеры подтверждали непосредственное вмешательство президента Даниэля Саламанки и его либеральных союзников. Херман Буш и Давид Торо, два именитых военных героя, свернули правительство в 1934 году и образовали 'Правительство национального спасения', обладающее широкой базой поддержки, но без определенной идеологии, кроме как удовлетворения потребностей армии, поправления фискального беспорядка, оставленного войной и попытки улучшить жизнь бедных в городах. Несмотря на то, что Херман внес значительные изменения в Конституцию, ситуация остается напряженной, и боливийская экономика может совершенно рухнуть, если цены на олово упадут ещё ниже. Несмотря на все это, боливийцы все еще смотрят вне своих границ, вспоминают дни былой славы и с нетерпением ждут дня, когда свершится справедливость, когда Чако и береговая линия вернутся к ним."
  
 BOL_guide: "§МБуш сохраняет власть§! (§PПатернализм§!)\n£white_dot В событии, ‘Будущее Боливии’, выберите ‘Да здравствует Эль Президенте!’\n£white_dot Когда радикалы попытаются совершить переворот, позвольте Бушу восстановить контроль.\n\n§MДемократия возвращается - синдикализм по бюллетеням / НРД / ПЛП / ПУР§! (§rСиндикализм§! / §SСоциал-демократия§! / §mРыночный либерализм§! / §cСоциал-консерватизм§!)\n£white_dot То же, что и выше, но вместо этого выберите ‘Выборы должны быть честными для всех.’\n£white_dot Дайте возможность желаемой партии участвовать в последующих выборах и во всех последующих.\nПримечание: Избрание синдикалистов приведет к попытке националистического переворота; выберите ‘демократия должна быть уважаема’, чтобы избежать его успеха.\nПримечание: §cПУР§! не имеет своего кандидата на выборах 1948 года, и поэтому не будет избираться.\n\n§MНационалистический переворот§! (§NНационал-популизм§!)\n£white_dot То же самое, что и в пути Буша, но когда националисты попытаются совершить переворот, позвольте ему случиться.\n£white_dot В противном случае, если демократия вернется и синдикалисты будут избраны, когда националисты устроят переворот, пусть он удастся."
  
 ### Events ### 
 bol.2.t: "Выборы [GetYear] года"
 bol.2.d: "Боливия сильно пострадала за последние несколько лет, но даже несмотря на то, что администрация Буша не смогла многого добиться, он сумел удержать нацию и позволил нам провести выборы [GetYear]. Напряженность высока, поскольку синдикалистам впервые в нашей истории разрешили участвовать в выборах, и они оказались достойными конкурентами"
 bol.2.a: "Томас Мануэль Элио"
 bol.2.b: "Деметрио Канелас Канелас"
 bol.2.c: "Энрике Бальдивиесо Апарисио"
 bol.2.e: "Хосе Антонио Арзе-и-Арзе"
  
 bol.3.t: "Выборы [GetYear] года"
 bol.3.d: "В Боливии снова наступил день выборов, и, похоже, это будет еще одна напряженная борьба между всеми основными партиями. Несмотря на то, что выборы проходят менее бурно, чем предыдущие, голоса избирателей во внешних провинциях могут изменить результат в любую сторону."
 bol.3.a: "Альсидес Аргуэдас"
 bol.3.b: "Энрике Херцог"
 bol.3.c: "Карлос Монтенегро Кирога"
 bol.3.e: "Хосе Антонио Арзе-и-Арзе"
  
 bol.4.t: "Выборы [GetYear] года"
 bol.4.d: "Снова наступил день выборов, и, похоже, это будет еще одна тесная борьба между всеми основными партиями за высший пост"
 bol.4.a: "Мамерто Урриолагойтиа Харриагу"
 bol.4.b: "Виктор Пас Эстенсоро"
 bol.4.c: "Карлос Салазар Мостахо"
  
 bol.201.t: "НРД ставит под сомнение легитимность Аргедаса!"
 bol.201.d: "При поддержке Народно-либеральной партии, Аргедас победил на выборах. Однако, Националистическое революционное движение ставит под сомнение результаты выборов! Утверждая, что на результаты выборов повлиял Оловянный Король Патиньо, один из наших лучших сторонников, которого они обвиняют в использовании своего состояния с целью купить голоса и повлиять на избирательные участки, они требуют, чтобы выборы были проведены заново. Их мнение мало чего значит, так как Аргедас уже занял Президентский Дворец и они стали всего лишь меньшинством в Национальном Конгрессе."
 bol.201.a: "Это были честные выборы"
  
 bol.202.t: "Синдикалистская республика?"
 bol.202.d: "Удивив большую часть боливийской элиты, синдикалисты не только победили на выборах, но и сделали это с гораздо большим отрывом голосов, чем предполагалось. Так как многие из ведущих промышленников и коррумпированной элиты боятся за свою безопасность, еще рано говорить о конце борьбы, так как реваншистская НБП отрицает результаты и даже взялась за оружие в периферийных регионах."
 bol.202.a: "Мы восстановим в Боливии ее былую славу!"
 bol.202.b: "Необходимо уважать демократию!"
  
 bol.5.t: "Черный Понедельник наносит удар по стране"
 bol.5.d: "Волны мировой экономической катастрофы достигли и нашей страны, немедленно нанеся удар по горнодобывающей промышленности. Цены на обычный ширпотреб резко взлетают вверх, и уже начинаются увольнения на предприятиях, принадлежащих горнодобывающим олигархам."
 bol.5.a: "Это никогда не кончится!"
  
 bol.6.t: "Ежегодные военные репарации Парагваю"
 bol.6.d: "После нашего ужасного поражения Парагваю в Чакской войне, мы не только потеряли наше достоинство и регион, богатый нефтью, но и также были вынуждены платить Парагваю военные репарации. Эти огромные суммы денег и товаров накладывают тяжёлый груз на нашу экономику, что делает любое восстановление почти невозможным."
 bol.6.a: "У нас нет выбора..."
  
 bol.7.t: "Маневры на острове Титикака"
 bol.7.d: "После пышной церемонии открытия, Президент [BOL.GetLeader] объявил о создании Морских сил Боливии. Состоящий из 4 патрульных катеров и более чем 1500 военных из армии, наш флот - это наша гордость и свидетельство утерянных территорий на Тихом океане. \n\n Хотя некоторые вопрошали, хорошее ли это применение налогов, большинство наших военных считает это необходимым политическим заявлением, которое должно поднимать мораль в эти тяжёлые времена."
 bol.7.a: "У нас есть мечта...!"
  
 #Strikes 
 bol.8.t: "Коллапс цен на олово!"
 bol.8.d: "Из-за катастрофы, вызванной черным понедельником, импорт олова германской сферой крайне низко упал, уводя вместе с собой и цены на него. Будучи одним из главных двигателей нашей экономики, уже пострадавшей от рецессии в последние годы, сектор разорван нерешительностью горнодобывающих компаний и ухудшением сохранности рабочих мест."
 bol.8.a: "О нет!"
  
 bol.9.t: "Забастовки в оловянных шахтах"
 bol.9.d: "Так как цены на олово остаются в свободном падении, а страна погружается в величайшую депрессию в ее истории, шахтеры из шахт Сигло XX и Катави в провинции Потоси встретились с их управляющими, требуя лучших условий. Отказ Горнодобывающей корпорации Боливии заставил их начать забастовку, отложив всю работу, и прося другие шахты присоединиться к ним в борьбе против несправедливости."
 bol.9.a: "Мы должны принять решительные меры!"
 bol.9.b: "Шахтеры правы! Уничтожить баронов!"
  
 bol.10.t: "Резня в Катави"
 bol.10.d: "В ответ на забастовку в Катави, Буш приказал военным вмешаться и решить проблему. 7000 шахтеров, участвующих в забастовке, двигались по направлению к офисам менеджмента, когда армия окружила эту группу и приказала им подчиниться и вернуться на работу. \n\nОтказ шахтеров привел к открытию огня по толпам. 6 часов армия обстреливала эти массы, что привело к сотням раненых и 19 погибшим, по данным государственных СМИ. Однако, организаторы забастовки утверждают, что было убито более 400 человек, и они крайне этим разозлены."
 bol.10.a: "Хорошая работа"
 bol.10.b: "Найти ответственных!"
  
 bol.11.t: "Дальнейшие забастовки на шахтах Хуануни"
 bol.11.d: "Хотя разгон Катавийской забастовки привел к сотням пострадавших, шахтеры Хуанини осмелились подняться против армии и повторяют требования их погибших братьев. Видимо, воодушевленные синдикалистскими успехами в Чили и Патагонии, шахтеры не боятся защищать свои права, и открыто сомневаются в правительстве и своих компаниях."
 bol.11.a: "Разогнать забастовки военной силой!"
  
 bol.12.t: "НРД поддерживает забастовку!"
 bol.12.d: "Осторожно пронаблюдав за разгорающимся конфликтом в Катави, НРД сегодня издало официальное постановление, поддерживая бастующих и присоединяясь к их требованиям лучших жизненных стандартов и более высокой зарплаты."
 bol.12.a: "Обстановка накаляется"
  
 bol.13.t: "СПБ поддерживает забастовку!"
 bol.13.d: "Никого не удивив, Синдикалистская партия возмутилась поведением горнодобывающих олигархов и призвала всех шахтеров присоединиться к забастовке. Ставя в пример революции в Чили, партия надеется, что боливийским шахтерам удастся сбросить иго и получить лучшие рабочие и жизненные условия."
 bol.13.a: "Обстановка накаляется"
  
 bol.14.t: "Шахта в Хуануни присоединяется к забастовке"
 bol.14.d: "Так как забастовке в Катави не видно завершения, шахтеры Хуануни также прекратили работать и объявили о своей поддержке из братьям в Сигло ХХ и  Катави. Политики из НРД и СПБ немедленно поддержали это решение, призвав другие шахты следовать их примеру."
 bol.14.a: "Мы теряем контроль над обстановкой!"
  
 bol.15.t: "Беспокойство в Оруро!"
 bol.15.d: "Так как рабочие по всему сектору прекращают работу, шахтеры из Ла-Сальвадоры также присоединились к движению. Эти рабочие, в основном из города Оруро, раскинули лагерь перед домом Оловянного Короля (Симон Итурри Патиньо), требуя повышения зарплаты и безопасных условий работы."
 bol.15.a: "Это зашло слишком далеко! Отправить армию!"
 bol.15.b: "Мы должны искать поддержки за границей!"
  
 bol.16.t: "Воссоздание Перу-Боливийской конфедерации?"
 bol.16.d: "Конфедерация между нашими государствами была недолговечным государством, существовавшим в 1836-1839 гг., так как считалось, что две страны вместе будут сильнее, и смогут соперничать с другими силами в Южной Америке. Однако, катастрофическое поражение от Чили и Аргентины во время Войны Конфедерации разрушило Союз и воссоздало два независимых государства.\n\nТем не менее, поддержка Союза не ослабела со временем, и даже набрала еще больше популярности из-за провала в Чакской войне и ухудшающейся экономики. Неспособность Буша решить проблему с забастовщиками вновь подняла этот вопрос, и выдвигаются серьезные предложения в поддержку Союза несколькими нашими министрами кабинета."
 bol.16.a: "Мы сможем это решить самостоятельно! Отправить армию!"
 bol.16.b: "Предложить идею Перу"
  
 bol.17.t: "Боливия предлагает воссоздать Перу-Боливийскую конфедерацию"
 bol.17.d: "Конфедерация между нашими государствами была недолговечным государством, существовавшим в 1836-1839 гг., так как считалось, что две страны вместе будут сильнее, и смогут соперничать с другими силами в Южной Америке. Однако, катастрофическое поражение от Чили и Аргентины во время Войны Конфедерации разрушило Союз и воссоздало два независимых государства.\n\nТем не менее, поддержка Союза не ослабела со временем, и даже набрала еще больше популярности в Боливии из-за провала в Чакской войне и ухудшающейся экономики. Неспособность Буша решить проблему с забастовщиками вновь подняла этот вопрос, и давление других партий заставило его предложить восстановление Конфедерации, чтобы не допустить ухудшения хаоса в его стране."
 bol.17.a: "Ратифицировать воссоединение!"
 bol.17.b: "Нам не нужна Боливия, которая будет нас тянуть ко дну"
  
 bol.18.t: "Разрешение оловянных забастовок"
 bol.18.d: "Так как улицы залиты кровью шахтеров, а их лидеры либо мертвы, либо в тюрьме, забастовки потеряли свой шанс и шахтеры были вынуждены вернуться к работе. Хотя из-за этого кризиса усилились социалистические партии, маловероятно, что они смогут скоро свергнуть наш военный режим."
 bol.18.a: "Стабильность... Пока что"
  
 bol.23.t: "Будущее Боливии"
 bol.23.d: "Херман Буш Бессера правит Боливией уже три года, причем его можно с натяжкой назвать нелегитимным, так как для того, чтобы стать президентом, ему пришлось в 1934 году свергнуть Даниэля Саламанку. Однако, многие в стране его поддерживают, а его реформы лишь принесли благополучие и стабильность Боливии. Хотя Буш Бессера показывал свою верность демократическим процессам, он готов к роли пожизненного Президента. Должны ли мы требовать выборов? Или переписать Конституцию, чтобы он стал пожизненным Президентом?"
 bol.23.a: "Да здравствует El Presidente!"
 bol.23.b: "Выборы должны быть честными для всех"
  
 bol.24.t: "Увеличивающееся давление перед выборами!"
 bol.24.d: "С приближением выборов в Боливии, некоторые из наших вернейших советников указали, что у нас больше не будет большинства, и что правление Хермана Буша, возможно, подошло к концу. К счастью, у нас есть почти полный контроль над выборами, поэтому мы отдали приказ заменить несколько избирательных урн нашими собственными."
 bol.24.a: "Нет ничего, что не смогла бы поправить небольшая подделка"
  
 bol.25.t: "Увеличивающееся давление перед выборами!"
 bol.25.d: "С приближением выборов в Боливии, некоторые из наших вернейших советников указали, что у нас больше не будет большинства, и что правление Хермана Буша, возможно, подошло к концу. К счастью, у нас есть почти полный контроль над выборами, поэтому мы отдали приказ заменить несколько избирательных урн нашими собственными."
 bol.25.a: "Да здравствует El Presidente!"
  
 bol.26.t: "Попытка радикального переворота!"
 bol.26.d: "Вдохновлённые повторяющимися промахами администрации Буша, некоторые члены вооруженных сил атаковали Ла-Пас, чтобы сместить Буша и назначить своих ставленников. Обещая возвращение законных территорий и восстановление боливийского величия, движение быстро набирает поддержку, особенно среди низших классов и в шахтах, где шахтеры, недовольные государством, отчаянно ищут выход."
 bol.26.a: "Переворот удался!"
 bol.26.b: "Буш сохраняет власть"
  
 bol.27.t: "Боливия в Интернационале?"
 bol.27.d: "После успеха наших товарищей в остальной Южной Америке, мы сами должны спросить себя: хотим ли мы помочь распространению мировой революции, присоединившись к Интернационалу?"
 bol.27.a: "Спросить Коммуну"
 bol.27.b: "Мы останемся нейтральными"
  
 bol.28.t: "Новый южноамериканский гегемон"
 bol.28.d: "Мы достигли того, что многие считали невозможным, - цели настолько амбициозной, что многие мировые державы никогда бы не поверили в ее достижение. Перу-Боливия вернула себе былую славу, отвоевав у своих соседей утраченные земли и закрепив свое место в учебниках истории. Хотя на то, чтобы наши недавние завоевания приняли наше правление, могут уйти десятилетия, наше пожизненное правление в качестве единственного гегемона Южной Америки практически обеспечено.\n\nМир теперь увидел мощь Перу-Боливии под новым боливийским руководством, и нашим соседям будет полезно помнить о хитрости и абсолютном господстве Боливии."
 bol.28.a: "Возможно, нам следует восстановить и титул 'Верховный защитник'...?"
  
