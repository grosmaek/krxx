 BOL_tristan_marof: "Тристан Мароф"
 BOL_tristan_marof_leader_desc: "Тристан Мароф, настоящее имя которого Густаво Адольфо Наварро, родился в небогатой семье и учился на юриста. Одаренный писатель, он начал издавать недолговечный журнал Renacimiento Altoperuano в возрасте 17 лет и присоединился к кругу оппозиции либеральному господству, собравшемуся вокруг Республиканской партии. Поддерживая Баутисту Сааведру, он был вознагражден должностью консула в недавно признанной Французской коммуне, где его взгляды радикализировались, и, взяв псевдоним, Мароф начал продвигать радикальную марксистскую и антиимпериалистическую политику. Во Франции Тристан Мароф приобрел известность и влияние как главный боливийский марксист и в первой половине 1920-х годов написал различные политические работы, получившие положительную оценку таких людей, как Ромен Роллан или Анри Барбюс. Вернувшись в Боливию в сентябре 1926 года, он основал Социалистическую партию, которая была быстро закрыта за отказ сотрудничать с Эрнандо Силесом, а сам Мароф был выслан из страны. После этого Мароф участвовал в различных социалистических группах из-за рубежа в Чили и Патагонии, таких как Революционная рабочая партия, а теперь, возглавив партию и став президентом, попытается реформировать отсталое боливийское государство."
 BOL_tristan_marof_advisor_desc: "§YBorn:§! §LFebruary 10th, 1898, in Sucre, Chuquisaca Department, Republic of Bolivia§!" #NT!
  
 BOL_jose_antonio_arze_y_arze: "Хосе Антонио Арсе-и-Арсе"
 BOL_jose_antonio_arze_y_arze_leader_desc: "Хосе Антонио Арсе и Арсе родился в 1904 в Кочабамбе, Боливия. Он получил образование юриста в 'Универсидад Майор де Сан Симон' в 1926, а позже вступил в 'Федерасион Университария Боливиана', синдикалистские идеалы которой оказали на него большое влияние. Арсе и Арсе, вместе с другими интеллектуалами организации, как Рикардо Анайя и Хосе Куадрос Кирога создали 'Програма де Принсипиос', в которой расписывалась необходимость национализации горно и нефтедобывающих компаний, предоставление земли аборигенам и применение более строгих законов о рабочих условиях. Но радикальная антимилитаристская позиция Хосе вынудила его перебраться в Чили после начала Чакской войны. После окончания войны он вернулся в страну и основал 'Партидо Синдикалиста де Боливия', набравшую популярность среди эксплуатируемых шахтёров в бедных частях Боливии. Став президентом, Арсе и Арсе приведёт 'Програма де Принсипиос' в жизнь, и проведёт дополнительные реформы для превращения Боливии в революционную страну."
  
