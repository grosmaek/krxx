 BOL_gualberto_villarroel_lopez: "Гуальберто Вильярроэль Лопес"
 BOL_gualberto_villarroel_lopez_leader_desc: "§YОписание лидера\nРодился:§! 15 декабря 1908, Вилла-Риверо, Кочабамба, Республика Боливия\n§YПолитическая карьера:§! Окончив в 1924 году национальную школу в Сукре, Гуальберто Вильярроэль в следующем году поступил в Военный колледж армии и с отличием окончил его в звании лейтенанта. Сразу же он был призван на фронт войны Чака, где получил звание капитана, а главное, испытал разочарование от неэффективности высшего командования и поражение боливийской армии. Вскоре после окончания войны Вильярроэль вступил в тайную ложу Razón de Patria и быстро стал правой рукой ее основателя Элиаса Бельмонте Пабона.\n\nПосле поражения предыдущего восстания и победы синдикалистов на выборах ложа решила вновь попытаться спасти страну и выдвинула Вильярроэля на пост президента, воспользовавшись его молодостью и хорошей репутацией среди военных."
 BOL_gualberto_villarroel_lopez_army_chief_desc: "§YBorn:§! §LDecember 15th, 1908, in Muela, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LGualberto Villarroel López joined the 'Colegio Militar del Ejercito', where he graduated in 1930 as a second lieutenant. From his graduation, López steadily rose through the ranks until the start of the Chaco War, where his cunning and bravery transformed him into a War hero for the Bolivian people.§!\n\n§YNotes: Member of the Razón de Patria.§!" #NT!
  
 BOL_manuel_marzana: "Мануэль Марсана"
 BOL_manuel_marzana_theorist_desc: "§YBorn:§! §LJune 7th, 1889, in Tarabuco, Chuquisaca Department, Republic of Bolivia§!\n§YBackground:§! §LManuel Marzana graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1914. He rose through the ranks until becoming commander right before the outbreak of the Chaco War. Manuel took part in the capture of the Boquerón fort, and would later lead its defence after Colonel Luis Emilio Aguirre was killed in action. Despite his valiant efforts, his troops were outnumbered and outgunned, managing to last twenty days until its capture. Marzana was kept as a POW for the rest of the conflict and was returned to Bolivia after hostilities ended.§!" #NT!
  
