 ### Ideas ### 
 COL_legacy_liberator: "Наследие Освободителя"
 COL_coffee: "Кофейный бум"
 COL_coffee_desc: "Наши фермы производят качественный кофе с повышенными темпами."
 COL_coffee_trade: "Экспорт кофе"
 COL_coffee_trade_desc: "Кофе стал нашим основным экспортным товаром и благодаря беспорядкам в Бразилии на рынке этого товара у нас фактическая монополия."
 COL_bogotazo: "Политические столкновения"
 COL_bogotazo_desc: "Столкновение между либералами, консерваторами, синдикалистами и сторонниками "Леопардос" вспыхнули в самой жестокой форме в Боготе. После этого наша партия получила практически полный контроль над колумбийской политикой."
 COL_status_quo: "Статус-кво"
 COL_status_quo_desc: "Колумбия всегда была хорошим местом для хороших людей. Разве мы не любим нашу страну? Давайте ценить наше процветание и думать о будущем, а не о распрях между нашими братьями."
 COL_arms_deathroad: "[ENT.GetAdjective]ий импорт вооружений"
 COL_arms_deathroad_desc: "Мы импортируем большое количество вооружений и припасов из [ENT.GetNameDef] и других стран Антанты."
 COL_arms_deathroad_2: "Дальнейшая [ENT.GetAdjective]ая поддержка"
 COL_arms_deathroad_2_desc: "Мы продолжаем импорт оружия из стран Антанты. Благодаря долгому сотрудничеству, поддержка [ENT.GetNameDef] растёт."
 COL_tradeagreements: "Выгодные торговые соглашения"
 COL_tradeagreements_desc: "Пользуясь ростом нашей экономики и стабильностью в стране нам удалось заключить крайне выгодные торговые сделки с нашими соседями и сверхдержавами."
 COL_stable_dem: "Стабильная демократия"
 COL_stable_dem_desc: "Похоже, наша республика находится в состоянии мира и стабильности. Даже учитывая периодические сообщения о вандалах, можно сказать, что мы обеспечили мир и стабильность в это неспокойное время."
 COL_land_reform: "Земельная реформа"
 COL_land_reform_desc: "Правительство НСЛР конфискует земли политиков-сторонников Консерваторов. Для земли и людей теперь наступили лучшие времена."
 COL_one_nation: "Одна нация"
 COL_one_nation_desc: "Враги повсюду, и после прошедших выборов планируется множество шагов для того, чтобы Колумбия пережила эти времена повышения налогов."
 COL_mobilize: "Великая Колумбийская Мобилизация"
 COL_mobilize_desc: "Мы проводим мобилизацию не для того, чтобы объединить нашу Великую нацию!"
 COL_arms_willy: "Закупки оружия в Германии"
 COL_arms_willy_desc: "Выполняя условия соглашений, заключенных генералом Хорхе Элиэсером Гайтаном во время его недавней поездки в Кайзеррейх, Колумбия теперь импортирует большое количество стрелкового оружия из Германии."
 COL_break_the_chains: "Сбросить оковы"
 COL_break_the_chains_desc: "Лишь теперь, под флагом синдикализма, Колумбия получила настоящую свободу!"
 COL_militias: "Рабочая милиция"
 COL_militias_desc: "Милиционеры из числа рабочих теперь буду следить за нашей безопасностью в случае военного мятежа!"
 COL_collectivization: "Коллективизация ферм"
 COL_collectivization_desc: "Поля и плантации по всей Колумбии выдаются в собственность крестьянам."
 COL_emergency: "Чрезвычайное положение"
 COL_conservative: "Консервативное правительство"
 COL_coffe_trade: "Торговля кофе"
  
 ### Focuses ### 
 COL_the_mission: "Вспомнить о миссии в Рейхспакта"
 COL_the_mission_desc: "Наша миссия в Рейхспакте, возглавляемая генералом Пинильей, уже некоторое время находится за границей. Настало время вспомнить о них и узнать, что сильнейшая сверхдержава мира готова привнести в наши вооруженные силы."
 COL_army_doctrine: "Германская военная доктрина"
 COL_army_doctrine_desc: "Германия - держава, одержавшая победу в Вельткриге, и их доктрина и тактика хороши, как докладывает наша миссия. С этого момента наши войска должны соответствовать мировым стандартам."
 COL_modernequipment: "Современное военное оснащение"
 COL_modernequipment_desc: "Во время миссии наши офицеры столкнулись с суровой реальностью того, насколько устарело наше пехотное оснащение. Похоже, даже армии германских марионеток затмевают нас в военном потенциале! Это должно измениться!"
 COL_art_renewal: "Обновление артиллерии"
 COL_art_renewal_desc: "Наша артиллерия больше не годится для поддержки наших солдат; мы должны обновить её, даже если это будет означать закупки у иностранных подрядчиков."
 COL_support_brigades: "Обучение бригад поддержки"
 COL_support_brigades_desc: "Бригады поддержки являются неотъемлемой частью современной военной теории. Мы должны внедрить их в нашу армию, и неважно, насколько сложно будет собрать необходимое оборудование и ресурсы."
 COL_officer_schools: "Создание офицерских школ"
 COL_officer_schools_desc: "Наши офицеры, входившие в состав миссии в Рейхспакте, получили ценную информацию о ведении современной войны. Теперь они должны передать эти знания офицерам и солдатам более низкого ранга, чтобы обеспечить в нашей армии единое тактическое видение."
 COL_commando_forces: "Коммандос"
 COL_commando_forces_desc: "Специальные подразделения являются ключевыми для прохождения сложной местности. Мы должны быть уверены, что они достаточно подготовлены, чтобы мы могли полностью использовать потенциал десантников, морской пехоты и горнострелковых войск."
 COL_modern_divisons: "Современная структура дивизий"
 COL_modern_divisons_desc: "Если наша реформа армии пройдет успешно, мы смоделируем структуру армии, пользуясь опытом Кайзеррейха, и обеспечим безопасность Колумбии от иностранных агрессоров."
 COL_mobile_warfare: "Мобильная война"
 COL_mobile_warfare_desc: "Многие наши офицеров из числа входивших в военную миссию считают, что, учитывая обширность Южной Америки относительно европейского фронта, наша армия должна сосредоточиться на быстром перемещении, а не на оперативной целостности фронта. Эта концепция весьма спорна, но имеет свои плюсы."
 COL_tanques: "Panzerkampwagen"
 COL_tanques_desc: "Так называемые Панцеры немецкой армии - это нечто невероятное, их способность продвигать линию фронта нельзя недооценивать. Возможно, мы могли бы использовать такие в нашей армии?"
 COL_spart: "Эксперименты с самодельной артиллерией"
 COL_spart_desc: "Идея кажется достаточно простой: тяжелый ремень, на другой стороне практически неподвижная тяжелая артиллерийская установка на танковом шасси; так мы сможем с относительной легкостью уничтожать вражескую броню. Применение такое идеи на практике требует опыта, которого у нас, однако, нет."
 COL_complete_military_modernisation: "Complete Military Modernisation" #NT!
 COL_complete_military_modernisation_desc: "Now, our efforts to reform the military have almost reached completion; final steps will be put in motion to ensure Colombia's Army is the most modern on the continent!" #NT!
 COL_military_innovations: "Военные инновации"
 COL_military_innovations_desc: "Военная наука постоянно развивается. Копирование структуры германской армии продолжается до сих пор, и это уже заняло у нас много времени. Мы должны быть в курсе всех изменений в эти интересные времена."
 COL_luft: "Колумбийский Luftstreitkrafte"
 COL_luft_desc: "Немецкий Luftstreitkrafte будет использован в качестве образца для наших ВВС, а также мы должны реформировать программу обучения офицеров под стать немецкой."
 COL_fuerza: "Иерархия Института ВВС"
 COL_fuerza_desc: "Luftstreitkrafte не является эгалитарным; военная дисциплина - очень важный аспект войны. Мы, конечно, не будем заставлять наших пилотов ежедневно подниматься в горы, но они по крайней мере должны прекратить играть в карты внутри бомбардировщиков!"
 COL_bomber: "Фокус на бомбардировщиках"
 COL_bomber_desc: "Бомбардировщики имею жизненно важное значение, ведь превосходство в воздухе на самом деле нужно для поддержки наземных сил. Мы должны быть уверены, что наши модели соответствуют стандартам Великих держав."
 COL_fighters: "Фокус на истребителях"
 COL_fighters_desc: "Чтобы быть уверенными, что наши планы о полном господстве в воздухе будут выполнены, мы должны убедиться, что наши истребители так же хороши, как и в Европе."
 COL_nav: "Учения морских бомбардировщиков"
 COL_nav_desc: "Наш флот бледнеет в сравнении с флотами Перу и других ведущих держав континента, не говоря уже о флотах Северной Америки. Лучший способ сохранить безопасность наших берегов - быть уверенными, что наши эскадрильи смогут уничтожать вражеские корабли с высокой точностью."
 COL_cas_focus: "Учения штурмовиков"
 COL_cas_focus_desc: "Несмотря на то, что штурмовики крайне важны для наземных операций, у нас недостаточно квалифицированных пилотов для таких самолетов. Необходимо это исправить!"
 COL_strategicial_bombing: "Стратегическое уничтожение"
 COL_strategicial_bombing_desc: "С захватом превосходства в воздухе наши ВВС смогут бить наших врагов на их же земле."
 COL_navy: "Реформировать военный флот"
 COL_navy_desc: "Наш флот мал и не эффективен. Мы должны реформировать его, взяв по просьбе наших офицеров в качестве примера Кайзеровский флот."
 COL_dockyard: "Ужесточить северное побережье"
 COL_dockyard_desc: "Большая часть нашей важнейшей военно-морской инфраструктуры и значительная часть промышленности нашей страны находится вблизи уязвимого северного побережья. Мы должны сделать все возможное для защиты от вторжения."
 COL_destroya: "Строительство эсминцев"
 COL_destroya_desc: "Среди главных приоритетов наших ВМС - гарантировать безопасность наших морских грузоперевозок даже в военное время; наибольшую опасность для них представляют подлодки, в чем убедились офицеры, входившие в состав миссии в Рейхспакте. Необходимо защититься от них."
 COL_flexible_fleet: "Многоцелевой флот"
 COL_flexible_fleet_desc: "Если мы хотим гарантировать наш суверенитет, наш флот должен стать хорошо смазанной машиной асимметричной морской войны, обеспеченной всех необходимым."
 COL_large_fleet: "Имеющийся в наличии флот"
 COL_large_fleet_desc: "Если мы хотим гарантировать наш суверенитет, наш флот должен стать крупнейшим и мощнейшим в регионе, одним своим существованием обеспечивающий нам формальное господство на море, даже не вступая в бой."
 COL_naval_doctrine: "Морская доктрина"
 COL_naval_doctrine_desc: "Большая эффективность Кайзеровского флота зависит не от размера кораблей, а от их эффективного развертывания и качественной военно-морской доктрины. Наши военно-морские офицеры будут использовать знания, полученные за рубежом."
 COL_cruiser_effort: "Строительство крейсеров"
 COL_cruiser_effort_desc: "Крейсеры являются важнейшим аспектом любого современного флота любого размера и независимо от доктрины, которую принимает командование."
 COL_black_andes: "Реструктуризация экономики"
 COL_black_andes_desc: "Большая часть нашей экономики ослаблена и зависима от колеблющегося иностранного капитала; экономические эксперты заявляют, что в ближайшие несколько лет у нас появятся серьезные проблемы. Мы должны подготовиться к худшему, укрепив нашу экономику, чтобы в случае новой войны враждующие государства не смогли на нас надавить."
 COL_infrastructure: "Расширение железных дорог"
 COL_infrastructure_desc: "Наша возможность импорта и экспорта зависит от нашей железнодорожной сети, которая в настоящее время практически отсутствует. Это нужно изменить."
 COL_ports_airports: "Современные сухие доки"
 COL_ports_airports_desc: "Мы делаем ставку, прежде всего, на архаичное оборудование или военно-морское производство, способное обрабатывать только небольшие и устаревшие вещи. Поэтому государство должно создать более современную верфь."
 COL_infrastructure2: "Масштабные инфраструктурные проекты"
 COL_infrastructure2_desc: "Если мы хотим, чтобы наша армия всегда была хорошо оснащена, мы должны реформировать нашу инфраструктуру, чтобы всё необходимое приходило прямо в казармы."
 COL_academical_reforms: "Академические реформы"
 COL_academical_reforms_desc: "Наши университеты богаты, а ученые умы светлы, однако они не создают для государства чего-то, что может быть использовано в более... практических целях. Некоторые небольшие денежные стимулы должны заставить их направить свои умы в нужное русло."
 COL_eletronics_effort: "Исследования в электронике"
 COL_eletronics_effort_desc: "Электроника как наука находится в зачаточном состоянии в Колумбии, но всё же есть несколько профессоров, которые в курсе последних разработок. Мы должны обеспечить народу Колумбии доступ к ним."
 COL_secret_weapons: "Эксперименты с ракетами"
 COL_secret_weapons_desc: "Для ракет дальнего действия необходимы действительно продвинутые вычисления и некоторые сложные концепции; к счастью, данные, вынесенные из последних войн в Европе помогут нам в создании этого оружия."
 COL_the_new_economy: "Новая Экономика"
 COL_the_new_economy_desc: "Если мы хотим, чтобы наша экономика уцелела в нынешних и грядущих потрясениях, мы должны многое сделать; в частности, следует направить усилия на развитие промышленности, а не сельского хозяйства, и так являющегося основной отраслью в Колумбии."
 COL_coffee_boom: "Кофейный бум"
 COL_coffee_boom_desc: "Учитывая хаос в Бразилии, разразившийся в последнее время, похоже, теперь Колумбия в одиночку управляет рынком кофе. Необходимо предпринять шаги для обеспечения того, чтобы богатство от такого господствующего положения полностью доходило до государственной казны..."
 COL_coffee_expand: "Экспорт кофе"
 COL_coffee_expand_desc: "Спрос на кофе огромен и продолжает расти, ведь даже в такие сложные времена всем нужно пить кофе. Наш экспорт растет быстрыми темпами, и экономика извлекает из этого большую выгоду."
 COL_import_industrialization_program: "Начать программу импортозамещения"
 COL_import_industrialization_program_desc: "Импорто-замещающая индустриализация (проще говоря 'Импортозамещение') - это торгово-экономическая политика, выступающая за замену иностранного импорта на внутреннее производство. Она основана на идее, что государство должно уменьшать свою зависимость от иностранного капитала за счет местного производства промышленно развитых продуктов."
 COL_import_industrialization_program_phase_2: "Продолжить программу импортозамещения"
 COL_import_industrialization_program_phase_2_desc: "Наша программа импортозамещения всё еще находится в зачаточном состоянии, поэтому нам необходимо внести в неё больше организации, чтобы обеспечить конкурентоспособность."
 COL_import_industrialization_program_phase_final: "Завершить программу импортозамещения"
 COL_import_industrialization_program_phase_final_desc: "Глобальная экономика сейчас, возможно, не на своем пике, но наша программа почти завершена, и время покажет, была ли она успешна. Истина заключается в том, что мы могли бы продолжить такую программу в менее... интересные времена."
 COL_protecionism: "Экономический протекционизм"
 COL_protecionism_desc: "Наша промышленность сейчас не конкурентоспособна для выхода на мировой рынок, мы должны защищать её и в то же время инвестировать в её модернизацию."
 COL_heavy_industry: "Инвестиции в тяжелую промышленность"
 COL_heavy_industry_desc: "Нам негде производить ни артиллерию, ни танки, ни самолеты. Нужно это исправить."
 COL_arms_race: "Южноамериканская гонка вооружений"
 COL_arms_race_desc: "Весь континент готовится к войне, необходимо, чтобы наша нация не отстала в этой гонке вооружений!"
 COL_arms_effort: "Улучшение снаряжения"
 COL_arms_effort_desc: "Нужно проследить, чтобы наша армия была хорошо оснащена и готова к реакции на любую ситуацию."
 COL_38: "Выборы 1938 года"
 COL_38_desc: "Эти выборы будут определять гораздо больше, нежели 'Либералы или Консерваторы'... люди должны выбирать мудро."
 COL_conservador: "Победа консерваторов"
 COL_conservador_desc: "Сохранение той Колумбии, которую мы знаем и любим, никогда не было легкой задачей, но сейчас это еще сложнее. Страна в хороших руках."
 COL_appease_conflicts: "Апелляционные конфликты"
 COL_appease_conflicts_desc: "Наши политические враги не согласны с результатами выборов, но мы обеспечим моральную основу для защиты интересов Колумбии."
 COL_escalate_conflicts: "Эскалация конфликтов"
 COL_escalate_conflicts_desc: "Наши враги не могут принять результаты выборов и устраивают беспорядки! Тяжелая рука правосудия спустится на них!"
 COL_assert_dominance: "Утверждение политического доминирования"
 COL_assert_dominance_desc: "Мы всегда были определяющим аспектом политики Колумбии, и с этой важной победой мы можем гарантировать, что наследие будет жить."
 COL_protect_red_tide: "Защититься от Красной угрозы"
 COL_protect_red_tide_desc: "Всем нам известно, что синдикализм - набирающая силу угроза, и мы должны найти общий язык с либералами, которые поставили Колумбию перед иностранными интересами, чтобы вместе бороться с ней."
 COL_safety_comitee: "Комитет общественной безопасности"
 COL_safety_comitee_desc: "Мы понимаем, что рано или поздно стране начнет угрожать экстремизм; теперь всё, что мы можем сделать, это подготовится к шторму. Давайте создадим Комитет общественной безопасности и подготовимся к возможной эвакуации гражданских, если произойдет худшее."
 COL_economical_plans: "Экономические планы"
 COL_economical_plans_desc: "Наш план модернизации производства необходимо продолжать, если Колумбия хочет продолжать экономический рост. Мы должны собрать иностранный и местный капитал для этого важнейшего дела."
 COL_defensive_countermeasures: "Оборонительные контрмеры"
 COL_defensive_countermeasures_desc: "Мы все надеемся, что наша столица никогда не попадет в осаду, но мы не можем полагаться на надежды. Оборонительные сооружения должны быть на местах."
 COL_plantation_grants: "Гранты для плантаций"
 COL_plantation_grants_desc: "Многие инвесторы желают принять участие в золотом веке кофе, который переживает рынок и наша нация. Они, конечно, получат в основном лишь номинальную выгоду."
 COL_building_grants: "Гранты на строительство"
 COL_building_grants_desc: "Мы предоставим разрешение заинтересованным сторонам строить предприятия для Колумбии на государственных землях, чтобы повысить нашу производственную мощь."
 COL_entente_ties: "Связи с Антантой"
 COL_entente_ties_desc: "Мы имеем тесные экономические связи с государствами Антанты и всё, о чем мы просим, - это оружие для защиты демократии в Южной Америке. Это справедливая сделка, выгодная для всех сторон."
 COL_liberal: "Победа либералов"
 COL_liberal_desc: "В этой стране Либералов всегда больше волнуют интересы Колумбии, а не наши личные желания. Теперь мы будем стремиться к лучшему будущему."
 COL_political_framework: "Политическая структура"
 COL_political_framework_desc: "Удар, который мы нанесли как по Радикалам, так и по Консерваторам, был весьма значителен. Политическая структура Колумбии от этого в целом выигрывает."
 COL_urban_renewal: "Возрождение урбанизации"
 COL_urban_renewal_desc: "Теперь необходимо начать инвестиции в наши города, сердце и душу Колумбии. Так мы создадим основы для лучшего будущего."
 COL_trade_agreements: "Пересмотр торговых соглашений"
 COL_trade_agreements_desc: "Наши торговые соглашения с нашими соседями должны быть пересмотрены для увеличения выгоды колумбийской нации."
 COL_contain_extremists: "Ограничить экстремистские элементы"
 COL_contain_extremists_desc: "'Леопардос', когда-то появившаяся в университетских как клуб интеллектуалов, теперь, после поражения Консервативной партии, собрала значительную поддержку и стала опасна. У нас нет другого выбора, кроме как запретить их деятельность на законодательном уровне."
 COL_rule_of_law: "Стабильная демократия"
 COL_rule_of_law_desc: "Многие элементы НСЛР и других трудовых организаций не являются экстремистами, даже Элиэсер Гайтан. Мы должны убедиться, что наша партия стоит вместе с людьми как друг, а не враг."
 COL_UNIR: "Победа НСЛР"
 COL_UNIR_desc: "Игра Гайтана окупилась; многие полагали, что НСЛР была лишь партией для лоббирования его самого, так что он мог в будущем возглавить Либеральную партию. Но он был на слуху, а теперь он управляет Колумбией!"
 COL_fight_influence: "Борьба с иностранным влиянием"
 COL_fight_influence_desc: "Мы должны объединить Колумбию и освободить её от тех, кто украл наши земли и наше богатство!"
 COL_education_programme: "Обширная образовательная программа"
 COL_education_programme_desc: "Образование станет ключом к будущему Колумбии. Мы не будем жалеть никаких средств на просвещение умов нашей молодежи!"
 COL_homelandland_defense_programme: "Программа национальной обороны"
 COL_homelandland_defense_programme_desc: "На нашу страну скоро позарятся радикалы и реакционеры, но наш народ должен быть в безопасности!"
 COL_union_alliances: "Союзные профсоюзы"
 COL_union_alliances_desc: "Профсоюзы имеют естественные синдикалистские склонности, но мы можем убедить их работать в рамках системы, чтобы улучшить условия рабочих Колумбии."
 COL_fufill_campaign_promises: "Выполнить обещания предвыборной кампании"
 COL_fufill_campaign_promises_desc: "Мы много чего пообещали нашему народу в ходе предвыборной кампании, теперь мы должны сдержать слово, сделав Колумбию лучше, пусть это будет и очень сложно."
 COL_compromise_liberals: "Компромисс с либералами"
 COL_compromise_liberals_desc: "Либеральная партия является краеугольным камнем политики Колумбии, без их согласия сделать что-то представляется весьма сложным. В любом случае, народ требует, чтобы мы решили эту проблему. Так будут либералы с нами или против нас?"
 COL_agreement_govt: "Коалиционное правительство"
 COL_agreement_govt_desc: "Теперь мы знаем, кто с НСЛР, а кто против. Мы должны сформировать коалицию, которая с такой легкостью победит на следующих выборах, что они станут чуть более чем формальностью."
 COL_confiscate_imperialist_companies: "Конфискация компаний империалистов"
 COL_confiscate_imperialist_companies_desc: "Соединенные Штаты и Канада слишком долго держали владельцев наших плантаций в заложниках."
 COL_formalize_workers_rightts: "Формализация прав рабочих"
 COL_formalize_workers_rightts_desc: "Наших рабочих слишком долго кормили обещаниями, и теперь с трудом сдерживаемая ненависть к правительству, естественно, снижает производительность труда. Им нужны гарантии."
 COL_biased_land_reform: "Земельная реформа"
 COL_biased_land_reform_desc: "Мы должны приступить к программе ограниченной земельной реформы, которая обеспечит крестьянам работу, конфискует землю у богатых и продаст иностранным державам. Собственники из числа консерваторов, естественно, возьмут на себя основную тяжесть реформы."
 COL_emergencia: "Чрезвычайное положение"
 COL_emergencia_desc: "Немцы предупреждали, что это произойдет. Лихорадочная ярость против истеблишмента почти завершилась установлением власти синдикалистского правительства! К счастью, генерал Пинилла вовремя вмешался."
 COL_seize_apparatus: "Захватить государственный аппарат"
 COL_seize_apparatus_desc: "Мы должны убедится, что государство в настоящее время действительно находится под контролем временной хунты."
 COL_witchhunt: "Охота на ведьм"
 COL_witchhunt_desc: "Синдикалистская Либеральная партия хочет предать Колумбию Интернационалу! Это нужно остановить!"
 COL_end_political_violence: "Конец политического насилия"
 COL_end_political_violence_desc: "Насилие порождает насилие. Мы должны быть уверены, что наше послание о стабилизации ситуации было ясным, что мы не очередная диктатура, возглавляемая жадными деспотами, такими, как синдикалисты."
 COL_efficent_rule: "Эффективное администрирование"
 COL_efficent_rule_desc: "Теперь наше правительство может действовать со всей свободой, необходимой для управления Колумбией."
 COL_military_support: "Сбор военной поддержки"
 COL_military_support_desc: "Армия не поддерживает наше вмешательство в её целостность. Это естественно, но мы должны наращивать поддержку хунты, особенно среди рядового состава."
 COL_formalize_junta: "Подчеркнуть временный характер хунты"
 COL_formalize_junta_desc: "Некоторые по-прежнему считают, что это захват власти. Они сомневаются в нашей лояльности Колумбии и в том, что она означает! Давайте подготовим выборы, которые произойдут в самом начале 1951 года и объявим об этом всем легальным партиям."
 COL_ensure_loyalties: "Обеспечение лояльности"
 COL_ensure_loyalties_desc: "Многие генералы по-прежнему считают, что наше вмешательство было ошибкой. Это будет стоить нам столь необходимого политического капитала, но мы должны убедить их в обратном!"
 COL_appeasing_elites: "Успокоить городские элиты"
 COL_appeasing_elites_desc: "Элиты наших крупных городов будут благодарны за вмешательство как только увидят преимущества тесного сотрудничества."
 COL_syndicalism: "Синдикализм в Андах"
 COL_syndicalism_desc: "Наконец рабочие Колумбии станут свободны! Давайте позаботимся, чтобы этот сон продолжился."
 COL_reorganise: "Реорганизация государства"
 COL_reorganise_desc: "Государство не должно быть инструментом для клептократов, а местом, где представлены профсоюзы."
 COL_el_congreso: "Конгресс профсоюзов"
 COL_el_congreso_desc: "1-й Колумбийский конгресс профсоюзов является знаменательным событием - политика, выбранная его участниками, определит курс Колумбии на ближайшее будущее."
 COL_first_economic_plan: "Первая пятилетка"
 COL_first_economic_plan_desc: "Прошел первый год синдикалистской экономики и Конгресс должен решить, как мы будем действовать дальше!"
 COL_collectivization_of_fields: "Коллективизация полей"
 COL_collectivization_of_fields_desc: "Поля, принадлежавшие каудильо, теперь переданы народу, работающему на них! Теперь мы должны налаживать тесные связи с крестьянами, чтобы Колумбия сохранила свою сельскохозяйственную мощь."
 COL_army_of_the_people: "Народная армия"
 COL_army_of_the_people_desc: "Армия больше не является инструментом империализма, теперь это воля народа защищать свои дома от реакционеров и контрреволюционеров."
 COL_repress_counter: "Репрессии против контрреволюционеров"
 COL_repress_counter_desc: "Мы должны положить конец всем контрреволюционерам, которые угрожают нашей молодой дорогой синдикалистской республике."
  
