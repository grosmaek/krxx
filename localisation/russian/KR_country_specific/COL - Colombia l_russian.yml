 ### Intro Screen ### 
 COL_country_intro_background: "GFX_COL_intro" #NT!
 COL_country_intro_header: "Место Колумбии в мире"
 COL_country_intro_content: "Ослабленная гражданскими войнами (особенно 1899-1903 гг.), Колумбия признала права США на строительство Панамского канала в рамках договора Хай-Бунан-Варилла 1903 года, завершив конфликт между двумя странами по этому поводу. Когда колумбийский конгресс отказался ратифицировать договор, Соединенные Штаты вынудили Панаму отделиться от Колумбии, компенсировав это в промежутке между 1921-1930 годами, суммарно выплатив 25 миллионов долларов. Колумбия официально признала Панаму в 1921. Консерваторы шли по пути модернизации страны и расширения сети железных дорог. С 1850 года Колумбия экспортирует табак и кофе, после 1900 года к этому списку были добавлены (с помощью американского капитала) бананы, а с 1905 года и нефть. Либералы сформировали правительство в 1930 г., после чего провели земельную реформу, лишив земли крупных собственников, а также ряд социальных реформ, привнесших экономические выгоды для среднего класса, рабочего класса и крестьян."
  
 COL_guide: "§MДемократия торжествует§! (§SСоциал-демократы§! / §cСоциал-Консерваторы§! / §lСоциал-Либералы§!)\n£white_dot Во время выборов выбирайте §SЛибералов§! или §cКонсерваторов§!\n£white_dot Начиная со вторых выборов, либералы становятся §lСоциал-Либералами§!\n\n§MЧрезвычайное положение§! (§PПатерналисты§!)\n£white_dot Во время выборов 1938 года выберите \"Армия должна положить конец этой хаотичной демократии! Порядок должен быть восстановлен.\"\n\n§MСоциализм в Андах§! (§RПадикальный социализм§! / §rСиндикалисты§!)\n£white_dot Во время выборов 1938 года вы можете избрать НСЛР, чтобы превратить его в §RРадикальный социализм§!\n£white_dot Кроме того, если вы останетесь демократами, то сможете избрать на президентских выборах 1946 года §rКолумбийскую Синдикалистическую Партию§!.\n"
  
 ### Election Events ### 
 col.2.t: "Президентские выборы 1938 года: Колумбия на распутье"
 col.2.d: "Президентские выборы уже начались. Либеральная партия на них хочет сохранить контроль над Президиумом, консерваторы так же хотят победить. Менее популярные, согласно опросам, партии в большинстве своем раскололись, однако из общей массы выделяются самые популярные из них: корпоратократы из Лос Леопардос и левые из НСЛР, во главе с харизматичным Хорхе Элиэсером Гайтаном. Поступают сообщения о столкновениях между сторонниками разных партий. За поддержанием порядка следит Густаво Рохас Пенилла, недавно вернувшийся из поездки по Рейхспакту, где заключил несколько оборонных контрактов и набрался опыта у германских командиров. Итак, кто же победит?"
 col.2.a: "Либералы!!"
 col.2.b: "Консерваторы!"
 col.2.c: "Хорхе Гайтан за счет множества обещаний народу становится президентом, а НСЛР и другие радикальные либералы формируют большинство в парламенте!"
 col.2.e: "Молодежная Консервативная коалиция, возглавляемая корпоратократическими 'Леопардос' неожиданно получает победу!"
 col.2.f: "Армия должна положить конец этой хаотичной демократии! Порядок должен быть восстановлен"
  
 col.3.t: "Президентские выборы 1942 года"
 col.3.d: "Со стабилизацией демократии в Колумбии усилением страны Гайтан и другие твердолобые либералы попали в правящую партию, а "Леопардос" упустили свой шанс. Теперь народ Колумбии должен снова выбрать своего президента, и его партия снова сможет взять большинство."
 col.3.a: "Консерваторы победят!"
 col.3.b: "Либералы победят!"
  
 col.4.t: "Президентские выборы 1946 года"
 col.4.d: "Принесут ли эти выборы стране больше единства, или наоборот еще больше разделят?"
 col.4.a: "Либералы, единственно верный выбор"
 col.4.b: "Консерваторы встанут у руля"
 col.4.c: "За крестьян, рабочих и Колумбию - победят синдикалисты"
  
 ### Foreign Events ### 
  
 col.5.t: "Государство [From.GetNameDefCap] желает присоединиться к альянсу [Root.GetFactionName]"
 col.5.d: "Государство [From.GetNameDefCap] направило посла для встречи с нашим правительством, чтобы вовлечь Колумбию в альянс [Root.GetFactionName]. Должны ли мы принять предложение колумбийцев?"
 col.5.a: "Конечно, они могут присоединиться!"
 col.5.b: "Нам не нужна Колумбия."
  
 col.6.t: "Государство [From.GetNameDefCap] отказывается"
 col.6.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу о вступлении в альянс [From.GetFactionName]. Возможно, мы недостаточно хороши по их меркам или недостойны как союзник. В любом случае, ответ был однозначным - нет."
 col.6.a: "Чёрт."
  
