 ### Decisions ### 
 colombia_research_name: "Андский Исследовательский Пакт"
 colombia_research_desc: ""
  
 COL_war_decisions: "Вернуть наше наследие"
 COL_war_decisions_desc: "Колумбия не контролирует свою историческую территорию. Хаос в Эквадоре и Венесуэле доказывает, что наш контроль необходим для обеспечения мира и стабильности в Великой Колумбии."
 COL_diplo_decisions: "Андский Пакт"
 COL_diplo_decisions_desc: "Мы должны создать союз Андских государств для борьбы с синдикализмом и другими угрозами нашей безопасности."
  
 COL_every_allied_country: "Каждый член §YПакта§!"
  
 COL_reclaim_our_legacy: "Вернуть наше наследие"
 COL_reclaim_our_legacy_desc: "Колумбия теперь контролирует свою историческую территорию. Хаос в Эквадоре и Венесуэле доказывает, что наш контроль необходим для обеспечения мира и стабильности в Великой Колумбии."
 COL_crusade_against_syndicalism: "Крестовый поход против синдикализма"
 COL_crusade_against_syndicalism_desc: "Цель наших завоеваний проста: спасти простых людей от лжи и атеизма синдикализма."
 COL_national_defense_comittee: "Комитет национальной обороны"
 COL_national_defense_comittee_desc: "Наше правительство должно создать комитет национальной обороны для того, чтобы гарантировать хорошее оснащение и подготовку нашей армии к предстоящей борьбе."
 COL_entente_arms_trade: "Торговля оружием с Антантой"
 COL_entente_arms_trade_desc: "Канада и другие участники Антанты предлагают нам помощь в нашей борьбе. Мы должны принять их предложение и продолжить бороться с синдикализмом!"
 COL_reichspakt_arms_trade: "Торговля оружием с Рейхспактом"
 COL_reichspakt_arms_trade_desc: "Германия и другие члены Рейхспакта предлагают нам помощь в борьбе против синдикализма. Мы должны принять их предложение и продолжить её!"
  
 COL_the_diplomatic_route: "Сила дипломатии"
 COL_the_diplomatic_route_desc: "Мы должны создать союз Андских государств для борьбы с синдикализмом и другими угрозами нашей безопасности."
 COL_invite_ecuador: "Пригласить Эквадор"
 COL_invite_ecuador_desc: "Давайте пригласим Эквадор в Андский Пакт и взаимно защитим наши границы и свободу."
 COL_invite_venezuela: "Пригласить Венесуэлу"
 COL_invite_venezuela_desc: "Давайте пригласим Венесуэлу в Андский Пакт и взаимно защитим наши границы и свободу."
 COL_rescue_panama: "Спасти Панаму"
 COL_rescue_panama_desc: "Панама вот-вот станет жертвой Красной Гидры. Мы должны спасти их и сделать частью своей страны!"
 COL_Reaffirm_Economic_Ties: "Возродить торговые связи"
 COL_Reaffirm_Economic_Ties_desc: "Нации, составляющие народ Великой Колумбии, были тесно связаны экономически со времён, как первые поселенцы ступили на эту землю. Наши страны должны снизить, а где-то и вовсе отменить, таможенные пошлины."
 COL_Research_Cooperation: "Андский Исследовательский Союз"
 COL_Research_Cooperation_desc: "Наш новый союз сильно отстаёт технологически от мировых гегемонов. Мы должны скоординировать наши усилия, чтобы побороть это отставание."
  
 COL_AND_trade: "Андский Торговый Союз"
 COL_AND_trade_desc: "Тесная экономическая кооперация между членами Андского Пакта приносит свои плоды. Да здравствует наш союз!"
  
