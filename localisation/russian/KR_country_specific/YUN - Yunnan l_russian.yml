##############################
 YUN_the_mountain_economy: "Горная экономика"
 YUN_the_mountain_economy_desc: "Топография и географическое положение Юньнани благословили и прокляли нас с несколькими экономическими особенностями. Если мы хотим вернуть процветание провинции, мы должны рассмотреть возможность использования таких особенностей в наших интересах."
 
 YUN_agrarian_solution: "Аграрное решение"
 YUN_agrarian_solution_desc: "Один из двух планов, детально проработанных Мяо Юньтаем, объясняет, что текущий цикл сельскохозяйственного производства Юньнани является неоптимальным и может быть значительно улучшен. Для этого он предложил несколько стратегий, которые мы должны осуществить..."
 
 YUN_industrialization: "Промышленное решение"
 YUN_industrialization_desc: "Один из двух планов, детально проработанных Мяо Юньтаем, объясняет, что текущее промышленное производство Юньнани неудовлетворительно и что оно может быть намного больше. Для этого он предложил несколько стратегий и инвестиций, которые мы должны пройти..."
 
 YUN_expand_agricultural_production: "Расширение сельскохозяйственного производства"
 YUN_expand_agricultural_production_desc: "Производство Юньнани в основном оставалось в частных руках, которые вынуждены были защищаться перед лицом меняющихся рыночных цен, а в последнее время - полного краха рынка. Чтобы вернуть производство сельскохозяйственной продукции к приемлемой марже, мы должны субсидировать наших сельхозпроизводителей."
 
 YUN_seek_foreign_investment: "Искать иностранные инвестиции"
 YUN_seek_foreign_investment_desc: "Для того чтобы начать развитие сельского хозяйства, нам нужно будет искать иностранный капитал. Хотя, быть в долгу перед иностранцами никогда не бывает хорошей идеей, это позволит нам быстрее продвигать наши реформы."
 
 YUN_Attract_Chinese_Investors: "Привлечь китайских инвесторов"
 YUN_Attract_Chinese_Investors_desc: "Китай никогда не рассматривался как промышленный гигант, но все еще есть много богатых китайцев, которые готовы инвестировать в нашу провинцию и в нашу страну, чтобы когда-нибудь Китай стал мировой супердержавой. Через банк Фу-Дянь мы выпустим новый набор месячных облигаций, которые позволят нам получить деньги, необходимые для наших реформ, и положить деньги в карманы наших инвесторов."
 
 YUN_FuDian_Bank_Reorganisation: "Реорганизация банка ФуДянь"
 YUN_FuDian_Bank_Reorganisation_desc: "Банк ФуДянь, основанный губернатором Цай Э в 1912 году, является крупнейшим банком в Юньнани, и с тех пор он обеспечивает Юньнань стабильным запасом денег и стабильной финансовой базой, из которой осуществляются наши инвестиции. Тем не менее, улучшения могут быть сделаны, и реорганизация банка, чтобы адаптироваться к новым китайским валютам и мировые финансовые движения должны быть одними из наших приоритетов."
 
 YUN_Road_Efforts: "Схема развития дорог"
 YUN_Road_Efforts_desc: "Как и в большей части Китая, наши дороги ужасно недоразвиты. Однако, в отличие от большинства Китая, в Юньнани есть сложный лабиринт гор, долин и рек, который превращает строительство дорог из простого начинания в нелегкую задачу. Для того чтобы лучше перемещать войска и грузы, нам необходимо расширять дороги, мосты и туннели."
 
 YUN_Frontier_Mining: "Пограничная добыча"
 YUN_Frontier_Mining_desc: "Юньнаньская граница до краев заполнена бесценными ресурсами, не только оловом, но и железом, бокситами, свинцом, цинком, медью, никелем и многими другими неметаллическими минералами. Может потребоваться несколько десятилетий, если не столетий, чтобы полностью освоить юньнаньские ресурсы, поэтому пришло время начать финансирование создания новых рудников и экспедиций для поиска большего количества ресурсов, чтобы мы могли торговать и использовать их для нашего собственного процветания."
 
 YUN_Yunnan_Guizhou_Railway: "Железная дорога Юньнань-Гуйчжоу"
 YUN_Yunnan_Guizhou_Railway_desc: "Соединение и расширение наших железных дорог с нашими претензиями в Гуйчжоу имеет первостепенное значение. Помимо облегчения перемещения войск и грузов между Юньнанью и Хунанем, это также облегчит сближение наших экономик и предотвратит еще один промах, подобный тому, который совершила армия Юньнани, перенапрягая свои линии снабжения во время Чжили-фэнтяньской войны..."
 
 YUN_expand_opium_production: "Расширение производства опиума"
 YUN_expand_opium_production_desc: "Внутренний опиум был навязан нам англичанами в 19 веке, чтобы деградировать и ослабить наше великое общество! Хотя мы, возможно, захотим избавиться от этой ужасной чумы, мы можем использовать его для финансирования нашего сельскохозяйственного развития, и это растение обладает некоторыми лекарственными свойствами. Однако, у Мяо Юньтая могут быть другие планы..."
 
 YUN_expand_subsistance_farming: "Расширение натурального хозяйства"
 YUN_expand_subsistance_farming_desc: "Чтобы предотвратить возможность возникновения голода, мы должны поощрять наших фермеров производить больше продовольствия для себя. Мы должны обеспечить наше продовольственное снабжение, если мы хотим иметь больше шансов стабилизировать нашу экономику и провинцию, а также помочь нашим фермерам отойти от вредоносных товарных культур, которые сделали нас зависимыми от экспорта."
 
 YUN_exporting_our_yields: "Экспорт наших урожаев"
 YUN_exporting_our_yields_desc: "Чем больше крестьян занимается сельским хозяйством и чем больше крестьян производят пищу для себя, тем больше еды. Таким образом, теперь у нас есть излишки пищи, и мы можем использовать то, что нам не нужно запасать, чтобы помочь профинансировать дальнейшее расширение. Продавая излишки зерна, мы можем значительно увеличить нашу прибыль в таком меняющемся мире."
 
 YUN_strengthen_regional_cooperation: "Укрепление регионального сотрудничества"
 YUN_strengthen_regional_cooperation_desc: "Большая власть к региональным правительствам распространялась не только на политические аспекты, но и на экономику. Нам нужно переосмыслить подход к сотрудничеству между нашими собраниями, чтобы, несмотря на децентрализацию Юньнани, иметь сплоченную экономику."
 
 YUN_Develop_East_Continent_University: "Развитие Восточно-Континентального Университета"
 YUN_Develop_East_Continent_University_desc: "Большое количество ученых и их студентов бежали на запад после того, как северный поход потерпел неудачу и вмешалась Германия. Теперь у нас сотни, если не тысячи академиков сидят в палатках и пытаются преподавать высшее образование самым лучшим и самым ярким из нас. Для будущего и провинции, и всего Китая необходимо, чтобы мы расширили то, что у них есть, и начали строить настоящий университет."

 YUN_research_slot_4: "Расширение Национального юго-западного ассоциированного университета"
 YUN_research_slot_4_desc: "Фабрики бесполезны без обученных, компетентных людей, которые ими управляют. Более того, для их работы необходима регулярная подача энергии. Для обеспечения будущего предложения квалифицированных технических специалистов и рабочих мы должны поощрять и субсидировать высшее образование."

 YUN_Hydroelectric_Ambition: "Амбиции в области гидроэнергетики"
 YUN_Hydroelectric_Ambition_desc: "Юньнань - горный район. Некоторые наши инженеры исследовали местные реки и пришли к интересному открытию. Мы можем построить плотины гидроэлектростанций! С таким сооружением в нашем индустриальном арсенале мы сможем лучше извлекать энергию из природы, чтобы не выключать свет и управлять нашими фабриками. Такой объект принесет огромную пользу нашей экономике!"
 
 YUN_promote_tourism: "Продвижение туризма"
 YUN_promote_tourism_desc: "Юньнань - красивая провинция, о наших горах, долинах, старых городах и реках, протекающих через них, написано во множестве книг и стихотворений. Хотя это и не является центральным элементом нашего экономического плана, развитие туризма позволило бы нам зарабатывать легкие деньги на природной и исторической красоте нашей провинции."
 YUN_industrial_innovation: "Инновации в промышленности"
 
 YUN_industrial_innovation_desc: "Ранняя текстильная и легкая промышленность Юньнани была революционной ко времени Синьхайской революции, но она отстала, так как на Западе появились новые промышленные технологии производства. Если мы хотим одержать победу над нашими оппонентами, мы должны воспользоваться доступом к железной дороге Куньмин-Хайфон и импортировать новые инструменты для наших фабрик и новых промышленных экспертов, чтобы помочь нам реорганизовать и улучшить нашу промышленность."
 
 YUN_Yunnan_textile_industry: "Юньнаньская текстильная промышленность"
 YUN_Yunnan_textile_industry_desc: "Юньнаньская текстильная промышленность имела скромное начало с простых мастерских по пошиву одежды до промышленной эры. Сейчас это постоянно растущая отрасль, которая продолжает привлекать инвесторов и нанимать наших людей. Мы должны субсидировать их рост, чтобы наша экономика улучшилась."
 
 YUN_mining: "Расширение горных работ"
 YUN_mining_desc: "Горнодобывающие предприятия вблизи Гэцзю и других крупных горнодобывающих городов Юньнани являются важным аспектом экономики Юньнани, даже жизненно важным. Расширение шахт, печей и плавильных заводов в нашей провинции, а также субсидирование горнодобывающих корпораций помогут нам увеличить производство и качество продукции."
 YUN_mining1_decision: "Расширить добычу угля в регионе [816.GetName]."
 YUN_mining1_decision_desc: "Расширение шахт, печей и плавильных заводов в регионе [816.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_mining2_decision: "Расширить добычу алюминия в регионе [325.GetName]"
 YUN_mining2_decision_desc: "Расширение шахт, печей и плавильных заводов в регионе [325.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_mining3_decision: "Расширить добычу хрома в регионе [816.GetName]"
 YUN_mining3_decision_desc: "Расширение шахт, печей и плавильных заводов в регионе [816.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_mining4_decision: "Расширить добычу вольфрама в регионе [816.GetName]"
 YUN_mining4_decision_desc: "Расширение шахт, печей и плавильных заводов в регионе [816.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 
 YUN_Tusi_Debacle: "Проблема Туси"
 YUN_Tusi_Debacle_desc: "В Юньнани, Сиаме и Бирме много племенных вождей, с которыми мы имеем связи. По мере того, как мы продолжаем изучать нашу территорию и эксплуатировать ее с целью получения необходимых ресурсов, мы должны учитывать местных вождей, или вождей Туси. Мы можем продолжать политику старости со времен династии Мин о сотрудничестве и ухаживании за Туси, или мы можем подтолкнуть их к интеграции непосредственно в правительство."
 
 YUN_improve_mining_facilities: "Улучшение инфраструктуры горнодобывающей промышленности"
 YUN_improve_mining_facilities_desc: "Мы могли бы лучше эксплуатировать наши природные ресурсы, если бы у нас была лучшая инфраструктура для добычи, чтобы добыча могла быстрее и эффективнее достигать железной дороги Кунмин-Хайфон. Мы должны расширить дороги, ведущие к шахтам и крупным горнодобывающим городам и от них до столицы и железнодорожных остановок, чтобы наши добывающие мощности были выше."
 
 YUN_Develop_the_Great_Southwest: "Развитие Великого Юго-Запада"
 YUN_Develop_the_Great_Southwest_desc: "Наша провинция долгое время была зажата в нищете, но мы всегда были одними из самых богатых в Китае. Может быть, когда-то мы были далекой от Пекина провинцией, но теперь мы являемся определением образцовой провинции!"
 
 YUN_shining_pearl_of_the_southwest: "Сияющая жемчужина Юго-Запада"
 YUN_shining_pearl_of_the_southwest_desc: "С полной реформой и оживлением нашей экономики, с массовыми расширениями, которые мы пережили, мы снова стали поистине великими. Мы в очередной раз претендуем на роль Сияющей Жемчужины Юго-Запада!"
 
 YUN_Kunming_Municipal_Construction: "Муниципальное строительство в Куньмине"
 YUN_Kunming_Municipal_Construction_desc: "Основание новой корпорации в Куньмине с целью обновления и улучшения нашего капитала является еще одним шагом на пути к нашему экономическому подъему. С созданием Куньминской цементной компании мы сможем начать более амбициозные строительные проекты на территории нашей провинции, не требуя поддержки Пекина."
 
 YUN_National_Southwestern_Associated_University: "Национальный юго-западный ассоциированный университет"
 YUN_National_Southwestern_Associated_University_desc: "Благодаря хаосу в центральном и восточном Китае, изгнанные интеллектуалы предоставили нам много места для организации новых исследовательских групп, чтобы помочь отделу исследований и разработок Куньминского Арсенала. Таким образом, создание нового Национального юго-западного ассоциированного университета, представляющего факультеты различных престижных университетов, позволило бы нам лучше координировать эти усилия."
 
 YUN_seeking_new_markets: "Поиск новых рынков"
 YUN_seeking_new_markets_desc: "Имея собственные поставки товаров, мы должны стремиться продавать излишки нашей продукции за рубежом. Хотя зависимость от экспорта в прошлом и повредила нашей собственной самодостаточности, мы уверены, что возобновление практики исключительно на избыточных товарах обязательно принесет только пользу нашей экономике."
 
 YUN_expand_infra: "Расширение сельской инфраструктуры"
 YUN_expand_infra_desc: "С тех пор, как тысячи лет назад на берегах озера Дянь появились первые человеческие поселения, соединение богатых сельскохозяйственных угодий с деревнями и городами через лабиринт гор и долин Юньнани стало трудной задачей для каждого правительства региона. Мы должны сделать все возможное, чтобы расширить его и усовершенствовать уже существующие рамки."

##Alternate Tree
 YUN_initial_stabilization: "Первоначальная стабилизация"
 YUN_initial_stabilization_desc: "С последним просчётом Тана по Юньнани вспыхнуло массовое восстание. Федералисты, гоминьдановцы и военачальники начали противостоять друг другу в борьбе за господство. Только сейчас, после нескольких недель борьбы, раны начинают заживать..."
 
 YUN_End_the_Monarchy: "Конец [QIE.GetName]"
 YUN_End_the_Monarchy_desc: "[QIE.GetName] была шипом на нашей стороне в течение десятилетий, и она значительно пережила свою полезность. Как таковая она выпадает на долю нас, людей, которые однажды свергли самозванца Юаня Шикая во время Войны за Национальную Защиту, чтобы спасти Китай от позора."
 
 YUN_Secure_Tibet2: "Тибетская проблема"
 YUN_Secure_Tibet2_desc: "В то время как юньнаньское правительство может смотреть наружу в сторону завоевания, все еще есть небольшие споры, которые необходимо разрешить. В хаосе, последовавшем за обретением Тибетом независимости, они случайно захватили землю, которая была нашей. Однако многие задаются вопросом, стоит ли нам действительно сосредоточиться на таких мелких претензиях в эти трудные времена..."
 
 YUN_Exploit_Burma2: "Дело 'Жёлтой книги'"
 YUN_Exploit_Burma2_desc: "В инциденте в Пианме в 1910 году англичане и их бирманские стукачи захватили контроль над тем, что было и что является законной китайской территорией. Однако мы уже несколько месяцев ведем переговоры с племенными вождями приграничного региона, и они заявили о своей поддержке нас. Пришло время положить наши карты на стол и выпустить \"Желтую книгу\"..."
 
 YUN_Strike_At_Liangguang: "Удар по Лянгуану"
 YUN_Strike_At_Liangguang_desc: "Лянгуан всегда был шипом на нашей стороне в течение последних нескольких десятилетий, сначала отправив нам декадентские останки Новой Гуансийской клики, а затем присоединившись к Лиге Восьми Провинций. Их время, как шип на нашей стороне, сейчас подходит к концу, так как мы ударим по ним, прежде чем они смогут допустить угрозу для нашей провинции."
 
 YUN_connect_sea: "Выход к морю"
 YUN_connect_sea_desc: "После того, как мы завладели Лянгуаном, мы теперь вольны сами распоряжаться своим экспортом и своими портами на своих условиям. Соединив эти две провинции, мы сможем создать альтернативу торговому пути из Куньмина в Хайпхон."

 YUN_the_Siamese_Threat2: "Наши претензии в Сиаме"
 YUN_the_Siamese_Threat2_desc: "Падение Британской империи привело к тому, что Бирма вновь подтвердила свою независимость, но с этим наступила слабость. Без поддержки англичан и Антанты Сиаму удалось претендовать на часть территории Пиянмы, которая является истинно китайской территорией. С успешным принятием дела Желтого Покрова пришло время обезопасить Серебряные рудники, которые были украдены сиамцами!"
 
 YUN_Conquer_Indochina: "Завоевать Индокитай"
 YUN_Conquer_Indochina_desc: "Индокитай был шипом на нашей стороне с древних времен. Теперь они владеют ценной железной дорогой Куньмин-Хайфон, и у нас снова есть выбор пойти на войну за регион, чтобы укрепить Китай..."
 
 YUN_Long: "Клика Лун Юня"
 YUN_Long_desc: "Лун Юнь, местный генерал ицзу и широко известный офицер среди юньнаньских солдат и групп меньшинств, вступил в борьбу за власть после свержения Тана. Что касается того, какое будущее ждёт Юньнань, только Лун Юнь знает..."
 
 YUN_the_Society_of_Bamboo_King: "Общество Бамбукового Короля"
 YUN_the_Society_of_Bamboo_King_desc: "Общество бамбукового короля - это тайная организация, состоящая в основном из лидеров Туси, политиков и других групп, кажущихся ущемленными Ханьским вторжением в Юньнань. Хотя большинство их целей окутаны тайной, мы знаем, что они хотят обуздать влияние ханьцев в Юньнани, и сотрудничество с ними ради единства в Юньнани отвечает нашим интересам."
 
 YUN_Dian_Identity: "Дяньская идентичность"
 YUN_Dian_Identity_desc: "На протяжении веков Юньнань была плавильным котлом культур. Разделенная, провинция стала жертвой как Пекина, так и иностранцев, и поэтому мы должны стремиться к формированию новой идентичности, объединяющей мультикультурный аспект нашей провинции в гармоничную мозаику этносов, объединенных стремлением к самосохранению и процветанию провинции."
 
 YUN_Sinitic_Dominance: "Доминирование синизма"
 YUN_Sinitic_Dominance_desc: "Несмотря на все неудачи, ханьцы стали этническим большинством в Юньнани, и поскольку группы меньшинств настаивают на том, чтобы у них были отдельные права по сравнению с остальным Китаем, мы должны продолжать поощрять ханьскую иммиграцию, чтобы Юньнань мог продолжать оставаться частью Китая, чтобы у него не возникло сепаратистских настроений."
 
 YUN_Restore_political_stability: "Восстановление политической стабильности"
 YUN_Restore_political_stability_desc: "После возобновления иммиграции ханьцев несколько этнических групп продемонстрировали свое несогласие с нашей политикой и в настоящее время протестуют против наших очевидных реформ. Хотя мы сочувствуем их требованиям, сейчас мы не можем позволить себе инакомыслие, и нам придется пока подавлять их протесты."
 
 YUN_King_of_Yunnan2: "'Король Юньнаня'"
 YUN_King_of_Yunnan2_desc: "Титул \"короля\" Юньнани передавался от провинциального губернатора к провинциальному губернатору со времен Цай Э, учитывая силу вменения, которую губернатор дает над пограничной провинцией. Лун Юнь, несмотря на то, что он был стойким антимонархистом, любезно принял этот титул, и власть и легитимность, которую дает ему власть над провинцией, неоспоримы."
 
 YUN_Democratic_Fortress2: "Демократическая крепость"
 YUN_Democratic_Fortress2_desc: "Несмотря на удаленность от столицы и относительную изолированность, Юньнань стал больше, чем просто вотчиной полководца. С работающими университетами, растущим промышленным сектором, судебной системой, представительной законодательной властью и избранным на местном уровне собранием, Юньнань является одной из немногих провинций Китая, которые, безусловно, можно считать демократическими."
 
 YUN_NRA_prevailed: "НРА преобладает"
 YUN_NRA_prevailed_desc: "Несмотря на провал Северной экспедиции и все неудачи Тана Цзяо, Лун Юня и многих других врагов Гоминьдана, Национальной революционной армии удалось одержать победу в провинции. Что касается того, что ждёт Юньнань в будущем, то это зависит от нового губернатора..."
 
 YUN_Land_Problem: "Перераспределение земли"
 YUN_Land_Problem_desc: "После тщательного анализа, проведенного Мяо Юньтаем, было сочтено необходимым провести аграрную реформу, чтобы повысить эффективность нашего земледелия и добычи, а также улучшить условия труда крестьян и мелких землевладельцев в нашем народе."
 
 YUN_Form_The_National_Protection_Alliance: "Создать Союз Спасения Нации"
 YUN_Form_The_National_Protection_Alliance_desc: "Китай лежит в хаосе после десятилетий конфликтов между военачальниками и слабым пекинским правительством. Поэтому Юньнань не может сидеть сложа руки и ждать, пока Пекин придет на помощь. Мы должны действовать быстро и воспользоваться возможностью, чтобы обеспечить силу и стабильность Китая!"
 
 YUN_emergent_financial_measures: "Экстренные финансовые меры"
 YUN_emergent_financial_measures_desc: "По мере того, как наша провинциальная экономика движется вперед, мы также должны стараться идти в ногу с ней в финансовом плане. Открылись новые инвестиционные проекты, новые компании, новые фабрики, и мы должны поощрять всех через наши финансовые меры, чтобы продолжать улучшать Юньнань и сделать его образцовой провинцией."
 
 YUN_cult_of_personality: "Культ личности"
 YUN_cult_of_personality_desc: "Слабостью Тана было отсутствие контакта со средним гражданином. Его роскошный образ жизни, и его хвастливое отношение закончилось его падением. Наш новый губернатор это понимает, и, используя свое положение офицера, местной знаменитости и семейного человека, он планирует вызвать сочувствие у каждого солдата, политика и семьи рабочего класса."
 
 YUN_continue_isolation: "Продолжить изоляцию"
 YUN_continue_isolation_desc: "Юньнань, возможно, благодаря своему географическому положению, остается одним из немногих мест в Китае, которое не полностью погрузилось в хаос, кумовство и репрессии. Возможно, так и должно оставаться, и мы должны попытаться создать более стабильную провинцию. В Китае и так достаточно войны, мы им не нужны, чтобы бросать шляпу на ринг."
 
 YUN_the_mountain_fortress: "Горная крепость"
 YUN_the_mountain_fortress_desc: "Нашу провинцию уже достаточно трудно атаковать, так как враги ограничены небольшими долинами и узкими горными переходами. Однако это не значит, что она неприступна. Мы еще можем улучшить её обороноспособность, установив оборонительные линии в указанных долинах и переходах. Этого должно быть достаточно, чтобы отпугнуть потенциальных нападающих."
 
 YUN_join_the_left_KMT_committee: "Войти в состав Комитета левого гоминьдана"
 YUN_join_the_left_KMT_committee_desc: "В условиях, когда революционное правительство борется против Пекина, будет правильно, если мы последуем за истинным Гоминьданом, чтобы привести революцию в Китай!"
 
 YUN_join_the_right_KMT_committee: "Присоединиться к Правому комитету Гоминьдана"
 YUN_join_the_right_KMT_committee_desc: "Несмотря на сопротивление Вана Цзинвэя в Фуцзяне, их версия гоминьдана явно противоречит тому, чего действительно хотел Сунь Ятсен. Вместо этого, мы будем стремиться присоединиться к тем, кто действительно следует за тем, за что боролись Сунь Ятсен и Чан Кайши и за что они погибли!"
 
 YUN_Kuomintang_government_Inititative: "Правительственная инициатива Гоминдана"
 YUN_Kuomintang_government_Inititative_desc: "С нашими союзниками позади, наконец, пришло время вернуться и спасти Китай от Императора, японцев и военачальников. Время расплаты пришло, Китай будет объединен и свободен, или мы умрем, пытаясь!"
 
 YUN_gear_up_for_war: "Готовься к войне"
 YUN_gear_up_for_war_desc: "В то время как война распространена на остальной территории Китая, Юньнань остается в относительно изолированном мире от остального Китая. Это сыграло против нас роль в последней чжили-фэнтяньской войне 20-х годов, где наше продвижение в Гуйчжоу было остановлено из-за отсутствия поставок. Мы не можем допустить, чтобы это повторилось, и поэтому мы должны готовиться к предстоящим конфликтам."
 
 YUN_Revive_republican_ideals: "Возродить республиканские идеалы"
 YUN_Revive_republican_ideals_desc: "Самоуспокоенность в провинции получила широкое распространение, так как многим уже безразлично, существует ли центральное правительство или вообще единый Китай. Этого нельзя допустить, Китай должен быть спасен, и мы должны снова привить нашему населению патриотизм!"
 
 YUN_Reform_KMT_Organisation: "Реформировать организацию Гоминьдана"
 YUN_Reform_KMT_Organisation_desc: "Гоминдановская, а точнее, гоминдановская ветвь Национальной революционной армии, практически не подвергалась никаким реформам с тех пор, как на Генералиссимуса было совершено покушение. Мы должны рассмотреть вопрос о реструктуризации нашей партии и начать проводить реформы, которые могут помочь нашей провинции легче войти в нашу организацию."
 
 YUN_A_New_China: "Новый Китай"
 YUN_A_New_China_desc: "Китай наконец-то воссоединился под белым солнцем, голубым небом и полностью красной землей Гоминьдана. Хотя нам еще предстоит пройти долгий путь, прежде чем мы оправимся от столетия унижений, мы осуществили мечту покойного доктора Суна и нашего покойного маршала Чан Кайши. Да здравствует наш генералиссимус Чжу Пэйдэ, объединитель Китая!"
 
 YUN_Ultimatium_To_Sichuan2: "Ультиматум Сычуани"
 YUN_Ultimatium_To_Sichuan2_desc: "Сычуаньская клика является живым примером того, почему военачальники не могут больше править в Китае во время недавнего голода. Мы отправим ультиматум в Сычуань, чтобы восстановить верховенство закона Республики, и если они откажутся, мы отправим послание всему Китаю: Время военачальников подошло к концу..."
 
 YUN_Enter_Yangtze_River2: "Войти в долину Янцзы"
 YUN_Enter_Yangtze_River2_desc: "Долина реки Янцзы ведет в самое сердце Китая. От Сычуани до Шанхая. Если мы хотим спасти Китай, мы должны будем контролировать эту жизненно важную реку, и чтобы начать нашу гегемонию, мы должны ликвидировать привратника долины: Хунань."
 
 if_they_fully_accept_tt: "§Эффекты, если они согласятся полностью:§!"
 if_they_partially_accept_tt: "§YЭффекты, если они согласятся частично:§!"

 YUN_Deal_with_Nanjing: "Разобраться с Нанкином"
 YUN_Deal_with_Nanjing_desc: "Пока Нанкин находится в руках врага, Китай никогда не будет по-настоящему единым. Их оскорбление Китая и идеалов Республики продолжается уже достаточно долго, и мы положим конец их неповиновению."
 
 YUN_civilian_kmt: "Установить гражданскую партию"
 YUN_civilian_kmt_desc: "Победа клики Вампоа над своими соперниками-милитаристами ещё не привлекла признание со стороны других элементов Гоминьдана. На данный момент, нам не хватает союзников среди гражданских, что ставит под сомнение нашу легитимность. Если мы хотим стать чем-то больше, чем очередной военной кликой, нам придётся установить связи с правым интеллектуалами внутри Гоминьдана, которых изгнал недальновидный Ван Цзинвей."

 YUN_assembly: "Судьба Ассамблеи"
 YUN_assembly_desc: "Несмотря на лидерство Юньнани в Войне за Защиту Нации и её репутации как бастиона демократии, Провинциальная Ассамблея всегда была рассадником коррупции и кумовства, которые связывают с про-Юньнаньскими лоялистами. В каких-то случаях, её представителями являются даже обычные офицеры нашей армии. Нам необходимо принять решение по поводу будущего направления Ассамблеи."

 YUN_supervisory_organs: "Надзорные органы"
 YUN_supervisory_organs_desc: "В тени эры милитаристов коррупция и кумовство стали полноценными политическими институтами. Решающее значение для пресечения подобных практик имеет создание различных регулирующих органов, главными из которых станут Контролирующий и Экзаменационный Юани. В первую очередь они будут сосредоточены на отслеживании финансовых нарушений, но мы будем использовать их и для проверки собственной армии, чтобы привлечь к нашему делу сочувствующих интеллектуалов."

 YUN_warlordism: "Интегрировать элементы милитаризма"
 YUN_warlordism_desc: "Суровая реальность говорит нам, что у нас крайне мало союзников и друзей. Если мы хотим продолжить наш путь по освобождению нации, нам придётся пойти на уступки и объявить амнистии ряду милитаристов и офицеров в провинциях, которых мы освободим. Их полуавтономная натура власти принесёт нам проблемы в будущем, но сейчас нам придётся работать с тем, что есть."

 YUN_new_life_movement: "Движение Новой Жизни"
 YUN_new_life_movement_desc: "На протяжении последних лет Китай стремительно погружается в пучину морального и физического разложения. Чтобы побороть этот упадок, мы должны продвигать правильные ценности, основанные на идеях Конфуцианства и Христианства. Это Движение Новой Жизни, как его окрестили, поможет нам привлечь сердца и умы народа и превратить партию в массовое консолидированное движение. Это также докажет, что мы являемся чем-то большим, чем просто очередные диктаторы."

 YUN_expand_party_congress: "Расширить партийный Конгресс"
 YUN_expand_party_congress_desc: "В Юньнани проживают многие республиканцы и националисты, которые горят желанием окончить эпоху внутренних распрей и унижений со стороны иностранцев. И хотя среди них много сомнительных элементов, у нас будет достаточно времени, чтобы избрать тех, кого мы посчитаем достойными, в новый расширенный партийный Конгресс. Это поможет нам обеспечить принципы политической опеки и позволит, однажды, создать конституционную Республику."

 YUN_kmt_personality_cult: "Культ личности"
 YUN_kmt_personality_cult_desc: "Наш великий генералиссимус [ROOT.GetLeader] олицетворяет собой истинные ценности Гоминьдана и несёт в себе наследие Сунь Ятсена, Чан Кай-ши и Синьхайской революции. Под его руководством нас ждёт великое будущее. И хотя в партии ещё наблюдается некая разделённость, его направляющая рука сглаживает все разногласия. Чтобы его великая мудрость раскрылась на полную, нам необходимо дать ему больше прав во власти."

 YUN_implementing_the_three_principles: "Внедрение Трёх Принципов"
 YUN_implementing_the_three_principles_desc: "Сунь Ятсен в своё время предложил Три Народных Принципа, которые стали фундаментом для Гоминьдана и путеводной звездой для многих поколений китайских республиканцев. И хотя эти идеи долгое время существовали лишь на бумаге, мы имеем возможность начать внедрять хотя бы самые основы из этих идей. Мы должны подчеркнуть нашу преемственность от Сунь Ятсена и обеспечить партийную ортодоксальность."

 YUN_dangguo: "Укоренить политическую опеку"
 YUN_dangguo_desc: "В времена национальных распрей Гоминьдан стал первым, кто внедрил принцип политической опеки. Мы приближаемся к грандиозной, почти духовной миссии по борьбе за душу нации. Партийное государство положит конец эпохе милитаризма, империализма и монархизма. Также, оно послужит проводником к построению полноценной многопартийной республики. Но пока, демократия должна подождать."
 
 YUN_secure_northern_china: "Защитить Северо-Восточный Китай"
 YUN_secure_northern_china_desc: "Фэнтяньское правительство, стоящее вопреки Цин, все еще является предателем китайской нации. За фасадом республиканизма, их военачальник-лидер - всего лишь японская шавка, и нам предстоит спасти Маньчжурию от таких тиранов и вернуть ей принадлежащее ей по праву место в Китае."
 
 YUN_secure_western_china: "Защитить Западный Китай"
 YUN_secure_western_china_desc: "После того, как Восток закреплен, настало время начать долгий поход на Запад. До тех пор, пока гоминьдановцы поддерживают идеалы Сунь Ятсена, долг Республики - защищать китайских граждан, где бы они ни находились. Поскольку Запад недавно впал в хаос, средства к существованию многих китайцев сейчас находятся под угрозой, и наш долг состоит в том, чтобы маршировать и навести порядок."

