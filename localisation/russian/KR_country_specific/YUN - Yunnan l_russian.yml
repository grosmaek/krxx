 YUN_Lu_Han_takes_over_party_long: "Национальная Армия Умиротворения\n§gПовстанцы никогда не скажут, что их амбиции по поводу офиса Тана были вызваны завистью, а скорее из-за твердой убежденности в том, что клика Юньнани идет опасным путем и нуждается в новом лидере, чтобы спасти ее. Несмотря на это, ни для кого не секрет, что офицерский корпус враждовал с Таном уже более десяти лет. Ранее ни одна из сторон не осмеливалась открыто нападать на другую, но похоже, что недавняя катастрофа военной авантюры в конце концов спровоцировала их нанести первый удар.§!"
 
