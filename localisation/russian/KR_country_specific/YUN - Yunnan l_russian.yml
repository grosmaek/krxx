 YUN_country_intro_header: "Статус Юньнаньской Клики"
 YUN_country_intro_content: "Появление Юньаньской Клики связано с основанием Юньнаньской Военной Академии в 1909 году. Со времён Синьхайской Революции 1911 года, провинция Юньнань славится своей элитной армией и преданностью китайскому республиканизму. В 1915 году Юньнань в одиночку объявил Войну в Защиту Республики против Юань Шикая и положил конец его империи. Победоносный Юньнань начал преследовать политику экспансионизма, утверждая контроль над своими соседями. Однако кратковременная юньнаньская гегемония имела свои последствия: многие из войск, развёрнутые за пределами провинции, были утеряны. Военная кампания в Сычуане провалилась и вызвала волну внутренних конфликтов в Юньнаньской Клике. Генерал Гу Пиньчжень сумел ненадолго свергнуть Тан Цзяо, но оклемавшись и вернувшись с верными ему войсками Тан смог одержать победу над Гу. Однако с тех пор юньнаньская армия перестала представлять из себя единую структуру. Бывшие одноклассники и братья по оружию быстро стали врагами.\n\nВо время Северного Похода юньнаньские войска в изгнании, возглавляемые Чжу Пэйдэ, объединились под знаменем Национальной Революции и стали стержнем армии Сунь Ятсена, в то время как сильнейший военачальник Юньнаня, Тан Цзяо не связывался с правительством гоминьдана в Гуанчжоу. Трагичный исход Северной Экспедиции вынудил отчаявшихся генералов Национальной Революционной Армии бежать на Юг, в Юньнань. Тяжёлые потери привели многих из них к Гуйчжоу – новейшему завоеванию Тана. Тан бы с радостью прикончил своих старых врагов на месте, но его генералы под предводительством Лун Юня заставили Тана предоставить разгромленной НРА убежище. Хотя сосуществование вчерашних врагов – непростое дело, они были знакомы с новым правителем Китая. Чжилийская Клика и их германские покровители не потерпят юньнаньской автономии, поэтому военачальники должны полагаться ради своего выживания на сотрудничество. Несмотря на внушительный командный состав и элитную армию, отсутствие единого командования армией сыграло злую шутку над Юньнанем, когда тот дерзко вступил в Четвёртую Чжили-Фэнтяньскую войну.\n\nС началом нового года в южной провинции власть Тан Цзяо далеко не крепка. Деспотизм и явный фаворитизм по отношению к своему бездарному брату Тан Цзию, настраивает против него многих высокопоставленных генералов, в том числе Лун Юня. Подчинение Цин также подорвало его авторитет, и теперь он контролирует войска бывшей НРА только на словах. Учитывая нарастающую политическую напряжённость между офицерами в Юньнане, следующая ошибка Тана может оказаться его последней..."

 YUN_guide: "§MТан Цзяо§! - §MИзоляционизм§! / §MЧжили§! / §MНРА§! / §MФэнтянь§! / §MФедерализм§! (§PПатернализм§! / §gАвторитарная Демократия§!)\n£white_dot Если вы идете по пути Изоляционизма, убедитесь, что вы собрали поддержку республиканцев в Юньнани до окончания миссии.\n£white_dot Если вы решили воспользоваться шансом и атаковать Хунань, успокойте Генштаб на совещании, признав его правоту, и подкупите войска при мобилизации.\n£white_dot Федералистский вариант будет доступен только в том случае, если Чэнь Цзюньмин инициирует Третью Шаньтоускую конференцию или Чэндускую конференцию.\n\n§MЛун Юнь§! - §MИзоляционизм§! / §MНРА§! / §MФэнтянь§! / §MЭкспансионизм§! (§PПатернализм§!)\n£white_dot Либо очистив высшее командование, либо собрав неэффективную республиканскую поддержку, либо не успокоив генералитет, Лун Юнь придет к власти, но Юньнань погрузится в гражданскую войну.\n£white_dot В гражданской войне есть три различных сценария. Чтобы успешно победить в гражданской войне в роли Лун Юня, выберите следующее в каждом соответствующем сценарии:\n£white_dot В битве при Чусюне подтяните артиллерию, а в битве при Цюйцзине защитите входы в долину.\n£white_dot При захвате Аньшуня скажите солдатам, что у них есть всего один день, чтобы завершить эвакуацию, а затем в битве при Бицзе разделите свои силы.\n£white_dot При обороне Бицзе защищайте город, а затем при штурме Гуйяна направляйтесь прямо в Цинчжэн.\n\n§MПравый Гоминьдан§! (§PПатернализм§!)\n£white_dot Если Лун Юнь будет свергнут, выбрав неправильный вариант в цепочке событий, у Чжу Пэйдэ появится шанс взять власть в свои руки.\n£white_dot Чтобы успешно победить в гражданской войне в качестве НРА Чжу Пэйдэ, выберите следующее в каждом соответствующем сценарии:\n£white_dot Во время деблокады гарнизона Гуйси, выполните маневр Клещи, а затем, во время авантюры в Чусюне, окопайтесь и подготовьтесь.\n£white_dot Во время восстания Цзуньи отправляйтесь прямо в Цзуньи через Бицзе, и пусть солдаты узнают, что такое самопожертвование.\n£white_dot При осаде Синьи оставить часть армии в Синьи и продолжать движение к Гуйяну, а затем при взятии Цзуньи отправить отряд.\n\n§MЛевый Гоминьдан§! (§SСоциал-Демократы§!)\n£white_dot Пусть гражданская война продолжается с каждым сценарием, заставляя потенциального победителя терять власть - в конце концов, когда стабильность станет ниже -50%, Чжу Дэ захватит власть и положит конец гражданской войне."

### Events ###
 yun.2.t: "Лун Юнь захватывает власть!"
 yun.2.d: "Собрав свои силы у юго-восточных ворот города Куньмин, Лун Юнь повёл своих солдат по восточному берегу озера Дяньчи и прорвал внешнюю стену города. С целью избежать окружения Тан Цзяо попытался бежать на север в Сычуань через северный жилой район, но, прежде чем он успел покинуть город, был схвачен верными Лун Юню офицерами.\n\nПосле пленения Тана оставшиеся верные ему части в Куньмине сложили оружие до наступления рассвета, после чего был наспех собран судебный комитет по делу Тана. Однако переворот вызвал бурную реакцию других фракций в Юньнане, в связи с чем суд над Таном был проведён в экстренном порядке дабы тот не смог сбежать во время боевых столкновений возле Куньмина. Тан был обвинён в подвергании опасности народа Юньнаня, бездарности в качестве лидера, фаворитизме по отношению к офицерам, предательстве республиканских идеалов провинции и хищничестве общественных средств, вследствие чего он был принуждён к выходу в отставку и прекращению общественной деятельности.\n\nК сожалению, беды Юньнаня на этом ещё не закончились.  В то время как Лун Юнь укрепляется в столице и усиливает Куньминский Арсенал и Юньнаньскую Военную Академию, его враги не дремлют. Чжу Пэйдэ на юго-востоке, Ху Жоюй на на западе, Лу Хань на северо-востоке – все мобилизуют свои силы для решающей битвы за Юньнань."
 yun.2.a: "Судьба Юньнаня висит на волоске..."
 
 yun.3.t: "Чусюнская битва"
 yun.3.d: "Зная, что враги находятся во всех направлениях, Лун Юнь уже осознал, что не может им позволить добраться до Куньмина: он окажется в котле. Воспользовавшись орудиями Куньминского Арсенала, Лун Юнь начал наступление на запад с целью захвата Дали. Но на пути стоит городок Чусюн. Окопавшийся в городе враг и малое количество мостов, с помощью которых защищающиеся могут зажать атакующих, вынуждают Лун Юня и его офицеров поменять свою стратегию.\n\nНекоторые молодые офицеры предлагают окружить посёлок вдоль реки Лунчуань и штурмовать его со всех сторон. Группа более опытных офицеров рекомендует подвести артиллерийские орудия и в последний раз выдвинуть ультиматум: Сдаться Лун Юню или считаться с последствиями. Обсуждаются последние детали обоих планов, и теперь судьба Чусюн лежит в руках Лун Юня..."
 yun.3.a: "Окружить и штурмовать посёлок"
 yun.3.b: "Подвести артиллерию"
 
 yun.4.t: "Битва при Цюйцзин"
 yun.4.d: "По мере того, как Лун Юнь закрепляет свою власть в других местах, его враги начинают сближаться на востоке, угрожая повторным захватом Куньмина, в то время как большая часть его сил остается на западе. Не имея большого количества войск, маленький город Цюйцзин был выбран защитниками Куньмина, чтобы выступить против врага.\n\nОднако география территории представляет собой интересный вызов для защитников. Если они будут защищать входы в главную долину, то смогут просматривать вражеские маршруты в город и из него, контролируя близлежащие горы, но это заставит защитников рассредоточиться. С другой стороны, защита самого города может оказаться более легкой, так как противник столкнется с более сконцентрированными оборонительными силами, которые смогут сражаться зубами и когтями за каждую улицу и каждый дом, хотя это может привести к большим потерям среди гражданского населения и потере высот вокруг города, которые могут быть использованы вражескими снайперами, чтобы уничтожить нашу армию. В связи с тем, что Лун Юнь получает сообщения от бегунов о том, что его восточный фланг раскрыт, он решил..."
 yun.4.a: "Защищайте входы в долину, нам нужна возвышенность."
 yun.4.b: "Отступите в Цюйцзин, нам нужна дополнительная площадка, чтобы задержать врага."
 
 yun.5.t: "Захват Аньшуня"
 yun.5.d: "По мере того, как Лун Юнь идет по северо-восточным дорогам в сторону Цяньчжуна, он послал отряд на юг, чтобы обезопасить провинцию Гуйси, прежде чем столкнуться с его врагами в Бицзе. Суровая местность в этом районе заставляет офицеров, возглавляющих отряд, все больше опасаться возможных нападений из засады. Однако по мере приближения отряда к реке Нанма к нему подошла небольшая группа солдат с белым флагом.\n\nСолдаты были направлены на переговоры одним из соперников Лун Юня и просили дать городу еще один день, чтобы позволить эвакуировать женщину, детей и стариков в безопасный район.  Взамен солдаты пообещали, что силы защитников также отступят, позволив отряду захватить Аньшунь, не произведя ни одного выстрела. Офицеры, возглавлявшие экспедицию, попросили солдат дать им несколько минут для внутреннего обсуждения этого вопроса. Хотя это предложение кажется благородным, офицеры Лун Юня не доверяют солдатам. Они могут выиграть время для прибытия подкрепления из Цяньчжуна, а некоторые даже утверждают, что прямое нападение прямо сейчас, хоть и дорогостоящее для гражданского населения, нанесет смертельный удар по фракционным силам. В конце обсуждения офицеры сказали солдатам, отправленным на перемирие, что..."
 yun.5.a: "Им дается день на завершение эвакуации, но не более"
 yun.5.b: "Нападение начнется во второй половине дня, и они должны вернуться до того, как возобновятся боевые действия"
 
 yun.6.t: "Битва при Бицзе"
 yun.6.d: "После того, как силы Лун Юня достигают деревни Салаксижен, долина открывается несколькими тропами, из которых центральная ведет прямо к Бицзе. Разведчики Лун Юня сообщили ему, что город укреплен и ждет прямой лобовой атаки.\n\nВ то время как Лун Юнь не может отказаться от главной дороги, так как это подвергнет его силы фланговому нападению, он может разделить свои силы и возглавить отвлекающую атаку на входе в Бицзе, в то время как большая часть сил разделяется и атакует через север вдоль Даотяньской реки и через юг, следуя за рекой Шибахэ. Многие офицеры возражали против этого плана, утверждая, что раскол сил ослабит всю армию, а поскольку долины по сторонам не защищены, отряды рискуют столкнуться с превосходящими силами и будут уничтожены, в то время как прямое фронтальное нападение, хотя и дорогостоящее, может позволить армии пробиться и, в конечном счете, рассеять основную часть фракционных сил, защищающих Бицзе. В конце дискуссии последнее слово будет за Лун Юнем."
 yun.6.a: "Разделите наши силы, мы должны сражаться разумно"
 yun.6.b: "Сконцентрируйте наши силы, мы сможем пробиться"

 yun.7.t: "Оборона Бицзе"
 yun.7.d: "После сообщений о сборе группировок в провинции Гуйси, Лун Юнь решил взять на себя инициативу и захватить провинцию Цяньчжун, чтобы окружить и уничтожить своих врагов. Благодаря быстрому удару защитники Бицзе не смогли противостоять силам Лун Юня, но с наступлением ночи было решено, что отряд должен отдохнуть в городе, прежде чем продолжить марш к Цзуньи в Цяньчжуне. Однако ночью войска были застигнуты врасплох атакующей силой, и оборона города должна стать приоритетом, если силы хотят достичь своих целей.\n\nНападение, идущее через Южный вход, медленно приближается к городу, но и дороги в стороне также подвергаются нападению неизвестного количества нападающих, и отряд рискует оказаться в окруженном городе. По мере того, как во время ночной перестрелки наступает хаос, приказы поступают от самого Лунь Юня, и силы решают..."
 yun.7.a: "Защищайте дороги, нам необходим путь отхода"
 yun.7.b: "Защитите город, мы раздавим их главные силы первыми"
 
 yun.8.t: "Штурм Гуйяна"
 yun.8.d: "По мере того, как наши побитые силы сходятся в городе Гуйян, юго-западная армия Лунь Юня вынуждена сражаться в горной схватке, так как им приходится пересекать озеро Хэнфэн, чтобы добраться до Цинчжэна, и оттуда совершать окончательный штурм Гуйяна.\n\nПо мере того, как северный отряд достигает северного входа в Гуйян, юго-западный в основном прижат к переправам через озеро Хэнфэн, и они несут тяжелые потери. Однако большая часть оборонительных сил сместилась в сторону Цинчжэна, оставив Гуйян в основном без защиты. В настоящее время возникает проблема, что город можно наскоро захватить, не очистив от него всех противников, рискуя получить контратаку с тыла, так как основная часть группировки помогает юго-западному отряду, однако окружение оборонительных сил в Цинчжэне может оказаться решающим для быстрого нанесения удара по фракционным силам до того, как очередная группировка нанесет удар по Куньмину. По ходу битвы окончательное решение..."
 yun.8.a: "Сначала защитите Гуйян, мы не можем позволить им атаковать нас с тыла"
 yun.8.b: "Штурм Гуйяна и направляйтесь прямо в Цинчэншань"
 
 yun.9.t: "Битва при Цзинхуне"
 yun.9.d: "По мере того, как силы Ху Жуюй обеспечивают безопасность Куньмина, генерал Руою обеспокоен тем, что повстанцы получат материальную поддержку через реку Меконг на юге через Сиам, и решил быстро мобилизовать свои силы на юг, чтобы перекрыть границу. После кажущегося длинным путешествия по долинам и лесам, армия Руою достигла ворот города Цзинхун. Однако разведчики сообщили, что в городе находится крупный вражеский контингент, и он готов к его защите. В то время как прямое нападение может оказаться эффективным, один из разведчиков указал путь через южный лес Фубена, который позволит нам штурмовать город с нескольких направлений, но займет время, необходимое для того, чтобы наши войска заняли позиции, время, которое может быть жизненно важным для захвата области и обеспечения нашей власти в этом регионе..."
 yun.9.a: "Разделить атакующие войска"
 yun.9.b: "Штурмовать город сейчас же!"
 
 yun.10.t: "Распределение наших поставок"
 yun.10.d: "С контролем Куньминского арсенала у нас есть преимущество в снабжении над другими фракциями, сеющими хаос вокруг Юньнаня. Это преимущество не будет длиться вечно, особенно если силам повстанцев удастся заручиться иностранной поддержкой, и поэтому генерал Руою объявил полномасштабное наступление по всей стране. Это наступление сумело захватить Гуйян и Чжаотун, не встретив по пути сопротивления. Однако эти легкие победы омрачены очевидным осознанием того, что наши враги не отступали, они перегруппировывались. Пока наши солдаты роют окопы, а наши офицеры разрабатывают планы обороны обоих городов, мы сталкиваемся с серьезной нехваткой припасов. Поскольку оба города находятся под угрозой нападения со стороны наших врагов, нам придется выбирать, какому городу отдавать предпочтение, чтобы обеспечить их необходимыми запасами для его обороны."
 yun.10.a: "Отправить припасы в Гуйян"
 yun.10.b: "Отправить припасы в Чжаотун"
 
 yun.11.t: "Оборона Чусюна"
 yun.11.d: "По мере того, как наши войска продвигаются через парк Цуйху и окончательно закрепляют наши позиции, наши враги начали движение вблизи старого города Дали. Ввиду численного превосходства нашего противника, генерал Ху Жуюй приказал своим войскам заманить противника в город Чусюн, по дороге между Куньмином и Дали, и ждать их там.\n\nБольшинство офицеров Ху Жуюй согласны с тем, что атака неизбежна, и подготовка оборонительной стратегии была бы наилучшим вариантом, но не то, как должна осуществляться упомянутая оборона. Одна группа офицеров утверждает, что стационарная оборона на северном берегу реки Лунчуань в сочетании с траншеями и небольшими укреплениями будет достаточной для отражения противника. В то время как в учебниках Вельткрига, по которым учится академия Куньмина, обычно указывается, что эта модель обороны может быть наилучшей, однако наша нынешняя нехватка пулеметов делает эту стратегию слабой в случае, если противник превосходит нас, поэтому другая группа офицеров рекомендовала, может быть, принять более гибкую оборонную стратегию, установить несколько запасных линий и привлечь противника к затяжному сражению. Независимо от их дискуссии, приказы Ху Жуюй - это то, что определяет оборонительный план."
 yun.11.a: "Принять гибкую защиту, мы не можем рисковать, чтобы нас перехитрили"
 yun.11.b: "Копайте, мы можем взять их!"
 
 yun.12.t: "Битва при Цзинхуне"
 yun.12.d: "Поскольку битва продолжается в других местах, генерал Руою опасается, что повстанцы получат материальную поддержку через реку Меконг на юге через Сиам, и решил быстро мобилизовать свои силы на юг, чтобы перекрыть границу. После кажущегося длинным путешествия по долинам и лесам, армия Руою достигла ворот города Цзинхун. Однако разведчики сообщили, что в городе находится крупный вражеский контингент, и он готов к его защите. В то время как прямое нападение может оказаться эффективным, один из разведчиков указал путь через южный лес Фубена, который позволит нам штурмовать город с нескольких направлений, но займет время, которое может быть жизненно важным для захвата области и обеспечения нашей власти в этом регионе...."
 yun.12.a: "Разделить атакующие войска"
 yun.12.b: "Штурмовать город сейчас же!"
 
 yun.13.t: "Битва на реке Лоцзян"
 yun.13.d: "Когда наши солдаты вышли из города Бицзе навстречу войскам военачальника вблизи Цзуньи, разведчики сообщили о большом скоплении врагов, мобилизовавшихся к северо-западу от Цзуньи, в одной из многочисленных долин нашей провинции. Однако, в отличие от большей части местности в Юньнане, эта местность в основном равнинная, используется в основном для сельского хозяйства, а также несколько распространенных лесов. При практически полном отсутствии холмов, чтобы наблюдать за врагом, и их преимущество в том, что они имеют доступ к укрытию, наше единственное преимущество - это фактор неожиданности. После долгого обсуждения, Ху Жуюй отдал приказ из столицы, что этот район должен быть взят, чтобы обеспечить продвижение к Цзуньи, независимо от потерь. По мере того, как наши офицеры разрабатывают планы, возникает вопрос: С учетом того, что противник не может быть уничтожен, а лишь оттеснен назад из этого района, в каком направлении наша армия должна попытаться оттеснить их? Некоторые офицеры утверждают, что вытеснение их на север создаст нагрузку на нашу тыловую охрану, так как нам придется оставить значительную группу для охраны района, и мы также оставим их рядом с Сычуаньской Кликой, которая могла бы попытаться поддержать их в ущерб нам, но отделить их от основных боевых сил. Другие офицеры, однако, отмечают, что возможно, оттеснение их на восток, пока у нас еще есть преимущество, позволит нам лучше использовать наше тактическое преимущество. Что же нам делать?"
 yun.13.a: "Толкайте их на восток, к Цзуньи!"
 yun.13.b: "Толкайте их на север, в долины!"

 yun.14.t: "Стычки у реки Ланканг"
 yun.14.d: "Поскольку многие наши силы движутся на восток для подкрепления Цяньчжуна, по сообщениям разведчиков, прибывших с запада, сообщается, что вблизи города Баошань готовится большой вражеский контингент. Генералу Рюою удалось быстро собрать оперативную группу для отправки в этот район, но недалеко от реки Ланканг они попали в засаду, пересекая самодельный мост, что привело к серьезным потерям для отряда и остановило их продвижение замертво. Их старший офицер доложил в Куньмин, что с другой стороны реки их солдаты были в меньшинстве, а с другой стороны по району прошел артиллерийский обстрел, и попросил отступить и провести перегруппировку. В то время как захват Баошаня и остановка сосредоточения сил противника жизненно важны для нашего выживания, мы не можем рисковать еще одним серьезным поражением в этом районе, иначе противник станет смелее и атакует нас там, где мы слабее. Так как мы должны действовать быстро, сообщение должно быть отправлено как можно скорее."
 yun.14.a: "'Отходим назад, нам нужно сосредоточиться на обороне'"
 yun.14.b: "'Взять Баошань, несмотря ни на что!'"
 
 yun.15.t: "Наступательное планирование"
 yun.15.d: "Хотя нашим силам удалось оттеснить противника от Куньмина, мы не можем вечно оставаться в оборонительной позиции, и мы должны попытаться продвинуться, чтобы обезопасить остальную часть Юньнаня. Однако, с нашими ограниченными ресурсами и еще более ограниченной рабочей силой, мы должны выбирать, атаковать ли Бицзе, чтобы взять Цяньчжун, или двигаться в сторону Гуйяна, чтобы взять Гуйси. Обе цели окажутся крепкими орешками, так как наши разведчики заметили силы Лун Юня возле Гуйяна, а наши сторонники в Гоминьдане сообщили, что Чжу Пэйдэ продвигается в сторону Бицзе. Поскольку обе цели движутся в сторону Куньмина, нам нужно встретиться с одним или другим, пока не стало слишком поздно, и оба соберутся на наших позициях. Возможно, если мы ударим по одному из них сейчас, мы сможем рассеять их..."
 yun.15.a: "Атаковать Бицзе"
 yun.15.b: "Атаковать Гуйян"
 
 yun.16.t: "Вражеские силы угрожают Юйси"
 yun.16.d: "Что касается сообщений от наших офицеров в районе к югу от Куньмина, то они медленно, но неуклонно захватываются вражескими силами, способными только представлять собой организованное отступление с некоторыми боевыми задержками. Если так будет продолжаться, они будут у ворот Куньмина до конца недели. Наши верные офицеры предоставили Лу Ханю два варианта: укрепить фронт и надеяться, что он выдержит, или оттеснить на запад к Дали. В то время как удержание фронта кажется более непосредственным решением, мы растянуты, и наши силы также заняты другими сражениями на Востоке. В противоположность этому, атака на запад может быть рискованной, но это, скорее всего, заставит противника в Юйси отступить, чтобы попытаться помешать нам захватить главные города Запада. В любом случае, решение остается за Лу Ханем..."
 yun.16.a: "Отправьте войска на запад!"
 yun.16.b: "Укрепите линию фронта!"
 
 yun.17.t: "Горная оборона Суншань"
 yun.17.d: "В течение долгого времени, горный перевал рядом с горой Соншань был жизненно важным путем для перемещения между Баошань и Ликанг избегая основных дорог, а следовательно, избегая обнаружения от обычных патрулей и охранных отрядов. Однако, Лу Хань предвидел, что его соперник, Чжу Пэйдэ, переместит западный отряд НРА через горный перевал, чтобы захватить Баошань и подвергнуть Дали атаке. Поскольку на подготовку было мало времени, как и на перегруппировку армий других полевых командиров, оборона была поспешно собрана, но сообщения о приближении крупных сил противника со стороны реки Нуцзян заставили их офицера запаниковать, и в настоящее время они просят его отступить из района, чтобы избежать окружения. Хотя удержание этого перевала может оказаться жизненно важным для удержания Западного Юньнаня, мы не можем позволить себе, чтобы наши силы были окружены. Что же нам делать?"
 yun.17.a: "Приказать отступление"
 yun.17.b: "Приказать им окапываться самостоятельно"
 
 yun.18.t: "Риск в Бицзе"
 yun.18.d: "По мере того, как наши силы мобилизовались на восток для захвата Цяньчжуна, наши разведчики сообщили о двух крупных вражеских силах, сражающихся на окраине Бицзе. Хотя их численность значительно превосходит численность наших скудных сил, боевые действия носят ожесточенный характер, и наши офицеры уверены, что мы сможем одолеть одну из сил, а другую оттеснить. Тем не менее, трудно реально определить, кто из них будет первым. Правительство Куньмина должно будет принять решение."
 yun.18.a: "Надавить на силы военачальника"
 yun.18.b: "Надавить на силы НРА"
 
 yun.19.t: "Цяньчжунские симпатизирующие"
 yun.19.d: "Среди сил НРА во главе с Чжу Пэйдэ есть несколько сторонников дела Лу Ханя, и некоторые из них связались с Куньминем, чтобы заявить о своей верности Лу Ханю. Однако, несмотря на то, что их преданность ценится, к сожалению, они находятся далеко за пределами нашей досягаемости и в тылу врага, и у нас нет средств, чтобы поддержать их. Они предложили захватить близлежащие районы до города Цзуньи, а затем двигаться вниз до Гуйяна, но это очень рискованный шаг, и они должны будут действовать независимо от нашего командования. Однако, если наша авантюра окажется успешной, нам удастся закрепиться в Цяньчжуне."
 yun.19.a: "Попросить их остаться под прикрытием"
 yun.19.b: "Попросите их атаковать"
 
 yun.20.t: "Схватки на горе Юйлун"
 yun.20.d: "В связи с тем, что наши войска были разбросаны тонким слоем, отряд, направленный для обеспечения безопасности Лицзяна в провинции Дали, был вынужден разбить лагерь у подножия близлежащей горы Юйлун. Около полуночи они были атакованы крупными силами противника со стороны реки Цзиньша, и их ситуация крайне плачевна. С тяжелыми потерями им удалось добиться того, чтобы небольшая группа сбежала в Куньмин, чтобы запросить подкрепление, и есть шанс, что битва все еще продолжается. Однако, по сообщениям разведчиков, вблизи Хунхэ собираются другие крупные силы с намерением выбить нас из Куньмина. Хотя силы помощи могут быть собраны, эта живая сила может быть лучше использована здесь."
 yun.20.a: "Освободить защитников"
 yun.20.b: "Сосредоточиться на защите Куньмина"
 
 yun.21.t: "Разгром гарнизона Гуйси"
 yun.21.d: "Несмотря на то, что столица находится под нашим контролем, Национальная Революционная Армия остается разбросанной вокруг Юньнаня, и по мере того, как наши враги мобилизуются вокруг нас, формирование сплоченной линии фронта может оказаться решающим фактором. Поскольку казармы НРА расположены по всему периметру, от Цяньчжуна до Дали, пришло время, наконец, объединиться и вытеснить наших врагов. Когда мы впервые вошли в столицу, значительная часть нашей армии осталась в Вэньшане, и с нашими силами, которые сейчас находятся в Куньмине, мы смогли совершить движение к Цюйцзину, где мы получили сообщения от наших союзников в Аньшуне о том, что силы собираются, для нанесения ответного удара по Куньмину. Однако, есть также сообщения о том, что силы собираются в старом городе Дали, но передислокация наших войск для прикрытия западной стороны может открыть нам возможность для двух фронтовой атаки, которую мы, возможно, не сможем удержать..."
 yun.21.a: "Взять их в клещи, мы можем побеспокоиться о западе позже"
 yun.21.b: "Передислоцировать силы в Цюйцзин, нам нужно удержать Куньмин"

 yun.22.t: "Риск в Чусюне"
 yun.22.d: "Наши разведчики сообщили, что большие силы противника переместились из Дали в Чусионг, и они готовы атаковать Куньмин в любой момент. Для того, чтобы справиться с ними, уже установлена традиционная стационарная оборона, пулеметы и артиллерийские орудия доставляются из города к границе реки Тангланг. Однако несколько кавалеристов из НРА предложили отнять инициативу у противника. Вместо того, чтобы окапываться, они предлагают отправить один отряд на север, в сторону селения Юаньму, а другой на юг, следуя за рекой Хуань, и затем оба они движутся в направлении Чусиона. Как они выразились, они смогут окружить врага до того, как он сможет прорваться сквозь наши линии, но план рискованный. Они хотят отнять у нас слишком много сил, и такой маневр займет дни, может быть, даже больше недели, и мы не знаем, есть ли у нас столько времени..."
 yun.22.a: "Отправьте отряды, мы сможем продержаться"
 yun.22.b: "Это слишком рискованно, копайте и готовьтесь"
 
 yun.23.t: "Восстание в Цзуньи"
 yun.23.d: "По мере того, как мы укрепляем свои позиции в Куньмине, из города Цзуньи поступают сообщения о том, что за нас взялся гоминдановский гарнизон, и теперь он находится перед лицом вражеской атаки со стороны Гуйяна. Хотя их освобождение является нашим главным приоритетом, есть много дорог в направлении Цзуньи, и штаб задумался о том, какой подход будет наиболее оптимальным для ситуации. Более быстрый путь в сторону Цзуньи пролегал бы через Бицзе, который был бы легко защищен и позволил бы нам быстрее освободить наши силы, но взяв южную дорогу в сторону Аньшунь, а затем Гуйян позволило бы нам поймать вражеские силы врасплох, хотя для этого потребовалось бы больше времени, времени, которого у гарнизона в Цзуньи, возможно, и не было бы. В конце прений генерал Чжу Пэйдэ взвешивает свои варианты..."
 yun.23.a: "Перейдите через Аньшунь в Гуйян"
 yun.23.b: "Идите прямо в Цзуньи через Бицзе"
 
 yun.24.t: "Наступление на гору Суншань"
 yun.24.d: "В течение долгого времени, горный перевал рядом с горой Суншань был жизненно важным путем для перемещения между Баошань и Ликанг избегая основных дорог, и следовательно, избегая обнаружения от обычных патрулей и охранных отрядов. Однако, похоже, кто-то предвидел, что Чжу Пэйдэ переместит западный отряд Национальной Революционной Армии через горный перевал, чтобы захватить Баошань и подвергнуть Дали удару. Поскольку на подготовку было мало времени, как и на перегруппировку армий других полевых командиров на Востоке, наступление было поспешно организовано, и сообщения о небольших вражеских силах, защищающих реку Нуцзян, придали уверенности нашим офицерам, и в настоящее время они просят провести атаку на перевал, чтобы зачистить сопротивление противника и перейти на Баошань. В то время как взятие этого перевала может оказаться жизненно важным для удержания Западного Юньнаня, потери могут оказаться ошеломляющими, так как этот район легко защищен с перевала..."
 yun.24.a: "Должен быть другой способ..."
 yun.24.b: "Наши солдаты знают, в чем смысл жертвенности"
 
 yun.25.t: "Осада Синъи"
 yun.25.d: "После того, как Национальная Революционная Армия захватила западный берег Куньмина, мы начали готовиться к полномасштабному фронтовому наступлению на восток от Юньнаня. Южные силы должны были быстро захватить город Синъи и продвинуться к Аньшуню, чтобы вовремя добраться до Цзуньи, чтобы совершить клещевой маневр с северными силами, проходящими через Бицзе. Однако, то, что должно было быть чистым и быстрым захватом города, превратилось в блокаду, почти напоминающую осаду, через которую город прошел во время Пантайского восстания почти столетие назад. По мере того, как осада затягивается, Южная группа направила сообщение обратно в Куньмин с просьбой отдать приказ, поскольку они могут не успеть дойти до Цзуньи, если осада будет продолжаться, но не закончив осаду, они могут подвергнуть тыловую часть контрнаступлению со стороны города. В то время как многие офицеры проводят параллели с неудачной осадой Учана, которая стала падением Чан Кайши, и умоляют Чжу Пэйдэ приказать осаде занять приоритетное место, однако Северная армия все еще будет нуждаться в поддержке..."
 yun.25.a: "'Оставьте часть армии в Синъи и продолжайте движение в сторону Гуйяна'"
 yun.25.b: "'Я не буду повторять ошибок Чана, завершите осаду!'"
 
 yun.26.t: "Захват Цзуньи"
 yun.26.d: "Северная армия Национальной Революционной Армии, наконец, приближается к своей цели - городу Цзуньи. После марша через Бицзе, столкнувшись с небольшим сопротивлением, было предсказано, что Цзуньи будет значительно труднее прогрызть эту глыбу, так как вражеские силы определенно перегруппировались в этом районе и у них было достаточно времени, чтобы должным образом закопаться в нем. Пока наши силы ждали на западном берегу реки Лоцзян, до Куньмина дошло сообщение от командующих фронтом. По сообщениям разведчиков, несколько окопных линий, пулеметы и даже артиллерийские орудия нацелены на западный вход в Цзуньи, что делает лобовое нападение почти самоубийственным. Вместо этого группа офицеров предложила направить половину сил на север, к входу в долину Хуэйчан в Цзуньи, и организовать отвлекающий маневр, чтобы дать передовым силам время для атаки. Однако этот ход занял бы время, и южные силы могут вступить в бой на юге до того, как они его сделают, и наши эксперты предсказывают, что южный район также может быть достаточно укреплен, для того чтобы он мог полностью остановить южные силы, если не будет вовремя отброшен с нашей стороны..."
 yun.26.a: "'Отправьте отряд, они смогут облегчить переход через оба прохода'"
 yun.26.b: "'Забудьте об этом, немедленно атакуйте!'"
 
 yun.27.t: "Лун Юнь защищает Юньнань!"
 yun.27.d: "После того, как последние из повстанческих сил были изгнаны из провинции, а остальные безоговорочно сдались, Лун Юнь сумел добиться полной победы, а его силы двинулись обратно к Куньмину, чтобы отпраздновать спасение Юньнаня от всех тех, кто может угрожать ему."
 yun.27.a: "Ура!"
 
 yun.28.t: "Чжу Пэйдэ защищает Юньнань!"
 yun.28.d: "После того, как последние силы повстанцев были изгнаны из провинции, а остальные безоговорочно сдались, Чжу Пэйдэ удалось добиться полной победы, а его войска возвращаются в Куньмин, чтобы отпраздновать объединение того, что сейчас считается главной операционной базой Правого Гоминдана."
 yun.28.a: "Ура!"
 
 yun.29.t: "Чжу Дэ берет на себя Юньнаньскую Академию!"
 yun.29.d: "В то время как за пределами Куньмина бушует война, отставной генерал Чжу Дэ, проживающий в Куньминской военной академии, устал от борьбы за власть мелких военачальников региона и решил принять меры. Используя свои академические контакты, он взял на себя управление Академией при большой поддержке младших офицеров, которые еще обучаются в ней, а затем с помощью своего друга, генерала Цзинь Хэндинга, продолжил обеспечение безопасности остальной части Куньмина.\n\nСобрав столько войск, сколько они могли набрать, маленькая армия была разделена на 2 больших отряда. Рука об руку с отрядом, идущим вдоль моря Янцзун, и Чжу Дэ с отрядом, идущим вдоль озера Дянь, они продвинули клешню к центру города, обеспечив безопасность жилого района на юго-западе рядом с озером, и промышленной зоны на востоке, блокируя как южную, так и восточную железную дорогу, пролегающую в стороне от города. Оцепив эти позиции, Цзинь Хэндин затем перешел к обеспечению безопасности торгового района на востоке, а Чжу Дэ - к обеспечению безопасности культурного района Куньмина на западе. Когда враги полностью отступили, в центре города осталось только несколько свободных защитников, так как Чжу Дэ и Цзинь Хэндин начали наступление на парк Цуй Ху, обеспечив окончательный захват города и капитуляцию гарнизонных войск.\n\nЭтой победой Чжу Дэ укрепил свои позиции и провозгласил, что он вернет стабильность народу Юньнаня, чего бы это ни стоило. С его объявлением, многие активные добровольцы записываются в его армию, как основатель Китайской крестьянско-рабочей Демократической партии, Чжан Бочжунь, спонсирует вмешательство Чжу Дэ, причем оба поддерживают тесный контакт, чтобы обеспечить домашнее спокойствие с конечной целью вернуть стабильность обратно в Юньнань."
 yun.29.a: "Мы не позволим некоторым мелким военачальникам еще больше ослабить нашу страну!"

 yun.30.t: "Войска Чжу Дэ маршируют на запад!"
 yun.30.d: "С вновь созданной армией, Чжу Дэ отозвал все свои военные контакты обратно в Куньмин, откуда он планирует сначала провести быструю кампанию на запад, которая должна сбить возможность прихода сил из Дали, чтобы захватить столицу, а затем быстро сфокусироваться на востоке, чтобы обезопасить оставшуюся часть Юньнаня. Генералу Фань Шишэну, близкому другу Чжу Дэ, было поручено возглавить армейскую группу в направлении Дали и в горы Кан. С быстрым продвижением через Аньнин и Чусионг Шишэн удалось добраться до южных ворот старого города Дали, где они столкнулись с усталым отрядом защитников. Однако в последнее время начались конфликты, и многие вражеские солдаты быстро дезертировали, чтобы присоединиться к войскам Чжу Дэ, а город Дали официально сдался до полуночи. Теперь Фань Шишэн будет продолжать охоту на наших врагов вдоль гор Кан, чтобы обезопасить наш фланг, в то время как мы сосредоточимся на востоке, чтобы сокрушить наших оставшихся врагов."
 yun.30.a: "Отличные новости"
 
 yun.31.t: "Войска Чжу Дэ отвоевывают восток!"
 yun.31.d: "Восточная экспедиция под руководством харизматичного Цзинь Хэндина по приказу Чжу Дэ сначала захватила город Цюйцзин, оставив большой гарнизон, чтобы выдержать встречные атаки противника, а затем проследовала на север, чтобы обезопасить Цяньчжун. Столкнувшись с утомленными, но все еще опасными противниками, Хэндин умудрился сначала захватить Чжаотун, затем окружить город Бицзе и затем нанести удар по Гуйяну, где сражение перешло в интенсивное городское сражение. С падением Гуйяна гарнизон Бицзе сдался до того, как был проведен штурм города. Гарнизону Цюйцзина было приказано двигаться в сторону Аньшунь ободрённым Чжу Дэ, в то время как Хэндин подтолкнул его на юг в сторону Аньшуня, чтобы совершить маневр взяв в клещи и разобраться с последними силами мятежников. Благодаря этому последнему проявлению тактического превосходства, при поддержке Куньминской Военной Академии, обеим силам удалось штурмовать Аньшунь и изгнать последние повстанческие силы из Юньнаня. Теперь Чжу Дэ будет решать, что будет в будущем с нашей великой провинцией."
 yun.31.a: "Замечательно"
 
 yun.32.t: "Лу Хань берет верх!"
 yun.32.d: "С помощью нескольких местных ополченцев Туси, Лу Хань сумел захватить Куньмин и начал укреплять свои позиции сочувствующими гражданскими лицами Гоминьдана, которые отказываются признать командование Чжу Пэйдэ, Третьей Националистической Армией. По мере того, как его ряды усиливаются, противники делают свой ход, и неизвестно, сможет ли Лу Хань сравниться с ними..."
 yun.32.a: "Мы можем только надеяться на лучшее"
 
 yun.33.t: "Ху Жуюй берёт верх!"
 yun.33.d: "После успешного рывка с гор Цан, Ху Жуюй сумел захватить Куньмин, сначала захватить Бицзичжэнь, а затем пройти через западный берег реки Дянь до парка Цуйху. Когда Ху Жуюй и его клика контролируют Юньнань, другие фракции быстро мобилизуют силы, чтобы уничтожить то, что кажется не более чем обычным военачальником..."
 yun.33.a: "Сможет ли он принести стабильность нации?"
 
 yun.34.t: "Чжу Пэйдэ берёт верх!"
 yun.34.d: "С помощью 3-й Гоминьдановской националистической армии Чжу Пэйдэ сумел захватить Куньмин быстрым ударом с востока. Теперь, контролируя сердце Юньнаня, Чжу Пэйдэ начал готовиться к тому, чтобы раз и навсегда сделать свой ход и навести порядок в остальном Юньнане..."
 yun.34.a: "Мы можем только надеяться, что он будет успешен"
 
 yun.35.t: "Лун Юнь возвращает Куньмин"
 yun.35.d: "После того, как Лун Юнь был изначально вытеснен со своего поста, он сумел перегруппироваться со своими силами и перешел в контрнаступление на город, захватив его с помощью своих обширных связей и своей огромной личной армии. Вернув город под свой контроль, он теперь должен готовиться к свержению своих соперников, если надеется сохранить контроль над ситуацией..."
 yun.35.a: "Похоже, конца не предвидится..."
 
 yun.36.t: "Тан объявляет войну!"
 yun.36.d: "С распадом Лиги Восьми Провинций, Тан решил, что пришло время для Юньнаня заявить о своих претензиях на Чжэньюань и обнародовал публичное заявление о том, что страна должна начать подготовку к войне. С этим заявлением стремительно нарастают гражданские беспорядки, так как нынешняя экономическая ситуация в провинции ниже идеальной, и многие начинают думать, что мир и стабильность, достигшие такого странного уровня в Китае, могут вновь покинуть Юньнань и вернуть пожары войны в горную провинцию именно по прихоти мелкого военачальника. С учетом того, что многие фракции считают это последней каплей, контроль Тана над страной становится еще слабее."
 yun.36.a: "Его генералам это не понравится..."
 
 yun.37.t: "Лун Юнь выходит из Куньмина"
 yun.37.d: "После нескольких бесконечных дней жарких дискуссий между Таном и его подчиненными, стало очевидно, что никто не может убедить Тана, что вторжение в Хунань нарушит хрупкий мир, который так долго держал Юньнань в единстве. Столкнувшись с многочасовыми бессмысленными дебатами, Лун Юнь наконец-то решил предъявить Тану ультиматум: оставить свой пост или столкнуться с последствиями. Тан отказался и даже насмехался над генералом И, назвав его трусом, что вызвало у Лун Юня чувство негодования и тотчас же вышел из города, за которым последовала его клика верных генералов. Поскольку они ушли и их место назначения неизвестно, их преданность Тану теперь ставится под сомнение..."
 yun.37.a: "Это звучит плохо"
 
 ###Not used
 yun.38.t: "Тан начинает подготовку к централизации власти"
 yun.38.d: "Сегодня Тан публично объявил о своем намерении централизовать власть и сократить влияние многих местных губернаторов, старейшин и генералов. Этим он обещает противостоять угрозе Цин с новой силой и бороться с врагами, которые стоят как перед Китаем, так и перед Юньнанем. Несколько высокопоставленных офицеров и политиков открыто осуждают действия Тана как тирана. Тем не менее, подготовка к его реформам идет полным ходом, и судьба Юньнаня остается неопределенной."
 yun.38.a: "Я думал, что Юньнань - федералистская провинция..."
 
 yun.39.t: "Лун Юнь выходит из Куньмина"
 yun.39.d: "После возмутительного публичного заявления, массовых демонстраций во всех крупных городах Юньнаня и открытой критики со стороны большинства, если не всего генерального штаба Юньнаня, Тан был вынужден сесть за стол переговоров в правительственном доме в Куньмине, где на противоположном конце стола сидит Лун Юнь, представляя требования тех, кто обиделся на заявление Тана. Их требования просты: Тан должен уйти в отставку с поста губернатора, после чего требователи должны обеспечить его личную безопасность и позволить ему сохранить свою честь, или же столкнуться с последствиями для его безрассудства. Тан отказался принять их условия, в связи с чем Лун Юнь и большинство генерального штаба штурмом вышли из Куньмина. Поскольку их местонахождение и намерения неизвестны, похоже, что нестабильность в Китае наконец-то настигла нашу мирную провинцию."
 yun.39.a: "Что делает Тан?"
 
 yun.40.t: "Тан отказывается от прекращения огня"
 yun.40.d: "Несмотря на протесты наших генералов, Тан отказался признать предложение Сычуана о прекращении огня и решительно выступает за продолжение войны. В то время как некоторые ярые националисты поддерживают его позицию, верховное командование в целом не одобряет его действий..."
 yun.40.a: "Что он делает?"
 
 yun.41.t: "Лун Юнь выходит из Куньмина"
 yun.41.d: "С верховным командованием, открыто выступающим против решения Тана продолжать кампанию в Сычуане, Лун Юнь был отправлен в столицу для того, чтобы отговорить Тана от дальнейших действий. Столкнувшись с часами бессмысленных дебатов, Лун Юнь наконец-то решил предъявить Тану ультиматум: отставить свой пост или столкнуться с последствиями. Тан отказался и даже насмехался над генералом И, назвав его трусом, что заставило Лун Юня оскорбиться и немедленно покинуть город, за которым последовала его клика верных генералов. Поскольку они ушли и их место назначения неизвестно, их преданность Тану теперь ставится под сомнение..."
 yun.41.a: "Это плохой знак..."
 
 yun.42.t: "Лун Юнь захватил Куньмин"
 yun.42.d: "После недавних попыток аннексии Сычуаня, Лун Юнь и многие другие офицеры клики Юньнань инсценировали переворот против Тана. Собрав свои войска у юго-восточного входа в город Куньмин, Лун Юнь повёл свои войска через озеро Дянь к востоку, пока не прорвался сквозь городскую внешнюю стену. Предвидя окружение, Тан Цзяо попытался бежать на север через северный жилой район, чтобы спастись в направлении Сычуаня, но был отрезан офицерами, верными Лун Юню, до того как ему удалось бежать из города.\n\nПосле захвата Тана, оставшиеся верные силы, сражавшиеся в Куньмине, сдались до рассвета, и Лун Юнь поспешил собрать комитет, чтобы судить Тана. Однако, переворот вызвал большие волнения среди многих фракций в Юньнане, а суд над Таном пришлось ускорить из-за страха, что он сбежит из-под стражи в случае столкновения близ Куньмина. Обвиняемый в создании угрозы для народа Юньнаня, общей некомпетентности в качестве лидера, фаворитизме по отношению к способным офицерам, измене республиканским идеалам провинции и хищении государственных средств, Тан был вынужден подписать документ о своем бессрочном уходе из общественной жизни.\n\nУчитывая, что высшее командование сплотилось вокруг дела Лун Юня, похоже, что наша маленькая провинция избежит гражданского недовольства на текущий момент."
 yun.42.a: "Да здравствует Юнь!"
 
 yun.43.t: "Амбиции Юньнаня в Чжэньюань"
 yun.43.d: "С распадом Лиги Восьми Провинций для нас появилась возможность захватить провинцию Чжэньюань в Хунане. Тан Цзяо настаивает на расширении провинции Юньнань, несмотря на внутреннюю нестабильность, и теперь ощущаемый экономический спад Черного Понедельника для промышленности нашей страны. Лун Юнь посоветовал Тану не нападать на провинцию до тех пор, пока не пройдут упомянутые беспорядки, но дискуссия между членами генерального штаба пошла под откос, и многие члены кабинета угрожают немедленно уйти в отставку, если Тан решит напасть на Хунань прямо сейчас. В конце концов, последнее слово остается за Тан Цзяо."
 yun.43.a: "Приготовиться к нападению на Чжэньюань"
 yun.43.b: "Давайте сначала сосредоточимся на реформах, мы можем взять её позже"
 
 yun.44.t: "Черный Понедельник бьет по Юньнаню!"
 yun.44.d: "С обвалом Берлинской фондовой биржи, волна Черного Понедельника наконец-то облетела весь мир и достигла нашей любимой провинции. В то время как мы получаем выгоду от того, что немецкий импорт значительно снизил свои цены благодаря кризису, наш экспорт теперь облагается чрезмерными налогами за их транспортировку за пределы Юньнаня. Хотя мы все еще можем держать большую часть нашей промышленности на плаву, внезапный рост налогов и транспортных расходов по железной дороге Куньмин-Хайфон, а также небольшое сокращение приобретения олова на международном рынке все еще причиняют нам большой вред. В то время как мы имеем дело с последствиями, антигерманские настроения в Юньнане растут, и многие задаются вопросом, существует ли способ, чтобы наша торговля стала менее зависимой от их вмешательства."
 yun.44.a: "Может быть, это шанс вырваться на свободу..."
 
 yun.45.t: "Поддержать Общество Бамбукового Короля"
 yun.45.d: "Хотя наше правительство не пользуется популярностью среди ханьского населения, оно считает необходимым искать новый подход к нашей этнической политике. С одобрения Общества Бамбукового Короля мы возвели Общество в государственную организацию, которая создаст единый этнический совет, который будет координировать различные этнические меньшинства, чтобы противостоять ханьскому малочисленному большинству и 'контролировать' создание и исполнение законов об этническом равенстве, которые, будем надеяться, сблизят этническую смесь, то есть Юньнань."
 yun.45.a: "Будем надеяться, что это был правильный выбор..."
 
 yun.46.t: "Перезапуск политики китаизации"
 yun.46.d: "В то время как этнический состав Юньнаня, насчитывающий более 25 этнических групп, был проблемным для прежних администраций, присоединение Гуйчжоу дало нашему ханьскому населению небольшое численное преимущество. Учитывая это, мы должны удвоить выгоды, которые получают ханьцы, чтобы способствовать иммиграции и колонизации, чтобы окончательно закрепить за Юньнанем статус китайской провинции раз и навсегда."
 yun.46.a: "Будем надеяться, что это был правильный выбор..."
 
 yun.47.t: "Начало сельскохозяйственных реформ"
 yun.47.d: "Наш первый шаг в планах по модернизации сельского хозяйства провинции Юньнань - начать оценку земель в масштабах всей провинции. Наша статистическая информация по оценке земли датируется временами Синьхайской революции, и ее обновление в значительной степени поможет нам понять текущие проблемы нашей сельскохозяйственной системы, а также поможет нам сформулировать четкие цели наших реформ."
 yun.47.a: "Начнём"
 
 yun.48.t: "Оценка земли завершена"
 yun.48.d: "Проведя оценку земли, мы определили, что в нашей провинции есть много возможностей для улучшения распределения и использования пахотных земель. На основе этой информации мы разработали схему развития с конечной целью обеспечения самодостаточности нашей провинции, государственного управления и хранения зерна, а также увеличения общей площади пахотных земель в целом."
 yun.48.a: "Вперёд!"
 
 yun.49.t: "Первые признаки прогресса наших сельскохозяйственных реформ"
 yun.49.d: "С нашими инвестициями в управление запасами и складскими помещениями для хранения зерна, а также с улучшением провинциальной ирригационной системы, мы, наконец, начали видеть улучшения в нашем общем производстве продовольствия. Хотя план еще далек от завершения, результаты наших реформ начинают приносить пользу нашим фермерам."
 yun.49.a: "Здорово"
 
 yun.50.t: "Следующий шаг наших реформ"
 yun.50.d: "После завершения наших инвестиций нам удалось создать 10 зон водного надзора, контролируемых лояльными нам властями провинции, а также отремонтировать 6 крупных водохранилищ, которые, в свою очередь, увеличили площадь орошения наших сельскохозяйственных угодий примерно на двести тысяч квадратных метров. Однако, несмотря на то, что наши реформы явно повысили общую эффективность производства, они не улучшили жизнь мелких землевладельцев и крестьян в нашей провинции. Для этого мы начнем готовить серию налоговых реформ, чтобы снизить общее налогообложение наших фермеров, что, как мы надеемся, улучшит объем капитала, которым они могут распоряжаться, а следовательно, смогут сами позволить себе улучшить свое материальное положение."
 yun.50.a: "Может быть, для нас это и меньше налогов, но для наших фермеров это больше денег!"
 
 yun.51.t: "Завершение наших сельскохозяйственных реформ"
 yun.51.d: "Сокращение налогов было успешным, и они улучшили общие условия жизни в нашей провинции, а предыдущие реформы вывели наше сельское хозяйство на вершину Китая. В связи с тем, что Сычуань втянут в недавний хаос, наши аналитики согласны с тем, что Юньнань стала главной провинцией Китая с точки зрения производства продуктов питания и товаров первой необходимости. Сегодня великий день для нашего народа!"
 yun.51.a: "Слава [Root.GetLeader] и его мудрости!"
 
 yun.52.t: "Юньнань угрожает нам!"
 yun.52.d: "Юньнань начал размещать свои войска вдоль нашей границы и начинает готовиться к противостоянию с нашими силами. Похоже, что конфликт может быть неизбежен, и мы должны начать готовиться к нашей обороне."
 yun.52.a: "Пусть приходят"
 
 yun.53.t: "Мастер Восточного континента"
 yun.53.d: "Благодаря доблестным усилиям Юньнаня во время Войны в защиту Республики, весь Китай был спасен от жаждущего власти тирана. За нашу службу Юньнань был награжден огромными участками земли в качестве компенсации, что сделало нашу относительно изолированную клику гегемоном Китая. Однако после немецкой интервенции и нескольких войн, стычек и пограничных конфликтов Юньнань был сильно ослаблен и уменьшен, и Тан Цзяо знает об этом. Хотя он и объявил, что будет придерживаться линии, чтобы сохранить хрупкий мир, который мы поддерживали с Цин в течение почти десятилетия, на тайных встречах он начал просить своих генералов начать разрабатывать планы. Хотя сегодня нет никаких шансов сломать доминирование Чжили, мы все еще можем подготовиться к моменту, когда придет время снести их..."
 yun.53.a: "Никогда нельзя быть слишком подготовленным!"
 
 yun.54.t: "Представляется благоприятная возможность"
 yun.54.d: "С распадом Лиги Восьми Провинций несколько новых армейских клик объединились и сформировали новые провинциальные образования. В то время как мы дружелюбно относимся к некоторым, таким как Гуанси и Гуандун, есть и другие, которые напрямую оспаривают нашу сферу влияния, а именно, Хунань. Сейчас, когда они все еще реорганизуются, было бы идеальным моментом для нанесения удара. Тем не менее, наше высшее командование выступило против этой идеи, ссылаясь на недавний экономический спад, где Черный Понедельник считается поводом для Юньнаня, чтобы подождать, пока мы не разберемся с внутренними проблемами, прежде чем нанести удар. Несмотря на их протесты, Тан имеет репутацию оппортуниста, и в последние годы ещё никогда не было столь очевидной возможности для экспансии..."
 yun.54.a: "Гуйчжоу будет наш!"
 yun.54.b: "Мы должны выждать время..."
 
 yun.55.t: "Генштаб отказывается действовать!"
 yun.55.d: "После заявления Тана о том, что наши войска готовятся к бою с Хунанем, большинство старших офицеров Юньнаня заявили о своем несогласии с таким курсом действий, и приказали своим войскам отступить и остаться в казармах. По мере эскалации напряженности ближайшие советники Тана рекомендовали ему проявлять осторожность и попытаться достичь соглашения с генералами и пока что отказаться от этого намерения, даже если это будет означать, что Хунань может ускользнуть из наших рук. Однако Тан плохо воспринял эти сведения и, похоже, пока уединился в своем доме в Куньмине, якобы для того, чтобы поразмыслить над ситуацией и придумать решение."
 yun.55.a: "Будем надеяться, что он знает, что делает..."
 
 yun.56.t: "Мобилизация войск"
 yun.56.d: "В связи с тем, что кампания на Хунань все еще продолжается, Тан приказал развернуть войска по всему Юньнаню, чтобы противостоять хунаньским войскам. Однако многие военные базы отказались от этого приказа и решили, что их солдаты останутся в казармах. Хотя это явный акт неповиновения нашему правительству, военачальник без армии - это военачальник, который должен быть свергнут только с учетом хаотичной природы китайской политики, поэтому мы должны найти способ убедить их выйти из казармы и поддержать усилия Тана против верховного командования."
 yun.56.a: "Попробуйте подкупить войска"
 yun.56.b: "Выгоните их из казармы!"
 
 yun.57.t: "Платеж за опиум"
 yun.57.d: "Учитывая влияние Чёрного Понедельника на экономику Юньнаня, после того, как непослушные офицеры дали понять, что хотят, чтобы их зарплата была выплачена сразу же после многомесячной задержки, то мы почти не смогли выплатить им зарплату. Впрочем, благодаря удачному стечению обстоятельств Тану удалось убить двух зайцев одним выстрелом: на месторождениях Юньнаня растут огромные запасы опиума, а наши запасы золота и серебра сокращаются. Чтобы избавиться от опиума таким образом, чтобы способствовать экономике и удовлетворить наших солдат, Тан предоставил около 3 миллионов тонн опиума офицерам, требующим выплаты им жалованья. Хотя мы скептически относились к этой акции, которая могла бы их убедить, войска ушли со своих баз и направились к линии фронта."
 yun.57.a: "Не могу поверить, что это сработало!"
 
 yun.58.t: "Коммуникации вышли из строя!"
 yun.58.d: "Наши связи с другими частями провинции были прерваны. Не имея возможности выяснить ситуацию, Тан послал посыльных проверить близлежащие города, но мы подозреваем предательство со стороны нашей армии."
 yun.58.a: "Мы должны подготовиться к худшему."
 
 yun.59.t: "Общее собрание"
 yun.59.d: "Вчера в Куньмин прибыла делегация во главе с генералом Лун Юнем, которая, как сообщается, представляла несколько офицерских клик в Юньнане, представивших свои жалобы через генерала И. В соответствии с просьбой, встреча с Тан Цзяо должна состояться сегодня. Генералы четко изложили Тану свои условия: Никто из них не желает совершать нападение на Хунань, так как это практически единогласно как политически, так и экономически невыгодно для клики в целом, и поставит 'Последний бастион истинного республиканизма' под угрозу сокрушительного и унизительного поражения. Хотя обсуждения были долгими, Тан наконец-то решил, что..."
 yun.59.a: "'Они правы, у нас есть более серьезные проблемы, на которых нужно сосредоточиться'"
 yun.59.b: "'Они ошибаются, время пришло!'"
 
 yun.61.t: "Кампания по снижению репутации против Тана началась"
 yun.61.d: "Сегодня разгорелся скандал, когда сотни, если не тысячи листовок, высмеивающих Тана как автократа, были разбросаны по всему Куньмину и другим крупным городам Юньнаня. Хотя мы не смогли отследить конкретный источник, считается, что это делают другие политические фракции, выступающие против правления Тан Цзяо. Несмотря на то, что кампании по подрыву репутации не являются в Китае новинкой, их масштабы на этот раз вызывают беспокойство, а общественные беспорядки, которые, похоже, поощряются нашими врагами, нарастают в геометрической прогрессии. Мы должны действовать быстро, чтобы сохранить стабильность в провинции."
 yun.61.a: "Похоже, что нас окружают одни крысы"
 
 yun.62.t: "Гуандунская делегация"
 yun.62.d: "С распадом Лиги Восьми Провинций и формированием новых клик в непосредственной близости от нас, юньнаньское правительство, наконец, решило организовать экспедицию для посещения Лянгуанской Клики. После нескольких дней путешествия и молчания со стороны нашей делегации, они наконец сообщили, что достигли Наньнина и установили контакт с правительством Лянгуана. Тем не менее, они не уверены в общей позиции, которую они должны занять по отношению к ним, и попросили нас внести свою лепту. После провала Северной экспедиции Гуандун и Гуанси склонили колено перед Цин и попали под юрисдикцию Лиги Восьми Провинций, и хотя Тан и Чэнь официально никогда не разрывали отношений, было ясно, что держать их в такое время было бы невыгодно для обоих. С тех пор прошло много лет, и делегация задается вопросом, должны ли мы по-прежнему относиться к ним как к нашим друзьям и союзникам..."
 yun.62.a: "Мы, федералисты, должны держаться вместе!"
 yun.62.b: "Они послужили своей цели, они нам больше не нужны"

 yun.64.t: "Хунаньская делегация"
 yun.64.d: "В то время как Юньнаньская Клика уже давно является серьезным претендентом на гегемонию в Южном Китае, всегда была одна провинция, которую она не могла обезопасить: Гуйчжоу. Несмотря на доблестный разгром клики Гуйчжоу, вмешательство новичков 'Чжили' в Лигу Восьми Провинций помешало нам полностью захватить клику для себя. Таким образом, мы до сих пор имеем официальные притязания на регион Чжэньюань. Однако с тех пор Лига восьми провинций рухнула, и Хунаньская Клика теперь владеет этой землей. Пока нам не кажется, что хуннаньцы враждебно настроены по отношению к нам, на самом деле, они, похоже, привержены делу китайского республиканства. Тем не менее, они все еще находятся во владении земли, которая по праву принадлежит нам..."
 yun.64.a: "Нам это не нужно, нам их дружбы хватит"
 yun.64.b: "Переформулируйте наше обязательство объединить Гуйчжоу с Юньнанем"
 
 yun.65.t: "Примирение с Левым Гоминьданем?"
 yun.65.d: "После провала Северного похода остатки армии НРА в конечном итоге укрылись в Юньнани. Несмотря на то, что это было большим толчком для наших вооруженных сил, этого было едва ли достаточно, чтобы удержать клику Чжили от действий против нас, несмотря на нашу враждебность по отношению к ним и монархии. Однако с крахом ЛВП, кажется, что завеса гегемонии, которую они имели над Китаем, наконец-то была снята, и мы можем, наконец, снова мечтать о свободной Китайской Республике. Удобно для нас, что Левый Гоминьдан поднялся против Лиги восьми провинций и быстро становится главным шипом на стороне Жили. Поэтому, возможно, в наших интересах сохранить с ними дружеские отношения, хотя в Юньнани это может нехорошо сказаться на оставшихся в живых членах Правого Гоминдана..."
 yun.65.a: "Товарищ Ван поможет нам спасти Китай от позора!"
 yun.65.b: "Чжу Пэйдэ и Ли Цзунжэнь - настоящие лидеры Гоминьдана!"
 
 yun.66.t: "Фэнтяньская делегация"
 yun.66.d: "В годы, предшествующие тому, как Чжили сумели укрепить свои позиции в Китае, Тан Цзяо и Чжан Цзолинь разделяли их цель создания единого республиканского Китая. Тан даже предложил свою помощь Чжану во время Второй Чжили-Фэнтяньской войны, сумев добиться успехов в Хунани и Сычуани до того, как линии снабжения стали чрезмерно протянутыми, что заставило армию Юньнаньцев отступить к нашим нынешним границам. Хотя наше поражение в этой войне, возможно, было серьезным поражением, нет причин, по которым оно должно было бы стать источником недоверия между нашими правительствами, и в связи с этим было предложено направить делегацию в их правительство для восстановления формальных связей."
 yun.66.a: "Отправить делегацию"
 yun.66.b: "Мы не будем поддерживать тех, кто лижет японцам сапоги"
 
 yun.67.t: "Искать поддержки у Левого Гоминьдана"
 yun.67.d: "Несмотря на то, что Левый Гоминьдан находится далеко от доминирующей республиканской фракции в Юньнани, он все еще имеет сильное неформальное присутствие в регионе, и такие люди, как Лю Ангон или Цзинь Ханьдин, входят в состав нашего правительства. Однако их идеологическая позиция кажется опасной для многих, так как идея революции, охватившей Китай в то время, как она прокатилась по России, Франции и Великобритании, все еще пугает многих генералов и государственных чиновников. Как таковое, обращение к ним за помощью для укрепления авторитета Тана, хотя и является ценным подспорьем, все же может оказаться продуктивным в борьбе с крупными право-гоминьдановскими группировками в Юньнани..."
 yun.67.a: "Неважно, давайте выпьем за наших друзей-социалистов!"
 yun.67.b: "Мы не будем ассоциироваться с таким сбродом"
 
 yun.68.t: "Искать поддержки у Правого Гоминьдана"
 yun.68.d: "Хотя очевидно, что группа, которая больше всего выиграла бы от нестабильности в Юньнани, - это оставшиеся в живых остатки Национальной революционной армии, нельзя отрицать, что их влияние простирается далеко и широко в нашу провинцию. Однако потеря их лидера десять лет назад, безусловно, произвела впечатление на их силы, так как их руководство, расколотое сейчас между Чжу Пэйдэ и Ли Цзунжэнем, стало жертвой фракционных драк. Возможно, вместо того, чтобы пытаться противодействовать нашим друзьям-республиканцам, мы должны попытаться исправить раскол, который есть между нами на протяжении многих лет. Хотя они, возможно, никогда не примут идею федерализма, мы все же можем доказать им, что мы, по крайней мере, необходимое зло для того, чтобы избавить Китай от иностранного влияния раз и навсегда."
 yun.68.a: "Национальная революционная армия состоит из патриотов, и все должны это знать!"
 yun.68.b: "Сунь Ятсен был неправ, а Гоминьдан был ошибкой"
 
 yun.69.t: "Движение Юньнаньских Федералистов"
 yun.69.d: "Наш первый вариант обратиться за поддержкой для консолидации правления Тана - это федералисты. Верные Тану Цзяо с первых дней его пребывания на посту губернатора Юньнани, сторонники федералистов организовали митинг на Куньмине, чтобы доказать свою поддержку губернатора провинции."
 yun.69.a: "Мы высоко ценим вашу поддержку!"
 
 yun.70.t: "Общественное недовольство поднимается"
 yun.70.d: "После неудачных попыток сплотить поддержку Тана, сейчас происходит немыслимое. Все местные собрания просят Тана уйти в отставку, и почти в каждом городе, поселке и деревне вокруг провинции проходят публичные демонстрации с требованием отстранить Тана от службы. И хотя ни один из них еще не осмелился выступить против губернатора, это лишь вопрос времени, когда разъяренная толпа воодушевит их..."
 yun.70.a: "Это начало конца?"
 
 yun.71.t: "Чистка верховного командования"
 yun.71.d: "Войдя в тупик с Верховным Командованием, терпение Тана Цзяо иссякло, и не желая откладывать свое вторжение в Хунань, он приказал своим доверенным офицерам начать чистку от инакомыслящих офицеров из Юньнани. В Куньмине офицеров, которые не укрылись в Академии Куньминя и не бежали наружу, окружили и посадили в тюрьму, причем некоторые неубедительные сообщения о том, что казни могут начаться в ближайшее время. Тем не менее, сообщается, что чистка достаточно автономна для Куньмина, большинство собраний и офицеров отказались сажать в тюрьму своих товарищей, и в настоящее время они действуют вопреки приказам Тана Цзяо. Поскольку ситуация продолжает ухудшаться, только время покажет, сможет ли Тан выжить в цепи событий, которые он только что начал..."
 yun.71.a: "Это необходимый шаг"
 
 yun.72.t: "Централизация власти"
 yun.72.d: "Не сумев заручиться сколько-нибудь значительной поддержкой республиканцев в ассамблеях Юньнани, теперь любые попытки Тана принять новые законы или приказы постоянно сбиваются с толку. Как таковой, он организовал самосуд в собрании в Куньмине и объявил недействительной старую провинциальную Конституцию, которую сам же и сделал. Хотя этот шаг, в случае успеха, мог бы централизовать провинцию настолько, что дал бы ему достаточно власти для проведения любых реформ, которые он пожелает, он также крайне нелегитимен, и собрания других городов в Юньнани уже осудили его действия, как и многие другие офицеры в составе Юньнаньской армии. Удастся ли Тану пережить шторм, остается неясным..."
 yun.72.a: "Федерализм провалился, нам нужно более сильное правительство."
 
 yun.73.t: "Лун Юнь прибывает в Гуйчжоу"
 yun.73.d: "Наши попытки сплотить Левый Гоминьдан не увенчались успехом, так как их силы сейчас лежат разбитыми, деморализованными и разбросанными по всему Китаю, мы также подвергли себя гневным действиям наших собственных собраний и офицеров. С внезапно возросшим гражданским недовольством, и увидев потенциальный шанс захватить власть для себя, генерал Лун Юнь, кажется, прибыл в Гуйчжоу, и начал собирать силы лоялистов, чтобы маршировать на Куньмин. Хотя мы уже отправили армию для того, чтобы встретиться с его силами лицом к лицу, остается неясным, действительно ли наша хрупкая база поддержки останется лояльной к нам, так как известный и уважаемый генерал марширует все ближе к нашей столице..."
 yun.73.a: "Мы победили его один раз, мы можем победить его снова."
 
 yun.74.t: "Лун Юнь марширует по Куньмину"
 yun.74.d: "Прибыв с востока, Лун Юнь изначально планировал окружить город Куньмин, похоже, готовясь к осаде. Однако к моменту его прибытия правительство Куньмина и руководство КРКПД уже эвакуировали город по железной дороге Куньмин-Хайфон, а эмиссар из городских стен доставил капитуляцию города генералу И. Не произведя ни одного выстрела, Лун Юнь сумел войти в Куньмин и вновь заявить о себе в качестве губернатора Юньнани перед парком Цуй Ху, и он обещал раз и навсегда восстановить стабильность в этой провинции."
 yun.74.a: "Wánsuí Long Yun!"
 
 yun.80.t: "Юньнаньская экономика"
 yun.80.d: "Юньнань все еще является одним из менее экономически развитых районов Китая с точки зрения его общей экономической мощи, в связи с его горным рельефом и плохой связью с внешним миром. Юньнань в основном зависит от своего сельского хозяйства и горнодобывающей промышленности для обеспечения себя, и в целом, он вырос особенно зависимым от производства опиума и других товарных культур, таких как табак или сахар, чтобы обеспечить своих крестьян. В Куньмине создание Куньминского Арсенала и текстильной промышленности в предыдущие десятилетия также начало создавать небольшую промышленную базу для того, что, по сути, является далеким уголком Китая. Эти, казалось бы, не связанные между собой экономические характеристики снова приобрели актуальность, поскольку последствия Черного Понедельника сильно дестабилизировали провинцию, экономические эксперты, такие как Мяо Юньтай, выдвинули гигантские планы реформ, чтобы вывести провинцию из кризиса и продвинуться вперед в будущем.\n\nМяо Юньтай, давний эксперт по экономике Юньнани и один из самых известных экономистов Китая, был одним из самых жестких критиков экономической политики Тана Цзяо на протяжении многих лет. Поддерживая программу агрессивной индустриализации и полного пересмотра сельскохозяйственного производства в провинции, Мяо представил план реформы Юньнани, который разделен на две части: Сельскохозяйственная и промышленная реформы. В то время как Юньнань в долгосрочной перспективе имеет возможность завершить обе программы, он утверждает, что осуществление обеих программ значительно сократит наши экономические возможности, а также помешает эффективности реформ. В связи с этим он посоветовал, какую бы реформу мы ни выбрали в качестве первой, мы полностью обязуемся завершить ее, прежде чем переходить к следующей."
 yun.80.a: "Тогда мы должны тщательно выбирать"
 
 yun.81.t: "Мяо Юньтай предлагает запретить опиум"
 yun.81.d: "Несмотря на то, что Юньнань в течение последних 20 лет полагается на торговлю опиумом, министр Мяо Юньтай, при большой поддержке Куньминской ассамблеи, провозгласил, что торговля опиумом должна быть ликвидирована из Юньнани не только по моральным соображениям, но и по экономическим соображениям. Его главный аргумент заключается в том, что исторически Юньнань был вторым по величине производителем опиума в регионе, и его сильно опередил Сычуань, который является крупнейшим производителем опиума во всем Китае. Таким образом, нам никогда не удавалось идти в ногу с их производством, и они забрали большую часть спроса рынка. Это повредило нашей прибыли от опиумного бизнеса, и поэтому в наших интересах было бы вместо этого развивать натуральное хозяйство и запустить государственные программы, чтобы помочь юньнаньским наркоманам преодолеть свою зависимость. Однако, окончательное решение лежит на [Root.GetLeader]..."
 yun.81.a: "Запретить!"
 yun.81.b: "Еще не время..."
 
 yun.82.t: "Генерал бросает опиумную зависимость"
 yun.82.d: "Благодаря усилиям нашего правительства, один из наших генералов, ранее пристрастившийся к опиуму, прошел реабилитацию и в настоящее время очищен от наркотического воздействия."
 yun.82.a: "Лидерство на примере лучших!"
 
 yun.83.t: "Зависимость генерала усиливается"
 yun.83.d: "Поскольку наша зависимость от торговли опиумом остается, похоже, что ее продолжительные последствия в юньнаньском обществе в целом начинают проникать в наш генеральный штаб. Один из наших генералов, как выяснилось, потребляет большое количество опиума, затуманивая свою способность к правильным суждениям на переднем плане. Хотя обычно это было бы основанием для изгнания из армии и, возможно, даже для казни, мы живем в исключительные времена, и потеря опытного полевого командира недопустима, независимо от того, на каком основании это происходит. Поэтому решение о том, что следует делать с генералом, принимает [Root.GetLeader]..."
 yun.83.a: "Наверное, у него всё под контролем..."
 yun.83.b: "Оплатить его реабилитацию"
 
 yun.90.t: "Предложение Чжу Пэйдэ"
 yun.90.d: "Обладая властью Чжу Дэ, закрепленной в Куньмине, Чжу Пэйдэ отправил делегацию в столицу во имя Национальной Революционной Армии. Делегаты поблагодарили Чжу Дэ за помощь в обеспечении безопасности провинции и попросили его передать власть Гоминьдану, а конкретнее - Чжу Пэйдэ. В то время как Чжу Дэ вмешался, чтобы остановить разрастающуюся гражданскую войну в провинции, Чжу Пэйдэ ссылался на прежнюю лояльность Чжу Дэ к НРА и его помощь во время Северного похода, как на основание для того, чтобы оба человека нашли общий политический курс. Однако, учитывая поражение Гоминьдана на открытом поле боя Армии Национального Фонда, это могло бы стать прекрасным шансом очистить провинцию от их влияния..."
 yun.90.a: "Гоминьдановцы восстановят Китай до его законного состояния!"
 yun.90.b: "Чжу Пэйдэ подвел Юньнань и народ Юньнаня!"
 
 yun.92.t: "Чжу де воссоединился со своей дочерью"
 yun.92.d: "Со всеми этими кровавыми расправами и разрушениями, опустошающими Китай, хорошие новости стали редкостью. В связи с этим, местные газеты быстро взяли на заметку о поисках, проведенных Чжу Дэ, чтобы найти свою дочь в Сычуани, так как его поиски продолжались в течение последних нескольких недель. Для тех, кто не знаком с его поисками, интервью с Чжу Дэ раскрыло некоторые детали его поисков: Перед отъездом в Германию Чжу Дэ женился на Хэ Чжихуа после встречи с ней в Шанхае, а в 1926 году у них обоих родилась дочь, которую он назвал Сиксунь. Однако вскоре после возвращения из Германии Хэ Чжихуа рассталась с Чжу Дэ, взяв с собой Сиксунь. Хотя за эти годы Чжу Дэ получил несколько подсказок о местонахождении Чжихуа, относительно недавно он узнал, что Сиксунь не с ней, и поэтому решил начать поиски его дочери. Неудача Северного похода ограничила его поиски молодой Сиксунь в Юньнани, но в связи с недавними событиями в Сычуани Чжу Дэ смог расширить свои поиски и в этом районе. К счастью для него, сестре Хэ Чжихуа была поручена забота о молодой Сиксюнь, теперь переименованном ее матерью в Фэйфэй, и она случайно живет в Чэнду и читает на поисковых плакатах Чжу Дэ. В то время как встреча прошла в частном порядке и вдали от глаз прессы, эта история тронула многих среди юньнаньцев, которые теперь поддерживают правление Чжу Дэ."
 yun.92.a: "Поистине радостное событие"
 
 yun.93.t: "Состояние Чжу Пэйдэ ухудшается"
 yun.93.d: "Чжу Пэйдэ уже давно страдает от анемии, и его работа на посту губернатора Юньнани должна была негативно отразиться на его здоровье. Тем не менее, стремление Чжу Пэйдэ лично справиться с ситуацией значительно повлияло на его здоровье в худшую сторону, казалось бы, бледным и слабым, и с каждой прошедшей неделей оно становилось все тоньше. Офицеры Национальной революционной армии выразили опасения, что он может переутомиться до смерти, и отправили письмо своему командиру, чтобы убедить его взять очень заслуженный перерыв."
 yun.93.a: "'Они правы...'"
 yun.93.b: "'Еще одна встреча...'"
 
 yun.94.t: "Чжу Пэйдэ умер!"
 yun.94.d: "Катастрофа поразила нашего любимого лидера! Перед заседанием гоминьдановской Третьей Пленарной сессии состояние Чжу Пэйдэ ухудшалось, и его попросили остаться дома. Однако генерал, посвятивший себя восстановлению естественного состояния Китая, решил, что его присутствие необходимо, и прямо перед встречей ввел себе противоанемические препараты, которые он приобрел у немецких экспертов. Хотя вначале встреча проходила нормально, было ясно, что генерал испытывал острую боль в теле, и его быстро отвезли в Куньминскую больницу. К сожалению, было уже слишком поздно, ему поставили диагноз \"отравление крови\" в связи с инъекцией, и врачи мало что могли сделать для него, кроме как дать ему успокоительное, чтобы успокоить боль. Он скончался сегодня днем, и теперь гоминьдановцы впали в беспорядок. Несмотря на то, что его видели вводящим себе препараты, многие говорят, что его смерть могла быть политическим убийством, а тот факт, что вандалы нарисовали в его резиденции в Куньмине 'ЧЖУ ПЭЙДЭ - ЧЕЛОВЕК БЕЗ ЧЕСТИ', лишь усиливает подозрения общественности. В качестве меры предосторожности Бай Чунси был назначен временным губернатором провинции Юньнань, но еще предстоит выяснить, каковы его планы, и совпадут ли они вообще с видением Чжу Пэйдэ..."
 yun.94.a: "Это темные времена..."
 
 yun.95.t: "Бай Чунси назначен губернатором Юньнаня"
 yun.95.d: "После смерти Чжу Пэйде, отделение Гоминьдана в Юньнани назначило Бай Чунси его временным преемником. И хотя пока неизвестно, как долго он просидит на этой должности, он с радостью её принял. Его хорошие отношения с Новой Гуансийской Кликой сгладят непростые отношения между двумя регионами, если вообще не приведут к подчинению Юньнаня Гоминьдану."
 yun.95.a: "Удачи поработать"

 yun.101.t: "Юньнань присылает нам стрелковое оружие!"
 yun.101.d: "Столкнувшись с немецкой угрозой в джунглях, городах и лесах нашей страны, Клика Юньнань, которая уже давно стала безопасным раем для сторонников индокитайского крестового похода против империалистов, решила послать нам партию винтовок. Учитывая, что поход из устья реки Меконг, несомненно, был долгим и чреватым опасностью быть остановленным немцами, их поддержка нашего дела должна быть высоко оценена, хотя они, возможно, просто используют нас, чтобы избавиться от немцев и тем самым снизить расходы на использование железной дороги Куньмин-Хайфон..."
 yun.101.a: "Xièxiè!"
 
 yun.105.t: "Отправка ультиматума Сычуаню..."
 yun.105.d: "Поскольку мы подготовились, пришло время выдвинуть ультиматум Сычуани. Если они признают наше правило и поставят [SZC_puppet_faction] во главе, то мы пощадим их, но в противном случае, мы преподадим сычуаньцам урок, который они не скоро забудут..."
 yun.105.a: "Вперед, к Победе, мы идем!"
 
 yun.106.t: "Юньнань угрожает нам!"
 yun.106.d: "Новости пришли с Юга, так как спорный ультиматум поступил к нашим чиновникам. Юньнаньская Клика выдвинула ультиматум, требуя от нас уступить власть партии [FROM.SZC_puppet_faction] и признать их правительство как реальное правительство Китая. Несмотря на то, что это нелепый ультиматум, не стоит недооценивать воинственные пути Юньнаньской клики..."
 yun.106.a: "Мы не будем подчиняться их требованиям"
 yun.106.b: "У нас нет выбора..."
 
 yun.107.t: "Сычуань отказался от нашего ультиматума"
 yun.107.d: "Правительство Сычуани отказалось от наших справедливых и честных условий для мира. Хотя общественная поддержка войны довольно скудна, мы уверены, что сможем победить Сычуань, учитывая их административную некомпетентность и недавний политический фракционизм. Однако, хотя отступление сейчас было бы унизительным, возможно, все же есть путь к миру..."
 yun.107.a: "Они получат войну"
 yun.107.b: "Может быть, сейчас не лучшее время..."
 
 yun.108.t: "Сычуань уступает"
 yun.108.d: "Удивительно, но Сычуаньская Клика приняла условия ультиматума и полностью уступила нашим требованиям. Хотя это, конечно, неожиданно, но не столь уж нежелательно со стороны генерального штаба, и наши армии уже движутся через границу без задней мысли..."
 yun.108.a: "Прекрасно"
 
 yun.109.t: "Юньнань отступил!"
 yun.109.d: "В невероятном повороте событий Юньнань решил отступить от своего вторжения, несмотря на ультиматум. Хотя это, безусловно, неожиданный исход, но он не является чем-то нежеланным для нашего правительства."
 yun.109.a: "Похоже, пока мы будем в безопасности."
 
 yun.110.t: "Правительство Сычуаня хочет сдаться"
 yun.110.d: "После нашей успешной кампании на юге Сычуани, похоже, что правительство Сычуани, наконец, раскололось, и они решили послать делегацию для переговоров об условиях капитуляции. Хотя у нас есть клятва привести [SZC_puppet_faction] к власти в Сычуане в качестве наших друзей и союзников, мы также могли бы просто рассмотреть вопрос об аннексии Сычуаня в Юньнань..."
 yun.110.a: "Мы возьмем весь Сычуань!"
 yun.110.b: "Давайте обсудим условия"
 
 yun.111.t: "Юньнань выигрывает войну"
 yun.111.d: "Юньнаньская армия перешла границу и захватила крупные населенные пункты наших провинций. Горная оборона сейчас была бы бессмысленной, так как контрнаступление в этих районах оказалось бы бесплодным и даже контрпродуктивным для народа Сычуани, попавшего под перекрестный огонь. У нас нет другого выбора, кроме как договориться с Юньнанью."
 yun.111.a: "У нас нет выбора, кроме как сдаться."
 
 yun.123.t: "Наша цель в Бирме выполнена"
 yun.123.d: "С нашим успешным пересечением бирманской границы и захватом Северного Шана и Качина, наши цели в Бирме в настоящее время завершены. Должны ли мы продолжать двигаться в направлении Рангуна или же мы должны положить конец конфликту и закрепить свои позиции в регионе?"
 yun.123.a: "С нас хватит, отправьте врагу наши условия"
 yun.123.b: "Мы добьемся полной победы!"
 
 yun.124.t: "Юньнань выдвигает свои требования"
 yun.124.d: "После успешного наступления на Бирму, юньнаньское правительство заявило, что не намерено продолжать конфликт за пределами своей территории захвата, и предложило свои условия мирного соглашения, которые включают аннексию Северного Шана и Качина и создание нового бирманского правительства, согласующегося с правлением Юньнани. Каким должен быть наш ответ?"
 yun.124.a: "У нас нет выбора, кроме как принять"
 yun.124.b: "Мы отказываемся, эта война еще не окончена!"
 
 yun.125.t: "Мирный договор подписан"
 yun.125.d: "Как сказано в наших условиях мира, Северный Шан и Качин будут аннексированы нашим правительством и Бирма станет для Юньнани ничем иным, как марионеткой. Сегодня великий день для правительства Юньнани!"
 yun.125.a: "Прекрасно"
 
 yun.126.t: "Юньнань внедряется в наше правительство!"
 yun.126.d: "Когда войска юньнаньцев вошли в Рангун, было задержано предыдущее правительство и назначены новые политики для руководства новым бирманским правительством, которое, похоже, обречено на подчинение интересам юньнаньцев. Сегодня трагический день для нашей нации."
 yun.126.a: "Это как с британцами снова и снова..."
 
 yun.127.t: "Юньнань контролирует нашу часть Шанских государств"
 yun.127.d: "С их успешным пересечением нашей границы и захватом Южного Шана, Юньнань достигла своих целей в Сиаме. Мы могли бы предложить им мирное соглашение, чтобы спасти нас от затяжной войны, или же мы могли бы продолжить конфликт и рискнуть потерпеть полное поражение. Что же нам делать?"
 yun.127.a: "С нас хватит, отправьте юньнаньцам наши условия"
 yun.127.b: "Нет, мы добьемся полной победы!"
 
 yun.128.t: "Сиамцы просят о мире!"
 yun.128.d: "Правительство Сиама, наконец, поняло, что они не могут победить в этой войне и подало прошение о мире. Мы сохраним Шан, и они отступят в регион Ланна."
 yun.128.a: "Мы примем их условия"
 yun.128.b: "Мы преподадим им урок, который они не забудут!"
 
 yun.129.t: "Юньнань принимает условия!"
 yun.129.d: "Правительство Юньнани приняло условия, которые мы изложили в условиях капитуляции, и они скоро отступят за границу Южного Шана."
 yun.129.a: "Наконец-то мир"
 
 yun.130.t: "Безоговорочная капитуляция перед Юньнанью предложена"
 yun.130.d: "После того, как регион Ланна был потерян силами Юньнаньцев, общественная поддержка войны значительно снизилась, и мы вынуждены искать мирные условия с нападающими, если мы хотим выжить."
 yun.130.a: "У нас нет выбора"
 
 yun.131.t: "Правительство Сиама предлагает безоговорочную капитуляцию!"
 yun.131.d: "Сиамское правительство предложило сдать Шан безвозмездно для наших сил после того, как вытеснило их за пределы региона Ланна. После их поражения южная провинция Шан наконец-то под нашим контролем."
 yun.131.a: "Отлично"
 
 yun.132.t: "Сиам сдаёт Шан"
 yun.132.d: "Сиамское правительство решило добровольно сдать Шан нашему правительству. Сегодня великий день и для нашей провинции, и для нашего народа!"
 yun.132.a: "Еще один кусочек Китая воссоединился"
 
 yun.671.t: "Юньнань оккупировала Тонкин"
 yun.671.d: "Армии военачальника Лун Юня, удалось захватить всю железную дорогу Куньмин-Хайфон. Мы должны решить, стоит ли продолжать эту войну или лучше отказаться от контроля над северным Вьетнамом и сосредоточиться на более насущных делах."
 yun.671.a: "С нас хватит, давайте покончим с этим позором, пока он не стал еще хуже."
 yun.671.b: "Конечно, мы сможем переломить ситуацию"
 
 yun.672.t: "Мир во Вьетнаме"
 yun.672.d: "Поскольку наши силы кажутся непобедимыми, нам предложили мир в обмен на полный контроль над железной дорогой Куньмин-Хайфон. Благодаря этому мы будем действительно свободны от иностранного господства над нашим экспортом и даже сможем попытаться построить свой собственный торговый флот."
 yun.672.a: "Справедливая цена за хорошо проведенную войну"
 yun.672.b: "Давайте закончим эту войну должным образом и будем контролировать весь Вьетнам."
 
 yun.673.t: "Юньнань принимает условия!"
 yun.673.d: "Поскольку силы Юньнаня преодолели Тонкин без серьезного сопротивления, мы были вынуждены отказаться от северного Вьетнама. Нам остается только ждать и надеяться, что появится шанс нанести ответный удар."
 yun.673.a: "Наконец-то все закончилось"
  
 yun.134.t: "Юньнань хочет вести переговоры за Чамдо"
 yun.134.d: "Клика Юньнань обратилась к нашему правительству, чтобы договориться о передаче им провинции Чамдо. Пока переговоры были дружественными, ясно, что Юньнань намерен захватить эти земли силой, если дипломатия не даст им того, чего они хотят..."
 yun.134.a: "Нам не нужна эта провинция, правда"
 yun.134.b: "Нет, Чамдо - законная тибетская земля!"
 
 yun.135.t: "Тибет принимает наши условия"
 yun.135.d: "Тибетцы согласились вернуть нам Чамдо и в настоящее время отступают в восточную часть Тибета по мере того, как наша армия мирно движется в этот регион."
 yun.135.a: "Победа для народа!"
 
 yun.136.t: "Тибет отказывается от наших условий!"
 yun.136.d: "Тибетцы отказались вернуть нам Чамдо и в настоящее время начинают укреплять границу, чтобы противостоять нам. Как мы должны реагировать?"
 yun.136.a: "У нас есть дела поважнее"
 yun.136.b: "Мы заберем его обратно, силой!"
 
 yun.137.t: "Мир с Юньнанем?"
 yun.137.d: "Полностью потеряв контроль над Чамдо и считая, что когда-либо будет трудно вернуть его обратно, у нас теперь нет причин продолжать борьбу с Юньнаньской Кликой, и многие в нашем кабинете высказывали предположение, что, возможно, нам следует прекратить войну сейчас, пока не пролилось еще больше крови без необходимости."
 yun.137.a: "Мы истекали кровью достаточно для такой банальной территории"
 yun.137.b: "Мы победим или умрём!"
 
 yun.138.t: "Тибетцы просят мира"
 yun.138.d: "Правительство Тибета, видя сложность своего положения, решило обратиться с просьбой о мире. Как мы должны реагировать?"
 yun.138.a: "Согласиться с их условиями"
 yun.138.b: "Мы пойдем на Лхасу!"
 
 yun.139.t: "Юньнань принимает наши условия!"
 yun.139.d: "Правительство Юньнани приняло наши условия и как можно скорее вернется на свою территорию. В нашей стране снова царит мир."
 yun.139.a: "Отлично"
 
 yun.150.t: "Мяо Юньтай просит нанять канадских экспертов по олову"
 yun.150.d: "В рамках проводимых экономических реформ в Юньнани неоднократно поднимался вопрос о торговле оловом. Хотя никто не отрицает, что торговля оловом является чрезвычайно прибыльной для провинции, отсутствие интереса и постоянная нестабильность в провинции сделали все возможное для того, чтобы сделать это дело еще более прибыльным и остановить его. Однако, поскольку недавний спад позволил Мяо Юнтаю занять соответствующую политическую позицию, он вновь указал на книгу, автором которой он был еще в начале двадцатых годов: 'Оловянная промышленность Гэцзю'. В ней он подробно рассказывает о том, как укрепить наши доходы от горнодобывающей промышленности, а также как уменьшить влияние экономических интересов Германии на наше драгоценное олово. В качестве первого шага своего плана он попросил привезти в Юньнань эксперта по оловянной промышленности из Канады, чтобы помочь в оценке изменений, которые потребуются для того, чтобы сделать оловянную промышленность Юньнани еще более развитой, чем когда-либо."
 yun.150.a: "Мы ему позволяем"
 
 yun.151.t: "Мяо Юньтай разрешает возобновление производства олова"
 yun.151.d: "По совету канадского эксперта по олову и поскольку [Root.GetLeader] дал карт-бланш, Мяо дал разрешение на покупку и импорт современных рудомоечных и плавильных печей. Современное плавильное оборудование, как он выразился, устранило бы два ключевых недостатка экспорта олова Гэцзю. Первым из них является чистота олова. Новые электрические печи, при правильной эксплуатации, могли бы поднять чистоту олова Гэцзю до международных стандартов и обеспечить единообразие содержания олова, необходимое для прямых международных продаж, что позволило бы нам обойти немецкие экономические консорциумы, которые работают в качестве связующего звена с международным рынком. Прямые международные продажи олова позволили бы нам исключить гуанчжоуских посредников и необходимость переплавки, тем самым сосредоточив прибыль от торговли оловом в руках правительства провинции и наших местных производителей олова. Однако при нынешнем отсутствии внешнеэкономического ведомства, которое занималось бы прямыми продажами, мы пока будем вынуждены использовать немецких посредников, хотя новые методы очистки олова значительно повысят наши доходы."
 yun.151.a: "Пусть деньги текут рекой!"
 
 yun.152.t: "Юньнаньцы приобрели новое оборудование для производства олова"
 yun.152.d: "По совету канадского эксперта по олову и  поскольку [Root.GetLeader] дал карт-бланш, экономический эксперт Мяо Юньтай разрешил покупку и импорт современных рудомоечных и плавильных печей через железную дорогу Куньмин-Хайфон. Изначально это не звучало тревожно, но немецкие горно-металлургические эксперты предположили, что современное плавильное оборудование исправит два ключевых недостатка, которые мы используем для того, чтобы сократить прибыль от торговли юньнаньским оловом. Первым из них была бы чистота олова. Их новые электрические печи, при правильной эксплуатации, могли бы поднять чистоту олова Гэцзю до международных стандартов и обеспечить единообразие содержания олова, необходимое для прямых международных продаж, что позволило бы обойти наши экономические консорциумы, которые работают как связующее звено между Юньнанью и международным рынком. Хотя мы все еще будем получать большую прибыль от Юньнаньского Олова благодаря их чрезмерной зависимости от наших торговых офисов в Гуанчжоу, это может быть лишь вопросом времени, когда они поймут это и в дальнейшем избегут нашего влияния..."
 yun.152.a: "Мы должны будем следить за ними"
 
 yun.153.t: "Фу-Дянь Банк открывает свои офисы в Гонконге"
 yun.153.d: "С нашим успешным внедрением новых печей год назад, Мяо Юньтай начал работать над расширением офисов банка Фу-Дянь в Гонконге. Это было сделано для того, чтобы эти офисы могли осуществлять и контролировать сделки между Yunnan Tin Company и покупателями с международных рынков, не прибегая к услугам немецких горнодобывающих консорциумов в качестве прокси. С открытием новых офисов, наша прибыль от торговли оловом увеличилась почти вдвое, и рост прибыли, похоже, не проявляет никаких признаков остановки!"
 yun.153.a: "Доставайте шампанское!"
 
 yun.154.t: "Фу-Дянь Банк открывает свои офисы в Гонконге"
 yun.154.d: "В рамках плана экономических реформ правительство Юньнани профинансировало открытие новых офисов банка Фу-Дянь в Гонконге в обход немецких компаний в отрасли торговли оловом. По мере того, как их инвестиции окупаются, а их офисы открываются, наша прибыль начинает поступать от их деятельности в бывшей британской колонии."
 yun.154.a: "Приятно иметь с вами дело"
 
 yun.155.t: "Yunnan Tin Company расторгает торговые контракты с немецкими компаниями!"
 yun.155.d: "Как и предсказывалось почти год назад, Yunnan Tin Company приложила огромные усилия для повышения чистоты своего олова, настолько сильно, что они уже давно не пользуются нашими переплавочными заводами в Гуанчжоу. Хотя это изменение было предсказано, но открытие офиса Fu-Dian Bank в Гонконге не было предсказано, и в результате, Yunnan Tin Company посчитала нужным расторгнуть их контракты с немецкими компаниями. Контракты предусматривали, что, в то время как Yunnan Tin Company будет иметь полный контроль над рудниками в Юньнани, продажа олова будет осуществляться через немецких посредников. Хотя контроль над железной дорогой Куньмин-Хайфон все еще позволяет нам сокращать прибыль от их торговли через тарифы, это наносит серьезный удар по интересам наших горнодобывающих компаний в регионе."
 yun.155.a: "Думаю, мы всегда можем просто увеличить тарифы"
 
 yun.156.t: "Немцы больше не контролируют железную дорогу Куньмин-Хайфон"
 yun.156.d: "После более чем десятилетнего периода несправедливой налоговой политики в отношении нашей внешней торговли по железной дороге Куньмин-Хайфон немцы наконец-то были изгнаны из Юго-Восточной Азии. Хотя отношения с новым владельцем железной дороги могут быть еще шаткими, нельзя отрицать, что это является заметным улучшением по сравнению с немецкими эксплуататорскими кандалами прошлого."
 yun.156.a: "Мы наконец-то освободились от оков колониализма"
 
 yun.157.t: "Вопрос Туси"
 yun.157.d: "Тусинские лидеры Пограничной службы всегда бросали вызов правительству провинции. Хотя их обычно уважают в своих общинах, их интересы, как правило, очень часто сталкиваются друг с другом и с нашей администрацией, что приводит к неприятным конфронтациям. До сих пор мы отстаивали их независимость и не пытались включить их владения в состав нашего правительства. Однако, поскольку граница заполнена ресурсами, возможно, настало время, наконец, положить конец их псевдофеодальному правлению и интегрировать их области в наше правительство..."
 yun.157.a: "Было бы лучше, если бы мы просто обеспечили их лояльность..."
 yun.157.b: "Попытаемся интегрировать Туси в правительство"
 
 yun.201.t: "Мухаммед Ма Цзянь просит о финансировании школ Хуэй"
 yun.201.d: "Известный исламский ученый и арабский глоссатор был влиятельной фигурой в мусульманской общине юньнаньцев, выступая в качестве популярного представителя хуэйского меньшинства. Будучи первоначально студентом Шанхая и товарищем Гоминьдана, его политические связи и участие в шанхайском восстании вывели уважаемого богослова из рядов благосклонности нового центрального правительства. С тех пор он стал беженцем на родине в Юньнани, часто обращаясь к нашему региональному правительству с просьбой о финансировании для поддержания его культурных и религиозных проектов. Его последний план - открыть новую серию китайско-арабских школ по всей стране, обучая хуэй как языку Аллаха, так и языку великой китайской нации, и вновь обратился к нашему правительству с просьбой о финансировании."
 yun.201.a: "Он получит свое финансирование"
 yun.201.b: "Он должен будет помочь себе сам"
 
 yun.202.t: "Ма Цзянь стремится продвигать египетский культурный обмен"
 yun.202.d: "Еще одно предложение было выдвинуто известным хуэйским ученым, воскрешая десятилетнюю идею, которую Ма Цзянь задумал для создания китайско-египетского культурного обмена. Несмотря на почти полный успех, распад Британской империи и ослабление их власти над Египтом привели к тому, что Ма Цзянь не смог получить от британского консульства в Шанхае ни одного паспорта в теперь уже независимое нильское королевство. Он и его ученики оказались в затруднительном положении в Китае, но теперь, спустя годы, он надеется получить деньги в свою пользу от нашего регионального правительства, чтобы, наконец, совершить это путешествие. Он обратился к нам с просьбой оплатить расходы на поездку в Каир, где Ма Цзянь будет представлять как нашу клику Юньнань, так и Китай в целом, развивая более тесные отношения с арабскими странами."
 yun.202.a: "Финансировать его экспедицию"
 yun.202.b: "У нас нет средств на это"
 
 yun.203.t: "Ма Цзянь посещает Каир"
 yun.203.d: "Хотя контакт с Дальним Востоком в какой-то степени существует в паутине разбросанных посольств, не каждый день из каждого региона отправляются экспедиции из одной страны в другую. Сегодня мы находим исключение из этого правила, так как известный ученый Хуэй из Китая, а точнее, из провинции Юньнань, прибыл сегодня в Каир с благословения своего провинциального правительства. С небольшим числом последователей, насчитывающим около дюжины студентов, они осмотрели наиболее важные части города и попросили остаться в городе на пару месяцев, где он хочет выучить арабский язык и начал транскрипцию Корана на китайский язык."
 yun.203.a: "Добро пожаловать"
 
 yun.204.t: "Ма Цзянь посещает Мекку"
 yun.204.d: "Хотя контакт с Дальним Востоком в какой-то степени существует в паутине разбросанных посольств, не каждый день из каждого региона отправляются экспедиции из одной страны в другую. Сегодня мы находим исключение из этого правила, так как известный ученый Хуэй из Китая, а точнее, из провинции Юньнань, прибыл сегодня в Мекку с благословения своего провинциального правительства. С небольшим числом последователей около дюжины студентов они совершили экскурсию по городу и завершили свою экскурсию, посетив Каабу. Хотя некоторые разногласия возникли из-за недоразумений между китайскими студентами и некоторыми арабскими учеными, ясно, что у экспедиции нет ничего, кроме добрых причин, чтобы посетить нас, и они попросили нас дать им разрешение на небольшую экскурсию по региону перед тем, как вернуться в Китай."
 yun.204.a: "Добро пожаловать"
 
 yun.205.t: "Ма Цзянь ищет путешествия в Мекку"
 yun.205.d: "Закончив паломничество по Юньнани и помогая найти несколько школ Хуэй на границе, Ма Цзянь в очередной раз обратился к нашему правительству с просьбой выделить средства на поездку в Мекку. Хотя многие мусульмане в Юньнани были бы рады получить новости из дома ислама после недавних новостей о беспорядках в регионе, это не то, что мы обязательно должны себе позволить."
 yun.205.a: "Мы профинансируем это"
 yun.205.b: "Кем он себя возомнил?"
 
 yun.206.t: "Ма Цзянь издает арабо-китайский словарь"
 yun.206.d: "Отправившись на Ближний Восток, Ма Цзянь получил образование в регионе по арабскому языку, и с этими знаниями вернулся в Юньнань и составил первый арабо-китайский словарь. Учитывая, что китайский и арабский культурные обмены уже давно наталкиваются на проблемы из-за языкового барьера и трудностей с переводом, такой словарь обязательно пригодится не только нашим мусульманам, но и всем мусульманам Китая."
 yun.206.a: "Очень хорошо"
 
 yun.207.t: "Ма Цзянь публикует китайский Коран"
 yun.207.d: "Долгое время страдая от слабой транслитерации и стандартизации, Ма Цзянь наконец-то опубликовал свой собственный перевод Корана, используя свои знания в переводе с арабского на китайский язык для более точного отображения учения ислама в хуэйских школах провинции."
 yun.207.a: "Интересно, станет ли это на самом деле стандартом..."
 
 yun.208.t: "Кости динозавров найдены на дорожных работах!"
 yun.208.d: "Удивительные новости пришли от одной из наших дорожных работ в районе Куньмина. Видимо, когда для строительства дороги убирали какую-то грязь, рабочие обнаружили окаменелые останки вымершего животного. С геологом Бьенем Мейнянем быстро связались по поводу находки, и он поспешил в этот район, где быстро провел некоторые анализы и с помощью некоторых рабочих обнаружил остатки окаменевшего животного. Сдвоенный IVPP V15, останки в настоящее время перевозятся в Куньмин для дальнейшего анализа. Поскольку палеонтологический интерес к этому району в настоящее время возрастает, Бьень Мейнянь сейчас проводит некоторые наземные исследования на этой территории, чтобы изучить возможность того, что мы, возможно, обнаружили осадочное горное образование, которое потенциально может служить еще одним примером. Несмотря на то, что его работы были выполнены бесплатно, мы должны были покрыть транспортные расходы, и хотя дорожные работы уже возобновились, небольшая задержка все же связана с денежными затратами."
 yun.208.a: "Давайте надеяться, что они найдут что-нибудь интересное"
 
 yun.209.t: "Палеонтологи стекаются в Юньнань"
 yun.209.d: "Под руководством палеонтолога и зоолога Яна Чжунцзяня, известного как К.К. Янг за пределами Китая и яркого ученика немецкого профессора Фридриха фон Хуэне, многие интеллектуалы в настоящее время стекаются в Юньнань для осмотра останков IVPP V15. Хотя это лишь частичный скелет, многие сравнивают его внешний вид, похожий на зауропод, с открытием Brachiosaurus Altitorax, массивного зауропода поздней юры, обнаруженного в 1903 году в Колорадо. Однако ранние измерения, сделанные Бьенtv Мейнянеv, показывают, что кости, скорее всего, происходят из позднего триаса, что вызывает еще больший энтузиазм со стороны ученых, поскольку большинство зауроподов, как полагают, эволюционировали лишь на ранних стадиях юрского периода. Другой вопрос, который вызвал интерес к окаменелостям, заключается в том, что скелет, похоже, не принадлежит ни к одному из известных видов зауропод, классифицированных в Китае, и многие с нетерпением ожидают увидеть, принадлежит ли этот новый скелет к еще не обнаруженному виду зауропод."
 yun.209.a: "Интересно, сможем ли мы извлечь выгоду из этой популярности..."
 
 yun.210.t: "Официальное открытие нижнелуфэнского вида"
 yun.210.d: "Сегодня Национальный Юго-Западный Ассоциированный Университет официально объявил об открытии серии формаций Нижний Луфэн в Юньнани. В то время как первоначальные пробы показали, что эта область является верхнетриасовой формацией, дальнейший анализ заставил Биеня Мейняня и других геологов определить ее как нижнеюрскую формацию, уточнив, что кости IVPP V15 определенно могут принадлежать к зауроподу. С этой целью Ян Чжунцзянь также окончательно пришел к выводу, что IVPP V15 принадлежит к новому виду динозавров, ранее не встречавшемуся, и назвал его Lufengosaurus huenei, причем первое название относится к формации, а второе - в честь его наставника Фридриха фон Хуэнэ. С этим объявлением десятки небольших археологических групп из разных частей Китая и соседних стран стекаются в провинцию, чтобы начать исследование этой области. Несмотря на то, что это не является массовым изменением для нашего правительства, научное сообщество провинции, несомненно, выиграет от притока новых геологов и палеонтологов."
 yun.210.a: "То, что нам нужно, больше интеллектуалов..."
 
 yun.211.t: "Пекинское потрясение"
 yun.211.d: "Во время потрясшего всего само-переворота, император Пу И был ‘восстановлен во власти’ руками заговорщиков-монархистов. После того, как Цао Кун и У Пейфу пали замертво на полу императорского дворца, монархистам пришлось вступить в схватку с остатками Чжилийской клики под предводительством Цзяна Байли, который бежал на юг в Лоян. Мечты Нефритового маршала увяли, но, вместе с тем, наши революционные идеалы Юньнани расцвели.\n\nСтуденты наших университетов толпами стекаются на улицу. Скандируя речи о том, что времена застарелой монархии прошли, они требуют от нас действий. Тысячи перемолвок и личных разговоров шепчут о возмездии маньчжурам. Во многих городах маньчжурские кварталы пылают и утопают в крови, а те немногие бедняги, что выжили, прыгают в колодцы в надежде переждать революционный гнев. Забавно, что народный гнев практически обошёл стороной Пекин. Было бы неразумно полагать, что Пу И не был готов к таким последствиям и не подготовил столицу.\nМногие начинают обращаться к идеям федерализма, кто-то оплакивает Пейфу и Цао Куна. Пусть они и были ложными республиканцами, но, по крайней мере, они поддерживали этот призрачный фасад демократии.\nНи для кого не стало неожиданностью, что народ призывает к новой национальной революции и предлагает заключить союз с Гоминьданом. На данный момент никто ещё не знает, в каком виде будет сформировано новое правительство. Эти вопросы мы будем решать потом. Юньнань объединился в едином порыве, как никогда ранее, пусть это единство, подогреваемое ненавистью и продлится какие-то жалкие несколько дней."
 yun.211.a: "Нет ли конца унижению?"

 yun.212.t: "Гос-во [FROM.GetNameDefCap] интегрируется в гос-во [ROOT.GetNameDef]"
 yun.212.d: "Наш союзник, Тан Цзяо, правящий в своей республиканской крепости в Юньнани, решил полностью посвятить себя делу федерализма, официально вступив в правительство в городе [ROOT.Capital.GetCapitalVictoryPointName]. Потребуется какое-то время, чтобы полностью интегрировать Юньнань, но, по крайней мере, лояльность Тана нам обеспечена. Пока юньнаньская армия интегрируется в нашу, пройдёт какое-то время, прежде, чем мы сможем полноценно сражаться как единая сила. [ROOT.GetLeader] пожелал всего наилучшего жителям Юньнани и пообещал предоставить им автономию."
 yun.212.a: "Движение федералистов крепнем!"

##Shan and Kachin Events

#yun.300
 Yunnan_KAC_colonizing_1_t: "Сопротивление в Качине"
 Yunnan_KAC_integrating_1_t: "Волнения в Качине"
 Yunnan_KAC_colonizing_1_d: "С началом наших колонизаторских усилий, множество людей собрались в городе Мьичина, который многие считают де-факто столицей качинского народа, чтобы выразить протест против наших набегов на их территорию. Несмотря на то, что это едва ли опасно для нашей администрации на всем протяжении Канского хребта, это все же предполагает неудачу в наших колонизаторских усилиях в регионе, тем более, что это может оказать протестующим еще большую поддержку против нас, если мы не сдержим их. Что нам делать?"
 Yunnan_KAC_integrating_1_d: "С началом наших интеграционных усилий в городе Мьичина, который многие считают де-факто столицей качинского народа, собралась демонстрация, чтобы разъяснить их требования нашей администрации. Демонстрация выступает за предоставление качинцам больших прав, чтобы они могли стоять с китайским народом на равных, в отличие от обращения с ними со стороны бирманцев, которое они получали до нас. Как мы должны реагировать на такие требования?"
 Yunnan_KAC_colonizing_1_a: "Подавите эту демонстрацию, пока они не собрали других нарушителей спокойствия."
 Yunnan_KAC_integrating_1_a: "Дайте им все гарантии, которые мы пока сможем дать"
 Yunnan_KAC_colonizing_1_b: "Они теперь наши подданные, мы должны относиться к ним как к таковым, даже если мы их колонизируем"
 Yunnan_KAC_integrating_1_b: "Пошлите делегацию, чтобы проанализировать ситуацию и выслушать их озабоченность"
 
 yun.301.t: "Статус качинского народа"
 yun.301.d: "После изнурительной и напряженной кампании в горной местности на севере Бирмы, регион Качин перешел под наш контроль. Здесь проживают различные этнические группы, такие как шанцы, джингпау, бамар и многие другие - обеспечить удовлетворение требований каждой группы будет непростой задачей. По мере того, как наши усилия по колонизации и привнесению цивилизации в штат Качин усиливаются, вопрос об этнической автономии остается открытым. Хотя насильственная интеграция позволит нам укрепить наш контроль над качинцами, народы региона Качин наверняка предпочтут сохранить свою этническую независимость и автономию. Что же нам делать?"
 yun.301.a: "Предоставьте им полную этническую автономию! Так мы объединим нацию!"
 yun.301.b: "Автономность? Полная интеграция любой ценой!"
 
 yun.302.t: "Законодательные меры"
 yun.302.d: "По мере того как мы завершаем интеграцию качинцев, вопрос о местных законах и обычаях остается открытым. Хотя в Юньнани у нас своя методология и государственная структура, местные качины привыкли к своим племенным обычаям и законам. Поэтому, когда мы начинаем подавлять гражданское несогласие и беспорядки, остается вопрос: позволить ли им сохранить их собственные местные обычаи или полностью интегрировать нашу государственную систему?"
 yun.302.a: "Позвольте им практиковать свои собственные законы, мы не нецивилизованные."
 yun.302.b: "Что это за бред. Прямое правление из Юньнаня!"
 
 yun.304.t: "Династический кризис в Коканге"
 yun.304.d: "В то время как процесс интеграции княжеств Ва идет быстрыми темпами, кажется, что мы случайно приземлились прямо посреди династической размолвки в Коканге. В то время как бирманцы держали ситуацию под контролем, присваивая провинции общее руководство, теперь спорящие стороны правительства Коканга обратились к нам с просьбой о признании. С смертью Мьёсы Янг Чун Ёна в 1927, власть в области была до сих пор горячо оспариваема между его сыном, Янг Вэн Пи, и его братьями, Янг Чу Цзинь и Янг Чун Пэй. Пока Чу Цзинь и Чун Пэй показывали знаки желания сотрудничать, Вэн Пи сразу послал письмо к нашему правительству, заявляя что, до тех пор пока Юньнань защищает интерес Коканга от 'империи устанавливающей свои взгляды на Шан', он поддержал бы наше дело. Имея небольшой выбор между двумя ссорящимися братьями, мы послали небольшой полицейский отряд, чтобы поддержать Вэна Пи в его консолидации власти, и будем надеяться, что это даст нам его лояльность, как только он станет Саофой."
 yun.304.a: "Будем надеяться, что мы не пожалеем об этом позже"
 yun.304.b: "Мы не должны вмешиваться в княжеские дела"
 
 yun.305.t: "Раздел Хсенви"
 yun.305.d: "После того, как бирманцы разгромили Хсенви в 19 веке и с британской колонизацией Бирмы, государство Хсенви, когда-то желанное династией Цин во время Китайско-Бирманской войны 1765 года, теперь является тенью прежней себя. Раз они разделены пополам и отданы оппортунистическим лоялистам при бирманском дворе, мы теперь имеем возможность исправить эту ошибку и вернуть объединенный Хсенви его законным владельцам!"
 yun.305.a: "Пока они остаются верными..."
 yun.305.b: "Если подумать..."
 
 yun.306.t: "Государство Монми"
 yun.306.d: "После смерти Сао Кхин Маунг Ке в начале 1936 года, Хкун Хкио, ныне Сао Хкун Хкио, стал Саофой Монми. Однако, в отличие от некоторых его княжеских соправителей, Хкун Хкио учился в университете и является признанным бакалавром искусств. И хотя Хкун Хкио является известным бирманским патриотом, наши эксперты в регионе посоветовали, что если мы гарантируем безопасность его семьи и преемственность его правления в этом районе, то, возможно, мы сможем обеспечить лояльность еще одного Саофы..."
 yun.306.a: "Небольшая плата за лояльность"
 yun.306.b: "Мы будем искать другие альтернативы"
 
 yun.307.t: "Фиаско княжества Ссипау"
 yun.307.d: "По мере того, как наши усилия по интеграции других Шанских государств в Юньнань продолжаются, мы наконец-то стоим на воротах Ссипау, одного из крупнейших Шанских государств региона. Княжеское государство во главе с Саофой Сао Он Кья, как ни странно, очень хорошо организовано. Британский лоялист, Сао Он Кья, известен как доброжелательный правитель, создавший несколько программ социальной помощи и чей опыт в британской системе образования до революции резко сместил его идеи в сторону от среднестатистического княжеского государства. Однако, хотя его репутация в этом регионе огромна, его требования к лояльности ясно показывают нам его истинный колорит. Очевидно, будучи уверенным в том, что его британские связи дадут ему преимущество в переговорах, он потребовал от нас возместить ущерб, нанесенный во время нашего вторжения, и помочь дальнейшей системе социального обеспечения Ссипау. Хотя некоторые из наших советников говорят, что мы должны просто согласиться на его просьбу, возможно, убийство его и назначение регента ответственным до тех пор, пока его сын, Кья Сенг, не достигнет совершеннолетия, может оказаться более плодотворным в долгосрочной перспективе..."
 yun.307.a: "Согласитесь с его требованиями, мы здесь не как завоеватели, а как Освободители"
 yun.307.b: "Готов поспорить, его сын будет более сговорчивым..."
 
 yun.308.t: "Падаунгский переворот Монгпая"
 yun.308.d: "Монгпай, долгое время являющийся перекрестком между народностями Шан и Падаунг в государствах Керенни, недавно пережил государственный переворот, и его принц был вынужден бежать в Рангун. Очевидно, что побочным эффектом нашего вторжения в Бирму стала дестабилизация обстановки в этом районе, и местный падаунг совершил переворот во главе с Дай Баханом. Под их руководством к югу от Монгпая они объявили о личном союзе с государством Каренни, и хотя это не обязательно сказывается на нашей администрации, мы вынуждены занять свою собственную позицию по этому вопросу, поскольку принц может доказать свою лояльность нам, и сильное государство Каренни, возможно, будет означать отделение этого района в будущем..."
 yun.308.a: "Восстановить принца"
 yun.308.b: "Пусть Дай Бахан сохранит свой приз"
 
 yun.309.t: "Гнев Пинлаунга"
 yun.309.d: "Недовольство нашим завоеванием и интеграцией региона Шан привело к тому, что недовольные Па'О восстали и заняли Мвей Дау Пагоду и храм Нам Ху Кьяунг Тике. Хотя они легко вооружены, у них довольно много пороха, учитывая традиционную практику Па'О использовать огненные ракеты. Должны ли мы наступать и подавить их или, возможно, позволить им действовать."
 yun.309.a: "Что нам сделают несколько монахов и петард? Оставьте их в покое!" 
 yun.309.b: "Shut it down!"  
 
 yun.310.t: "Хсатунг и юг"
 yun.310.d: "В Хсатунге, после дестабилизации, вызванной нашим вторжением, местные бандиты стали совершать набеги на рисовые посевы фермеров, и фермеры часто бессильны что-либо сделать. Они обратились за помощью к Лун Юню - что нам делать?" 
 yun.310.a: "Как это нас касается?"
 yun.310.b: "Теперь они являются жителями Юньнани и, таким образом, находятся под нашей защитой." 
 
 yun.311.t: "Монгмау и Мехсакун"
 yun.311.d: "В результате нашего вторжения и победы, борцы за свободу из Сиамского Шана перешли на нашу территорию и агитируют местных жителей к борьбе против нашего правления. Хотя у нас есть ресурсы, необходимые для победы над ними... действительно ли они представляют такую большую проблему, что мы должны тратить наши ценные ресурсы?"
 yun.311.a: "Нет, не думаю, что получится."
 yun.311.b: "Немедленно контролируйте границу!"

###Flavour Events for Tang###
 yun.316.t: "Ходят слухи, что Тан - распространитель монархизма"
 yun.316.d: "С недавней клеветнической кампанией против правительства, набирающей обороты, Тан стал мишенью для насмешек со стороны нескольких партий, которые относятся к нему как к жилийскому подхалиму, и, что еще хуже, как к монархисту. Хотя Тан отказался признать эти обвинения, ясно, что некоторые люди покупаются на теории, и чем дольше будет продолжаться этот шквал оскорблений, тем меньше вероятность обеспечить легитимность Тана для народа."
 yun.316.a: "Проклятье!"
 
 yun.317.t: "Режиссер Максу Вайбанг связался с Таном для другого фильма"
 yun.317.d: "В то время как многие за пределами Юньнани не знают об этом, Тан Цзяо снялся в фильме в роли самого себя еще в 1923 году. Сам фильм известен как 'Битва при Хунсяне', и был первым фильмом, снятым в провинции. Прошли годы, но Юньнань снова оказался в центре внимания национальной защиты, и режиссер 'Битвы при Хунсяне' Максу Вэйбан снова связался с Таном, предложив ему снять еще один фильм. На этот раз он будет посвящен попыткам юньнаньцев захватить Гуйчжоу во время последней чжили-фэнтяньской войны 20-х годов, и хотя название еще не было составлено, это шаг, который может укрепить легитимность Тана. Тем не менее, это может потребовать некоторых провинциальных средств..."
 yun.317.a: "Конечно! Настройте студию на звезду!"
 yun.317.b: "Мы не можем позволить себе это сейчас"
 
 yun.318.t: "'Битва при Гуйяне' выходит!"
 yun.318.d: "После полутора лет усилий, Тан и Максу Вейбан выпустили новый фильм, названный 'Битва при Гуйяне'. Фильм, в котором Тан, как командир фронтовой линии, отбирает город у некомпетентных чжилийских генералов, хотя и немного недостоверен с точки зрения реальных событий, все же стал хорошим пропагандистским материалом для нашего правительства, и хотя фильм, безусловно, не является массовым хитом во всем Китае, его провинциальные показы принесли достаточно выручки, чтобы оправдать его стоимость."
 yun.318.a: "Надеюсь, их захватил героизм Тана..."
 
###Long Yun###

 yun.320.t: "Социалисты в Юньнани организуют забастовку в Куньмине!"
 yun.320.d: "В то время как социалисты кажутся неизвестной силой за пределами Куньмина, сегодня они устроили забастовку возле парка Цуйху, чтобы потребовать улучшения условий труда и повышения заработной платы на текстильных фабриках. Хотя Лун Юнь отказался делать публичные заявления по этому вопросу, из внутренних источников стало ясно, что он чувствует себя глубоко оскорбленным и готовит какую-то форму возмездия. Что касается того, что именно, еще предстоит выяснить..."
 yun.320.a: "Какое странное происшествие..."
 
 yun.321.t: "Фонд Синей партии"
 yun.321.d: "Синяя партия, по иронии судьбы названная Цин, несмотря на то, что она не имеет никакого отношения к династии Цин, была основана сегодня в Юньнани Цзяном Чжунчжэном, в немалой степени благодаря тому, что Лун Юнь финансировал его усилия. Хотя партия больше похожа на военизированную, чем на настоящую партию, учитывая, что в провинции проводятся только выборы на местном уровне, их лидер заявил, что они решительно отвергают недавние забастовки в Куньмине, и посоветовал впредь сброду оставаться дома или предстать перед судом со стороны Синей партии."
 yun.321.a: "Значит, это был план Лун Юня...?"
 
 yun.322.t: "Синяя партия разгоняет забастовку"
 yun.322.d: "Несмотря на угрозы синей партии, в Куньмине была организована очередная забастовка, в немалой степени благодаря помощи Синьдяньше и их лидеров. На этот раз с некоторыми шахтерами по добыче олова, которые хотели получить более высокую зарплату в Гэцзю в противовес работникам текстильной промышленности. Однако, когда забастовщики снова попытались устроить марш в сторону парка Цуйху, их встретили члены Синей партии, большинство из которых были бывшими солдатами, ярыми сторонниками Лун Юня или просто ярыми антисоциалистами, и вскоре последовала драка. Когда забастовка была разогнана, социалистическое влияние уменьшилось, и сообщений о погибших не поступало, многие были ранены. Однако Лун Юнь положительно отреагировал на эти новости, и тот факт, что действия Синей партии не могут быть прослежены до него, странным образом делает этот инцидент единичным в глазах общественности, несмотря на то, что он косвенно помогал Синей партии в организации драки...."
 yun.322.a: "Его ставка оплачена"
 
 yun.323.t: "Лун Юнь и сцена из кино"
 yun.323.d: "Жена Лун Юня, Ли Пейлянь, уже давно является влиятельной фигурой в сфере юньнаньской культуры. Ли Пейлянь, выходец из западного образования, проявила личный интерес к реконструкции секций Театра и Кино в Куньмине, профинансировав в прошлом и другие художественные выставки. Теперь, с помощью Гу Ин Цю, иначе известной как 'Красавица №1 Юньнани', и многих других мелких инвесторов и высокопоставленных, Ли Пейлянь планирует открыть для Куньмина первоклассный кинотеатр, который они назвали Наньписким. Лун Юнь в прошлом помогал другим художественным работам, таким как создание Юньнаньской оперы в Куньмине, для чего он основал Лу Чунжень, который будет финансироваться финансовым департаментом для создания агентства по улучшению драмы. Теперь, когда на строительство Наньпинского кинотеатра не хватает средств, оно ложится на плечи губернатора и, следовательно, на плечи правительства, которое должно помочь с такой жизненно важной инфраструктурой нашей провинции."
 yun.323.a: "Все ради искусства и любви"
 
 yun.324.t: "Лун Юнь запускает театральную постановку"
 yun.324.d: "Агентство по совершенствованию драматического искусства оказало большую помощь в представлении оперы на художественной сцене Куньмина. Поскольку художники, приезжающие в провинцию, впечатлены инфраструктурой, созданной губернатором, неудивительно, что Куньмин быстро становится одним из самых ценимых художественных направлений Китая. С таким фоном стало довольно приятным сюрпризом то, что Лун Юнь представил свою собственную пьесу для выступления в Опере Куньмина. Названная 'Драма Юньнани', она призвана стать патриотической пьесой о месте Юньнани в Китае, как о его авангарде на границе и как о его роли в национальном спасении во время Войны за Национальную Защиту. Хотя многие критики утверждают, что пьеса имеет очень четкий анти-чжилийский подтекст, и что она, кажется, мало что значит, кроме того, что пытается поднять моральный дух как юньнаньских солдат, так и граждан, никто не отрицает, что многие из зрителей вышли из театра, насладившись пьесой."
 yun.324.a: "Не плохо... для военачальника..."
 
 yun.325.t: "Сын Лун Юня уезжает учиться за границу"
 yun.325.d: "Сын Лун Юня, Лун Шэнвэнь, наконец-то достиг совершеннолетия и решил уехать из Китая, чтобы изучать международные отношения за рубежом. В то время как его поездка и надпись будут означать значительные расходы для семьи Лун Юня, многие в провинции тронуты приверженностью Юня к образованию, и кабинет министров разрешил дать семье Лун Юня небольшой кредит от правительства для оплаты образования Шэнвэня."
 yun.325.a: "Удачи тебе за границей, Шэнвэнь!"
 
 yun.327.t: "Лун Шэнвэнь становится миллионером!"
 yun.327.d: "Удивительно, но после окончания университета Лун Шэнвэнь открыл собственное дело, и в течение нескольких лет ему удалось вернуть деньги, чтобы оплатить свое образование, и он вернул семье долг, который он взял на себя, когда уехал. Похоже, что опыт Шеньвэня является еще одним доказательством силы и таланта, которые лежат в родословной Лун..."
 yun.327.a: "Похоже, наши 'инвестиции' окупились..."

###Zhu Peide or Left KMT leader if CHI managed to die without taking YUN with it after puppet###

 yun.328.t: "Реализация Идеалов Гоминьдана для Юньнани"
 yun.328.d: "В условиях, когда экономика Юньнани лежит в руинах, и многие напуганы или разочарованы будущим Юньнани и Китая, неудивительно, что брат повернулся против брата в недавнем восстании. К счастью, Гоминьдан вышел на вершину такой борьбы, и наш долг - встать над этими мелкими ссорами и привести Китай к светлому завтрашнему дню. Учитывая это, наш лидер [Root.GetLeader] уполномочил наше правительство провести серию масштабных реформ в нашей провинции, таких, каких никогда не было на границе. Программа реформ обширна, но Чжу Пэйдэ решил разделить ее на три части, так же, как и три основных принципа Гоминьдана: Миньцзу, Миньцюань и Миньшэн."
 yun.328.a: "Слава Гоминьдану!"
 
 yun.329.t: "Первый принцип: Миньцзу"
 yun.329.d: "Первый принцип, которому Гоминдан отдал приоритет в Юньнане - это принцип Минзу, или национализм. С десятками этнических групп в Юньнане, некоторые из которых в прошлом активно вступали в столкновения, неудивительно, что первый шаг [Root.GetLeader] - попытаться объединить их под единым знаменем. Сам [Root.GetLeader] и многие другие государственные чиновники начали путешествовать по Пограничью, посещая далекие этнические группы, распространяя листовки и выступая с речами о новом пути Китая, о том, где все они будут представлены, о том, что все они такие же китайцы, как и народ в Пекине. Несмотря на то, что многие остались апатичными к посланию [Root.GetLeader], никто не отрицает, что привязанность к Гоминьдану возросла среди меньшинств..."
 yun.329.a: "За единый Китай!"
 
 yun.330.t: "Второй принцип: Миньцюань"
 yun.330.d: "Второй принцип, который [Root.GetLeader] ввел в Юньнань, к счастью, существовал до того, как мы взяли власть в свои руки. Обычно переводится как 'Демократия' или 'Правительство народа', на этом этапе реформ Гоминьдан представил Юньнани свой двоичный набор 'Властей': Чжэнцюань(Политическая власть) и Чжицюань(Власть государственного управления).\n\nС одной стороны, Чжэнцюань, который обычно понимается как власть народа выражать свои политические пожелания, теперь представлен новой Национальной ассамблеей, сформированной в Куньмине и наделенной полномочиями призывать к проведению местных и провинциальных выборов, проявлять инициативу в местных проектах и позволять народу озвучивать свои пожелания посредством референдума. В то время как это означало бы, что народ в принципе может проголосовать против [Root.GetLeader], наш лидер сослался на концепцию 'политической опеки', в том смысле, что он останется лидером Гоминьдана в Юньнани до тех пор, пока Китай, наконец, не объединится.\n\nС другой стороны, Чжицюань представляет собой республиканский баланс сил, который разделяют многие европейские и американские страны. Однако, в отличие от большинства наций, у которых есть Конгресс (исполнительная власть), Сенат (законодательная власть) и Верховный Суд (судебная власть), Гоминьдан в настоящее время имеет пять ветвей власти в провинции: Законодательную Юань, Исполнительную Юань, Судебную Юань, Контрольную Юань и Экзаменационную Юань, первое дерево от европейского вдохновения и два последних от китайской традиции. В связи с этим радикальным изменением структуры, старая система Тан, созданная для провинции, в настоящее время полностью исчезла."
 yun.330.a: "За китайский народ!"
 
 yun.331.t: "Третий принцип: Миньшэн"
 yun.331.d: "Третий и заключительный раздел реформ - принцип Миньшэн. Обычно переводится как 'народное благосостояние', в Юньнани это означает, что правительство ввело налог на стоимость земли, и с учетом поступлений от него уже разработаны и приняты социальные программы, призванные помочь крестьянам и рабочим улучшить качество жизни путем субсидирования расходов на продукты питания, одежду и жилье. Хотя многие крупные землевладельцы выступили с протестами перед собранием Куньмина, реальность такова, что этот шаг сделал [Root.GetLeader] чрезвычайно популярным среди крестьян."
 yun.331.a: "За справедливый Китай!"
 
 yun.332.t: "Чествование прошлого Гоминьдана"
 yun.332.d: "С принятием реформ Гоминьдан удобно устроился в правительстве Юньнани. Однако неспокойная история партии до сих пор преследует его. С уходом в отставку многих старых солдат из Северного похода, память о героях прошлого, кажется, угасает по мере того, как [Root.GetLeader] становится новым генераралиссимусом партии. Это недопустимо, и были нарисованы планы памятников как для Чана Кайши, так и для Сунь Ятсена. Однако, несмотря на то, что все согласны с тем, что доктор Сунь заслуживает своего памятника в провинции, многие в партии испытывают смешанные чувства по поводу того, чтобы отдать его Чану. Хотя он, возможно, построил Национальную революционную армию и руководил нашими силами в Северном походе, именно его решения в конечном итоге привели к ее провалу и почти полному уничтожению партии и республиканства в Китае. По мере нарастания волнений [Root.GetLeader] был вынужден вмешаться и обеспечить выполнение своего решения..."
 yun.332.a: "Памятник только Сунь Ятсену"
 yun.332.b: "Построить памятники обоим"

##Tusi Revolt##

 yun.333.t: "Гун Шоу атакует приграничные поселения Хань"
 yun.333.d: "Учитывая наше недавнее лишение избирательных прав лидеров Туси, некоторые в западной части Юньнани решили объединить усилия с радикальным антиханьским лидером Туси Гуном Шоу и стали достаточно смелыми, чтобы напасть на поселение Хань на границе, убив или серьезно повредив большинству жителей, прежде, чем наш областной гарнизон смог поймать виноватых. Пока они остаются в бегах, нам, возможно, придется выделить дополнительную охрану на границе и отряд преследователей, чтобы поймать их, а также выплатить компенсацию жителям за то, что мы не смогли их защитить. Что нам делать?"
 yun.333.a: "Мы будем охотиться на них до последнего человека!"
 yun.333.b: "В конце концов мы их поймаем"
 
 yun.334.t: "Гун Шоу был пойман!"
 yun.334.d: "После месяцев преследования на ненадежной границе наши войска наконец задержали Гун Шоу. Когда его доставили в Куньмин, чтобы судить, жители приграничья вздохнули с облегчением от этой новости. Кажется, что дикая граница на шаг ближе к стабильности."
 yun.334.a: "Поделом ему!"

#Miscelaneous#

 yun.335.t: "Убийство Чэня Жучженя"
 yun.335.d: "Администрация Цанъюани, на которую была возложена задача поддержания мира в уезде Цанъюань в префектуре Линьцан, сегодня понесла большую потерю. Начальник полиции Чэнь Жучжень, один из главных исполнительных членов администрации, был застрелен в своем кабинете. Пока расследование продолжается, другие офицеры указывают на христиан Цанъюани как на виновников убийства. Многие в этом районе утверждают, что Чэнь был причастен к репрессиям против христиан в этом районе, в попытке 'очистить европейское влияние', и, похоже, что удача, наконец, настигла его. Хотя мы еще не издали никаких официальных распоряжений по этому делу, так как расследование все еще продолжается, ясно, что многие члены администрации Цанъюани хотят возмездия против христианских групп."
 yun.335.a: "Христиане - это важно? В Китае?"
 
 yun.336.t: "Месть в Цанъюани провалилась"
 yun.336.d: "В то время как расследование убийства Чэня Жучжэня продолжается, 300 человек, между полицейскими и местными ополченцами, были отправлены в Цанъюань, чтобы отомстить христианам без нашего согласия. В первом случае произошла уличная драка, и они были вынуждены отступить обратно в Ланьцан. В связи с тем, что город, казалось бы, находился в состоянии открытого восстания, 100 из 300 человек были отправлены обратно, чтобы успокоить округ. Через несколько дней и несколько запросов объяснений, мы получили полный отчет от администрации Цанъюани о той последней экспедиции: Один из мужчин выстрелил из оружия в сторону гражданской толпы (хотя неизвестно, была ли она спровоцирована), и, по всей видимости, убил одного из жителей, устроив очередную уличную драку, в ходе которой большинство солдат смогли уйти целыми и невредимыми, но их все-таки отбросили назад в Цанъюань. Похоже, что христиане там становятся больше, чем просто маленькой неприятностью, нам придется дать Лицану больше активов, чтобы справиться с этим очевидным восстанием."
 yun.336.a: "Как..."
 
 yun.337.t: "Удачный удар возмездия в Цанъюани"
 yun.337.d: "С прямыми указаниями нашего правительства о восстановлении порядка в городе, администрация Цанъюани собрала небольшое ополчение из 2000 человек и отправила их, чтобы, наконец, успокоить этот район, хотя мы дали конкретные инструкции, чтобы предотвратить еще одно кровопролитие, как в прошлый раз. После четырех месяцев усилий ополчение было отозвано, и сообщения в целом положительные. В то время как в конце концов погибли одиннадцать гражданских лиц и двадцать три были ранены, город, наконец, снова находится под нашим контролем, хотя некоторые члены Кабинета министров и Куньминской ассамблеи предложили провести расследование в отношении администрации Цанъюани по вопросу о легальных религиозных преследованиях, что может стать способом предотвращения этих восстаний в ближайшем будущем."
 yun.337.a: "Наконец-то"

##Events for effects of civil war events

 yun.350.t: "Битва при Чусюне..."
 yun.350.d: "При отсутствии артиллерийской поддержки наши силы пытались продвигаться в город по речным мостам. Однако защитники были хорошо размещены, и несколько хорошо размещенных пулеметов на мостах смогли часами сдерживать наше наступление, что привело к многочисленным жертвам для наших сил. В конце концов, нашим силам пришлось отступить, и Запад остается в руках повстанцев."
 yun.350.a: "Проклятье"
 
 yun.351.t: "Сдача  Чусюна"
 yun.351.d: "После того, как артиллерия была введена в строй недалеко от города, был предъявлен ультиматум о капитуляции, который глупо игнорировался мятежниками. После этого артиллерийские орудия начали вести сосредоточенный огонь у основания мостов, дававших доступ в город, готовясь к пехотному штурму. После того, как защитники у моста подхватили артиллерийский шквал, наша пехота смогла быстро отработать защитников и захватить город, обезопасив наш западный фланг и позволив нам смотреть на восток."
 yun.351.a: "Отлично"
 
 yun.352.t: "Битва при Цюйцзине"
 yun.352.d: "Получив приказ удерживать входы в долину, наши солдаты расположились как в нижней части долины, так и на окружающих ее холмах. По мере приближения повстанческих сил узкий характер входов и использование высокогорья собственными силами смогли удержать входы в город против, казалось бы, более многочисленного врага."
 yun.352.a: "Хорошая работа"
 
 yun.353.t: "Битва при Цюйцзине"
 yun.353.d: "Отступая в город, враг взял в свои руки входы в долину и расположил на склонах холмов несколько дивизий. В то время как в городе все еще бушуют бои, ясно, что с их силами на холмах мы не сможем вытолкнуть их, не понеся тяжелых потерь, и наши офицеры советуют нам отступить из долины и сконцентрировать наши силы в другом месте."
 yun.353.a: "Какой промах..."
 
 yun.354.t: "Захват Аньшуни"
 yun.354.d: "Подождав день, силы Лун Юня двинулись в Аньшунь и обнаружили, что защитники сдержали свое обещание. Пожилые люди, дети и женщины были эвакуированы, а их силы отступили, позволив нам взять город без боя. Однако местные жители, решившие остаться, заявили, что отступивших в несколько раз больше, чем новых оккупантов, так что, возможно, не вступать в бой было на самом деле самым мудрым выбором..."
 yun.354.a: "Какой странный поворот событий..."
 
 yun.355.t: "Захват Аньшуни"
 yun.355.d: "Когда наши солдаты сразу же попытались штурмовать город, выяснилось, что защитники были гораздо лучше подготовлены, чем наши силы были готовы удержать город. После неоднократного отражения наших атак у наших офицеров не оставалось другого выбора, кроме как отступить. Похоже, что эвакуационных сил было гораздо больше, чем наших наступательных..."
 yun.355.a: "Очень жаль"
 
 yun.356.t: "Битва при Бицзе"
 yun.356.d: "Когда часть наших сил отвлеклась для атаки с неожиданного фланга на севере Бицзе, силы защиты отвлеклись на нашу отвлекающую фронтальную атаку. По мере разворачивания фронтальной атаки другие наши силы атаковали с фланга защитников и превратили одностороннюю оборону в окружение, быстро сбивая с курса вражеские силы и позволяя нам занять стратегически важный город Бицзе."
 yun.356.a: "Отличная работа"
 
 yun.357.t: "Битва при Бицзе"
 yun.357.d: "Пока мы пытались сконцентрировать наши усилия на пробитии основной линии обороны, нехватка артиллерии и хорошо выкопанная и продуманная оборона на входе в долину не позволили нам закрепиться в городе. Потерпев тяжелые потери, штурм был отозван, и нам придется переосмыслить нашу стратегию, если мы хотим возвратить Бицзе от повстанцев навсегда."
 yun.357.a: "Какая катастрофа"
 
 yun.358.t: "Защита Бицзе"
 yun.358.d: "В условиях, когда наши силы были рассредоточены в ночной атаке и приказали отступить на выданные дороги, основная масса сил противника сумела захватить город, и, не имея твердых оснований для защиты своей позиции, мы были вынуждены отступить из Бицзе в целом на оборонительную позицию ближе к Куньмину, которая позже может оказаться шаткой линией обороны..."
 yun.358.a: "Это нехорошо..."
 
 yun.359.t: "Защита Бицзе"
 yun.359.d: "Несмотря на начавшуюся неразбериху для ночного рейда, наш приказ копать и удерживать сумел дойти до наших офицеров, которые быстро начали организовывать наши силы для защиты Бицзе от повстанческих сил. После нескольких часов яростного городского боя, силы противника наконец выбрали отступление, и мы продолжаем контролировать город, который мы можем теперь использовать как плацдарм для нашего вторжения в западную часть Гуйчжоу."
 yun.359.a: "Отлично"
 
 yun.360.t: "Штурм Гуйяна"
 yun.360.d: "Приказ по обеспечению безопасности Гуйяна впервые поступил с большой ценой. Защитники в Цинчжэне, хорошо подготовленные и окопавшиеся, чтобы отбить наши силы с юго-запада, легко отбились от атаки, и пока наши силы сумели полностью захватить Гуйян, защитники и Цяньчжун начали форсировать город, и без поддержки южных сил мы будем вынуждены уступить часть земли, прежде чем сможем нанести последний удар по мятежникам."
 yun.360.a: "Надо было двигаться быстрее..."
 
 yun.361.t: "Штурм Гуйяна"
 yun.361.d: "Приказав идти прямо из Гуйяна в Циньчжэн, мы смогли прижать там защитников и окружить силы противника. Не имея возможности бежать, они быстро сдались, и западный район Гуйчжоу, похоже, находится под полным контролем нашего режима."
 yun.361.a: "Отлично"
 
 yun.362.t: "Битва при Цзинхуне"
 yun.362.d: "Поскольку значительная группа наших войск была разбросана по лесу, вражеские силы смогли реорганизовать свою оборону и нанести ответный удар по нашим позициям, вынудив нас отступить и оставить Цзинхун в руках противника."
 yun.362.a: "Это нехорошо..."
 
 yun.363.t: "Битва при Цзинхуне"
 yun.363.d: "Отважным приказом атаковать город напрямую наши силы смогли удивить защитников и захватить город после нескольких боев. Похоже, что, по крайней мере, на данный момент, юго-западный фланг Куньмина в безопасности."
 yun.363.a: "Замечательно"
 
 yun.364.t: "Бои в Гуйяне и Чжаотуне"
 yun.364.d: "Поскольку основная часть наших поставок ушла в Гуйян, мы смогли удержать свои позиции в Гуйчжоу. Хотя мы потеряли контроль над Чжаотуном, мы все еще можем окружить повстанческие силы в северном районе и заставить их бежать в сторону Сычуаня."
 yun.364.a: "Замечательно"
 
 yun.365.t: "Бои в Гуйяне и Чжаотуне"
 yun.365.d: "После того, как основная часть наших поставок была отправлена в Чжаотун, мы смогли удержать свои позиции в самой северной части Куньминского района. Однако потеря Гуйяна значительно укрепила повстанческие силы на Востоке, и даже несмотря на то, что мы одержали победу в Чжаотуне, это не победа, которая гарантирует быстрое прекращение этого восстания."
 yun.365.a: "Придется продолжать попытки"
 
 yun.366.t: "Защита Чусюна"
 yun.366.d: "Подготовившись к длительной и эластичной обороне, наши войска сначала вступили в бой с вражескими силами в районе горы Гуаньинь, вынужденно отступив на берега реки Лунчуань и в собственно Чусюн. По мере того, как враг набирал потери, становилось ясно, что они не могут проникнуть в нашу оборону, что они потеряли темп, и они начали отступать. Быстро воспользовавшись возможностью, наши офицеры взяли инициативу в свои руки и начали преследовать их обратно в Дали, и мы ожидаем, что в ближайшее время они обеспечат безопасность района."
 yun.366.a: "Отлично."
 
 yun.367.t: "Защита Чусюна"
 yun.367.d: "Подготовившись к статической обороне, наши войска задействовали всю основную массу вражеских сил на стороне реки Лунчуань. В то время как мы смогли удержать линию благодаря хорошо размещенным пулемётам на мостовых переходах, артиллерийская поддержка противника, хотя и скудная, в конце концов, распылила наши позиции, и по мере того, как противник с превосходящими силами начал наступать на Чусюн, у наших офицеров не оставалось другого выбора, кроме как отдать приказ о полном отступлении в сторону долины на северо-востоке и защитить Куньмин непосредственно от, казалось бы, грядущей атаки противника, который сейчас занимает Чусюн."
 yun.367.a: "Проклятье."
 
 yun.368.t: "Битва при Цзинхуне"
 yun.368.d: "Разделив наши силы, мы смогли прижать врага и обезопасить Цзинхун для наших сил. Хотя мы нашли мало доказательств того, что они снабжались через реку Ланьцан, теперь мы знаем наверняка, что в ближайшее время они не восстановятся!"
 yun.368.a: "Отличные новости"
 
 yun.369.t: "Битва при Цзинхуне"
 yun.369.d: "Пытаясь вытолкнуть наши силы в узкую долину, вражеские силы быстро организовали оборону против наших сил, и даже несмотря на элемент неожиданности, мы не смогли прорвать их оборону. Несмотря на то, что наши офицеры еще не решили выехать из района, ясно, что им не хватает сил, чтобы нанести решительный удар защитникам, и по мере реорганизации сил противника в других местах, это поражение может дорого нам обойтись."
 yun.369.a: "Проклятье"
 
 yun.370.t: "Битва на реке Лоцзян"
 yun.370.d: "Решив оттеснить их на восток, наши войска сумели разгромить противника с оборонительных позиций. Однако, в ущерб нам, они были должным образом укреплены отступлением из Бицзе, и вместо того, чтобы противостоять двум небольшим, отдельным силам, мы теперь имеем дело с одним, большим контингентом противника, расположенным в узкой долине. Наше продвижение было полностью остановлено, и это может оказаться решающей ошибкой, если противнику удастся реорганизоваться в Гуйяне."
 yun.370.a: "Это нехорошо..."
 
 yun.371.t: "Битва на реке Лоцзян"
 yun.371.d: "Решив оттеснить противника на север, наши войска смогли быстро разгромить противника с оборонительных позиций и вытеснить его на Сычуаньскую границу. Застряв между Сычуаньской границей и нашими войсками, полководец противника решил сдаться нашим войскам, и теперь наша армия победоносно движется на восток, хотя и сталкивается с некоторым противодействием противника. Похоже, кампания проходит гладко, пока что..."
 yun.371.a: "Отлично."
 
 yun.372.t: "Стычки возле долины Ланьцан"
 yun.372.d: "С приказом отступить наши силы, избитые и ушибленные, успешно эвакуировали западную часть Юньнани. К сожалению, хотя это и экономит нам немного рабочей силы, но это лишь означает, что мы дали врагу больше времени, чтобы он мог свободно дышать и организовываться против нас."
 yun.372.a: "Ну, это не обязательно плохие новости, так ведь...?"
 
 yun.373.t: "Стычки возле долины Ланьцан"
 yun.373.d: "Получив приказ о штурме вражеских позиций, мы смогли застать противника врасплох и захватить его позиции. Теперь Баошань стоит под нашим контролем, а вместе с ним мы скоро сможем обезопасить западную часть Юньнани."
 yun.373.a: "Замечательные новости"
 
 yun.374.t: "Итоги атаки Бицзе"
 yun.374.d: "Выбрав для атаки город Бицзе, защитники все же были разбросаны и перегруппированы после захвата столицы и ожидали подкрепления от Гуйяна, чтобы установить надлежащую оборону. Таким образом, нам удалось несколько уравнять наши силы с теми, которые находились в Западном Гуйчжоу, и нам удалось открыть дорогу к Гуйяну для будущих атак."
 yun.374.a: "Отличные новости"
 
 yun.375.t: "Результаты атаки в Гуйяне"
 yun.375.d: "Выбор в пользу прямого нападения на Гуйян оказался катастрофическим. Не только наши люди оказались в меньшинстве, но и вражеские силы смогли с фланга сбить наши войска с перевалов долины Бицзе, заставив нашу армию вернуться в Центральный Юньнань и понести тяжелые потери. Несмотря на то, что война, несомненно, будет длительной, мы, похоже, встали не с той ноги."
 yun.375.a: "Мы все еще в бою"
 
 yun.376.t: "Захват Дали"
 yun.376.d: "После того, как наши войска двинулись на запад, нам удалось добраться до старого города Дали, и враг, угрожающий Юси, решил отступить назад в Баошань, похоже, с намерением напасть на нас и вернуть Дали. Пока это решающая победа, выиграет ли она нам войну или просто продлит ее еще предстоит увидеть."
 yun.376.a: "Победа - это все еще победа"
 
 yun.377.t: "Потеря Юси"
 yun.377.d: "Сосредоточившись на Юси для удержания линии фронта, мы изначально смогли сдержать продвижение противника. Однако, по мере продолжения битвы, география, окружавшая Юси, играла против наших сил, так как вражеский отряд флангировал на восток, направляясь сначала к озеру Фусянь, а затем повернул на запад, чтобы окружить Юси. В панике наши офицеры приказали прорваться, и пока попытка прорыва была успешной, и основная часть наших сил смогла отступить, мы все еще теряем Юси, и наши шансы атаковать Запад сейчас выглядят все более тусклыми, так как армия противника идет под Куньмин."
 yun.377.a: "Мы все еще будем бороться за каждый дюйм Куньмина."
 
 yun.378.t: "Отступление с горы Суншань"
 yun.378.d: "Пока наш человек собирал вещи и бежал с оборонительных позиций, силы противника заняли горный перевал. Пощадившись ненужных потерь, мы окончательно потеряли контроль над западным участком Юньнани, и это может дорого обойтись нам, когда мы пойдем вперед, чтобы вернуть себе Восток."
 yun.378.a: "Солдат, который убегает, может снова драться"
 
 yun.379.t: "Оборона горы Суншань"
 yun.379.d: "Получив приказ оставить наши войска, мы смогли сдержать наступление противника. Несмотря на все усилия повстанческих сил прорваться, волна за волной отбивалась от горы. В то время как вероломные долины и горные перевалы Пограничной полосы, возможно, все еще кишат врагами, Баошань и Запад остаются крепко под нашей хваткой."
 yun.379.a: "Замечательные новости"
 
 yun.380.t: "Риск Бицзе не оправдал себя"
 yun.380.d: "Решив сосредоточиться на силах полководца, силы Национальной Революционной Армии в итоге стали достаточно сильными, чтобы выбить нас из Бицзе. В то время как наши силы все еще блокируют их проход в Куньмин от Бицзе, ясно, что у них есть все намерения пробить наши линии теперь, когда они знают, что у них есть преимущество."
 yun.380.a: "Это плохие новости..."
 
 yun.381.t: "Риск Бицзе оправдал себя!"
 yun.381.d: "Решив сосредоточиться на Национальной революционной армии, мы смогли с легкостью выбить их из Бицзе и заставить отступить, прежде чем обратиться к мелким рассеянным силам в Бицзе, предположительно к силам Ху Жую. До наступления ночи они все сдались, и теперь Бицзе твердо стоит под нашим контролем, готовый помочь нам в нашем восточном наступлении."
 yun.381.a: "Отличные новости!"
 
 yun.382.t: "Цяньчжунские сторонники остаются под прикрытием"
 yun.382.d: "Пока наши силы не были обнаружены, Национально-революционная армия консолидировалась в регионе, и теперь вероятность того, что мы победим ее в прямом столкновении, практически отсутствует."
 yun.382.a: "Проклятье"
 
 yun.383.t: "Цяньчжунские сторонники успешно организовали восстание"
 yun.383.d: "Когда силы Национальной Революционной Армии попытались перегруппироваться, наши агенты под прикрытием смогли организовать успешное восстание и теперь контролируют Цяньчжин, обеспечив большую часть Гуйчжоу для наших сил."
 yun.383.a: "Еще одна победа для настоящего Гоминьдана!"
 
 yun.384.t: "Гора Юлун успешно защищена"
 yun.384.d: "Решив пережить жизнь защитников, наши силы были вынуждены вступить в бой с окружением горы. Пока жертв было много, наши силы прибыли как раз вовремя и освободили защитников, обезопасив западный фланг от вражеских сил."
 yun.384.a: "Их героическая защита не будет забыта!"
 
 yun.385.t: "Битва при горе Юлун заканчивается поражением"
 yun.385.d: "Без всякого облегчения, защитники решили сдаться, чтобы избежать ненужных жертв. Враг теперь безопасно контролирует западную часть Юньнани."
 yun.385.a: "Проклятье."
 
 yun.386.t: "Клешни Гуйси"
 yun.386.d: "Выбрав фланг противника в Гуйси, мы смогли сделать короткую работу наших врагов на Востоке, и теперь мы можем оглянуться на Запад, чтобы обезопасить наши позиции в Куньмине!"
 yun.386.a: "Вперед!"
 
 yun.387.t: "Передислокация войск"
 yun.387.d: "Приняв решение о передислокации наших войск обратно для защиты Запада, мы, к сожалению, потеряли позиции на Востоке, и, хотя наш западный фланг защищен, возможно, наше бездействие на Востоке приведет к тому, что наши враги реорганизуются в районе Гуйчжоу..."
 yun.387.a: "По крайней мере, Куньмин в безопасности"
 
 yun.388.t: "Периметр реки Тангаланг разрушен"
 yun.388.d: "Решив послать отряд на фланг нападающим с Дали, мы, к сожалению, слишком ослабили линию фронта, и противник смог прорваться до того, как наши офицеры смогли выполнить свой фланговый маневр. В то время как они еще могут отступить через другой перевал, чтобы вновь объединить наши силы, наша позиция в Куньмине скомпрометирована, и нам, возможно, придется отступить в сельскую местность еще раз..."
 yun.388.a: "Пфф! Офицеры кавалерии..."
 
 yun.389.t: "На западном фронте без отступлений"
 yun.389.d: "Приняв решение о сохранении силы по периметру реки Тангаланг, мы сумели отбить атакующие силы противника, и наши кавалеристы захватили инициативу и преследовали врага обратно в Дали. С падением Дали создается впечатление, что Запад теперь твердо стоит в наших руках."
 yun.389.a: "Отличная работа!"
 
 yun.390.t: "Гарнизон Цзуньи подавлен"
 yun.390.d: "Выбрав дальний путь, верные Цзуньи были подавлены вражескими силами. Пока их жертва будет храниться в памяти, наши позиции на Востоке сейчас под угрозой, и наша экспедиция должна будет отступить к Куньмину, если наши враги наберутся смелости и решат нанести удар..."
 yun.390.a: "Были бы у нас грузовики..."
 
 yun.391.t: "Гарнизон Цзуньи освобождён"
 yun.391.d: "Выбрав курс непосредственно на Цзуньи, мы сумели подавить защитников противника в окружении вокруг Цзуньи, и нам удалось разгрузить защитников. Теперь враг отступает назад в Гуйчжоу, и наша позиция на Востоке кажется с каждым днем все более безопасной..."
 yun.391.a: "Никто не брошен!"
 
 yun.392.t: "Проникающая атака не удалась"
 yun.392.d: "Приняв решение обойти перевал Суншань, наши силы достигли Баошаня, но, к сожалению, мы заняли слишком много времени, и враг, который уже был проинформирован разведчиками с горы, уже подготовил оборону к тому времени, когда наши силы прибыли в этот район. Хотя некоторые стычки в регионе все еще продолжаются, ясно, что узкий характер региона означает, что теряя наш элемент неожиданности и не имея естественных преимуществ на местности, нам придется отступить или рискнуть войной на истощение, которую мы в настоящее время не можем себе позволить."
 yun.392.a: "Проклятье"
 
 yun.393.t: "Штурм горы Суншань успешен!"
 yun.393.d: "В том, что многие могли бы охарактеризовать как героическое или отчаянное проявление силы, наши силы предъявляли горным защитникам обвинения в попытке добраться до Баошаня до того, как могли организовать повстанческие силы. Несмотря на несколько хорошо размещённых пулемётов, приведших к большим потерям в наших силах, мы смогли прорваться через оборону и быстро добраться до Баошаня. В то время как разведчики из горных защитников добрались до Баошаня раньше нас, мы смогли добраться до города раньше, чем защитники организовались, и с нашими силами, штурмовавшими город, Баошань и, следовательно, Западная граница теперь в безопасности в пределах нашей досягаемости."
 yun.393.a: "Пример для всех нас"
 
 yun.394.t: "Осада Синъи заканчивается успешно"
 yun.394.d: "Оставив небольшой гарнизон, чтобы закончить осаду Синъи, многие опасались, что мы разделим наши силы, как это сделал Чан, ослабив и то, и другое и закончив катастрофическим поражением. Однако, мы доказали, что они ошибались, так как наше продвижение через Гуйси сумело застать врасплох защитников Аньшуня врасплох. По мере того, как наши силы заканчивали переброску мятежников из Аньшуня, мы получали сообщения от Синъи о том, что оставшиеся войска получили просьбу защитников о капитуляции, и теперь Гуйси находится под нашим твердым контролем."
 yun.394.a: "Отличная работа!"
 
 yun.395.t: "Осада Синъи заканчивается успешно"
 yun.395.d: "Оставив основную часть наших сил в Синъи, мы получили капитуляцию защитников, и после оккупации города наши силы двинулись на север в сторону Аньшуня. Однако к тому времени, как наши войска добрались туда, враг уже окопался в городе. Хотя нам удалось протолкнуться через их линии, мы понесли тяжелые потери и значительно задержались."
 yun.395.a: "Насколько невезучими мы можем быть?"
 
 yun.396.t: "Отряд обеспечивает безопасность моста"
 yun.396.d: "Отправив пехотный отряд на север, мы начали проводить зондирующие атаки на вражеские силы, надеясь, что таким образом они, возможно, проигнорируют наш фланговый маневр. Когда началась плановая тотальная атака, наш отряд закрылся с севера почти в идеальное время. Фланг застал защитников почти полностью врасплох, и хотя их укоренившиеся позиции было трудно очистить, а на узких улочках Синъи началась дикая борьба в ближнем бою, мы смогли быстро разгромить противника, оттеснить на юг, чтобы встретиться с южными войсками."
 yun.396.a: "Отлично!"
 
 yun.397.t: "Наши силы не смогли прорваться"
 yun.397.d: "Решив отдать предпочтение скорости перед осторожностью, мы, к сожалению, заплатили за это. Защитники полностью отразили нашу атаку, и мы понесли серьезные потери."
 yun.397.a: "Проклятье!"

#############

 yun.400.t: "Шанские князья и восстание качинов"
 yun.400.d: "Пока мы готовились к войне на другом фронте, шанские князья и качинские повстанцы сумели собрать достаточно сил на своих землях, чтобы вытеснить наши войска со своей территории. Хоть мы можем официально объявить им войну, ясно, что они больше не будут подчиняться нам, и поэтому мы могли бы просто оставить их в покое. Что нам делать?"
 yun.400.a: "Они пожалеют о том, что бросили нам вызов"
 yun.400.b: "У нас нет выбора, мы не можем позволить себе еще один фронт"
 yun.400.c: "Качин победит!"
 yun.400.e: "Шан выдержит!"
 
 yun.401.t: "Тан Цзяо объявляет о централизованных реформах"
 yun.401.d: "С принятием федералистских законов и конституции исполнительная власть в Юньнани всегда была жестко децентрализована, и хотя Тан сделал все необходимое, чтобы по-прежнему держать бразды правления в такой системе, ясно, что этого было недостаточно, чтобы позволить ему держать все под контролем. Поскольку митинги и протесты являются повседневным явлением, Тан решил, что пришло время отменить провинциальную конституцию и восстановить порядок в провинции. Хоть некоторые считают этот шаг необходимым, многие обеспокоенные республиканцы опасаются, что это лишь один шаг к опасной близости к автократии..."
 yun.401.a: "Неужели Тан наконец предает федералистов?"
 
 yun.402.t: "Реформа органов местного самоуправления"
 yun.402.d: "Поскольку власть клики Чжили ослабевает в Китае, Тан решил, что для дальнейшего укрепления своего контроля над провинцией необходимо внести изменения в собрания местного правительства. В то время как местные провинции выбирают своих собственных кандидатов в собрания, это создало странную смесь несколько конфликтующих правительств, которые отошли от федерализма Тан и более к традиционным республиканским линиям Гоминьдана и даже собраниям, поддерживающим полевых командиров, как в Баошане. Таким образом, проведение последовательных реформ из одной крайности в другую в провинции стало чрезвычайно трудным, и вместо того, чтобы продолжать использовать эту систему, Тан предпочел заменить глав этих собраний своими собственными доверенными кандидатами. Хотя этот шаг явно недемократичен, он утверждает, что это временный шаг, поскольку начинается переход к федералистской системе. Чтобы еще раз доказать свою приверженность идеям федерализма, он одновременно издал указ, в котором глава каждого местного собрания теперь имеет возможность управлять перераспределением земли от феодальных землевладельцев к крестьянам, и который поощряет свободную торговлю между различными собраниями вместо того, чтобы Куньмин регулировал их внутренние дела. Хотя некоторые недоброжелатели Гоминьдана открыто критиковали этот шаг за свержение их товарищей, публичные результаты реформы сделали Тана более популярным, и это должно заставить их в основном хранить молчание, даже если этот шаг напрямую препятствует их власти в провинции."
 yun.402.a: "Новый шаг к федерализму? Или еще один шаг к авторитаризму?"
 
 yun.403.t: "Расширение провинциальной конституции"
 yun.403.d: "Основываясь на "Плане реконструкции" (Цзяньшэ Фанлю) Чэнь Цзюнмина, Тан несколько лет назад принял на утверждение конституцию, в которой подробно описывалась система разделения полномочий между центральным и местными правительствами. Поскольку Китай в целом все еще далек от объединения под центральным правительством, это означало, что Куньмин и каждое местное собрание будут придерживаться децентрализованного этноса, поощряя использование торговых и профессиональных организаций в качестве основных организационных единиц в городах, в то время как деревни и округа сохранят свои традиционные подразделения среди многих других принципов. Однако еще в первой реализации Тан отодвинул в сторону множество моментов, которые сделал Чэнь, например, сокращение исполнительной власти президента до простого номинального лица, где исполнительная власть будет принадлежать ответственному собранию, где Тан придерживался почти абсолютной власти в качестве губернатора Юньнани, и он также отказался осуществить создание законодательных органов, которые на всех уровнях управлялись и организовывались посредством всенародного и прямого голосования народа. Тем не менее, с его вновь обретенной стабильностью, Тан решил, что внедрение последней части в конституцию провинции значительно укрепит его позиции публично, поскольку теперь люди смогут голосовать за судей и должностных лиц суда и позволит Тану ещё больше сблизить ряды со своими соратниками-федералистами."
 yun.403.a: "Постойте, а что случилось с исполнительной властью главы государства?"
 
 yun.404.t: "Будущее Юньнаньской Клики"
 yun.404.d: "По мере того, как окончательная борьба в Китае становится все ближе, Тан, наконец, имеет шанс решить раз и навсегда, какова будет судьба горной провинции по великому плану Китая. Хотя Тан поддерживал федералистов в их прошлой борьбе, являясь членом Партии общественных интересов и поддерживая многие из их политик, ясно, что он не хочет делиться вниманием с Чэнем Цзюнмином и борьба за власть между ними двумя неизбежна. В общественном сознании присоединение к федералистам вызывает смешанные чувства. В то время как провинция, несомненно, является республиканской и противостоит господству Цин и Чжили в любом виде, верно также и то, что огромная часть населения не желает продолжать борьбу за остальной Китай. В конце концов, большая часть Юньнани населена небольшими группами меньшинств, которые не особо заинтересованы в далекой хань-центричной политике, которая пронизывает Пекин и тех, кто к нему стремится. Таким образом, выбор между вмешательством федералистов и сохранением популярности среди населения может быть не таким простым, как первоначально думал Тан..."
 yun.404.a: "Мы будем бороться за Чэня и федералистов, несмотря ни на что!"
 yun.404.b: "Мы пролили достаточно крови на безнадежные дела"
 
 yun.506.t: "Государство [FROM.GetNonIdeologyNameDefCap] хочет присоединиться к нам."
 yun.506.d: "[YUN_join_faction_request_desc]"
 yun.506.a: "[YUN_join_faction_request_accept]"
 yun.506.b: "[YUN_join_faction_request_reject]"
 
 YUN_join_faction_request_desc_federalist: "На фоне того, как быстротечно меняется обстановка в Китае, государство [FROM.GetNonIdeologyNameDef] решило объединить наши усилия. Что мы должны ответить?"
 YUN_join_faction_request_desc_zhili: "Государство [FROM.GetNonIdeologyNameDefCap] признало, наконец-то, нашу гегемонию над ними и просит принять их в нашу фракцию. Что мы должны ответить?"
 YUN_join_faction_request_desc_fengtian: "Государство [FROM.GetNonIdeologyNameDefCap] впервые за последние десять лет вышло с нами на связь, чтобы обсудить вопрос возможно союза. Учитывая, что Юньнань сражался на нашей стороне во время последней Чжили-Фэнтяньской войны в двадцатые года, было бы странно, если бы они не связались с нами и не предложили достигнуть очередной вехи в деле объединения Китая."
 YUN_join_faction_request_desc_left_kmt: "Государство [FROM.GetNonIdeologyNameDefCap] предложило нам объединить усилия в деле установления революции в Китае. Что мы должны ответить?"
 YUN_join_faction_request_desc_right_kmt: "Государство [FROM.GetNonIdeologyNameDefCap] предложило нам объединить усилия, чтобы вернуть Гоминьдану его законное место в Пекине. Что мы должны ответить?"
 YUN_join_faction_request_desc_other: "Государство [FROM.GetNonIdeologyNameDefCap] предложило объединиться с нами и вновь дать бой волне распрей и междуусобиц, как это было в времена Войны в Защиту Нации. Что мы должны ответить?"

 YUN_join_faction_request_accept_zhili: "Конечно! Мы рады старым друзьям!"
 YUN_join_faction_request_accept_other: "Конечно! Мы рады новым друзьям!"

 YUN_join_faction_request_reject_federalist: "Мы не доверяем Тану и его дружкам."
 YUN_join_faction_request_reject_zhili: "Нам будет лучше порознь."
 YUN_join_faction_request_reject_fengtian: "Мы думаем, что нам лучше сражать порознь."
 YUN_join_faction_request_reject_left_kmt: "Мы не доверяем ревизионистам."
 YUN_join_faction_request_reject_right_kmt: "Мы придём к идеалам Сунь Ятсена сами."
 YUN_join_faction_request_reject_other: "Мы не доверяем этим ублюдкам!"

 yun.507.t: "Государство [FROM.GetNonIdeologyNameDefCap] соглашается!"
 yun.507.d: "[FROM.YUN_join_faction_success_desc]"
 yun.507.a: "Отлично."

 YUN_join_faction_success_desc_federalist: "Услышав наши предложения об объединении, федералисты с радостью согласились на подобный шаг."
 YUN_join_faction_success_desc_zhili: "Государство [FROM.GetNonIdeologyNameDefCap] приняла нас в свои ряды. Теперь мы вместе будем бороться с Центральным Правительством и вместе принесём мир и порядок в Китай."
 YUN_join_faction_success_desc_fengtian: "Государство [FROM.GetNonIdeologyNameDefCap] согласилось объединить усилия. Как и во времена прошлого, мы теперь работаем вместе!"
 YUN_join_faction_success_desc_left_kmt: "Центральный Комитет Гоминьдана дал добро на наше предложение. Теперь мы вместе будем сражаться с реакционерами по всему Китаю!"
 YUN_join_faction_success_desc_right_kmt: " Центральный Комитет Гоминьдана дал добро на наше предложение. Теперь мы вместе будем сражаться, чтобы распространить идеалы Сунь Ятсена по всему Китаю!"
 YUN_join_faction_success_desc_other: " Государство [FROM.GetNonIdeologyNameDefCap] приняло нас в Союз Спасения Нации. Теперь мы вместе будем сражаться, чтобы положить конец беспорядкам в Китае!"

 yun.508.t: "Государство [FROM.GetNonIdeologyNameDefCap] отказало нам!"
 yun.508.d: "[FROM.YUN_join_faction_failure_desc]"
 yun.508.a: "Ладно, так и быть..."

 YUN_join_faction_failure_desc_federalist: "Несмотря на наши призывы объединиться ради национального спасения, государство [FROM.GetNonIdeologyNameDef] отказалось выслушать нас. Теперь мы остались одни."
 YUN_join_faction_failure_desc_zhili: "Государство [FROM.GetNonIdeologyNameDefCap] отказало нам в сотрудничестве. Они ссылаются на то, что мы однажды не подчинились им, и нам более нельзя доверять. Судя по всему, мы остались одни в этой схватке."
 YUN_join_faction_failure_desc_fengtian: "Фэнтяньское правительство, по-видимому, забыло наше общее прошлое и отказало нам в союзе. Нам придётся работать над объединением Китая без старых побратимов."
 YUN_join_faction_failure_desc_left_kmt: "Центральный Комитет Гоминьдана отказал нам в союзе. Как оказалось, там уже давно засели ревизионисты и реакционеры. Мы очистим Китай от них своими силами..."
 YUN_join_faction_failure_desc_right_kmt: "Центральный Комитет Гоминьдана отказал нам в союзе, ведомый своими личными амбициями. Мы в одиночку будем вынуждены нести истинные идеалы Сунь Ятсена в каждый уголок Китая."
 YUN_join_faction_failure_desc_other: "Государство [FROM.GetNonIdeologyNameDefCap] отказалось принять нас в Союз Спасения Нации. И хотя это просто смешно и нелепо, учитывая, что именно Юньнань в своё время создан этот союз, нам не остаётся ничего, кроме как смириться с их решением."
 
 yun.522.t: "Куньминское национальное правительство пригласило нас в свою фракцию"
 yun.522.d: "Куньминское национальное правительство во главе с генералом Чжу Пэйдэ пригласило нас присоединиться к их усилиям по освобождению Китая и восстановлению Гоминьдана на его законном месте. Как нам ответить?"
 yun.522.a: "Конечно! За единый Китай!"
 yun.522.b: "Мы сами добьемся идеалов Сунь Ятсена"
 
 yun.523.t: "Лянгуан принял предложение"
 yun.523.d: "Лянгуанский Гоминьдан любезно согласился присоединиться к нашей фракции. Вместе мы вселим страх в сердца как военачальников, так и монархистов!"
 yun.523.a: "Тогда ладно"

 yun.524.t: "Лянгуан отказывается"
 yun.524.d: "Лянгуанский Гоминьдан отказался присоединиться к нашей фракции. Их лидер Ли Цзунжень заявил, что не желает следовать за Чжу Пэйдэ, и что он предпочел бы руководить революцией в одиночку."
 yun.524.a: "Тогда ладно"

 yun.600.t: "Юньнаньская Клика погружается в гражданскую войну"
 yun.600.d: "Некогда мирная провинция Юньнань, похоже, наконец загорелась, поскольку постоянные промахи Тана Цзяо наконец привели к открытому восстанию со стороны его Генерального штаба. Во главе с генералом Лун Юном огромная армия лоялистов двинулась на город Куньмин, продвигаясь с юга и, наконец, взяв город в конце дня. Было подтверждено, что губернатор Тан Цзяо мертв, и сообщается о масштабных восстаниях в некогда господствовавшей провинции Южного Китая. Многие эксперты подозревают, что за этим восстанием стоят и уцелевшие силы правого гоминьдана, Национальная революционная армия, возглавляемая Чжу Пэйдэ, и силы военачальников, следующие за генералом Ху Жоюй, давним соперником Лун Юня. Поскольку армии мобилизуются в узких долинах и высоких горах Горной провинции, будущее региона остается неопределенным."
 yun.600.a: "Есть ли в Китае место, безопасное от раздоров?"
 
 yun.601.t: "Лун Юнь захватывает власть в Юньнане"
 yun.601.d: "Из китайской провинции Юньнань пришло известие о том, что временному губернатору Лун Юню наконец удалось подавить восстания, охватившие горную провинцию. Несмотря на все неудачи, связанные с восстаниями Национальной революционной армии под командованием Чжу Пэйдэ, ополченцев Гоминьдана под командованием Лу Ханя и силами военачальника Ху Жоюй, Лун Юнь укрепил свои позиции, и его предложение на пост губернатора оказалось успешным. Теперь генералу И будет поручено заглянуть внутрь себя, чтобы восстановить Юньнань и вернуться в боевую форму. Что касается того, что Лун Юнь будет использовать свои армии, глядя вовне, время покажет, станет ли его лидерство началом новой эпохи гегемонии Юньнани или положит конец Юньнани как воинственной провинции в регионе."
 yun.601.a: "Стабилизирует ли это Южный Китай?"
 yun.601.b: "Лун Юнь наконец принесёт стабильность."
 
 yun.602.t: "Чжу Пэйдэ захватывает власть в Юньнани"
 yun.602.d: "Из китайской провинции Юньнань пришло известие о том, что временный губернатор Лун Юнь был успешно свергнут Национально-революционной армией после серии восстаний, вспыхнувших по всей горной провинции. Во главе с генералом Чжу Пэйдэ Национально-революционная армия теперь мирно марширует в столице Юньнани, Куньмине, поскольку яркий новый губернатор заявил, что он не только намерен следовать идеалам, проповедуемым Сунь Ятсеном, но и возродить идеалы, которые покойный Чан Кайши поддержал перед тем, как его убили. С таким амбициозным заявлением многие задаются вопросом, действительно ли этот кажущийся изолированным далекий уголок Китая сможет обратить вспять сокрушительное поражение Гоминьдана во время Северной экспедиции и вернуть Объединенный Китай, подчиняющийся идеалам национализма, демократии и благосостояния."
 yun.602.a: "Разве поражение десятилетней давности не сумело их переубедить?"
 yun.602.b: "Истинный Гоминьдан снова у власти."
 
 yun.603.t: "Чжу Дэ сохраняет власть в Юньнани"
 yun.603.d: "Из китайской провинции Юньнань пришло известие о том, что временный губернатор Лун Юнь был успешно свергнут Армией Национального фонда после серии восстаний, вспыхнувших по всей горной провинции. По мере того, как ситуация ухудшалась все больше и больше, Чжу Дэ собрал армию как из нетерпеливых добровольцев из Академии Куньмина, так и измученных военачальников, а затем решил, что пришло время нанести удар, и сумел добиться решающей победы над измученными силами повстанцев. Однако есть сообщения о том, что силы Гоминьдана во главе с Чжу Пэйдэ отправили делегацию в Куньмин, и обещания Чжу Дэ вернуть пост губернатора гражданскому правительству кажутся скомпрометированными. Сейчас, когда лояльность Чжу Дэ его старым товарищам из НРА конфликтует с лояльностью его новым друзьям из РККДП, будущее Юньнани остается неопределенным."
 yun.603.a: "Проблемное дело."
 yun.603.b: "Народ может дышать спокойно."

 yun.700.t: "Ким Хон Ир возвращается в Корею"
 yun.700.d: "В результате японской оккупации их страны в 1920-х годах в Маньчжурии, Северной Корее и на материковой части Китая появились различные корейские партизанские армии. Многие корейские революционеры и националисты в изгнании искали безопасности в китайских военных академиях и республиканских движениях, надеясь однажды вернуться домой.\nКак и многие другие, Ким Хон Иль оказался в изгнании и отправился на юго-запад в Гуйчжоу для получения военного образования, где он встретил Хэ Инцина. В 1926 году Хонг-иль вступил в Национально-революционную армию и принял участие в обреченной на провал Северной экспедиции. После ее провала Хун Иль бежал вместе с Инцином и остатками правой фракции Гоминьдана в Юньнань. Однако после победы китайцев над своими японскими противниками во Второй китайско-японской войне Хон Иль официально объявил о своей отставке в пользу службы в новой Корейской республике. "
 yun.700.a: "Благодарю вас за службу."

### Focuses ###
#Army Tree#
 YUN_legacy_of_the_northern_expedition: "Наследие Северной Экспедиции"
 YUN_legacy_of_the_northern_expedition_desc: "Поражения Национальной Революционной Армии в ходе Северной Экспедиции поставили Юньнань в тяжёлое дипломатическое положение. Однако, изучив этот конфликт, мы можем сделать ряд выводов, способных улучшить нашу армию."
 
 YUN_a_Yunnanese_air_force: "Юньнаньские ВВС"
 YUN_a_Yunnanese_air_force_desc: "Со времен Великой войны сила воздуха стала приоритетом на современном поле боя, а с быстрым приближением войны к Китаю, возможно, сила воздуха даст Юньнани преимущество в предстоящих сражениях..."
 
 YUN_acquire_new_fighters: "Приобрести новых истребителей"
 YUN_acquire_new_fighters_desc: "Хотя мы можем признать полезность истребителей, мы также должны признать, что у нас нет средств для их производства. В этой связи, возможно, было бы полезно, чтобы мы, для разнообразия, использовали железную дорогу Куньмин-Хайфон не только для экспорта олова, но и вместо этого привозили из внешнего мира столь необходимое снаряжение."
 
 YUN_air_excercises: "Авиационные учения"
 YUN_air_excercises_desc: "Одна большая проблема, с которой нам приходится сталкиваться при рассмотрении вопроса о воздушной мощи в Юньнани, заключается в том, что обладание оборудованием и добровольцами не является достаточным для обеспечения боевой эффективности. Нам необходимо нанять иностранных экспертов для наблюдения за нашими стажёрами, а также отрабатывать маневры, которые когда-нибудь позволят нам победить в битве."
 
 YUN_expand_the_Yunnan_Aviational_school: "Расширение Авиационной школы Юньнани"
 YUN_expand_the_Yunnan_Aviational_school_desc: "Основанная по просьбе младшего брата Тана, Тан Цзию, авиационная школа Юньнани является одним из немногих учреждений в Китае, занимающихся исключительно изучением и внедрением летной техники, как для военных, так и для гражданских целей. Финансирование и расширение этой школы может оказаться полезным в ближайшие годы."
 
 YUN_promoto_aviation: "Продвижение авиации"
 YUN_promoto_aviation_desc: "Авиация - довольно новая вещь в Китае. Хотя добровольцев в Академии Куньмина и армии много, не так уж много тех, кто думает или даже знает о том, что у нас есть ВВС. Мы должны начать кампанию по привлечению в наши военно-воздушные силы, и все это с большим повышением зарплаты, естественно..."
 
 YUN_aircraft_repair_facility: "Авиаремонтный завод"
 YUN_aircraft_repair_facility_desc: "Хотя мы, возможно, и не располагаем средствами для производства большого количества самолетов, наши ресурсы и легкая промышленность позволяют нам производить несколько запасных частей, а в университетах Китая есть десятки инженеров, готовых оказать помощь нашему правительству по нужной цене."
 
 YUN_general_staff_decision: "Назначение начальника штаба"
 YUN_general_staff_decision_desc: "С ухудшением ситуации на Севере наконец-то пришло время начать подготовку армии к предстоящим большим битвам. Однако, с учетом разногласий в руководстве в последние годы, возможно, сначала мы должны решить, кто будет новым начальником штаба Юньнани, чтобы наши реформы прошли гладко."
 
 YUN_enact_conscription: "Принять решение о призыве"
 YUN_enact_conscription_desc: "У Юньнани долгое время были только добровольцы. Причина этого в том, что армия в основном состояла из изгнанников с Востока и Севера, пришедших в Юньнань после провала Северной экспедиции. Однако в промежутке между выходом в отставку и потерями наш кадровый резерв с течением времени значительно сократился, поэтому, возможно, пришло время вновь ввести воинскую повинность."
 
 YUN_centralize_the_general_staff: "Централизовать командную цепочку"
 YUN_centralize_the_general_staff_desc: "В Юньнани действуют десятки разрозненных клик офицеров, а армейские группировки батальонного размера почти полностью находятся под их непосредственным контролем. Пересмотр списка офицеров в порядке, и, возможно, в ходе этого процесса мы сможем очистить от кумовства офицеров, которые продолжают наносить ущерб нашему ежемесячному бюджету..."
 
 YUN_Prioritize_our_officer_corps: "Определить приоритеты нашего офицерского корпуса"
 YUN_Prioritize_our_officer_corps_desc: "Куньминская академия готовила победоносную армию Юньнани на протяжении десятилетий. Почти немыслимо, чтобы Национальный альянс защиты был бы успешным без его выпускников, и сегодня он является основой Юньнаньской армии. Какую бы реформу мы ни проводили, она должна включать в себя Академию в качестве ее центрального элемента."
 
 YUN_mountaineer_training: "Подготовка горных войск"
 YUN_mountaineer_training_desc: "Горы составляют большую часть территории Юньнани, и научиться воевать в них - приоритетная задача. В то время как армии Севера могут гордиться битвами на равнинах и холмах, наша армия должна доставить им сокрушительные поражения возле любой горы Китая!"
 
 YUN_Prioritize_our_equipment: "Определить приоритеты нашего оборудования"
 YUN_Prioritize_our_equipment_desc: "В то время как трудовые ресурсы и лидерство являются жизненно важными аспектами современной войны, мы живем в индустриальную эпоху. Войны уже можно выиграть не только ржавыми мечами и храбростью, но и сырой огневой мощью, холодом и расчетливым распределением ресурсов. Поскольку Юньнань не имеет средств, чтобы идти в ногу с этим аспектом, мы должны обратить внимание на улучшение наших производственных возможностей."
 
 YUN_Purchase_Artillery: "Покупка артиллерии"
 YUN_Purchase_Artillery_desc: "Во время Великой войны артиллерия стала решающим фактором для большинства стран, и ее недавнее использование как внутри Китая, так и за его пределами убедительно доказало, что современным полем боя управляет непрямой артиллерийский огонь. Чтобы подготовить Юньнань к такой войне, мы должны инвестировать в импорт артиллерийских орудий в регион."
 
 YUN_overhaul_the_Kunming_arsenal: "Модернизация Куньминского арсенала"
 YUN_overhaul_the_Kunming_arsenal_desc: "Куньминский арсенал уже много лет обеспечивает нашу армию высококачественными винтовками, и в прошлом он играл ключевую роль в наших победах. Без него наша армия была бы равнозначна дезорганизованному крестьянскому ополчению, вооруженному вилами. В связи с этим, для улучшения условий труда и производственных возможностей необходимо провести модернизацию, чтобы Куньмин мог выпускать лучшие винтовки во всем Китае."
 
 YUN_artillery_assemblies: "Сборка артиллерии"
 YUN_artillery_assemblies_desc: "В то время как Куньминский арсенал прекрасно справляется с производством винтовок, недавнее значение и приток артиллерии извне доказали, что нам необходимо расширить его производство и выйти на новые горизонты. Несмотря на то, что это может быть дорогостоящим делом, это будет необходимой жертвой для того, чтобы иметь достаточно артиллерии, чтобы выйти вперед в грядущих конфликтах, которые разгораются над Китаем."
 
 YUN_focus_on_support_equipment: "Производство доп. обеспечения"
 YUN_focus_on_support_equipment_desc: "Не только ружья и артиллерийские орудия нам понадобятся для победы в грядущих сражениях. Нам также понадобятся лопаты, палатки и другие виды дополнительного обеспечения для использования нашими инженерами и разведчиками. Чтобы стать более самодостаточными, вместо того, чтобы импортировать их из Германии, как это было до сих пор, мы должны вместо этого стимулировать производство этого материала на местах."
 
 YUN_Prioritize_our_manpower: "Приоритет на призывниках"
 YUN_Prioritize_our_manpower_desc: "Хотя производство оружия и тактика будут бесценны на поле боя, мы не можем вести войну без людей. Юньнань, по сравнению с другими провинциями, имеет относительно низкий кадровый резерв, и поэтому мы должны искать пути его расширения, чтобы догнать другие клики. С нашим уже установленным преимуществом в тактике и снаряжении, и разрешением нашей слабости с точки зрения человеческих ресурсов, мы будем неостановимы!"
 
 YUN_modernize_our_rifles: "Модернизировать наши винтовки"
 YUN_modernize_our_rifles_desc: "Несмотря на то, что Куньминский арсенал уже много лет поставляет нам первоклассное оборудование, нельзя отрицать, что до сих пор мы используем поддельные винтовки Mauser на протяжении многих лет. Может быть, в прошлом достаточно было подделок, чтобы заработать нам победу, но пришло время принять на вооружение новую стандартную винтовку. Мы будем импортировать новую оснастку для Куньминского Арсенала, чтобы начать производство более современных винтовок."
 
 YUN_reverse_engineer_german_pieces: "Разобрать немецкие артиллерийские детали"
 YUN_reverse_engineer_german_pieces_desc: "Немецкая артиллерия в прошлом нашла свой путь в Юньнань как способ оплаты некоторых поставок олова. Хотя эти артиллерийские орудия очень полезны, их изготовление остается для нас загадкой, и это может оказаться невыгодным в завтрашних битвах. Мы импортируем партию новейших артиллерийских снарядов, которые должны предложить немцы, и изучим сборку, чтобы узнать ее секреты."
 
 YUN_engineer_corps: "Инженерный корпус"
 YUN_engineer_corps_desc: "Юньнань - провинция контрастов. Большие горы в сочетании с глубокими долинами и огромными переправами через реки делают любую схватку внутри нашей провинции вызовом изобретательности. Поэтому нам понадобится инженерный корпус, который сможет найти способ обойти те трудности, которые ставит перед нами география провинции."
 
 YUN_enact_multi_ethnic_conscritpion: "Принять многонациональную воинскую повинность"
 YUN_enact_multi_ethnic_conscritpion_desc: "В настоящее время в Юньнаньских вооруженных силах могут служить только китайские этносы, а это значит, что наша армия в основном состоит из ханьцев, хуэйцзу и ицзу. Однако наша провинция состоит из множества других этнических групп, и распространение призыва на эти этнические группы значительно увеличило бы наш кадровый резерв, даже если бы это было связано с политическими издержками..."
 
 YUN_improve_coordination: "Улучшить координацию"
 YUN_improve_coordination_desc: "Один из главных недостатков наших вооруженных сил заключается в том, насколько локализован каждый полк и батальон. Из-за больших расстояний и отсутствия инфраструктуры связи половина нашей армии вынуждена действовать на собственных условиях, и это приводит к подрыву сплоченности перед лицом боя. Если мы хотим развернуть более крупную армию, нам необходимо будет решить эти вопросы в сотрудничестве, с тем чтобы иметь шанс на поле боя."
 
 YUN_enact_meritocratic_promotions: "Недискриминационные Акции"
 YUN_enact_meritocratic_promotions_desc: "Наверное, неудивительно, что армия Юньнани и китайская армия в целом всегда предпочитали продвигать ханьских генералов на руководящие должности, за редкими исключениями из этого правила, как, например, генералы Лун Юнь или Бай Чунси. Для борьбы с этим, мы должны законодательно закрепить, что продвижение по службе офицеров должно осуществляться только на основе навыков, независимо от этнической принадлежности."
 
 YUN_elite_officer_corps: "Элитный офицерский корпус"
 YUN_elite_officer_corps_desc: "Юньнань является домом для одного из самых передовых офицерских корпусов в Китае, благодаря остаткам Национальной революционной армии и оставшимся в живых из Новой Гуансийской клики, а также нашим собственным кадрам генералов. Их опыт и изобретательность привносят бесценные тактические инновации в нашу провинцию, и мы должны использовать их знания, если хотим одержать победу на постоянно меняющемся поле боя."
 
 YUN_adopt_special_tactics: "Принять специальную тактику"
 YUN_adopt_special_tactics_desc: "Китай имеет давнюю традицию использования простых планов атак, больше напоминающих пехотные заряды в стиле Вельткрига, чем организованные и хорошо продуманные атаки. Вместо того, чтобы бросать наши людские ресурсы в огонь, мы должны усвоить уроки немецких шоковых отрядов, чтобы максимизировать боевую эффективность наших частей и свести к минимуму наши потери."
 
 YUN_infiltration_excercises: "Инфильтрационные упражнения"
 YUN_infiltration_excercises_desc: "С учетом крупных армий Китая, возможно, непрямой подход к сражениям будет лучшим для того, чтобы одержать верх. Поэтому, если мы хотим победить врага на поле боя, жизненно важно отрабатывать приемы инфильтрации для фланга и сокрушения карманов противника."
 
 YUN_Kunming_Academy_support: "Расширение Куньминской академии"
 YUN_Kunming_Academy_support_desc: "Академия Куньмина выпустила одних из лучших офицеров Китая, и сейчас мы как никогда нуждаемся в ее услугах. Мы расширим их установки и предоставим их курсантам большую свободу как для наблюдения, так и для руководства войсками на линии фронта, если они решат, что хотят начать накапливать опыт и звания, не закончив обучение."
 
 YUN_accept_only_the_best: "Усовершенствовать офицерские стандарты"
 YUN_accept_only_the_best_desc: "Многие офицеры в Юньнани были поспешно повышены в должности без должной проверки их мастерства и талантов. Вместо того, чтобы поощрять чистку наших офицеров, которая была бы нежелательной и политически негативной, мы должны поощрять использование более высоких офицерских стандартов повышения, чтобы офицеры, которые действительно заслужили свои должности, оставались и поднимались по иерархической лестнице."
 
 YUN_renew_academy_textbooks: "Обновить академические учебники"
 YUN_renew_academy_textbooks_desc: "Хотя Академия Куньмина проделала большую работу по подготовке офицеров, она сделала это с помощью инструкций, предшествующих Вельткригу, которые во многом сильно устарели перед лицом современных сражений, поскольку французы поняли это  в 1914 году. Для того, чтобы удержать преимущество, нам нужно будет начать импортировать новую библиографию, чтобы обучать наших солдат и офицеров новейшим техникам ведения боя."
 
 YUN_Army_excercises: "Армейские учения"
 YUN_Army_excercises_desc: "Практика дает отличные результаты, и поэтому наша армия не должна отставать в этом аспекте. По мере того, как мы организуем новые военные игры, мы сможем тестировать новые стратегии и тактики, чтобы отделить пшеницу от плевел."
 
 YUN_the_national_champion: "Национальный чемпион"
 YUN_the_national_champion_desc: "Юньнань иногда называют национальным чемпионом, когда речь идет об офицерской организации, дисциплине и руководстве. Мы должны и дальше доказывать истинность этой легенды и продолжать совершенствоваться в нашем офицерском корпусе."
 
 YUN_CaiE_art_of_war: "Искусство войны Цай Э"
 YUN_CaiE_art_of_war_desc: "Цай Э пользуется огромным уважением в Юньнани за его тактический и стратегический опыт, а также за его храбрость в руководстве Национальным альянсом защиты. Так как его влияние нельзя игнорировать, его предпочтение сохранять кадры и поддерживать хорошо оснащенные дивизии на линии фронта повлияло на идеи нашего нынешнего офицерского корпуса, и мы должны адаптировать нашу провинцию, чтобы следовать его идеалам."
 
 YUN_Chinas_finest: "Завершить наши реформы"
 YUN_Chinas_finest_desc: "Когда наши реформы подошли к концу, пришло время, наконец, забрать все накопленные знания и применить их на практике. Одни армии будут маршировать на Запад, чтобы отрабатывать горные маневры, другие на Восток, чтобы отрабатывать открытые полевые сражения, и через практику мы покажем любому противнику, как наш тактический опыт будет благоприятствовать нам на поле боя."
 
 YUN_brigade_reorganization: "Реорганизация бригад"
 YUN_brigade_reorganization_desc: "Бригады в Юньнани в настоящее время чрезвычайно гетерогенные, где одни группы базируются вокруг американского \"Правила трех\", в то время как другие имеют 4,5 или даже 1 отдельный батальон. Для того, чтобы это исправить, мы должны принять новый стандарт размера бригады, а также распустить и объединить бригады для того, чтобы соответствовать новому стандарту."
 
 YUN_fierce_assault: "Ожесточенные штурмовые приготовления"
 YUN_fierce_assault_desc: "Как только начнется битва, мы не сможем замедлить наше продвижение, иначе мы потеряем темп. Нам необходимо провести материально-техническую подготовку, с тем чтобы мы могли добиться неудержимого и неослабевающего наступления на линии противника. Наши потери могут быть значительными, но наши победы будут перевешивать затраты."
 
 YUN_improve_hospitals: "Улучшить полевые госпитали"
 YUN_improve_hospitals_desc: "Способом уменьшить нехватку кадров в Юньнани будет наличие передовых госпиталей, способных лечить и должным образом ухаживать за нашими людьми, чтобы они могли быстрее вернуться на поле боя. Мы будем инвестировать в новые передовые госпитали, чтобы наши люди получали максимальное внимание."
 
 YUN_improve_logistical_support: "Улучшение логистической поддержки"
 YUN_improve_logistical_support_desc: "Для того чтобы поддерживать большую постоянную армию, нам необходимо будет соответствующим образом скорректировать наши линии снабжения. Во время Чжили-фэнтяньской войны у нас был прискорбный вкус к недостаткам материально-технического обеспечения, так как перегруженные силы Тана не смогли помочь фэнтяньским войскам прорваться через линии Чжили. Мы не допустим повторения этой ошибки и подготовим специалистов по логистике для обеспечения максимальной эффективности распределения наших поставок."

#Political tree
 YUN_the_master_of_the_east_continent: "Хозяин восточного континента"
 YUN_the_master_of_the_east_continent_desc: "По мере того, как начинается еще один год, для китайских республиканцев начинается еще один год унижения, поскольку статус-кво, в котором доминируют Чжили, остается за презренным императором. Однако в империалистическом звере, кажется, начинают появляться трещины. Тан Цзяо, самопровозглашенный Хозяин Восточного Континента, планирует вернуть Юньнань во всей его славе..."
 
 YUN_Seize_the_Chance: "Воспользоваться шансом"
 YUN_Seize_the_Chance_desc: "Теперь, когда Чжили наконец отвлеклись, пришло время для нас, наконец, захватить наши законные владения в Чжэньюань, Гуйчжоу, незаконно оккупированном кликой Хунань!"
 
 YUN_troop_mobilisation: "Мобилизация войск"
 YUN_troop_mobilisation_desc: "Мы должны действовать быстро, если мы хотим получить принадлежащее нам в Гуйчжоу, однако дураки из других группировок отказались от моего приказа о мобилизации! Если мы хотим воспользоваться этой прекрасной возможностью, нам нужно вывести наши войска из казарм любыми средствами!"
 
 YUN_Continue_Isolation: "Продолжить изоляцию"
 YUN_Continue_Isolation_desc: "Было бы неразумно выступать против наших врагов, Чжили могут быть заняты, но мы все еще слабы, и мы не знаем, как долго будут оккупированы Чжили. Вместо этого мы должны продолжать поддерживать контакты с нашими товарищами-республиканцами и готовить следующий шаг в тихой изоляции."
 
 YUN_general_meeting: "Собрание Генерального штаба"
 YUN_general_meeting_desc: "Мы должны провести заседание Генштаба и подумать, как нам двигаться дальше. Наша ситуация была достаточно шаткой без борьбы, а с недавним просчетом Тана все могло стать еще хуже."
 
 YUN_diplomatic_overtures: "Дипломатические увертюры"
 YUN_diplomatic_overtures_desc: "С крахом ЛВП внезапно снова поднялись республиканские движения. Левый Гоминьдан занят борьбой против нанкинской клики, но это не значит, что нет других республиканских групп, к которым мы можем обратиться за поддержкой против Чжили."
 
 YUN_rally_republicans: "Созвать республиканцев"
 YUN_rally_republicans_desc: "Несколько республиканских групп сосуществовали в Юньнани еще до Синьхайской революции, и эта тенденция сохраняется и по сей день, теперь с федералистами, гоминьдановскими чиновниками и независимыми. Однако эти группировки далеки от лояльности нынешнему губернатору, и если мы хотим двигаться вперед, нам потребуется их поддержка."
 
 YUN_situation_defused: "Ситуация разряжена"
 YUN_situation_defused_desc: "Несмотря на изначальное нежелание губернатора отказаться от амбиций на Чжэньюань и пойти на компромисс с генералитетом, в конце концов нам удалось сдержать ситуацию и даже стать сильнее, чем раньше."
 
 YUN_Bastion_of_Republicanism: "Бастион республиканизма"
 YUN_Bastion_of_Republicanism_desc: "Юньнань стоит в центре китайского республиканизма, и время вернуть Китай китайцам все ближе. Для нас недостаточно оставаться в горах, что нас окружают, мы должны вместо этого попытаться укрепить наши позиции и возглавить атаку других республиканских движений против Цин, как мы это сделали против Юань Шикая!"
 
 YUN_strengthen_local_government: "Укрепить местные органы власти"
 YUN_strengthen_local_government_desc: "Федералистская Конституция Тана, принятая несколько лет назад, предоставила значительные полномочия местным собраниям Юньнани, но ее все еще можно было улучшить. Мы должны санкционировать пересмотр исполнительной власти местных органов власти и их отношений с провинциальным правительством."
 
 YUN_the_future: "Будущее"
 YUN_the_future_desc: "Пришло время, когда мы должны выбрать наш путь. Теперь мы должны решить, действительно ли мы хотим продвигаться вперед ради республиканского дела или должны сосредоточиться на собственном выживании и превосходстве. Должны ли мы стать авангардом федерализма в Китае или изолировать себя и оставаться в стороне от идеологической борьбы, от которой страдает Китай?"
 
 YUN_expand_the_provincial_constitution: "Пересмотреть провинциальную конституцию"
 YUN_expand_the_provincial_constitution_desc: "В 1927 году под давлением народных волнений Тан принял провинциальную конституцию, отражающую федералистскую повестку дня. Давно пора реформировать конституцию Юньнани, чтобы мы лучше отражали идеалы Тана. Хотя первоначальная конституция Тана имела смысл в то время, все еще можно было внести улучшения, чтобы наш маршал Тан имел больше возможностей для служения своему народу."
 
 YUN_attract_republican_intelectuals: "Привлечь республиканскую интеллигенцию"
 YUN_attract_republican_intelectuals_desc: "Когда в провинцию вернулась стабильность, Юньнань быстро становится маяком китайского республиканизма. Имея это в виду, мы должны убедиться, что наша провинция приветствует республиканских интеллектуалов и наших союзников, чтобы мы могли еще лучше продолжить этот великий эксперимент. Мы продолжим мечту, которая была разрушена после Синьхайской революции!"
 
 YUN_Federalism: "Дело федералистов"
 YUN_Federalism_desc: "Мечта о федерализме была почти разрушена, когда Чэнь Цзюнмин был отстранен от власти, но, к счастью, маршал Тан быстро принял меры, чтобы вернуть два Гуана под контроль федералистов. После ухода Чэня именно Тан должен возглавить федералистское движение и восстановить демократию в Китае. Трижды ура маршалу Тану!"

 YUN_go_after_Hunan: "Первая столица республики"
 YUN_go_after_Hunan_desc: "Овладение одной из великих столиц Китая необходимо для создания законного правительства в глазах народов мира. В настоящее время ни Пекин, ни Нанкин не находятся под нашим контролем, но пришло время, чтобы первая столица республики вернулась в руки истинного наследника Синьхая."

 YUN_isolation: "[YUN_isolation_title]"
 YUN_isolation_SZC: "Встать на сторону Чунцина"
 YUN_isolation_GXC: "Встать на сторону Гуанчжоу"
 YUN_isolation_desc: "Федералистское движение требует, чтобы все его приверженцы присягали на верность единому видению. Хотя Тан предпочел бы, чтобы его собственная точка зрения на федерализм стала официальной платформой партии в целом, он понимает, что ни он, ни Чен ничего не добьются, сражаясь друг с другом из-за таких мелких разногласий.."
 
 YUN_the_mountain_fortres: "Горная крепость"
 YUN_the_mountain_fortres_desc: "География Юньнани позволяет нам быть независимыми от столицы и защищать нас от иностранных вторжений. Пусть ситуация в Китае разрешится сама собой, а потом мы присоединимся к победителю и будем процветать!"
 
 YUN_toe_the_line: "Автономия и подотчетность"
 YUN_toe_the_line_desc: "Хотя мы хотим оставаться автономными, мы все равно обязаны подчиняться истинному центральному правительству Чэнь Цзюнмина. По мнению Тана, хотя автономия провинций необходима для свободного Китая, провинции не могут быть слишком свободными, иначе это приведет к новой эпохе военачальников. Нет, провинции все равно должны быть подотчетны центральному правительству, и мы должны подавать пример!"

 YUN_go_after_Sichuan: "Один юг, одно видение"
 YUN_go_after_Sichuan_desc: "После Синьхайской революции Север остался под контролем старой цинской армии, которая переименовала себя в так называемых республиканцев из правительства Бэйяна, а Юг возглавили настоящие республиканцы-реформаторы. Однако это не помешало южным кликам вести войны друг против друга и не дать нам принести истинный республиканизм на север. Теперь этому положен конец, и другие провинции Юга последуют нашему примеру или столкнутся с мечом."
 
 YUN_the_King_of_Yunnan: "Король Юньнаня"
 YUN_the_King_of_Yunnan_desc: "Хотя Тан, возможно, и не является федеральным лидером Китая, он остается великим правителем провинции Юньнань. В его руководстве были и взлеты, и падения, но он вел юньнаньский народ через толстые и тонкие испытания и получил прозвище 'король Юньнани'. Это не оскорбление, а знак уважения к маршалу Танe."

 YUN_end_the_Qing_menace: "Положить конец Бэйянским милитаристам"
 YUN_end_the_Qing_menace_desc: "Наконец-то пришло время покончить со старым режимом! Наши армии собираются вместе с союзниками, чтобы вторгнуться в северные земли Бэйяна и вновь объединить Китай под знаменем федерализма. Мы добьемся успеха там, где потерпел неудачу Северный поход!"
 
 YUN_SIAM: "Наши претензии в Сиаме"
 YUN_SIAM_desc: "Падение Британской империи привело к тому, что Бирма вновь подтвердила свою независимость, но вместе с этим пришла и слабость. Без поддержки англичан и Антанты Сиам смог претендовать на часть региона Пианма, который является настоящей территорией Китая. После успешного принятия дела Желтой книги пришло время обезопасить Серебряные рудники, которые были украдены сиамцами!"
 
 YUN_Yunnanese_hegemony: "Единое федеральное правительство"
 YUN_Yunnanese_hegemony_desc: "Тан и Чэнь идут единым фронтом, неся демократию и автономию провинций всем угнетенным регионам Китая. Еще совсем недавно Федералистское движение страдало от напряженности и разногласий, но сегодня мы работаем как единое целое! Да здравствуют Объединенные провинции!"
 
 YUN_purge_high_command: "Чистка верховного командования"
 YUN_purge_high_command_desc: "Мы дали команду мобилизоваться, и они отказались, мы поговорили с этими непокорными офицерами, и они не увидели пользы в быстром и сильном ударе. Следовательно, остается только одно решение. Мы сразим этих фальшивых республиканцев, мы установим прямое правление и станем авангардом новой войны за национальную защиту!"
 
 YUN_power_centralisation: "Централизация власти"
 YUN_power_centralisation_desc: "Слишком многие из наших так называемых республиканских союзников скорее оклеветали нас, чем присоединились к нам. Только под руководством Тана Цзяо мы вновь переживем события войны за национальную защиту и спасем Китай от позора!"
 
 YUN_assert_dominance: "Утверждение регионального доминирования"
 YUN_assert_dominance_desc: "Если мы хотим заявить о себе как о большой рыбке в нашем маленьком пруду, мы должны начать наращивать производство товаров и оружия, а также приводить наших новобранцев в форму. Больше нельзя откладывать на завтра то, что можно сделать сегодня."
 
 YUN_Burma: "Дело 'Жёлтой Книги'"
 YUN_Burma_desc: "В результате инцидента 1910 года в Пианме британцы и их бирманские марионетки захватили контроль над тем, что было и остается законной территорией Китая. Однако мы уже несколько месяцев ведем переговоры с вождями племен приграничного региона, и они заявили о том, что поддержат нас. Пришло время положить наши карточки на стол и выпустить Желтую книгу..."
 YUN_Burma_war_tt: "Завершение этого фокуса приведет к §Rвойне§! между §Y[BRM.GetNameDef]§! и §Y[YUN.GetNameDef]§!!"
 
 YUN_Tibet_debacle: "Поражение в Тибете"
 YUN_Tibet_debacle_desc: "Хаос последних десятилетий привел к неразберихе и постоянному изменению границ. Среди этих меняющихся границ - наша граница с Тибетом, где часть регионов Юньнани перешла к Тибету из-за наличия там многочисленного тибетского меньшинства. Мы должны попытаться вести переговоры с тибетцами о возвращении нашей законной территории, хотя, возможно, нам лучше оставить этот вопрос в покое, чем провоцировать конфликт..."
 
 YUN_the_republic_reborn: "Возрождение республики"
 YUN_the_republic_reborn_desc: "Республика снова поднимается, и над Китаем развевается федералистский флаг. Теперь мы должны сосредоточиться на воссоединении с Чэнем Цзюнмином и воплощении федералистской мечты в реальность."

