 YUN_Tangs_rule: "Власть Тан Цзяо"
 YUN_Tangs_rule_desc: "Тан Цзяо управляет провинцией Юньнань с момента смещения Цай Э, Юань Шикаем в 1913 году, но тем не менее он поддерживал многие республиканские экспедиции по всему континенту в течение последних двух десятилетий. Эти экспедиции обошлись Тану в немалую цену, которую он с радостью заплатил расширением торговли опиумом и высокими налогами для крестьян. Это спровоцировало медленный, но устойчивый рост гражданских беспорядков в провинции, в то же время, некогда лояльные генералы и вновь обретенные соперники теперь объединяются в команду для заговоров против Тана, готовясь к идеальному моменту для нанесения удара. Тем не менее, учитывая его стремление расширить границы Юньнаня и ослабление контроля немецкого правительства над китайскими делами, Тан может обладать большими амбициями в отношении горной провинции..."
 
 YUN_opium_exports: "Экспортная экономика Юньнаня"
 YUN_opium_exports_desc: "Провинция Юньнань является местом расположения огромного количества ресурсов, как сельскохозяйственных, так и минеральных, что сделало нашу провинцию ключевым экспортером как через Бирму, так и через Индокитай. Тем не менее, провинция подвержена монополии в перевозках по немецким железным дорогам как через железную дорогу Лиги Восьми Провинций, так и по железной дороге Куньмин-Хайфон на севере Вьетнама. Не имея особых причин менять свою зависимость от Германии, в настоящее время мы обмениваем многие из наших товаров, например, опиум и олово, в обмен на немецкие продукты и лицензии."
 
 YUN_AOG_tin_control_over_us: "Немецкий экономический контроль над оловом Гэцзю"
 YUN_AOG_tin_control_over_us_desc: "Производство олова в Юньнане, сосредоточенное в основном в городе Гэцзю, является одним из самых крупных в Китае, что сделало французов, а теперь и немцев, особенно заинтересованных в сохранении живой и активной железной дороги Куньмин-Хайфон. Хотя торговля оловом невероятно прибыльна, есть серьезные проблемы с нашим производством олова, которые значительно снижают доходы, которые мы получаем от него. Они касаются недостатка чистоты в нашем олове, который мы не в состоянии исправить с помощью имеющегося у нас оборудования, что в свою очередь вынуждает нас продавать его немцам по возмутительно низким ценам. Затем это дешевое олово доставляется в ОАК, где его переплавляют, чтобы улучшить его чистоту, а затем перепродают на международном рынке по более высокой цене. Если мы когда-нибудь будем надеяться забрать эту прибыль у немецких монополий, то придется провести серьезную реформу, и наша экономика может быть не готова к таким усилиям..."

