###Mining Decisions###
 YUN_expansion_of_the_mining_industries: "Расширение горнодобывающей промышленности Юньнани"
 YUN_expansion_of_the_mining_industries_desc: "Юньнань с незапамятных времен был крупной горнодобывающей провинцией. Несмотря на столетия разведки и добычи полезных ископаемых, провинция по-прежнему полна ценных ресурсов, которые при достаточных инвестициях потенциально могут сделать нас крупнейшим ресурсным центром Китая.\nЭти решения повторяются и будут появляться вновь."
 YUN_kunming_tungsten_prospecting: "Расширение разведки вольфрама в Юньнани"
 YUN_kunming_tungsten_prospecting_desc: "Хотя вольфрам остался позади по добыче, в отличие от олова, он, тем не менее, является ценным ресурсом в наши военные времена. Наше правительство, к счастью, хранит в архиве наземные съемки на границе, и хотя финансирование экспедиций может оказаться дорогостоящим, оно все же может оказаться жизненно важным для нас."
 YUN_dali_aluminium_expansion: "Расширение производства стали в Юньнани"
 YUN_dali_aluminium_expansion_desc: "Железные рудники Юньнани эксплуатируются уже около 30 лет, и, хотя их доходность очень помогла нашей экономике, есть еще много возможностей для улучшения. Могут быть запущены новые шахты, старые шахты могут быть расширены, новые плавильные печи и методы плавки могут быть введены в систему, и все это за небольшие инвестиции..."
 YUN_kunming_bauxite_refining: "Улучшение методов рафинирования бокситов Куньмина"
 YUN_kunming_bauxite_refining_desc: "Поскольку в провинции определенно не хватает ресурсов для производства алюминия, его явно не хватает в процессе его переработки. Благодаря дополнительным инвестициям мы потенциально можем расширить производство алюминия и обеспечить собственный спрос на этот ресурс."
 YUN_guixi_chromimum_deposits: "Расширить Хромовые шахты Гуйси"
 YUN_guixi_chromimum_deposits_desc: "Граница - не единственное место в нашей провинции, богатое ресурсами. В провинции Гуйси есть несколько богатых хромом регионов, которые практически не используются. С нашими инвестициями мы могли бы это исправить."

