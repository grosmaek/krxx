### Parties ###
 YUN_totalist_party: "Гоминьдан-СОЮ"
 YUN_totalist_party_long: "Гоминьдан - Специальное отделение Юньнаня\n§gХотя провинция Юньнань всегда оставалась довольно независимой от политической машины Гоминьдана, агентами КНП предпринимались попытки создать специальное агентство в Куньмине в информационно-пропагандистских и подрывных целях. После провала Северной экспедиции и упадка китайского социализма, оставшиеся революционные лоялисты в своем специальном отделении установили контакт с новым информационным агентством Гоминьдана - ЧжунТэцзюй.§!"
 YUN_social_democrat_party: "Гоминьдан"
 YUN_social_democrat_party_long: "Гоминьдан\n§gЛишь горстка старых гоминьдановских лоялистов в провинции Юньнань до сих пор сохраняют верность самой партии. Многие ушли в подполье, чтобы поддержать экстремистские движения, раскололись на новые политические группы или сделали прагматичный выбор, чтобы дистанцироваться от радикального левого русла партии. Те немногие в Юньнане, кто все еще открыто поддерживает Гоминьдан, являются более многочисленной кликой, практически не имеющей никакого влияния на политику провинции, что вероятно, является единственной причиной, по которой их терпят консервативные полевые военочальники.§!"
 YUN_syndicalist_party: "Синьцзяньшэ"
 YUN_syndicalist_party_long: "Общество Нового Юньнаня\n§gМестный политический клуб радикальных интеллектуалов с названием, которое переводится как 'Новое общество', со связями с Китайской синдикалистской партией. После разрушительного удара, нанесенного гоминьдановцам, социалисты в Юньнане оказались на перепутье. Многие стали сторонниками продвижения европейской модели синдикализма.§!"
 YUN_radical_socialist_party: "ККРДП"
 YUN_radical_socialist_party_long: "Китайская крестьянско-рабочая Демократическая Партия\n§gКак и многие другие враждующие левые движения в Китае, ККРДП возникла из вакуума власти, образовавшегося в результате краха Гоминьдана. Изначально созданная по образцу фермерских и рабочих партий Европы и Америки, ККРДП возглавляется китайскими интеллектуалами, которые учились в европейских университетах, и даже в новых синдикалистских странах. Хотя они отвергают синдикалистские доктрины, они также признают ограничения и неудачи старых гоминдановских умеренных, тем самым обещая построить платформу, способную синтезировать социалистические идеи с функционирующей административной, экономической и политической системой.§!"
 YUN_social_liberal_party: "НФА (бывшая НРА)"
 YUN_social_liberal_party_long: "Национальная Фундаментальная Армия, остатки Национальной Революционной Армии\n§gНесмотря на то, что НРА проявляло себя в боях, а его генералы стали известны по всему Китаю своими стратегиями, оно просто не смогло выдержать изнурительной задержки Северной экспедиции, за которой последовала немецкая интервенция. Теперь, превратившись в оболочку своего прежнего "я", изгнанные в Юньнань и принявшие старое и менее проактивное название - Национальная Фундаментальная Армия, остаток НРА остаётся осторожным как по отношению к суровому, автократическому правительству Тан Цзяо, так и к новому социалистическому направлению, которое взял на вооружение Гоминьдан. Многократные конфликты между убеждениями Тана и собственным прогрессивным республиканизмом НФА, не позволили НФА должным образом интегрироваться в вооруженные силы Юньнаня, оставив их опасно автономными, верными только тому, кто когда-то предоставил им убежище.§!"
 YUN_market_liberal_party: "Юго-Западная Промышленная Группа"
 YUN_market_liberal_party_long: "Юго-Западная Промышленная Группа\n§gПровинция Юньнань может рассматриваться остальным Китаем как примитивная и отсталая, но несмотря на свою слаборазвитую структуру, она является основным местом инвестиций для промышленников и банкиров. Война требует денег, и большие прибыли были сделаны на фоне диких амбиций Тан Цзяо. Юго-Западная промышленная группа - это клика бизнесменов, которые сотрудничают с режимом Тана, но они достаточно гибкие, и с удовольствием готовы предоставить свое финансирование и свою собственность более выгодному участнику торгов или более могущественному военачальнику...§!"
 YUN_social_conservative_party: "НФА (бывшая НРА)"
 YUN_social_conservative_party_long: "Национальная Фундаментальная Армия, остатки Национальной Революционной Армии\n§gНРА может быть якобы обязано отстаивать идеалы национализма, демократии и справедливости, однако отчаянные времена требуют отчаянных мер. Иногда для защиты революции необходимо временно приостановить действие 'Трёх народных принципов'. К счастью для прогрессистов, смерть Чан Кайши и позор многих ключевых военных деятелей Гоминьдана в значительной степени дискредитировали этот циничный образ мышления.§!"
 YUN_authoritarian_democrat_party: "НФА (бывшая НРА)"
 YUN_authoritarian_democrat_party_long: "Национальная Фундаментальная Армия, остатки Национальной Революционной Армии\n§gНРА может быть якобы привержена идеалам национализма, демократии и справедливости, но отчаянные времена требуют отчаянных мер. Иногда три принципа народа должны быть временно приостановлены, чтобы защитить революцию. К счастью для прогрессистов, смерть Чан Кайши и позор многих ключевых военных фигур Гоминьдана в значительной степени дискредитировали этот циничный образ мышления.§!"
 YUN_paternal_autocrat_party: "Клика Тана"
 YUN_paternal_autocrat_party_long: "Национальная Армия Умиротворения\n§gТан Цзяо правил Юньнанем на протяжении десятилетий, как-то умудрившись выдержать и пережить собственные случаи некомпетентности, многочисленные внутренние восстания и бесчисленные неудачные военные экспедиции. В некотором роде его трудолюбие и амбициозность вполне достойны уважения. Его офицерский корпус лоялен к нему, даже если они ставят под сомнение некоторые из его политических и военных решений. Тем не менее, по мере того, как баланс сил в Китае продолжает меняться, еще предстоит выяснить, сможет ли Тан Цзяо измениться вместе с ним, или же он вернется к своим старым добрым, самонадеянным способам разжигания войны.§!"
 YUN_national_populist_party: "Националисты меньшинства"
 YUN_national_populist_party_long: "Националисты меньшинства\n§gПровинция Юньнань является домом для десятков этнических групп и религиозных верований, ее границы уже давно являются непокорной, мятежной глубиной, которую администрация Куньмина пытается подавить. Различные племена, вожди и религиозные секты долгое время чувствовали, что их образ жизни подвергался нападкам со стороны китайской элиты Хань и Маньчжоу. Поскольку наследие таких великих войн, как Пантайское восстание, все еще нависает над провинцией, не потребуется много усилий, чтобы спровоцировать племена к действию, особенно если они почувствуют момент слабости со стороны Куньмина.§!"

