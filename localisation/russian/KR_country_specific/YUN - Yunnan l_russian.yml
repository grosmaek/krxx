### Characters ###
 YUN_zhu_peide: "Чжу Пэйдэ"
 YUN_zhu_peide_leader_desc: "Чжу Пэйдэ – потомок знатной семьи Луфэн, члены которой были гордыми слугами династии Мин и преданными администраторами империи Цин. Несмотря на свою родословную, Чжу Пэйдэ последовал за Сунь Ятсеном в качестве рьяного и образованного революционера. Чжу недолго пребывал на посте председателя провинции Цзянси и затем служил в Гоминьдане, но провал Северной экспедиции вынудил его спасаться бегством. Вместе с остатками 3-ей армии НРА он вернулся в Юньнань, свой родной регион, и начал строить карьеру в администрации Тан Цзяо. \nКогда правительство Тана пало, Чжу Пэйдэ возглавил остатки правого крыла Гоминьдана и не признал переворот Лун Юня. Вместе со своими товарищами он двинулся на запад, на Куньмин, и сверг узурпатора. Теперь, выгодно расположившись в столице Юньнаня, он обещает восстановить Национальное правительство, следуя заветам Сунь Ятсена."
 YUN_zhu_peide_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1888\nЛуфэн, Юньнань, империя Цин\n§YВоенная карьера:§L\nПотомок знатной семьи Луфэн, Чжу Пейде мог проследить среди своих предков гордых слуг династии Мин и лояльных администраторов империи Цин. Несмотря на свое происхождение, он присоединился к делу Сунь Ятсена как ревностный и ученый революционер. После недолгого пребывания в Цзянси в качестве председателя провинции и длительной карьеры в Гоминьдане, Чжу Пейде бежал в изгнание после неудачной Северной экспедиции Гоминьдана. Вместе с большей частью оставшейся 3-й армии НРА он вернулся в свой родной регион Юньнань и начал строить новую карьеру в администрации Тан Цзяо."

 YUN_tang_jiyao: "Тан Цзяо"
 YUN_tang_jiyao_leader_desc: "Будучи преданным последователем Цай Э, Тан начал свою политическую карьеру в 1911 году, когда Цай Э приказал ему участвовать в Учанском восстании – начале Синьхайской революции. После её успеха он стал губернатором Гуйчжоу и впоследствии вернулся в свою родную провинцию в 1913 году, чтобы сменить на посту Цай Э. Как только Юань Шикай заявил о своём намерении стать императором, Тан немедленно объявил о независимости, воспользовавшись поддержкой Цай Э и Ли Лиецзуна, которые потом вместе с Таном возглавили Войну в защиту республики. После победы в войне Юньнань стал одним из главных гегемонов на континенте.\nОднако былая слава Юньнаня канула в Лету: постоянные провальные эскпедиции и крах похода в Сычуань привели к тому, что Тана чуть не сверг Гу Пиньчжень в 1921 году. Тем не менее, провал Северной экспедиции спас режим Тана в Юньнане. Угроза Чжилийской клики и их германских покровителей нависла над Юньнанем, однако присутствие бывших частей НРА и личных войск Тана пока что предотвращают открытое нападение на враждебную клике республиканскую провинцию. Но яркий и чрезмерно амбициозный характер Тана настроил против него многих офицеров в Юньнане, и его власть над провинцией гораздо слабее, чем кажется на первый взгляд."
 YUN_tang_jiyao_commander_desc: "§YОписание Генерала\n§YРодился:§L\n14 августа 1883 года,§L\nЦюйцзинь, Юньнань, империя Цин\n§YВоенная карьера:§L\nПреданный последователь генерала Цай Е, Тан начал свою политическую карьеру в 1911 году, когда Цай Е приказал ему принять участие в восстании в Вучане, положив начало Синьхайской революции. После успеха революции он стал губернатором Гуйчжоу, а в 1913 году вернулся в свою родную провинцию Юньнань, чтобы заменить Цай Е. Когда Юань Шикай объявил о своих амбициях стать императором, Тан немедленно отделился от него при поддержке Цай Е и Ли Лицзюня, которые вместе с Таном возглавили Национальную оборонительную войну. После победы в Национальной войне Юньнань стала одним из главных гегемонов континента.\nС тех пор дни славы Юньнани давно угасли. Тан возглавлял одну неудачную экспедицию за другой, а его неудача в победе над Сычуанью привела к тому, что в 1921 году Гу Пинчжэнь почти сверг его с престола в результате государственного переворота. Однако неудача Северной экспедиции стала благословением для контроля Тана над Юньнанем. Поскольку угроза клики Чжили и их немецких покровителей маячила вдали, присутствие выживших членов НРА, а также собственных сил Тана в значительной степени удерживало их от действий против, казалось бы, враждебной республиканской провинции. Однако яркий и амбициозный характер Тана в значительной степени оттолкнул многих офицеров, проживающих в Юньнани, и его контроль над провинцией гораздо слабее, чем кажется со стороны."

 YUN_lu_han: "Лу Хань"
 YUN_lu_han_leader_desc: "Давно уже ходят слухи, что Лу Хань – однокровный брат Лун Юня, что объяснило бы их столь крепкую дружбу. Правда это или нет, однако кровные или дружественные узы не помешали Лу Ханю обернуть последние события в свою пользу. Молодой генерал служил в Гоминьдане, сражался с Националистической партией Вьетнама в Индокитае и теперь возглавил дерзкий переворот против своих бывших товарищей. Лу спешно собрал свои силы в столице и готовится преодолеть грядущие препятствия. Однако его окружение задаётся вопросом: можно ли доверять человеку, предавшего своего возможного брата?"
 YUN_lu_han_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1895\nЧжаотун, Юньнань, империя Цин\n§YВоенная карьера:§L\nДолгое время ходили слухи, что Лу Хань был якобы сводным братом Лун Юня, что, как говорят, было одной из причин близкого товарищества этих двух людей. Молодой генерал И служил в Гоминьдане, воевал с индокитайскими войсками Вьетнама Куок Дан Данг."

 YUN_hu_ruoyu: "Ху Жуюй"
 YUN_hu_ruoyu_leader_desc: "Новая администрация не продержалась долго, ибо заговорщики, свергшие Тана Цзяо, обратили свои ножи и пистолеты друг на друга. Ху Жуюй сделал первый шаг, захватив столицу с небольшой группировкой последователей. В отличие от своих сверстников, Ху – выходец из привилегированной семьи учёных и землевладельцев, несмотря на что связался с революционной политикой начала 20-го века. Под покровительством Тана Цзяо он быстро продвигался по службе в Юньнаньской армии, в итоге дослужившись до позиции в Куньминском штабе. Используя своё богатство и тесные связи с офицерами и гарнизоном в столице, Ху предпринял рискованную попытку свергнуть и арестовать своих товарищей-заговорщиков и объявить себя новым лидером Юньнаня. Теперь осталось ждать и смотреть, оправдается ли такой риск..."
 YUN_hu_ruoyu_commander_desc: "§YОписание Генерала\n§YРодился:§L\nВ 1894, в Луопине, Юньнань, империя Цин\n§YВоенная карьера:§L\nВ отличие от своих сверстников, Ху происходил из привилегированной семьи ученых и помещиков, но оказался втянут в революционную политику начала 20-го века. Под покровительством Тан Цзяо он поднялся по карьерной лестнице юньнаньской армии, в итоге заняв удобную должность в военном штабе Куньмина."

 YUN_long_yun: "Лун Юнь"
 YUN_long_yun_leader_desc: "В молодые годы Лун Юнь был вдохновлён в Юньнаньской Военной Академии радикальными анти-цинскими движениями студентов-сверстников. Во время Синьхайской революции он сражался в составе местного ополчения, быстро продвигаясь по службе, пока в итоге не оказался командиром Пятой армии в Юньнаньской клике. Крепкое товарищество и возможное родство со своим начальником, Лу Ханем, сыграло роль в его карьерном росте. Однако со временем их дружбу разрушили политическая вражда и активная борьба за власть в увядающем революционном движении. Спустя множество жертв, предательств и сожалений Лун Юнь сумел стать военачальником во главе Юньнаньской клики.\nХватка Луня над Юньнанем слаба, но он целеустремлён и достаточно амбициозен, чтобы остаться лидирующим политическим деятелем в ближайшие годы, хотя существует заметный риск, что его подчинённые свергнут его в любую минуту, как некогда он сделал со своим предшественником. Осложняет дела и этническое происхождения Луня из меньшинства Йи, пусть оно и помогло ему обзавестись друзьями среди своей администрации и своего народа. Прагматист, чужак среди ханьской политической элиты, амбициозный милитарист: ‘Дракон Юньнаня’ может стать грозной силой в Китае."
 YUN_long_yun_commander_desc: "§YОписание Генерала\n§YРодился:§L\n19 октября, 1894\nЧжаотун, Юньнань, империя Цин\n§YВоенная карьера:§L\nВ юности Лун Юнь вдохновился радикальными антицинскими студенческими движениями среди своих сверстников в военной академии Юньнань. Он вступил в местное ополчение и сражался в Синьхайской революции, поднимаясь по служебной лестнице, пока не стал служить под командованием Тан Цзиньюя в качестве командующего Пятой армией в составе Юньнаньской клики. Этому не способствовало этническое происхождение Луна как представителя меньшинства И, хотя это и способствовало укреплению дружеских отношений между его администрацией и его сородичами. Прагматик, аутсайдер ханьской политической элиты и амбициозный военачальник: "Дракон Юньнани" может стать для Китая силой, с которой придется считаться."

 YUN_zhu_de: "Чжу Дэ"
 YUN_zhu_de_leader_desc: "Чжу Дэ известен своим возвышением от скромного начала: он был бедняком-крестьянином, простым земледельцем в Сычуане. Когда ему было девять лет, его богатый дядя отправил его учиться в Юньнаньскую Военную Академию. Во время пребывания в академии он вступил в Тонгменхуэй, предшественника Гоминьдана. Последующие годы в жизни Чжу Дэ были посвящены многочисленным поездкам по Китаю, борьбе на различных революционных фронтах в составе Национальной Республиканской Армии, службе различным политическим фракциям и налаживанию многочисленных связей. Из Сычуаня он попал в Шанхай, затем в Тибет, какое-то время даже побывал студентом в Берлине, но в итоге судьба привела Чжу Дэ в Юньнань. В последнее время его отталкивал деспотизм военачальника Тана Цзяо, вследствие чего он подал в отставку из рядов НРА и пообещал отстраниться от политики дабы избежать очередного путешествия по азиатскому континенту.\nЧжу Дэ бы с радостью провёл оставшиеся годы учителем в Юньнаньской Военной Академии, однако новость о падении режима Тана и разрастающемся хаосе в Юньнане вынудили его взяться за дело. Перехитрив и пережив претендентов-деспотов Юньнаня, Чжу начал преследовать простую цель: построить в Юньнане моральные и ответственные демократические институты, которым он был обучен, которые он преподавал и о которых он мечтал."
 YUN_zhu_de_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1 Декабря 1886 года\nИЛун, Сычуань, Империя Цин\n§YВоенная Карьера:§L\nЧжу Дэ известен своим возвышением от скромного начала: он был бедняком-крестьянином, простым земледельцем в Сычуане. Когда ему было девять лет, его богатый дядя отправил его учиться в Юньнаньскую Военную Академию. Во время пребывания в академии он вступил в Тонгменхуэй, предшественника Гоминьдана. Последующие годы в жизни Чжу Дэ были посвящены многочисленным поездкам по Китаю, борьбе на различных революционных фронтах в составе Национальной Республиканской Армии, службе различным политическим фракциям и налаживанию многочисленных связей. Из Сычуаня он попал в Шанхай, затем в Тибет, какое-то время даже побывал студентом в Берлине, но в итоге судьба привела Чжу Дэ в Юньнань. В последнее время его отталкивал деспотизм военачальника Тана Цзяо, вследствие чего он подал в отставку из рядов НРА и пообещал отстраниться от политики дабы избежать очередного путешествия по азиатскому континенту.\nЧжу начал преследовать простую цель: построить в Юньнане моральные и ответственные демократические институты, которым он был обучен, которые он преподавал и о которых он мечтал."

 YUN_li_xin: "Ли Синь"
 YUN_li_xin_leader_desc: "Изначально Ли Синь учился в частной немецкой школе в Куньмине, после чего продолжил обучение в различных университетах страны. Сначала он изучал агрономию в Юго-Восточном Нанкинском Университете, после чего был переведён в Пекинский Сельскохозяйственный Университет. Во время своего пребывания в северной столице он начал интересоваться иностранными политическими идеями, изучая провалившееся большевистское движение в России и процветающую синдикалистскую идеологию в Европе. На протяжении 20-х он всё больше проникался идеями синдикализма и впоследствии с другими радикальными студентами из университета сформировал политический кружок “Общество Реставрации” с целью пропагандировать левые взгляды. После окончания университета в 1926 году он посетил Гуанчжоу, где посетил лекцию Коммунистической Партии Китая и Левого Гоминьдана об агрокультурном социализме. Несмотря на то, что к этому времени Ли посвятил себя синдикализму, он принял приглашение в Коммунистическую Партию от её политических представителей и отправился помогать в организации политического движения в своей родной провинции, Юньнане. Изначально так называемое “Особое Юньнаньское Отделение” должно было сотрудничать со своими начальниками, однако потеряло контакт с партией после провала Северной Экспедиции.\nЛи, будучи одним из главарей группировки, начал применять идеологические течения, которые господствовали в Обществе Реставрации, для построения подпольного общества синдикалистских радикалов в сердце Куньмина. Это привело к образованию схизмы между сторонниками исходных идей Особого Отделения и последователями синдикализма Ли, что в итоге привело к созданию "Циньдианьше", или "Нового Общества", в качестве отдельной партии. Несмотря на свои революционные убеждения, Ли сумел остаться незамеченным правительством Тана. Изначально некоторые военачальники знали о левых взглядах Ли, но не видели смысла репрессировать обычного агронома. Конец такому отношению положили путешествия Ли Синя по юньнаньским оловянным шахтам, чьих рабочих он желал объединить в профсоюз. Он даже принял облик шахтёра, работая в надеждах сродниться с пролетариатом. После проведения незаконной забастовки в 1929 году Ли чуть ли не арестовали и расстреляли, вынудив его уйти в подполье. С той поры он продолжил наращивать своё политическое влияние, надеясь снова объединить юньнаньских рабочих и показать воеводам, что настоящая власть сосредоточена в руках пролетариата."

 YUN_wang_fusheng: "Ван Фушэн"
 YUN_wang_fusheng_leader_desc: "Жизнь Вана не представляла из себя ничего особенного, пока его не приняли на факультет свободных искусств Пекинского Университета. В скором времени он начала связываться с радикальными студенческими группировками, одновременно знакомясь с такими влиятельными фигурами, как Ли Синь и Ли Дачжао. Многие из его товарищей стали склоняться к возрождающемуся в Европе и Америке синдикализму, однако Ван остался убеждённым марксистом. Впоследствии он вступил в “Общество check above” Ли Синя, левую группировку по продвижению социалистических идей в Пекинском Университете. За это время он стал свидетелем репрессий, арестов и даже казней своих товарищей пекинским правительством, что направило его на путь мести и авторитаризма. Как и его товарищ Ли Синь, он встретился с представителями Китайской Коммунистической Партии и Левого Гоминьдана и был отправлен в Юньнань с задачей организации социалистического движения в провинции. Партии рассчитывала на свержение режима Тана Цзяо на юго-западе, создав ‘Юньнаньское Особое Отделение’ Коммунистической Партии, которое бы взрастило революцию.\n.Однако Особое Отделение было почти уничтожено после провала Северной Экспедиции, и его начальников из КПК и Левого Гоминьдана разбросало на все четыре стороны света. К несчастью Вана, его собственные товарищи начали от него отворачиваться. Отвергнув старые принципы, они стали следовать синдикалистским взглядам Ли Синя. Разъярённый Ван захватил власть в Особом Отделении и изгнал Ли. Во время своего главенства в секретном революционном обществе он пытался восстановить контакт с любыми осколками Гоминьданя или КПК, которые всё ещё действовали и продолжали бороться в Китае. Спустя многие годы тишины и ложных следов он их наконец-то нашёл. С помощью ЧжонТэЦзу и ряда секретных собраний, зашифрованных сообщений и рискованных планов Юньнаньское Особое Отделение вернулось к своей главной задаче: Подготовке революции против Юньнаньских воевод. Несмотря на новое начальство и раскол со старыми товарищами, Ван твёрдо идёт к своей единственной цели: революция превыше всего."

 YUN_gong_shou: "Гун Шоу"
 YUN_gong_shou_leader_desc: "Последний в длинном ряду И Туси, разновидности регионального наследственного вождя в старой имперской бюрократии, Гун Шоу стал известен благодаря своей беспринципной политической гибкости и ревностной защите автономии южных меньшинств. Хотя изначально он родился под именем Дао Юэ Чунь, он служил Туси префектуры Наньдянь вплоть до Синьхайской революции. Почувствовав политические перемены, охватившие Китай, Шоу сменил имя на Гун и начал распространять замысловатую историю о том, что его семья на самом деле является потомками солдат династии Мин, захвативших Юньнань. Решение выдать себя за представителя народности хань принесло Шоу значительное влияние в послереволюционном политическом климате, которое он использовал для проведения кампании против попыток земельных реформ, которые ослабили бы народ И и его автономию Туси. Хотя это привело его к тюремному заключению, позже он был освобожден и продолжал жить с этой уникальной этнической двойственностью, проводя одни дни как ханьский политик Гун Шоу, а другие - как вождь народности И Дао Юэчунь."

 YUN_jin_handing: "Цзинь Ханьдин"
 YUN_jin_handing_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1887\nЮйси, Юньнань, Империя Цин\n§YВоенная Карьера:§L\nКогда-то, прославившись во время похода генерала Цай Э в Сычуань, Цзину Ханьдин светила блестящая военная карьера. В 1922 году при подготовке к Северной Экспедиции он был назначен действующим губернатором Юньнаня. Но спустя всего месяц Тан Цзяо вынудил его уйти в отставку в ходе бескровного переворота. Потеряв престижную должность в Юньнане, он присоединился к войскам Чан Кайши, но провал военной компании Гоминьдана пресёк стремления Цзина в очередной раз. Имея выбор между изгнанием или уходом в бытие, юный командир был удивлён, когда свергнувший его Тан Цзяо проявил милосердие и пригласил его обратно в Куньмин после Реставрации Манчжу. Резкая нехватка способных республиканских генералов вынудила Цзина и Тана перебороть взаимную неприязнь и готовиться к неизбежному конфликту с северным врагом. Пока демократические силы зализывают свои раны, Цзин сумел воссоединиться с некоторыми старыми друзьями, как, например, со своим одноклассником Чжу Дэ. Помимо военной деятельности, Цзин Ханьдин также известен как ярый трезвенник, возглавив кампанию по борьбе с употреблением табака, опиума и алкоголя в рядах Национальной Революционной Армии."

 YUN_luo_binghui: "Лу Бинхуэй"
 YUN_luo_binghui_commander_desc: "§YОписание Генерала\n§YРодился:§L\n12 Декабря 1897 года\nЧжаотун, Юньнань, Империя Цин\n§YВоенная Карьера:§L\nБудучи сыном нищих земледельцев, Лу с детства всем запомнился своей ненавистью по отношению к землевладельцам, угнетателям и капиталистам. Несмотря на свой непокорный характер, он вступил в армию и стал прославленным и верным солдатом. В этот период его приметил Тан Цзяо и повысил его, впоследствии Лу стал продвигаться по званиям в Национальной Революционной Армии и дослужился до телохранителя Суна Ятсена. Во время Северной Экспедиции он был ранен в бою и госпитализирован – весьма вероятно, что это и спасло его жизнь во время катастрофической кампании. После выздоровления он присоединился к товарищам в изгнании в Юньнане и попал в круг приближённых Тана Цзяо за счёт своей дружбы с военачальником."

 YUN_fan_shisheng: "Фань Шишэн"
 YUN_fan_shisheng_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1891\nЮкси, Юньнань, Империя Цин\n§YВоенная Карьера:§L\nВ отличие от большинства членов Юньнаньской Клики, Фань Шишэн изначально не был военным. Он изучал медицину и работал учителем, пока его друг Ли Хунсян не познакомил его с генералом Цай Э. Уже увлеченный революционным движением, Фань оставил академическую карьеру и вступил в армию Цая. Постоянная борьба и неоднократные неудачи гоминьдановцев в укреплении своего господства над Китаем в конце концов привели к тому, что Фань ушел из армии и стал работать врачом в Куньмине. Он был доволен тем, что оставался аполитичным гражданским лицом, пока не привлек внимание Тан Цзяо. Уже будучи знакомым со времен их участия в революции, Тан сумел убедить своего старого товарища вернуться в армию. Теперь Фань поменял халат и рикшу на форму и винтовку, присоединившись к восстанавливающемуся республиканскому движению."

 YUN_zhao_xingwu: "Чжао Синву"
 YUN_zhao_xingwu_leader_desc: "В 1917 году Чжао отправился в Куньмин и поступил в Юньнаньскую юридическую школу. Хотя он был слишком молод, чтобы участвовать в Синьхайской революции или Войне национальной защиты, рассказы о том, что происходило в Китае, приводили его в восторг. Во время своего пребывания в Куньмине он начал читать политическую литературу, как более популярные демократические манифесты, так и копаться в запрещенной коммунистической пропаганде, которая была вне закона во времена правления военачальника Тан Цзяо. После попытки организовать политическую деятельность среди своих сокурсников он был исключен из школы. Возмущенный такой цензурой, Чжао решил покинуть Юньнань и присоединиться к армиям Гоминьдана на востоке. Во время предстоящих военных кампаний он служил офицером под командованием Чжу Пэйдэ, отличившись аналитическим умом и способностью к стратегическому мышлению. Примерно в это же время он впервые вступил в Коммунистическую партию Китая, но его надежды на сотрудничество с социалистами как в партии, так и в Гоминьдане были недолгими. Провал Северной экспедиции сломил демократические и социалистические движения на юге Китая, вынудив Чжао бежать обратно в Юньнань вместе со своим начальником Чжу Пэйдэ. Во время своего изгнания он отдалился от других правых гоминьдановских изгнанников. Он начал переписываться и встречаться с различными членами теперь уже разрозненных левых, став ключевым связным для них в Юньнани. Чжао прошел путь от лидера студентов, солдат и до изгнанника, но, несмотря на все это, он сохранил большое умение руководить и ревностную преданность социалистическим идеалам."

