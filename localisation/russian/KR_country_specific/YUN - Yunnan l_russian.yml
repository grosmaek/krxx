 YUN_tang_huaiyuan: "Тан Хуайюань"
 YUN_tang_huaiyuan_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1886\nЮкси, Юньнань, Цинская империя\n§YВоенная карьера:§L\nПотеряв отца в раннем возрасте, Тан Хуайюань вырвался из нищеты, когда комиссия провинциальных экзаменаторов из Цинской администрации отметила его сообразительность и обучаемость. Танг был рекомендован в Юньнаньскую военную академию и стал известен как вундеркинд. Хотя вначале он участвовал в Северной экспедиции Гоминьдана, он не служил на фронте. Вместо этого он работал учителем и военным педагогом. Как и многие его товарищи, он бежал в Юньнань, когда пришло известие о смерти Чан Кай Чека. Хотя он больше привык обсуждать стратегию и преподавать, недавно военачальник Юньнаньской клики Тан Цзяо призвал его вернуться в офицерский состав."

 YUN_sun_yuanliang: "Сунь Юаньлян"
 YUN_sun_yuanliang_commander_desc: "§YОписание Генерала\n§YРодился:§L\n17 марта 1904\nЧэнду, Сычуань, империя Цин"

 YUN_zeng_zesheng: "Цзэн Цзэшэн"
 YUN_zeng_zesheng_commander_desc: "§YОписание Генерала\n§YРодился:§L\n1902\nЮньшань, Юньнань, империя Цин\n§YВоенная карьера:§L\nЦзэн Цзэшэн был одним из молодого поколения юньнаньских республиканских генералов. После окончания Куньминской академии в 1924 году, он решил присоединиться к Гоминьдану в Гуанчжоу и продолжил обучение в Военной академии Вэмпоа. Однако, разочаровавшись в скрытой коррупции в националистическом правительстве, он уехал в Шанхай, чтобы работать после окончания учебы. В 1929 году он был приглашен обратно в Юньнань, чтобы служить наставником в Куньминской академии. С тех пор он стал лидером прогрессивного крыла молодых офицеров-республиканцев в Куньминской академии, призывая к борьбе с коррупцией и сокращению бедности."

