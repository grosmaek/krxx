 YUN_Zhu_Peide_takes_over_party: "НРА"
 YUN_Zhu_Peide_takes_over_party_long: "Третья Национальная Революционная Армия\n§gНесмотря на то, что НРА проявляло себя в боях, а его генералы стали известны по всему Китаю своими стратегиями, оно просто не смогло выдержать изнурительной задержки Северной экспедиции, за которой последовала немецкая интервенция. Теперь, превратившись в оболочку своего прежнего "я", изгнанные в Юньнань и принявшие старое и менее проактивное название - Национальная Фундаментальная Армия, остаток НРА остаётся осторожным как по отношению к суровому, автократическому правительству Тан Цзяо, так и к новому социалистическому направлению, которое взял на вооружение Гоминьдан. Многократные конфликты между убеждениями Тана и собственным прогрессивным республиканизмом НРА, не позволили НРА должным образом интегрироваться в вооруженные силы Юньнаня, оставив их опасно автономными, верными только тому, кто когда-то предоставил им убежище.§!"
 
 YUN_rca_branch_party: "Гоминьдан (РАТ)"
 YUN_rca_branch_party_long: "Гоминьдан - Юньнаньское отделение Реорганизованной ассоциации товарищей\n§gРеорганизованная ассоциация товарищей поддерживает связи и ячейки по всему Китаю, стремясь к тому, чтобы ее ячейки в конечном итоге закрепились и создали более крупные отделения партии, симпатизирующие Центральному комитету партии Гоминьдан, в котором доминируют левые. Члены РАТ установили связи с социалистами, симпатизирующими Гоминьдану, и создали отделение РАТ в Юньнани.§!\n"

