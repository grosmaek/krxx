 YUN_Long_Yun_takes_over_party_long: "Национальная Армия Умиротворения\n§gЛун Юнь оказался единственным человеком, способным положить конец разногласиям между различными фракциями Национальной Армии Умиротворения. Даже если это означало, что ему пришлось обратиться против своего собственного брата, он предпринял необходимые меры, чтобы укрепить свою администрацию в Куньмине и удержать город. Теперь, когда пыль улеглась после этого периода короткой гражданской войны, еще предстоит выяснить, есть ли у этого молодого, амбициозного генерала И все, что нужно, чтобы восстановить Юньнань. Лун Юнь часто мечтал однажды превзойти Тан Цзяо, и теперь у него наконец-то появился шанс сделать это.§!"
 
