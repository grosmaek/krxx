 ### Characters ### 
 GOY_heitor_ferreira_lima: "Эйтор Феррейра Лима"
 GOY_heitor_ferreira_lima_leader_desc: "Хейтор Феррейра Лима родился в городе Корумба в Мату-Гросу, но переехал в Рио-де-Жанейро еще относительно молодым, в 1922 году. Он начал работать портным, присоединился к местным синдикалистским движениям и стал одним из трех молодых людей, отобранных для обучения в Париже под эгидой Третьего интернационала. Там он превратился в настоящего исследователя экономической и социальной теории и с тех пор посвятил свою жизнь трудящимся всего мира. Теперь, когда ему поручено вести свою родину к лучшему будущему, он должен противостоять не только стихиям, но и квазифеодальному сопротивлению любым усилиям по модернизации, которые хорошо укоренились в новообразованном государстве. Однако интернационалистическая природа этого человека означает, что он без колебаний призовет иностранную помощь для борьбы с любыми открытыми беспорядками, о чем всегда должны помнить самые мудрые члены оппозиции недавно созданному правительству коммунара."
  
 GOY_joao_ponce_de_arruda: "Жуан Понсе де Арруда"
 GOY_joao_ponce_de_arruda_leader_desc: "Инженер-строитель по профессии, Жуан Понсе де Арруда не совсем тот человек, который обычно берет на себя роль главного героя в социалистических государствах. Хотя он всегда был левым вингером, он никогда не считал себя радикалом, но умеренным, и эта позиция и его влияние в регионе позволили ему представить себя наилучшим возможным главой переходного правительства, когда вновь созданная республика встанет на ноги, поскольку война разрушила то немногое, что осталось от инфраструктуры. Родившийся в Куябе в 1904 году, он также связан кровными и дружескими узами со многими знатными государствами и стремится обеспечить стабильный переход; но многие влиятельные семьи в регионе по-прежнему считают себя выше нового правительства, что неизбежно вызовет проблемы для молодой нации."
  
 GOY_dom_francisco_de_aquino_correia: "Дом Франциско Де Акино Коррея"
 GOY_dom_francisco_de_aquino_correia_leader_desc: "Его Уважаемое Превосходительство Франсиско де Акино Коррея родился в 1885 году в Куябе и является главным религиозным авторитетом и интеллектуалом в регионе. Занимаясь политикой с 1917 года, Франсиско знает, что роль церкви в отдаленных районах-это нечто большее, чем духовная роль, а роль руководства и защиты от постоянно существующих угроз материального мира, таких как искушение атеизмом и дискриминацией. В то время как у него было что-то общее с интегралистами в Бразилии, его относительное отсутствие энтузиазма по отношению к монархистскому движению привело к тому, что он оказался на обочине этого движения, но с тех пор признал, что иметь дело с этими радикалами было ошибкой, вызванной опасениями роста синдикализма. Хотя он пользуется уважением как среди народа, так и среди своих сверстников, ему придется приложить немало усилий для стабилизации недавно созданной республики, особенно когда речь заходит о сдерживании постоянно растущего влияния столичной семьи Кайадо."
  
 GOY_ramiro_noronha: "Рамиро Норонья"
 GOY_ramiro_noronha_leader_desc: "Будучи офицером относительно низкого ранга до начала военных действий, Рамиро Норонья с тех пор зарекомендовал себя как один из самых известных военнослужащих на землях, ныне контролируемых Гоязом. Что касается стремления к быстрому умиротворению внутренних районов, то его опыт, как много раз командир гарнизона и интервент в регионе, теперь находится на службе недавно основанной республики, в роли, которую он, конечно, не предсказывал, когда поступил на военную службу в молодости. Теперь, когда ему приходится иметь дело с ворчащими олигархами и синдикалистскими протестами, сам Норонья опасается, что он, возможно, не полностью подходит для поставленной перед ним задачи, но полон решимости сначала навести порядок, прежде чем пересматривать стратегические варианты."
  
 GOY_leonidas_de_antero_matos: "Леонидас де Антеро Матоса"
 GOY_leonidas_de_antero_matos_leader_desc: "Леонидас Антеро де Маттос-уроженец Куябы, родился в 1894 году и, как обычно для высшего класса, окончил юридическую школу, прежде чем перейти в политику, в то время как его брат Жоао Антеро де Маттос поступил на военную службу. Будучи главной фигурой в правительствах штатов Мату-Гросу со времен войны между штатами, он получил множество различных должностей и административных должностей, некоторые говорят, что все это время он набивал карманы. В то время как роль лидера недавно основанной Республики Гояз неприятна, особенно с учетом того, что могущественная семья Кайадо постоянно борется за власть, Леонидас, безусловно, считает, что сотрудничество, по крайней мере на данный момент, является лучшим способом обеспечить процветание своего дома."
  
 GOY_jari_gomes: "Яри Гомес"
 GOY_jari_gomes_leader_desc: "Родился в 1913 году в приречном городе Корумба, Яри Гомес окончил медицинскую школу, но с тех пор стал более активным поэтом и политиком. После того, как Яри прошел знакомый всем путь члена городского совета, а затем федерального представителя, он стал одним из самых влиятельных политиков в нынешней республике Гояз и был избран ее первым президентом, что, по некоторым утверждениям, является прямой попыткой ограничить влияние семьи Кайадо в региональной политике. Подготовлена сцена для новой главы в постоянно меняющемся ландшафте политики этой страны, и мало кто может предсказать, выйдет ли президент Яри на первое место внутри страны, но его внешняя поддержка, безусловно, заставляет большинство противников действовать осторожно."
  
