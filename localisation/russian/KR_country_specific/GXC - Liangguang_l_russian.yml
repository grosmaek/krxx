 #丁颖
 GXC_ding_ying: "Дин Ин"
 GXC_ding_ying_desc: "§YОписание советника\nРодился:§! §g25 Ноября, 1888, в префектуре Гаочжоу, Провинция Гуандун, Империя Цин§!\n§YПолитическая карьера:§! §gДин Ин родился в семье фермера в Гуандуне и с ранних лет познакомился с сельским хозяйством. Его отец считал, что бедняков притесняют за необразованность, поэтому он занял деньги, чтобы отправить Дин Ина в школу. В 1912 г. Дин Ин получил право учиться за границей в Японии.\n\nВ связи с тяжелым финансовым положением семьи Дин Ин бросил школу и в 1919 г. вернулся в Китай, чтобы преподавать. Обнаружив упадок китайской системы образования, Дин Ин вернулся в Японию и закончил обучение, получив степень бакалавра сельского хозяйства в Токийском императорском университете. В 1924 г. Дин Ин стал профессором Гуандунского университета. Обнаружив дикий рис в восточных пригородах Гуанчжоу, Дин Ин начал обширные исследования по выращиванию риса и стал главным исследователем риса во всем Китае. Не вмешиваясь в политику, Дин Ин пользуется всеобщим уважением.§!"

 GXC_chen_ce: "Чэнь Цэ"
 GXC_chen_ce_admiral_desc: "Известный в англоязычном мире как Эндрю Чан Чак, Чэнь Цэ окончил военно-морскую академию Хуанпу, возглавляя коллег-морских офицеров против Юань Шикая и поддерживая Сунь Ятсена, он лоббировал Чэнь Цзюньмина, чтобы позволить Суньу вернуться в Гуандун в 1917 году. В инциденте 16 июня 1922 года Чэнь Цэ встал на сторону Сунь Ятсена, его морские пехотинцы сыграли важную роль в сопротивлении атаке Чэнь Цзюньмина, в то время как его корабли спасли Суньа и вытеснили повстанцев из Гуанчжоу. В результате Чэнь Цэ стал командующим флотом провинции Гуандун. Во время Северной экспедиции он храбро руководил обороной старой крепости острова Хумэнь, охранявшей морской вход в Гуанчжоу, от немецкой экспедиции. Это стоило бы ему левой ноги, но его личная храбрость гарантировала, что он не будет очищен во время возвращения Чэнь Цзюньмина. С тех пор Чэнь Цэ боролся за сохранение независимости Гуандунского флота от армии, несмотря на его незначительные размеры. Его действия во время июльского инцидента и германской интервенции укрепили его репутацию опытного и храброго командира флота и морской пехоты."
