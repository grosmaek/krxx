 #陳炯明
 GXC_chen_jiongming: "Чэнь Цзюнмин"
 GXC_chen_jiongming_leader_desc: "Уникальный экспонат среди китайских милитаристов, Чэнь Цзюнмин был простым юристом до событий Синхая. Будучи членом Провинциальной Ассамблеи Гуандуна с 1909 года, он быстро приобрёл себе образ успешного реформатора-энтузиаста, чьи республиканские идеи, порой, были довольно радикальны для времён старой Цин.\nСинхай он застал, будучи членом Революционного Союза, вскоре стал командиром Гуандунской армии и помог Сунь Ятсену создать движение в защиту Конституции. Однако уже тогда между ними начала расти неприязнь, которая выплеснулась в 1922 году в виде открытой вражды и восстания Цзюнмина против Суна. Но после того, как корабли Гоминьдана дали пару залпов по отрядам повстанцев в Гуанчжоу, Цзюнмин бежал, навеки проклятый Центральным Комитетом за своё 'предательство'.\n После провала Северного Похода, Чэнь Цзюнмин был приглашён на пост губернатора Гуандуна. Урезав траты на армию, он не только смог восстановить экономику после вмешательства Германии, но и превратить свою провинцию в одну из самых богатых в стране.\n\nБудучи губернатором, Цзюнмин сполна воплощал свои идеи на практике. Будучи одним из немногих ярых последователей демократии и федерализма, он превратил Гуандун в ‘Модельную Провинцию’. На её основе он стремится объединить разрозненные провинции Китая в единую федерацию, основанную на самоуправлении."
 GXC_chen_jiongming_commander_desc: "§YОписание генерала\nРодился:§! §g13 Января, 1878\nХуэйчжоу, Гуандун, Империя Цин\n§YВоенная карьера:§L\nВоенная карьера Чэнь Цзюньмина началась внезапно, так как у него не было формального военного образования. Он был всего лишь выскочкой из провинциального собрания, участвовавшим лишь в неудачной попытке восстания перед Синьхайской революцией. Когда Гуандун объявил о своей независимости в октябре 1911 года, Чэнь был избран главнокомандующим его силами, Сюньцзюнь, армией дезертировавших армейских офицеров, крестьян и революционеров. Он возглавит эту революционную армию и освободит Гуандун, заставив генерал-губернатора бежать из Гуанчжоу, прежде чем присоединиться к силам Сунь Ятсена. Под Солнцем Чэнь был известен как осторожный, возможно, чрезмерно осторожный, но компетентный. Когда Сун вернулся в 1917 году, Чэнь будет тем, кто вытеснит войска Гуанси из Гуандуна через пару месяцев, когда Сун разделится с Лу Жунтином. Чэнь неоднократно советовал проявлять осторожность в отношении Северной экспедиции, которая, наряду с интригами со стороны других гоминьдановских офицеров, еще больше отдаляла Сунь и Чэня друг от друга, пока они не раскололись в июне 1922 года. В 1925 году Чэнь вернулся, чтобы возглавить Гуандунскую армию против Гоминьдана, но потерпел поражение и был вынужден отправиться в изгнание. Гоминьдан был затем разгромлен Чжили с помощью немцев, что сделало прежнюю осторожность Чэня довольно пророческой, когда он вернулся в Гуандун, лишенный своих богатств. Как губернатор провинции Гуандун, Чэнь придерживается осторожного стиля, предпочитая не рисковать своими армиями без нужды, всегда беспокоясь о сопутствующем ущербе и благополучии своего народа."
 
 GXC_chen_qiyou: "Чэнь Цию"
 GXC_chen_qiyou_leader_desc: "Изучив современную медицину в Гуанчжоу, Чэнь Цю присоединился к Тунмэнхуэю в 1911 году, учась в Японии, прежде чем стать секретарем Чэнь Цзюньмина в 1917 году. Впоследствии он занимал ряд гражданских должностей - от главы уездов Дуншань и Юньсяо в провинции Фуцзянь до таможенника в Шаньтоу. Он вступил в Партию Стремления К Справедливости Китая (Чжигундан, ЦЗГП) в 1931 году вошел в состав ее центрального комитета во время второго съезда партии. Там он помог укрепить Великую Республиканскую лигу как союз республиканцев в Гуандуне и за его пределами, культивируя поддержку большинства политически активных зарубежных китайцев. После отставки Чэнь Цзюньмина он стал председателем ЦЗГП и стал первым демократически избранным главой объединенного Китая в качестве Цзунчжичжэна (исполнительный директор) Соединенных провинций Китая.\nЦель Чэнь Цю в качестве первого главы Исполнительной власти состоит в том, чтобы реализовать план реконструкции Чэнь Цзюньмина и платформу ЧЗГП, надеясь сохранить широкий консенсус между различными республиканскими партиями, чтобы довести его до успеха."
 
 #陳廉伯
 GXC_chen_lianbo: "Чэнь Ляньбо"
 GXC_chen_lianbo_desc: "Лидер корпуса самообороны торговцев Гуанчжоу, Чэнь Ляньбо родился в богатой купеческой семье и получил образование в Гонконге. Как гражданин Великобритании, он работал компрадором в Гонконгской и Шанхайской банковской корпорации, а также руководил собственной шелковой фермой. После успешных спекуляций во время и после Шанхайского финансового кризиса 1910 года он стал одним из самых влиятельных бизнесменов Юга. \nСиньхайская революция и первые годы хаоса привели к плохой социальной и финансовой безопасности, и для исправления ситуации была основана Торговая организация Гуанчжоу, или Торговый корпус, и Чэнь занял пост ее лидера. Торговый корпус обеспечивал стабильность в городе на протяжении всей республиканской эпохи, а позже увеличивал экспроприацию и бесхозяйственность со стороны гоминьдановских повстанцев. \nТорговый корпус Чэнь Ляньбо восстал против Гоминьдана в 1924 году в попытке свергнуть их, но потерпел неудачу, а остатки сбежали в Гонконг, где они вступили бы в союз с федералистами Чэнь Цзюнмина, чтобы сохранить стабильность и автономию Гуандуна. \nТорговый корпус после провала Северной экспедиции работал как с немцами в Гуанчжоу, так и с провинциальным правительством  Чэнь Цзюнмин, обеспечивая китайское присутствие и защиту как от вторжения Германии в город, так и от все более радикальных реформ в Гуандуне. Сам Чэнь Ляньбо поддерживает высокий общественный имидж, жертвуя большую часть своего состояния благотворительным организациям, особенно больницам и школам, и по-прежнему пользуется большим уважением как богатый филантроп, стремящийся принести процветание и стабильность Южному Китаю."
