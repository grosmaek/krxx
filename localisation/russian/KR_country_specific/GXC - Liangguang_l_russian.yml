 GXC_yang_kunru: "Ян Куньжу"
 GXC_yang_kunru_desc: "Военная карьера Яна Куньжу началась в 1917 году, когда он был завербован в Старую Гуансийскую клику во время Войны За Защиту Конституции. Однако после раскола Движения защиты конституции Ян перешел в Гуандунскую армию Чэнь Цзюньмина. Во время 1-й Юэ-гуйской войны он получил звание командира бригады, а во время 2-й Юэ-гуйской войны возглавил 5-ю дивизию при взятии Учжоу и Сюньчжоу. После инцидента 16 июня Чэнь Цзюнмин и Е Цзюй приказали Яну защищать Хуэйчжоу. Сначала казалось, что Ян перешел на сторону Сунь Ятсена, но это оказалось уловкой, и вскоре NRA выступила против Яна и 9-й дивизии Гуандунской армии. В течение четырех месяцев Ян держался в Хуэйчжоу, пока силы NRA не были окончательно истощены и вынуждены отказаться от атаки. В течение следующих двух лет Ян защищал свои позиции против Гоминьдан, даже притворялся, что присоединился к ним, и перешел на их сторону во второй раз. Но оборона не могла длиться вечно, и в октябре 1925 года Чан Кайши, наконец, ворвался в ворота Хуэйчжоу. Ян был вынужден отступить в Гонконг вместе с остальными последователями Чэня. После поражения Северной экспедиции Чэнь вернулся и занял место губернатора Гуандуна, а флаг Ян Куньжу снова развевается над Хуэйчжоу."
