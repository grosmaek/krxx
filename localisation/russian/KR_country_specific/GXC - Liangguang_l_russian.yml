 #李宗仁
 GXC_li_zongren: "Ли Цзунжэнь"
 GXC_li_zongren_desc: "Ли Цзунжэнь - один из самых компетентных и опытных военачальников Национальной революционной армии. Он был членом Тунмэньхуэй в молодом возрасте, несмотря на то, что изначально мало что понимал о видении Сунь Ятсена для Китая. Получив образование у Цай Е, он быстро поднялся по служебной лестнице в Гуансийской-клике и лично стал известным благодаря вторжению Юньнани в Гуанси в 1923 году. Собрав значительные силы по мере отступления Юньнани, он объединился с силами гоминьданя и создал новую клику Гуанси после изгнания старой клики из провинции.\nВо время Северной экспедиции, умелое руководство Ли националистической седьмой армией принесло ей прозвище 'Стальная Армия', будучи одним из немногих командиров НРА, которые победили у Пэйфу на поле боя. Однако экспедиция провалилась, и Ли был вынужден отступить в Гуанси, где его вытеснили бы объединенные старые Гуанси-гуандунские силы, объединенные с Кликой Чжили. Затем новая Гуанси-клика бежала в Юньнань под защитой Тан Цзяо, чтобы сохранить автономию своей провинции.\nПосле своего поражения Ли Цзунжэнь сосредоточился на восстановлении своих сил и консолидации, быстро став неформальным лидером правого крыла Гоминьдана. Оттуда он планировал вторгнуться в Гуанси, когда представится такая возможность, и восстановить националистическое присутствие на юге Китая. То есть тот, который не запятнан зависимым от Франции Центральным Комитетом Ван Цзинвэя и действительно сначала воссоединит Китай, а не\"будет играть в революционера\" из уютного изгнания."
 GXC_li_zongren_leader_desc: "§YОписание лидера\nРодился:§! 13 октября 1890, Гуйлинь, провинция Гуанси, империя Цин\n§YПолитическая карьера:§! $GXC_li_zongren_desc$"
