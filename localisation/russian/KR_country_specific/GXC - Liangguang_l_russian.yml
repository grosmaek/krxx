 GXC_zhou_shidi: "Чжоу Шиди" #周士第
 GXC_zhou_shidi_mhc_desc: "§YОписание советника\nРодился:§! §g9 Ноября, 1900, территория Лехуи, Гуандун, Империя Цин\n§YВоенная карьера:§! §gЧжоу родился в зажиточной семье в сельской местности Хайнаня и с 7 лет посещал школу. Будучи учеником средней школы, он присоединился к движению '4 мая' и был избран членом студенческой федерации Цюнъи. Проработав несколько лет учителем, Чжоу вступил в различные местные организации ныне не существующей Коммунистической партии Китая, а затем поступил в Военную академию Вампоа по просьбе одного из членов КПК. Он окончил ее после одного семестра и был отобран Чжоу Эньлаем в качестве офицера в корпус бронепоездов, который участвовал в боях против войск Чэнь Цзюнмина во время кампании Сунь Ятсена. Служа в полку Е Тина, Чжоу затем участвовал в опустошительной Северной экспедиции Гоминьдана. Во время беспорядочного отступления он решил присоединиться к Чэнь Миншу в Гуандуне, вместо того чтобы присоединиться к Е Тину в повстанческом движении Минган. Сейчас Чжоу Шиди служит начальником штаба в одной из гуандунских дивизий.§!"
