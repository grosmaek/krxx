 GXC_UPC_ultimatums_desc: "[GXC_UPC_ultimatums_descs]"
 
 GXC_UPC_ultimatums_titles_YUN: "[FROM.GetFlag] Пригласите Тан Цзяо"
 GXC_UPC_ultimatums_titles_default: "[FROM.GetFlag] связаться с [FROM.GetNameDef]"
 GXC_UPC_ultimatums_tooltip: "§H[ROOT.GetNonIdeologyNameDef]§! и §H[FROM.GetNonIdeologyNameDef]§! не будут присутствовать на §HОбъединительной конференции§!"
 
 GXC_UPC_ultimatums_descs_HNN: "Многие в Хунани поддерживают федерализм, но их контроль над провинциальным правительством не гарантирован. Как бы то ни было, его руководству следует дать возможность загладить свою вину и вернуть власть хунаньскому народу."
 GXC_UPC_ultimatums_descs_SZC: "Провинция Сычуань видела ужасные бедствия за ужасными бедствиями. Голод, военачальники, бандиты и так далее. Может быть, Соединенные провинции смогут принести стабильность в беспокойную провинцию и восстановить веру народа?"
 GXC_UPC_ultimatums_descs_LEP: "Есть ирония в том, что мы способны оказывать давление на старых лидеров Лиги, которые пытались нас уничтожить. Хотя мы ничего не ожидаем от так называемого Маршала Лиги, просто лучше сначала протянуть оливковую ветвь, чтобы показать нашу добрую волю."
 GXC_UPC_ultimatums_descs_ANQ: "Чэнь Тяньоюань определенно заслуживает уважения, и его антиконцессионная позиция достойна восхищения. Хотя мы не уверены в его истинном характере, есть шанс, что он может быть привлечен к нашему делу и ограничить кровопролитие среди соотечественников."
 GXC_UPC_ultimatums_descs_SQI: "Мы ничего не ждем от руководства Шаньдуна. Это всего лишь формальности в надежде, что бедняки беспокойной провинции знают, что мы пришли как освободители, чтобы свергнуть их угнетателей."
 GXC_UPC_ultimatums_descs_SHX: "Янь Сишань, мягко говоря, странный человек. Мы, конечно, не можем сказать, что он федералист, но ясно, что ЧГП повлияла на его руководство. Очевидно, прагматичный государственный деятель видит, что противостояние нам будет идти вразрез с тем, что он утверждает? В противном случае мы можем попытаться снова найти соглашение с гоминьданом, как мы пытались это сделать еще в 1921 году."
 GXC_UPC_ultimatums_descs_YUN: "Юньнань известен как оплот республиканцев, но его губернатор может оказаться недостаточно мудрым, чтобы видеть в нашем движении союзников. Военачальники должны быть уничтожены, а власть возвращена народу."
 GXC_UPC_ultimatums_descs_YUN_tang: "Тан Цзяо был назначен заместителем председателя Партии Стремления К Справедливости при ее создании, но его преданность движению сомнительна. Как только мы убедимся в его лояльности, мы сможем привести его в Соединенные провинции."

 GXC_negotiate_with_FNG: "[FNG.GetFlag] Дипломатический реверанс в адрес Чжан Цзуолиня"
 GXC_negotiate_with_FNG_desc: "Хотя его отношения с Японией и его личное правление сомнительны, правительство Чжан Цзуолиня остается самым близким к Республике до реставрации и Синьхайской революции. Чтобы ограничить кровопролитие и воссоединить Китай как можно более мирным путем, необходимо будет заключить сделку с северным маршалом, и Чэнь Цзюнмин считает, что только урегулирование между Севером и Югом действительно принесет мир в страну."
 GXC_negotiate_with_Zhili: "[QIE.GetFlag] Провести переговоры с У Пэйфу"
 GXC_negotiate_with_Zhili_desc: "В то время как многие республиканцы относятся к Нефритовому маршалу с крайним подозрением за сотрудничество с бывшей династией, Чэнь Цзюнмин лично считает, что он может воззвать к патриотизму У Пэйфу и найти дипломатическое решение, которое принесет мир в Китай раз и навсегда"

 GXC_Purge_the_Party_State: "Зачистить партию-государство"
 GXC_Purge_the_Party_State_desc: "Гоминьдан уже давно является нашим главным соперником. Хотя националисты говорят, что они выступают за демократию и благосостояние, гоминьдановцы, как левые, так и правые, являются не более чем сторонниками партийно-государственного устройства с их идеалами 'политической опеки'. Пришло время искоренить их раз и навсегда!"

 GXC_Attack_Qing: "[GXC_GetAttackQingFocus]"
 GXC_Attack_Qing_desc: "[GXC_GetAttackQingFocusDesc]"

 GXC_Overthrow_the_Monarchy: "Свержение монархии"
 GXC_Overthrow_the_Monarchy_desc: "Возможно, самым суровым напоминанием о неудачах Синьхайской революции является тот факт, что Пуи остается на троне, который был восстановлен для успокоения иностранцев в конце Северной экспедиции. Это было, пожалуй, самым серьезным предательством со стороны Чжилийской Клики по отношению к наследию Синьхайской революции и олицетворяет неспособность республиканцев объединиться против тирании. Больше нет - мы идем на север, чтобы завершить то, что начали десятилетия назад."

 GXC_Crush_the_Zhili_Clique: "Сокрушить Чжилийскую Клику"
 GXC_Crush_the_Zhili_Clique_desc: "Чжилийская Клика - это последнее проявление неудач Бэйяна: коррумпированного, недемократического и неэффективного. \"Ведомые\" чередой неумелых бюрократов и управляемые генералами, не подотчетными обществу, они настаивают на тиранической, централизованной диктатуре, несмотря на реальную ситуацию на местах. Как главная угроза китайской демократии, мы должны изгнать их!"

 GXC_Liberate_the_Northeast: "Освободить Северо-восток"
 GXC_Liberate_the_Northeast_desc: "[716.Owner.GetName] превратил Северо-Восточное правительство в ненавистное государство-сателлит. Пришло время завершить воссоединение Китая и освободить наших соотечественников от [716.Owner.GetAdjective]ой тирании!"

 GXC_guangdong_guangxi_war_decisions: "Вторая Гуандун Гуансийская война"
 GXC_guangdong_guangxi_war_decisions_desc: "Также известная как Вторая война Юэ-Гуй после сокращенных названий соответствующих провинций, провинции Гуандун и Гуанси снова оказались в состоянии войны. Первая война произошла в 1920 году между Лу Жунтином и Чэнь Цзюньмином после того, как первый порвал с Сунь Ятсеном, которого последний все еще поддерживал в тот момент. Война была недолгой, в результате чего войска Чэнь Цзюньмина заняли Гуандун для Гоминьдана, а Лу Жунтин не смог контратаковать.\n\nДиархия Лянгуана была недолгой, так как лидеры двух провинций больше не могут смотреть друг другу в глаза. Победитель вполне может решить судьбу Южного Китая, если не всей страны."
 GXC_mobilize_merchant_corps: "Мобилизовать Торговый корпус"
 GXC_mobilize_merchant_corps_desc: "Организация общественной безопасности торговцев Гуанчжоу, известная просто как Торговый корпус, мобилизовала свое ополчение, чтобы помочь нам подавить повстанцев Гуанси. Их интересы в обеих провинциях оказались под угрозой, и купцы Гуанчжоу бросили свою судьбу на нашу сторону, предоставив нам контроль над одним из лучших войск Южного Китая."
 GXC_mobilize_gentry_militia: "Мобилизовать сельскую милицию"
 GXC_mobilize_gentry_militia_desc: "Большая часть как Гуансийского, так и Гуандунского ополчения находится под командованием сельских дворян. Поскольку их интересы находятся под угрозой из-за продолжающегося конфликта между двумя провинциями, дворянство решило полностью поддержать нас, и их ополчение теперь находится под нашим командованием."
 
