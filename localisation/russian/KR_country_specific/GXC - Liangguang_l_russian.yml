 GXC_secure_south_decisions: "Обеспечение безопасности Южного Китая"
 GXC_secure_south_decisions_desc: "Лянгуан теперь в состоянии установить гегемонию над Южным Китаем. Там, где враждебные Клики слабы и уязвимы, мы должны нанести удар и привести их в наше лоно. Достаточно скоро мы получим неоспоримый контроль над этой частью Китая, что сделает нас очень влиятельными в национальной политике."
 GXC_secure_south: "[FROM.GetFlag] Обеспечивает безопасность [FROM.GetNonIdeologyNameDef]"
 
 GXC_finding_backers: "Поиск спонсоров"
 GXC_finding_backers_desc: "После распада Лиги этот статус Центрального правительства в лучшем случае сбивал с толку. Чтобы закрепить за собой положение одного из лидеров южнокитайского промиммента, мы должны найти сторонников среди группировок, пытающихся захватить контроль над правительством Китая или, возможно, Японией."
 
 GXC_UPC_reunification_decisions: "Федералистское воссоединение"
 GXC_UPC_reunification_decisions_desc: "Время пришло. Объединив Соединенные провинции, мы теперь можем расширить свое влияние в регионе, свергнув оставшихся непокорных военачальников Южного Китая и передав власть народу. Когда Республика закрепит за собой эту половину нации, мы сможем вести переговоры с северными милитаристами и республиканцами о воссоединении нашей любимой страны."
 
