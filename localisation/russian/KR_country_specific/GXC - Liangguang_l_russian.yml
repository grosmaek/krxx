 GXC_kong_xiangxi_desc: "§YОписание советника\nРодился:§! §gSeptember 11th, 1880, in Taigu, Shanxi Province, Qing Empire§!\n§YПолитическая карьера:§! §gКун Сянси родился в обеспеченной банковской семье, ведущей свой род от Конфуция, и отправился в США, чтобы изучать культуру и социальные науки в Оберлинском университете в Огайо. Он продолжил изучение минералогии в Йельском университете, получив степень магистра физики и химии.\n\nКогда в 1911 году началась Синьхайская революция, Кун Сянси возглавил местных студентов и бизнес-группы в Тайгу для поддержания порядка. Находясь в Японии и собирая средства для китайской революционной партии Сунь Етсена, он познакомился с английским секретарем Суня Сун Айлин, старшим братом из семьи Сун. Они поженились в 1914 году и вернулись в Китай, чтобы заняться бизнесом в Шаньси. Его работа в сфере образования и бизнеса привлекла внимание губернатора Шаньси Янь Сишаня, который нанял его в качестве советника. Работая на Янь Сишаня, Кун Сянси способствовал продвижению имиджа Шаньси как 'образцовой провинции' и помогал оказывать помощь жертвам сильной засухи в 1919 году. Выступая в качестве связного Сунь в Северном Китае, Конг установил контакт с генералом Фэн Юйсяном и помог ему в организации Пекинского переворота, чтобы сместить Цао Куня и У Пэйфу.\n\nВ 1926 году Кун Сянси отправился в Гуанчжоу, чтобы поддержать Северную экспедицию. Когда гоминьдановское движение потерпело крах, Конг бежал обратно в Шаньси, где губернатор Янь встретил его с распростертыми объятиями. Последние десять лет он помогал поддерживать союз Яня с Гоминьданом Фэн Юйсяна. Когда Центральный комитет вновь обосновался на китайской земле, Кун Сянси не сразу предложил свои услуги из-за социалистической ориентации Гоминьдана Ван Цзинвэя. Однако теперь, когда Центральный комитет оказался под более умеренным руководством, Кун Сянси поспешил предложить свои услуги националистическому правительству, тесно сотрудничая со своим шурином Сун Цзывэнем.§!"

 #馬濟
 GXC_ma_ji: "Ма Цзи"
 GXC_ma_ji_desc: "Ма Цзи стал главой Гуансийской клики после смерти Лу Жунтинга. Будучи младшим приемным сыном Лу, его взгляды и взгляды находились под сильным влиянием его отца. Он ценил сохранение имиджа клики как плюралистической военной организации, которая была сосредоточена на поддерживая независимость Гуанси. \nКогда Лу Жунтин стал губернатором Гуанси во время Синьхайской революции, Ма был его заместителем, и они оба были вовлечены в 'движение национальной защиты', которое свергло режим Юань Шикая. \nПосле короткой войны с Юньнанем Гуансийская клика Луи была изгнан из провинции 'Новой Гуанси', связанной с Гоминьданом. В то время как Лу отступал в Гонконг и объединялся с Чэнь Цзионмин, Ма Цзи, который в то время находился в Хунани, отправился на север и объединил свои силы с кликой Чжили У Пэйфу. Во время неудачной 'Северной экспедиции' Гоминьдана он возглавлял Пятнадцатую армию против Гоминьдана. Он одержал победу над отступающей Седьмой армией националистов, которая также состояла из солдат из Гуанси. Позже он убедил их уйти, заявив, что "люди Гуанси не сражаются с людьми Гуанси". \nПосле Северной экспедиции Ма Цзи воссоединился с Лу Жунтингом после его восстановления в правительстве провинции Гуанси. Оттуда он руководил планом модернизации провинциальной армии, что дало ему достаточно влияния и опыта в управлении делами клики. Он по-прежнему предан провинции и ее людям, решительно продвигая регионализм и плюралистическое наследие Лу Жунтинга."
 GXC_ma_ji_leader_desc: "§YОписание лидера\nРодился:§! 1888, in Baise, Guangxi Province, Qing Empire\n§YПолитическая карьера:§! $GXC_ma_ji_desc$"
 GXC_ma_ji_commander_desc: "§YОписание генерала\nРодился:§! §g1888, in Baise, Guangxi Province, Qing Empire§!\n§YВоенная карьера:§! §g$GXC_ma_ji_desc$§!"
 GXC_ma_ji_mhc_desc: "§YОписание офицера\nРодился:§! §g1888, in Baise, Guangxi Province, Qing Empire§!\n§YВоенная карьера:§! §g$GXC_ma_ji_desc$§!"

 #陳濟棠
 GXC_chen_jitang: "Чэнь Цзитан"
 GXC_chen_jitang_desc: "Чэнь Цзитан присоединился к движению Сунь Ятсена в 1908 году, когда служил в Цинской армии. Он был офицером во время антимонархической войны, Войны за конституционную защиту и войны Гуандуна и Гуанси под руководством Чэнь Цзюньмина. Во время инцидента 16 июня он встал на сторону Сунь Ятсена. Он останется в Гуандуне во время Северной экспедиции, отбиваясь от остатков Гуандунской армии Чэнь Цзюньмина и отчаянно пытаясь остановить немецкую экспедицию. Как офицер Железной армии, он нашел убежище в реорганизованном националистическом движении Чэнь Миншу, защищая его от возмездия Цин, как и многие офицеры Гуандунской НРА."
 GXC_chen_jitang_commander_desc: "§YОписание генерала\nРодился:§! §g12 Февраля 1890, Фанчэнган, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_chen_jitang_desc$§!"
 GXC_chen_jitang_mhc_desc: "§YОписание офицера\nРодился:§! §g12 Февраля 1890, Фанчэнган, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_chen_jitang_desc$§!"
 GXC_chen_jitang_advisor_desc: "§YОписание советника\nРодился:§! §g12 Февраля 1890, Фанчэнган, Гуандун, Империя Цин§!\n§YПолитическая карьера:§! §g$GXC_chen_jitang_desc$§!"

 #蔣光鼐
 GXC_jiang_guangnai: "Цзян Гуаннай"
 GXC_jiang_guangnai_desc: "Окончив Баодин, Цзян Гуаннай в 1923 году стал офицером Гуандунской армии. Он участвовал в Северной экспедиции, последовал за Чэнь Миншу в битву при Ухане и вернулся в Гуандун, став свидетелем краха Национальной революционной армии. Он остается верным Чэнь Миншу, помогая ему реорганизовать остатки Гоминьдана в Гуандуне под руководством Партии Продуктивного народа."
 GXC_jiang_guangnai_commander_desc: "§YОписание генерала\nРодился:§! §g17 Декабря 1888, Дунгуань, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_jiang_guangnai_desc$§!"
 GXC_jiang_guangnai_mhc_desc: "§YОписание офицера\nРодился:§! §g17 Декабря 1888, Дунгуань, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_jiang_guangnai_desc$§!"

 #林虎
 GXC_lin_hu: "Линь Ху"
 GXC_lin_hu_desc: "Линь Ху окончил Баодин в 1903 году. Во время Синьхайской революции он привел батальон в Нанкин, бригаду во время войны за национальную защиту и вторую дивизию Гуандунской армии во время войны за конституционную защиту. После инцидента 16 июня он остался с Чэнь Цзюньмином и сражался с НРА в Гуандуне. Однако в 1925 году он потерпел поражение от Чан Кайши, Гуандунская армия была уничтожена, и он бежал На Север. Он вернулся в Гуандун вместе с Чэнь Цзюньмином после Северной экспедиции, оставаясь одним из главных командиров Гуандунской армии, хотя его поражение от обученной французами армии Чан Кайши, поддерживаемой красными русскими наемниками, остается очевидной низкой точкой в его военной карьере."
 GXC_lin_hu_commander_desc: "§YОписание генерала\nРодился:§! §g1887, Лучуань, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_lin_hu_desc$§!"
 GXC_lin_hu_mhc_desc: "§YОписание офицера\nРодился:§! §g1887, Лучуань, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_lin_hu_desc$§!"

 #陸裕光
 GXC_lu_yuguang: "Лу Юйгуан"
 GXC_lu_yuguang_desc: "Этнический вьетнамец, Лу Юйгуан-старший приемный сын Лу Жунтина. Молодой человек отличился во время Синьхайской революции, национальных и конституционных войн. Всего лишь в 21, он уже был генералом и стал известен как Гуйлиньский маршал. Во время Северной экспедиции, после того как Клика Лу была вытеснена Ли Цзунжэнем, он сражался с НРА в Нижней части Янцзы, возглавляя войска Гуанси под командованием Чжан Чжунчана. После войны он вернулся вместе со своим приемным отцом и к концу 1920-х годов фактически управлял провинцией вместо Лу Жунтина."
 GXC_lu_yuguang_commander_desc: "§YОписание генерала\nРодился:§! §g1894§!\n§YВоенная карьера:§! §g$GXC_lu_yuguang_desc$§!"
 GXC_lu_yuguang_advisor_desc: "§YОписание советника\nРодился:§! §g1894§!\n§YПолитическая карьера:§! §g$GXC_lu_yuguang_desc$§!"

 #蔡廷鍇
 GXC_cai_tingkai: "Цай Тинкай"
 GXC_cai_tingkai_desc: "В 1910 году он был полицейским, когда местный шериф округа Дапэн, Шэньчжэнь, представил его Альянсу Сунь Ятсена. В следующем году он вступил в Гуандунскую армию во время Синьхайской революции, став командиром роты в 19 лет. Он стал учеником Чэнь Миншу и отличился во время Северной экспедиции, несмотря на ее поражение, оставаясь впоследствии в Гуандунской армии опытным командиром, несмотря на свой юный возраст."
 GXC_cai_tingkai_commander_desc: "§YОписание генерала\nРодился:§! §g15 Апреля 1892, Луодин, провинция Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_cai_tingkai_desc$§!"
 GXC_cai_tingkai_mhc_desc: "§YОписание офицера\nРодился:§! §g15 Апреля 1892, Луодин, провинция Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_cai_tingkai_desc$§!"

 #張淦
 GXC_zhang_gan: "Чжан Гань"
 GXC_zhang_gan_desc: "Чжан Гань был офицером в армии Лу Жунтина, когда последний был свергнут Новой Гуансийской кликой Ли Цзунжэня. Он служил командиром батальона в Седьмой армии Ли, так называемой стальной армии Национальной революционной армии, во время Северной экспедиции. Отличившись во время экспедиции, НРА потерпела поражение, и Чжан вернулся в Гуанси, где он останется в армии Гуанси после возвращения Лу Жунтина. Суеверный, он известен как Генерал Компаса (имея в виду Луопан, тип компаса, используемого в Фэн-шуй). Он очень симпатизирует Новой Гуанси-клике Ли Цзунжэня, несмотря на то, что сам не является частью Гоминьдана."
 GXC_zhang_gan_commander_desc: "§YОписание генерала\nРодился:§! §g1897, Гуйлинь, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_zhang_gan_desc$§!"
 GXC_zhang_gan_mhc_desc: "§YОписание офицера\nРодился:§! §g1897, Гуйлинь, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_zhang_gan_desc$§!"

 #洪兆麟
 GXC_hong_zhaolin: "Хун Чжаолинь"
 GXC_hong_zhaolin_desc: "Хун Чжаолинь происходил из бедной семьи и был призван в Гуандунскую армию, постепенно поднимаясь по служебной лестнице. Когда вспыхнула Синьхайская революция, он был вдохновлен Чэнь Цзюньмином и Провинциальным собранием и перешел к ним, став видным офицером. Он сражался против войск Юань Шикая в 1914 году, но был побежден Лонг Цзигуаном и вынужден был отправиться в изгнание. Он вернулся в 1916 году и помог победить Лонга. Хун был назначен командующим Второй дивизией Гуандунской армии в 1921 году и встал на сторону Чэня в инциденте 16 июня. Когда им не удалось выбить Сунь Ятсена из Гуанчжоу, они отступили на восток, продолжая сражаться с Гоминьданом, пока Чан Кайши не разгромил Гуандунскую армию в 1925 году. Хун пережил покушение во время бегства в Шанхай и будет продолжать борьбу против Национальной революционной армии вместе с северными войсками. Он вернулся в Гуандун вместе с Чэнь Цзюньмином, оставаясь яростно преданным восстановленному губернатору Гуандуна и помогая ему восстановить провинциальную армию."
 GXC_hong_zhaolin_commander_desc: "§YОписание генерала\nРодился:§! §g3 Апреля 1876, Нинсян, Хунань, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_hong_zhaolin_desc$§!"
 GXC_hong_zhaolin_mhc_desc: "§YОписание офицера\nРодился:§! §g3 Апреля 1876, Нинсян, Хунань, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_hong_zhaolin_desc$§!"

 #劉斐
 GXC_liu_fei: "Лю Фэй"
 GXC_liu_fei_desc: "Лю Фэй был командиром взвода в армии Гуанси, когда в 1922 году началась борьба за власть между военачальниками Гуанси. К 1924 году он стал штабным офицером и с отличием служил в Северной экспедиции. Вернувшись в Гуанси после ее провала, он остался в Гуанси-армии после этого, отправившись учиться в Императорскую академию японской армии в 1927 году, и вернулся в Китай только в 1934 году. Будучи личным другом Бай Чунси, он мало предан Старой Гуанси-клике, будучи членом Гоминьдана, но симпатизируя китайской синдикалистской партии."
 GXC_liu_fei_commander_desc: "§YОписание генерала\nРодился:§! §g25 Октябрь 1898, Лилин, Хунань, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_liu_fei_desc$§!"

 #葉劍英
 GXC_ye_jianying: "Е Цзяньин"
 GXC_ye_jianying_desc: "Е Цзяньин окончил Юньнаньскую военную академию в 1919 году и в том же году вступил в Гоминьдан. Во время инцидента 16 июня он встал на сторону Суна, открыто сражаясь с войсками Чэня в Гуанчжоу и помогая Суну бежать из города. Он был одним из главных участников создания недолговечной Военной академии Вампоа, преподавал там. Он участвовал в подавлении Торгового корпуса Гуанчжоу и Северной экспедиции в качестве командира дивизии. После провала Национальной революционной армии Є вернулся в Гуандун и вступил в Китайскую синдикалистскую партию."
 GXC_ye_jianying_commander_desc: "§YОписание генерала\nРодился:§! §g28 Апреля 1897, Мэйсянь, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_ye_jianying_desc$§!"
 GXC_ye_jianying_mhc_desc: "§YОписание офицера\nРодился:§! §g28 Апреля 1897, Мэйсянь, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_ye_jianying_desc$§!"

 #李敬揚
 GXC_li_yangjing: "Ли Янцзин"
 GXC_li_yangjing_desc: "Будучи подростком, Ли Янцзин посещал военную школу в Хуанпу, где он встретил Чэнь Цзитана, который стал его другом на всю жизнь. Ли стал кадетом и в 1914 году вступил в Тунмэнхой. Во время войны за защиту страны против Юань Шикая Ли участвовал в восстании гарнизона Наньху в Вучане. После этого он продолжил обучение в Баодинской военной академии и Пекинском университете. В 1921 году Ли стал офицером охраны президентского дворца, охранявшим Сунь Ятсена. Именно в этом качестве он столкнулся с войсками Чэнь Цзюнмина во время инцидента 16 июня и был ранен в бою. После выздоровления Ли служил штабным офицером при Чан Кайши, а затем жандармом и начальником ордонанса после возвращения Гоминьдана в Гуандун. Во время Северной экспедиции Ли снова был штабным офицером; когда она провалилась, Ли искал своего Чэнь Цзитана и остатки Четвертой армии, когда они отступали обратно в Гуандун. Верный примеру своего друга, Ли примирился с Чэнь Цзионгмином и стал инструктором в Военной академии Гуанчжоу."
 GXC_li_yangjing_commander_desc: "§YОписание генерала\nРодился:§! §g11 марта 1894, уезд Дунгуань, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §g$GXC_li_yangjing_desc$§!"
