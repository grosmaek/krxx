 lng.18.t: "Антиконцессионные беспорядки в Гуанчжоу"
 lng.18.d: "Антиконцессионные настроения в Гуандуне были сильны с тех пор, как были созданы концессии. Гонконг, Макао и совсем недавно немецкое присутствие в Гуанчжоу - все это продолжающиеся, зримые символы национального унижения, которые становятся очень личными для народа Гуандуна, провинции, которая ранее имела эти города.\n\nЧерный Понедельник потряс ненавистное немецкое присутствие до глубины души, и теперь, когда Лига исчезла, их китайские подхалимы и марионетки больше не могут их защитить. Вдохновленные беспорядками  на севере, Антиконцессионисты Гуанчжоу устроили свои собственные демонстрации в немецких кварталах города, которые быстро переросли в беспорядки. Местная полиция закрывала глаза на то, что несколько немецких предприятий были повреждены, а один немецкий гражданин был атакован и ранен. Ситуация успокоилась только с вмешательством торгового корпуса, которому удалось разогнать демонстрантов.\n\nЧэнь Цзюнмин, призывая к спокойствию, открыто сочувствовал антиконцессионистам и критиковал как неравноправные договоры, так и бездействие Пекина.\n\nЭто смелое заявление было хорошо воспринято народом, но некоторые не могут избавиться от ощущения, что империалистические репрессии уже идут."
 lng.18.a: "Будем надеяться, что ситуация не обострится..."
 
 lng.19.t: "Антиконцессионисты атакуют немецкие активы"
 lng.19.d: "С бывшей Лигой Восьми Провинций в полном огне, немецкое присутствие в Китае быстро ухудшается. АОГ и Нанкинская-Комиссия изо всех сил пытаются найти смысл в хаосе, поскольку они вынуждены отступить в свою штаб-квартиру. Что еще хуже, мы получили сообщения в Гуанчжоу, что мятежники напали на немецкие кварталы, повреждая имущество и нападая на немецких граждан. В ответ Адмиралтейство готовится нанести ответный удар, направив эскадру эсминцев на атаку Гуанчжоу и напомнив китайцам, что Германская империя не потерпит столь вопиющего нарушения международных договоров.\n\nКонечно, нет никакой реальной стратегической или тактической ценности в таком нападении на беззащитный город, но это послужило бы сигналом и гарантией того, что китайский народ и весь остальной мир не забудут, что Германия является мировой державой."
 lng.19.a: "Нанести ответный удар."
 lng.19.b: "У нас есть более серьезные проблемы."
 
 lng.20.t: "Германские корабли бомбят Гуанчжоу"
 lng.20.d: "Как мы и опасались, Германские военно-морские силы в регионе, провели ответный удар по Гуанчжоу. Два эскадренных миноносца вошли в дельту Жемчужной реки и после, выждав момент, чтобы показать свои флаги, открыли огонь по городу. Сделав залп, они еще некоторое время оставались на месте, прежде чем отступить обратно в Южно-Китайское море.\n\nХотя ущерб, нанесенный городу, был относительно небольшим, сообщение было очень четким: присутствие Германии в Китае сохраняется. Если кому-то из болонок немецких империалистов удастся восстановить порядок в бывшей Лиге, мы можем только ожидать, что они получат значительную поддержку со стороны Германии, когда они попытаются вернуть Гуанси и Гуандун."
 lng.20.a: "Они заплатят за это в свое время."
 
 lng.21.t: "Тишина с Циндао"
 lng.21.d: "Несмотря на инцидент, вызванный бунтом антиконцессионистов, похоже, что ВМС Германии слишком озабочены потерей влияния в Китае, чтобы определить нас и нанести ответный удар. На данный момент мы должны быть в безопасности от дипломатии канонерок."
 lng.21.a: "Облегчение, мягко говоря."
 
 lng.22.t: "Эскадрилья возвращается из Гуанчжоу"
 lng.22.d: "После небольшого участия в \"дипломатии канонерок\" в Гуанчжоу, эскадрилья благополучно вернулась после успешной миссии. Китайцы, конечно, не забудут этого, пока Нанкинская комиссия не разберется с их беспорядками в Китае."
 lng.22.a: "Миссия выполнена."
 
 lng.23.t: "Лянгуанский Гоминьдан и Центральный Комитет"
 lng.23.d: "Гоминьдан в Лянгуане был изолирован после окончания Северной экспедиции. Чтобы выжить, они работали в правительстве провинции под названием Партия Стремления К Справедливости, в то время как правый Гоминьдан прятались в Юньнани. Теперь, когда они укрепились партией в провинциях Гуандун и Гуанси, они сделали официальный запрос о возвращении в ряды Центрального комитета."
 lng.23.a: "Конечно, добро пожаловать обратно."
 lng.23.b: "Им нельзя доверять."
 
 lng.24.t: "[FROM.GetLeader] принимает"
 lng.24.d: "Центральный Комитет Гоминьдана в [FROM.GetNameDef] приветствовал нас снова в своих рядах. Теперь мы поддержим их усилия по восстановлению Республики, как это представлял Сунь Ятсен."
 lng.24.a: "Долгой жизни Республике!"
 
 lng.25.t: "[FROM.GetLeader] отказывается"
 lng.25.d: "Мы не знаем почему, но Центральный Комитет Гоминьдана отклонил нашу просьбу."
 lng.25.a: "Идиоты!"
 
 lng.26.t: "Трудовой спор"
 lng.26.d: "Провинция Гуандун зарекомендовала себя как одна из самых прогрессивных с точки зрения трудовых вопросов. Профсоюзы поощрялись с начала 1920-х годов, и одним из крупнейших из них является профсоюз Машиностроителей, забастовка которого в 1921 году стала одним из наиболее известных актов в недавней памяти.\n\nС ростом индустриализации, похоже, неизбежен еще один трудовой спор, и рабочие угрожают снова начать забастовку. Провинциальное правительство под руководством Чэнь Цзюнмина выступало в качестве посредника в спорах между рабочими и бизнесменами, что было в значительной степени успешным, поскольку губернатор придерживался разумного подхода к решению этих вопросов мирным путем компромиссов. Ожидается, что губернатор Чэнь обеспечит достижение компромисса между профсоюзом и владельцем фабрики, но вполне вероятно, что торговая палата может использовать свою власть в правительстве, чтобы повлиять на урегулирование в свою пользу."
 lng.26.a: "Удача слегка благоволит рабочим."
 lng.26.b: "Компромисс несколько благоприятствует купцам."
 
 lng.27.t: "Всеобщая забастовка в Гуанчжоу"
 lng.27.d: "Наша новая политика в Гуандуне была плохо воспринята среди небольшого, но быстро растущего рабочего класса большого города. Под руководством профсоюза машиностроителей промышленные и портовые рабочие вышли на улицы для демонстрации, отказываясь работать до тех пор, пока их требования не будут удовлетворены.\n\nНеудивительно, что их требования варьировались от повышения заработной платы и условий безопасности до улучшения представительства в провинциальном правительстве, где они были недавно отодвинуты на второй план, если не полностью запрещены. Конечно, мы могли бы вести с ними переговоры, учитывая, насколько важно сохранить заводы в рабочем состоянии, но это потребовало бы серьезных изменений в политике, которые, возможно, больше не будут политически осуществимыми. В противном случае для их разгона потребуются солдаты, что неминуемо приведет к кровопролитию."
 lng.27.a: "Переговорите с бастующими."
 lng.27.b: "Пошлите войска."
 lng.27.c: "Переждите."
 
 lng.28.t: "[FROM.GetNameDefCap] мобилизует свои войска"
 lng.28.d: "Передвижение войск на границе с [FROM.GetNameDef]. Отсюда можно ожидать только эскалации ситуации."
 lng.28.a: "Приготовьтесь!"
 
 lngcivilwar.1.t: "Лу Жунтин умирает"
 lngcivilwar.1.d: "Военный губернатор Гуанси и глава его клики со времен Синьхайской революции 1911 года, Лу Жунтин, мирно скончался в возрасте 77 лет, оставив своих приемных сыновей Лу Югуана и Ма Цзи гражданскими и военными губернаторами провинции. Губернатор Лу был живым символом революции, республиканского движения и эпохи военачальников в целом. Несмотря на его раннее соперничество с Чэнь Цзюнмином за контроль над Гуандуном, они начали тесно сотрудничать после реставрации Цин, гарантируя, что республиканские и антицинские идеалы сохранятся. В то время как его правление оспаривалось Ли Цзунжэнем, находившимся в изгнании в Юньнани, Лу поддерживал в Гуанси относительную стабильность и сохранял свою региональную идентичность.\n\nС Ма Цзи, обеспечившим контроль над кликой Гуанси, сотрудничество между двумя кликами Лянгуана теперь кажется слабым, поскольку амбициозный новый военачальник планирует увеличить свою власть в Южном Китае."
 lngcivilwar.1.a: "Тревожно."
 
 lnggxwar.1.t: "Ли Цзунжэнь вторгается!"
 lnggxwar.1.d: "Байсе, город, контролирующий горный перевал, соединяющий Гуанси с Юньнанью и Вьетнамом, был атакован Ли Цзунжэнем, генералом правого крыла Гоминьдана, быстро подавившим местную оборону. Наши разведчики сообщают, что военачальник разделил свои силы, часть из них готовится спуститься вниз по Жемчужной реке, чтобы напасть на Наньнин, а другая направляется в Учжоу, чтобы отрезать войска Гуанси. Ли, воспользовавшись недавней кончиной Лу Жунтина, явно надеется свергнуть нынешнюю Гуансийскую клику и раз и навсегда захватить провинцию во имя Гоминьдана.\n\nМа Цзи хочет напасть на Ли в Байсе, прежде чем у него появится шанс закрепиться и двинуться на Наньнин, в то время как Лу Юйгуан хочет направиться на север и не дать Наньнину попасть в окружение. Однако Линь Ху, один из наших офицеров, предлагает нам вместо этого укрепить Наньнин, утверждая, что наш Гуандунский союзник не позволит Учжоу пасть и что Ли должен быть вынужден выбить их."
 lnggxwar.1.a: "Возьми бой на себя Ли!"
 lnggxwar.1.b: "Защищайте Учжоу, нас нельзя окружить!"
 lnggxwar.1.c: "Пусть они придут к нам!"
 
 lnggxwar.2.t: "Учжоу пала; Ма борется в Байсе"
 lnggxwar.2.d: "Как и ожидалось, Учжоу пал перед войсками Ли, когда они шли по опиумной тропе вниз по Жемчужной реке. В то время как Ли не ожидал агрессивной контратаки Ма, его армия хорошо обучена, и они ведут жесткий бой, и Ма запросил подкрепление. С другой стороны, Лу обеспокоен тем, что вражеские силы в Учжоу обнажают его фланг и отрежут его от Гуандуна, подвергая опасности всю провинцию, если Гуандун не отреагирует в ближайшее время."
 lnggxwar.2.a: "Ма Джи нужна помощь; пришли подкрепление!"
 lnggxwar.2.b: "Сначала мы должны обезопасить наш фланг в Учжоу."
 
 lnggxwar.3.t: "Ли Цзунжэнь побежден!"
 lnggxwar.3.d: "После долгой и кровопролитной битвы своевременное прибытие Лу Югуана заставило вторгшегося военачальника отступить. Обе клики понесли тяжелые потери, но Ма Цзи остается победителем, его позиция в Гуанси теперь защищена от внешнего соперника."
 lnggxwar.3.a: "Победа имеет цену."
 
 lnggxwar.4.t: "Ли Цзунжэнь победил"
 lnggxwar.4.d: "Без посторонней помощи Ма Цзи потерпел поражение в Байсе, понеся тяжелые потери, прежде чем его безжалостно преследовали. Тем временем Лу Юйгуан не смог выбить войска Ли из Учжоу и был вынужден отступить обратно в Наньнин, но был уничтожен по дороге. С уничтожением старой Гуанси-клики Ли Цзунжэнь теперь бесспорно является губернатором Гуанси, давая правому крылу Гоминьдана базу для операции."
 lnggxwar.4.a: "Новая Гуансийская Клика."
 
 lnggxwar.5.t: "Отвлекающий маневр!"
 lnggxwar.5.d: "Атака Ли Цзунжэня на Учжоу была всего лишь отвлекающим маневром, призванным расколоть силы Гуанси. Поскольку Учжоу легко защищался, Ли атаковал и легко разбил силы Ма Цзи в городе. Имея под своим командованием большую часть сил Гуанси, Лу Югуан должен будет силой отбить Наньнин, где Ли имеет преимущество. В качестве альтернативы он мог бы отправиться на запад, чтобы попытаться окружить его, отбив Байсе. Конечно, всегда есть возможность отступить в дружественный Гуандун и выбить захватчиков с их помощью."
 lnggxwar.5.a: "Возвращайтесь, чтобы отбить Наньнин!"
 lnggxwar.5.b: "Гений! Идите на запад и отрежьте его!"
 lnggxwar.5.c: "Война проиграна, отступайте!"
 
 lnggxwar.6.t: "Лу Юйгуан дал отпор"
 lnggxwar.6.d: "Попытка Лу Юйгуана отбить Наньнин у Ли Цзунжэня, успевшего укрепить свои позиции, провалилась. Неудивительно, что то, что осталось от сил Гуанси, перешло к новой клике Ли, еще больше укрепив его правое движение Гоминьдана."
 lnggxwar.6.a: "Ли Цзунжэнь защищает Гуанси."
 
 lnggxwar.7.t: "Распад клики Гуанси"
 lnggxwar.7.d: "В попытке подняться вверх по реке Хуншуй, притоку Жемчужной реки, и отрезать захватчиков, отбив Байсэ, силы Лу Юйгуана распались, так как они были быстро отрезаны и уничтожены около города Лайбин. Старой клики Гуанси больше нет, и ее остатки объединились с новой кликой, обеспечив Гуанси для правой фракции Ли Цзунжэня в Гоминьдане."
 lnggxwar.7.a: "Ли Цзунжэнь победил."
 
 lnggxwar.8.t: "Учжоу пал; Приближение Ли Цзунжэня"
 lnggxwar.8.d: "До Наньнина дошла весть, что Учжоу попал в руки небольшой оперативной группы под командованием одного из подчиненных Ли Цзунжэня, в то время как сам Ли марширует к Наньнину. В то время как Лу Югуан и другие критикуют наше бездействие и нервничают из-за того, что они отрезаны от Гуандуна, Ма Цзи считает, что их возможность атаковать давно упущена, и они должны еще больше укрепить город. Он также считает, что у Ли нет другого выбора, кроме как атаковать как можно скорее или рисковать вмешательством из Гуандуна, в то время как Лу возражает, что Гуандун не будет действовать, если дорога в Наньнин не будет открыта."
 lnggxwar.8.a: "Отправьте небольшой отряд в Учжоу."
 lnggxwar.8.b: "Окопайтесь там ."
 
 lnggxwar.9.t: "Атака на Учжоу отбита; Наньнин падает"
 lnggxwar.9.d: "Мало того, что небольшие силы, чтобы отбить Наньнин, потерпели неудачу против окопавшегося врага, Наньнин пал от безжалостного нападения Ли Цзунжэня на город. Однако победа новой клики обошлась недешево, и городу был нанесен значительный ущерб. Несмотря на небольшое количество дезертиров в его войске, Ли Цзунжэнь обеспечил Гуанси для правого Гоминьдана."
 lnggxwar.9.a: "Дорогостоящая победа новой Гуансийской клики"
 
 lnggxwar.10.t: "Битва при Наньнине"
 lnggxwar.10.d: "Ма Цзи оказался прав, так как нападение Ли Цзунжэня на столицу Гуанси началось почти сразу после его прибытия. Столкнувшись со всеми силами Гуанси-клики, он не смог выбить их с укрепленных позиций и понес тяжелые потери. Когда Ли стало ясно, что клика не попалась на его уловку и что он столкнулся с невыгодной ситуацией, он отступил, и теперь у Ма Цзи есть шанс уничтожить угрозу Ли раз и навсегда. Однако, поскольку часть сил Ли также направляется в Учжоу, более осторожные офицеры советуют, что они могут перегруппироваться и вызвать неприятности в качестве бандитов позже, предлагая нам обратиться за помощью к Гуандуну, чтобы очистить силы Ли в Учжоу и вокруг него."
 lnggxwar.10.a: "Попросите помощи у Гуандуна."
 lnggxwar.10.b: "Преследуем Ли сами."
 
 lnggxwar.11.t: "Ли Цзунжэнь побежден"
 lnggxwar.11.d: "Когда силы Гуанси преследовали его, отступление Ли Цзунжэня становилось все более и более дезорганизованным и превратилось в разгром. Местонахождение самого захватчика в настоящее время неизвестно, но несомненно то, что он больше не представляет угрозы для Гуанси, и правление клики снова безопасно."
 lnggxwar.11.a: "Решительная победа!"
 
 lnggxwar.12.t: "Решение Чэнь Миншу"
 lnggxwar.12.d: "До сих пор Партия Стремления К Справедливости, возглавляемая Чэнь Миншу и представляющая большинство членов Гоминьдана в Лянгуане, сотрудничала с республиканской коалицией Чэнь Цзюнмина. Националисты были рады помочь развитию и участию в демократических институтах, чтобы защитить свои интересы и наследие после неудавшейся Северной экспедиции. Это было сделано с долгосрочной целью мирного осуществления Минквана, принципа народного правления Сунь Ятсена. Кроме того, федералисты Чэня защищали их от возмездия Чжили и Цин.\n\nЗахват Гуанси, Ли Цзунжэнем полностью изменил ситуацию. В то время как Чэнь Миншу вряд ли доверяет правому военачальнику, несмотря на то, что оба они являются членами Гоминьдана, открывается прекрасная возможность: если бы он мог избавиться от Чэнь Цзюньмина, Лянгуан был бы обеспечен для националистической партии без кровопролития. Однако он по-прежнему не решается предать его после более чем десяти лет защиты и сотрудничества. Тем не менее, Центральный Комитет партии вынашивает план: захватить ключевые здания в Гуанчжоу и заставить Чэнь Цзюньмина, у которого есть сильные опасения по поводу боевых действий в городе, сдаться.\n\nВсе, что нужно сделать Чэнь Миншу, - это отдать приказ."
 lnggxwar.12.a: "Ли - всего лишь ненадежный бандит."
 lnggxwar.12.b: "Начинайте операцию."
 
 lnggxwar.13.t: "Гоминьдан захватывает Гуанчжоу"
 lnggxwar.13.d: "Ранним утром, под прикрытием всеобщей мобилизации против Гуанси, вооруженные члены Гоминьдана начали захватывать ключевые здания по всему городу, включая Гуандунский университет и здание провинциального Собрания. Вскоре Чэнь Миншу объявил о формировании народного правительства провинции Гуандун, низложении Чэнь Цзюньмина и призыве к миру с провинцией Гуанси.\n\nКак и ожидалось, Чэнь Цзюнмин объявил, что, отказываясь признать новое правительство, он не позволит городу подвергнуться ненужному кровопролитию и разрушениям. Позже в тот же день он и его близкие сторонники уехали в Гонконг, оставив город в руках националистической партии."
 lnggxwar.13.a: "Кровопролития удалось избежать."
 
 lngcivilwar.2.t: "Похороны Лу Ронтинга"
 lngcivilwar.2.d: "Генерал-губернатор Чэнь Цзюнмин был приглашен на похороны бывшего губернатора Лу Ронтинга в качестве почетного гостя руководством Гуанси. Чэнь принял это предложение, надеясь укрепить единство между двумя провинциями в такие тяжелые времена."
 lngcivilwar.2.a: "Показ единства."
 
 lngcivilwar.3.t: "На страже тела"
 lngcivilwar.3.d: "В рамках китайских похоронных традиций тело Лу Жунтинга выставлено в резиденции бывшего губернатора, а его семья и близкие друзья наблюдают за покойным. В то время как генерал-губернатор Чэнь и несколько его ближайших соратников были частью охраны в течение дня, неизвестные нападавшие подошли к нему, размахивая пистолетами. Вскоре завязалась перестрелка."
 lngcivilwar.3.a: "Свита расстреляна"
 lngcivilwar.3.b: "Нападавшие терпят поражение и лежат мертвыми."
 
 lngcivilwar.4.t: "Убийство Чэнь Цзюнмина"
 lngcivilwar.4.d: "Не сумев вовремя отреагировать, генерал-губернатор Чэнь Цзюнмин и его соратники были застрелены убийцами по приказу губернатора Гуанси Ма Цзи. Новости достигли Гуандуна быстро, поскольку Гуанси быстро мобилизовался против них, но в умах руководства восточной провинции остается вопрос: кто станет преемником Чэнь Цзюнмина на посту губернатора Гуандуна?\n\nЧэнь Миншу - бывший член Китайской националистической партии, или Гоминьдана. Хотя он не возражает против Гоминдана в Фуцзяне, он возмущен авторитарным руководством партии Ван Цзинвэем, будучи более искренним сторонником демократии, чем ряд членов партии.\n\nЧэнь Ляньбо - глава Торгового корпуса, ополчения китайских купцов Гуанчжоу. Он был одним из первых противников социалистической и популистской политики покойного Чэнь Цзюнмина и прежде всего хочет защитить интересы торговцев в регионе."
 lngcivilwar.4.a: "Чэнь Миншу"
 lngcivilwar.4.b: "Чэнь Ляньбо"
 
 lngcivilwar.5.t: "Неудачное покушение на губернатора Чэня"
 lngcivilwar.5.d: "Вовремя отреагировав на нападавших, Чэнь Цзюнмин и его спутники сумели уйти невредимыми. Вскоре стало ясно, что они находятся под властью губернатора Гуанси Ма Цзи, и они быстро покинули Наньнин. К тому времени, когда они достигли Гуандуна, клика Гуанси уже мобилизовала свои армии, готовые взять на себя инициативу в Лянгуане силой. По возвращении генерал-губернатор Чэнь выступил с импровизированной речью перед собранием провинции Гуандун, объединив их против тиранического военачальника Гуанси и защищая их с трудом заработанные свободы."
 lngcivilwar.5.a: "Падение диархии."
 
 lngcivilwar.6.t: "Вторая Гуандун-Гуансийская война"
 lngcivilwar.6.d: "Диархия пала, поскольку две провинции не смогли урегулировать свои разногласия дипломатическим путем. Новый военачальник Гуанси не желает признавать превосходство Гуандуна над Лянгуаном, и его амбиции не могут сосуществовать с идеалами его восточного коллеги. Обе клики взялись за оружие; Таким образом, будущее Лянгуана будет решено на поле битвы."
 lngcivilwar.6.a: "[GXC.GetLeader] победит!"
 lngcivilwar.6.b: "Гуанси возьмет верх!"
 
 lngcivilwar.7.t: "Мобилизация купеческого корпуса"
 lngcivilwar.7.d: "Организация общественной безопасности кантонских торговцев, известная просто как Торговый корпус, мобилизовала свое ополчение, чтобы помочь нам подавить повстанцев Гуанси. Купцы Гуанчжоу бросили свою судьбу на нашу сторону, давая нам контроль над одним из лучших войск южного Китая."
 lngcivilwar.7.a: "Их поддержка приветствуется."
 
 lngcivilwar.8.t: "Мобилизация сельской милиции"
 lngcivilwar.8.d: "Большая часть Гуанси и Корпуса ополченцев провинции Гуандун находится под командованием сельских дворян. Поскольку их интересы находятся под угрозой из-за продолжающегося конфликта между двумя провинциями, дворяне решили полностью поддержать нас, и их ополчение теперь находится под нашим командованием."
 lngcivilwar.8.a: "Необходимый прирост нашей численности."
 
 lngcivilwar.9.t: "Повстанцы ИИ Гуанси победили"
 lngcivilwar.9.d: "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.9.a: "Ладно."
 
 lngcivilwar.10.t: "Повстанцы ИИ Гуандуна победили"
 lngcivilwar.10.d: "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.10.a: "Ладно."
 
 lngcivilwar.11.t: "Повстанцы ИИ Гуанси победили слишком быстро"
 lngcivilwar.11.d: "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.11.a: "Ладно."
 
 lngcivilwar.12.t: "Повстанцы ИИ Гуандуна победили слишком быстро"
 lngcivilwar.12.d: "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.12.a: "Ладно."
 
 lngcivilwar.13.t: "Ма Цзи обеспечивает безопасность Лянгуана"
 lngcivilwar.13.d: "Военачальник Гуанси побеждает повстанцев Гуандуна. Когда два Гуана обезопасены, Ма Цзи теперь может продвигать свои амбиции в отношении остальной части южного Китая и за его пределами."
 lngcivilwar.13.a: "Сила Гуанси растет."
 
 lngcivilwar.14.t: "Чэнь Ляньбо обезопашивает Лянгуан"
 lngcivilwar.14.d: "Глава Торгового корпуса, Чэнь Ляньбо, получил генерал-губернаторство Лянгуана после победы над повстанцами Гуанси. Без сомнения, новый губернатор сосредоточит внимание прежде всего на экономическом развитии и защите интересов китайских купцов в регионе."
 lngcivilwar.14.a: "Процветание прежде всего."
 
 lngcivilwar.15.t: "Чэнь Миншу обезопашивает Лянгуан"
 lngcivilwar.15.d: "Чэнь Миншу, глава партии Стремления К Справедливости и бывший член Гоминьдана, разгромил повстанцев Гуанси и обеспечил контроль над Лянгуаном. Как генерал-губернатор, Чэнь, скорее всего, объединит провинции в сторону Гоминьдана в Фуцзяни и как известно, поддерживает там фракцию Сун Цзин-Лина."
 lngcivilwar.15.a: "Очередная победа Гоминьдана!"
 
 lngcivilwar.16.t: "Чэнь Цзюнминь защищает Лянгуан"
 lngcivilwar.16.d: "Несмотря на внутреннюю оппозицию и восстание клики Гуанси, Чэнь Цзюнмин остался во главе Лянгуана. Благодаря тому, что его правление и популярность стали более надежными, чем когда-либо, он будет иметь возможность продвигаться дальше к своим идеалам, если ситуация в остальной части региона позволит это, федеративный и подлинно демократический Китай."
 lngcivilwar.16.a: "Чэнь освободит Китай!"
 
 lngcivilwar.17.t: "Реинтеграция повстанческой армии"
 lngcivilwar.17.d: "По большей части солдаты и даже генералы военачальников или провинциальных армий были больше озабочены защитой своих домов от захватчиков и бандитов, чем вопросами общенационального значения. Таким образом, мы можем относительно легко реинтегрировать армию повстанцев, как только их предательские лидеры будут разбиты. В конце концов, они такие же китайцы. Даже если они раньше служили не тому хозяину, они все равно могут искупить свою вину или вернуться в свои дома."
 lngcivilwar.17.a: "Теперь они будут служить более важной цели."
 
 lngcivilwar.18.t: "Лидеры из старой клики Гуанси просят убежища"
 lngcivilwar.18.d: "Ма Цзи и Лу Югуан, лидеры клики, ранее правившей Гуанси, покинули свои дома после борьбы за власть. Эти двое - старые друзья, которые когда-то служили под нашим руководством во время войны с Гоминьданом, и они попросили служить в наших вооруженных силах после того, как были изгнаны из Гуанси, возможно, ища способ когда-нибудь восстановить свое правление."
 lngcivilwar.18.a: "Конечно, мы ждем этих старых друзей."
 lngcivilwar.18.b: "Им придется найти новый дом в другом месте."
 
 lngcivilwar.19.t: "Судьба Гуандуна"
 lngcivilwar.19.d: "Теперь, когда Гуандун находится под нашим контролем, мы должны выбрать, кто заменит предыдущее правительство провинции. Высшее руководство клики выступает за полную эксплуатацию развитой провинции, чтобы подпитывать собственное развитие Гуанси и что более важно, финансировать все более крупную и современную армию. Конечно, это, возможно, довольно недальновидно, и более политически осведомленные члены клики утверждают, что мы должны передать провинциальные правительства местным элитам, чтобы провинция не высохла досуха."
 lngcivilwar.19.a: "Используйте их"
 lngcivilwar.19.b: "Мы должны быть осторожны - пусть этим займутся местные жители."
 
 lngcivilwar.20.t: "Ли Цзунжэнь защищает Лянгуан"
 lngcivilwar.20.d: "Ли Цзунжэнь, бывший член Китайской националистической партии, сумел захватить власть в Лянгуане силой. В отличие от Гоминьдана в Фуцзяни, Ли является членом правого крыла партии, которое, как считалось, было очищено левым крылом вместе с казнью Ху Ханьмина в 1925 году. Левое крыло Гоминьдана, до сих пор бесспорные лидеры националистов, теперь же они имеют очень реальную угрозу руководству партии."
 lngcivilwar.20.a: "Настоящий Гоминьдан вернулся."
 
 lngcivilwar.21.t: "Встреча с лидером Гоминьдана"
 lngcivilwar.21.d: "Когда Чэнь Миншу стал губернатором провинции Гуандун, а Ли Цзунжэнь сверг старую клику Гуанси, оба губернатора встретились, чтобы обсудить будущее Лянгуана. Эти два человека по существу являются членами Гоминьдана, но связаны с различными фракциями внутри партии. Чэнь примыкает к фракции Сун Миньцюань, в то время как Ли де-факто является лидером правого крыла. Несмотря на то, что у обеих сторон есть разные взгляды на то, как продвигать национальную революцию, они оба согласны с тем, что они должны сформировать единое правительство, чтобы обеспечить позиции партии в Южном Китае, и попросили ее членов в обеих провинциях выбрать своего нового регионального лидера."
 lngcivilwar.21.a: "Чэнь Миншу будет бороться за демократию."
 lngcivilwar.21.b: "Объединение любой ценой с Ли Цзунжэнем."
 
 lngcivilwar.22.t: "Бай Чунси отправляется в Гуанси"
 lngcivilwar.22.d: "Бай Чунси покинул Юньнань сегодня со своими людьми, чтобы присоединиться к своему соратнику Ли Цзунжэню в Гуанси. Последний недавно стал лидером провинции после борьбы за власть с предыдущей правящей кликой и теперь отвечает за правое крыло Гоминьдана в Наньнине. Бай Чунси всегда был верен ему в первую очередь, и его уход был ожидаемым и неоспоримым."
 lngcivilwar.22.a: "Желаю удачи, я полагаю."
 
 lngcivilwar.24.t: "Новая клика Гуанси возвращается"
 lngcivilwar.24.d: "Клика Ли Цзунжэня потерпела поражение в Гуанси и была вынуждена скрываться. Когда Юньнань благополучно оказался в руках Гоминьдана, они вернулись, надеясь продолжить борьбу вместе с нами и пообещали поддержку и способностях Национальной-Революционной армии."
 lngcivilwar.24.a: "Их революция продолжается здесь."
 
 lngraids.1.t: "Набег на немецкий Индокитай"
 lngraids.1.d: "Поскольку немцы заняты поддержанием порядка в своей колонии, их граница с нами остается относительно незащищенной. Это делает их главной целью для рейдов, особенно потому, что у них есть плохо защищенные аванпосты по всему северному Индокитаю, где мы можем легко захватить припасы и оборудование."
 lngraids.1.a: "Отправьте небольшую экспедицию."
 lngraids.1.b: "Отправьте большую экспедицию."
 
 lngraids.2.t: "Набег на Индокитай"
 lngraids.2.d: "Поскольку Индокитайская война была недавним испытанием, от которого они все еще восстанавливаются, Индокитай остается хорошей целью для набегов. Там обязательно будет оборудование, оставшееся после войны, которое мы сможем восстановить и спасти, не опасаясь сопротивления истощенных индокитайских сил."
 lngraids.2.a: "Отправьте небольшую экспедицию."
 lngraids.2.b: "Отправьте большую экспедицию."
 
 lngraids.3.t: "Набег на Юньнань"
 lngraids.3.d: "Лидеры провинции Юньнань были нашими соперниками на протяжении десятилетий. Их силы огромны, но не идеальны. Граница между Юньнанем и Гуанси гористая, что делает ее относительно простой задачей."
 lngraids.3.a: "Отправьте небольшую экспедицию."
 lngraids.3.b: "Отправьте большую экспедицию."
 
 lngraids.4.t: "Набег на Хунань"
 lngraids.4.d: "После распада Лиги, Хунань столкнулась с серьезными проблемами. Несмотря на относительную стабильность, существует множество фракций, борющихся за власть, и ни одна из них не является дружественной нам. Пока их отвлекают внутренние дела, мы должны нанести удар."
 lngraids.4.a: "Отправьте небольшую экспедицию."
 lngraids.4.b: "Отправьте большую экспедицию."
 
 lngraids.5.t: "Рейд на Националистов"
 lngraids.5.d: "Националисты были бременем для стабильности в Китае, что работает в нашу пользу. Их радикализм делает их по своей сути нестабильными, и мы можем нанести им удар в любое время, пока они борются за достижение своих обманутых идеалов."
 lngraids.5.a: "Отправьте небольшую экспедицию."
 lngraids.5.b: "Отправьте большую экспедицию."
 
 lngraids.6.t: "Рейд на Лигу"
 lngraids.6.d: "Лига слаба. Всегда была, всегда будет. Чем дальше от Нанкина, тем легче нам послать налетчиков, воспользовавшись их внутренним разногласием, чтобы приобрести более совершенное оборудование, которое они сами приобрели у немецких империалистов."
 lngraids.6.a: "Отправьте небольшую экспедицию."
 lngraids.6.b: "Отправьте большую экспедицию."
 
 lngraids.7.t: "Рейд на международные Концессии"
 lngraids.7.d: "Империалистические посольства были постоянным символом унижения китайского народа. Найти добровольцев для отправки в их охраняемые зоны будет несложно, и многие местные жители более чем рады поддержать их против врагов Запада."
 lngraids.7.a: "Отправьте небольшую экспедицию."
 lngraids.7.b: "Отправьте большую экспедицию."
 
 lngraids.8.t: "Рейд на немецкие Концессии"
 lngraids.8.d: "Совершенно незаконные соглашения Ост-Азиатской Компании - отличная цель для наших рейдеров: местные жители их ненавидят, у них есть качественное снаряжение, которое мы можем захватить, а их силы обороны разбросаны и ненадежны. Набеги на них не только оправданы, но и праведны."
 lngraids.8.a: "Отправьте небольшую экспедицию."
 lngraids.8.b: "Отправьте большую экспедицию."
 
 lngraids.9.t: "Успешная атака бандитов"
 lngraids.9.d: "Один из наших изолированных военных постов на границе подвергся нападению рейдеров. Когда в Китае правит хаос, мы можем только догадываться, кому они служат, если вообще кому-то. Мы знаем, что они уже украли у нас военную технику, и вмешательство может быть в любом случае бесполезным, но ясно, что местные силы будут изо всех сил пытаться отражать набеги. Независимо от того, пошлем мы войска для помощи или нет, нам придется обезопасить наши границы, иначе рейды продолжатся."
 lngraids.9.a: "Отправьте подкрепление."
 lngraids.9.b: "Местной обороне придется отдать должное."
 
 lngraids.10.t: "Рейд не удался"
 lngraids.10.d: "Наши налетчики вернулись сегодня с пустыми руками. Сочетание слабой разведки и местной обороны заставило их отступить, не достигнув своей цели. Хотя они потерпели поражение, все они вернулись живыми и невредимыми, не потревожив вражеские силы."
 lngraids.10.a: "Очень жаль."
 
 lngraids.11.t: "Неудачная атака бандитов"
 lngraids.11.d: "Сегодня утром бандиты напали на один из наших изолированных военных аванпостов у границы. Наши войска, к счастью, сумели сплотиться и полностью уничтожить их, несмотря на все трудности. Эти глупцы, конечно, не вернутся в ближайшее время после того, как наши славные войска нанесли им такое сокрушительное поражение. К сожалению, мы не смогли выяснить, действовали ли они по приказу или просто бандиты, отчаянно нуждающиеся в ресурсах."
 lngraids.11.a: "Им не было равных."
 
 lngraids.12.t: "Удачная атака на бандитов"
 lngraids.12.d: "Один из наших изолированных военных постов на границе подвергся нападению большой банды рейдеров. Когда в Китае правит хаос, мы можем только догадываться, кому они служат, если вообще кому-то. Мы знаем, что они уже украли у нас значительное количество военной техники, и вмешательство может быть в любом случае бесполезным, но ясно, что местные силы будут изо всех сил сопротивляться набегам. Независимо от того, пошлем мы войска на помощь или нет, нам придется защищать наши границы, иначе набеги будут продолжаться."
 lngraids.12.a: "Мы не можем позволить им уйти с этим!"
 lngraids.12.b: "Уже поздно."
 
 lngraids.13.t: "Успешный рейд"
 lngraids.13.d: "Наш рейд был оказался удачным. Потери минимальные и мы смогли отобрать у врага приличное количество винтовок и гранат."
 lngraids.13.a: "Слава нам!"
 
 lngraids.14.t: "Разрушительный рейд"
 lngraids.14.d: "Наши налетчики потерпели полное поражение от местных войск противника, что вынудило нас отступить с большими потерями. Мы точно не сможем атаковать их снова в ближайшее время."
 lngraids.14.a: "Черт!"
 
 lngraids.15.t: "Очень успешный рейд"
 lngraids.15.d: "Наш дерзкий набег принес свои плоды. Мы не только полностью подавили местное сопротивление, но и наши солдаты ушли с большим количеством техники, в том числе артиллерийскими орудиями. Это определенно поможет нам усилить нашу армию, пока наши враги лежат униженными."
 lngraids.15.a: "Слава нам!"
 
 lngkmt.1.t: "Гоминьдан требует нашего подчинения"
 lngkmt.1.d: "Гоминьдан Ли Цзунжэня в Гуанчжоу начал мобилизацию своих сил против нас. Его невыполнимые требования были формально даны нам сегодня: наше правительство подчинится Центральному комитету Гоминьдана, армии будут включены в Национальную революционную армию. Взамен мы останемся губернаторами нашей провинции и ее армии, хотя и под их контролем."
 lngkmt.1.a: "Отлично..."
 lngkmt.1.b: "Неприемлемо!"
 
 lngkmt.2.t: "Государство [FROM.GetName] отказывается подчиняться!"
 lngkmt.2.d: "Государство [FROM.GetName] отказалось от наших требований подчиниться Центральному Комитету. Теперь мы будем реагировать на наши угрозы, когда Национально-революционная армия войдет в государство [FROM.GetNameDef]."
 lngkmt.2.a: "Он заплатит за это."
 
 lngkmt.3.t: "Государство [FROM.GetName] подчиняется!"
 lngkmt.3.d: "Государство [FROM.GetName] покорилось нашему давлению. Его армии будут интегрированы в Национально-революционною армию и государство [FROM.GetNameDef] будет под контролем Центрального Комитета."
 lngkmt.3.a: "Неожиданно, но добро пожаловать."
 
 lngkmt.4.t: "[ROOT.GetLeader] провозглашает Новое Национальное Правительство"
 lngkmt.4.d: "После того, как федералистская диктатура Чэнь Цзюньмина была изгнана, а [ROOT.GetLeader] взял под контроль Центральный комитет Гоминьдана в Гуанчжоу (бывшем месте рождения Национальной революции), сегодня появилось ожидаемое объявление: Должна быть основана новая Китайская Республика, а Национальная Революционная Армия вновь возьмет на себя руководство наследием Сунь Ятсена и Национальной Революцией. Это будет нелегкая борьба, но это последняя надежда для Китайской Националистической Партии вырвать победу из пасти поражения и освободить Китай."
 lngkmt.4.a: "Чжунхуа Минго Ваньсуй."

 lngkmt.5.t: "Протест элиты Гуандуна"
 lngkmt.5.d: "Сразу после провозглашения раздались голоса несогласных. Местная элита Лянгуана, в основном сельская знать и купцы Гуанчжоу, выразили свои опасения о новой Северной экспедиции. Первая была вопиющим провалом: Чан Кайши не смог осуществить мечты Сунь Ятсена, а Гоминьдан лишил Юг всего его богатства и процветания. Неудача хорошо так запечатлелась в памяти людей; Дворянство утомляет история гоминьдановской экспроприации требований земельной реформы, в то время как купцы остро помнят свою жестокую чистку во время инцидента с Купеческим корпусом в 1924 году. Главнокомандующий уверен, что Дворянство можно успокоить своевременно, но купцы гораздо более враждебны и требовательны; борьба с ними, вероятно, потребует некоторых жертв."
 lngkmt.5.a: "Они скоро пойдут на уступки."
 
 lngkmt.6.t: "Начало политической опеки"
 lngkmt.6.d: "Политическая опека, это Второй этап в Трех этапах национальной революции Сунь Ятсена. После воссоединения страны, Национально-революционная армия начнет ослаблять контроль над властью, пока партия будет укрепляться. Таким образом, Гоминьдан продолжит вести Китай к Третьему и заключительному этапу и станет демократической республикой. Однако ,для достижения успеха люди должны быть обучены, чтобы они понимали свои гражданские обязанности и права и участвовали в государственных учреждениях. Это сделано для того, чтобы создать здоровую демократию и избежать неудач Синьхайской революции."
 lngkmt.6.a: "Китай будет свободен. В итоге."
 
 lngkmt.7.t: "Назначение Премьера"
 lngkmt.7.d: "Генералиссимус Ли Цзунжэнь не должен руководить Национальной революцией в одиночку. В рамках реформ по созданию правительства, изложенных Сунь Ятсеном, будет назначен исполнительный Юань, одна из пяти ветвей власти. Этот совет, по сути, будет действовать как кабинет министров, а его президент - как глава правительства в западных терминах. (как таковой, президент исполнительного Юаня известен как \"Премьер\" на Западе).\n\nГенералиссимусу было предложено два варианта которые возглавят Исполнительный Юань.: Сунь Фо, Сын Сунь Ятсена рассматривается как естественный кандидат на воссоединение фракционированной партии, а Чжу Пейде, один с лидеров Национально-революционной армии и видный представитель умеренных правых. Первый поможет устранить раскол внутри Националистической партии, в то время как второй будет поддерживать политическое влияние Национально-Революционной Армии и играть ведущую роль среди правых."
 lngkmt.7.a: "Сунь Фо принесет единство."
 lngkmt.7.b: "Чжу Пейде умеренно правый и Национально-революционная армия."
 
 lngkmt.8.t: "Подготовительное собрание Законодательного Юаня"
 lngkmt.8.d: "Законодательный юань - одна из пяти ветвей правительства Китайской Республики. В настоящее время этот орган назначается председателем Ли Цзунжэнем и действует как законодательный орган страны. Предполагается, что по окончании политической опеки этот орган станет своего рода парламентом, члены которого будут избираться народом.\n\nСегодня открылось подготовительное заседание, на котором обсуждалась эта возможность. Ожидается, что дебаты будут ожесточенными, так как многие члены надеются ввести выборы в следующем году, в то время как другие не верят, что политическая опека должна уже закончиться, и хотят отложить решение на следующий год."
 lngkmt.8.a: "Объявить выборы на следующий год!"
 lngkmt.8.b: "Будет назначен следующий Юань."
 
 lngkmt.9.t: "Подготовительное собрание Законодательного Юаня"
 lngkmt.9.d: "Законодательный юань - одна из пяти ветвей правительства Китайской Республики. В настоящее время этот орган назначается председателем Ли Цзунжэнем и действует как законодательный орган страны. Предполагается, что после окончания политической опеки этот орган станет своего рода парламентом, члены которого будут избираться народом..\n\nСегодня открылось еще одно подготовительное заседание, на котором обсуждалась эта возможность. В прошлом году решение об избрании Законодательного юаня было отложено. Прошел уже год, и дебаты возобновляются: следует ли избрать Законодательный юань в следующем году или отложить еще раз?"
 lngkmt.9.a: "Объявить выборы на следующий год!"
 lngkmt.9.b: "Отложить на еще один год."
 lngkmt.9.c: "Отложить на неопределенный срок."
 
 lngkmt.10.t: "Первые выборы в Законодательный Юань"
 lngkmt.10.d: "Время пришло. Политическая опека подходит к концу, и следующий Законодательный юань должен быть избран народом. В то время как политическая активность за пределами Гоминьдана остается ограниченной, левоцентристская фракция Гоминьдана ведет яростную кампанию за дальнейшие реформы, добавляя слой демократического плюрализма, долгое время невиданный в Китае."
 lngkmt.10.a: "Правоцентристские укрепляются."
 lngkmt.10.b: "Левоцентристские укрепляются."
 
 lngkmt.11.t: "Выборы в Законодательный Юань [GetYear] года"
 lngkmt.11.d: "Хотя Гоминьдан в значительной степени сохраняет свою монополию на политику, были назначены выборы для формирования нового Законодательного Юаня. Реформисты вряд ли одержат победу, но могут и дальше укреплять свое присутствие в демократических институтах республики."
 lngkmt.11.a: "Статус-кво укрепляется."
 lngkmt.11.b: "Реформисты усилены."
 
 lngkmt.12.t: "Запрос с Центрального Комитета"
 lngkmt.12.d: "Реорганизованный Центральный Комитет Гоминьдана в Гуанчжоу направил простую просьбу о воссоединении с ними. Это означает подчинение нас их командованию и надзору. Конечно, на благо нации."
 lngkmt.12.a: "Конечно. За Республику!"
 lngkmt.12.b: "Это посягает на нашу автономию!"
 
 lngkmt.13.t: "[FROM.GetLeader] отказались от нашей просьбы"
 lngkmt.13.d: "Коварные собаки в [FROM.GetNameDef] отказались подчиниться! Они по сути отказались признать авторитет Центрального Комитета и понесут наказание, достойное предателей."
 lngkmt.13.a: "Они заплатят за это."
 
 lngkmt.14.t: "[FROM.GetLeader] вновь присоединяется в Центральный Комитет"
 lngkmt.14.d: "Наши друзья в [FROM.GetNameDef] конечно же приняли нашу просьбу и снова пополнили наши ряды."
 lngkmt.14.a: "За Республику!"

 lngkmt.19.t: "Состояние храмов в Гуандуне"
 lngkmt.19.d: "Среди школьников Гуандуна известна история о том, как Сунь Ятсен совершил акт вандализма по отношению к изображению божества-покровителя своего родного города в уезде Синьшань. Пока федералисты и националисты спорят о статусе и режиме Гуандуна, вопрос о религии остается актуальным. Сторонники обоих правительств стремятся отойти от имперского прошлого, поскольку поклонение божествам послужит интеграции государства и общества.\n Современные концепции, такие как эволюция и рационализм, действительно вошли в общество Гуандуна, и нет сомнений, что большая часть городской администрации считает, что Гуандун должен занять место 'образцовой провинции' - той, которая демонстрирует современность и вестернизацию по сравнению с отсталыми городами военачальников и Цин. Однако храмы и религиозные ритуалы были частью китайских традиций на протяжении веков, и их демонтаж, несомненно, вызовет несогласие среди местного населения. В имперском Китае городской бог играл важную роль в городском управлении - он считался одним из правителей города. Например, в Гуанчжоу чиновники шли в храм городского бога, чтобы попросить благословения, например, дождя или защиты от привидений.\n Но для федералистов и Гоминьдана города, находящиеся под совместным управлением, являются выдумкой прошлого, физическим отображением отсталости, от которой Китай страдал на протяжении века унижений. Для модернистов храмы - это место невежества и беспорядка - 'старый Китай', который должен быть уничтожен. Однако для простых жителей Китая эти храмы несут в себе значительный смысл культурной и религиозной гордости и значимости. Здесь проводятся такие занятия, как гадание, и даже споры разрешаются при посредничестве городского бога. Храм был центром жизни общины, и простое искоренение храмов, несомненно, вызвало бы гнев населения."
 lngkmt.19.a: "Долой старое!"
 lngkmt.19.b: "Мы не собираемся разрушать наши собственные храмы!"

 lngkmt.20.t: "Опиумные притоны Гуанчжоу"
 lngkmt.20.d: "Вонь опиума пронизывает весь Китай, это проклятое растение, которое не принесло ничего, кроме зависимости. Хотя опиум не так распространен, как в других частях Китая, он прочно вошел в общество и культуру Гуандуна. Опиумные дома в Гуанчжоу часто изображаются как мрачные залы, но на самом деле это довольно модные заведения - чистые и красивые здания для элиты. Курение опиума - популярное развлечение в Гуандуне, от самых низших слоев населения до элиты. 500 с лишним опиумных домов, считающихся главными местами развлечений, несомненно, являются частью ткани, из которой состоит Гуанчжоу. Опиумные дома варьируются от тенистых нор до высококлассных 'гаоденг танхуагуань', оснащенных современными удобствами, такими как радиоприемники, обогреватели и электрические вентиляторы.\n\n Продажа опия-сырца и разрешений на хранение опия является одной из форм незаменимого дохода для Гуанчжоу. По мере того, как [ROOT.GetAdjective]ий режим укрепляет свой контроль над Гуанчжоу, он будет контролировать и опиумные дома. И все же, несмотря на прибыль и соблазн, у опиума есть и враги. Антиопиумные организации, такие как Женская ассоциация по борьбе с наркотиками и Гуанчжоуское отделение Национальной ассоциации по борьбе с опиумом, ратуют за искоренение наркотика, на который подсел Китай. Подавление домов, конечно, вызовет несогласие, но это будет первым шагом в борьбе с угрозой; однако сохранение домов обеспечит нам отличный источник дохода..."
 lngkmt.20.a: "Мы не допустим этого яда в нашем городе!"
 lngkmt.20.b: "Оставьте их в покое, нам нужны средства."

 lngkmt.21.t: "Китайский высокий чай"
 lngkmt.21.d: "Концепция Дим-сам зародилась в провинции Гуандун как популярная форма завтрака или обеда. Дим-сам - это небольшие блюда, которые 'слегка трогают сердце, не заполняя желудок', а 'юм-ча' - это практика питья чая. Появившись в Китае во времена династии Сун, практика дим-сама вобрала в себя влияние не только Китая, но и всего мира. Однако до 1920-х годов практика 'юм-ча' и употребление дим-сама были привилегией элиты и богачей. Посетители элитных павильонов осматривали чайные листья, проверяя их температуру и качество, чтобы пообедать в уединении и комфорте.\n\n Однако в наши дни практика дим-сама распространилась на людей со средним достатком, студентов и государственных служащих. Действительно, культура чайных в Гуанчжоу привела к появлению поваров со статусом знаменитостей и следовательно, к жесткой конкуренции между чайными. Практически ежедневно изобретаются новые разновидности дим-самов - под сильным влиянием чайных кондитерских блюд Шанхая, Пекина и Запада. Однако, поскольку ситуация в Китае становится все более нестабильной, а войны - все более частыми, все больше шеф-поваров переносят свой кулинарный опыт в соседний Гонконг. Тем не менее, древняя практика приготовления дим-самов, несомненно, будет продолжаться, являясь настоящей формой культурной гордости и значимости для кантонского народа."
 lngkmt.21.a: "Давайте поедим!"

 lngkmt.22.t: "Память о мучениках"
 lngkmt.22.d: "Гуандун... колыбель революции. С момента падения династии Мин, в самой южной провинции Китая все чаще стали проявляться разногласия с маньчжурскими правителями севера. Гуандун действительно является местом рождения национальной революции. Мученики революции родились в Гуандуне, как, например, 72 мученика, отдавшие свои жизни во время Второго восстания в Гуанчжоу, чтобы избавиться от Цин. Подобно отряду самоубийц, они писали письма своим близким, прежде чем совершить свой роковой поступок. Действительно, дух мученичества будет продолжен в корпусе 'Смелость умереть' - патриотах, готовых отдать свою жизнь за более свободный Китай в последующей революции 1911 года и Северной экспедиции. С возвращением Цин жертвы мучеников были поставлены под вопрос. Были ли их жертвы напрасными?\n\n Уже нет. Однако с возвращением республиканского правительства в Гуанчжоу все изменилось. Подобно мифическому фениксу, движение за свободный Китай возрождается! Мы перегруппировались и полны сил, чтобы отомстить за наших павших братьев и избавиться от загрязнения, которое представляет собой династия Цин. Мы отомстим за наших братьев и предпримем новую экспедицию на север. Мученики будут прославлены и запомнены в статуях и прозе по всему Китаю. Обеспечив себе положение, мы будем планировать, тренироваться и будем готовы свергнуть цинского деспота раз и навсегда."
 lngkmt.22.a: "Фан цин фу минь!"

 lngkmt.23.t.annexed: "Судьба 3-й НРА"
 lngkmt.23.t.long_yun: "3-я НРА покидает Юньнань"
 lngkmt.23.d.annexed: "После провала Северной экспедиции оставшиеся члены 3-й НРА вернулись в Юньнань, чтобы построить новую карьеру в администрации Тан Цзяо, и теперь, когда провинция находится под нашим контролем, у нас есть возможность реинтегрировать потерянных членов Гоминьдана в НРА. Генералы Чжу Пейдэ, Хэ Инцинь и Ким Хонг-ил - верные члены Гоминьдана, и им будет предоставлена возможность применить свои таланты в НРА. Генералы Фань Шишэн, Цзинь Ханьдин и Ло Бинхуэй также являются кандидатами на включение в состав НРА, однако их лояльность Гоминьдану вызывает сомнения."
 lngkmt.23.d.long_yun: "После провала Северной экспедиции оставшиеся члены 3-й НРА вернулись в Юньнань, чтобы построить новую карьеру в администрации Тан Цзяо, и теперь, когда провинция находится под нашим контролем, у нас есть возможность реинтегрировать потерянных членов Гоминьдана в НРА. Генералы Чжу Пейдэ, Хэ Инцинь и Ким Хонг-ил - верные члены Гоминьдана, и им будет предоставлена возможность применить свои таланты в НРА. Генералы Фань Шишэн, Цзинь Ханьдин и Ло Бинхуэй также являются кандидатами на включение в состав НРА, однако их лояльность Гоминьдану вызывает сомнения."
 lngkmt.23.a: "Доверять можно только надежным генералам."
 lngkmt.23.b: "Они будут мстить нам за свои поражения."

 lngkmt.30.t: "Чжан Факуй и Сюэ Юэ прибывают в Гуанчжоу"
 lngkmt.30.d: "Сегодня утром бывшие генералы Национально-революционной армии Чжан Факуй и Сюэ Юэ прибыли в Гуанчжоу со своим скромным прошением о получении комиссий для службы в NRA Лянгуана.\n\nПроведя последние годы в изгнании после провала Северной экспедиции, эти два человека бежали в Индию, где они выступали в качестве советников и наставников зарубежной китайско-индийской военной миссии. По возвращении в Китай после войны Лиги они пообещали свои услуги Центральному Комитету, в котором доминировали левые. Однако, похоже, что они выбрали не ту сторону. Левое крыло партии, как всегда разбитое из-за постоянных фракционных столкновений, вновь бежало в изгнание после своего последнего поражения в войне Лиги.\nОба человека не разделяют левых настроений Чжана, который когда-то возглавлял Четвертую армию Гоминьдана вместе с такими генералами, как Чэнь Цзитан и Ли Цзишэнь. Доверяем ли мы нашим бывшим товарищам, или нам следует снова отправить их в изгнание?"
 lngkmt.30.a: "Мы снова товарищи!"
 lngkmt.30.b: "Вы попробовали изгнание однажды, теперь попробуйте снова."

 lngkmt.40.t: "Вопрос о Конституции"
 lngkmt.40.d: "Прошли годы с тех пор, как гоминьдановское военное правительство Гуанчжоу взяло курс на объединение Китая под флагом Белого солнца, Голубого неба и Красной земли. В те дни было необходимо, если не сказать первостепенно, чтобы страна находилась под защитой партии Гоминьдан. Китайский Гоминьдан должен был стать партией для народа, но он должен был осторожно вести его к демократии.\n\nОднако после объединения партии многие либеральные и левые фракции Гоминьдана стали требовать открытия политического форума и отмены военного положения и политической опеки генералиссимуса Ли Цзунжэня. Возглавляемая такими политиками, как Сун Цинлин и Сунь Фо, либеральная коалиция потребовала, чтобы Ли помог ратифицировать новую \"Конституцию пяти сил\", которую первоначально предложил покойный доктор Сунь Ятсен.\n\nТем не менее, правые радикалы и консервативные элементы в армии умоляли генералиссимуса повременить с ратификацией конституции. По всей стране все еще оставалось множество укрытий чжили, маньчжуров, немцев и синдикалистов, а правительство должно возглавляться генералиссимусом, так как только он будет иметь возможность контролировать Китай через свое руководство."
 lngkmt.40.a: "Ратифицируйте его и обещайте выборы в следующем году..."
 lngkmt.40.b: "Период опеки должен продолжаться!"

 lngkmt.50.t: "Состоялся съезд [GetYear] года"
 lngkmt.50.d: "Сегодня в [GXC.Capital.GetCapitalVictoryPointName] генералиссимус [GXC.GetLeader] объявил об открытии Первого Национального Конгресса Гоминьдана. В качестве жеста доброй воли он разрешил другим политическим организациям и кликам Гоминьдана принять участие в демонстрации Гоминьданом своего демократического централизма. На Национальном Конгрессе не будет присутствовать Китайская синдикалистская партия, которая после распада Центрального Комитета, в котором ранее доминировали левые, отвергла руководство Гоминьдана Гуанчжоу как \"нелегитимных реакционеров.\".\n\nКрайне левыми в партии являются бывший председатель партии Ван Цзинвэй и его Ассоциация Реорганизованных Товарищей. За ним следует Временный Комитет Действий, возглавляемый Чэнь Миншу и Сун Цинлин - первый любезно отказался от должности в пользу популярной вдовы покойного доктора Суня.\n\n\"Политический центр\" Гоминьдана возглавляют "Клика Реконструкции" Сунь Фо и "Клика Западных Холмов" Лин Сена. К ним также присоединяется умеренная, но связанная с бизнесом \"Клика Политологов\" во главе с Чжан Цюнем. За ними следует правое крыло партии, в основном военные лидеры, которые верны в первую очередь генералиссимусу, а во вторую - партии.\nВ конечном итоге, съезд пришел к компромиссу, что период опеки сохранится до тех пор, пока Китай не восстановится в достаточной степени. Сбудется ли это... пока неясно."
 lngkmt.50.a: "Делегаты занимают свои места..."

 lngkmt.51.t: "Государственный гимн Китайской Республики"
 lngkmt.51.d: "Прекрасное и художественное сотрудничество величайших умов китайского Гоминьдана Ляо Чжункай, Шао Юаньчун, Дай Цзитао и покойного Ху Ханьмина, почти единогласным голосованием нового центрального комитета Гоминьдана - новый национальный гимн страны был принят под названием 'Три принципа народа'. Слова песни взяты из вступительного слова покойного доктора Сунь Ятсена к первому классу Военной академии Вампоа, и после объединения страны она приобрела новую популярность. Некоторые инакомыслящие в политической сфере Гоминьдана утверждают, что песня политической партии, представляющая всю нацию, является неправильной и диктаторской, но Центральный Комитет спонсирует Комитет По Редактированию И Исследованию Национального Гимна для продвижения партийной песни по всей стране."
 lngkmt.51.a: "Чудесно!"

 lngkmt.52.t: "Политика в отношении Минзу"
 lngkmt.52.d: "\"Статья I: Территория Китайской Республики состоит из различных провинций, Монголии и Тибета.\"\n\nКак одна из самых противоречивых платформ Гоминьдана, китайский Гоминьдан считает, что регионы Монголии и Тибета являются исконно китайскими территориями. Большая часть трудов Сунь Ятсена, а также труды правого крыла Гоминьдана рассматривают Китай как нацию, запертую среди других наций в борьбе естественного отбора. Идея \"Минзу\" вращается вокруг общих средств к существованию, языка, религии, обычаев и самое главное, общей родословной. Для китайцев, не являющихся ханьскими минзу, Сунь считал их численно незначительными. В конце концов, народ Хань сопротивлялся истреблению и даже ассимилировал своих оккупантов, монголов Юань и маньчжуров Цин. Тем не менее, в своих трудах об империализме Сунь предупреждал, что Китай переживает устойчивый период упадка, и если Китай станет жертвой империализма, он наверняка будет истреблен.\n\nНа самом деле, Сунь подразумевал, что прошлая история благожелательного империализма Китая значительно отличается от империализма, практикуемого Западом и Японией. Исторически экспансия Китая была основана на признании китайского культурного превосходства среди соседей и иерархического миропорядка системы дани. Этот тип консенсуального почитания, утверждает Сунь, не существует среди западных субъектов империализма."
 lngkmt.52.a: "Мы поддерживаем политику покойного премьера."

 lngkmt.53.t: "Антиимпериализм"
 lngkmt.53.d: "Еще одним вопросом между делегатами конференции был характер антиимпериализма Гоминьдана. Вспоминая времена \"революционного\" Гоминьдана, левые участники съезда утверждали, что Гоминьдан должен занять активную антиколониальную позицию в освобождении Азии от цепей иностранного империализма и активно бороться против колониализма.\n\nТем не менее, Генералиссимус [GXC.GetLeader] находит убедительные аргументы у членов Политической клики, банкиров и промышленников, которые утверждают, что в нынешнем состоянии Китая - формирование экономических связей и налаживание отношений с Западом, на данный момент, является лучшим способом возглавить революцию в Китае. Они утверждают, что промышленная база Китая настолько ограничена, что ей обязательно потребуются инвестиции от великих индустриальных стран мира. Этот аргумент был осужден представителями левого крыла, особенно РСА, которые осудили режим как неспособный достичь целей, которые, по их мнению, ставил перед собой доктор Сунь."
 lngkmt.53.a: "Мы будем осторожны среди Запада."

 lngkmt.54.t: "НЭС"
 lngkmt.54.d: "Созданная в соответствии с принципами доктора Сунь Ятсена, Национальная Комиссия По Восстановлению должна возглавляться новой организацией центрального планирования - Национальным Экономическим Советом (НЭС).\n\nПод руководством энергичного выпускника Гарварда Сун Цзывэня, финансового советника Х.Х. Куна и левого социалиста Чэнь Гунбо основными целями Национального Экономического Совета являются развитие прибрежной промышленной экономики. Работы НЭС посвящены сохранению водных ресурсов, транспорту, здравоохранению и сельскому хозяйству, а самой амбициозной идеей НЭС является Комиссия По Контролю За Хлопком или ККХ. Кроме того, НЭС также отражает движение антиимпериализма, продвигая экономику прибрежного Китая в качестве альтернативы плохой экономической практике Гуансийской Клики.\n\nВ этом эклектичном сочетании промышленника Сун Цзывэня и марксиста Чэнь Гунбо прослеживается общая линия в видении обоими людьми реконструкции, ориентированной на государство и национализм. В рамках этих параметров они выступают за экономические и институциональные реформы, направленные на улучшение экономики страны под руководством государства. Вполне уместно, что они считают свою практику \"национальным капитализмом\" и представляют себе прибрежные города Китая как новые экономические зоны для модернизации страны."
 lngkmt.54.a: "Можем ли мы реализовать национальный капитализм?"

 lngkmt.55.t: "Судьба Пуи"
 lngkmt.55.d: "Неизбежно, когда съезд подходит к концу, встает вопрос о том, что делать с пленным Пуи, захваченным в последние дни войны за объединение. Бывший \"Сын Неба\" теперь смиренно и стыдливо покоится в тюремной камере, и его судьбу должен определить Центральный Комитет.\n\nВ то время как представители левых и либералов, такие как Сунь Фо, выступали за помилование Пуи и призывали бывшего императора Цин бежать в изгнание, представители правого крыла, особенно генералиссимус, выступали за то, чтобы он был расстрелян. Пуи представляет собой одного из величайших ханьцев, когда-либо украшавших историю Китая. Он сотрудничал с немцами, чтобы подавить Национальную революцию и восстановить империю Цин, отменив жертвы, за которые погибли мученики Синьхайской революции. В конечном итоге судьба Айсиньгёро сложилась так, что он..."
 lngkmt.55.a: "Отдайте смертельный приказ..."
 lngkmt.55.b: "Отправьте его подальше от Китая."

 lngkmt.56.t: "Конгресс завершается"
 lngkmt.56.d: "Наконец-то после долгих дискуссий завершился Первый национальный конгресс Гоминьдана. Генералиссимус пообещал вернуться к идее прекращения политической опеки после завершения эпохи восстановления. Однако до тех пор Китай будет оставаться однопартийным государством, поскольку все будут знать, что только славная партия Гоминьдан может вернуть честь и свободу китайскому народу. Да здравствует Гоминьдан, да здравствует Китайская Республика!"
 lngkmt.56.a: "Вансуй!"

 lngkmt.60.t: "Наши связи с шанхайским подпольем"
 lngkmt.60.d: "От умирающего наркомана на улице до высококлассных бизнесменов в Шанхае - никто не может отрицать, что опиум пронизывает всю ткань китайского общества. По некоторым оценкам, к 1923 году Китай производил 30 миллионов фунтов опиума в год, по сравнению с 2 миллионами в Индии и 1,15 миллионами в остальных странах Ближнего Востока. Например - 90% взрослых мужчин-наркоманов в Юньнани, причем многие дети рождаются наркоманами, приобретя свои привычки в утробах матерей-наркоманок. Некоторые идеалистические мечтатели смотрят на Национальную революцию Гоминьдана как на возможность того, что порок будет искоренен, что с концом китайского военачальства придет подавление этой пагубной привычки.\n\nНе смотря на это, националисты под руководством [GXC.GetLeader] прагматичны в необходимости военных финансов. С 1923 года Сунь Ятсен создал прецедент, лицензируя публичные дома и опиумные притоны для национальной революции. Точно так же, хотя генералиссимус [GXC.GetLeader] заявил, что опиум должен быть подавлен, это, по сути, прикрытие того факта, что партия контролирует поставки опиума.\n\nПоэтому националисты в Гуанчжоу нашли союзника в организованной преступности в городах легации, например, в бандах "зеленых". Эти триады, будучи номинально "аполитичными", тем не менее, рассматривают националистическое правительство как лучшую силу для борьбы с радикальными левыми и полевыми командирами. В то же время они не прочь сыграть свою роль в монополии националистов на наркотики. После краха недолговечного левого правительства Гоминьдана некоторые из этих "шанхайцев" предложили свои услуги [GXC.GetNameDef] - для помощи в великой национальной революции."
 lngkmt.60.a: "Деньги должны как-то поступать..."

 lngkmt.61.t: "Класс Вампоа [GetYear] года"
 lngkmt.61.d: ""Вы будете продолжать идеалы революционных мучеников, отдавая свои жизни и проливая свою кровь, делая фундамент Китайской Республики надежным, вызывая практическое проявление Санминчуйи; и тогда революция будет громко провозглашена, как революция Франции... если революция не будет завершена, Китай погибнет, и раса в 400 000 000 человек вымрет. Гибель нашей страны и вымирание нашей расы зависят от жизни и смерти вас, господа... Поэтому мы непременно должны открыть эту школу, и мы должны создать революционную армию людей, которые спасут страну и народ".\n\nТаковы были слова нашего любимого и уважаемого вечного премьера первому классу Военной академии Вампоа. В очередной раз, когда двери академии были вновь открыты после долгих лет бездействия, и новая церемония посвящалась новому классу Вампоа, [GXC.GetLeader] произнес эти слова с пламенной страстью и интенсивностью - зеркально отражая разочарование гоминдановской организации. После краха NRA во время Северной экспедиции Гоминьдан ассоциировалась только с неудачами. С этим новым классом идеологически мотивированных солдат, готовых проливать кровь за свою нацию, возможно, есть шанс, что пламя революции еще не погасло."
 lngkmt.61.a: "Мы закончим то, что они начали."

 lngkmt.62.t: "Пропаганда для народа"
 lngkmt.62.d: "Статья 11: Деятельность радиовещательных станций должна быть ограничена следующим:\n1. Выступлениями, представляющими общественный интерес.\n2. Новости и сообщения о ситуации на рынке и метеорологии.\n3. Музыка, песни и другие развлекательные программы.\n4. Коммерческая реклама, но она не должна превышать одной десятой части всего времени вещания\n\nСтатья 12: \nРадиовещательные станции не должны передавать ничего, что нарушает принципы партии, наносит ущерб общественному порядку и оскорбляет приличия; нарушители будут преследоваться в судебном порядке.\n\nС этими новыми партийными директивами сегодня в [GXC.GetNameDef] было создано Министерство связи. В радиовещании и газетных СМИ Министерство связи работает над созданием нового средства для объединения страны и "цивилизации" масс - в соответствии с их усилиями по языковому и культурному объединению страны под гегемонией Гоминьдан. Для распространения идеалов "Трех принципов народа" и поощрения масс к участию в революции Гоминьдана партия официально заказала партийную газету ("Минго рибао") и партийную радиостанцию ("Чжунго чжунъян усянь гунагбо дяньтай" - Китайская центральная радиовещательная станция или CCBS)."
 lngkmt.62.a: "Народ услышит и узнает."

 lngkmt.63.t: "Экономические принципы Сун Цзывэня"
 lngkmt.63.d: "Сегодня в своей речи Сун Цзывэнь нагло заявил, что военная фаза революции закончилась, и что правительство должно перейти к восстановлению. Экономист, получивший образование в Гарварде, имеет тесные связи как родной брат Сун Цинлина и был завербован Сун Ят-сеном для финансирования правительства Гуандуна.\n\nОн создал три пункта для реформирования и восстановления экономики Китая от провинциального гоминьдановского правительства до подлинно национальной Китайской Республики. Первым пунктом было создание Национальной Бюджетной Комиссии, которая должна была сотрудничать с Министерством финансов для создания бюджетной системы. В задачи комиссии входило как принятие решений, так и контроль над государственными расходами. К большому раздражению военных лидеров в НRА и генералиссимуса [GXC.GetLeader], он также призвал к демобилизации армии и сокращению военных расходов. Наконец, он призвал к проведению комплексной валютной реформы - замене имперского таэля на юань, созданию центрального банка и центрального монетного двора.\n\nКак гражданский лидер Гоминьдана, предложение Суна представляет собой новое оппозиционное движение против военного руководства Гоминьдана. Он неоднократно подчеркивал необходимость сокращения военных расходов в пользу государственного развития страны. По его мнению, только здоровая национальная экономика может создать надежную налоговую базу и обеспечить правительство средствами для восстановления."
 lngkmt.63.a: "Приступаем к работе."

 lngkmt.64.t: "Будущее национальной революции"
 lngkmt.64.d: "После того как на материковой части Китая произошла революция и наконец-то произошло национальное объединение, безусловно, возникают вопросы о будущем направлении Гоминьдана. В то время как внутренние проблемы решаются в рамках национальной реконструкции, есть много тех, кто разделяет идею о том, что место Китая не ограничивается пределами Поднебесной, а скорее распространяет свое влияние на весь Тихий океан.\n\nВ конце концов, разве мы не сыновья Яня и Хуана, призванные править и вести за собой Восточную Азию? Разве не Китай на протяжении веков был воплощением культурного и политического гегемона, практикуя не то, что некоторые могут назвать империализмом, а скорее чувство культурной гегемонии, обусловленное врожденным превосходством китайской цивилизации. По всей Азии есть множество народов и наций, которые находятся под гнетом империализма. При возрожденной Китайской Республике во всей Азии будет мир, суверенитет и спокойствие - больше не будет крика отчаяния народов; мы поможем им реализовать Три принципа народа."
 lngkmt.64.a: "Мы будем поддерживать мир во всем мире."

 lngkmt.65.t: "Цели движения в новую жизнь"
 lngkmt.65.d: "Несмотря на успех объединительных войн и национального воссоединения, национальная революция все еще остается... незавершенной. Китайский народ в целом ленив, эгоистичен, недисциплинирован и распущен. От опиумного наркомана до проститутки, наше общество нуждается в великой реформе.\n\nЧтобы направлять людей и вести их к тому, чтобы они стали настоящими гражданами страны, мы должны вновь ввести в нашу нацию четыре великие ценности: Ли (естественные обряды), И (праведность справедливости), Лянь (честность или чистота) и Чи (понятие добра и зла). Это конфуцианские ценности, но, конечно, невозможно, чтобы люди знали 96 правил повседневного поведения. Это конфуцианство для масс, сведенное до голых этических основ - если мы хотим получить новую жизнь, соответствующую четырем ценностям, то мы должны меньше говорить о мести за национальное унижение, а больше о том, как мыть лицо в чистой воде.\n\nКогда общество достигнет состояния послушания, жертвенности, строгости и чистоты - тогда мы сможем собраться вместе и смело пожертвовать всем ради нации. Какова же цель этого движения? Проще говоря, это тщательная милитаризация жизни граждан всей нации, чтобы они могли воспитывать в себе мужество и быстроту, переносить страдания и тяжелый труд - и самое главное, они должны быть готовы пожертвовать всем ради нации."
 lngkmt.65.a: "И время покажет, были ли мы правы..."

 lngkmt.66.t: "Лекции политического факультета"
 lngkmt.66.d: "По мере роста численности и силы Национальной революционной армии солдатам NRA предписывается посещать лекции. Эти лекции подбираются Политическим отделом, чтобы вдохновить солдат стать новой революционной армией Китая. Ниже приведены некоторые из следующих лекций и уроков, которые рекомендуется посещать новым курсантам:\n\nГуманность и самообладание - самые важные добродетели для военнослужащих\n\nДля того чтобы стать членом революционной партии, нужно сначала понять ценность человеческой жизни\n\nВоенная жизнь как основа духовного единения\n\nГигиена - важнейший элемент военной организации\n\nСолдаты, члены и должностные лица партии должны беспрекословно подчиняться ее приказам, а не поступать по своему усмотрению\n\nПринцип национального спасения через объединение."
 lngkmt.66.a: "Путь партии всегда правильный!"
 lngkmt.66.b: "Я хочу посетить лекцию Гоминьдана!"

 lngkmt.67.t: "Лекция начинается"
 lngkmt.67.d: "Собравшись вместе в шеренгу солдат из таких далеких друг от друга мест, как Хунань и Юньнань, новые курсанты слушали своего политического комиссара, пока молодой офицер на беглом путунхуа выкрикивал политические команды:\n\n\"Товарищи, произнесите десять заповедей революционной армии!\"\n\nКурсанты Национальной революционной армии последовательно питаются революционными идеалами политической индоктринации от своих начальников и офицеров. Всем солдатам Национальной революционной армии предписывается заучивать и повторять следующие принципы:\n\nНе бояться смерти\n\nНе жаждать богатства\n\nБыть готовым к тяжелой работе\n\nГордиться своей хорошей репутацией\n\nПринимать дисциплину и твердо верить в три народных принципа\n\nБыть готовым отказаться от личного мнения\n\nЛюбить простых людей\n\nБыть преданным долгу\n\nБыть едиными в духе\n\nВыполняйте свои задания до конца."
 lngkmt.67.a: "Возвращаемся на поле боя."
 lngkmt.67.b: "Я хочу услышать больше!"

 lngkmt.68.t: "Катехизисы Гоминьдана"
 lngkmt.68.d: "Затем комиссар проверил солдат на знание катехизисов NRA. Эти катехизисы ежедневно читаются солдатами NRA для поддержания дисциплины и идеологической позиции по отношению к партии.\n\n\"Товарищи, почему должна произойти национальная революция?\"\n\n\"Потому что мы чувствуем угнетение со стороны иностранцев.\"\n\n\"Каковы принципы, с помощью которых можно спасти народ?\"\n\n\"Три народных принципа.\"\n\n\"Можем ли мы применить их на практике?\"\n\n\"Мы должны сделать все, что в наших силах.\"\n\n\"Что является символом нашего принципа?\"\n\n\"Партийный флаг.\"\n\n\"Чем мы заплатили за этот флаг?\"\n\n\"Жизнями наших мучеников.\"\n\n\"Ты знаешь своих врагов?\"\n\n\Да, мои враги - предатели и иностранные державы.\n\n\"Как вы можете отомстить за свое унижение?\"\n\n\"Только в тяжелой борьбе революции.\""
 lngkmt.68.a: "Через кровь и жертвы мы объединим Китай."

 lngkmt.69.t: "Министерство образования"
 lngkmt.69.d: "Вдохновленный посещением и знакомством с французской системой образования, китайский педагог Цай Юаньпэй планировал разработать сложную и современную систему образования для народных масс Китая в соответствии с "Тремя народными принципами". В своем предложении 1922 года Цай рекомендовал китайскому правительству создать университетские округа, где ректоры этих университетов будут работать вместе, образуя Совет высшего образования, который сможет обсуждать проблемы, не опасаясь вмешательства правительства. Его целью было единое, сильное высшее образование, свободное от влияния правительства.\n\nПри националистическом правительстве Гуанчжоу партия создала Центральный совет по образованию, который занимался вопросами образования. После фатального краха левой фракции Гоминьдана, левые интеллектуалы, такие как Цай, нервно вернулись в политическую сферу. Генералиссимус [GXC.GetLeader] приветствовал педагога для участия в новом Центральном совете по образованию. Цай, тем не менее, попытался создать свой собственный Университетский совет.\n\nТем не менее, на почти единогласном голосовании в Центральном комитете националистическое правительство официально проголосовало за упразднение Совета университетов и замену его Министерством образования, как и предполагал покойный доктор Сунь Ятсен. Более того, националистическое правительство также одобрило участие отдела пропаганды партии в просвещении общества."
 lngkmt.69.a: "Интересно."

 lngkmt.70.t: "Сияющая республика"
 lngkmt.70.d: "Посмотрите на наш национальный флаг, который сейчас развевается в небе; он трепещет на ветру. Он выглядит красиво, величественно - голубое небо, белое солнце и полностью красная земля. Наши национальные флаги сейчас развеваются по всему миру, и они показывают силу нашей страны и наших вооруженных сил. И этот национальный флаг прославляет Китайскую Республику. Мы надеемся, что с этого времени этот флаг сможет повести за собой всех наших соотечественников. Упорно работать над восстановлением страны. Будем стараться восстановить наше сельское хозяйство, нашу промышленность и экономику. Также будем возрождать нашу культуру и искусство. И надеемся, что мы будем оставаться в гармонии со всеми другими странами мира."
