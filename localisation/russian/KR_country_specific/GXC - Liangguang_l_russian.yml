### Focus ###
 GXC_Liangguang_Dyarchy: "Лянгуанская Диархия"
 GXC_Liangguang_Dyarchy_desc: "Лянгуан - это не одно государство и даже не правительство. Это союз двух провинций, Гуанси на Западе и Гуандуна на востоке, и их правительства остаются отдельными и в значительной степени независимыми друг от друга. Этот союз пока остается неформальным, и необходимо предпринять шаги для его официального оформления в рамках воссозданной должности генерал-губернатора Лянгуана."

### Guangxi Development

 GXC_Guangxi_Construction_Plan: "План развития Гуанси"
 GXC_Guangxi_Construction_Plan_desc: "Из двух провинций, входящих в состав Лянгуана, Гуанси явно отстает в экономическом развитии. При дополнительном финансировании со стороны более богатой провинции Гуандун был разработан план, направленный на стимулирование местной экономики и снижение бремени, которое Гуанси несет на богатстве соседней провинции."
 
 GXC_haobi: "Провинциальные законные торги"
 GXC_haobi_desc: "Провинция Гуанси, несмотря на недавнее объединение с Гуандуном, все еще остается крайне бедной. Чтобы решить наши экономические проблемы, давайте создадим собственную независимую провинциальную валюту \"haobi\", чтобы мы могли блокировать экономическое проникновение центрального правительства."

 GXC_Warlordist_Economy: "Экономика военачальников"
 GXC_Warlordist_Economy_desc: "Многие провинциальные военные правительства в Китае имеют слабую экономику из-за самой природы их режимов, когда каждая частица богатства направляется в армию. Гуанси не является исключением, но почему это должно измениться? Гуанси нуждается в этой армии, чтобы защитить себя и свои интересы. Экономика должна продолжить служить армии."
 
 GXC_Opium_Smuggling: "Контрабанда опиума"
 GXC_Opium_Smuggling_desc: "Ни для кого не секрет, что в Гуанси, как и во многих провинциях, существует серьезная проблема опиума. С другой стороны, через провинцию проходит крупный опиумный торговый путь, и клика получает от него большие прибыли. Поскольку мы нуждаемся в этих прибылях для расширения и поддержания нашей армии,мы должны расширить эти контрабандные операции, даже если принятие этого греха будет осуждено многими."
 
 GXC_Economic_Modernization: "Модернизация экономики"
 GXC_Economic_Modernization_desc: "Гуанси больше не может зависеть от ужасной торговли опиумом. Это не только зависимость для многих китайцев, но и для провинциальной администрации, чтобы финансировать свои операции. Хотя модернизация экономики будет дорогостоящим предприятием, она необходима в долгосрочной перспективе, иначе народ останется нищим и полным порока."
 
 GXC_Financial_Reorganization: "Финансовая реорганизация"
 GXC_Financial_Reorganization_desc: "В рамках модернизации экономики Гуанси финансы провинции должны быть полностью перестроены. Эксперты из Гуандуна должны будут приехать сюда, чтобы вернуть экономику на круги своя ,от подавления контрабанды опиума до диверсификации экономической деятельности."
 
 GXC_Develop_Terrace_Field: "Разработка террасных полей"
 GXC_Develop_Terrace_Field_desc: "Террасные поля, безусловно, не являются чем-то новым в Южном Китае. Особенно в Гуанси, где его пересеченная местность делает его совершенно необходимым во многих частях провинции. Тем не менее, они не являются простыми техническими достижениями и требуют значительных инвестиций, прежде чем фермеры смогут их обрабатывать. В конце концов, Гуанси все еще очень аграрна, и нет никаких оснований полагать, что это изменится в ближайшем будущем."
 
 GXC_three_year_plan: "Трехлетний Административный план"
 GXC_three_year_plan_desc: "Наше время ограничено, если мы действительно хотим объединить страну или сохранить автономию нашей провинции. Наши инженеры и инвесторы предложили радикальный трехлетний план быстрой модернизации образцовой провинции Китая, если только мы осмелимся мечтать об объединении страны под нашим флагом."

 GXC_grand_construction_scheme: "Схема грандиозного строительства"
 GXC_grand_construction_scheme_desc: "Поскольку Гуандун остается более индустриальной частью Лянгуана, мы должны взять на себя ответственность в рамках Национальной Революции за индустриализацию и развитие Гуанси. Чтобы быстро развить нашу провинцию с той скудной промышленностью, которая у нас есть, мы будем поощрять строительные мероприятия по всей провинции для развития и удовлетворения наших потребностей."

 GXC_rapid_industrialisation: "Стремительная индустриализация"
 GXC_rapid_industrialisation_desc: "Больше, больше и больше. Наша провинция стонет от изнеможения наших крупных вооруженных сил, но для того, чтобы выполнить квоты на производство вооружений, мы должны призвать нашу промышленность к еще большему росту. Мы должны наращивать усилия по строительству железных дорог, гражданской и военной промышленности, если мы хотим развить потенциал Лянгуана."

 GXC_We_Are_Bandits: "Мы бандиты!"
 GXC_We_Are_Bandits_desc: "Гуанси и бандитизм имеют долгую и глубокую историю. Почему эта традиция должна быть нарушена? Бандиты из Гуанси по-прежнему известны как одни из величайших воинов Китая. Мы должны принять эту идентичность, а не разрушать ее, потому что это то, чем мы действительно являемся."
 
 GXC_Embrace_Regionalism: "Принять регионализм"
 GXC_Embrace_Regionalism_desc: "Гуанси особенный, и ни Пекин, ни даже Гуанчжоу не могут сказать нам иначе. Мы должны сосредоточиться прежде всего на нашей провинции и сохранить нашу региональную идентичность против централистских и ассимиляционных усилий."
 
 GXC_guide_economy: "Руководство по экономике Гуанси"
 GXC_guide_economy_desc: "Еще совсем недавно мало кто мог поверить, что промышленная революция охватит даже бедную провинцию Гуанси. Благодаря помощи нашего руководства, мы смогли вызвать мини-промышленную революцию в нашей провинции, одновременно используя весь потенциал соседнего Гуандуна."

 GXC_resource_extraction: "Мероприятия по добыче ресурсов"
 GXC_resource_extraction_desc: "Горнодобывающая промышленность - одна из крупнейших отраслей Китая, и так случилось, что регион Ляньгуань выгодно отличается своими запасами стали и вольфрама. Давайте поощрять усилия по добыче ресурсов, развивая горнодобывающую промышленность и поощряя промышленников изучать зарубежные стратегии и идеи в области добычи полезных ископаемых, чтобы мы могли реализовать их здесь, в нашей родной провинции."

 GXC_intensify_mining: "Интенсифицировать горную добычу"
 GXC_intensify_mining_desc: "После того, как наши первоначальные усилия по добыче полезных ископаемых увенчались успехом, мы должны поощрять интенсификацию разработки наших природных ресурсов. Давайте продолжим поощрять добычу полезных ископаемых как прибыльное предприятие и предложим государственные субсидии для горнодобывающей промышленности, чтобы они чувствовали себя обязанными помогать нашим усилиям по развитию."

 GXC_liquidate_assets: "Ликвидировать прибыльные активы"
 GXC_liquidate_assets_desc: "В отличие от других крупных клик в Китае, регион Гуандун остается довольно прибыльным благодаря внешней торговле и близости к морю и Гонконгу. Однако богатые жители этой провинции не хотят делиться с нами своим богатством и не желают сотрудничать с нашим режимом. Поэтому давайте предпримем усилия по захвату их собственности и богатства, чтобы они могли служить нашим армиям."

 GXC_resource_industry: "Ресурсы Ляньгуана"
 GXC_resource_industry_desc: "Чем больше мы добываем полезных ископаемых в Гуанси, Гуандуне и на острове Хайнань, тем больше мы понимаем, что в Гуандуне имеются богатые природные ресурсы. Горнодобывающая промышленность не только обеспечит нас ресурсами, необходимыми для запуска экономики, но и поможет создать новые рабочие места и обеспечить занятость для тех, кто все еще охвачен экономическим отчаянием."

 GXC_autarky: "Стремиться к автаркии"
 GXC_autarky_desc: "Ресурсы Лянгуана должны использоваться только Лянгуаном. Ни центральное правительство, ни иностранцы не достойны нашей тяжелой работы и труда. Мы будем идти по пути самообеспечения провинции, чтобы укрепить нашу экономику и региональную идентичность, а также помочь нам противостоять бичу западного империализма."

 GXC_twin_model_provinces: "Образцовые провинции-близнецы"
 GXC_twin_model_provinces_desc: "При бывшем военачальнике Чэнь Цзионгмине провинция Гуандун получила прозвище 'Образцовая провинция', благодаря реформам Чэня и его экономическому развитию провинции. Мы взяли на себя ответственность за превращение Гуандуна и Гуанси в достойные провинции, поэтому вполне уместно, что эти провинции теперь считаются 'Образцовыми провинциями-близнецами' - образцом для подражания во всем Китае."

###Military

 GXC_provincial_armies: "Перестройка провинциальных армий"
 GXC_provincial_armies_desc: "Гуандун и Гуанси имели отдельные армии, командные и административные структуры с момента образования Лиги Восьми Провинций. Эти две силы должны быть объединены под единым командованием, чтобы стать сплоченной боевой силой, иначе мы окажемся втянутыми в борьбу с расколотой и дезорганизованной армией."
 
 GXC_hong_kong_contacts: "Контакты в Гонконге"
 GXC_hong_kong_contacts_desc: "С нашей близостью к Гонконгу и тесными торговыми связями между ним и нашими провинциями, у нас есть многочисленные контакты в городах посольствах, многие люди сочувствуют нашему делу, а остальные хотят извлечь из него выгоду. Это открывает нам доступ к рынку избыточного вооружения и передовой техники из остального Китая и Запада."
 
 GXC_tooling_help: "Дополнительная поставка деталей"
 GXC_tooling_help_desc: "Наши контакты в Гонконге обеспечили нам поставку современных деталей машин, которые мы можем использовать для обновления наших текущих запасов. Это обойдется нам дорого, но поможет быстро восстановить наши силы по сравнению с нашими соперниками."
 
 GXC_second_arsenal: "Расширить второй арсенал"
 GXC_second_arsenal_desc: "Артиллерийский завод Пайцзян, также известный как второй Гуандунский Арсенал, был построен в 1933 году с помощью компании Сиеммсен энд Ко и Ост-Азиатской Компании. Недавно он начал производить полевую артиллерию и боеприпасы для Лиги, пока она не рухнула. С помощью правительства его можно расширить и обеспечить, чтобы он остался вне немецких рук."
 
 GXC_improved_communications: "Приобрести радиоприемники"
 GXC_improved_communications_desc: "Логистика и связь играют важную роль в современной войне. Благодаря нашим контактам в Гонконге мы можем получить доступ к некоторым современным радиоприемникам, которые могут оказаться полезными для способности наших войск сражаться, поскольку они улучшат способность офицеров поддерживать контакт со своими подчиненными во время тяжелых боев."
 
 GXC_specialized_artillery: "Специализированные орудия ПВО/ПТУ"
 GXC_specialized_artillery_desc: "В то время как воздушная и бронетанковая мощь Китая остается довольно ограниченной, их присутствие неуклонно растет, и мы должны принять контрмеры, чтобы эффективно бороться с ними. Артиллерийские орудия, предназначенные для борьбы с авиацией и бронетехникой, продолжают оставаться наиболее экономичным решением."
 
 GXC_Liangguang_Aviation_Bureau: "Авиационное Бюро Лянгуана"
 GXC_Liangguang_Aviation_Bureau_desc: "Обе провинции имеют крошечную авиационную промышленность, стимулируемую требованиями провинциальных армий и их руководителей. Хотя эта отрасль может быть незначительной для иностранных глаз, это невероятное благо по сравнению с большинством китайских провинциальных правительств. Обе провинции должны объединить свои ресурсы и опыт, чтобы сохранить значительное преимущество военной авиации на современном поле боя."
 
 GXC_Aircraft_Repair_Factory: "Авиаремонтный завод"
 GXC_Aircraft_Repair_Factory_desc: "Шаогуань имеет небольшой завод, способный строить небольшие военные самолеты. Хотя их возможности невелики, они способны ремонтировать и обслуживать самолеты, которые у нас есть на складе."
 
 GXC_Liangguang_Aviation_School: "Авиационная школа Лянгуана"
 GXC_Liangguang_Aviation_School_desc: "Для того чтобы создать какие-либо военно-воздушные силы, офицеры и солдаты должны быть обучены и образованы. Авиационная школа для подготовки пилотов и экипажей помогла бы нам создать базовую инфраструктуру и развить наш молодой воздушный флот."
 
 GXC_rejuvenation_type_aircraft: "Истребители типа Rejuvenation"
 GXC_rejuvenation_type_aircraft_desc: "Авиазаводы в Лючжоу и Шаогуане приступили к разработке собственной конструкции самолета. Гуанси Тип 3, биплан смешанной конструкции,он является одним из первых успешных истребителей, сделанных в Китае, в то время как Шаогуань работает над современным монопланом, который они назвали\"Rejuvenation-type\". Они могли бы стать основой наших Военно-воздушных сил и дать нам неизмеримое преимущество над нашими врагами."
 
 GXC_northern_doctrine: "Северная доктрина: Огневая мощь"
 GXC_northern_doctrine_desc: "Китайские армии на севере разработали свою собственную доктрину, основанную на огневой мощи из своего опыта боевых действий на Северо-Китайской равнине. Учитывая, что мы, вероятно, будем сражаться с северянами на их собственной территории, было бы разумно перенять их идеи и опыт для наших собственных сил, поскольку мы продолжаем восстанавливать и реформировать наши армии."
 
 GXC_southern_doctrine: "Южная доктрина: Мобильность"
 GXC_southern_doctrine_desc: "Боевые действия в Южном Китае со времен Синьхайской революции в основном вращались вокруг высокомобильных пехотных сил, сосредоточившихся на мобильности и поддержании преимущества в живой силе. Поскольку мы, безусловно, будем защищаться от нападающих, мы должны продолжать приспосабливаться к нашим собственным урокам, сражаясь на юге, где наши войска уже сражаются лучше всего."
 
 GXC_reopen_whampoa: "Профессиональный Офицерский корпус"
 GXC_reopen_whampoa_desc: "Профессионализма среди офицеров китайских армий добиться трудно, так как многие из них-бывшие бандиты. Однако в Лянгуане наблюдается неуклонный рост грамотности, что дает нам преимущество при наборе и обучении новых офицеров. Мы должны стремиться к профессионализации, чтобы наши офицеры могли быть настоящими защитниками республики, а не армией, обученной с нуля. \"Green School\"."
 
 GXC_militia_integration: "Интеграция ополчения"
 GXC_militia_integration_desc: "Армии в Южном Китае со времени создания новых цинских армий в конце 19-го века по существу были крупными ополченческими силами. Интеграция их в структуру нашей армии обеспечит нам доступ к мотивированным и опытным кадрам, готовым защищать свои дома от полевых командиров и бандитов."
 
 GXC_minjun_reforms: "Реформы Миньцзюня"
 GXC_minjun_reforms_desc: "Миньцзюнь, или гражданская / народная армия, - это название, используемое для обозначения солдат-добровольцев в южных армиях. У них, мягко говоря, неоднозначная репутация, поскольку Гоминьдан в своей пропаганде высмеивал их как бандитов. Мы должны реформировать эти силы, поскольку солдаты-граждане станут основой эффективной армии, которая будет защищать республику так же, как это было в Соединенных Штатах Америки и Великобритании."
 
 GXC_civilwar_lessons: "Уроки войн Юэ-Гуй"
 GXC_civilwar_lessons_desc: "Войны Гуандун-Гуанси, сокращенно Юэ-Гуй, относятся к ряду конфликтов между Гуандуном и провинцией Гуанси со времен Синьхайской революции. Нашим войскам еще предстоит многому научиться, когда дело дойдет до современной войны, и самая последняя война будет изучена и изучена для того, чтобы улучшить наши армии, поскольку войны в Китае, по-видимому, не имеют конца."
 
 GXC_modern_army_structure: "Модернизация структур армии"
 GXC_modern_army_structure_desc: "Китайские армии значительно отличаются от современных западных армий, несмотря на десятилетия попыток подражать им. Неудивительно, что современная структура армии является необходимостью для правильного ведения войн, и начальник штаба представил новую систему организации пехотных дивизий."
 
 GXC_improved_logistics: "Улучшить логистику"
 GXC_improved_logistics_desc: "Любители изучают тактику, а мастера логистику. В Китае, где инфраструктура колеблется от слабой до несуществующей, правильная организация материально-технического обеспечения армий может не только означать разницу между победой и поражением, но и спасти их от полного уничтожения."
 
 GXC_mountain_warfare: "Уроки горной войны"
 GXC_mountain_warfare_desc: "Южный Китай не испытывает недостатка в пересеченной местности, а горы Наньлин покрывают северную часть Лянгуана. Многие из наших войск хорошо знакомы с горной войной; их солдаты и рекруты из этого региона помогут нам изучить этот трудный и запутанный тип войны."
 
 GXC_modern_engineers: "Постоянный Инженерный корпус"
 GXC_modern_engineers_desc: "Жемчужная река оказалась большим препятствием для передвижения крупных подразделений в пределах Лянгуана. Профессиональный корпус инженеров, вдохновленный их западными аналогами, поможет нам преодолеть трудности, связанные с переправами через реки во время боя, поскольку в будущем недостатка в них не будет."
 
 GXC_proper_recon: "Разведывательная подготовка"
 GXC_proper_recon_desc: "Разведка всегда были основой компетентной армии. Современная война дала нам новые инструменты и вызовы для выполнения этой необходимой задачи, которая обеспечит, чтобы наши войска знали, что перед ними, и даст нашим офицерам возможность планировать и правильно реагировать на вызовы."
 
 GXC_modern_forts: "Изучить фортификационные сооружения"
 GXC_modern_forts_desc: "Кажется неизбежным, что война придет к нам в какой-то момент, поскольку мы окружены враждебными соперниками. Фортификационные сооружения в современной войне имеют неоднозначную репутацию, но правильное и разумное использование статических укреплений может помочь сдерживать врагов с определенных территорий, направлять их в определенные узкие места или создавать сложные препятствия на стратегических пунктах."
 
 GXC_federal_army: "Воссоздать Гофанцзюнь"
 GXC_federal_army_desc: "Гофанцзюнь, или армия национальной обороны, была впервые сформирована Чэнь Цзюньмином в 1920 году. По сути, это было расширение армии провинции Гуандун, которую он намеревался поставить под гражданский контроль китайского федералистского правительства. Настало время завершить реорганизацию провинциальных армий В вновь сформированную Гофандзюнь, которая будет защищать и освобождать свободную Китайскую Республику."
 
 GXC_defense_force: "Лянгуанские Силы Обороны"
 GXC_defense_force_desc: "Сделав большие шаги по реформированию провинциальных армий, мы можем приступить к завершению их перестройки в настоящие силы обороны. Это прояснит цель нашей армии: оборона Лянгуана от захватчиков, бандитов и мятежников."
 
 GXC_seventh_army: "Слава стальной армии"
 GXC_seventh_army_desc: "Армия стали-это прозвище 7-й армии гоминьдановской Республики Китая, солдаты которой родом из Гуанси. Стальная армия была одним из немногих успешных подразделений Северной экспедиции, когда они заработали свое прозвище, и их наследие продолжает жить в провинции как часть длинного списка военных успехов Гуанси."
 
 GXC_fourth_army: "Наследие железной армии"
 GXC_fourth_army_desc: "Железная армия-это прозвище 4-й армии Китайской Республики. Эти люди из Гуандуна сформировали ядро сил Гоминьдана во время Северной экспедиции, быстро став известным как одно из самых способных подразделений. Поскольку эта армия была по существу создана из гуандунской армии Чэнь Цзюнмина, их наследие сохраняется и по сей день как высокомобильная и компетентная армия, несмотря на неудачу экспедиции."
 
 GXC_Officer_Vanguards: "Офицерские Авангарды"
 GXC_Officer_Vanguards_desc: "Офицерские Авангарды - это подразделения, состоящие исключительно из ветеранов-сержантов и офицеров, которые служат авангардом армии. Вместо того чтобы разбрасывать наших офицеров по частям, чтобы руководить плохо обученными и неопытными подразделениями, мы можем вместо этого сосредоточить их в их собственных подразделениях, где их опыт и мастерство сделают их полезными в смелых атаках."
 
 GXC_Professional_Officer_Corps: "Профессиональный Офицерский корпус"
 GXC_Professional_Officer_Corps_desc: "Профессиональные Офицерские  корпуса обеспечат то , чтобы наши дивизии возглавляли подготовленные и талантливые офицеры. Поскольку мы, скорее всего, выставим большую армию с ограниченным временем и ресурсами для ее подготовки и оснащения, плохое руководство приведет к полным катастрофам, но хорошее руководство может восполнить эти недостатки."
 
 GXC_russian_advisors: "Пригласить российскую военную экспедицию"
 GXC_russian_advisors_desc: "Многие в России симпатизируют Гоминьдану в связи с нашей общей ненавистью к Германской Империи и нашей собственной революционной борьбой за возрождение Китая. Хотя мы находимся довольно далеко от границ России, давайте пригласим российскую военную экспедицию, чтобы помочь обучить и оснастить возрожденную Национальную Революционную Армию."

 GXC_liangguang_NRA: "НРА, возрожденная"
 GXC_liangguang_NRA_desc: "Товарищи, не забывайте своих братьев, своих сюн-ди, которые храбро и с честью сражались с армией Чэнь Цзюньмина в битве при Мяньху. Столкнувшись с подавляющим артиллерийским огнем и вражеской обороной, наши солдаты прорвались, заботясь не о собственной жизни, а о спасении Китая. Теперь, спустя годы, мы несем этот дух Вампоа дальше, чтобы снова воплотить в жизнь задумку доктора Суня!"

#Guangdong Development

 GXC_Guangdong_Star: "Звезда Гуандун"
 GXC_Guangdong_Star_desc: "При Чэнь Цзюнмине, Гуандун стал одной из самых экономически стабильных и процветающих провинций страны. Ограничение военных расходов (значительно больше, чем любое другое провинциальное правительство) и относительная стабильность последнего десятилетия позволили провинции добиться успеха там, где другие провинции потерпели неудачу. Тем не менее, у Гуандуна гораздо больше потенциала, и мы должны работать над его дальнейшим улучшением."
 
 GXC_Financial_Reform: "Финансовая реформа"
 GXC_Financial_Reform_desc: "Хотя Гуандун менее эндемичен, чем многие провинции Китая, он все еще страдает от коррупции, и Черный Понедельник потряс ситуацию. Финансы должны быть скорректированы и реформированы, если Лянгуан хочет восстановиться и снова расти."
 
 GXC_New_Industrial_Zones: "Новые промышленные зоны"
 GXC_New_Industrial_Zones_desc: "Присутствие Ост-Азиатской Компании в Гуанчжоу серьезно затрудняло финансовое и экономическое развитие провинциального правительства. Как бы то ни было, в последнее десятилетие было много успехов в промышленном развитии, поскольку вместо этого небольшие города и поселки развивали промышленность. Эту тенденцию следует и далее поддерживать, чтобы продолжать стимулировать экономический рост в регионе."
 
 GXC_Infrastructral_Efforts: "Инфраструктурные улучшения"
 GXC_Infrastructral_Efforts_desc: "Инфраструктура в Китае, как известно, недостаточно развита. Железные дороги все еще редки; например, главная железнодорожная линия от Гуанчжоу до Пекина все еще остается незавершенной. Хотя это дорого и отнимает много времени, улучшение инфраструктуры является основой для любого тяжелого экономического развития."
 
 GXC_Fuguo_Coal_Mine: "Расширить угольную шахту Фугуо"
 GXC_Fuguo_Coal_Mine_desc: "Мы все еще боремся с нехваткой важных ресурсов, таких как уголь, а шахты в Фугуо остаются небольшими. Они должны быть расширены, потому что уголь, один из важнейших ресурсов в мире, и мы должны заменить импорт на наше производство."
 
 GXC_Municipal_Development: "Муниципальное развитие"
 GXC_Municipal_Development_desc: "Федералисты всегда ориентировались на уезды, города и деревни. Их развитие-это большая часть их платформы как способ улучшить жизнь людей и провинциальную экономику в целом."
 
 GXC_Guangdong_Industrial_Exhibition: "Промышленная Гуандуньская выставка"
 GXC_Guangdong_Industrial_Exhibition_desc: "Как и многие губернаторы провинций, мы надеемся превратить нашу провинцию в образцовую, чтобы усилить наше влияние, продвинуть политические цели и конечно, в целом улучшить ее. Демонстрация нашего промышленного развития и опыта поможет в достижении этой цели, тем более что Китай в целом продолжает отставать в промышленном отношении."
 
 GXC_Revive_Guangdong_Arsenal: "Обновить Гуандунский арсенал"
 GXC_Revive_Guangdong_Arsenal_desc: "Гуандунский Арсенал - один из крупнейших китайских арсеналов. Теперь, когда он снова в наших руках, мы должны расширить его, чтобы увеличить нашу промышленную рабочую силу и конечно, наши военные производственные возможности, чтобы дать нам дополнительное преимущество перед нашими врагами."
 
 GXC_Local_Investment: "Местные инвестиции"
 GXC_Local_Investment_desc: "Инвестиции в местную экономику по всей провинции будут стимулировать экономическое развитие, в котором мы остро нуждаемся, чтобы сохранить свое место в национальной политике. Это связано с большим количеством строительных работ, так как страна в целом, так и существующая инфраструктура остается тусклой."
 
 GXC_Consolidate_Local_Support: "Укрепление местной поддержки"
 GXC_Consolidate_Local_Support_desc: "Чэнь Цзюнмин смог сохранить свое губернаторство так долго, апеллируя к местным элитам, несмотря на свою относительно радикальную политическую повестку дня. Хотя это остается непопулярным среди его радикальных сторонников, губернаторство Чэня зависит от их поддержки, поскольку они имеют значительное влияние в избранном провинциальном собрании."
 
 GXC_Republican_United_Front: "Республиканский Объединенный Фронт"
 GXC_Republican_United_Front_desc: "Чэнь Цзюнмин-ярый республиканец и за время своего пребывания в должности работал со многими яркими анархистиками и гоминьдановцами, либералами и консерваторами. Желая оставаться на переднем крае китайского республиканского движения, он надеется создать единый фронт для достижения своей цели-демократической, федеративной Китайской Республики."
 
 GXC_Education_Reform_focus: "Реформа образования"
 GXC_Education_Reform_focus_desc: "Образование остается бедным по сравнению с мировыми стандартами, и его улучшение является одной из главных забот партии общественных интересов. Значительные средства были направлены на улучшение институтов, и это необходимо поддерживать, чтобы просвещать народ и принести процветание Китаю в эпоху войн и хаоса."
 
 GXC_Expand_Yue_University: "Расширить университет Гуандуна"
 GXC_Expand_Yue_University_desc: "Гуандунский университет был основан в 1921 году во время первого пребывания Чэнь Цзюнмина на посту губернатора провинции Гуандун и был краеугольным камнем его провинциального комитета по образованию. Несмотря на растущую нестабильность в регионе, образование остается приоритетным направлением, и расширение этого института будет иметь важные долгосрочные выгоды."
 
 GXC_Professional_Training_School: "Школа профессиональной подготовки"
 GXC_Professional_Training_School_desc: "Профессионализм государственных служащих был основой китайской культуры и государственного управления на протяжении тысячелетий. Мы должны продолжать реформировать нашу систему образования по этим традиционным направлениям, но совершенствовать и модернизировать их, чтобы улучшить наши кадры образованной элиты."
 
 GXC_Massive_Literacy_Campaign: "Массовая кампания по ликвидации неграмотности"
 GXC_Massive_Literacy_Campaign_desc: "Неграмотность мучает нас слишком долго. Если Китай хочет снова процветать, то каждый китаец должен получить образование, чтобы участвовать в его совершенствовании. В конце концов, как может китайский народ быть свободным, если он не может читать и принимать решения самостоятельно?"
 
 GXC_Reform_Local_Culture: "Реформировать местную культуру"
 GXC_Reform_Local_Culture_desc: "Гуандун никогда не был избавлен от упадка, коррупции и бесхозяйственности. Эти проблемы не могут быть решены, если корни не являются мишенью, которая чаще всего глубоко укоренилась в культуре. Хотя Чэнь Цзюнмин борется с пороками азартных игр и курения опиума уже более двух десятилетий, эти усилия должны продолжаться, чтобы улучшить условия жизни людей."
 
 GXC_County_Self_Governmence: "Окружное самоуправление"
 GXC_County_Self_Governmence_desc: "Чэнь Цзюнмин, как и многие видные китайские реформаторы, понимает, что Китай слишком велик, чтобы им можно было управлять как унитарным государством, и перестройка правительства по федералистскому принципу помогла бы облегчить многие его беды, связанные с централизованным правительством. Это должно быть сделано снизу вверх, а не сверху вниз, и должно начаться в традиционно автономных округах, где демократия может быстро развиваться."
 
 GXC_Land_to_the_Tiller: "Земля крестьянину"
 GXC_Land_to_the_Tiller_desc: "Земельная реформа занимала центральное место в платформе партии Партии Стремления К Справедливости, но с самого начала столкнулась с серьезной оппозицией. Тем не менее, программа\"Земля крестьянину\" должна быть возобновлена, чтобы помочь крестьянству самоорганизоваться и участвовать в демократии, а не оставаться бедным, уязвимым для прихотей помещиков."
 
 GXC_Promote_Self_Organization: "Содействие самоорганизации"
 GXC_Promote_Self_Organization_desc: "Самоорганизация - один из основных принципов идеологии Чэнь Цзюньмина. Демократия невозможна, если народ не свободен, а народ не может быть свободен, если он не обладает политической самостоятельностью и экономической независимостью. Ключом к демократии в Китае будет организация людей, способных бороться с коррупцией и авторитаризмом."
 
 GXC_Enlightened_Gentry_Dominance: "Сотрудничество с дворянством"
 GXC_Enlightened_Gentry_Dominance_desc: "Землевладельцы доминируют в сельских уездах Лянгуана и имеют серьезное влияние в провинциальном собрании. Их поддержка до сих пор была существенной, и было бы неразумно предавать их, поскольку они с самого начала сотрудничали и даже были готовы принять умеренные реформы. Однако это не будет популярным шагом среди реформаторов."
 
 GXC_Agricultural_Commodification: "Сельскохозяйственные товары"
 GXC_Agricultural_Commodification_desc: "Сельское хозяйство остается самым важным образом жизни для подавляющего большинства китайцев. Обеспечение того, чтобы эта отрасль оставалась прибыльной, повысит наши доходы и поможет самим сельским общинам."
 
 GXC_Rural_Development: "Развитие сельских районов"
 GXC_Rural_Development_desc: "Земельные и политические реформы хороши, но сельские жители, подавляющее большинство нашего населения, не поверят нашим словам, если не увидят улучшения в своей жизни. Развитие сельских общин станет ключом к повышению экономического благосостояния всей провинции."
 
 GXC_Federalist_Model_Province: "Федералистская модель провинции"
 GXC_Federalist_Model_Province_desc: "Чэнь Цзюнмин надеется, что \"Федералистская модель провинции\" еще больше докажет, что его идеалы-это больше, чем просто речи и брошюры, но что они действительно приведут к лучшему, свободному и действительно объединенному Китаю и убедят других губернаторов провинций последовать его примеру."

###Split and Reorganisation

 GXC_Fire_in_the_Lake: "Конец двоевластию"
 GXC_Fire_in_the_Lake_desc: "Двоевластие пало! Множество сил, борющихся за власть, не удалось удержать под контролем, и между двумя провинциями вспыхнула война. Фракция, которая одержит победу в войне, сможет не только определять будущее Лянггуана, но и влиять на национальную политику Китая в целом."

###Guangxi Dominance

 GXC_Guangxi_Warlord_Domination: "Доминирование Гуансийской Клики"
 GXC_Guangxi_Warlord_Domination_desc: "Гуансийская клика Ма Цзи одержала победу в войне с Юэ-Гуй. Продолжение милитаризации в плане, это точно, но неясно, будет ли Гуанси соперничать за национальную известность или останется сосредоточенным на региональной политике."
 
 GXC_Stabilize_the_Situation: "Стабилизировать ситуацию"
 GXC_Stabilize_the_Situation_desc: "Понятно, что Гуандуна не приветствует своих завоевателей. Если мы хотим интегрировать их в наше правительство, нам нужно будет работать с местными жителями и идти с ними на компромисс. Стабильность-это ключ, а также поддержка местных элит поможет нам в долгосрочной перспективе."
 
 GXC_Exploit_Our_New_Lands: "Богатство наших новых земель"
 GXC_Exploit_Our_New_Lands_desc: "Гуандун богат, но это богатство теперь принадлежит Гуанси! То, что думают местные жители, не имеет никакого значения; постоянный рост армии Гуанси имеет первостепенное значение!"
 
 GXC_Further_Militarization: "Дальнейшая милитаризация"
 GXC_Further_Militarization_desc: "При Чэнь Цзюнмине Гуандун был значительно демилитаризован, сосредоточившись вместо этого на гражданских предприятиях. Эта тенденция должна быть обращена вспять, чтобы еще больше расширить наши силы."
 
 GXC_Raid_Our_Enemy: "Пограничные рейды"
 GXC_Raid_Our_Enemy_desc: "Гуанси имеет историю бандитов и налетчиков. Эта... традиция, так сказать, остается довольно распространенной, и мы можем извлечь из нее пользу. Чтобы еще больше поддержать нашу большую армию, мы можем совершать набеги на наших соседей, чтобы пополнить нашу технику."
 
 GXC_Expand_Nanning_Academy: "Расширить академию Наньнина"
 GXC_Expand_Nanning_Academy_desc: "Наньнинская Военная академия берет свое начало с дореволюционных времен, обучая большое количество сержантов из Южного Китая, и большинство офицеров Гуанси являются выпускниками. С нашей растущей армией мы должны расширить это учреждение, чтобы обеспечить качественную подготовку офицеров."
 
 GXC_Expansionism: "Экспансионизм"
 GXC_Expansionism_desc: "Гуанси может обеспечить свое будущее только путем завоевания. В противном случае мы будем обречены оставаться в подчинении у другого правительства."
 
 GXC_End_Yunnan_Threat: "Конец угрозе Юньнаня"
 GXC_End_Yunnan_Threat_desc: "Юньнань и Гуанси боролись за региональное господство со времен Синьхайской революции. Нам хорошо известно, что Юньнань был замешан в попытке вторжения Ли Цзунжэня, и теперь они заплатят за свое предательство."
 
 GXC_Republican_Glory: "Республиканская слава"
 GXC_Republican_Glory_desc: "Гуанси была одной из первых провинций, присоединившихся как к Синьхайской революции, так и к движению за конституционную защиту. Наше будущее тесно связано с Республикой, и наша недавняя история купается в ее недолговечной славе. Республика должна возродиться, и солдаты Гуанси станут республиканским Авангардом!"
 
 GXC_Lu_Rontings_Legacy: "Наследие Лу Жунтинга"
 GXC_Lu_Rontings_Legacy_desc: "Лу Жунтинг был блестящим человеком. Не только в военном деле, но и в личных отношениях, и его талант не имеет себе равных. Под его руководством клика Гуанси создала группу широких взглядов и плюралистов, которая привлекала людей к их навыкам независимо от их происхождения, что продемонстрировали приемные сыновья и преемники Лу, мусульманин-хуэй и вьетнамец."

###Chen Lianbo path

 GXC_Merchant_Government: "Торговое правительство"
 GXC_Merchant_Government_desc: "Чен Ляньбо вышел победителем! Торговая палата Гуанчжоу и Корпус купцов смогли свергнуть предательскую клику Гуанси. Под властью кантонских купцов Лянгуан находится прежде всего на пути к экономическому процветанию, где будет течь богатство, мерцающая звезда в темной хаотической пустоте."
 
 GXC_Merchant_Corp_Dominance: "Увеличить доминирование торгового корпуса"
 GXC_Merchant_Corp_Dominance_desc: "Корпус купцов Гуанчжоу, собственная сила обороны Торговой палаты, стал одной из доминирующих сил в Лянгуане Чэнь Ляньбо. Как и ожидалось, они стали излюбленным учреждением, и их влияние значительно выросло."
 
 GXC_Strengthen_Trade_Protection: "Усилить торговую защиту"
 GXC_Strengthen_Trade_Protection_desc: "Торговая палата настаивает на пересмотре многих законов, принятых правительством Чэнь Цзюнмина. Они настаивают на усилении торговой защиты для китайских купцов в Лянгуане, чтобы гарантировать, что богатство создается и остается в руках китайцев."
 
 GXC_End_Labor_Movement: "Подавить рабочее движение"
 GXC_End_Labor_Movement_desc: "Рабочее движение в Гуандуне росло вместе с индустриализацией, защищенной социалистической политикой Чэнь Цзюнмина. Это не может продолжаться, так как рабочее движение продолжает угрожать экономической стабильности и процветанию провинции. В конце концов, можно ли вообще доверять этим марионеткам западных Синдикалистских держав?"
 
 GXC_Philantropy: "Филантроп"
 GXC_Philantropy_desc: "Чэнь Лянбо-филантроп, что сделало его любимцем народа. Новый губернатор, конечно, не намерен урезать эту щедрость; он будет продолжать лично финансировать школы и больницы, наряду с другими крупными проектами на благо народа. Кроме того, это очень хороший пиар."
 
 GXC_Merchants_Fight_Bandits: "Сокрушите бандитов Гуанси"
 GXC_Merchants_Fight_Bandits_desc: "Бандитизм в Гуанси был занозой для развития региона. Одного их присутствия достаточно, чтобы помешать экономическому росту, чего Торговая палата больше не может терпеть, и торговый корпус обеспечит защиту торговли в регионе.Бандитизм в Гуанси был занозой для развития региона. Одного их присутствия достаточно, чтобы помешать экономическому росту, чего Торговая палата больше не может терпеть, и торговый корпус обеспечит защиту торговли в регионе."
 
 GXC_Chinese_Washington: "Китайский Вашингтон"
 GXC_Chinese_Washington_desc: "Во время восстания торгового корпуса в Гонконге, западный комментатор назвал его \"китайским Вашингтоном\". Он, конечно, не первый, кто получил это прозвище, но оно безусловно, позитивно отражается в глазах Запада и помогает нашему делу за пределами Китая."

###Shared Guangxi-Merchant Corps

 GXC_Reapproachment_with_Yunnan: "Сблизится с Юньнаньем"
 GXC_Reapproachment_with_Yunnan_desc: "Наш конфликт с Юньнанем не может продолжаться. Ради блага Республики мы должны помириться и объединиться, иначе мстительные северяне уничтожат нас одного за другим."
 
 GXC_Reapproachment_with_Yunnan2: "Сблизится с Юньнаньем"
 GXC_Reapproachment_with_Yunnan2_desc: "Наш конфликт с Юньнанем не может продолжаться. Ради блага Республики мы должны помириться и объединиться, иначе мстительные северяне уничтожат нас одного за другим."
 
 GXC_Secure_South_China: "Обезопасить Южный Китай"
 GXC_Secure_South_China_desc: "Обеспечение безопасности юга страны гарантирует, что Лянгуан останется доминирующей силой в регионе. Таким образом, мы сможем обеспечить себе автономию от центрального правительства, иначе им придется заставить нас подчиниться."
 
 GXC_Conquer_Indochina: "Покорить Индокитай"
 GXC_Conquer_Indochina_desc: "Радикалы в Индокитае представляют угрозу для нашего правительства, если они решат распространить свою токсичную идеологию на север. Их злобное правительство должно быть свергнуто, заменено одним дружелюбным к нашим интересам, чтобы защитить нашу южную границу."
 
 GXC_Secure_South_China2: "Обезопасить Южный Китай"
 GXC_Secure_South_China2_desc: "Обеспечение безопасности юга страны гарантирует, что Лянгуан останется доминирующей силой в регионе. Таким образом, мы сможем обеспечить себе автономию от центрального правительства, иначе им придется заставить нас подчиниться."
 
 GXC_Conquer_Indochina2: "Покорить Индокитай"
 GXC_Conquer_Indochina2_desc: "Радикалы в Индокитае представляют угрозу для нашего правительства, если они решат распространить свою ядовитую идеологию на север. Их злое правительство должно быть свергнуто, заменено на дружественное нашим интересам, чтобы обезопасить нашу южную границу."

###Chen Jiongming and the Federalists

 GXC_Initiate_United_Provinces: "Третья Конференция Шаньтоу"
 GXC_Initiate_United_Provinces_desc: "Первая и вторая Шаньтоуские конференции были встречами лидеров федералистского движения, к которым присоединились делегаты других национальных лидеров, чтобы решить будущее движения. Настало время вновь объединить движение и наконец, работать над нашей мечтой о федеративном, демократическом Китае и официально порвать с Пекинским правительством."
 
 GXC_United_Provincial_Consititution: "Временная федеральная конституция"
 GXC_United_Provincial_Consititution_desc: "Написание Конституции является важной частью плана реконструкции Чэнь Цзюнмина. Хотя она будет временной до тех пор, пока Китай не сможет воссоединиться, мы соберем вместе лидеров всех провинций и уездов и напишем нашу федеральную конституцию."
 
 GXC_Southern_Reconstruction_Plan: "План Реконструкции Юга"
 GXC_Southern_Reconstruction_Plan_desc: "В 1920-е годы Чэнь Цзюнмин написал амбициозный план реконструкции Китая, надеясь преодолеть разрыв между враждующими группировками и воссоединить страну, и этот план был принят несколькими другими губернаторами провинций в то время. Этот план может быть адаптирован для наших союзных провинций и поможет построить юг как образец преимуществ федерализма и демократии."
 
 GXC_Civilian_Guangxi: "Восстановить гражданский контроль в Гуанси"
 GXC_Civilian_Guangxi_desc: "Слишком долго Гуанси контролировался властолюбивыми, безответственными милитаристами, которые лишили провинцию всех ее богатств и счастья. Восстановление власти провинциального собрания и осуществление плана реконструкции в Гуанси даст ему и Движению за федерализм столь необходимый практический опыт и результаты для популяризации Соединенных Провинций."
 
 GXC_Feds_Suppress_Bandits: "Покончить с бандитизмом в Гуанси"
 GXC_Feds_Suppress_Bandits_desc: "Бандитизм преследует Гуанси со времен Синьхайской революции. Еще до этого у провинции была печально известная история с бандитами, и она остается глубоко связанной с ними. Подавление его - наш главный приоритет в провинции."
 
 GXC_Military_Nationalization: "Национализация армий милитаристов"
 GXC_Military_Nationalization_desc: "Одной из самых больших проблем, которые в настоящее время преследуют Китай, являются военачальники. Они стоят на пути национального объединения, обеспечивая сохранение эндемичной коррупции и авторитаризма. Чэнь считает, что в Китае может быть только одна армия, которая явно подчиняется гражданскому федеральному правительству. Это вероятно, станет последней каплей для примкнувших к нам военачальников."

###NPA announces Northern Expedition 2

 GXC_National_Protection_Alliance: "Союз Спасения Нации"
 GXC_National_Protection_Alliance_desc: "Чтобы свергнуть коррумпированное и неконституционное правительство в Пекине, необходимо вновь возродить движение национальной защиты. Объединение лидеров Юга даст нам силу окончательно воссоединить Китай раз и навсегда."
 
 GXC_Negotiate_For_Reunification: "Переговоры о воссоединении"
 GXC_Negotiate_For_Reunification_desc: "Чэнь Цзюнмин считает, что единственный способ по-настоящему объединить Китай - это компромисс и переговоры с Севером, создание прочного союза вместо пустой победы силой. В то время как Цин и их союзников невозможно убедить, есть шанс, что республиканцы в Фэнт-Цзяне увидят причину, или что у Пэйфу откажется от Цин из-за своего патриотизма."
 
 GXC_A_New_China: "Новый Китай"
 GXC_A_New_China_desc: "С Пекином в наших руках мы, наконец, обеспечили себе право претендовать на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая выдержит испытание временем!"
 
 GXC_National_Protection_Alliance2: "Союз Спасения Нации"
 GXC_National_Protection_Alliance2_desc: "Чтобы свергнуть коррумпированное и неконституционное правительство в Пекине, необходимо вновь возродить движение национальной защиты. Объединение лидеров Юга даст нам силу окончательно воссоединить Китай раз и навсегда."
 
 GXC_A_New_China2: "Новый Китай"
 GXC_A_New_China2_desc: "С Пекином в наших руках мы, наконец, обеспечили себе право претендовать на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая выдержит испытание временем!"
 
 GXC_A_New_China3: "Новый Китай"
 GXC_A_New_China3_desc: "С Пекином в наших руках мы, наконец, обеспечили себе право претендовать на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая выдержит испытание временем!"

###Chen Minshu & Li Zongren

 GXC_Li_Zongren_focus: "Возвращение Гоминьдана"
 GXC_Li_Zongren_focus_desc: "Ли Цзунжэнь и его Новая Гуансийская Клика установили контроль над двумя провинциями. Впервые после падения Северной экспедиции у возрожденного Гоминьдана появилась значительная оперативная база. Гоминьдан, опираясь на свое правое крыло, должен спешно подготовить и выполнить Гуанчжоу для второй Северной экспедиции."

 GXC_whampoa: "Восстановить Военную академию Вампоа"
 GXC_whampoa_desc: "Более десяти лет назад вечный премьер Гоминьдана основал Военную академию Вампоа у берегов острова Чанчжоу, чтобы создать школу для воспитания новых кадров революционных героев и солдат для защиты революции. Хотя академия была размыта и испорчена левыми элементами в самом начале ее создания, с недавним захватом провинции мы обеспечим, чтобы Вампоа стала школой наших новых революционеров."

 GXC_launch_hunan_expedition: "Объявить о подчинении Хунаня"
 GXC_launch_hunan_expedition_desc: "Провинция Хунань станет первым препятствием, которое мы должны преодолеть в ходе подготовки ко второй Северной экспедиции. Мы потребуем, чтобы Хунань присоединилась к нашему правительству в качестве желанного члена националистической революции или мобилизуем войска для быстрого наступления через поля и к реке Сян."

 GXC_launch_eastern_expedition: "Марш в Нанкин"
 GXC_launch_eastern_expedition_desc: "Вместо немедленного наступления на Пекин, мы можем попытаться продвинуться в восточные провинции Китая от провинций Цзянси до Цзянсу. Город Нанкин служил президентским дворцом доктора Сунь Ятсена во время первой революции, и мы поднимем боевой дух наших солдат, если сможем занять такую стратегическую позицию."

 GXC_launch_western_expedition: "Принудить Запад к покорности"
 GXC_launch_western_expedition_desc: "Западные провинции Юньнань и Сычуань находятся вдали от глаз Пекина, но могут представлять угрозу в будущем из-за своей естественной автономии. Мы также можем искать в этих провинциях союзников-республиканцев, которые могут поклясться в верности военному правительству Гуанчжоу. Давайте подготовим быструю экспедицию против западных регионов, чтобы обезопасить наш западный фланг."

 GXC_second_northern_expedition: "Начало Второй Северной экспедиции"
 GXC_second_northern_expedition_desc: "Хотя первая экспедиция закончилась катастрофой, нет лучшего времени для нанесения удара, чем сейчас, после распада Лиги, пока северные тираны борются за укрепление власти. В нашей победе наши павшие товарищи будут отомщены, а революция завершена!"

 GXC_provinical_unrest: "Справиться с волнениями в провинции"
 GXC_provinical_unrest_desc: "Несмотря на то, что в Лянгуане, особенно на их старых базах в Гуандуне, уже давно присутствует большое количество людей, которые продолжают хранить верность вероломным федералистам, коррумпированным торговцам или даже жалким военачальникам. Мы должны убедить народ в наших добрых намерениях и искоренить тех, кто будет нам противостоять. Гуандун, как и прежде, будет нашей операционной базой для национального объединения!"

 GXC_kmt_land_reform: "Управление землей для земледельца"
 GXC_kmt_land_reform_desc: "Китайский народ долгое время работал под игом устаревшей феодальной системы. В рамках национальной революции необходимо, чтобы земля была отдана обрабатывающим ее земледельцам - неотъемлемое обещание, демонстрирующее нашу приверженность национальному развитию. В то же время мы избежим ненужного радикализма и классового разделения, которые привнесли чужаки, и осуществим подлинно национальную революцию."

 GXC_communications: "Создать Министерство связи"
 GXC_communications_desc: "В былые времена связь была ключевым фактором, удерживающим вместе великие империи, и ее отсутствие часто играло ключевую роль в их падении. Сегодня, когда технологии развиваются столь быстрыми темпами, очень важно, чтобы у нас было государственное агентство, занимающееся их обслуживанием. Возможно, что не менее важно, мы должны обеспечить, чтобы плохие субъекты не могли злоупотреблять этими технологиями для подрыва нашего дела."

 GXC_tutelage: "Фаза необходимой опеки"
 GXC_tutelage_desc: "Для того чтобы Китай полностью стал функциональной демократией, он должен пройти три стадии развития. Первый - это военное правление, чтобы очистить страну от военачальников, время для которого, наконец, прошло. Теперь наступает следующий этап, создание однопартийной партии \"Политическая опека\" для подготовки народа к конституционному правлению. Гоминьдан проведет его через этот трудный этап, чтобы избежать извращения военачальников."

 GXC_lec_ties: "Наши связи с Шанхаем"
 GXC_lec_ties_desc: "Благодаря тому, что Гуандун имеет доступ к многочисленным международным торговым портам, у нас обширные связи в городах-легионах. Они включают в себя связи с республиканским обществом "Вермилион", а также с менее пикантными группами, такими как шанхайские триады. И те, и другие - необходимые союзники для революции, как далекие китайские товарищи и патриоты с общим стремлением к национальному освобождению."

 GXC_crush_leftists: "Изгнать китайских синдикалистов"
 GXC_crush_leftists_desc: "Если военачальники - это болезнь кожи, то синдикализм - это болезнь сердца, фундаментальное извращение революции доктора Суна. Фаустианская сделка, которую наши предшественники заключили с Интернационалом, стоила им объединения десять лет назад, привлекая иностранную интервенцию и сея внутренний раскол. Это ошибка, которую мы не повторим - все синдикалисты и другие радикалы будут немедленно исключены из партии."

 GXC_kmt_commissars: "Воскресить политический факультет"
 GXC_kmt_commissars_desc: "Концепция партии-государства, Дан Го, требует наличия активной группы комиссаров для сохранения партийной ортодоксии и лояльности. Эти агенты должны работать не только над обеспечением безопасности армии и государства под нашим правлением, но и всего китайского общества, если мы хотим добиться успеха. По мере того как мы будем строить новое китайское государство с нуля, этот отдел будет играть важную роль в защите революции от подрывной деятельности извне."

 GXC_provisional_yuan: "Создать временный Юань"
 GXC_provisional_yuan_desc: "В связи с недавним провозглашением возвращения Гоминьдана в провинцию Гуанчжоу, давайте восстановим Законодательный Юань, чтобы укрепить нашу легитимность по всей стране и заявить, что мы являемся единственным Гоминьданом. Мы будем работать с нашими гоминдановскими союзниками по всей провинции единым фронтом, чтобы наше единство и наша мечта о видении доктора Суня не исчезли."

 GXC_kmt_congress: "Объявить Первый Национальный Конгресс"
 GXC_kmt_congress_desc: "Окончательно укрепив наше правление по всей стране, мы должны теперь собрать ведущих членов Гоминьдана для официального образования новой республики под Белым солнцем. Вместе они заложат основу для следующего этапа нашей революции, объединив все провинции Китая в органы нашего правительства. Хотя многие храбрые товарищи пали на этом пути, Китай наконец-то спасен."

 GXC_work_with_pac: "Временные меры немедленно!"
 GXC_work_with_pac_desc: "После краха Центрального комитета, в котором доминировали левые, Гуандун остается одной из последних провинций, верных идее левого толкования принципов доктора Суня. Давайте пригласим вдову нашего вечного премьера и остатки ее организации присоединиться к нам здесь, в Гуанчжоу, чтобы пламя революции не угасло."

 ### Unification for KMT
 GXC_martial_law: "Продлить период опеки"
 GXC_martial_law_desc: "Как указано в статье 28-31, идеи политического наставничества должны быть реализованы в период национального восстановления в соответствии с философией доктора Сунь Ятсена. В эти драгоценные и нестабильные времена после национального объединения возглавляемое Гоминьданом Национальное Правительство Китая должно обучать и направлять граждан в осуществлении четырех политических прав: выборы, инициатива, отзыв и референдум."

 GXC_academia_sinica: "Академия Синика"
 GXC_academia_sinica_desc: "Как часть модели национального восстановления, выраженной покойным доктором Сунь Ят-сеном, Академия Синика является попыткой Республики отстаивать идеалы научных исследований и высшего образования. Занятия в академии будут предлагать обучение и изучение дисциплин широкого спектра, включая биологию, математику, гуманитарные науки, сельское хозяйство и многое другое."

 GXC_national_monopoly: "Создание национализированных монополий"
 GXC_national_monopoly_desc: "Статус Китая как полуколониального общества свидетельствует о том, что Китай не является экономически самодостаточным, чтобы быть действительно свободной нацией. В рамках усилий по восстановлению страны и в соответствии с принципами Саньминцюй мы предпримем усилия по национализации и контролю всех крупных государственных проектов, таких как железные дороги, для развития подлинно самодостаточной экономики."

 GXC_rebuild_national_arsenals: "Восстановить национальные арсеналы"
 GXC_rebuild_national_arsenals_desc: "По всей стране арсеналы лежат заброшенными или неправильно используемыми с тех пор, как они служили частным армиям или махинациям различных провинциальных военачальников. Под руководством Национальной Революционной Армии мы конфискуем и захватим эти арсеналы, чтобы перестроить их в подходящие военно-промышленные комплексы, способные служить Республике в ближайшем будущем."

 GXC_extend_education: "Обратиться к массовому движению"
 GXC_extend_education_desc: "Одним из ключевых принципов Саньминцюй доктора Сунь Ятсена являются идеалы Минцзу и Миншэн. Хотя Миншэн, в целом, проникло в левое крыло партии, наша интерпретация по-прежнему отдает предпочтение подходу, похожему на массовое движение, чтобы обратиться к китайским рабочим и крестьянам страны и избавить их от военачальников. Однако мы не будем ориентироваться только на них, а будем поощрять мысль о том, что Левый Гоминьдан - это партия для масс, включая буржуазию."

 GXC_state_capitalism: "Принять национальный капитализм"
 GXC_state_capitalism_desc: "В своем стремлении к экономическому восстановлению и возрождению Китая доктор Сунь Ятсен отвернулся как от практики западного капитализма, так и от марксизма, полагая, что может быть другой путь решения проблемы капитализма при модернизации страны. Следуя его принципам, государство будет играть определенную роль в экономическом планировании и структурировании страны, создавая прибрежные анклавы, где иностранная торговля и капитал помогут экономике Китая быстро развиваться."

 GXC_economic_stabilisation: "Национальная комиссия по восстановлению"
 GXC_economic_stabilisation_desc: "Поскольку экономика страны находится в полном развале, мы должны обратить внимание на реформирование отсталых промышленных и аграрных методов. Национальная комиссия по восстановлению была детищем доктора Сунь Ятсена и ввела в действие следующие меры"

 GXC_encourage_nationalist: "Поощрять националистическое воспитание"
 GXC_encourage_nationalist_desc: "Все граждане этой страны должны быть научены служить Китайской Республике и учиться любить свою Родину. Согласно статье 49 Конституции страны, все частные и государственные учебные заведения в стране должны находиться под контролем государства, а также нести ответственность за проведение образовательной политики, принятой государством. Три принципа должны лежать в основе всего школьного образования в стране."

 GXC_new_life_movement: "Пробудить движение Новая жизнь"
 GXC_new_life_movement_desc: "Хотя мы завершили военную фазу революции, многие представители правого крыла Гоминьдана считают, что долг правительства по обеспечению благосостояния народа еще не выполнен. Поскольку коррупция, повсеместное распространение и гедонизм пронизывают каждый аспект китайского общества, именно государство должно наставить и направить нацию к упорядоченным корням конфуцианства и легализма, чтобы возродить этику старого Китая, которую мы с тех пор утратили."

 GXC_cult_of_personality: "Культ генералиссимуса"
 GXC_cult_of_personality_desc: "От предводителя бандитов до генералиссимуса Национально-революционной армии Ли Цзунжэнь стал известным на всю страну человеком, объединившим Китай под знаменем Гоминьдана Сунь Ятсена. Поскольку сейчас Ли стал более известной, чем в прошлом, фигурой, известной своими военными успехами, давайте почитать его по всей стране как не просто генералиссимуса, а скорее Линьцзю, лидера, который необходим, чтобы вести Китай в эти чрезвычайные времена."

 GXC_constitution: "Ратификация Конституции"
 GXC_constitution_desc: "Согласно указаниям, данным в конце Первого Национального Конгресса, пришло время ратифицировать новую Конституцию и завершить период политической опеки. Хотя многие с оптимизмом смотрят на то, что генералиссимус Ли отменит ограничения военного положения и обеспечит рост демократии, есть и те, кто умоляет генералиссимуса, что время для либерализации еще не пришло."

 GXC_kmt_faction: "Обеспечить безопасность Китайской Национальной Революции"
 GXC_kmt_faction_desc: "Китайская национальная революция, возглавляемая Гоминьданом, вопреки всему, наконец, сумела объединить страну. Но революция не должна останавливаться на этом. Поскольку Китай оказывается все более изолированным в неспокойном новом мировом порядке, в эти времена - давайте обратимся к себе и нашим соседям, чтобы гарантировать, что национальная революция будет в безопасности."

 ### Unification Army tree for KMT
 GXC_legacy_of_war: "Наследие войн за объединение"
 GXC_legacy_of_war_desc: "Пройдя через толстый и тонкий путь, NRA в Гуанси и Гуанчжоу зарекомендовала себя как одна из главных боевых сил Китая. Хотя вначале она была всего лишь раздробленной армией, оставшейся после Северной экспедиции, она стала армией, которая действительно объединила китайскую страну. Давайте изучим тактику войн за объединение, чтобы подготовить NRA к будущей борьбе."

 GXC_firepower: "Шок и трепет"
 GXC_firepower_desc: "Артиллерия долгое время была любима армиями военачальников из-за дальнобойности и простоты использования, хотя плохая координация и плохое оснащение часто приводили к большим неудачам, чем к успехам. Давайте изучим западную артиллерийскую тактику и скопируем ее, например, "ползучие заграждения", чтобы разработать свои прорывные доктрины."

 GXC_kmt_tanks: "Новый метод войны"
 GXC_kmt_tanks_desc: "Во время войны за объединение очень немногие китайские военные клики или правительства владели танками - почти вся бронетехника была иностранным импортом. Поскольку Китай теперь объединен и промышленный центр страны принадлежит нам, давайте развивать нашу собственную программу танков и бронетехники. Наши войны в будущем будут вестись уже не с помощью дадао и винтовки, а с помощью разрушительного прорывного потенциала бронетанковых подразделений."

 GXC_kmt_central_military_academy: "Учредить Центральную Военную Академию"
 GXC_kmt_central_military_academy_desc: "После реализации замысла доктора Суня больше нет необходимости размещать Военную академию Вампоа в Гуанчжоу. Давайте перенесем эту выдающуюся военную школу в столицу нашей страны, чтобы создать централизованную военную академию. Это поможет нашей центральной командной структуре и будет способствовать тому, что новобранцы со всей страны смогут учиться у лучших офицеров, которых может предложить Китай."

 GXC_integrate_the_warlords: "Интегрировать военачальников"
 GXC_integrate_the_warlords_desc: "Несмотря на объединение страны, в ней по-прежнему много варлордов и армий, которые еще не сложили оружие перед центральным правительством. Давайте предложим амнистию этим генералам, чтобы их войска могли теперь служить новой Китайской Республике - и убедимся, что армии этой страны остаются под контролем партии."

 GXC_kmt_cic: "Китайские промышленные кооперативы"
 GXC_kmt_cic_desc: "В результате хаоса войн за объединение и сопротивление тысячи китайских мужчин и женщин оказались либо беженцами, либо без работы. Чтобы восполнить утраченный промышленный потенциал Китая, мы организуем промышленные кооперативы, в которых рабочие будут получать акции с правом голоса и вносить свой вклад в растущую оружейную промышленность Китая. Это не только будет способствовать поддержке партии массами, но и поможет нам направить столь необходимые усилия на возрождение нашей оружейной промышленности."

 GXC_kmt_nra: "Армия Республики"
 GXC_kmt_nra_desc: "Несмотря на проблемы NRA после объединения, мы преуспели в наших реформах по модернизации и оснащению NRA для будущих конфликтов. Каждый день мы принимаем новых, жаждущих служить новобранцев, готовых к обучению закаленными в боях ветеранами NRA. Как истинная армия Китайской Республики, наши вооруженные силы будут свидетельствовать об успехе китайской модернизации для будущих поколений. Да здравствует Национальная революционная армия, да здравствует Китайский Гоминьдан!"

#### Air Content
 GXC_central_aviation_academy: "Центральная авиационная академия"
 GXC_central_aviation_academy_desc: "До объединения усилия авиации по всей стране в основном сводились к попыткам местных провинций создать небольшие воздушные силы. В рамках общей модернизации армии и в духе китайской национальной революции давайте создадим Центральную авиационную академию для подготовки наших пилотов к будущим конфликтам, а также для обучения их идеалам Сунь Ятсена."

 GXC_kmt_new_aircraft_factories: "Расширить военную авиационную промышленность"
 GXC_kmt_new_aircraft_factories_desc: "Если до объединения и завершения Северной экспедиции у нашей партии не было военно-воздушных сил, то после объединения мы начали предпринимать усилия по увеличению производства самолетов. Давайте предоставим государственные субсидии, чтобы ускорить строительство новых заводов, которые помогут нам производить собственные военно-воздушные силы Китая."

 GXC_kmt_new_fighters: "Создать свои истребители"
 GXC_kmt_new_fighters_desc: "С созданием собственной отечественной авиационной промышленности, давайте продолжим производство отечественных истребителей, таких как Chu (AFAMF) XP-0. Этот моноплан сможет выполнять в небе двойную функцию - истребителя и пикирующего бомбардировщика."

 GXC_kmt_medium_bomber: "Ужас с неба"
 GXC_kmt_medium_bomber_desc: "Как показали нам конфликты по всему миру, современные войны также выигрываются интенсивными бомбардировочными кампаниями, нацеленными на промышленные комплексы и военные аппараты противника. Давайте побудим наших пилотов и авиаконструкторов изучить конструкции европейских бомбардировщиков, чтобы мы могли принять аналогичную воздушную доктрину, ориентированную на огневую мощь сверху."

 GXC_kmt_cas: "Интеграция воздушной поддержки"
 GXC_kmt_cas_desc: "Наблюдая за современным ведением войны в Европе такими странами, как Германская Империя и Британский Союз, мы поняли, что поддержка с воздуха в ближнем бою необходима для обеспечения мобильности на современном поле боя. Давайте стремиться подражать их прогрессу, изучая и приобретая иностранные бомбардировщики для целей развития наших собственных военно-воздушных сил."

 GXC_naval_bombers: "Авиационная программа морского наведения"
 GXC_naval_bombers_desc: "Как показала Война Сопротивления, одна из самых больших слабостей Китая заключается в том, что он может стать жертвой явно превосходящей военно-морской державы, такой как Японская Империя или Германская Империя. Чтобы бороться с иностранными военно-морскими силами, давайте поощрять обучение и изучение программ морского целеуказания с помощью наших морских бомбардировщиков, чтобы мы могли вести морские сражения даже тогда, когда наши флоты превосходят их по численности."

### Naval Content

 GXC_roc_navy: "Возродить ВМФ Китайской Республики"
 GXC_roc_navy_desc: "После завершения объединения страны и реализации замысла доктора Суня мы должны предпринять шаги по преобразованию наших некогда зарождавшихся военно-морских сил провинций в новый национальный флот. Давайте возродим ВМФ Китайской Республики под флагом Белого Солнца и поощрим строительство верфей по всему побережью Китая, чтобы удовлетворить нашу растущую потребность в кораблях."

 GXC_legacy_of_beiyang_fleet: "Последнее плаванье Бэйянских адмиралов"
 GXC_legacy_of_beiyang_fleet_desc: "В результате войн за объединение некоторые из лучших адмиралов и морских офицеров Китая оказались без работы после национального объединения. Мы предложим им полную правительственную амнистию, чтобы эти морские офицеры могли обучать и вести за собой новое поколение китайских моряков в открытом море в составе нового революционного флота Китая."

 GXC_kmt_destroyers: "Программа эскадренных миноносцах"
 GXC_kmt_destroyers_desc: "Любой современный военно-морской флот нуждается в эскадренных миноносцах, чтобы составить его легкую поддержку. Таким образом, программа финансирования и строительства этих кораблей пользуется большой поддержкой нового республиканского флота и будет весьма полезна для наших общих усилий по военно-морскому строительству."

 GXC_kmt_submarines: "Смерть с глубин"
 GXC_kmt_submarines_desc: "Следующим шагом в создании нашего военно-морского флота являются подводные лодки. Многие современные ВМС используют эти корабли для нападения на конвои и флоты через многие океаны, что было бы замечательно для уничтожения наших многочисленных врагов в Тихом океане, а также для защиты наших берегов от потенциальных захватчиков. Это был бы прекрасный шаг к созданию полноценного современного военно-морского флота."

 GXC_cruisers: "Схема модернизации китайских крейсеров"
 GXC_cruisers_desc: "В рамках нашей военно-морской реформы мы также должны стремиться модернизировать наши более крупные корабли, такие как легкие крейсера. Учитывая огромный промышленный потенциал Китая, нет сомнений, что со временем мы сможем развить наши собственные амбициозные усилия по модернизации крейсеров и создать республиканский военно-морской флот, который сможет соперничать с флотом наших величайших конкурентов."

 GXC_prepare_for_storm: "Готовьтесь к шторму"
 GXC_prepare_for_storm_desc: "В следующих войнах будет участвовать вся страна, а на нашем побережье сосредоточена крупнейшая промышленность Китая. Если мы хотим защитить нашу страну от вторжения или нападения на море, то давайте предпримем усилия по модернизации и развитию береговых укреплений, оснащенных современными радарными станциями, чтобы проецировать нашу мощь на Южно-Китайское и Восточно-Китайское моря."

 GXC_kmt_invade_taiwan: "Последняя борьба"
 GXC_kmt_invade_taiwan_desc: "Тайвань слишком долго был японской колонией. Долгое время он был частью Китая, пока не был, к сожалению, украден у нас в 1895 году, а любые попытки сопротивления японскому захватчику были подавлены. Но мы не повторим ошибок маньчжуров. Накапливая силы, пришло время показать всему миру, что Китай - это сила, с которой нужно считаться!"

### Bookmark ###
 GXC_KR_gathering_storm_desc: "Лянгуан - бастион республиканизма в Китае: регион, безопасный в рамках Лиги, но достаточно независимый, чтобы быть функционально автономным, здесь глубоко укоренились традиции демократического управления. Чэнь Цзюнмин и Лу Жунтин, управляющие провинциями Гуандун и Гуанси соответственно, обеспечили милитаризацию наряду с процветанием. Однако не все благополучно - в богатом Гуандуне не все ценят видение Чэня как образцовой провинции, а резкий контраст между республиканскими идеалами и доминирующей армией Гуанси также не остался незамеченным. В ближайшие годы жители Лянгуана будут выбирать, что им ближе..."

### Intro Screen ###
 GXC_country_intro_header: "Знакомство с Лянгуаном"
 GXC_country_intro_content: "Лянгуан, или \"Два Гуана\", - это географический термин, обозначающий провинции Гуанси на западе и Гуандун на востоке. Наместничество Лянгуан было впервые создано во времена династии Мин, но неоднократно распадалось и реформировалось вплоть до окончательного расформирования в 1911 году. Его официальное название было длинным \"генерал-губернатор, командующий и квартирмейстер, смотритель водных путей, генеральный инспектор двух просторов (Гуанг) и прилегающих территорий\".\n\nПровинция Гуандун - одна из самых богатых и развитых частей Китая, а Гуанчжоу соперничает с Шанхаем, Нанкином и Пекином. Однако ее новейшая история омрачена войнами и разрушениями: в 19 веке провинция потеряла Гонконг, Макао и Гуанчжоувань из-за западных империалистов, а Синьхайская революция привела к дальнейшему разорению из-за многочисленных войн между военачальниками и неспокойного правления Гоминьдана. После провала Северной экспедиции в 1926 году провинцией управлял Чэнь Цзюнмин, и провинция пережила удивительное восстановление и рост, развивая молодую провинциальную демократию с многочисленными фракциями в процессе.\n\nВ Гуанси, тем временем, правит Лу Жунтин, который считается квинтэссенцией военачальника. Широкая милитаризация клики - финансируемая в основном из Гуандуна - позволила обеим провинциям в последнее десятилетие осуществлять все большую автономию от Нанкина и клики Чжили, поскольку любая попытка силой подчинить себе Ляньгуань, скорее всего, потерпела бы неудачу, за которой последовала бы массовая нестабильность в Лиге восьми провинций и возможно, во всем регионе. Это также позволило многочисленным группировкам оставаться активными в Лянгуане, в то время как в других частях Китая они запрещены."

 GXC_country_intro_header_1: "Фракции в Гуандуне"
 GXC_country_intro_content_1: "Хотя Чэнь Цзюнмин в настоящее время возглавляет широкую коалицию республиканцев, Великую Республиканскую Лигу, в нее входят многочисленные фракции, не входящие в его собственную политическую партию.\n\nПартия Стремления К Справедливости, или Чжигундан, была основана в 1925 году Чэнь Цзюнмином и его союзником Тан Цзияо. Ее идеологию можно сравнить с западной социал-демократией, стремящейся улучшить гражданские права и права трудящихся по всему Китаю. В основном, однако, это самая важная федералистская партия в стране, призывающая к реорганизации центрального правительства в федеративную республику и многопартийной демократии.\n\nПартия Продуктивного Народа, возглавляемая Чэнь Миншу, по сути, является фронтовой организацией умеренно-левого Гоминьдана в Гуандуне. Хотя они также являются социал-демократическими, как и федералисты, они отличаются тем, что идеология и философия ТПН основана на "Трех принципах народа" Сунь Ятсена и его учении. Их основным препятствием для более тесного сотрудничества с федералистами является плохая история отношений между основателями двух партий, которые раскололись перед Северной экспедицией.\n\nНе являясь политической партией, Организация Общественной Защиты Торговли, военизированная организация Торговой палаты Гуанчжоу, пользуется большим влиянием. Возглавляемая Чэнь Ляньбо, их главная цель - защита бизнеса и торговли от бандитов и безответственных политиков. Они имеют заметные связи с гонконгскими и немецкими бизнесменами в А.О.Г., что вызывает много критики со стороны более антиконцессионных голосов в Гуанчжоу."

 GXC_country_intro_header_2: "Ситуация в Гуанси"
 GXC_country_intro_content_2: "В Гуанси провинциальная ассамблея - это не более чем место политических дебатов для армии. Поэтому разные группы практически не оказывают открытой оппозиции клике губернатора Гуанси Лу Жунтина. Провинция сильно милитаризирована, и ее солдаты известны в Китае как одни из лучших. Однако такой высокий уровень милитаризации был дорогостоящим, и более богатый Гуандун по существу поддерживал армию Гуанси на плаву, создавая взаимозависимые отношения между двумя провинциями, поскольку войска Гуанси часто дополняют меньшую армию Гуандуна.\n\nПо сравнению с другими кликами военачальников в Китае, Гуанси можно считать удивительно плюралистичным, так как армия набирается из многих этнических меньшинств провинции без особой дискриминации. Этот плюрализм был тщательно и сознательно продвинут Лу Жунтином и распространяется даже на двух его приемных сыновей и заместителей в руководстве Гуанси: Ма Цзи, мусульманина-хуэй, и Лу Юйгуана, вьетнамца.\n\nГлавные враги Клики в настоящее время скрываются в Юньнани, где Ли Цзунжэнь терпеливо ждет своего шанса нанести удар и вернуть провинцию для своей собственной Клики, объединенной с правым крылом Гоминьдана."

 GXC_guide: "§MФедералисты§! (§SСоциал-демократы§!)\n\n£white_dot Во время вторжения Ли обороняйте Учжоу.\n£white_dot В событии ‘Отвлекающий маневр!’ выберите любую из 3 опций. Отступление позволит удержать Гуанчжоу под контролем.\n£white_dot В событии ‘Решение Чэнь Миншу’ назовите Ли ненадёжным бандитом.\n£white_dot Во время второй войны Гуандуна и Гуанси встаньте на сторону Чэня Цзюмина.\n\n§MТорговый корпус§! (§mРыночные либералы§!)\n\n£white_dot Во время вторжения Ли, позвольте ему прийти к вам.\n£white_dot После падения Учжоу окопайтесь.\n£white_dot Во время битвы за Наньнин выберите любую из 2 опций.\n£white_dot Позже, в событии ‘На страже тела’ выберите расстрел свиты.\n£white_dot Выберите Чэня Лянбо и победите Гуанси в гражданской войне.\n\n§MНовая клика Гуанси§! (§gАвторитарные демократы§!)\n\n£white_dot Следуйте пути Левого Гоминьдана.\n£white_dot Вместо того, чтобы отдать предпочтение Чэнь Миншу в последнем событии, объединитесь с Ли.\n\n§MСтарая клика Гуанси§! (§PПатерналисты§!)\n\n£white_dot После смерти Лу Жунтина и вторжения Ли, выберите борьбу с Ли.\n£white_dot Во время падения Учжоу выберите послать подкрепления Ма Цзи.\n£white_dot В событии ‘На страже тела’ выберите расстрел смерть нападавших.\n£white_dot Встаньте на сторону Гуанси и выиграйте гражданскую войну."

### Events ###
 lng.1.t: "Отделение 'Двух Гуанов'"
 lng.1.d: "Когда Лига Восьми Провинций вступила в открытую войну за Нанкин, Чэнь Цзюнмин, губернатор Гуандуна, объявил о немедленном выходе Ляньгуана из Лиги. Объявив Лигу коррумпированной и неспособной защитить права и благосостояние народа, его примеру последовал губернатор Гуанси Лу Жунтин на западе страны. Соответственно, провинциальные собрания Гуандуна и Гуанси провели совместное заседание в Гуанчжоу, избрав Чэнь Цзюньмина чрезвычайным генерал-губернатором Лянгуана.\n\nХотя две провинции объединились для защиты от бандитов, амбиций военачальников из распадающейся Лиги, этот новый союз провинций уже демонстрирует трудности. Лидеров Гуандуна и Гуанси объединяет только прагматизм, у них совершенно разные цели для региона, не говоря уже о Китае в целом. Лу Жунтин руководит сильно милитаризованной провинцией, в то время как Чэнь возглавляет разнообразную республиканскую коалицию в одной из немногих функционирующих демократий во всем Китае.\n\nЛянгуан может избежать кровопролития, вызванного распадом Лиги, но он не избежит последствий неспособности Пекина сохранить неопределенное единство Китая."
 lng.1.a: "Продержится ли это хрупкое равновесие?"

 lng.103.t: "Распад Лиги"
 lng.103.d: "Хотя последние официальные сообщения из Нанкина были скудными и часто противоречивыми, похоже, что первоначальные волнения переросли в полноценное восстание на юге, в то время как на севере ситуация висит на волоске, поскольку губернатор Чэнь Тяоюань ранее уже отказался сотрудничать с руководством Лиги. Маршал Сунь Чуаньфан находится в критическом состоянии, неподчинение и дезертирство широко распространены в рядах, а новая волна антиконцессионных беспорядков выходит из-под контроля.\n\nЛига восьми провинций вступает в состояние, которое можно описать только как состояние гражданской войны."
 lng.103.a: "Время действовать!"

 lng.104.t: "Бандитизм в Чжэньнане"
 lng.104.d: "Хотя бандитизм небезызвестен в регионе Гуанси, за последние несколько лет здесь не было инцидентов такого масштаба, как вчера. Ситуация усугубляется тем, что целью нападения был армейский склад на границе, и хотя охранники отбили нападавших с минимальными потерями, несколько хозяйственных построек загорелись, а со склада пропало несколько ящиков с патронами и винтовками. Как бы официальные лица Гуанси ни пытались подчеркнуть, что нанесенный ущерб был лишь умеренным, а складские запасы остались в основном нетронутыми, никто не может отрицать, что это болезненный удар по репутации армии провинции."
 lng.104.a: "Какая дерзость!"

 lng.105.t: "Изъята крупная партия нелегального опиума"
 lng.105.d: "Так гласит заголовок почти каждой газеты в Гуанчжоу, и не зря: рано утром старые доки наполнились криками и стрельбой, когда городская полиция, отряд гонконгской полиции и наблюдатели Национальной Антиопиумной Ассоциации успешно захватили крупную партию контрабандного опиума. Одна из местных газет, "Чжиюнсяобао", высоко оценила храбрость офицеров легации и отметила, что такого сотрудничества между правоохранительными органами двух городов ранее не было.\n\nНесмотря на то, что потребление опиума в Гуандуне не является незаконным, провинция ежегодно теряет значительные доходы от контрабанды, поскольку продажа и хранение облагаются налогом. Учитывая ошеломляющий успех операции, можно с уверенностью сказать, что в будущем можно ожидать новых подобных операций, так как дельта Жемчужной реки является популярным маршрутом контрабанды, обеспечивающим доступ к Гонконгу и Макао, а по пути следования множество небольших островов предлагают защиту от посторонних глаз."
 lng.105.a: "Отличная работа, офицеры!"

 lng.2.t: "Лянгуан предлагает примирение"
 lng.2.d: "Так как [GXC.GetLeader] уверяет Лянгуан, стало очевидно, что он хочет улучшить отношения с нами, вероятно, чтобы обезопасить свой северо-западный фланг и положить конец соперничеству между нашими провинциями. Принятие означает, что не только наша юго-восточная граница будет более безопасной, но это может помочь стабилизировать Южный Китай, поскольку страна продолжает восстанавливаться после краха Лиги Восьми Провинций."
 lng.2.a: "Принимаем"
 lng.2.b: "Нет"
 
 lng.3.t: "Юньнань принимает"
 lng.3.d: "Хорошие новости! [YUN.GetLeader] принял наше предложение. Мы не должны ожидать никаких неприятностей от Юньнани в ближайшем будущем"
 lng.3.a: "Превосходно!"
 
 lng.4.t: "Юньнань отказывается"
 lng.4.d: "Плохие новости. [YUN.GetLeader] отказался от нашего предложения о сближении. Ясно, что у него есть скрытые мотивы, и мы не должны ожидать от них помощи в ближайшем будущем."
 lng.4.a: "Мерзавец!"
 
 lng.5.t: "Пакт о ненападении с Хунанем"
 lng.5.d: "С распадом Лиги Восьми Провинций Соединенные провинции Лянгуан и провинция Хунань, естественно, объединились перед лицом потенциального возмездия со стороны Нанкина. Чэнь Цзюнмин и Чжао Хэнти-оба федералисты, верящие в провинциальный и Национальный конституционализм и важность верховенства закона в это хаотичное время. Таким образом, они сотрудничали с самого начала Лиги, работая вместе, чтобы обеспечить автономию региона от Нанкина и следовательно, Пекина.\n\nТаким образом, оба губернатора согласились сохранять нейтралитет в конфликте в бывшей Лиге и вместо этого сосредоточиться на внутреннем."
 lng.5.a: "Превосходно."
 
 lng.6.t: "Пакт о ненападении с Лянгуанем"
 lng.6.d: "С распадом Лиги Восьми Провинций Соединенные провинции Лянгуан и провинция Хунань, естественно, объединились перед лицом потенциального возмездия со стороны Нанкина. Чэнь Цзюнмин и Чжао Хэнти-оба федералисты, верящие в провинциальный и Национальный конституционализм и важность верховенства закона в это хаотичное время. Таким образом, они сотрудничали с самого начала Лиги, работая вместе, чтобы обеспечить автономию региона от Нанкина и следовательно, Пекина.\n\nТаким образом, оба губернатора согласились сохранять нейтралитет в конфликте в бывшей Лиге и вместо этого сосредоточиться на внутреннем."
 lng.6.a: "Превосходно "
 
 lng.11.t: "Губернатор Чэнь обращается к собранию провинции"
 lng.11.d: "В условиях войны и хаоса, бушующих от Шаньдуна до Фуцзянь из-за распада Лиги Восьми Провинций, генерал-губернатор Лянгуана Чэнь Цзюнминь, выступил сегодня на Ассамблее провинции Гуандун, затронув ряд проблем, стоящих перед провинцией.\n\nЧен заверил Ассамблею, что нейтралитет в конфликте на северо-востоке является единственным логическим путем вперед: стабильной и процветающей провинции Гуандун необходимо смотреть внутрь себя и сосредоточиться на улучшении провинции и средств к существованию ее жителей.Людям нужно было показать остальному Китаю, что их провинциальная демократия и гражданское правительство были образцом для подражания, создавая правдоподобную альтернативу монархистам на севере, военачальникам всего Китая и ложным революционерам Гоминьдана. Это был, как считает Чен, единственный способ установить мир и объединить Китай в долгосрочной перспективе и раз и навсегда избавить его от тиранов."
 lng.11.a: "К свободному Китаю!"
 
 lng.12.t: "Губернатор Чэнь выступил с критикой в Ассамблее"
 lng.12.d: "Чэнь Цзюнмин-убежденный сторонник демократии, а провинциальное собрание провинции Гуандун - одно из немногих подлинно демократических законодательных органов в Азии, не говоря уже о Китае. Конечно, это означает, что Ассамблея - это не только то место, где можно представлять народ, но и обсуждать и проводить политику,, как и критиковать правительство.\n\nВ связи с недавними решениями правительства Чэнь Цзюньмина обратиться за поддержкой к дворянству в ущерб его обещанной земельной реформе, член Социалистического Собрания быстро раскритиковал решение губернатора, вызвав его на это противоречивое решение. Это подорвало авторитет губернатора в глазах народа и укрепило популярность радикалов."
 lng.12.a: "Такова демократия."
 
 lng.13.t: "Крестьяне просят финансовой помощи"
 lng.13.d: "Провинция Гуандун не была избавлена от последствий Черного Понедельника, независимо от того, насколько нежелательно немецкое влияние. Особенно сильно пострадали крестьяне, борющиеся с падением цен на рис и зерно. Выборные представители от сельских округов прибыли в Губернское собрание, чтобы изложить свои доводы, попросив финансовой помощи, чтобы пережить бурю.\n\nЧэнь Цзюнмин, получая значительную поддержку от крестьян и сельских землевладельцев через свою правительственную политику, конечно, хочет согласиться, но финансовое положение провинции не может сделать такую программу возможной для осуществления и финансирования."
 lng.13.a: "Помогите им, конечно."
 lng.13.b: "Как бы не было досадно, но это невозможно."
 
 lng.14.t: "Спасение торговцев?"
 lng.14.d: "Подобно крестьянскому кризису в прошлом месяце, ряд богатых купцов столкнулся с серьезными финансовыми трудностями, вызванными глобальным экономическим кризисом. Ряд членов Губернского собрания, имевших связи с купеческими городами и поселками, настаивали на том, чтобы губернское правительство вмешалось и удержало этих купцов от экономического разорения. Влияние купцов в Гуандуне значительно, и их постоянная политическая поддержка необходима, но такая помощь, конечно, будет дорогостоящей."
 lng.14.a: "Спасите их там."
 lng.14.b: "Они могут сами о себе позаботиться."
 
 lng.15.t: "Совместные военные учения"
 lng.15.d: "Армии Гуанси и Гуандун до недавнего времени находились под отдельным командованием. Для дальнейшего улучшения сплоченности между частями и офицерами двух провинциальных армий достаточно регулярно проводились военные учения. Хотя это принесло значительную пользу обеим армиям, эти учения все более и более демонстрируют, насколько качественно армия Гуанси превосходит своих коллег из Гуандуна. Даже если первое в основном субсидируется правительством второго, до сих пор маневры, превосходная возможность для губернатора Гуанси продемонстрировать военное мастерство своей провинции."
 lng.15.a: "Финансы Гуандуна, бои Гуанси."
 
 lng.16.t: "Пресечение незаконных азартных игр"
 lng.16.d: "Даже с тех пор, как Чэнь Цзюнмин вошел в политику в годы, предшествовавшие Синьхайской революции, он ведет тяжелую борьбу с азартными играми в провинции, проблемой, преследующей провинцию наряду с опиумной зависимостью. В 1920-е годы ему удалось полностью запретить ее. Однако, как и в случае с запретом торговли и потребления опиума, обеспечение соблюдения этого запрета было трудной задачей и лишило правительство важного источника доходов. Провинциальное собрание недавно начало обсуждать его эффективность, а фракция настаивала на ослаблении законов против азартных игр.\n\nГубернатор уверен, что это приведет к возвращению  аморальному вырождению в Гуандуне наряду с ростом коррупции без реального снижения преступности, в то время как его оппоненты в Ассамблее утверждают, что законы расточительны и невозможны для исполнения, вместо этого настаивая на их повторной легализации и восстановлении налогов на азартные игры.\n\nГуандун, конечно, демократическое государство и провинциальная ассамблея будет голосовать по этому вопросу."
 lng.16.a: "Запрет на азартные игры остается."
 lng.16.b: "Ослабить анти-игорный закон."
 
 lng.17.t: "Американское состояние приносит сомнения в умы китайского народа"
 lng.17.d.federals: "Ни для кого не секрет, что убеждения Чэнь Цзюнмина в значительной степени вдохновлены Соединенными Штатами Америки, или по крайней мере, то что когда-то было США.\n\nВторая гражданская война в Америке, безусловно, не была проигнорирована противниками Чэня. Они рассматривают боевые действия в США как доказательство того, что идеалы Чэнь Цзюньмина обречены на провал, как это произошло по ту сторону океана. Со своей стороны, Чэнь напомнил своим оппонентам, что его предложение по Китаю существенно отличается от американской системы, и поспешил провести параллели между нынешними Штатами Китая и США: его президентская система отдает слишком много власти в руки президента по сравнению с законодательной, что не делает ее отличной от нынешней.\"конституциональной\" монархии Китая, сравнивая\"демагогии \" такие, как Лонг и Рид, Сунь Ятсен и Ван Цзинвэй-оба они дестабилизируют или подавляют демократические институты нации.\n\nВ то время как Чэнь Цзюнмин утверждает, что неудача Америки по своей сути не связана с федерализмом или демократией, этот аргумент сделал очевидными сомнения, которые многие люди испытывают по отношению к его предложению."
