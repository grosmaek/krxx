 GXC_kmt_whampoa_clique_long: "Клика Вампоа (Huángpŭ jítuan)\n\n§LВо время своего руководства в качестве директора военной академии Вампоа покойный генералиссимус Чан Кайши создал культ среди своих студентов правого толка. Они также находятся под сильным влиянием идеолога правого крыла Гоминьдана Дай Цзитао и считаются крайне правыми в Гоминьдане. С усилением правого крыла гоминдановской организации клика Вампоа ежедневно набирает силу, поскольку все больше и больше радикально настроенных студентов поддаются соблазну ее милитаристского тона революции.§!\n"

 GXC_kmt_pac_long: "Временный комитет действий Гоминьдана (Zhōngguó guómíndăng línshí xíngdòng wěiyuánhuì)\n\n§LВременный комитет действия был сформирован во время войны Лиги теми, кто поддерживал Сун Цинлина и не доверял авторитарному характеру вернувшегося Центрального комитета во главе с Ван Цзинвэем. Веря в идею достижения полного социализма рабочими и крестьянами, ВКД получил свое название от желания, чтобы Гоминьдан действовал как революционный авангард, а массы обрели революционное сознание и также начали действовать. Они возникли как оппозиционная партия по отношению к правительству Гоминьдана, в котором доминируют правые.§!\n"
 GXC_kmt_pac: "ВКД"

 GXC_kmt_western_hills_long: "Клика Западных Холмов (Xīshān huìyì)\n\n§LКлика Западных холмов была сформирована в 1925 году недовольными правыми членами Гоминьдана в районе Западных холмов в Пекине в качестве оппозиции реорганизации Гоминьдана. После разрыва между правым и левым крылом члены "Клики Западных холмов" бежали в Шанхай, Россию, Юго-Восточную Азию и другие страны. После возвращения правого крыла Гоминьдана и объединения Китая под властью Гоминьдан они вернулись в качестве основной консервативной политической фракции Гоминьдана.§!\n"
 GXC_kmt_western_hills: "Клика Западных Холмов"

 GXC_rca_long: "Реорганизованная ассоциация товарищей Гоминьдана (Zhōngguó guómíndăng gaizu tóngzhì huì)\n\n§LКогда Центральный комитет Гоминдана, в котором преобладали левые, бежал в Европу после окончания Северной экспедиции, большинство левых присоединились к Ассоциации реорганизованных товарищей Гоминдана (РАТГ). РАТГ, возглавляемая в основном Чэнь Гунбо, но включающая ближайших друзей и последователей Ван Цзинвэя, считает, что для спасения революции ее необходимо реорганизовать в том же духе, что и в 1924 году. Гоминьдан, по их мнению, должен быть очищен от избыточных демократических и реакционных сил; только тогда Китай сможет осуществить свою национальную революцию. Поскольку правое крыло партии одержало настоящую победу в объединении страны, они вошли в Центральный комитет как члены почти несуществующей оппозиции.§!\n"
 GXC_rca: "РАТГ"
 GXC_reconstruction_long: "Реконструкторская Клика\n\n§LВозглавляемая сыном доктора Сунь Ятсена, Сунь Фо, \"Zaizao hui\" или Реконструктивная клика считает, что Гоминьдан не нуждается в радикальной реорганизации или чистке партии. Скорее, она считает, что Гоминьдан - это организация, которую необходимо перестроить в соответствии с ее первоначальными намерениями как партии, движущейся к демократии. В результате они представляют одну из более либеральных фракций в Гоминьдане.§!\n"
 GXC_reconstruction: "Реконструкторская Клика"

 GXC_whampoa_extreme_long: "Экстремисты Вампоа\n\n§LПредставляя ультранационалистическую и ультраправую часть Гоминьдана, экстремисты происходят из залов "Вампоа". Они рассматривают модель савинковизма как средство спасения национальной революции и поэтому считают, что генералиссимус должен играть почти тоталитарную роль в управлении страной, чтобы не дать Китаю снова впасть в слабость.§!\n"
 GXC_whampoa_extreme: "Экстремисты Вампоа"

 GXC_political_science_long: "Политическая Научная Клика\n\n§L Состоящая из банкиров, промышленников и представителей элиты, клика Политологов представляет деловые интересы китайского Гоминьдана с сильными связями с Шанхаем и внешней торговлей. Хотя в Центральном комитете они занимают относительно незначительное место, тем не менее, они являются желанными членами правительства Гоминьдан.§!\n"
 GXC_political_science: "Политическая Научная Клика"

 GXC_nat_pop_kmt_long: "Некогда тайное общество, Общество поощрения духа разрослось в ответ на рост культа личности генералиссимуса Ли Цзунжэня. ОПД верит, что Китай должен быть спасен всевластным \"Линсю\", который должен уравнять все классовые структуры в рамках тоталитарного и националистического государства. Только время покажет, насколько они станут актуальными, когда в их состав войдут экстремисты из Вампоа...§!\n"
 GXC_nat_pop_kmt: "ОПД"

 KMT_cc_long: "Клика ЦК\n\n§LИзвестная также как \"Центральная клубная организация\", никто не знает, откуда взялось название ЦК. Происходит ли оно от имени двух братьев Чэнь Гофу и Чэнь Лифу, или же обозначает место их встреч - эта особая влиятельная клика значительно выросла после объединения Китая Ли Цзунжэнем. Зародившись в Шанхае во время изгнания Гоминьдана, они постоянно находятся рядом или вместе с членами внутреннего круга Ли Цзунжэня.§!\n"
