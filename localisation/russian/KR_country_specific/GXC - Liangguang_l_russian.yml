 GXC_chen_mingshu: "Чэнь Миншу"
 GXC_chen_mingshu_desc: "Чэнь Миншу участвовал в Синьхайской революции 1911 года. К 1921 году он был командиром Первой дивизии Гуандунской армии, сражавшейся на севере к тому времени, когда Чэнь Цзюнминь восстал против Сунь Ятсена.\nВ 1925 году Чэнь стал командиром десятой дивизии Четвертой армии Национальной революционной армии, также известной как железная армия. Его дивизии предстояло участвовать в неудавшейся Северной экспедиции в 1926 году, когда четвертая армия была уничтожена немецкими силами интервенции. После недолгого изгнания в Гонконге Чэнь вернулся в Гуандун, где под руководством губернатора Чэнь Цзюньмина реорганизовал остатки Гоминьдана в провинции. С этими остатками он основал свою собственную партию, Партия Стремления К Справедливости (якобы чуть больше чем фронт гоминьдана),участие в расцветающей провинциальной демократии провинции, поддержка шаткого союза с губернатором, несмотря на то, что последний широко рассматривался гоминьданем как предатель\nЧэнь Миншу проявит себя способным политиком, поддерживая присутствие гоминьданя в южной провинции и связи с фракцией партии Сун Цинлин. Однако он по-прежнему не доверяет Центральному Комитету Ван Цзинвэя, критикует их изгнание во Францию и отсутствие приверженности Миньцюань, или демократии в соответствии с тремя принципами Сунь."
