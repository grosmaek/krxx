 #白崇禧
 GXC_bai_chongxi: "Бай Чунси"
 GXC_bai_chongxi_desc: "Мусульманин из народности хуэй, Бай Чунси утверждает, что происходит из семьи персидских купцов, обосновавшихся в Сычуани. Он учился в Гуансийском военном кадетском училище по новаторскому модернизированному учебному плану в рамках более широких реформ в китайской армии. Эти передовые знания сослужили ему хорошую службу, когда он сделал себе имя, служа в студенческом ополчении Гуанси, а затем поднялся по служебной лестнице и стал одним из самых влиятельных генералов в эпоху военачальников. Будучи верным сторонником идеи Сунь Ятсена о демократическом Китае, он входил в триумвират, известный как 'Новая клика Гуанси', который стремился свергнуть региональное правительство военачальника Лу Жунцзина. К сожалению, крах Северной экспедиции и немецкая интервенция в Китай привели к тому, что клика Нового Гуанси вырвала поражение из челюстей победы и бежала в изгнание вместе со многими другими членами Гоминьдана в Юньнань. С тех пор он работал над подготовкой нового поколения офицеров, передавая им книжные знания, полученные в Гуанси, и горькие уроки, которые преподала ему Северная экспедиция."
