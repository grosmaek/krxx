 #葉舉
 GXC_ye_ju: "Е Цзюй"
 GXC_ye_ju_desc: "Начальник армии Юэ и один из ближайших подчиненных Чэнь Цзюнмина, Е Цзюй начал свою карьеру, окончив первый класс Гуандунской военной академии. Продолжая карьеру военного педагога, Е Цзюй работал преподавателем в академии, а также в Академии права и политики. Во время Синьхая он участвовал в организации Северной экспедиционной армии Гуандуна, занимая должность начальника штаба Третьей смешанной бригады, а затем командира 1-й бригады 2-й дивизии.\n\n Присоединившись к Чэнь Цзюньмину после революции 1913 года, он не смог спасти тяжелую политическую ситуацию и бежал в изгнание вместе со своим новым союзником. Медленно и верно Е Цзюй начал проникаться принципами федералистского движения и революционного республиканизма, стал начальником штаба армии Юэ и правой рукой Чэнь Цзюнмина. Однако безрассудство Е Цзю привело к взрыву в 1922 году президентского дворца доктора Сунь Ятсена, что привело к обострению и без того напряженных отношений между Гоминьданом и федералистским движением. Несмотря на то, что он не собирался убивать революционера, этот поступок принес Е Чжу вечную славу и, хотя ситуация в конечном итоге была смягчена, закрепил за ним статус врага Гоминьдана. \n\nРазвивая связи с кликой Чжили через своего учителя Чжоу Шанпэя, Е Цзюй был назначен военным губернатором провинции Гуандун в 1924 году, и, несмотря на отчаянную борьбу с натиском КМТ в Восточной экспедиции, в конце концов бежал в изгнание вместе с Чэнь Цзюнмином, позже на некоторое время присоединившись к военачальникам Бэйяна. Возглавляя федералистские силы, Е Цзюй намерен добиться того, чтобы мечта Чэнь Цзюнмина о стране осуществилась, так или иначе."
