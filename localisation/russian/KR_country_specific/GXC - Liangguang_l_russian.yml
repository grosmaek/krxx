### Ideas ###
 GXC_civil_war_spirit: "Гражданская война в Лянгуане"
 GXC_civil_war_spirit_desc: "Лянгуан впал в гражданскую войну по мере того, как Гуандунская клика и клика Гуанси раскололись и теперь бодаются за будущее провинции. Несмотря на то, что соперники испытывали друг к другу неприязнь с тех пор, как каждый из них поочередно оккупировал территорию другого, хаотичный характер конфликта не позволил ни одной из сторон легко защищаться."

 GXC_backwards_guangxi: "Умирающая экономика Гуанси"
 GXC_backwards_guangxi_desc: "Экономика провинции Гуанси высасывается досуха тяжелой милитаризацией ее правящей клики, поскольку большая часть средств направляется в провинциальные вооруженные силы. Темпы военных расходов стали совершенно неустойчивыми, и в результате страдает экономика. Для облегчения ситуации могут потребоваться дополнительные источники дохода или серьезные экономические реформы."
 
 GXC_AOG_leftovers: "Антиконцессионистская волна"
 GXC_AOG_leftovers_desc: "С Черным Понедельником и крахом Лиги Восьми Провинций, ненавистная ОАК и ассоциация немецких торговцев в Китае, находится в свободном падении. Германские империалисты, по-видимому, не в состоянии возместить свои потери и оставленные на враждебной территории, пытаются бежать, и антиконцессионисты в Гуанчжоу пользуются этим в полной мере. Вскоре могут вспыхнуть беспорядки, которые могут вызвать дипломатический инцидент, если немецкое присутствие в городе будет атаковано. В настоящее время китайские бизнесмены с удовольствием раскупают наши обедневшие или обанкротившиеся немецкие активы в Южном Китае, увеличивая свое влияние и власть в регионе."
 
 GXC_bailing_out_peasants: "Материальная помощь крестьянам"
 GXC_bailing_out_peasants_desc: "Губернское правительство приняло меры, чтобы помочь сельским крестьянам справиться с продолжающимся экономическим кризисом."
 
 GXC_bailing_out_merchants: "Помощь торговцам"
 GXC_bailing_out_merchants_desc: "Правительство провинции приняло меры по спасению обанкротившихся торговцев и помогло им оправиться от глобального экономического спада."
 
 GXC_guangxi_militarism: "Гуансийский милитаризм"
 GXC_guangxi_militarism_desc: "Милитаризм был заметен в Гуанси на протяжении веков, и военная доблесть его народа хорошо известна во всем Китае. Вполне естественно, что мы используем эту мощную ситуацию для того, чтобы продвигать свои амбиции."
 
 GXC_militia_corps_idea: "Корпусы ополчения"
 GXC_militia_corps_idea_desc: "Термин Ополченческий корпус, относится к отрядам ополчения, набранным из небольших городов и деревень, чтобы служить в качестве антибандитских сил или, иногда, в качестве резервных сил. Их обычно возглавляют и снаряжают местные дворяне и знатные люди. Это означает, что многие люди в сельской местности имеют какой-то военный опыт, расширяя наш резерв потенциальных новобранцев."
 
 GXC_militarised_guangxi: "Милитаризированная Гуанси"
 GXC_militarised_guangxi_desc: "Провинция Гуанси была полностью милитаризирована, чтобы удовлетворить амбиции правящей клики. Провинция существует только для того, чтобы поддерживать провинциальные силы, как если бы армия была самим государством."
 
 GXC_roar_of_wolftroops: "Рев Волчьих войск"
 GXC_roar_of_wolftroops_desc: "Лан Бин, или Волчьи войска, были особым военным подразделением династии Мин, состоявшим из элитных войск из южных провинций, особенно Гуанси. Они были свирепы и жестоки, что идеально подходило для их предназначенной роли подавления инакомыслия и иностранных налетчиков. Их наследие живет вместе с устрашающей репутацией Гуанси, обладающей лучшей военной силой в Китае, и народ принял эту идентичность."
 
 GXC_mountaineer_training: "Обученные альпинисты"
 GXC_mountaineer_training_desc: "Жители южного Китая хорошо знакомы с его горами. Естественно, это означает, что многие наши солдаты уже привыкли к хитросплетениям и опасностям горной войны, что делает нас способными создать сильную силу горцев для защиты нашей родины."
 
 GXC_factionalism: "Усиление фракционности"
 GXC_factionalism_desc: "Распад Лиги Восьми Провинций создал вакуум власти в регионе. В то время как Лянгуан в основном избавляется от вооруженного конфликта, чтобы преуспеть в Лиге, многие фракции в регионе восприняли это как сигнал продвигать свою повестку дня, в то время как амбициозные люди ищут любые потенциальные возможности для достижения власти."
 
 GXC_divided_military: "Разделенные военные"
 GXC_divided_military_desc: "Провинциальные армии Гуандуна и Гуанси были независимы друг от друга со времен Синьхайской революции, за редким исключением, вплоть до неудавшегося восстания Гоминьдана. Обе армии еще не сформировали единую объединенную командную структуру, и это сильно повлияет на их общую работу, пока это не будет исправлено."
 
 GXC_reforming_guangxi: "Финансовая реформа в Гуанси"
 GXC_reforming_guangxi_desc: "Правительство наконец-то предприняло шаги по исправлению ужасающей экономической ситуации в Гуанси."
 
 GXC_warlord_economy: "Экономика военачальников"
 GXC_warlord_economy_desc: "Экономика имеет только одно назначение: снабжать и поддерживать силы губернатора. Правительство весьма недобросовестно относится к увеличению доходов для поддержки военных расходов, и это, вероятно, будет иметь серьезные долгосрочные социально-экономические последствия, поскольку число наркоманов опиума и азартных игр продолжает расти, но армия нуждается в деньгах, и она нуждается в них сейчас."
 
 GXC_modernising_guangxi: "Модернизация Гуанси"
 GXC_modernising_guangxi_desc: "Правительство предприняло дополнительные шаги для исправления ужасной экономической ситуации в Гуанси, которая, как мы надеемся, приведет к созданию современной экономики в будущем."
 
 GXC_guangxi_four_guangxi_peeps: "Народ Гуанси правит Гуанси"
 GXC_guangxi_four_guangxi_peeps_desc: "\"Народ Гуанси правит Гуанси\" это адаптация лозунга Чэнь Цзюньмина \"Гуандун для Гуандунских людей\". Идея состоит в том, чтобы создать демократические институты и помочь развитию местной демократии среди населения Гуанси и в конце концов, модернизировать провинцию."
 
 GXC_suppressing_bandits: "Подавление бандитов"
 GXC_suppressing_bandits_desc: "В Гуанси свирепствует бандитизм. Подавление его будет долгим и трудным процессом, но это должно быть сделано для того, чтобы вернуть порядок и безопасность в провинцию. Любая попытка модернизации обречена на провал, если эти основные потребности населения не будут удовлетворены."
 
 GXC_warlord_economy_idea: "Экономика варлорда"
 GXC_warlord_economy_idea_desc: "Деньги должны как-то поступать, и будь то силой или принуждением, мы превратим Ляньгуань в провинцию, пригодную для наших военных нужд."

 GXC_unfinished_reforms: "Незавершенные реформы"
 GXC_unfinished_reforms_desc: "Несмотря на первоначальный оптимизм, Трехлетний План внезапно остановился. Хотя его первоначальная стабилизация и восстановление были осуществлены, он далек от своего полного потенциала."

 GXC_aviation_bureau: "Авиационное бюро Лянгуана"
 GXC_aviation_bureau_desc: "В обеих провинциях есть небольшая, но процветающая авиационная промышленность. Потенциал авиации велик, особенно в Китае, где мало кто имеет к ней доступ, и Авиационное бюро было создано для того, чтобы обучать новых пилотов и механиков, и для помощи расширения промышленности в наших интересах."
 
 GXC_officer_vanguards_idea: "Офицерские авангарды"
 GXC_officer_vanguards_idea_desc: "Китай имеет почти неограниченную рабочую силу, но одна только численность не обязательно выигрывает войны, поскольку очень мало солдат имеют образование и еще меньше имеют военный опыт. Формирование частей полностью из офицеров, имеющих и образование, и опыт, обеспечит нам воинские части с гораздо большими возможностями по сравнению с огромными армиями призывников."
 
 GXC_professional_officers: "Профессиональные офицеры"
 GXC_professional_officers_desc: "Китай имеет почти неограниченную рабочую силу, но для руководства этими солдатами нужны офицеры, как правило, необразованные крестьяне, призванные из небольших городов и деревень. Мы должны позаботиться о том, чтобы наши офицеры были хорошо обучены и образованы, чтобы они могли правильно руководить этими людьми, а не тратить их впустую."
 
 GXC_legacy_of_the_army_of_steel_idea: "Наследие Стальной армии"
 GXC_legacy_of_the_army_of_steel_idea_desc: "Стальная армия - прозвище Седьмой армии Гоминьдана во время Северной экспедиции. Эти люди, в основном из Гуанси, проявили себя как самые способные солдаты юга, одержав множество побед, даже столкнувшись с самим Нефритовым маршалом. Несмотря на провал революции Гоминьдана, наследие Стальной армии продолжает жить."
 
 GXC_reforming_guangdong_one: "Финансовая реформа в Гуандуне"
 GXC_reforming_guangdong_one_desc: "Из-за посягательств со стороны Ост Азиатской Кампании уже более десяти лет финансы провинции Гуандун изо всех сил пытаются компенсировать причиненные ими убытки. Хотя Чэнь Цзюньмин успешно восстановил экономику после многих лет плохого управления со стороны Гоминьдана, еще многое предстоит сделать, чтобы вернуть провинции ее былую славу."
 
 GXC_reforming_guangdong_two: "Инвестиции в Гуандун"
 GXC_reforming_guangdong_two_desc: "Благодаря инвестициям провинциального правительства и экономической элиты Китая, как внутри Страны, так и за рубежом, экономика Гуандуна может не только восстановиться, но и процветать!"
 
 GXC_reforming_guangdong_three: "Промышленная выставка Гуандуна"
 GXC_reforming_guangdong_three_desc: "Чтобы показать экономическое и промышленное развитие провинции, была создана Выставка. Губернатор надеется, что это покажет потенциал самоуправления, демократии и современных экономических методов остальному Китаю и послужит примером для подражания."
 
 GXC_education_reform: "Реформа образования"
 GXC_education_reform_desc: "Образование-это единственный важнейший институт, и необходимы реформы, чтобы довести его до уровня, необходимого для того, чтобы сегодняшняя молодежь создавала процветающее будущее для завтрашнего дня."
 
 GXC_professional_training_focus: "Сфокусироваться на Профессиональном обучении армии"
 GXC_professional_training_focus_desc: "Сосредоточение усилий на создании профессиональных кадров, гарантирует, что они будут хорошо подготовлены для того, чтобы привести провинцию и возможно, Китай к процветанию и славе. Этот образ мышления древний, глубоко связанный с конфуцианскими идеалами."
 
 GXC_literacy_campaign: "Кампания по ликвидации неграмотности"
 GXC_literacy_campaign_desc: "Понятно, что одной из главных причин процветания Запада является его высокий уровень грамотности. Поскольку уровень грамотности в Китае крайне низок, мы никогда не сможем надеяться стать равными остальному миру, пока не улучшим его, иначе мы останемся на дне."
 
 GXC_decentralisation: "Децентрализация"
 GXC_decentralisation_desc: "Чэнь Цзюнмин непреклонен в том, что децентрализация-лучший способ управлять такой большой страной, как Китай. Централизация дает слишком много власти слишком малому числу людей, что неизбежно ведет к коррупции и самодержавию. Если Китай хочет быть единым и процветающим, разделение власти между центральным правительством и провинциями, а также между провинциями и уездами должно быть ясным. Через провинциальное самоуправление демократия может быть введена в Китай снизу вверх, и только с демократией народ Китая может быть по-настоящему свободным."
 
 GXC_land_reform: "Программа 'Земля к румпелю'"
 GXC_land_reform_desc: "Земельная реформа была краеугольным камнем любого революционного движения в Китае, включая федералистов. Это так важно для них, что его символ, китайский иероглиф для колодца, находится на флаге Партии Стремления К Справедливости среди других."
 
 GXC_self_management: "Содействие самоорганизации"
 GXC_self_management_desc: "Поощряя самоуправление провинций и уездов, демократия может быть введена в Китай снизу вверх как массовое движение, поскольку нет никакого способа создать демократию сверху вниз, как это ясно показали годы до реставрации Цин."
 
 GXC_gentry_dominance: "Доминирование Джентри"
 GXC_gentry_dominance_desc: "Чтобы заручиться поддержкой сельского дворянства, им был предоставлен ряд уступок. Это можно рассматривать как предательство крестьян Китая, их поддержка и политическая стабильность рассматривались как более важные на данный момент."
 
 GXC_agrarianism: "Улучшение аграрной экономики"
 GXC_agrarianism_desc: "Экономика региона, скорее всего, останется аграрной в ближайшем будущем, но уже предпринимаются шаги по ее улучшению."
 
 GXC_model_province: "Федералистская модель провинции"
 GXC_model_province_desc: "План реконструкции Китая Чэнь Цзюньмина, основан на превращении Гуандуна в Образцовую провинцию, чтобы показать остальному Китаю преимущества современной, ответственной, демократической провинции. Благодаря этому он надеется, что другие провинции последуют за ним и объединятся, чтобы создать федеративную демократическую республику, о которой он мечтает для Китая."
 
 GXC_exploitation: "Эксплуатация Гуандуна"
 GXC_exploitation_desc: "Гуандун богат, и его богатства должны быть использованы для финансирования наших армий и амбиций. Цель оправдает средства."
 
 GXC_deal_with_guangdong: "Сотрудничество с Гуандуном"
 GXC_deal_with_guangdong_desc: "Гуандун богат, но высасывание его досуха убьет нас в долгосрочной перспективе. Мы должны быть ответственными и работать с его народом, чтобы устойчиво наращивать нашу мощь."
 
 GXC_militarised_guangdong: "Милитаризация Гуандуна"
 GXC_militarised_guangdong_desc: "Гуандун должен быть милитаризирован, как Гуанси, чтобы расширить нашу военную мощь."
 
 GXC_lus_legacy: "Наследие Лу Жунтинга"
 GXC_lus_legacy_desc: "Наследие Лу Жунтина многообразно. При нем клика Гуанси стала могущественной, и его талант не имел себе равных, привлекая людей всех слоев общества в свой штат исключительно благодаря их собственным заслугам."
 
 GXC_nanning_academy: "Военная академия Наньнина"
 GXC_nanning_academy_desc: "Выпускники Наньнинской военной академии сформировали сердце Гуансийской Клики, когда она была основана, готовя офицеров, которые привели к свержению монархии, и новые выпускники продолжают заполнять личный состав Клики и по сей день."
 
