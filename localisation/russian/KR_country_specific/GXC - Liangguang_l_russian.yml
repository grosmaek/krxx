### Parties ###

 GXC_totalist_party: "КСП"
 GXC_totalist_party_long: "Китайская Синдикалистическая Партия\n§gКитайская Синдикалистская партия является второстепенным игроком в китайской политике. Они, конечно, не имеют большой военной мощи, но их присутствие заметно в промышленно развитых регионах, таких как Гуанчжоу, где они процветали под про-союзной позицией Чэнь Цзюньмина. Однако они вряд ли придут к власти, учитывая, что Китай остается сельским, аграрным захолустьем.§!"
 GXC_syndicalist_party: "КСП"
 GXC_syndicalist_party_long: "Китайская Синдикалистическая Партия\n§gКитайская Синдикалистская партия является второстепенным игроком в китайской политике. Они, конечно, не имеют большой военной мощи, но их присутствие заметно в промышленно развитых регионах, таких как Гуанчжоу, где они процветали под про-союзной позицией Чэнь Цзюньмина. Однако они вряд ли придут к власти, учитывая, что Китай остается сельским, аграрным захолустьем.§!"
 GXC_radical_socialist_party: "Партия Продуктивного Народа"
 GXC_radical_socialist_party_long: "Партия продуктивного народа\n§gНационалистическая партия Китая была когда - то революционной силой, которая должна была вести Китай к современности и свободе только для того, чтобы быть остановленной на Янцзы. Северная экспедиция, возможно, и провалилась, но Гоминьдан остается под землей и мощной силой в Лянгуане. Партия продуктивного народа Чэнь Миншу служит фронтом для остатков Четвертой армии национал-революционеров и социал-демократических политиков региона. Фракция Ван Цзинвэя в Центральном комитете, однако, довольно слаба, большинство членов в Лянгуане отдают предпочтение популистам Сун Цинлина.§!"
 GXC_social_democrat_party: "ПОИ"
 GXC_social_democrat_party_long: "Партия Стремления К Справедливости\n§gЧжунго Чжигундан, или Китайская партия Чжи Гун (Партия Стремления К Справедливости Китая) - главная политическая партия федералистского движения в Китае. Основанная в 1925 году, партия объединила разочарованных гоминьдановских политиков и заморских китайцев (особенно масонов всего Хунмэна), призывая к реформированию Китайской Республики в надлежащее федеративное государство и многопартийную демократию. Хотя эти надежды были быстро разрушены Реставрацией Цин, они остаются значительной силой, хотя и запрещенной в контролируемых Цин/Чжили землях за их явный республиканский характер. Их платформа, вне федерализма и республиканской демократии, раскрывает прогрессивные социальные и политические взгляды от земельной и образовательной реформы до выборных собраний всех уровней власти.§!"
 GXC_social_liberal_party: "ВРЛ"
 GXC_social_liberal_party_long: "Великая Республиканская Лига\n§gГонгхэ Датунмэн (Великая Республиканская Лига) была основана в 1928 году как союз Чэнь Цзюнмина, представителя федералиста Чжигондана, и Дуань Цируя, представлявшего к тому времени уже не существующую Китайскую Республику и клику Аньхой, для создания коалиции республиканцев. Хотя Лига привлекла довольно мало внимания, она стала формальной коалицией Чена в Собрании провинции Гуандун. Лига широкая и громоздкая, в нее входят федералисты всех мастей, остатки Гоминьдана, представители бизнеса и дворянства и даже синдикалисты. С распадом Лиги коалиция оказалась на грани краха, поскольку у них едва ли есть общая платформа в поддержании стабильности в Гуандуне, не говоря уже о республиканизме.§!"
 GXC_market_liberal_party: "ООЗТ"
 GXC_market_liberal_party_long: "Организация Общественной Защиты Торговли\n§gТорговый корпус является вооруженной милицией которая подчиняется Торговой палате Гуанчжоу. Основанный в 1912 году, бизнесмены города организовали и финансировали свои собственные силы самообороны по мере того, как провинция погружалась в анархию и бандитизм. Купеческий корпус восстал против Гоминьдана в 1924 году, убежденный, что он распространяет синдикализм, но был полностью разгромлен. Чэнь Лянбо, ее лидер с самого начала, бежал в Гонконг и вернулся только после неудачной Северной экспедиции. Как часть коалиции Чэнь Цзюньмина, Торговая палата Гуанчжоу и ее военизированные формирования представляют интересы бизнеса в провинции, их антипрофсоюзная позиция вынуждает коалицию смягчать прогрессивное законодательство, создавая большую напряженность.§!"
 GXC_social_conservative_party: "Помещики"
 GXC_social_conservative_party_long: "Ассоциация Землевладельцев\n§gАссоциация землевладельцев, как следует из ее названия, представляет собой разрозненную группу сельских землевладельцев Гуандуна. Она не является политической партией как таковой, будучи представлена либо Купеческим корпусом, либо в качестве независимых членов в провинциальном собрании. Как таковые, они не имеют реальной связующей идеологии, объединяясь только ради экономических интересов своего класса и сельских общин.§!"
 GXC_authoritarian_democrat_party: "Новая Клика Гуанси"
 GXC_authoritarian_democrat_party_long: "Новая Клика Гуанси\n§gНовая Гуансийская клика Ли Цзунжэня недолго правила во время Северной экспедиции, где 7-я армия Национальной революционной армии отличилась, несмотря на провал кампании. Новая Гуансийская клика представляет милитаристское правое крыло Гоминьдана, верящее в превосходство НРА и важность Первого и Второго этапов революции Сунь Ятсена: Свержение старой системы силой и временное правление китая армией.§!"
 GXC_paternal_autocrat_party: "Клика Гуанси"
 GXC_paternal_autocrat_party_long: "Клика Гуанси\n§gЧасто называемая Старой Гуансийской кликой, чтобы отличить ее от собственной клики Ли Цзунжэня, Гуансийская клика представляет одного из самых могущественных военачальников республиканской эпохи - Лу Жунтина. Они немногим больше, чем простое милитаристское провинциальное правительство, которое взаимозависимо с правительством Гуандуна в плане защиты и поддержки. Его большая армия находится в центре всего, в то время как культура Клики удивительно плюралистична, собирая многие этнические меньшинства Гуанси без какой-либо дискриминации.§!"
 GXC_national_populist_party: "Игуаньдао"
 GXC_national_populist_party_long: "Игуаньдао\n§gКульт Чжан Тяньаня имеет ограниченное влияние в Лянгуане.§!"

