### Events ###
 taiwan.1.t: "Единение с Японией?"
 taiwan.1.d.china: "Наше недавнее отделение от Японии, которая на протяжении сорока лет интегрировали в наше общество свою культуру, оставила дыру в экономике и недопонимание в вопросах самоидентификации. Были ли мы освобождены? Или нас насильно оторвали от нашей Родины? Являемся мы частью Китая или должны идти своим путём? \n\nНа эти разные вопросы у разных людей находятся разные ответы. В городских регионах народ поддерживает сближение с японцами, которое было им выгодно на протяжении десятилетий. Многие из городских жителей являются этническими японцами. С другой стороны, в сельских регионах до сих пор теплится мечта о воссоединении с материковым Китаем, чьё прошлое правление над этим островом они считают золотой эрой Тайваня. Также, существует группа коренных народов и интеллигенции, которые считают, что Тайвань должен идти своим собственным путём.\n\nНедавние события дали нам повод разъяснить все вопросы и поставить точку в них. Какой путь выберут жители Тайваня?"
 taiwan.1.d.nochina: " Наше недавнее отделение от Японии, которая на протяжении сорока лет интегрировали в наше общество свою культуру, оставила дыру в экономике и недопонимание в вопросах самоидентификации. Были ли мы освобождены или нас насильно оторвали от нашей Родины? Должны ли мы идти своим путём? \n\nНа эти разные вопросы у разных людей находятся разные ответы. В городских регионах народ поддерживает сближение с японцами, которое было им выгодно на протяжении десятилетий. Многие из городских жителей являются этническими японцами. С другой стороны, в сельских регионах и среди коренных народов и интеллигенции обильно распространены анти-японские настроения.\n\nНедавние события дали нам повод разъяснить все вопросы и поставить точку в них. Какой путь выберут жители Тайваня?"
