 taiwan.2.t: "Тайвань хочет присоединиться к государству [ROOT.GetNameDef]"
 taiwan.2.d.japan: "Когда-то давно Тайвань был жемчужиной нашей империи, примерной колонией, которая задавала тон всем остальным. Всё изменилось, когда на нас напали враги. Потеря Тайваня привела к экономическому кризису и эмиграции множества японских семей, оставленных на произвол судьбы. Пусть мы уже не та могучая империя, но среди наших народов до сих пор теплится надежда о единении. И сегодня она может быть реализована.\n\nПосол из Тайваня прибыл к нам с просьбой о воссоединении наших двух стран.\n\nЧто мы ему ответим?"
 taiwan.2.d.china: "Когда-то давно Тайвань был частью великого Китая, но всё изменилось, когда Япония объявила ему войну. Сорок лет унижения тайваньского народа под японской оккупацией принесли много инвестиций, но вместе с тем, лишь единицы стариков помнят, какой была жизнь до японцев. Они и их сторонники тайно поддерживали воссоединение Тайваня с нашей страной, ожидая дня, когда они смогут развесить на стенах своего дома наш флаг.\n\nПосол из Тайваня прибыл к нам с просьбой о воссоединении наших двух стран.\n\nЧто мы ему ответим?""
 taiwan.2.a: "Добро пожаловать, братья!"

