#謝雪紅
 TAI_xie_xuehong: "Се Сюэхун"
 TAI_xie_xuehong_country_leader_desc: "Свобода наконец-то пришла на Тайвань, в немалой степени благодаря иностранной помощи, а также неустанным революционным усилиям Тайваньской синдикалистской партии. Се Сюэхун, Цзянь Цзи и многие другие присоединились к Тайваньской культурной ассоциации в ее борьбе за независимость/автономию Тайваня и демократию. Культурная ассоциация быстро поддалась междоусобице (не говоря уже о японском подавлении), и от нее откололись многочисленные группы.\n\nСи была членом Китайской синдикалистской партии, училась за границей в Университете Сунь Ятсена во Франции, прежде чем основать Тайваньскую синдикалистскую партию в 1928 году при молчаливой поддержке японских и китайских социалистов. Хотя она терпимо относилась к участию буржуазии в движении за независимость, она также является убежденной социалисткой и с тех пор жестко порвала с Тайваньской народной партией Цзян Вэйшуя. ТСП утверждает, что у нее более аутентичная интерпретация Трех принципов, осуждает ложь ТПП и часто безуспешно конкурирует с ней за поддержку крестьян и рабочих.\n\nВ отличие от многих своих коллег-китайских синдикалистов, она считает, что Тайвань имеет свою самобытность и должен управляться тайваньцами - по крайней мере, на местном уровне. Это стоило ей личной поддержки, но в конце концов ее точка зрения возобладала, и было создано квазинезависимое правительство. Ее партия по-прежнему разделена на радикальное и умеренное крылья, и, несмотря на цветистую освободительную риторику, их власть в основном ограничивается крупными городами. Продержится ли она после вывода иностранных войск, или в конце концов присоединится к сочувствующему Китаю или Японии, пока неясно."
#蔣渭水
 TAI_jiang_weishui: "Цзян Вэйшуй"
 TAI_jiang_weishui_country_leader_desc: "Ученый, врач и антияпонский активист, Цзян Вэйшуй был одним из основателей Тайваньской культурной ассоциации. В знаменитом эссе 'Свидетельство о клиническом диагнозе' он написал о пациенте, страдающем от тяжелого культурного недоедания, - Тайване. Влиятельный оратор, он часто сидел в тюрьме, едва пережив тиф в 1931 году.\n\nЕго дрейф влево вызвал много вопросов в Ассоциации, и он создал Тайваньскую народную партию как фрагмент Гоминьдана вскоре после ее провала в Северной экспедиции. Сохраняя веру в Три принципа, они приняли схожую символику, но дистанцировались в других отношениях, что едва ли предотвратило японское подавление.\n\nРаздраженный неудачами мирных протестов, он консолидировал власть вокруг себя. Он часто конфликтует со своим бывшим подчиненным Цай Пэйхуо, который хочет, чтобы ТЭС избежала классового конфликта и социализма. Однако их разногласия, по крайней мере, временно улажены установлением новой республики, и Цзян возвысился до героического статуса.\n\nНекоторые называют его тайваньским Сунь Ятсеном, хотя если это так, то ему предстоит еще много работы. Тайваньская идентичность остается раздробленной, есть сторонники объединения как с Японией, так и с Китаем. Партия-государство Цзяна вряд ли просуществует долго, прежде чем будет стремиться к автономии с одной из них, но до тех пор они намерены преобразовать тайваньское общество."
#廖文奎
 TAI_liao_wenkui: "Ляо Вэнькуй"
 TAI_liao_wenkui_country_leader_desc: "Возможно, наименее вероятным результатом создания нового тайваньского государства была республика, возглавляемая молодым либерализмом Ассоциации товарищей по восстановлению Тайваня. Но труды Ляо Вэнькуя и многих других молодых технократов с иностранным образованием покорили оккупационные власти своими обещаниями существенных демократических изменений на острове, и теперь им поручено создать временную Республику Тайвань.\n\nЛяо происходил из известной местной семьи, крупных землевладельцев с сильными конфуцианскими ценностями. Однако его отец обратился в христианство, что стало частью западного движения, и Ляо отправился учиться в Японию. Сочетая китайскую философию с западной наукой, он продолжил свое образование в Китае в Университете Цзиньлин, а затем в Чикагском университете в США. Он также ненадолго съездил в Европу, где встретил свою жену, одновременно вырабатывая собственное политическое мировоззрение.\n\nПосле распада Лиги напряженность возросла, и Ляо оказался посредником между враждующими группировками по другую сторону пролива. Вместе с братом Вэньи он приобрел компанию своего отца, переименовав ее в Dacheng Industrial Co., и использовал ее для налаживания связей от Тайбэя до Шанхая.\n\nС контактами через политический проход и дружественной иностранцам внешностью, возможно, Ассоциация хорошо подходила на роль моста между иностранными освободителями и местным населением. Но на идеализме далеко не уедешь, в чем вскоре убедилась зарождающаяся тайваньская демократия."
#林獻堂
 TAI_lin_xiantang: "Линь Сяньтан"
 TAI_lin_xiantang_country_leader_desc: "Линь Сяньтан был членом Тайваньской культурной ассоциации, группы тайваньских интеллектуалов, добивавшихся большей демократии и автономии в условиях японского правления. Выходец из богатой семьи землевладельцев, он вступал в различные революционные общества и даже отказался от японского гражданства в пользу гражданства Китайской Республики в 1913 году. Он так и не выучил японский язык, предпочитая хоккиен (а в частном порядке начал учить мандаринский).\n\nОн и многие другие, недовольные левым поворотом Ассоциации и Тайваньской народной партии Цзяна, сформировали свой собственный Тайваньский альянс за домашнее правление в 1930 году. Они были изгнаны из страны в результате горького развода с ТЭС, и искали мирной оливковой ветви с японскими властями. Однако это им не помогло, и вскоре после ТЭС они были запрещены.\n\n Тем не менее, они продолжали существовать, используя огромные ресурсы Линь, к которым присоединились другие тайваньские консерваторы, стремившиеся к автономии (а некоторые осмеливались мечтать даже о независимости). Это желание было окончательно исполнено с распадом Японской империи. При поддержке иностранных сторонников была восстановлена недолговечная Республика Формоза - наконец-то реализован проект, за который боролись его отец и другие члены семьи.\n\nОстается только гадать, как долго просуществует эта новая республика, ведь сейчас она остается фактически протекторатом для внешних держав. Лин и другие дворяне решили жить одним днем, пока в стране балансируют реакционные и более умеренные крылья.."
#林熊徵
 TAI_lin_xiongzheng: "Линь Сюнчжэн"
 TAI_lin_xiongzheng_country_leader_desc: "Линь Сюнчжэна называют одним из немногих толстяков на японской Формозе, что свидетельствует о его богатстве и могуществе. После аннексии Тайваня Японией его семья сначала переехала в Фучжоу, но вскоре вернулась обратно. При новом японском порядке Лин сумел использовать свои местные связи, чтобы занять влиятельное место в правящем режиме. Он был членом совета генерал-губернатора и принимал у себя множество великосветских мероприятий, в том числе визит тогдашнего наследного принца Хирохито.\n\nОн также был сторонником Тонгменгуй, поддерживая хорошие связи с китайцами. Будучи сахарным бароном, он участвовал в различных спорах с фермерами, сохраняя при этом имидж филантропа. Когда на Тайвань пришел новый завоеватель, он стал первым кандидатом на пост лидера. В этом качестве он присоединяется к клике видных тайваньских дворян, финансовых воротил и бизнес-элиты, главным из которых является его новый заместитель Лан Гаочуань, ветеран Ивэйской войны против Японии. Некоторые даже считают, что Лан, с его обширными связями, является истинным хозяином правительства, хотя большинство решений принимается за закрытыми дверями, что трудно сказать.\n\nВо многих отношениях старое генерал-губернаторство так и не ушло, его заменила чуть более автономная туземная верхушка. Оставшись в псевдоколониальном рабстве, Формоза марширует к новому будущему с Лином в качестве президента - каким бы оно ни было."
