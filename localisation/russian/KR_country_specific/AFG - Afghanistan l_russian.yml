 ### Intro Screen ### 
 AFG_country_intro_background: "GFX_AFG_intro" #NT!
 AFG_country_intro_header: "Эмират Афганистан"
 AFG_guide: "§MАманулла сохраняет власть§! (§PПатерналисты§!)\n£white_dot Победите в 5-й англо-афганской войне или не начинайте её.\n£white_dot Во время восстания развяжите руки хану и позвольте ему подавить повстанцев.\n£white_dot Это всё равно может привести к его поражению, поэтому рекомендуется установить опцию §YАманулла сохраняет власть §! В меню игровых правил.\n\n§MПереворот Надира§! (§PПатерналисты§!)\n£white_dot Во время восстания Аманулла должен проиграть, что приведёт к власти Надир-шаха."
  
 ### Characters ### 
 AFG_amanullah_khan: "Аманулла-хан"
 AFG_amanullah_khan_leader_desc: "Кто, кроме Бабура, принес в Афганистан больше перемен и престижа, чем Аманулла Хан? Взойдя на трон посреди Вельткрига, Аманулла немедленно напал на Британскую Империю и победил, получив значительные уступки. Он извлек выгоду из этой победы и распада Британской Империи для осуществления широких социальных реформ. Хотя правление Амануллы остается абсолютным, он мечтает обеспечить истинное конституционное управление в Афганистане и преодолеть глубокие этнические и племенные разногласия нации. Время покажет, какими будут преобразования этого великого реформатора."
  
 AFG_habibullah_kalakani: "Хабибулла Калакани"
 AFG_habibullah_kalakani_leader_desc: "Этнический таджик Калакани был офицером в Афганской королевской армии, который дезертировал перед хаосом распада Британской Империи. Используя этот хаос и постоянную занятость регулярной армии, Калакани пошёл по дороге преступника. Однако когда армии удалось восстановить хоть какой-то порядок, Калакани бежал и искал защиты среди своих таджикских соратников.\nВыступая против реформ и кампаний по модернизации Амамнуллы Хана, Калакани возглавил сельское ультраконсервативное движение, названное его именем. К всеобщему удивлению, его движение успешно свергло Амануллу, и Калакани завоевал афганскую корону."
  
