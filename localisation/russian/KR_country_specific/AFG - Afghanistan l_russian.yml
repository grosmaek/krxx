 ### World Tension ### 
 AFG_anglo_afghan_war_threat: "Пятая англо-афганская война"
  
 ### Events ### 
 afg.0.t: "5-ая Англо-афганская война?"
 afg.0.d: "В остатках раджа, как полевые цветы, восходят ростки недовольства, связанные с восхождением на престол Эдуарда VIII. Здесь, в Кабуле, нам также приходится сталкиваться с недовольством по поводу новых реформ. Повторная победа в Англо-афганской войне могла бы укрепить наш авторитет и, к тому же, принесла бы нам новые земли!"
 afg.0.a: "Время пришло! Настал час нашей победы!"
 afg.0.b: "Что в Индии есть кроме коров?"
  
 afg.1.t: "Третий Равалпиндский договор"
 afg.1.d: "Катастрофа! Наши армии разбегаются, побеждённые индусами. Наместник, Ганга Синдх, выдвинул условия мирного договора, по которому границы между нашими государствами вернуться к состоянию 1926 года. К несчастью, мы не можем ему отказать."
 afg.1.d.puppet: "Катастрофа! Наши армии разбегаются, побеждённые индусами. Наместник, Ганга Синдх, выдвинул условия мирного договора, по которому мы должны стать марионеткой британских шавок. К несчастью, мы не можем ему отказать."
 afg.1.a: "Мы смиренно склоняем головы..."
  
 afg.2.t: "Третий Равалпиндский договор"
 afg.2.d: "Победа за нами! Изнеженные британские шавки в Дели повержены и наши храбрые солдаты маршируют по их столице. Пока мы ещё ведём, стоит начать переговоры и выдвинуть свои условия."
 afg.2.a: "Потребуйте Кашмир! Проложим путь к устью Инда!"
 afg.2.b: "Мы станем освободителями всех магометан в долине Инда!"
 afg.2.c: "Никакого мира с идолопоклонниками! Только тотальный захват"
  
 afg.3.t: "Требования эмира"
 afg.3.d: "Проклятье! Эти афганские псы победили и унизили нас. Афганский эмир требует от нас признать поражение и передать Кашмир. Хоть эти требования и жёстки, но лучше уж нам закончить эту войну."
 afg.3.a: "Мы падаем ниц перед эмиром..."
 afg.3.b: "Они, должно быть, шутят? Да здравствует Индия!"
  
 afg.4.t: "Правительство Дели отклонило наши требования!"
 afg.4.d: "Британские шавки необдуманно отказались выполнить наши требования."
 afg.4.a: "Война продолжается!"
  
 afg.20.t: "[RAJ.GetNameDefCap] Surrenders!" #NT!
 afg.20.d: "A great victory has been won today, the forces of [RAJ.GetNameDef] have been completely routed and their leadership has agreed to surrender to our demands. The nation has at last avenged all those who were felled by the British dogs, and ensured that it shall never again be subjugated by them." #NT!
 afg.20.a: "None shall ever again doubt our might!" #NT!
  
 afg.5.t: "Массовое бегство шиитов"
 afg.5.d: "На протяжении десятилетий, наши отношения с шиитским меньшинством были напряжёнными. Эта война подорвала их ещё сильнее. Шиитские имамы из провинций Герат и Фарах подбивают свою паству бежать от войны в соседнюю Персию. Нам нужны люди. Надеемся, что Персия закроет свои границы для этих трусов."
 afg.5.a: "Предатели!"
  
 afg.6.t: "Беженцы из Афганистана"
 afg.6.d: "Началась ещё одна война между Афганистаном и Дели. Шиитское меньшинство, опасаясь ухудшения ситуации, решило начать новую жизнь в нашей стране. Если мы примем их к себе, это подорвёт наши отношения с Афганистаном."
 afg.6.a: "Поприветствуйте их и поселите в Мешхеде!"
 afg.6.b: "Мы не собираемся лезть в дела Афганистана, закрыть границы!"
  
 afg.7.t: "Персия закрыла границы"
 afg.7.d: "Персия сделала правильный выбор и отправила шиитов обратно к нам"
 afg.7.a: "Ура!"
  
 afg.8.t: "Реакция на поражение в войне"
 afg.8.d: "Поражение наших армий в войне шокировало все слои населения! Секретная служба докладывает о недовольстве среди армейских элит и крестьянской черни! Даже самые радикальные проповедники теперь набирают паству, проповедуя о восстании против нас! Тяжёлые времена настали для нашей страны."
 afg.8.a: "Король может делать, что пожелает! Подавить восстания!"
 afg.8.c: "Мухаммед Надир смещает монарха и объявляет себя новым королём!"
  
 afg.9.t: "Порядок в Афганистане"
 afg.9.d: "Революции не произошло."
 afg.9.a: "Ещё осталась надежда на светлое будущее..."
  
 afg.10.t: "Хаос в Афганистане!"
 afg.10.d: "Несмотря на все усилия, наша армия была выбита из Кабула и мы потеряли власть над страной!"
 afg.10.b: "Отряды генерала Надира разбивают любое сопротивление и объявляют его королём!"
  
 afg.14.t: "Притязания Надир-шаха на престол"
 afg.14.d: "Придя к власти путём насильственного захвата, Мухаммед Надир-шах рьяно пытался придать легитимности своей персоне. Он предположил созвать 'лойя-джиргу' (Великое собрание) всех пуштунских вождей в надежде, что они одобрят его притязания на трон."
 afg.14.a: "Созвать 'лойя-джиргу'!"
  
 afg.15.t: "Надир-шах и 'лойя-джирга'"
 afg.15.d: "Стоя перед племенными лидерами, Мухаммед Надир пытается завоевать их расположение."
 afg.15.a: "Собрание провозгласило Надир-шаха новым монархом!"
 afg.15.b: "Собрание прокляло Надир-шаха и не одобрило его притязаний!"
  
 afg.16.t: "Олигархия Надир-шаха"
 afg.16.d: "Подобие порядка вернулось в Афганистан, и Надир-шах решил преобразовать кабинет министров. Самым разумным вариантом было бы назначить в правительство своих родственников, но есть ещё и сподвижники Надира, которые тоже рвутся к власти. Необходимо поддерживать баланс между реформистами и радикалами."
 afg.16.a: "Кроткий академик, Мухаммед Гобар, "возглавит" правительство!"
 afg.16.b: "Абдуль Хади Даваи, один из моих сподвижников, возглавит правительство в знак уважения!"
 afg.16.c: "Мой хорошо воспитанный брат, Махмуд Хан, получит эту должность!"
  
 afg.17.t: "Статус реформ Амануллы"
 afg.17.d: "Мухаммед Надир возглавил нашу страну после краха правительства Амануллы. Хорошо осведомлённый, к чему могут привести про-западные реформы, Надир Шах должен решить, в каком направлении будет развиваться Афганистан."
 afg.17.a: "Забросить социальные реформы, но продолжите сельскохозяйственные!"
 afg.17.b: "Наш выбор - традиции! Отменить все реформы!"
 afg.17.c: "Я сделаю то, что не удалось Аманулле! Афганистан станет современной страной!"
  
 afg.18.t: "Саррафы покидают Афганистан"
 afg.18.d: "Саррафы - это группа индийских торговцев, которые путешествуют между Афганистаном и Дели, обменивая деньги и товары в обоих местах. Наша экономика вряд ли зависит от их визитов. Сейчас пришла война, и границы уже не безопасны. Лишь немногие из этих саррафов достаточно смелы, чтобы продолжать торговать с нами. После того, как большинство их караванов уехало, мы теперь страдаем от экономического кризиса."
 afg.18.a: "Нам все равно не нужны эти индийские собаки!"
  
 afg.19.t: "Возвращение саррафов"
 afg.19.d: "Война окончена, и границы теперь в безопасности. Ничто больше не беспокоит саррафов, и первая их волна уже возобновила торговлю в Афганистане. Вскоре наша экономика восстановится."
 afg.19.a: "Добро пожаловать, джентльмены!"
  
