 ### Ideas ### 
 SPR_black_monday: "Последствия Чёрного Понедельника"
 SPR_economic_cooperation_idea: "Средиземноморское Экономическое Сотрудничество"
 SPR_economic_cooperation_idea_desc: "Для содействия экономическому развитию союзных католических государств Средиземноморья Испания и ее союзники заключили экономический пакт в надежде на совместное экономическое процветание."
 SPR_economic_cooperation_expanded_idea: "Лидер Средиземноморского пакта"
 SPR_economic_cooperation_expanded_idea_desc: "Для содействия экономическому развитию союзных католических государств Средиземноморья Испания и ее союзники заключили экономический пакт в надежде на совместное экономическое процветание."
 SPR_requetes_idea: "Requeté"
 SPR_requetes_idea_desc: "Карлистские рекетиры имеют долгую историю, восходящую, возможно, к первой Карлистской войне. На протяжении всего этого времени они выполняли различные функции, а теперь, после возрождения после периода затишья, служат своему королю в качестве ударных войск нации."
 SPR_guardia_civil_idea: "Королевская гвардия"
 SPR_guardia_civil_idea_desc: "В ходе гражданской войны большая часть полицейских сил Испании перешла на сторону альфонсистов. В результате была создана новая королевская гвардия, которая в случае необходимости заменяет их."
 SPR_devoted_officers_idea: "Преданные офицеры"
 SPR_devoted_officers_idea_desc: "Офицерские звания в новой испанской армии присваиваются на основании преданности королю и католической вере, являясь примером для младших солдат, стоящих ниже их по званию."
 SPR_word_of_god_idea: "Слово Божье"
 SPR_word_of_god_idea_desc: "Радиоприемники спасли жизнь многим испанским солдатам, за что получили прозвище "Слово Божье" и побудили испанское государство вкладывать большие средства в их развитие."
 SPR_the_final_push: "Последний рывок"
 SPR_the_final_push_desc: "Гражданская война быстро подходит к концу, и карлистские командиры перешли в последнее наступление, чтобы окончательно разгромить своих социалистических и альфонсистских противников в надежде захватить трон."
 SPR_canadian_advisors_idea: "Канадские советники"
 SPR_french_advisors_idea: "Французские советники"
 SPR_carlism: "Карлизм"
 SPR_carlism_desc: "Добившись, наконец, власти в Испании после более чем столетней борьбы, карлисты начали полное преобразование испанского общества, уделяя большое внимание традициям и приверженности католической вере."
 SPR_syndicalist_resistance: "Синдикалистское сопротивление"
 SPR_syndicalist_resistance_desc: "Несмотря на поражение в гражданской войне, социалисты Испании еще не отказались от сопротивления победившему правительству."
 SWF_monarchist_resistance: "Реакционное сопротивление"
 SWF_monarchist_resistance_desc: "Несмотря на поражение в гражданской войне, антисоциалистические группировки еще не отказались от сопротивления победившему правительству."
  
 ### Decisions ### 
 SPR_assassinate_juan: "Убийство Инфанта Хуана"
 SPR_assassinate_juan_desc: "Инфант Хуан - регент короля Альфонсо, а также его наследник. Его смерть приведет [SPA.GetNameDef] в смятение и даст нам время полностью выбить их из гражданской войны!"
  
 ### Political Focuses ### 
 SPR_restauracion: "Реставрация Карлистов"
 SPR_restauracion_desc: "Теперь, когда война закончилась, мы можем смело заявить о реставрации дома Бурбонов в Испании. Наша страна лежит в руинах, но мы с уверенностью смотрим в будущее."
 SPR_dios: "Вера"
 SPR_dios_desc: "Вера в Бога - это то, что объединяет карлистов и всех испанцев. Короли Испании традиционно носили титул католического монарха. Мы должны возродить этот титул, чтобы подчеркнуть нашу преданность католичеству."
 SPR_patria: "Отечество"
 SPR_patria_desc: "Мы - патриоты, и мы будем бороться за нашу страну. Это не какой-то мелкий либеральный национализм, но куда более древнее чувство принадлежности Родине. Мы - испанцы, и мы отдадим свои жизни за Испанию."
 SPR_mending_the_rift: "Преодолеть распри"
 SPR_mending_the_rift_desc: "Теперь, когда наш король у власти, у него не должно быть ни единой распри с собственным народом."
 SPR_crush_opposition: "Сокрушить оппозицию"
 SPR_crush_opposition_desc: "Те, кто выступают против нас - предатели, а значит должны быть уничтожены. Собаке - собачья смерть."
 SPR_reconcilliation: "Наладить диалог с оппозицией"
 SPR_reconcilliation_desc: "Король милостив ко всем своим подданным, даже тем, кто предал его. Найдя общий язык с оппозицией, мы быстрее преодолеем раскол в обществе."
 SPR_call_for_unity: "Единство народа"
 SPR_call_for_unity_desc: "Сегодня мы празднуем единство нашего народа под дланью нашего любимого короля."
 SPR_rey: "Король"
 SPR_rey_desc: "Мы не приемлем идеи власти нации. Власть принадлежит монарху, легитимному по крови и по поступкам. Его власть ограничивает только Закон Божий и Кортесы."
 SPR_furos: "Фуэрос"
 SPR_furos_desc: "Фуэрос - это свод законов, который закрепляет за регионами и границы и автономию. Это - традиционное ограничение власти короля, а также эффективное административное деление. Возродив данные законы, мы получим поддержку от меньшинств: галисийцев и басков."
 SPR_national_catholicism: "Национал-Католицизм"
 SPR_national_catholicism_desc: "Учения и правила, предписанные католической верой, являются основой нашего самосознания. Церковь должна получить большую роль в управлении государством, чтобы наши традиции оставались незыблемыми."
 SPR_cortes_espanolas: "Кортесы"
 SPR_cortes_espanolas_desc: "Кортесы - традиционная форма испанского парламента. Мы должны возродить кортесы как замену дискредитировавшему себя либеральному парламенту альфонсистов."
 SPR_viva_el_rey: "Viva El Rey!"
 SPR_viva_el_rey_desc: "Все наши распри и неурядицы прошли, народ наслаждаются эпохой единства и мира. По всей Испании слышны восклики, прославляющие короля."
  
 ### Economic Focuses ### 
 SPR_rebuilding_the_economy: "Восстановление экономики"
 SPR_rebuilding_the_economy_desc: "Экономика Испании была сильно разрушена прошедшей гражданской войной. Теперь, когда наступило время мира, мы должны зализать раны и вернуть всё, что было до нас."
 SPR_expand_railroads: "Расширить сеть ж/д"
 SPR_expand_railroads_desc: "Железные дороги вот уже более столетия являются логистическими артериями нашей страны. Первый шаг на пути восстановления - починить сломанные пути и построить новые."
 SPR_resource_extraction: "Добыча природных ресурсов"
 SPR_resource_extraction_desc: "Испания обладает богатыми запасами полезных ископаемых, которые можно разрабатывать. Мы должны исследовать землю на предмет новых месторождений и экспортировать эти полезные ископаемые за рубеж. Особый интерес представляет галисийский вольфрам. Он обладает огромным потенциалом."
 SPR_provincial_rebuilding: "Возрождение провинции"
 SPR_provincial_rebuilding_desc: "Мы должны направить наши усилия на восстановление деревень и провинции."
 SPR_military_investments: "Вложения в ВПК"
 SPR_military_investments_desc: "Мы не должны отставать и в развитии военного сектора. Открыв несколько военных производств, мы не только расширим ВПК, но ещё и создадим рабочие места для наших граждан."
 SPR_comercial_investment: "Вложения в гражданский сектор"
 SPR_comercial_investment_desc: "Мы должны поддерживать частные инвестиции в нашу экономику. Инвесторы на местном уровне будут развивать провинции, а значит и всю Испанию."
 SPR_electrification_program: "Электрификация страны"
 SPR_electrification_program_desc: "Если мы хотим чего-то добиться, наша страна должна светить огнём ламп накаливая даже в самой маленькой деревушке. Массовая электрификация существенно увеличит темпы развития экономики."
 SPR_ley_general_educacion: "Всеобщее образование"
 SPR_ley_general_educacion_desc: "Король издал указ о введении всеобщего среднего образования. Этот закон призван переосмыслить старую образовательную систему, и заставить детей принудительно получать образование, сокращая темпы безграмотности. Образованная страна - ключ к процветанию."
 SPR_expand_real_academia: "Расширить Королевскую Академию"
 SPR_expand_real_academia_desc: "Королевская Академия - это форма высшего учебного заведения в Испании. Многие из них ведут узконаправленную деятельность в разных областях науки. Мы должны быть уверены, что они получают необходимые инвестиции."
 SPR_royal_charters: "Королевская промышленность"
 SPR_royal_charters_desc: "В период реконструкции нам потребуется гораздо более мощная промышленная база, чем та, которая существует сейчас в стране. Для этого необходимо предоставить королевские хартии тем компаниям, которые оказали наибольшую поддержку нашему делу, чтобы способствовать их дальнейшему развитию и придать им престиж, привлекающий дальнейшие инвестиции."
 SPR_create_ini: "Национальный Индустриальный Институт"
 SPR_create_ini_desc: "Национальный Индустриальный Институт - это госучреждение, направленное на развитие промышленного потенциала страны. Многие мелкие компании становятся членами НИИ, который контролируется королём, что даёт ему возможность вмешиваться в отдельные участки промышленности."
 SPR_modern_agriculture: "Современное с/х"
 SPR_modern_agriculture_desc: "Многие маленькие фермерские хозяйства были уничтожены войной, а те, что остались, используют устаревшие методы и технологии. Мы должны начать закупку зарубежных сельскохозяйственных инструментов, таких как трактора, чтобы внедрять их среди своих фермеров."
 SPR_military_factories: "Военные заводы"
 SPR_military_factories_desc: "Рано или поздно, война снова придёт к нам на порог. Безбожная Французская Коммуна давно уже точит зуб на Пиренеи. Мы должны готовиться к грядущей войне, что означает дальнейшее расширение нашего ВПК."
 SPR_labour_charter: "Хартия труда"
 SPR_labour_charter_desc: "Король огласил о подписании Хартии Труда. Это Хартия призвана огородить рабочих от влияния синдикализма, дав им немного свобод. Многие рабочие уже одобрили решение нашего мудрого короля."
 SPR_catholic_trade_unions: "Католические профсоюзы"
 SPR_catholic_trade_unions_desc: "Система профсоюзов нужна любой современной экономике. Однако мы не пойдём по пути синдикалистов, а создадим свои, католические профсоюзы. Это, с одной стороны, усилит развитие нашей экономики, а с другой, ещё больше огородит рабочих от красной пропаганды."
 SPR_spanish_miracle: "Испанское чудо"
 SPR_spanish_miracle_desc: "Испанская экономика восстановилась и даже превзошла довоенные показатели. Экономисты уже окрестили наши действия "испанским чудом". Люди наслаждаются плодами развитой экономики под эгидой традиционного карлизма."
  
 ### Foreign Policy Focuses ### 
 SPR_join_entente: "Вступить в Антанту"
 SPR_join_entente_desc: "Португалия и Французская Республика - наши исторические друзья. Мы должны стать частью Антанты, чтобы закрепить нашу дружбу на бумаге."
 SPR_iberian_trade: "Дружба с Португалией"
 SPR_iberian_trade_desc: "Португалия помогла нам в гражданской войне, и мы благодарны им за это. Испания и Португалия становятся всё ближе, а отношения между монархами становятся дружескими."
 SPR_french_advisors: "Французские советники"
 SPR_french_advisors_desc: "Мы должны пригласить французских советников, чтобы они передали нам свой опыт ведения боевых действий."
 SPR_canadian_advisors: "Канадские советники"
 SPR_canadian_advisors_desc: "Мы должны пригласить канадских советников, чтобы они передали нам свой строительства флота."
 SPR_latin_economic_union: "Латинский Экономический Союз"
 SPR_latin_economic_union_desc: "Данный проект призван углубить экономическое взаимодействие латинских стран Антанты. Данный союз, названный также Средиземноморским, усилит экономику всех его членов, подписавшихся в договоре."
 SPR_joint_military_training: "Совместные военные учения"
 SPR_joint_military_training_desc: "Мы должны провести совместные военные учения с нашими друзьями по Антанте, чтобы перенять от них новейшие способы ведения боевых действий."
 SPR_join_isac: "Вступить в ИНАС"
 SPR_join_isac_desc: "Канадцы создали научный союз, ИНАС. Мы должны присоединиться к ним, чтобы перенять их наработки."
  
 ### Army Focuses ### 
 SPR_legion_espanola: "Legión Española"
 SPR_legion_espanola_desc: "Испанская армия долгое время считалась одной из самых передовых. Гражданская война уничтожила много талантливых офицеров и бойцов. Мы должны начать возрождение наших вооруженных сил."
 SPR_modern_terrico: "Современные Терцио"
 SPR_modern_terrico_desc: "Терцио были основой армии Испании в пик её могущества. Мы должны реформировать наши войска по их образу. Только так мы сможем тягаться с сильными мира сего."
 SPR_requetes: "Рекете"
 SPR_requetes_desc: "Рекете были основными силами Карлистов в самой первой войне. И хотя они, исторически, были народным ополчением, мы сделаем из них элиту-элит нашей армии. И религиозный пыл, граничащий с фанатизмом, и традиционные алые береты сделают из них икону для нашей армии."
 SPR_artillery_effort: "Развитие артиллерии"
 SPR_artillery_effort_desc: "В целях усиления армии мы должны заняться артиллерией. Артиллерия должна играть большую роль в будущих войнах, поэтому мы обеспечим наши войска самой передовой артиллерией."
 SPR_guardia_civil: "Гражданская гвардия"
 SPR_guardia_civil_desc: "Гражданская гвардия - отряды полиции, которые должны стать надёжной защитой нового королевства. Мы должны усилить их, сделав костяком испанской армии в тылу."
 SPR_emergency_factories: "Virtus et Labor"
 SPR_emergency_factories_desc: "Успех и победа приходят не к тем, кто ленив, а к труженикам, посвятившим себя Богу. Чтобы победить в этой войне, все наши работники должны быть полностью преданы делу, а синдикалистские концепции, такие как "правила безопасности на рабочем месте", должны быть отброшены, если мы хотим добиться успеха."
 SPR_devoted_officers: "Преданные офицеры"
 SPR_devoted_officers_desc: "Испанские офицеры всегда славились своей преданностью. Мы должны убедиться, что все они верны идеалам карлизма и католической вере."
 SPR_word_of_god: "Божье Слово"
 SPR_word_of_god_desc: "Радио сослужило на войне свою службу, сохранив жизнь многим солдатам. Более мобильные и портативные варианты позволят нашим войскам слышать "Слово Божье", которые предостережёт их от возможных опасностей. С этой целью, мы должны выделить дополнительные средства на радистов."
 SPR_walls_of_jericho: "Разрушить стены Иерихона"
 SPR_walls_of_jericho_desc: "Как стены древнего Иерихона пали перед праведными воинами Божьими, так и оборона наших врагов падет. Наша грандиозная железнодорожная артиллерия будет служить нам трубами, и с громким криком их фронты рухнут."
 SPR_army_of_maneuver: "Маневренная армия"
 SPR_army_of_maneuver_desc: "Наша армия должна быть молниеносной, как кара Божья, чтобы враг был разбит ещё до того, как он смог бы вступить в бой. С этой целью, мы должны развивать наши транспортные машины."
 SPR_mechanized_effort: "Испанский автопром"
 SPR_mechanized_effort_desc: "Военный автопром Испании должен быть усовершенствован. Механизированные части потребуют транспорт и БТР. Они станут костяком для прорывных групп, которые станут подспорьем нашим основным войскам."
 SPR_weltrieg_lessons: "Тактика бронетанковой войны"
 SPR_weltrieg_lessons_desc: "Вельткриг продемонстрировал всем возможности использования танков. В сочетании с моторизованной или механизированной поддержкой танки могут отлично справиться с задачей, для которой они были созданы: застать противника врасплох. В отличие от Вельткрига, где танки представляли собой массивные и уязвимые цели, здесь необходим более мобильный подход."
 SPR_navarran_lancers: "Уланы Наварры"
 SPR_navarran_lancers_desc: "Во время первой войны Карлистов, уланы из Наварры были костяком нашей армии. Теперь, когда мы победили, мы почтим память наших легендарных предков. Современные уланы станут прорывными танковыми частями, которые с лёгкостью будут справляться с любой задачей."
 SPR_tank_shipments: "Запрос на поставку танков Антанты"
 SPR_tank_shipments_desc: "Для победы в этой войне нам необходимо как можно больше танков, выведенных на поле боя. Наши союзники по Антанте все еще располагают значительными запасами танков, не принимавших участия в боевых действиях со времен революций, и мы, вероятно, сможем убедить их отправить их нам, чтобы они наконец-то снова стали полезными."
 SPR_a_catholic_army: "Католическая армия"
 SPR_a_catholic_army_desc: "Благодаря нашим реформам, армия преобразилась. Из кучки оборванцев мы создали настоящее католическое войско. Все, от генерала до простого солдата, преданы нам и церкви. Бог на стороне испанской армии."
  
 ### Navy Focuses ### 
 SPR_armada_espanola: "Armada Española"
 SPR_armada_espanola_desc: "В те далёкие времена, когда Испания была империей, её армада считалась сильнейшим флотом мира. Её корабли бороздили океаны и диктовали волю Испании. Мы должны начать реформы нашего флота, чтобы хоть на шаг приблизиться к тем славным временам."
 SPR_upgrade_dockyards: "Торговый флот"
 SPR_upgrade_dockyards_desc: "Испанский флот также славился своими торговыми кораблями. Галео, до завязки набитые золотом и другими ценностями, позволяли Испании утопать в роскоши. Мы должны возродить дух того старого торгового флота среди наших современных конвоев."
 SPR_devoted_captains: "Преданные адмиралы"
 SPR_devoted_captains_desc: "Каждый корабль должен быть оснащён капелланом, который бы всегда наставлял экипаж в вопросах веры. Таким образом мы будем всегда знать, что наши матросы и капитаны преданы заветам христианства и Испании."
 SPR_infanteria_de_marina: "Морская пехота"
 SPR_infanteria_de_marina_desc: "Инфантерия Марина - старейший корпус морской пехоты, основанный в Испании в 1537 году. И хотя время потрепало Испанию, при короле Хавьере морская пехота снова стала престижной элитой нашего флота. "
 SPR_grand_navy: "Великая армада"
 SPR_grand_navy_desc: "Ключ к успеху в море - огромный флот. Мы должны пустить все силы на строительство нашего флота. Испания будет вновь править морями."
 SPR_modern_galleons: "Современные галеоны"
 SPR_modern_galleons_desc: "Испанские галеоны были лучшими кораблями прошлого. Мы должны воссоздать их мощь в современных линкорах и крейсерах."
 SPR_battle_cruisers_support: "Поддержка бронекрейсеров"
 SPR_battle_cruisers_support_desc: "Дредноуты - гордость нашего флота, но им нужна поддержка из эскадр крейсеров."
 SPR_defend_the_coast: "Защитить побережье"
 SPR_defend_the_coast_desc: "Наш флот будет сосредоточен на защите испанского побережья. Он не будет таким большим, но сможет эффективно нас защищать."
 SPR_coast_guard: "Береговая охрана"
 SPR_coast_guard_desc: "Ключевой аспект реформы - возродить испанскую береговую охрану. Таким образом, мы обезопасим наши конвои, добавив к ним эскорт из эсминцев."
 SPR_protect_our_colonies: "Защитить колонии"
 SPR_protect_our_colonies_desc: "Испанские колонии - это гордость нашей империи, которую мы должны охранять. Несколько грамотно расставленных фортов и морских батарей сделают своё дело."
 SPR_cruiser_support: "Развитие крейсеров"
 SPR_cruiser_support_desc: "Более маленькие, но проворные корабли, позволят нам создать мобильный флот, который сможет эффективно и адекватно реагировать на угрозы со стороны врагов."
 SPR_masters_of_the_sea: "Владыки морей"
 SPR_masters_of_the_sea_desc: "Испанский флот возродился после реформ, которые мы провели. Мы поистине стали Владыками Морей."
  
 ### Air Force Focuses ### 
 SPR_aviacion_legionaria: "Aviación Legionaria"
 SPR_aviacion_legionaria_desc: "Гражданская война показала важность авиации, как боевой единицы. Мы должны развивать нашу авиацию и отделить её от сухопутных войск."
 SPR_upgrade_air_ports: "Расширить авиабазы"
 SPR_upgrade_air_ports_desc: "Чтобы иметь большой аэрофлот, наши базы должны быть достаточно большими. Мы должны расширить существующие и построить новые авиабазы."
 SPR_new_pilots: "Новые пилоты"
 SPR_new_pilots_desc: "Волонтёры и энтузиасты, которые помогали нам в войне, не являются профессиональными пилотами. Мы должны начать программу целенаправленного обучения пилотов."
 SPR_aviation_industry: "Авиапромышленность"
 SPR_aviation_industry_desc: "Испанская авиапромышленность вызывает лишь смех. Война показала, что наших мощностей не хватает для формирования аэрофлота. Мы должны расширить нашу авиапромышленность во имя короля и Бога."
 SPR_air_supremacy: "Превосходство в воздухе"
 SPR_air_supremacy_desc: "Воздух должен быть, прежде всего, безопасным для наших армий. Наши самолёты должны сфокусироваться на достижении превосходства в воздухе."
 SPR_fighters: "Развитие истребителей"
 SPR_fighters_desc: "Истребители - костяк любой авиации. Мы должны развивать их."
 SPR_foreign_airplanes: "Закупка иностранных самолетов"
 SPR_foreign_airplanes_desc: "Наша страна не в состоянии создать военно-воздушные силы. Поэтому мы вынуждены закупать старые самолеты за рубежом, чтобы помочь запустить испанские ВВС. Воздушная война, скорее всего, приобретет большее значение, как это предполагал "Вельткриг" несколько десятилетий назад."
 SPR_army_air_support: "Поддержка с воздуха"
 SPR_army_air_support_desc: "Наши самолёты должны активно участвовать в наземных сражениях помогая солдатам. Наша авиация должна сосредоточиться на поддержке с воздуха."
 SPR_bombers: "Развитие бомбардировщиков"
 SPR_bombers_desc: "Чтобы помочь войскам, авиация должна уничтожать вражескую инфраструктуру и укрепрайоны. Мы должны развивать наши бомбардировщики."
 SPR_voice_of_heaven: "Глаза Божьи"
 SPR_voice_of_heaven_desc: "Радар - новая технология, которая позволяет засекать врага на расстоянии. Некоторые пилоты окрестили эту технологию Глазами Божьими, ибо её эффективность по истине божественна."
 SPR_paratrooper_focus: "Парашютисты"
 SPR_paratrooper_focus_desc: "Парашютисты - новый род войск, который можно засылать с помощью самолётов в тыл врага. Развивая их оборудование, мы сможем эффективно использовать новые войска."
 SPR_colonial_air_ports: "Колониальные авиабазы"
 SPR_colonial_air_ports_desc: "Наши колонии не могут вместить много самолётов. Мы должны построить на их территории новые авиабазы, чтобы наши самолёты беспрепятственно могли контролировать местные небеса."
 SPR_rule_the_skies: "Владыки небес"
 SPR_rule_the_skies_desc: "Наша авиация более не мелкая кучка любителей, а полноценная ветвь армии. Мы по праву тали Владыками Небес!"
  
