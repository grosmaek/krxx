 ### Traits ### 
 KR_representative_of_the_pope: "Представитель Папы Римского в Испании"
 SPR_rey_leader_trait: "Божьей милостью, король Кастилии, Леона, Арагона, Наварры, Гранады, Толедо, Валенсии, Галисии, Майорки, Севильи, Кордовы, Мурсии, Хаэна, Альхесираса, Канарских островов, повелитель Бискайи и Молины и прочая."
