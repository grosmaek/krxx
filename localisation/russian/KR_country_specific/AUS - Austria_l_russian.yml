 AUS_karl_von_habsburg_leader_desc: "После убийства Франца Фердинанда в 1914 году, его племянник, Карл, стал наследником империи и занял трон в 1916, после ухода из жизни Франца Иосифа. Несмотря на победу в Вельткриге, Австрию раздирали внутренняя нестабильность и национальные волнения. Перед кайзером Карлом стоит задача реформировать империю и обеспечить её сохранность перед лицом внешних и внутренних проблем."
 
 AUS_otto_von_habsburg: "Отто фон Габсбург"
 AUS_otto_von_habsburg_regnal: "Отто I"
 AUS_otto_von_habsburg_leader_desc: "Кайзер Отто фон Габсбург-Лотарингский занял трон Австрии после смерти своего отца. Несмотря на юный возраст, Отто имеет большие амбиции в вопросе примирения наций. Его лаконичные речи и притягательный образ уже сделали из молодого кайзера медиаперсону."

