### Elections of 1936
 AUS_elections: "Всеобщие выборы 1936 года"
 AUS_elections_desc: "Выборы проводились каждые шесть лет в австрийской части Двойной монархии, хотя после окончания Вельткрига прерывались реформами или скандалами. \nВ австрийской политике доминируют СДРП, социал-демократическая рабочая партия и ХСП, христианско-социальная партия. Обе партии имеют разные идеи по поводу разрешения текущего кризиса. Так кто же победит?"
 
 AUS_sdap_industrial_workers_council: "Реформы общественного благосостояния"
 AUS_sdap_industrial_workers_council_desc: "Основная забота СДРП в ходе избирательной кампании заключалась в том, чтобы осознать, что австрийский рабочий переживает кризис. Они планируют подтвердить многие реформы, введенные совместно с ХСП со времен Вельткрига, и предоставить пенсию всем тем, кто потерял работу."
 
 AUS_sdap_1: "Школы, больницы и парки"
 AUS_sdap_1_desc: "Создание новых продуктов - отличный способ создать краткосрочные рабочие места. Более того, созданные продукты могут в конечном итоге обеспечить еще больше рабочих мест. Школы, больницы и парки, в любом случае строятся для общего блага, таким образом, кроме государственных денег нам нечего терять."
 
 AUS_sdap_2: "Любители природы"
 AUS_sdap_2_desc: "Социалистические стремления всегда были по большей части питаемы городским людом - и эти люди с начала века нашли новое времяпрепровождение: походы. Жители Вены, многие из которых были партийными лицами, стали наслаждаться скалолазанием по бесчисленным горам Австрии. Открытие туристических клубов в сельской местности может помочь принести социалистические симпатии традиционно консервативным районам."
 
 AUS_sdap_3: "Национальное радиовещание"
 AUS_sdap_3_desc: "Доставка кратких и нейтральных новостей во многие отдаленные регионы Австрии всегда была проблемой, тем более, что местные газеты всегда имели определенную политическую точку зрения, несмотря на заявления об обратном. Однако радио может оказаться решением данной проблемы - инвестиции в новые аппараты помогут сблизить Австрию."
 
 AUS_sdap_4: "Работа для безработных"
 AUS_sdap_4_desc: "Те, кто потерял работу из-за кризиса, уже получили пенсии, чтобы удержаться на плаву. Тем не менее, они все еще хотят работать - так как мы уже в любом случае им платим, мы могли бы привлечь их к работе. Заводы, которые ранее были закрыты их владельцами, теперь начинают вяло действовать снова, во главе с контролируемыми государством советами."
 
 AUS_sdap_5: "Первоначальное восстановление"
 AUS_sdap_5_desc: "Повторное открытие некоторых ключевых отраслей привело к тому, что наша экономика снова несётся вперёд, как угорелый заяц. Пока не получая прибыли, мы снова производим то, что нужно людям, и это именно то, что позволяет экономике работать плавно. Мы медленно открываем больше отраслей, но только время покажет, приведут ли наши действия к полному восстановлению экономики." 
 
 AUS_sdap_6: "По ту сторону бутылочного горлышка"
 AUS_sdap_6_desc: "После некоторого первоначального восстановления, состояние нашей экономики застопорилось некоторое время. Тем не менее, похоже, что наконец-то очередь к лучшему, частные отрасли начинают следить за общественными лидерами и расширять производство, чтобы идти в ногу со своими спонсорами, спонсируемыми государством."
 
 AUS_sdap_7: "Восстановленная промышленность"
 AUS_sdap_7_desc: "Кризис угасает, и в отличие от него, похоже, политика Красной Вены привела к эпохе процветания. Пусть французы и англичане говорят, что угодно, социал-демократизм работает на нас."
 
 AUS_cs_national_austerity_council: "Национальный совет жёсткой экономии"
 AUS_cs_national_austerity_council_desc: "Самое важное, что нам нужно помнить, когда мы имеем дело с затяжным экономическим кризисом, это то, что мы не должны допустить, чтобы он увеличивал уже существующий государственный долг. В следующие годы казна Австрии должна быть полной, а не пустой, и есть только один способ добиться этого: резко сократить расходы."
 
 AUS_cs_fill_the_coffers: "Заполнить казну"
 AUS_cs_fill_the_coffers_desc: "Всё то немногое, что мы имеем, мы должны грамотно тратить. Шесть лет банковских скандалов научило людей не доверять нам свои деньги. Мы должны показать им, что все опасения напрасны."
 
 AUS_cs_2: "Получение контроля над инфляцией"
 AUS_cs_2_desc: "Небольшая инфляция - это не так уж и плохо. Гиперинфляция - вот наш враг. Мы должны в скором времени изъять лишние деньги и снизить наши задолженности."
 
 AUS_cs_3: "Осторожные инвестиции"
 AUS_cs_3_desc: "Теперь, когда у нас есть немного денег, мы можем их аккуратно вложить во всякие проекты. Однако мы должны чётко рассчитывать наши вклады. К счастью, на нас работают лучшие экономисты Австрийской школы."
 
 AUS_cs_4: "Компромисс с СДРП"
 AUS_cs_4_desc: "Социалисты мешают нам, науськивая народ своими левыми идеями. Теперь они имеют реальную власть, и мы должны с ними разобраться. Мы встретимся с лидерами СДРП и заключим компромисс с ними, внедрив парочку действительно неплохих реформ."
 
 AUS_cs_5: "Субсидии для фермеров"
 AUS_cs_5_desc: "Социалисты выступают за права только рабочим, частенько забывая о фермерах. Мы можем переманить их поддержку, предложив субсидии."
 
 AUS_cs_6: "Устранение социальной пропасти"
 AUS_cs_6_desc: "Все классы нашего общества обвиняют друг друга в растрате средств. Горожанин винит Фермера в отсутствии еды, Фермер - Горожанина в отсутствии денег. Общество разделено и понадобится тщательное вмешательство государства, чтобы преодолеть эту пропасть."
 
 AUS_cs_7: "То, что нам нужно"
 AUS_cs_7_desc: "Германия живёт на широкую ногу, но нам не нужна такая роскошь. Бриллианты и слоновая кость не прокормят тебя. Пока немцы пекутся о том, как бы не обгореть на солнышке, мы, австрийцы, точно знаем, что нам нужно - сильное государство и стабильная экономика."
 
### Military Tree
 
 AUS_military_expansion: "Расширение австрийской армии"
 AUS_military_expansion_desc: "Со времён объединения Германии вооружённые силы никогда не были в приоритете для Габсбургов, по крайней мере, не в масштабах Германии, Франции или России. Но теперь, с новыми угрозами как внутри, так и снаружи государства, мы просто не можем позволить себе сидеть сложа руки. Император объявил о масштабном увеличении финансирования для всех трех служб, и об увеличении их финансирования в будущем."
 
 AUS_military_tech: "Военно-технический комитет"
 AUS_military_tech_desc: "Имперский и Королевский военно-технический комитет, или ТМК, начал свою работу в 1717 году, а также является институтом k.u.k. Военное министерство поставило задачу за наблюдением, разработкой и применением военной техники. Им отведена важная роль по модернизации нашей армии, чтобы Монархия не отстала в плане технологических разработок, и чтобы наши войска были хорошо экипированы."
 
 AUS_rifle_trials: "Проверить винтовки"
 AUS_rifle_trials_desc: "Хоть ТМК смог долгое время спасать Империю от краха, несмотря на ограниченные ресурсы, военное министерство еще не внедрила самозарядные винтовки в наши войска. Комитет хочет исправить это недоразумение, и компании по изготовлению оружия стремится конкурировать между собой за получение государственных контрактов. Чтобы предоставить нам наилучшие винтовки, а также ТМК организует проверки этих винтовок."
 
 AUS_artillery_modernisation: "Модернизация артиллерии"
 AUS_artillery_modernisation_desc: "Пока такие компании, как Шкода и Böhler, были в состоянии идти в ногу со всем миром, благодаря иностранным контрактам, большая часть нашей артиллерии датируется со времён Вельткрига. Благодаря тому, что артиллерия является одной из важнейших оружий военной науке, поэтому ТМК стремится заменить старое оружие на современное."
 
 AUS_military_mountaineers: "Пора вспомнить об горных стрелках"
 AUS_military_mountaineers_desc: "Gebirgstruppe (Горные стрелки) являются одними из самых уважаемых подразделений Монархии, которые неоднократно отбивали итальянские атаки. Поскольку они необходимы для обороны Империи, как в альпийском, так и в карпатском регионах есть много потенциальных новобранцев, необходимо расширить и модернизировать эти подразделения."
 
 AUS_motorisation: "Пора развить военный транспорт"
 AUS_motorisation_desc: "Хоть Австро-Венгерская Империя была первопроходцем в области производства военных автомобилей, они всегда были ограниченны. Militär-Automobilwesen является частью ТМК, ответственные за разработку и развертывание военных автомобилей. Важность грузовиков уже давно понятна Генеральному штабу, и они поставили в приоритет моторизированные армии."
 
 AUS_tank_trials: "Испытания для танков"
 AUS_tank_trials_desc: "После Вельткрига, танки были охотно приняты австро-венгерскими военными, поскольку их полезность была доказана во время войны, и такие компании, как Шкода и ČKD, разрабатывают одни из самых современных танковых проектов в мире. Поскольку развитие танков быстро продвигается, ТМК хочет провести испытания для новых танков."
 
 AUS_radar: "Радиолокация для империи"
 AUS_radar_desc: "Работа венгерского математика Золтана Лайоша Беия над радарами привлекла внимание ТМК и Воздушного корпуса, стремящихся применить изобретение на практике, чтобы обеспечить защиту империи от атак с небес. Эксперименты над радиолокаторами оказались плодотворны, и вскоре в монархии должны появиться рабочие радары."
 
 AUS_rockets: "Raketenflugtechnik"
 AUS_rockets_desc: "На всей территории империи есть ряд ученых-ракетологов, таких как Юген Сангер и Теодор фон Карман. Хотя есть сомнения в отношении ракетной техники и её применение в военных целях, однако Комитет хочет продолжить развитие ракет, полагая, что их потенциал слишком велик, чтобы игнорировать его."
 
 AUS_reform_AOK: "Реформировать Armeeoberkommando"
 AUS_reform_AOK_desc: "Armeeoberkommando (AOK), или Высшее командование армии, была впервые сформирована в 1914 году. Его задача состояла в том, чтобы объединить командование над армией, флотом, австрийского ландвеста и венгерского Хонведа, чтобы объединить военные силы. Однако вскоре после войны АОК был расформирован, и наши войска были вновь разделены. Воссоздание AOK считается необходимым для объединения сил."
 
 AUS_doctrine_Jansa: "Центральное планирование: План Янша"
 AUS_doctrine_Jansa_desc: "Фельдмаршал-Лейтенант Альфред Янша фон Таннау, один из возможных кандидатов для работы начальником штаба, он верит, что оборонительная стратегия облегчит страдания Империи от травм полученных во время Вельткрига. Он считает, что тщательное планирование и подготовка - лучший способ ведения войны. Для этого нужно улучшить связь между командирами, чтобы максимально сократить количество потерь."
 
 AUS_doctrine_Hickmann: "Превосходство огневой мощи: План Хикманна"
 AUS_doctrine_Hickmann_desc: "Генерал-майор Эмиль Хикманн, член Генерального штаба, считает, что армия должна быть сосредоточена на техническом преимуществе. Поскольку Вельткриг напоминает об неудачном опыте, поэтому ограничение потерь имеет первостепенное значение, и Хикманн считает, что огневая поддержка и хорошая экипировка являются ключом победы в современных войнах."
 
 AUS_doctrine_von_Hubicki: "Мобильная война: План Альфреда фон Хубицки"
 AUS_doctrine_von_Hubicki_desc: "Генерал Альфред фон Хубицки, в настоящее время командующий Австро-венгерской конной армии, считает, что будущее войны - это танки и грузовики. Мобильность - ключевой компонент войн. Эта новая кавалерия должна обхитрить и сокрушать врагов, прежде чем они смогут что-либо предпринять."
 
 AUS_communications: "Улучшенная связь"
 AUS_communications_desc: "Со времён Вельткрига такие изобретения, как радио, значительно облегчили связь между командирами и войсками. Благодаря улучшенной связи высшее командование может быстро реагировать на непредвиденные ситуации намного быстрее, минимизировав ущерб, который повлечёт за собой соответствующие проблемы, и решать их."
 
 AUS_better_support_equipment: "Максимизировать огневую поддержку"
 AUS_better_support_equipment_desc: "Войска должны быть надлежащим образом экипированы, чтобы быть эффективными. Чем больше у них поддержки, тем лучше они будут работать, теряя меньше солдат. Эта поддержка состоит не только из артиллерии, но и из грузовиков для эвакуации раненых, разведывательных и ремонтных подразделений и так далее."
 
 AUS_mech_cavalry: "Механизировать кавалерию"
 AUS_mech_cavalry_desc: "В то время как танки сильны и медлительны, они всё-таки нуждаются в поддержке со стороны пехоты, иначе они становятся чрезвычайно уязвимы. Пехота должна быть в состоянии идти в ногу с танками, поэтому мы должны использовать транспортные средства. К счастью, венгерские войска перестроили устаревшие танки и артиллерийские тракторы в импровизированные бронетранспортеры, которые пополнят наши ряды."
 
 AUS_kavalleriepanzer: "Кавалерийский танк"
 AUS_kavalleriepanzer_desc: "Как следует из названия, кавалерийские танки эффективно выполняют роль кавалерии. Австро-Венгрия уже успешно разработала и приняла несколько проектов, а также есть небольшой стимул, чтобы продолжить разработки. Поскольку мобильность является ключевой частью нашей новой доктрины, разработка новых кавалерийских танков должна быть очень важна для нас."
 
 AUS_infanteriepanzer: "Пехотный танк"
 AUS_infanteriepanzer_desc: "Хотя у военных уже есть многочисленные успешные конструкции кавалерийских танков, проект танков для пехоты до сих пор не смог дать хорошие результаты. Это должно быть исправлено, поскольку в нашей новой доктрине приоритетна поддержка пехоты, и проект должен развиваться дальше. Предстоящие проекты становятся всё более трудоёмкими и дорогими, но зато мы получим более мощные и лучше защищенные модели танков."
 
 AUS_auftragstaktik: "Современный принцип директивного децентрализованного управления"
 AUS_auftragstaktik_desc: "Auftragstaktik, или принцип децентрализованного управления, был успешно принят во время Вельткрига. Эта тактика включает в себя высокое командование, дающее четко определенные миссии, которые подчиненные выполняют для получения наград, придавая последнему большую гибкость и стимулирующую инициативу. Auftragstaktik можно адаптировать под реалии современной войны и применять к новой доктрине."
 
 AUS_aviation_effort: "Авиационный корпус"
 AUS_aviation_effort_desc: "Ранее известный как Военно-воздушные силы Австро-Венгрии, Авиационный корпус - это воздушное сообщение Австро-Венгрии. Он был создан во время Вельткрига и имел ограниченное количество самолетов в его распоряжении. С конца войны мало что было изменено поскольку финансирование было сокращено. Когда военные снова получат денежные средства, возможно, наконец, будет проведена модернизация и расширение Авиационного корпуса."
 
 AUS_uzelac-plan: "Поддержка с земли: План Узелаца"
 AUS_uzelac-plan_desc: "Милан Эмиль Узелац - первый командир Военно-воздушных сил Австро-Венгрии, до сих пор остается влиятельной личностью в составе Генерального штаба и Авиационного корпуса. Он считает, что Авиационный корпус нужен для поддержки армии в сражениях. Поэтому военно-воздушные силы должны сосредоточиться на истребителях, чтобы закреплять превосходство в воздухе и защищать легкие бомбардировщики, чтобы те в полной безопасности атаковали позиции противника на фронте."
 
 AUS_loehr-plan: "Атака с воздуха: План Лёра"
 AUS_loehr-plan_desc: "Генерал-майор Александр Лёр является сторонником стратегических бомбардировок и предоставил авиационному корпусу начать быть независимыми от армии. С тяжелыми бомбардировщиками Авиационный корпус мог бы довести тонны взрывчатки до любых позиций врагов и уничтожить оборонительные сооружения и их боевой дух."
 
 AUS_flugschule: "Финансирование для лётной школы"
 AUS_flugschule_desc: "Несмотря на то, что в Австро-Венгрии существует множество летных школ, никогда не было централизованной академии для координации подготовки пилотов и офицеров для авиационного корпуса. Создание такого института имеет важное значение для реформирования военно-воздушных сил, поскольку он создаст новое поколение офицеров и пилотов, а также упростит поступление в корпус и сделает его более простым для использования."
 
 AUS_fighter_trials: "Испытания истребителей"
 AUS_fighter_trials_desc: "Отрасль самолетостроения развивается в удивительно быстром темпе. Для того, чтобы идти в ногу со временем, будут проведены испытания для принятия новых истребителей. В конце концов, истребители являются основным типом авиации, и они помогут нам обеспечить безопасность в нашем небе."
 
 AUS_light_bomber_trials: "Испытания легких бомбардировщиков"
 AUS_light_bomber_trials_desc: "Поскольку вспомогательные операции для армии очень важны для авиационного корпуса, необходимо принять легкий бомбардировщик, который будет выполнять эту роль. Потенциальные проекты варьируются от \"тяжелый\" бомбардировщиков до истребителей, переоборудованных в пикирующих бомбардировщиков."
 
 AUS_heavy_bomber_trials: "Испытания тяжелых бомбардировщиков"
 AUS_heavy_bomber_trials_desc: "Тяжелые бомбардировщики - относительно недавнее изобретение в авиационной технике и сторонники стратегической бомбардировки видят в их большой потенциал. Их дальний радиус полёта и способность переносить большое количество бомб делают их идеальными для исполнения этой роли. Таким образом авиационные компании стремятся получить такой выгодный контракт."
 
 AUS_medium_bomber_trials: "Испытания тактических бомбардировщиков"
 AUS_medium_bomber_trials_desc: "Двухмоторные бомбардировщики смогут выполнять различные миссии, поэтому они привлекли внимание высокого командования. Поскольку тактический бомбардировщик был бы очень полезен для авиационного корпуса, то производители самолетов снова будут участвовать в испытаниях следующего поколения бомбардировщиков."
 
 AUS_phoenix: "Феникс"
 AUS_phoenix_desc: "Во время Вельткрига небольшая компания в Вене, носившая название 'Феникс', поставляла самолёты для наших ВВС, производя их немецкие версии по лицензии для нашего рынка. С тех пор компания экспериментировала с различными проектами, некоторые из которых могли бы стать ключом к модернизации Имперских ВВС."
 
 AUS_mil_expanded: "Новая имперская армия"
 AUS_mil_expanded_desc: "Реформа нашей армии была долгим и дорогостоящим процессом, но она наконец окупилась. Новые танки, пушки, корабли и самолеты сходят со сборочных линий в наши реформированные войска, готовые сражаться с врагами Империи!"
 
 AUS_naval_effort: "Усилить имперский флот"
 AUS_naval_effort_desc: "Имперский флот всегда был недофинансирован и недооценен австрийским правительством и ее народом. Без колониальной империи военно-морской флот никогда не имел реальной поддержки или стратегической цели. Тем не менее, это опасное умонастроение, и с новыми синдикалистскими угрозами в Средиземном море, весь новый Имперский флот имеет жизненно важное значение для защиты сердца наших земель."
 
 AUS_flexible_navy: "Гибкая война"
 AUS_flexible_navy_desc: "Наш военно-морской штаб решил продолжить изучение доктрины о подводных лодках и конвоировании, чтобы иметь возможность нанести как можно больший урон, не имея возможности столкнуться с подавляющей силой французского и британского флотов. Наши подлодки ударят врага по самому больному месту — по экономике."
 
 AUS_large_navy: "Большой военно-морской план"
 AUS_large_navy_desc: "В соответствии с традиционной доктриной, сотрудники Кригсмарине решили поддержать крупный надводный флот, которым мы в настоящее время обладаем. Сосредоточиваясь вокруг всё больших и больших линкоров и увеличивая нашу огневую мощь через крупные военно-морские орудия, эти идеи помогут нам сфокусировать свою мощь для поддержки наземных операций."
 
 AUS_capital_ships_effort: "Проект крупных кораблей" #посмотреть как написать корректнее
 AUS_capital_ships_effort_desc: "Штабной персонал приступил к совместному совершенствованию наших линкоров, привнося больше огневой мощи в сражения. Увеличение размера орудий и бронированного ремня позволяет нашим линкорам принимать гораздо больший урон в бою и также наносить гораздо больший урон врагу."
 
 AUS_small_ships_effort: "Проект малых кораблей"
 AUS_small_ships_effort_desc: "Было решено, что нам нужны новые модели эсминцев и легких крейсеров, для борьбы с подводными лодками противника и усиления присутствия на поверхности. В то время как наши подводные лодки становятся всё лучше и лучше, более крупные суда нужны в поддержке наземных операций, и для выполнения подобных задач подводные лодки не имеют такой огневой мощи."
 
 AUS_cattaro: "Авиабаза в Каттаро"
 AUS_cattaro_desc: "Построенная в 1914 году в качестве базы, с которой совершались разведывательные полеты над Адриатикой во время Вельткрига, имперская авиабаза в заливе Каттаро, или Котор, пришла в упадок после окончания войны. Тем не менее, её близость к Адриатическому морю всё ещё может оказаться стратегически важной."
 
### Ausgleich 1937
 
 AUS_ausgleich: "Пересмотр Австро-венгерских соглашений 1937 года"
 AUS_ausgleich_desc: "Каждые десять лет, 60 делегатов от каждой из половинок Австро-Венгерской монархии, собираются для того, чтобы скорректировать финансовое бремя каждой половины с учетом общих дел. С 1927 года, Венгрия отказывается платить свою часть в знак протеста против создания Иллирии. Переговоры этого года могут полностью изменить внутренний баланс монархии."
 
### Occupation branch
 
 AUS_military_occupation: "Конец дуализма"
 AUS_military_occupation_desc: "Мятежные коронные земли покорены, но мы не собираемся отпускать их в каком-либо качестве в ближайшем будущем. Пусть все, кто даже подумывает бросить вызов Австрийской Империи, столкнутся с той же судьбой, что и они. \nИмейте в виду, что не каждый ваш субъект может быть доволен тем, что им напрямую управляют из Вены."
 AUS_status_quo: "Статус-кво"
 AUS_status_quo_desc: "Так же, как за десять лет до этого, наши переговоры о создании административно единой империи провалились. Мы не можем больше ничего сделать, кроме как выжидать, пытаясь лучше реформировать Транслейтанию."
 
 AUS_pintsch: "Пинтиш А.Г."
 AUS_bayer: "Австрийский Байер"
 
 AUS_all_austrian_development_scheme: "Всеавстрийская программа развития"
 AUS_all_austrian_development_scheme_desc: "Хотя номинально Империя была объединена под одним центральным правительством, в реальности всё совсем иначе. Старым королевствам нужно время, чтобы объединиться с имперской администрацией, и чтобы бесчисленные народы империи приняли нашу власть."
 
 AUS_italy: "Восстановить сицилийские связи"
 AUS_italy_desc: "После Вельткрига мы реорганизовали Италию в Федерацию государств, предшествовавших объединению, во главе с Габсбургом, но после того, как мы ушли с юга Италии в 1925 году, большая часть Федерации отказалась от своих амбиций, и все распалось. Должны ли мы возродить наши неаполитанские связи?"
 
 AUS_italy_republic_ultimatum: "Смена режима в Республике"
 AUS_italy_republic_ultimatum_desc: "Итальянская республика в Милане к югу от нас, всегда будет опасностью и бельмом на глазу. Если мы хотим вернуть господство Австрии в Италии, мы должны потребовать, чтобы республиканцы восстановили власть в Совете Итальянской федерации, чтобы они не могли предать нас, когда они захватят остальную часть северной Италии."
 
 AUS_ANI_tirol: "Покончить с АИН"
 AUS_ANI_tirol_desc: "Ассоциация Итальянских Националистов - почти по определению наш смертельный враг. Их лидеры - сумасшедшие, их националистическая риторика опасна, а их претензии на наши южные земли неприемлемы. Мы не так уязвимы, как они думали, и мы раздавим их, как насекомых."
 
 AUS_italy_republic_friendship: "Дружба с Миланом"
 AUS_italy_republic_friendship_desc: "Поскольку южные итальянские государства вряд ли помогут нам восстановить Федерацию, мы должны возложить все свои надежды на нашего союзника в Милане. Они долгое время сохраняли веру в нас, и мы вернем эту дружбу."
 
 AUS_unify_italy: "Объединить итальянские земли"
 AUS_unify_italy_desc: "Восстание итальянских синдикалистов в Турине разделило страну на две части: поддержанная Францией, Социалистическая Республика Италия на севере и Итальянская Республика у восточной границы. Поскольку Германия и Франция открыто враждебно относятся друг к другу, помощь нашей Республике не только расположит их к нам, но также обезопасит наш фланг во время войны с Францией."
 
 AUS_transcarpathian_railway: "Закарпатская железная дорога"
 AUS_transcarpathian_railway_desc: "Достижение дальних концов империи было трудноосуществимо в течение последних двух десятилетий, из-за отказа Венгрия позволить нам модернизировать свою железнодорожную сеть. Теперь, когда мы снова контролируем эту территорию, давайте реализуем старый план - высокоскоростную железную дорогу прямо через Карпатский бассейн."
 
 AUS_bohemian_lands: "Расширение богемской инфраструктуры"
 AUS_bohemian_lands_desc: "В качестве основного пограничного региона между нами и Германией крайне важно, чтобы дорожные и железнодорожные системы оставались в хорошем состоянии и были достаточно крупными для транспортировки нашей армии в случае военного конфликта. После короткой, но очень механизированной войны, всё ещё хорошо сохранившиеся дороги Богемии, не помогают в боях против чешских повстанцев."
 
 AUS_bohemian_resources: "Расширение Пражского металлургического завода"
 AUS_bohemian_resources_desc: "Теперь, когда Прага находится под контролем нового центрального правительства, стало очевидно, что производство стали в городе упало. Кайзерратом был принят новый план субсидирования Пражского металлургического завода, и похоже, этот план привлек внимание кайзера и имперской администрации."
 
 AUS_hungarian_lands: "Восстановление венгерской промышленности"
 AUS_hungarian_lands_desc: "В основном сельская страна Венгрия имела большую гражданскую промышленность на западе, где, к сожалению, по большей части и шли боевые действия. Будапешт, частично разрушенный от войны, станет отправной точкой имперского правительства по возвращению в истерзанный войной край его былой славы."
 
 AUS_extend_hungarian_airbases: "Закрепиться в небе Венгрии"
 AUS_extend_hungarian_airbases_desc: "Венгрия - огромная страна, и трудно быстро реагировать на любую новую угрозу, особенно из Румынии и с Балкан. Строительство новых аэродромов по всей стране позволит устранить эту проблему, а также поддержать местные экономики и мероприятия по перестройке по всей стране." #привет Горбачёву
 
 AUS_cro_bosnian_lands: "Расширить боснийскую и хорватскую промышленность"
 AUS_cro_bosnian_lands_desc: "Хотя Босния и Хорватия не пострадали от войны так же, как Венгрия, тем не менее им всё равно был нанесен ущерб, который усугубляется этническим терроризмом и инакомыслием. Однако, как важный регион для нашего военно-морского флота и для гражданской торговли, создание новой промышленности в этом крае сделало бы гораздо больше для нашей экономики, чем, если бы мы этим пренебрегли."
 
 AUS_adria_sea_ports: "Построить Адриатические порты"
 AUS_adria_sea_ports_desc: "С новой промышленностью настало время увеличить наши судостроительные мощности и наши возможности по содействию торговле, жизненно важной для наших отраслей. Эти новые верфи будут поддерживать наш военный и торговый флот, обеспечивая наше превосходство в Адриатике над любыми потенциальными итальянскими узурпаторами."
 
 AUS_claim_serbia: "Претензии на Сербию"
 AUS_claim_serbia_desc: "Сербия давно была бельмом на нашем глазу, начиная от рейдов в Венгрию в период оттоманского господства заканчивая смертью Франца Фердинанда и нападением на Боснию. Такой воинственной нации не может быть позволено безраздельно сидеть на нашей границе, бросая вызов авторитету императора исключительно своим собственным существованием."
 
 AUS_claim_romanian_lands: "Претензии на румынские земли"
 AUS_claim_romanian_lands_desc: "Румынский режим Корнелиу Кодряну предъявил претензии на большую часть Трансильвании и на наши самые восточные провинции на территории крупных этнических румынских общин в этом районе. Однако, нынешняя политическая неустойчивость показывает, что румынская армия гораздо менее эффективна, чем могла бы быть, так что теперь настало время, чтобы потребовать всю Румынию и румын для императора!"
 
 AUS_claim_silesia: "Претензии на Силезию"
 AUS_claim_silesia_desc: "Силезия была захвачена пруссаками в 1742 году во время Войны за австрийское наследство, и вот уже почти двести лет они занимают прежнее промышленное сердце Австро-Венгрии. Поскольку в настоящее время Германия особенно нестабильна, мы чувствуем, что сейчас самое подходящее время, чтобы вернуть то, что принадлежит нам по праву."
 
 AUS_the_new_Empire: "Возрождение Империи"
 AUS_the_new_Empire_desc: "Австрия - не только географический регион, но и страна. Это идея, выражение веры в святую католическую империю, которой был дан мандат власти над Европой. Хотя на протяжении веков наша власть оспаривалась внутри и снаружи страны, наша Империя всегда продолжала существовать, потому что это судьба Австрии править миром."
 
### Status Quo branch
 
 AUS_cisleithanian_development_scheme: "Схема развития Цислейтании"
 AUS_cisleithanian_development_scheme_desc: "Предлагаемая отчасти, как способ подорвать Венгрию, превзойдя их, Схема Развития Цислейтании направлена на то, чтобы сблизить многие регионы Цислейтанской Австрии и довести их экономически до одного уровня с более развитыми районами империи."
 
 AUS_the_illyrian_suedbahn: "Иллирийская железная дорога"
 AUS_the_illyrian_suedbahn_desc: "Зюйдбан, уже конкурировавший с Триестом, можно легко протянуть и в Иллирию, что могло бы помочь интегрировать Аграмский бассейн и береговую линию Иллирии в индустрию Империи. Это также позволило бы нам ускорить выпуск новых кораблей для нашего флота."
 
 AUS_agram_industrial_complex: "Промышленный комплекс в Аграме"
 AUS_agram_industrial_complex_desc: "Аграм, или Загреб, был сделан столицей Иллирии чуть более десяти лет назад. Это был главным образом выбор удобства, так как город был близок к австрийской границе. Тем не менее, недавно предложенный план рассматривает открытие крупного промышленного комплекса, чтобы сделать его более достойной столицей всех иллирийцев."
 
 AUS_adriatic_ports: "Наши порты на Адрии"
 AUS_adriatic_ports_desc: "Одной из мечт Австрии было править в Адриатическом море. Со значительным ослаблением Италии, и готовностью иллирийского побережья к созданию большего количества доков и военно-морских баз, эта мечта может стать реальностью."
 
 AUS_northern_railway_galicia: "Северная железная дорога: Галиция"
 AUS_northern_railway_galicia_desc: "Строительство Северной железной дороги продолжалось бы начиная с Моравии, через Краков, а затем в направлении Лемберга и других важных промышленных объектов."
 
 AUS_galician_oil: "Нефтебуровые работы"
 AUS_galician_oil_desc: "Мы выяснили, что Восточная Галиция богата нефтью. Её добыча позволила бы нам создать большую промышленность в этой довольно отдаленной части империи."
 
 AUS_northern_railway_bohemia: "Северная железная дорога: Богемия"
 AUS_northern_railway_bohemia_desc: "Учитывая тот факт, что система венгерских железных дорог не соответствует той, которая нужна промышленно развитой Галиции для интегрирования в экономику Империи, 'Имперское и королевские Государственные железные дороги' разработали план, заключающийся в том, чтобы просто обогнуть Картпатский бассейн. Это положило бы начало укреплению связей с Моравией путём налаживания сообщения с галицийскими землями."
 
 AUS_morava_industrial_park: "Промышленный парк Моравы"
 AUS_morava_industrial_park_desc: "Бетон и сталь, куда ни глянь. Промышленный парк Моравы является революционным комплексом и будет производить в основном тяжелую технику."
 
 AUS_kk_Ministeria: "Имперское министерство"
 AUS_kk_Ministeria_desc: "Имперское Министерство, похожее на то, что когда-то было общей министерством с Венгрией, предназначенное для координации административных действий с новыми субъектами."
 
 AUS_kk_Military_Reform: "Имперская военная реформа"
 AUS_kk_Military_Reform_desc: "Опираясь на опыт и идеи военных теоретиков из всех многочисленных частей империи, мы можем ускорить модернизацию нашей армии."
 
 AUS_the_kk_Army: "Имперская армия"
 AUS_the_kk_Army_desc: "Создавая новые полки, которыми будут руководить на языках меньшинств, и усиливая пропаганду вербовки, мы могли бы значительно увеличить численность личного состава нашей постоянной армии."
 
 AUS_kk_Administrative_Reform: "Имперская административная реформа"
 AUS_kk_Administrative_Reform_desc: "То, что реформируется в Вене, также должно быть реформировано в Праге, Кракове и Загребе. Исходя из этого, мы в настоящее время разрабатываем новую локальную административную систему."
 
 AUS_direct_rule_from_Vienna: "Централизовать правительства"
 AUS_direct_rule_from_Vienna_desc: "В настоящее время мы разрабатываем план по реинтеграции нового субъекта, теперь, когда они ближе связаны с Веной."
 
 AUS_kk_Education_Reform: "Имперская реформа образования"
 AUS_kk_Education_Reform_desc: "Проведя различные реформы системы образования в Австрии и в других государствах Цислейтании в течение 1920-х годов, мы можем более эффективно воспитывать молодежь наших субъектов и эффективнее раскрывать идею Объединённой Австрии."
 
 AUS_the_kk_Identity: "Имперская подлинность"
 AUS_the_kk_Identity_desc: "Австро-Венгерскую империю часто называют кучей независимых стран, которые, как правило, управляются одной и той же семьей. Пусть они издеваются над нашей Империей столько, сколько хотят, мы доверяем нашему кайзеру."
 
 AUS_drastic_measures: "Решительные меры в ужасные времена"
 AUS_drastic_measures_desc: "Война взбудоражила правительство Цислейтании и поставила местное управление в замешательство. Мы должны взять на себя более прямой контроль над нашими федеративными субъектами, если хотим пройти через это."
 
 AUS_still_their_king: "Все еще их король"
 AUS_still_their_king_desc: "Венгрия может требовать всё, что хочет, но мы всё ещё их сюзерен, и сейчас мы воюем против внешней угрозы. Несмотря на то, чем это закончится, нам следует отложить наши разногласия."
 
 AUS_cisleithania_centralised: "Централизованная Цислейтания"
 AUS_cisleithania_centralised_desc: "Наши реформы объединили Империю. Конечно, Венгрия все еще сопротивляется, но даже они не могут отрицать, что Австрия стала сплоченнее, чем когда-либо."
 
 AUS_ausgleich_1947: "Пересмотр Австро-венгерских соглашений 1947 года"
 AUS_ausgleich_1947_desc: "Австро-венгерские соглашения должны быть пересмотрены, и на этот раз австрийская половина империи находится в гораздо более выгодном положении, чем в прошлый раз. Мы навяжем им свою волю."
 
### Pluraism branch
 
 AUS_embrace_pluralism: "Объятия плюрализма"
 AUS_embrace_pluralism_desc: "Пришло время федерализировать Империю с более демократическим правительством. Основание централизованного федеративного государства направит все австрийские народы к светлому будущему."
 
 AUS_austro-marxism: "Народы внутри государства"
 AUS_austro-marxism_desc: "Старые границы Империи и старой администрации не признают, насколько абсурдно этнически разнообразна наша Империя. Богемцев нет, только немцы и чехи - также нет галицийцев, только поляки и русины. Старая администрация даже не следит за тем, какой люди национальности вообще. Это должно закончиться."
 
#Austromarxist principle of National Personal Autonomy describes a way of gathering geographically divided members of same nation to "organise nations not in territorial bodies but in simple association of persons", thus radically disjoining nation from territory and making of nation a non-territorial association."
 
 AUS_united_states: "Федерация равных"
 AUS_united_states_desc: "Соединенные Штаты Великой Австрии или 'Vereinigte Staaten von Groß-Österreich', были задуманы группой ученых, окружающих эрцгерцога Франца Фердинанда австрийского. Это конкретное предложение было задумано адвокатом и политиком Аурелом Поповичем в 1906 году и нацелено на федерализацию Австро-Венгрии, чтобы помочь разрешить широко распространенные этнические и националистические конфликты."
 
 AUS_decentralised_development_scheme: "Децентрализованная схема развития"
 AUS_decentralised_development_scheme_desc: "Мы больше не можем притворяться, что польза от нашего правления очевидна. Мы должны обеспечить лояльность всех составных частей нашего государства новой программой содействия развитию. Плодами нашего богатства, мы должны разделить со всеми."
 
 AUS_decentralised_infrastructure: "Инструктурирование и капитальный ремонт инфраструктуры"
 AUS_decentralised_infrastructure_desc: "Если мы хотим укрепить общую идентичность между нашими народами, то было бы разумно провести капитальный ремонт и связать воедино нашу скрипящую инфраструктуру, с тем чтобы, куда бы мы ни ехали, они никогда не были далеки от цивилизации."
 
 AUS_decentralised_military_factories: "Схема военного строительства"
 AUS_decentralised_military_factories_desc: "Слишком долго мы сосредоточивали слишком много усилий по производству оружия на небольшом участке, чтобы не допустить восстания и злоупотреблений. Эта ситуация должна измениться, и естественные блага, которые эти крупные создатели рабочих мест приносят в тот или иной регион, должны быть доступны для всех."
 
 AUS_decentralised_docks: "Морская схема строительства"
 AUS_decentralised_docks_desc: "Все знают, что сильный флот - признак действительно значительной силы. Наши усилия по федерализации могут сработать только в том случае, если они будут связаны с престижной гонкой военно-морских вооружений, и расширение нашего судостроительного потенциала будет в значительной степени способствовать их поддержке."
 
 AUS_decentralised_factories: "Индустриальные парки"
 AUS_decentralised_factories_desc: "В рамках нашей Схемы, крайне важно чтобы мы не игнорировали гражданский сектор, каково бы ни было состояние современной геополитики. Рабочие нуждаются в товарах, и мы, конечно, должны быть в состоянии экспортировать и импортировать потребительские товары и природные ресурсы."
 
 AUS_decentralised_more_factories: "Промышленные регионы"
 AUS_decentralised_more_factories_desc: "Нам нужно идти дальше. Выходя за рамки простого стимулирования роста индустриальных парков и центров, мы должны всячески стимулировать развитие - в том числе путем создания квазинезависимых региональных производственных органов."
 
 AUS_transformation_of_nature: "Трансформация природы"
 AUS_transformation_of_nature_desc: "Наши усилия должны выходить за рамки простого вопроса о человечестве, они должны вписываться в саму ткань природы. Если мы хотим и дальше развивать наше новое пробужденное состояние, мы должны делать все, что потребуется, даже уничтожать некоторые из наших прекрасных диких мест."
 
 AUS_decentralised_resources: "Выкопать ресурсы"
 AUS_decentralised_resources_desc: "Наш народ голоден, и он должен быть насыщен кровью земли. Галисия может быть относительно отсталой, но она наделена обильными запасами нефти, которые могут помочь нашей стране в будущем. Все, что нужно, чтобы достичь ее - это воля."
 
 AUS_am_stabilising_the_country: "Стабилизация страны"
 AUS_am_stabilising_the_country_desc: "Слишком долго наша "нация" представляла собой громоздкую коллекцию народов, достойных величайшего звена венского зверинца. Поскольку наши попытки федерализации еще не завершены, мы должны обеспечить, чтобы все усилия нашего правительства были направлены на сохранение этого союза."
 
 AUS_am_followup_2: "Худшее закончилось"
 AUS_am_followup_2_desc: "Несмотря на то, что это была тяжелая борьба, наша страна в последние месяцы продемонстрировала свою стойкость. Это удивило даже самых оптимистичных из наших лидеров, как быстро наша нация оправилась от травмы внезапной федерализации. Тем не менее, нам нужно пройти еще немного, прежде чем нестабильность исчезнет."
 
 AUS_am_followup_3: "Завершить Аусглейх"
 AUS_am_followup_3_desc: "Слишком долго мы терпели этот фарс, известный как Аусглейх. Он должен закончиться, если мы хотим войти в будущее как сильная и единая нация. Несмотря на то, что это может быть прыжком в темноту, этот неизведанный процесс не может быть остановлен, какими бы ни были последствия."
 
 AUS_am_followup_4: "Венгерские уступки" #или Уступки Венгрии
 AUS_am_followup_4_desc: "Объединенный фронт, выступивший против упрямых венгров, наконец-то добился успеха. Они больше не могут противостоять неизбежному, ибо величие нашего народа становится все более очевидным для всех. Даже гордая Венгрия встала в очередь, чтобы пожинать плоды этого успеха."
 
 AUS_am_followup_5: "В мир"
 AUS_am_followup_5_desc: "Наша нация наконец-то преодолела свои внутренние разногласия после десятилетий хаоса и междоусобиц. То, чего мы достигли всего за несколько коротких лет, порождает веру в себя, и наконец, пришло время наслаждаться плодами мира и гармонии."
 
 AUS_us_approaching_the_autonomies: "Стремление к автономии"
 AUS_us_approaching_the_autonomies_desc: "Если мы хотим преодолеть разногласия прошлого, важно, чтобы мы начали относиться к ним не просто как к субъектам, а как к членам истинного союза государств."
 
 AUS_us_deal_with_Cisleithania: "Интегрировать Цислейтанию"
 AUS_us_deal_with_Cisleithania_desc: "Цислейтанийские земли созрели для объединения. Мы должны разрушить внутренние границы в нашей части Империи, если мы хотим провести действительно радикальную реформу."
 
 AUS_us_deal_with_Hungary: "Договор с Венгрией"
 AUS_us_deal_with_Hungary_desc: "По нашему мнению, надоедливая заноза, которой является Венгрия, должна быть удалена, несмотря ни на что. Мы подготовили репарации, которые они просят уже более десяти лет."
 
 AUS_us_united: "Союз не только на словах"
 AUS_us_united_desc: "В Австрии больше нет притворства единства, есть истинное единство. Там, где когда-то были ссоры и междоусобицы, сейчас существует согласие. Мы теперь настоящие Соединенные Штаты."
 
 AUS_us_looking_outwards: "Взгляд наружу"
 AUS_us_looking_outwards_desc: "Оставив в стороне разногласия прошлого, Соединенные Штаты теперь могут обратить свое внимание на более важные государственные вопросы. Мы больше не будем отягощены бременем внутренней политики, а вместо этого столкнемся с миром - вместе."
 
### Foreign Branch
 
 AUS_protector_of_the_balkans: "Защитник Балкан"
 AUS_protector_of_the_balkans_desc: "По итогам Вельткрига, Балканы стали нашей зоной влияния. К сожалению, последние годы мы мало уделяли им внимания. Мы должны снова показать всем, кто хозяин на Балканах."
 
 AUS_potb_albania: "Сближение с Албанией"
 AUS_potb_albania_desc: "Мы больше не можем сидеть сложа руки, когда Албания сидит на нашем юге, свободная от нашего влияния. Албания должна быть в сфере наших интересов."
 
 AUS_potb_greece: "Сближение с Грецией"
 AUS_potb_greece_desc: "По-прежнему остается вопрос о позиции Греции. Мы должны стремиться втянуть ее пинками и криками в нашу сферу влияния."
 
 AUS_potb_invite_bulgaria: "Старые болгарские друзья"
 AUS_potb_invite_bulgaria_desc: "Болгария всегда была нашим другом и противовесом сербам. Распад Центральных держав дал шанс Сербии творить свои гнусные делишки. Болгария - наш гарант стабильности на Балканах, и мы должны сблизиться с ними."
 
