 aus.tree.4011.t: "Австрийская интервенция"
 aus.tree.4011.d: "Сегодня посол из Вены заявил, что наши южные соседи стремятся 'помочь' в продолжающейся войне против [threat_country.GetNameDef], присоединившись к нашему союзу, по крайней мере, на время этого конфликта. Хотя австрийская армия уже не та, что была во время Вельткрига, и поэтому может оказаться более полезной, не исключено, что их участие может открыть южный фронт, если они окажутся не в состоянии выстоять вражескую атаку."
 aus.tree.4011.a: "Снова братья по оружию!"
 aus.tree.4011.b: "Мы и сами неплохо справляемся"
 
 aus.tree.4012.t: "Германия отказывается от нашего предложения"
 aus.tree.4012.d: "Берлин ответил на наше предложение, заявив, что наша помощь не требуется и не нужна, и что мы должны стремиться к урегулированию наших внутренних дел."
 aus.tree.4012.a: "Как грубо!"
 
 aus.tree.4013.t: "Германия позволяет нам вступить в свою войну"
 aus.tree.4013.d: "Берлин приветствует предложенную нами помощь в борьбе с [threat_country.GetAdjective]ой угрозой. Название [Root.GetFactionName] будет сливаться с именем [From.GetFactionName], по крайней мере, на время этого конфликта."
 aus.tree.4013.a: "Снова братья по оружию!"
 joining_reichspakt_tt: "§YУ вас будет возможность восстановить [Root.GetFactionName] со всеми существующими членами, как только вы снова окажетесь в мире.§!\n"
 
 aus.tree.4014.t: "Дунай-Адриатическая реформа"
 aus.tree.4014.d: "[AUS.GetNameDefCap] решила реформировать Дунай-Адриатический альянс, теперь, когда война окончена, она призвала [Root.GetNameDef] вновь занять свое место на их стороне."
 aus.tree.4014.d.rp: "[AUS.GetNameDefCap] решила реформировать Дунай-Адриатический альянс, теперь, когда война окончена, она призвала [Root.GetNameDef] вновь занять свое место на их стороне. Если мы откажемся, то нахождение в Рейхспакете не будет возможным - по крайней мере, пока. Мы будем сами по себе."
 aus.tree.4014.a: "Конечно!"
 aus.tree.4014.b: "Мы бы не хотели..."
 
 aus.tree.4015.t: "Дунай-Адриатическая реформа"
 aus.tree.4015.d: "После окончания войны, [AUS.GetNameDef] решила вернуться на прежнее место главы Дунай-Адриатического альянса."
 aus.tree.4015.a: "Мы благодарим их за помощь!"
 
 aus.tree.4016.t: "Мы сами по себе"
 aus.tree.4016.d: "Германия пала, и члены Дунай-Адриатического Союза теперь сами по себе!"
 aus.tree.4016.a: "Это не может быть хорошо..."
 
 aus.tree.4020.t: "Приглашение от [From.GetNameDef]"
 aus.tree.4020.d: "[From.GetNameDefCap] возобновила свою политику действия в качестве 'Защитника Балкан', и с этой целью официально пригласила нас присоединиться к ее союзу. Это означало бы обязательство наших сил участвовать в любых [From.GetAdjective] войнах, хотя мы также получили бы выгоду от их защиты."
 aus.tree.4020.a: "Мы согласны на их защиту"
 aus.tree.4020.b: "Сначала мы хотим вернуть наши земли!"
 aus.tree.4020.c: "Нет, мы и сами неплохо справляемся."
 
 aus.tree.4021.t: "[From.GetNameDefCap] согласна"
 aus.tree.4021.d: "[From.GetAdjective]ое правительство дало нам знать, что [From.GetNameDef] надеется на более тесное сотрудничество с [Root.GetNameDef].[Root.GetAdjective]-[From.GetAdjective]ие отношения находятся в хорошем начале."
 aus.tree.4021.a: "Великолепно"
 
 aus.tree.4022.t: "[From.GetAdjective]ое условие"
 aus.tree.4022.d.onlysubjects: "После некоторых переговоров между нашими правительствами, кажется, что главным препятствием для присоединения [From.GetNameDef] к нашему союзу является то, что некоторые из их земель - например, [state_example.GetName] - востребованы ими и в настоящее время находятся во владении наших подданных. Учитывая, что у этих субъектов будет мало выбора, и они выполнят все что мы им прикажем, стоит ли подкупать [From.GetNameDef], чтобы получить их на борт?"
 aus.tree.4022.d.onlycoresubjects: "После некоторых переговоров между нашими правительствами, кажется, что главным препятствием для присоединения [From.GetNameDef] к нашему союзу является то, что некоторые из их земель - например, [state_example.GetName] - востребованы ими и в настоящее время находятся во владении наших подданных. Эта земля, однако, считается неотъемлемой частью империи. Отдать ее стране, которую мы не контролируем, даже в обмен на альянс, было бы не очень хорошо с кем-либо в [Root.GetNameDef]. Стоят ли они на самом деле таких проблем, чтобы получить их на борт?"
 aus.tree.4022.d.onlyAUSnotcore: "После некоторых переговоров между нашими правительствами, кажется, что главным препятствием для присоединения [From.GetNameDef] к нашему союзу является то, что некоторые из их земель - например, [state_example.GetName] - востребованы ими и в настоящее время находятся в нашем личном владении. Земля, однако, не является основной частью империи. Стоит ли отказываться от контроля над ней, чтобы подкупить правительство [From.GetAdjective] и присоединить его к нашему союзу?"
 aus.tree.4022.d.onlyAUScore: "После некоторых переговоров между нашими правительствами, кажется, что главным препятствием для присоединения [From.GetNameDef] к нашему союзу является то, что некоторые из их земель - например, [state_example.GetName] - востребованы ими и в настоящее время находятся в нашем личном владении. Однако земля является основной частью нашей империи, и отдавать ее стране, которую мы не контролируем, даже в обмен на альянс, кажется немыслимым. Неужели мы и вправду будем об этом думать?"
 aus.tree.4022.d.onlyallies: "После некоторых переговоров между нашими правительствами, кажется, что главным препятствием для присоединения [From.GetNameDef] к нашему союзу является то, что некоторые из их земель - например, [state_example.GetName] - востребованы ими и в настоящее время находятся во владении нашего союзника. Поскольку мы едва ли сможем сказать нашим союзникам, чтобы они отказались от своих земель ради нас, похоже, что у нас нет иного выбора, кроме как отказаться от их просьбы."
 aus.tree.4022.a: "Мы хотим этот альянс, независимо от стоимости"
 aus.tree.4022.b: "Нет, они просят слишком многого"
 aus.tree.4022.c: "Стоило спросить, по крайней мере"
 
 aus.tree.4023.t: "[From.GetAdjective]ий приказ"
 aus.tree.4023.d: "Чтобы заключить соглашение с [receiver.GetNameDef] о присоединении к их альянсу, [From.GetAdjective]ое правительство согласилось передать им [Root.GetAdjective], даже не попросив нашего разрешения. К сожалению, учитывая наше подчиненное положение, мы мало что можем сделать. Не то, чтобы это имело какое-либо значение - дело сделано."
 aus.tree.4023.a: "Возмутительно!"
 
 aus.tree.4024.t: "[From.GetNameDefCap] соглашается с нашим требованием"
 aus.tree.4024.d: "Для некоторых это стало шоком, когда [From.GetAdjective]ий эмиссар вернулся с новостью о том, что они действительно вернут нам наши заявленные территории. Похоже, это удачное начало наших новых отношений с [From.GetNameDef]."
 aus.tree.4024.a: "Великолепно"
 
 aus.tree.4025.t: "[From.GetNameDefCap] отказывается от наших требований"
 aus.tree.4025.d: "Никого из членов [Root.GetAdjective]ого правительства не удивился, когда [From.GetAdjective]ий эмиссар вернулся и сообщил нам, что [From.GetNameDef] не вернет нам никакой территории в обмен на наш союз, независимо от силы наших притязаний на него."
 aus.tree.4025.a: "Жаль, но попытаться стоило"
 
 aus.tree.4026.t: "[From.GetNameDefCap] отказывается"
 aus.tree.4026.d: "Не потрудившись сделать встречное предложение, [From.GetAdjective]ое правительство отклонило нашу просьбу... и более того, насмехалось над нашим претензией на титул "Защитника Балкан". Похоже, нашему союзу придется обойтись без них."
 aus.tree.4026.a: "Ну что ж"
  
 aus.tree.4030.t: "Венский кружок расширяется"
 aus.tree.4030.d: "[From.GetNameDefCap], страна, с которой у нас много связей, пригласила в Венский кружок - престижное собрание ведущих ученых, математиков и других мыслителей, которые собираются, чтобы обсудить великие темы дня и продвинуть исследования и более практическими средствами. В официальном документе говорится, что они с нетерпением ждут возможности работать вместе с интеллектуалами из [Root.GetNameDef]. Наше включение приведет к значительному росту нашего технологического потенциала, хотя некоторые отмечают, что это может быть еще одним шагом в попытке консолидации [From.GetAdjective]ой сферы вокруг ее одноименного члена.\n\n Тем не менее, даже эти циники не могут отрицать, что это большой шаг для научного сектора и международного престижа нашей страны - быть включенным в организацию с такой большой репутацией."
 aus.tree.4030.a: "Отлично"

