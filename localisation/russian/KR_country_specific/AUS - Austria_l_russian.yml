 AUS_karl_albrecht_von_habsburg_regnal: "Карл Альбрехт"
 AUS_karl_albrecht_von_habsburg_polish: "Карл Альбрехт Габсбург-Лотарингский"
 AUS_karl_albrecht_von_habsburg_leader_desc: "Карл Альбрехт Габсбург-Лотарингский, австриец по происхождению, является убежденным защитником польского языка. Получив, наконец, контроль над Галицким регионом в Цилейтании, Карл Альбрехт делает все возможное, чтобы представлять интересы своего приемного народа в Империи."
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "Карл Альбрехт Габсбург-Лотарингский, австриец по происхождению, является убежденным защитником польского языка. Получив, наконец, контроль над Галицким регионом в Цилейтании, Карл Альбрехт делает все возможное, чтобы представлять интересы своего приемного народа в Империи."

