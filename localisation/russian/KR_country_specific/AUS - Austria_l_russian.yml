### Commanders ###
 
 AUS_eugen_von_habsburg_commander_desc: "§YОписание генерала\nРодился:§L 21 Мая, 1863, Жидлоховице, Моравия, Австрийская Империя\n§YВоенная карьера:§L Внук "Героя Асперна", эрцгерцога Карла, Ойген поступил в армию в 14-летнем возрасте в составе элитного полка кайзеръегеров. В 1885 году он стал первым эрцгерцогом, получившим формальное образование в Терезианской военной академии, и в том же году стал полностью подготовленным офицером генерального штаба. В 1887 году он стал рыцарем Тевтонского ордена, и по мере продвижения по службе в австро-венгерской армии он сменил своего дядю на посту "Hoch- und Deutschmeister" (Великого магистра) рыцарей в 1894 году, и с тех пор он очень серьезно относится к этой обязанности. Он был назначен генералом кавалерии в 1901 году, но ушел в отставку через десять лет по состоянию здоровья. \nОйген немедленно явился на действительную военную службу в начале Вельткрига, но не рассматривался для какого-либо полевого командования, пока он не сменил Оскара Потиорека на посту командующего сербским фронтом в декабре. Он и его начальник штаба Альфред Краусс тщательно реорганизовали свои силы, сильно пострадавшие от беспримерной некомпетентности своего предшественника, и подготовили их к успешному вторжению центральных держав в Сербию в следующем году. Однако до этого Евгений получил звание генерал-полковника и был переведен командовать итальянским фронтом. Благодаря успешной защите от коварных итальянцев и активному присутствию на фронте эрцгерцог стал очень популярен среди своих подчиненных и войск. Он стал фельдмаршалом в ноябре 1916 года и будет одним из главных командиров во время наступления Капоретто в марте следующего года. Тем не менее, он ушел с действительной службы в январе 1918 года, поскольку сам Император принял на себя общее командование австро-венгерскими войсками. \nС тех пор эрцгерцог Евгений играл ограниченную роль в военных делах, поскольку он приближается к полному уходу на пенсию, используя свое положение, чтобы влиять на кадровые решения, обеспечивать благополучие войск и ветеранов, а также сосредоточиваясь на своих обязанностях в качестве Великого Магистра Тевтонских рыцарей.§!"
 AUS_joseph_august_von_habsburg_commander_desc: "§YОписание генерала\nРодился:§L 9 Августа, 1872, Альшутдобоз, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Титулярный Палатин Венгрии, эрцгерцог Джозеф Август является потомком так называемой венгерской ветви императорской и королевской семьи, родился и вырос в этой половине монархии. Как и ожидалось от эрцгерцога, он начал свою военную карьеру в молодом возрасте в 1890 году. В отличие от своих родственников, однако, он перешел в Королевский венгерский Гонвед в 1902 году, когда дослужился до звания майора, и его симпатии и идентичность были явно связаны с Королевство Венгрия. \nК началу Вельткрига эрцгерцог Джозеф уже проявил себя как талантливый офицер, получив звание генерал-майора в 1908 году и лейтенант-фельдмаршала (генерал-лейтенант) в 1911 году. Во время войны эрцгерцог быстро доказал свою компетентность, когда его дивизия была переброшена с сербского на русский фронт, успешно прикрыв отступление 2-й армии, а затем сразилась в злополучных зимних боях в Карпатах, они не смогли освободить Перемышль, но помогли остановить русских от вторжения в Венгрию. В мае 1915 года, командуя VII корпусом, эрцгерцог Джозеф командовал южной частью фронта Изонцо, приняв на себя главный удар многочисленных итальянских наступлений. Там он доказал свою личную храбрость и лидерство, командуя фронтом, где был дважды ранен, и стал единственным старшим командиром, получившим Крест войск Карла за двенадцать недель службы на передовой. Он оставался на итальянском фронте до декабря 1916 года, после чего его перевели на румынский фронт на весь 1917 год. Он вернулся на итальянский фронт в июле 1918 года, чтобы взять на себя командование Тирольской Армией, где ему предстояло победить последнее наступление итальянских войск в октябре, за что получил звание фельдмаршала. \nПосле войны он остался в армии, оставаясь любимым и уважаемым, но все больше вовлекался в политические и особенно, академические круги Венгрии. В течение многих тревожных лет, прошедших после Вельткрига, Джозеф Август остается связующим символом между монархией и Венгрией.§!"
 AUS_alfred_jansa_von_tannenau_commander_desc: "§YОписание генерала\nРодился:§L 16 Июля, 1884, Станисло, Галиция, Австро-Венгрия\n§YВоенная карьера:§L Альфред Янса, происходивший из семьи военного, в ноябре 1912 года окончил Военную Академию в Вене и был назначен капитаном в штаб губернатора Боснии Оскара Потиорека. Два года спустя в Сараево он стал свидетелем убийства эрцгерцога Франца Фердинанда и начала Вельткрига. \nЯнса в конечном итоге служил почти на всех фронтах; с 1915 года он был офицером связи и с отличием служил в штабе известных немецких генералов, таких как Макензен, Сект и Белов. \nВ конце войны он получил звание генерала, продолжая работать со своим штабом до уровня командования. Большую часть 30-х годов он был военным атташе в Берлине, где его связи в немецком генеральном штабе из Вельткрига оказались бесценными. В нынешнем виде Янса - энергичный реформатор, уважающий своих немецких коллег, но он открыто заявлял о необходимости Австро-Венгрии сохранить независимость своих вооруженных сил.§!"
 AUS_erhard_raus_commander_desc: "§YОписание генерала\nРодился:§L 8 Января, 1889, Ольбрамовице, Моравия, Австро-Венгрия\n§YВоенная карьера:§L Окончив кадетское училище под Брно, Раус присоединился к батальону Feldjäger (легкая пехота), когда ему было 18 лет. Он провел большую часть Велткрига на Восточном фронте, проявив себя как командир велосипедной роты. После войны он получил звание полковника генерального штаба, обучая тактике пехоту. Имея опыт ведения мобильной войны во время Вельткрига, он в конечном итоге был переведен в велосипедный батальон Быстрой Дивизии. Его повышение до генерала произошло совсем недавно, поэтому Раус еще не доказал свою квалификацию в качестве полевого командира, но он уже доказал свой природный талант в бронетанковой войне.§!"
 AUS_lothar_rendulic_commander_desc: "§YОписание генерала\nРодился:§L 25 Октября, 1887, Винер-Нойштадт, Нижняя Австрия, Австро-Венгрия\n§YВоенная карьера:§L Сын офицера хорватского происхождения, Рендулич сначала изучал право, прежде чем поступить в Терезианскую военную академию. В 1910 году он получил звание лейтенанта и воевал в Галице первые годы Вельткрига. В конце войны он был капитаном генерального штаба в составе 21-го корпуса на итальянском фронте. \nПосле войны он закончил учебу в области права, а затем поднялся по карьерной лестнице в военном министерстве. В 1934 году, после получения звания генерал-майора, он принял командование первым механизированным подразделением Австро-Венгрии - Быстрой дивизией. \n Несмотря на респектабельную карьеру в военном министерстве и командира быстрой дивизии, ему все еще не хватает опыта относительно недавнего повышения по службе, в то время как его лояльность может быть сомнительной со связями с немецкими националистическими организациями.§!"
 AUS_karl_eglseer_commander_desc: "§YОписание генерала\nРодился:§L 5 Июля, 1890, Бад-Ишль, Верхняя Австрия, Австро-Венгрия\n§YВоенная карьера:§L После окончания пехотной кадетской школы в Марбурге (Марибор) он вступил в 87-й пехотный полк в 1908 году в качестве офицера-кадета, получив звание лейтенанта в 1911 году. Когда начался Вельткриг, Эглсир был отправлен на фронт и к сентябрю 1914 года. он был ранен впервые. В декабре того же года его отправили обратно на фронт, но в канун Рождества он снова был тяжело ранен. На этот раз он попал в плен к русским и оставался в плену до марта 1918 года. По возвращении он был произведен в капитаны и с отличием служил на итальянском фронте к последнему наступлению Италии и австро-венгерскому наступлению, которое, наконец, принесло победу над итальянцами в 1919 году.\nПроведя большую часть войны в качестве военнопленного, карьера Эглсира медленно продвигалась вверх, и он остается одним из менее опытных членов генерального штаба.§!"
 AUS_julius_ringel_commander_desc: "§YОписание генерала\nРодился:§L 16 Ноября, 1889, Фёлькермаркт, Каринтия, Австро-Венгрия\n§YВоенная карьера:§L \"Папа\" Рингель поступил в австрийский ландвер прапорщиком в 1909 году после обучения в кадетской школе Ландвера. С самого начала своей карьеры он участвовал в боевых действиях в горах, сначала в составе 4-го полка Ландвера, а затем во 2-м полку горных стрелков после начала Вельткрига. Изначально он участвовал в боевых действиях в Галиции, а затем был переведен в Альпы против итальянских захватчиков. К концу войны он был титулованным капитаном, который вскоре получил звание майора, так как после войны оставался в ландвере. Он получил дальнейшее повышение после прохождения курса для генерального штаба. \nСтоит отметить, что Рингель активно участвует в немецких националистических организациях, придерживаясь довольно антиславянской позиции и отказываясь от любых постов в Общей армии.§!"
 AUS_franz_bohme_commander_desc: "§YОписание генерала\nРодился:§L 15 Апреля, 1885, Цельтвег, Штирия, Австро-Венгрия\n§YВоенная карьера:§L Бёме вступил в австро-венгерскую армию в 1900 году, а пять лет спустя получил звание лейтенанта. Через год после вступления в Вельткриг он был назначен капитаном после отличной службы в ожесточенных боях в Галиции. Бёме продолжал служить на всем Восточном фронте под немецким командованием. К тому времени, когда он был переведен на Западный фронт в составе австро-венгерских войск, он сражался от Тарнополя в Галиции до Двинска в Балтийском регионе. После войны Бёме медленно поднялся по служебной лестнице, недолго работая в Эвиденцбюро в области военной разведки. \nЕго членство в немецких националистических организациях вызывает сомнения в его лояльности монархии.§!"
 AUS_sigismund_schilhawsky_von_bahnbruck_commander_desc: "§YОписание генерала\nРодился:§L 7 Апреля, 1881, Будапешт, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Потомок немецко-чешской военной семьи, "Зига" Шилхавски - младший из трех сыновей (кстати, все генералы) Фельдзейгмейстера (генерала от артиллерии) Йозефа Шилхавски. Сигизмунд окончил Терезианскую военную академию в 1901 году и стал офицером генерального штаба. В 1912 году он был частью штаба австрийского ландвера, а затем был переведен в XV корпус после начала Вельткрига. После службы начальником штаба 14-й пехотной дивизии с октября 1915 года по апрель 1917 года он был переведен в оперативный отдел Armeeoberkommando (верховное командование армии), где он участвовал в планировании наступления Капоретто, а затем последнего австро-венгерского наступления войны. \nОпытный администратор и планировщик, Шилхавски вскоре после войны стал генерал-майором, а затем генералом от пехоты.§!"
 AUS_eduard_barger_commander_desc: "§YОписание генерала\nРодился:§L 6 Сентября, 1882, Лейтмериц , Богемия, Австро-Венгрия\n§YВоенная карьера:§L В начале Вельткрига Баргер был капитаном, руководившим ротой. Его военное время можно назвать образцовым: четырехкратно раненный, он прославился своей инициативой, лидерством и личной храбростью. Он воевал в ужасных условиях Зимней кампании в Карпатах, затем в Альпах против итальянцев. На заключительных этапах войны он возглавлял чешский полк в ожесточенных боях на плато Азиаго, укрепляя свою веру в монархию, поскольку его войска, несмотря на ложные слухи об их предполагаемой ненадежности, храбро сражались. После войны Баргер медленно поднялся по служебной лестнице, став генералом в 1935 году. \nХотя его личное мужество и впечатляющее лидерство на передовой невозможно переоценить, правда в том, что у него нет опыта командования подразделениями крупнее полка.§!"
 AUS_friedrich_materna_commander_desc: "§YОписание генерала\nРодился:§L 21 Июня, 1885, Хоф, Моравия, Австро-Венгрия\n§YВоенная карьера:§L Матерна вступил в австро-венгерскую армию в качестве прапорщика в 1904 году. В 1913 году он окончил Военную Академию в Вене, и первые годы войны служил в генеральном штабе в Галиции. После 1917 года он был штабным офицером при эрцгерцоге Ойгене, закончив войну в звании подполковника. После войны, будучи штабным офицером, он быстро получил звание полковника, а затем генерал-майора в качестве члена военной инспекции. \nУчитывая его опыт работы штабным офицером и начальником отдела набора и обучения военного министерства, его навыки полевого командира остаются определенно недоказанными.§!"
 AUS_wilhelm_zehner_commander_desc: "§YОписание генерала\nРодился:§L 2 Сентября, 1883, Бистрица, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Происходя из протестантской семьи, Зенер вступил в австро-венгерскую армию в качестве лейтенанта в 1903 году. Во время обучения он показал себя очень способным и опытным стрелком. Во время ежегодных маневров в 1912 году он получил благодарность от своего командира. В начале Вельткрига Зенер был интендантом (администратором снабжения за пределами оружия и боеприпасов) XVI корпуса, а с началом войны он был переведен в управление 1-й горнострелковой бригады на сербском фронте. В декабре 1916 года, после запроса о переводе на фронт, он получил звание капитана, командующего 7-м батальоном 64-го полка. Прослужив на румынском фронте большую часть 1917 года и начало 1918 года, его батальон сражался с Красной гвардией, когда австро-венгерская армия продвигалась на Украину, отличившись в ожесточенных уличных боях за захват Николаева. В апреле 1918 года он принял командование 59-м штурмовым батальоном, проведя остаток войны на Украине, сражаясь с большим количеством красных гвардейцев и заботясь о безопасности границы. В конце войны он получил высокие награды и уважение, а его солдаты прозвали его 'Железным Зенером'. После войны Зенер прошел курсы штабных офицеров и быстро поднялся по служебной лестнице. С энтузиазмом модернизатор и уже зарекомендовавший себя военный администратор, к 1934 году он был генералом от пехоты и несколько лет служил в отделе кадров военного министерства.§!"
 AUS_ludwig_von_eimannsberger_commander_desc: "§YОписание генерала\nРодился:§L 19 Ноября, 1878, Вена, Австро-Венгрия\n§YВоенная карьера:§L Сын кадрового офицера, убитого во время оккупации Боснии, Эйманнсбергер был воспитан матерью, тоже из семьи военного, в спартанском образе жизни. В нежном возрасте 10 лет он был отправлен в военное училище, а затем поступил в старинную и престижную Военно-техническую академию, которую окончил в 1899 году как артиллерийский офицер. В 1905 году он закончил обучение в Военной Академии и стал штабным офицером. \nК 1914 году он несколько лет преподавал в Военно-технической академии, а затем, когда началась война, был переведен в XII корпус. До 1916 года он воевал в Галиции, прежде чем стать командиром артиллерии Кайзершютценской (горной пехоты) дивизии в Южном Тироле. Его роль во время прорыва в Капоретто в 1917 году принесла ему Орден Леопольда. К концу Вельткрига он был полковником. \nВо время межвоенного периода Эйманнсбергер был очарован одним из новейших орудий войны - танками. В 1926 году он стал главой Военно-технического комитета, а в следующем году получил звание Feldzeugmeister (генерал от артиллерии). В 1934 году он опубликовал 'Der Kampfwagenkrieg' (Танковая война), в котором подробно анализировалось использование танков во время Вельткрига и их растущее значение. Хотя его считают провидцем, он ведет тяжелую битву с традиционалистами в генеральном штабе и наносит ущерб недофинансированию. Тем не менее, он смог обеспечить создание современной механизированной дивизии на основе своих теорий. Время покажет, окажется ли танк революционным оружием будущего.\n\n§L\"Всадники мертвы, рядом с танками для них нет места. Пока их задачи остаются, они будут решены путем выделения танковых эскадрилий в будущем!\"\n\n\"Атака - это огневая мощь и мобильность, и эти два элемента объединены в единое оружие в танке.\"§!"
 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§YОписание адмирала\nРодился:§L 18 Июня, 1868, Кендереш, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L В 14 лет Хорти поступил в Военно-морскую академию в Фиуме (Риека), получив звание лейтенанта фрегата в 1896 году, что положило начало его долгой карьере морского офицера. Как и следовало ожидать, он путешествовал по миру, поднимаясь по служебной лестнице. Примечательно, что он стал адъютантом императора Франца Иосифа, дополнительно консультируя монарха по венгерским делам с 1909 по 1914 год. Хорти очень уважал старого императора и часто с любовью вспоминал свое время в качестве советника. \nКогда начался Велткриг, Хорти командовал до дредноутом SMS Habsburg, прежде чем принять командование крейсером SMS Navarra, где он укрепил свою репутацию смелого командира. В 1917 году он спланировал и возглавил битву при проливе Отранто, где он привел к победе свой флот крейсеров и эсминцев, несмотря на то, что был серьезно ранен до потери сознания. В следующем году он стал контр-адмиралом и главнокомандующим флотом в феврале 1918 года, вице-адмиралом в октябре и полноправным адмиралом в 1919 году после очередной победы над силами Антанты в Средиземном море. \nПосле войны Хорти был самым выдающимся и популярным национальным героем Венгрии и продолжил свою карьеру на флоте. Он стал гранд-адмиралом, главнокомандующим военно-морским флотом и начальником военно-морского отдела военного министерства в 1920-х годах, гарантируя, что, несмотря на ужесточение финансовых условий, Кригсмарине продолжал получать достаточное финансирование, а военно-морская промышленность оставалась занятой. Однако из-за того, что экономика находится в упадке, становится все труднее обеспечить средства для ВМФ, но его популярность и усердие гарантируют, что часто забываемая отрасль не придет в упадок.§!"
 AUS_georg_von_trapp_admiral_desc: "§YОписание адмирала\nРодился:§L 4 Апреля, 1880, Зара, Далмация, Австро-Венгрия\n§YВоенная карьера:§L В 1894 году Трапп поступил в Военно-морскую академию в Фиуме (Риека), следуя по стопам своего отца. Он был назначен в SMS Zenta в 1900 году, участвовал в битве при фортах Таку во время восстания боксеров. Три года спустя он получил звание лейтенанта фрегата. Увлеченный подводными лодками, он попросил, чтобы его перевели в U-boot-Waffe, новую подводную часть флота, в 1908 году. \nВо время Вельткрига он начал свою легендарную карьеру в качестве командира подводных лодок в SM U-5, потопив два вражеских военных корабля в ходе девяти боевых патрулей в 1915 году. К августу он уже был провозглашен героем всей Империи. Позже в том же году он принял командование SM U-14 (бывшая французская подводная лодка Curie). К концу войны Трапп был повышен до капитана корвета, пройдя через девятнадцать боевых патрулей, потопив два боевых корабля и имея более 45 000 тоннажа на дне моря. \nПосле войны Трапп остался во флоте, в конечном итоге став командующим подводным флотом в качестве контр-адмирала. Неудивительно, что он был сторонником номер один за расширение и модернизацию флота подводных лодок, который он считает самым важным оружием монархии, способным бороться с ее врагами, даже если Адриатическое море закрыто. \nВ более спокойной обстановке он и остальные члены его музыкально одаренной семьи недавно выступали в составе певческой труппы на церковных службах и фестивалях.§!"
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§YОписание адмирала\nРодился:§L 26 Марта, 1871, Будвайс, Богемия, Австро-Венгрия\n§YВоенная карьера:§L Перглер поступил в Военно-морскую академию в Фиуме (Риека) в 1886 году и присоединился к Австро-Венгерскому флоту после его окончания в 1890 году. Его первой командой был торпедный катер в 1900 году, но к 1914 году он командовал крейсером SMS Panther. Как капитан "Пантеры", он помогал армии отбросить черногорскую армию от порта и военно-морской базы в Каттаро (Котор). После того, как его повысили до начальника штаба Второй дивизии, он командовал дредноутом, прежде чем стать капитаном дредноута SMS Tegetthoff. Именно с Tegetthoff Перглер участвовал во Второй битве при Отранто, в результате которой был затонул его родственный корабль SMS Szent István. В январе 1919 года ему было присвоено звание контр-адмирала. После Вельткрига он много времени провел в Ассоциации ВМС Австрии (Marineverband), пропагандируя достижения военного времени, его геополитическое и экономическое значение и прославляя его героев.§!"
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§YОписание адмирала\nРодился:§L 13 Апреля, 1895, Вена, Австро-Венгрия\n§YВоенная карьера:§L Младшему брату императора Карла было всего 19 лет, когда начался Вельткриг, и он проходил начальную военную службу, которую полагается проходить молодому эрцгерцогу. Благодаря привилегиям своего положения он быстро дослужился до звания майора и проявил тактическую смекалку и храбрость: Во время штурма Доссо-Альто в июне 1918 года он был ранен в бою, когда рядом с ним разорвался снаряд, частично оглушив его. Через два месяца он перевелся на флот и стал командиром U-Bootsuchflottille (противолодочной флотилии). С этого момента Максимилиан Ойген стал покровителем Кригсмарине в императорской и королевской семье, что ранее было обязанностью двух родственников, закончившейся трагически: эрцгерцог Франц Фердинанд и император Максимилиан Мексиканский, а также менее трагичный эрцгерцог Стефан, главный претендент на польский престол.§!"

