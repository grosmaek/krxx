 AUS_syndie_threat: "Синдикалистская угроза"
 AUS_syndie_threat_desc: "Наши соседи и старые союзники воюют с Францией, что вряд ли можно пропустить. То, что ожидали немецкие военные умы через несколько недель, превратилось в повторение Вельткрига. Если победителями в этой войне станут коммунары, то под угрозой окажутся не только наши интересы в Италии, но и целостность нашей империи. Может быть, лучше отложить в сторону наши разногласия и воевать бок о бок с немцами."
