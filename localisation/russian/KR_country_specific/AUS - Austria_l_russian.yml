### Bookmark ###
 AUS_KR_gathering_storm_desc: "Кайзер Карл продолжает править в Вене, и после победы в Вельткриге, Австро-Венгерская Империя остается единой под его властью. Однако его разнообразные владения охвачены расколом: между левыми и правыми, между теми, кто хочет модернизировать империю, и теми, кто хочет сохранить все, как есть. Пересмотр Аугсглейха, соглашения, которое объединило австрийскую и венгерскую половины империи, уже не за горами. Балансировать между реформами и традициями, между государством и нацией будет непростой задачей для кайзера, и это станет еще одним вызовом для народов Дуная."

### Events ###
 AUS_country_intro_header: "Ситуация в Австрии в 1936 году"
 AUS_country_intro_content: "Несмотря на то, что страна была среди победителей Вельткрига, война наглядно показала различие культуры, классов и идеологии внутри Империи, и внутренние беспорядки продолжились даже после окончания войны. \n\nКайзер Карл, следуя по стопам убитого Франца Фердинанда в попытке реформировать многонациональную Австро-Венгерскую Империю во что-то, что может выжить в двадцатом веке, запустил серию масштабных реформ; однако его усилия были в значительной степени заблокированы дворянами венгерской стороны Империи, и это привело к тому, что его планы по федерализации прогрессировали очень медленно, и причём только на Цислейтанской стороне империи. \n\nОднако многие считают, что надежда для Австрии есть - последние десятилетия были тяжёлыми для империи, но усилия начали окупаться. Цислейтанская Австрия, на данный момент федеративное государство, успокоилась - что нельзя сказать о Транслейтании. Однако маловероятно, что Карпатский бассейн будет продолжать оставаться в руках Мадьяр, поскольку народы Венгрии смотрят на привилегии на той стороне Лейты и желают получить такую же автономию для себя. Сможет ли реформа пройти свой путь в Венгрию? Только кайзер знает наверняка."

 AUS_guide: "§MСтатус-кво§! (§cСоциал-консерваторы§!/ §SСоциал-демократы§!)\n£white_dot Во время Аусглейха 1937-го отдайте большее предпочтение Венгрии по сравнению с коронными землями, чтобы венгерские делегаты не покинули собрание и чтобы конфликт не разгорелся.\n£white_dot После этого, вам будет доступен фокус Статус-кво, который позволит оставить империю децентрализованной.\n\n§MДунайская федерация§! (§SСоциал-демократы§!)\n£white_dot На выборах 1936-го выберите §SСДРП§!.\n£white_dot Во время Аусглейха отдайте предпочтение коронным землям, а не Венгрии, что побудит их делегатов покинуть собрание.\n£white_dot Отправьте ультиматум Венгрии в ответ на их попытки подавить мирные протесты. Если они откажут вам, начнётся гражданская война.\n£white_dot Как только Венгрия будет побеждена, выделите её и другие коронные земли, что откроет путь Плюрализма, который приведёт к созданию Дунайской Федерации.\n\n§MСоединённые Штаты Великой Австрии§! (§cСоциал-консерваторы§!)\n£white_dot На выборах 1936-го выберите §cХСП§! и следуйте тому же пути, что и с Дунайской Федерацией. В конце у вас будет возможность создать Соединённые Штаты Великой Австрии.\n\n§MКонец дуализма§! (§PПатерналисты§!)\n£white_dot Вызовите гражданскую войну, как было описано выше.\n£white_dot Не выделяйте Венгрию и коронные земли. Это спровоцирует вторую гражданскую войну с оставшимися коронными землями.\n£white_dot Победите их, и вам будет доступен фокус Конец дуализма.\n"

### Events ###
 austria.2.t: "Черный Понедельник ударил по Австрии"
 austria.2.d: "Черный Понедельник ударил по Германии, и пройдет совсем немного времени, прежде чем его ударная волна прокатится по всей Европе. Учитывая близкое расположение, Австрия пострадала одной из первых. Экономика испытывает трудности, и впереди ее ждут тревожные времена."
 austria.2.a: "Готт ин Химмель!"
 
 austria.3.t: "Смерть кайзера Карла"
 austria.3.d: "Кайзер Карл, страдающий хроническим бронхитом, умер сегодня."
 austria.3.a: "Долгих лет кайзеру Отто!"
 
 austria.4.t: "Эмиль Фрайхерр фон Шкода скончался"
 austria.4.d: "Внук прославленного основателя конгломерата Шкода скончался сегодня от сердечной недостаточности..\n\nЭмиль фон Шкода, носивший имя основателя компании, сменил своего отца, Карла, на посту главы в 1929 году. В то время как его дед основал компанию и руководил ее взлетом, Карл вел компанию через мировую войну, видя еще большие высоты. С другой стороны, Карл так и не достиг такой популярности, как основатель, часто плохо обращаясь со своими чешскими сотрудниками. Эмиль не мог быть таким же в этом отношении; в совершенстве владея чешским языком, он часто сочувствовал своим рабочим и мог без проблем разговаривать с ними. Кроме того, он провел компанию через некоторые из ее самых больших трудностей, связанных с кризисом Creditanstalt и Черным Понедельником..\n\nУвы, со смертью Эмиля и его младшего брата, который скончался в начале этого года, мужская линия семьи Шкода прервалась. В то время как огромное состояние семьи будет разделено между его младшей сестрой Хедвиг и матриархом семьи Герминой, руководство компании, скорее всего, отойдет от них. Однако Шкода никуда не денется и продолжит быть титаном оружейной промышленности.\n\nДе-факто, лидерство теперь перешло к Федерации Австрийской Промышленности и ее основателю Хансу Лауда, который в настоящее время возглавил компанию Veitscher."
 austria.4.a: "Их линия прервалась, но их имена бессмертны."

 austria.5.t: "Аламут - новая книга Владимира Бартола"
 austria.5.d: "Словенцы очень упорный народ! После стольких лет германизации они продолжают говорить на своём смешном наречии. В Словении имеет бешеный успех книга за авторством Бартола, в которой повествуется о борьбе турок и персов за крепость Аламут. Действия происходят в 11 веке, когда турки-сельджуки вторглись в Малую Азию. В скором времени книга будет переведена на немецкий, а также другие языки."
 austria.5.a: "Великолепно!"

 aus.elections.1.t: "Австрийские выборы 1936 года"
 aus.elections.1.d: "С тех пор, как началась федерализация, и 'австрийские выборы' были в основном сокращены до немецкоязычной части империи, две крупные партии доминировали в австрийской политике: ХСП и СДРП. \n\nВ эти годы также проводятся жесткие выборы; СДРП и ХСП имеют совершенно разные идеи борьбы с продолжающимся экономическим кризисом. Программа СДРП направлена на облегчение тяжелого положения работника с уделением особого внимания пособиям по безработице и государственному вмешательству. С другой стороны, ХСП выполняет программу серьёзных изменений жесткой экономии."
 aus.elections.1.a: "Это народный выбор."
 
 aus.elections.2.t: "Открытие школы и съезд СДРП"
 aus.elections.2.d: "Даже если экономическое положение Австрии и было тяжелым какое-то время, в первые годы после Вельткрига, когда ХСП и СДРП все еще сотрудничали, были широко распространены реформы в области образования и благосостояния. Началось строительство академий для специализированных рабочих, были введены рабочие пенсии, а детский труд был раз и навсегда ликвидирован. Вена стала считаться фаворитом в социалистических кругах. \n\nСегодня в девятом районе Вены открыта новая академия, что СДРП считает своим крупным успехом. В то время как проводятся выступления различных политиков, Карл Реннер всегда остаётся на заднем плане. \n\nРеннер был эффективным главой партии, так как он снискал благосклонность Императора во время Вельткрига с политикой Бургфридена и сотрудничеством с Короной."
 aus.elections.2.a: "Их усилия заслуживают похвалы."
 aus.elections.2.b: "Я бы предпочел, чтобы они не заявляли о успехах совместного правительства как своего собственного."
 
 aus.elections.3.t: "Адлер осуждает СДРП"
 aus.elections.3.d: "Фридрих Адлер, сын бывшего главы СДРП и радикального социалиста, в основном известного стрельбой в Графа Штургха в знак протеста против Вельткрига, осудил СДРП как "вид социализма, который просто служит истеблишменту."
 aus.elections.3.a: "Радикалы останутся радикалами."
 
 aus.elections.4.t: "ХСП приглашает принца Отто на охоту"
 aus.elections.4.d: "ХСП, партия мелкой буржуазии, католическая церковь и консервативная деревня, как правило, воздерживаются от проведения крупных общественных мероприятий. В Вене они вместо этого сосредоточили свои усилия на небольших частных встречах. Одна такая запланированная встреча будет проходить в форме охоты в Винервальде. \n\nПринц Отто был официально приглашен присоединиться к охоте. Обладая аристократическим образованием, наследник Габсбургов уже привык к таким светским событиям."
 aus.elections.4.a: "Если он так хочет..."
 aus.elections.4.b: "Имперская семья выше таких тривиальных вещей."
 
 aus.elections.5.t: "Успешная охота с ХСП"
 aus.elections.5.d: "После охоты состоялся пир, в ходе которого было записано радиоинтервью с несколькими известными фигурами ХСП, а также с принцем Отто. Похоже, что всё это было подстроено, поскольку князь Отто теперь связан с партией, и поддержка партии среди наших самых преданных подданных увеличилась."
 aus.elections.5.a: "Это то, на что они охотились?"
 
 aus.elections.6.t: "Несчастный случай на охоте: принц Отто ранен?"
 aus.elections.6.d: "Во время того, что было подтверждено всеми свидетелями, как несчастный случай, охотничья винтовка сына видного политика ХСП выстрелила мимо, при этом задев правую ногу князя Отто. В то время как наследник престола не получил серьезных травм во время инцидента, СМИ уже плетут свои теории заговора."
 aus.elections.6.a: "Они пытаются убить моего наследника?"
 
 aus.elections.10.t: "ХСП побеждает на выборах"
 aus.elections.10.d: "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса подавляющего большинства сельских жителей были отданы в пользу ХСП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.10.a: "Австрия стала христианско-социалистической."
 
 aus.elections.11.t: "СДРП побеждает на выборах"
 aus.elections.11.d: "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса жителей Вены были отданы в пользу СДРП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.11.a: "Австрия стала социал-демократической."
 
 aus.elections.100.t: "Выборы"
 aus.elections.100.d: "После этой жесткой предвыборной кампании мы узнаем победителя!"
 aus.elections.100.a: "Разве это не волнующе?"
 
 aus.elections.101.t: "ХСП побеждает на выборах"
 aus.elections.101.d: "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса подавляющего большинства сельских жителей были отданы в пользу ХСП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.101.a: "Австрия стала христианско-социалистической."
 
 aus.elections.102.t: "СДРП побеждает на выборах"
 aus.elections.102.d: "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса жителей Вены были отданы в пользу СДРП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.102.a: "Австрия стала социал-демократической."
 
### Italian Question ###
 austria.100.t: "Наши отношения с Неаполем"
 austria.100.d: "Хотя наша итальянская федерация и планы относительно доминирующей в Австрии Италии потерпели неудачу, мы теперь намного сильнее, чем были в 1926 году. Должны ли мы отправить посланника во двор короля Фердинанда III, попросив его исправить наши разорванные связи и помочь восстановить порядок в Италии?"
 austria.100.a: "Возобновим наши южные связи!"
 austria.100.b: "Милан - более безопасная ставка."
 
 austria.101.t: "Австрийский посол"
 austria.101.d: "Сегодня в Рим прибыл австрийский посол. Он предлагает австро-итальянский союз. Он обещает, что его страна поможет нам объединить нашу страну, если мы согласны на будущую военную помощь."
 austria.101.a: "Это звучит как отличная идея."
 austria.101.b: "Австрийцы - наш естественный враг."
 
 austria.102.t: "Австро-итальянская дружба"
 austria.102.d: "Сегодня наш посол вернулся из Италии. Он сообщил нам о итальянском соглашении с нашим предложением о дружбе. Великое будущее лежит перед нашими странами."
 austria.102.a: "Хорошо."
 
 austria.103.t: "Австро-итальянское соперничество"
 austria.103.d: "Сегодня наш посол вернулся из Италии. Он сообщил нам, что итальянцы отклонили наше предложение о дружбе. Это оскорбление для всей нашей страны. Может быть, нам следует еще раз указать на них оружие, как это было во время Вельткрига."
 austria.103.a: "Мы отомстим."
 
### Austria Suggests War ###
 austria.104.t: "Австрия предлагает войну"
 austria.104.d: "Сегодня посол Австрии предложил подготовить наши силы для нападения на южных социалистов. Он сказал, что настало время нанести удар по ним и объединить Италию."
 austria.104.a: "Мы сокрушим их!"
 austria.104.b: "Мы не можем этого сделать."
 
 austria.105.t: "Война в Италии"
 austria.105.d: "В ответ на наше предложение Италия объявила войну югу. Мы не можем участвовать напрямую, но мы должны оказывать им всё возможное, чтобы обеспечить им быструю победу. Должны ли мы отправить им эту помощь?"
 austria.105.a: "Отправить им помощь."
 austria.105.b: "Обойдутся."
 
 austria.106.t: "Прибывает австрийская помощь"
 austria.106.d: "Сегодня на нашу землю прибыла австрийская помощь. Они послали нам войска и оружие, чтобы победить врага."
 austria.106.a: "Слава Богу."
 
 austria.107.t: "Неаполь принимает"
 austria.107.d: "Королевство Двух Сицилий, как ни удивительно, приняло наше предложение о дружбе, даже несмотря на то, что мы оставили их в 1926 году. Однако теперь, когда они вновь доказали свою восприимчивость к своему законному защитнику и союзнику, мы уверены, что никогда больше не подведем их!"
 austria.107.a: "Мы не подведем тебя снова."
 
 austria.108.t: "Бурбоны отказываются"
 austria.108.d: "Разгневанный нашим последним предательством и открыто сомневающийся в пользе нашей дружбы, сицилийский посол сообщил нашему правительству, что между Неаполем и Веной не должно быть никакой сделки. Мы должны полагаться на Милан и Венецию в качестве итальянского союзника."
 austria.108.a: "Черт."
 
