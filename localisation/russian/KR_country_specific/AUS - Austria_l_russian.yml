 ausgleich.new.100.t: "Подготовка Аусглейха"
 ausgleich.new.100.d: "Каждые десять лет с 1867 года австрийская и венгерская делегации встречаются, чтобы обсудить, насколько каждая из сторон империи помещается в общие министерства: министерства иностранных, военных и финансовых дел. \n\nОднако, из-за их потери и спроса на репарации для хорватских территорий, пересмотр 1927 года зашел в тупик, в результате чего Венгрия не заплатила ничего в общую казну за последнее десятилетие. \n\nГосударство Венгрии как ренегатная корона под господством кайзера на некоторое время было шипом на стороне Австрии, и по крайней мере необходимо приложить некоторые усилия, чтобы вернуть их к стаду."
 ausgleich.new.100.a: "Пригласите их официально."
 
 ausgleich.new.101.t: "Приглашение в Аусглейх"
 ausgleich.new.101.d: "Венское правительство пригласило нас к повторному обсуждению Аусглейха. Хотя это происходит каждые десять лет с 1867 года, когда Венгрия была поставлена на тот же уровень, что и Вена, отношения были кислыми с тех пор, как в последний раз наши страны встретились за столом в 1927 году, когда человек в Вене пытался заставить нас признать потерю Хорватии."
 ausgleich.new.101.a: "Посмотрим что из этого выйдет."
 
 ausgleich.new.102.t: "Венгрия принимает участие в переговорах по пересмотру Аусглейха"
 ausgleich.new.102.d: "Хотя есть некоторые сомнения в том, желает ли Венгрия разобраться в дипломатических различиях между нашими двумя половинами империи, они согласились."
 ausgleich.new.102.a: "Конечно желает."
 
 ausgleich.new.200.t: "Пригласить ли других в Аусглейх?"
 ausgleich.new.200.d: "Аусглейх всегда проводился как встреча австрийской и венгерской элиты. Однако в этом году у нас были заявления политиков Богемии, Галиции и Иллирии о более открытых многоэтнических переговорах в этом году с делегациями всех составных государств империи. \n\nКроме того, сбор делегаций со всех уголков Австро-Венгрии может послужить связующим звеном для урегулирования некоторых внутренних напряжений, которые происходят с момента окончания Вельткрига."
 ausgleich.new.200.a: "Ни за что. Это между нами и мадьярами."
 ausgleich.new.200.b: "Вы правы. Пригласите богемцев, галичан и иллирийцев."
 ausgleich.new.200.c: "Нам нужно мыслить шире. Пригласите все народы Двойной Монархии."
 
 ausgleich.new.201.t_kingdoms: "Другие народы в Аусглейхе"
 ausgleich.new.201.d_kingdoms: "Сообщается, что Австрия направила делегации в другие части империи, чтобы попросить их принять участие в повторных обсуждениях в Аусглейхе 1937 года. Выдающиеся политики заявили о своей оппозиции к таким переговорам, назвав это политическим манером, чтобы обеспечить Австрии победу во время переговоров."
 ausgleich.new.201.t_peoples: "Словаки и румыны приглашены в Аусглейхе"
 ausgleich.new.201.d_peoples: "Как будто недостаточно того, что венское правительство пригласило за стол переговоров чехов, поляков и все другие национальности другой стороны империи, как сообщается, они сделали то же самое даже для националистических групп в пределах наших границ!\n\nСловаки и румыны в Карпатской котловине успешно покорялись на протяжении веков, но поддержка со стороны Вены пробудила подпольные националистические движения от их сна."
 ausgleich.new.201.a: "Это безобразие. Выразить протест против их решения."
 ausgleich.new.201.b: "Простого протеста недостаточно. Мы не будем участвовать в таком мероприятии."
 ausgleich.new.201.c: "Мы должны идти в ногу со временем."
 
 ausgleich.new.202.t: "Приглашение в Аусглейх"
 ausgleich.new.202.d: "Слухи, которые циркулировали среди членов нашего местного правительства, оказались правдой. Курьер прибыл в [Root.Capital.GetCapitalVictoryPointName] с приглашением на Австро-Венгерские переговоры. Мы должны отправить чешскую делегацию на переговоры. Кайзер, похоже, воспользовался готовностью Венгрии обсудить свои разногласия с Цислейтанской частью Империи, чтобы позволить нам сесть за стол переговоров."
 ausgleich.new.202.a: "Какая честь."
 ausgleich.new.202.b: "Какая честь. Мы сделаем так, как приказано."
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"
 
 AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective]ая делегация"
 AUS_ausgleich_delegation_CZE: "делегация как чешских немцев, так и чехов"
 AUS_ausgleich_delegation_GAL: "делегация поляков и русинов"
 AUS_ausgleich_delegation_CRO: "делегация всех иллирийских народов"
 
 AUS_ausgleich_dominated_delegation_CZE: "Но мы ведь можем немного усилить богемско-немецкий режим, не так ли?"
 AUS_ausgleich_dominated_delegation_GAL: "Мы - Польское государство. Мы отправим нашу элиту, а не русинских крестьян."
 AUS_ausgleich_dominated_delegation_CRO: "Есть только один иллирийский народ."
 
 ausgleich.new.203.t_HUN: "Венгрия протестует против других делегаций"
 ausgleich.new.203.d_HUN: "Из Венгрии пришли известия, что они осуждают тот факт, что мы пригласили на переговоры не только их, но и другие делегации. Подкреплено ли это осуждение чем-либо, мы увидим."
 ausgleich.new.203.t_other: "[From.GetNameDefCap] согласна принять участие"
 ausgleich.new.203.d_other: "Наш курьер вернулся из [From.Capital.GetCapitalVictoryPointName], неся ответ от [From.GetAdjective]ого правительства. Они очень рады возможности присутствовать на переговорах и передают свои наилучшие пожелания."
 ausgleich.new.203.a: "Это путь вперед."
 ausgleich.new.203.b: "Превосходно."
 
 ausgleich.new.300.t_hungary: "Венгерская делегация прибыла"
 ausgleich.new.300.d_hungary: "Вчера венгерская делегация прибыла в Вену, чтобы обсудить будущее дуалистической монархии. Празднества длились до поздней ночи."
 ausgleich.new.300.t_delegations_no_boycott: "Делегации прибывают"
 ausgleich.new.300.d_delegations_no_boycott: "Несмотря на опасения, что Венгрия не отнесется к нам благосклонно, пригласив на переговоры другие делегации, помимо их состава, вчера они прибыли в Вену в составе делегаций из Чехии, Галиции и Иллирии.\n\nВ то время как в этом году на переговорах в Аусглейхе принимают участие политики и мыслители со всей империи, венгры остаются в центре внимания, поскольку их проблема является наиболее важной для решения. Празднества продолжались до поздней ночи."
 ausgleich.new.300.t_delegations_boycott: "Прибывают делегации - Венгрия отсутствует"
 ausgleich.new.300.d_delegations_boycott: "Были опасения, что Венгрия не будет к нам благосклонна, после того как мы пригласили на переговоры другие делегации, помимо них, и критики этого шага уже подозревали, что по этой причине Венгрия бойкотируют это мероприятие.\n\nТем не менее, другие делегации прибыли и готовы обсудить, как решить проблему дерзкой Венгрии. Празднества продолжались до поздней ночи."
 ausgleich.new.300.a: "Какая ночка!"
 ausgleich.new.300.b: "О чем тут договариваться без Венгрии?"
 
 ausgleich.new.310.t: "Венгерская делегация выступает с речью"
 ausgleich.new.310.d: "В первый день переговоров были проведены ораторские выступления. Один венгерский политик заявил следующее: \n\n"Разве мы не должны гордиться Австро-Венгерской империей? На протяжении десятилетий венский человек стремился реформировать то, что уже совершенно. Я считаю, что Австрия и Венгрия вместе, сыграют определенную роль в будущем всего мира. Вместе мы снова создадим Австро-Венгрию." \n\nНесмотря на то, что его соотечественники были явно встревожены тем, что подразумевается, что политика федерализации Кайзера Карла была ошибкой, он сам казался весьма довольным, несмотря на отсутствие аплодисментов."
 ausgleich.new.310.a: "Какая наглость."
 ausgleich.new.310.b: "Уберите его с переговоров."
 ausgleich.new.310.c: "Он прав, не так ли?"
 
 ausgleich.new.311.t: "Венгрия требует компенсации"
 ausgleich.new.311.d: "Как и ожидалось, венгерская делегация вновь требует компенсации за потерю территорий Хорватии-Славонии, которые находились в вассалитете под венгерской короной до 1925 года, когда вышеупомянутые территории были оккупированы в результате революции южных славян, которая закончилась приращением земель в 1926 году к вновь реформированному Королевству Иллирия. \n\nВенгерская делегация по-прежнему утверждает, что земли являются их собственными, но признает невозможным тот факт, что они снова возьмут эти территории под свой контроль. Поэтому, как и в 1927 году, они требуют, чтобы огромная сумма денег была переведена в их казну."
 ausgleich.new.311.a: "Предложите им выплаты из нашей казны."
 ausgleich.new.311.b: "Этот долг должен оплачиваться иллирийцами."
 ausgleich.new.311.c: "Этот долг должен оплачиваться иллирийцами. Давайте всё уладим на месте."
 ausgleich.new.311.e: "Именно поэтому сейчас вы платите меньше налогов."
 ausgleich.new.311.f: "Если они так сильно скучают по Хорватии-Славонии, то они могут забрать её обратно."
 
 ausgleich.new.312.t: "Богемия предлагает создать словацкое государство"
 ausgleich.new.312.d: "После бесплодных переговоров накануне, чешская делегация поднимает вопрос касающийся словацкого народа, живущим под прямым владением венгерской короны. Без каких-либо особых прав или автономии словацкий народ стал жертвой постоянной политики мадьяризации. \n\nЧешская делегация предлагает создать автономное государство для словацкого народа, как решение данного вопроса, с целью "освободить своих братьев от мадьярского ига"."
 ausgleich.new.312.a: "Как это вас касается?"
 ausgleich.new.312.b: "Это, безусловно, то, что Венгрии нужно принять во внимание."
 ausgleich.new.312.c: "Это нужно сделать. Тем не менее, это требует дальнейшего планирования."
 
 ausgleich.new.313.t: "Галиция требует Закарпатье"
 ausgleich.new.313.d: "Присоединение к недавней тенденции Венгерских требований"
 ausgleich.new.313.a: "Эти переговоры не место для требования территориальных уступок."
 ausgleich.new.313.b: "Мы не можем требовать этого от венгров здесь и сейчас."
 
 ausgleich.new.314.t: "Иллирия требует Банат"
 ausgleich.new.314.d: "Присоединившись к недавней тенденции касательно требования венгерской земли, Иллирия также требует передачи территории Бачки. В то время как он является домом для многих иллирийцев, предъявление претензий на эту полоску земли в самом южном регионе Венгрии является довольно дерзким шагом со стороны делегации Иллирии, особенно учитывая, что Венгрия пока официально не признает южнославянское государство."
 ausgleich.new.314.a: "Эти переговоры не место для требования территориальных уступок."
 ausgleich.new.314.b: "Мы не можем требовать этого от венгров здесь и сейчас."
 ausgleich.new.314.c: "Это нужно сделать. Мы будем работать над этим."
 
 ausgleich.new.315.t: "Поляки предлагают польский протекторат"
 ausgleich.new.315.d: "Несколько видных членов польской делегации поддержали более активную позицию в наших дипломатических отношениях с Польшей. В то время как Польша оставалась в германской сфере после войны, галичане до сих пор видят Польшу своей родиной, теперь подавленной прусской властью. Они хотят, чтобы мы освободили их соотечественников. \n\nПольша еще не потеряна."
 ausgleich.new.315.a: "Мы примем это во внимание."
 
 ausgleich.new.316.t: "Румыны: Трансильванская автономия?"
 ausgleich.new.316.d: "В то время как Трансильвания признана Венгрией, она никоим образом не находится рядом с положением, которым пользуются государства Цислейтании. Румынская делегация вставила слово, с той целью, чтобы её поставили на тот же уровень, что и государства австрийской половины."
 ausgleich.new.316.a: "Венгерской делегации следует принять это во внимание."
 ausgleich.new.316.b: "Да, это произойдет..."
 ausgleich.new.316.c: "...и будет касаться всей Трансильвании."
 
 ausgleich.new.317.t: "Венгрия покидает Аусглейх"
 ausgleich.new.317.d: "Имея достаточно 'издевательств над старыми традициями', которые венгерская делегация называет переговорами в этом году, они покинули переговоры."
 ausgleich.new.317.a: "Это плохо, не так ли?"
 
#WIP
 ausgleich.new.318.t: "Делегация возвращается домой пораньше"
 ausgleich.new.318.d: "Расстроенные ходом переговоров, наши делегаты рано вернулись домой. Мы не получим возмещение за эту поездку."
 ausgleich.new.318.a: "Субоптимально."
 
 ausgleich.new.320.t: "Конец Аусглейха"
 ausgleich.new.320.d_hungary_success: "Сегодня на рассвете, венгерская делегация отправилась в Будапешт, чтобы проинформировать свое правительство о событиях последних дней, об распростертых объятиях, которые приветствовали их в Вене, и об их обещанных успехах. Переговоры Аусглейха 1937 года увенчались успехом, и дела идут к дуальной монархии."
 ausgleich.new.320.d_hungary_failure: "Аусглейх закончился вчера - когда Венгрия преждевременно решила нас покинуть."
 ausgleich.new.320.d_other_success: "Аусглейх закончился вчера. Все делегации сегодня отправились домой."
 ausgleich.new.320.d_other_failure: "Несмотря на более ранний отъезд Венгрии, Аусглейх подошел к концу вчера, а остальные делегации отправились домой сегодня."
 ausgleich.new.320.a: "Будем надеяться, что это поддержит мир внутри Империи."
 ausgleich.new.320.b: "Могло быть и лучше, но и хуже."
 
#WIP
 ausgleich.new.321.t: "Переговоры Аусглейх закончились"
 ausgleich.new.321.d: "Наша делегация успешно провела переговоры по урегулированию наших разногласий с Веной."
 ausgleich.new.321.a: "Хорошо."
 
#WIP
 ausgleich.new.322.t: "Австрия согласна выплатить компенсацию"
 ausgleich.new.322.d: "Мы успешно договорились о выплате репараций за утрату Иллирии."
 ausgleich.new.322.a: "Отправьте запрос."
 
#WIP
 ausgleich.new.323.t: "Венгрия посылает свои требования"
 ausgleich.new.323.d: "Венгрия принимает наше предложение о репарациях."
 ausgleich.new.323.a: "Если это то, что требуется."
 
#WIP
 ausgleich.new.324.t: "[From.GetName] согласна заплатить"
 ausgleich.new.324.d: "[From.GetName] согласна заплатить"
 ausgleich.new.324.a: "Приятно слышать."
 
#WIP
 ausgleich.new.325.t: "Венгрия требует репараций"
 ausgleich.new.325.d: "Венгрия требует репараций"
 ausgleich.new.325.a: "Чего-чего?"
 ausgleich.new.325.b: "Как мы и договорились..."
 
#WIP
 ausgleich.new.326.t: "Иллирия не собирается платить"
 ausgleich.new.326.d: "Иллирия не собирается платить"
 ausgleich.new.326.a: "Ещё одна война на Балканах... что может пойти не так?"
 ausgleich.new.326.b: "Мы ничего не можем поделать."
 
#WIP
 ausgleich.new.327.t: "Венгрия напала на нас"
 ausgleich.new.327.d: "Венгрия официально объявила нам войну"
 ausgleich.new.327.a: "Ужасно."
 
 ausgleich.new.328.t: "Иллирийский кризис"
 ausgleich.new.328.d: "После отказа правительства Иллирии выплатить то, что они назвали "возмутительным требованием репараций за законные иллирийские земли", венгерское правительство объявило войну Иллирийской короне. Венгерские вооружённые силы уже начали свой марш в Славонию, и кажется, уже слишком поздно вмешиваться в конфликт каким-либо существенным образом."
 ausgleich.new.328.a: "Это возмутительно."
 ausgleich.new.328.b: "Оставить их на произвол судьбы."
 ausgleich.new.328.c: "Это действительно происходит."
 
#WIP
 ausgleich.new.329.t: "Австрия объявляет войну Иллирии"
 ausgleich.new.329.d: "Коварный Кайзер решил не уважать права меньшинств."
 ausgleich.new.329.a: "Как они посмели!"
 
#WIP
 ausgleich.new.330.t: "Австро-венгерский раскол бывшей Иллирии"    
 ausgleich.new.330.d: "Мы должны выбрать, что делать с оккупированными иллирийскими землями."
 ausgleich.new.330.a: "Восстановить границы 1921 года."
 ausgleich.new.330.b: "Отдать Хорватию-Славонию Венгрии и восстановить Иллирию на остальной земле."
 ausgleich.new.330.c: "Оккупировать всё."
 
#WIP
 ausgleich.new.331.t: "Австрия оккупирует всю Иллирию"
 ausgleich.new.331.d: "Австрия предпочла не соблюдать своих обещаний. Как мы должны отреагировать?"
 ausgleich.new.331.a: "Они заплатят за это."
 ausgleich.new.331.b: "Мы ничего не можем сделать."
 
#WIP
 ausgleich.new.332.t: "Возвращение делегации из Аусглейха"
 ausgleich.new.332.d_no_claims: "Сегодня в [ROOT.Capital.GetCapitalVictoryPointName] прибыла наша делегация на переговорный процесс в Аусглейхе. Хотя с нашей стороны не было сделано никаких серьезных дипломатических прорывов, по крайней мере, нам удалось установить более тесные связи с Веной."
 ausgleich.new.332.d_claims: "Наша делегация на переговорах по пересмотру Аусглейха сегодня прибыла домой в [ROOT.Capital.GetCapitalVictoryPointName]. Был достигнут значительный дипломатический прорыв: теперь Вена признает некоторые наши претензии на венгерские земли."
 ausgleich.new.332.a: "Безусловно, ценный урок для них."
 ausgleich.new.332.b: "Хорошо."
 
 ausgleich.new.333.t: "[FROM.GetNameDefCap] мятежники!"
 ausgleich.new.333.d: "Возмущенный нашим предательством более слабых государств-членов нашей Империи, [FROM.GetName] восстал против нас! Однако Кригсминистер заверяет нас в том, что Австрия и Венгрия вместе должны легко одержать победу."
 ausgleich.new.333.a: "Как они посмели!"
 
 ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] националисты"
 ausgleich.new.340.d: "Без сомнения, вдохновленные поддержкой, оказанной им королем и его правительством в Вене во время переговоров по пересмотру Аусглейха, [AUS_ausgleich_demonstrations] протестующие маршируют по улицам, проводя проавстрийские, но антивенгерские акции протеста."
 ausgleich.new.340.a: "Положите их."
 
 AUS_ausgleich_demonstrations_SLO_ROM: "Словацкие и Румынские"
 AUS_ausgleich_demonstrations_SLO: "Словацкие"
 AUS_ausgleich_demonstrations_ROM: "Румынские"
 
 AUS_ausgleich_demonstrations_cities_SLO_ROM: "Словакии и Трансильвании"
 AUS_ausgleich_demonstrations_cities_SLO: "Словакии"
 AUS_ausgleich_demonstrations_cities_ROM: "Трансильвании"
 
 ausgleich.new.341.t: "[AUS_ausgleich_demonstrations] демонстрации в Венгрии"
 ausgleich.new.341.d: "В начале недели, мирные демонстрации поддержки Вены, в нескольких городах [AUS_ausgleich_demonstrations_cities] закончились тем, что венгерская полиция насильственно разогнала толпу. Однако это только сыграло роль в повествовании, которое привело к сопротивлению, и теперь [AUS_ausgleich_demonstrations] лидеры просят наше правительство выступить посредником в этом разногласии."
 ausgleich.new.341.a: "Согласен. Венгрия должна вывести свои силы из спорных территорий."
 ausgleich.new.341.b: "Мы не можем вмешиваться в венгерские дела."
 
#WIP
 ausgleich.new.342.t: "Австрия требует от наших властей эвакуации из [AUS_ausgleich_demonstrations_cities]"
 ausgleich.new.342.d: "Австрия потребовала, чтобы наша администрация и вооруженные силы ушли из [AUS_ausgleich_demonstrations_cities]."
 ausgleich.new.342.a: "Мы должны сделать так как они говорят."
 ausgleich.new.342.b: "Никогда!"
 
 ausgleich.new.343.t: "Венгрия принимает наш ультиматум"
 ausgleich.new.343.d: "Венгрия покинула спорные территории, позволив нашим войскам занять их и восстановить порядок — нужный нам порядок, конечно."
 ausgleich.new.343.a: "Великолепно."
 
 ausgleich.new.344.t: "Венгрия отказывается"
 ausgleich.new.344.d: "Венгрия отказывается от нашего ультиматума и отказывается покидать спорные территории."
 ausgleich.new.344.a: "Вы знаете, что это значит, не так ли?"
 ausgleich.new.344.b: "Ох, ну и ладно."
 
 ausgleich.new.350.t: "Австрийская тирания"
 ausgleich.new.350.d: "Австрия доказала, что намерена установить свой контроль над остальной частью империи военным путем."
 ausgleich.new.350.a: "Мы должны что-то с этим сделать!"
 
 ausgleich.new.351.t: "Австрийская тирания"
 ausgleich.new.351.d: "Австрия доказала, что намерена установить свой контроль над остальной частью империи военным путем. Богемия попросила нас присоединиться к импровизированному альянсу, чтобы уничтожить этого жалкого человека в Вене."
 ausgleich.new.351.a: "Мы должны что-то с этим сделать!"
 
 ausgleich.new.352.t: "[FROM.GetNameDefCap] присоединяется к коалиции"
 ausgleich.new.352.d: "Гнусное предательство Австрии не оставило нам иного выбора, кроме как объединиться с другими противниками исхода Аусглейха. Теперь мы вместе боремся против Австрии."
 ausgleich.new.352.a: "Все народы империи должны быть свободными."
 
 ausgleich.new.353.t: "Война с Богемией"
 ausgleich.new.353.d: "Недовольные недавним изменением политики Вены, богемские сепаратисты объявили о выходе страны из состава империи. Волнения, долго терзавшие нашу страну, достигли своего пика."
 ausgleich.new.353.a: "Мы сокрушим этих предателей!"
 
 ausgleich.new.700.t: "Австрия просит реинтеграции"
 ausgleich.new.700.d: "Говорят, нам снова следует править из Вены."
 ausgleich.new.700.a: "Что мы можем сделать против Вены?"
 ausgleich.new.700.b: "А что если нет?"
 ausgleich.new.700.c: "Разве это не повредит нам?"
 
 ausgleich.new.701.t: "[From.GetNameDef] соглашается на реинтеграцию"
 ausgleich.new.701.d: "[From.GetAdjective]ое правительство согласилось с нашим предложением о более централизованном государстве."
 ausgleich.new.701.a: "Отлично."
 
 ausgleich.new.702.t: "[From.GetNameDefCap] вторгается в Венгрию!"
 ausgleich.new.702.d: "Стервятники в [FROM.GetNameDef] решили воспользоваться нашими внутренними проблемами, вторгнувшись в Венгерское королевство. Несмотря на состояние их восстания, Венгрия во всей своей полноте является одним из основных царств Габсбургов и должна быть защищена от наших кровожадных соседей. Несмотря на то, что мы уже заняты подавлением мадьярского восстания, мы должны рассматривать их вторжение как нападение на монархию в целом, независимо от нашего положения вещей."
 ausgleich.new.702.a: "Мы должны защищать нашу территориальную целостность!"
 ausgleich.new.702.b: "Мы ничего не можем сделать..."

### New Military Occupation events ###
 
 ausgleich.new.900.t.CRO: "Австрийское предательство"
 ausgleich.new.900.d.CRO: "Тревожные новости из Вены! Австрия решила отменить наше национальное правление, снова поместив наш народ под военную оккупацию. Мы должны защитить себя, чего бы это ни стоило, даже если это означает обращение к Сербии с просьбой о защите. Мы предпочли бы, чтобы над нами правили другие славяне, а не кровожадные австрийцы."
 ausgleich.new.900.t.CZE_broken_promise: "Австрийское предательство"
 ausgleich.new.900.d.CZE_broken_promise: "Тревожные новости из Вены! Принято решение о том, что Венгрия, после поражения, будет помещена под военную оккупацию, отменив компромисс 1867 года. Известно, что каждый немецкоговорящий националист рассматривает Чехию не как независимую нацию с собственной культурой, а как часть того, что они называют Великой Германией. Они придут за нами, и вопрос не в том, придут ли они, а в том, когда. Мы должны защитить себя от Австрии, даже если это означает войну."
 ausgleich.new.900.t.CZE_secret_deal: "Австрийское предательство"
 ausgleich.new.900.d.CZE_secret_deal: "Тревожные новости из Вены! Принято решение, что Венгрия вернет им хорватские земли, взяв назад обещания, данные во время Вельткрига. Они пойдут за Иллирией, а зная, как немецкоговорящие националисты считают Чехию частью Великой Германии, а не страной с собственной культурой, они придут и за нами. Вопрос не в том, придут ли они, а в том, когда. Мы должны защитить себя от Австрии и их венгерских псов, даже если это означает войну."
 ausgleich.new.900.t.GAL_broken_promise: "Австрийское предательство"
 ausgleich.new.900.d.GAL_broken_promise: "Тревожные новости из Вены! Принято решение о том, что Венгрия, после поражения, будет помещена под военную оккупацию, отменив компромисс 1867 года. Мы скорее воссоединимся с нашими польскими братьями, чем над нами будут править кровожадные австрийцы. Они придут за нами, и вопрос не в том, придут ли они, а в том, когда. Мы должны защитить себя, даже если это означает войну."
 ausgleich.new.900.t.GAL_secret_deal: "Австрийское предательство"
 ausgleich.new.900.d.GAL_secret_deal: "Тревожные новости из Вены! Принято решение, что Венгрия вернет им хорватские земли, взяв назад обещания, данные во время Вельткрига. Они направятся за Иллирией, а зная, что они сделают с ними и с Чехией, мы должны попросить защиты у наших польских братьев. Они придут за нами, и дело не в том, придут ли они, а в том, когда. Мы должны защитить себя от Австрии и их венгерских псов, даже если это означает войну."
 ausgleich.new.900.a: "У нас нет другого выбора."
 
 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap] восстает против оккупации"
 ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap] восстает против Иллирийской войны"
 ausgleich.new.9000.d.CZE: "Реакция Праги на наши недавние действия по другую сторону реки Лейта была выражением неприкрытого гнева. Считая эти действия тираническими и явным нарушением монархической конституции, за которым, по их мнению, последует и порабощение короны Святого Вацлава, богемское правительство объявило правительство в Вене нелегитимным и свергло губернатора, продвигаясь к прекращению личного союза Богемии с Австрией. Мы можем рассматривать эти шаги только как предательство вероломных чехов, а богемские коронные земли должны рассматриваться как явное восстание."
 ausgleich.new.9000.d.GAL: "Когда чехи выступили против нас с оружием в руках, руководство Галиции ошибочно пришло к выводу, что защита Австрии больше не в их интересах, и обратилось к польскому правительству с просьбой вмешаться и оккупировать \"законно польские\" земли Австрии и защитить их от наших усилий по централизации. Увидев возможность переломить разделение, Варшава действительно начала мобилизацию своих сил против нас."
 ausgleich.new.9000.d.CRO: "После оккупации Венгрии и восстания других славян Империи наконец-то сделали свой ход и хорваты, и это шаг предательства. Стремясь сделать вещи еще более оскорбительными, они даже обратились к сербам за помощью, потенциально втянув Балканы в наши внутренние дела."
 ausgleich.new.9000.a: "Они будут раздавлены, как и Венгрия."
 ausgleich.new.9000.b: "Они будут раздавлены."
 
 ausgleich.new.901.t: "[FROM.GetNameDefCap] запрашивает поддержку"
 ausgleich.new.901.d: "В Габсбургской империи снова началось восстание. Австрия предсказуемо пыталась отвоевать контроль у трех преимущественно славянских субъектов их империи, игнорируя, ту жалкую \"автономию\" что они предоставили Богемии, Иллирии и Галиции-Лодомерии, которые теперь воюют со своим бывшим хозяином.\n\nАмбиции Белградского Договора по возвращению своих законных земель за счет Австрии не являются тайной, и нам было представлено предложение. В письме чешскому премьеру [FROM.GetLeader] он обещает, что и чешское правительство присоединится к Договору, если мы поддержим их в этой войне против нашего общего врага. Это может бросить вызов австрийцам раньше, чем мы планировали, но если мы верим, что у нас есть шанс, то сейчас самое время нанести удар.\n\nПримечательно отсутствие какого-либо упоминания Иллирии в этих переговорах. Наши соотечественники южные славяне наверняка поймут, что их лучшая надежда против австрийцев - это немедленное объединение наших земель и сил. В противном случае, их скоро заставят это осознать."
 ausgleich.new.901.a: "Это наш шанс! На войну!"
 ausgleich.new.901.b: "Австрия слишком сильна..."
 
 ausgleich.new.902.t: "Сербия принимает альянс"
 ausgleich.new.902.d.CZE: "Сербы приняли наш призыв к оружию и присоединятся к нашей войне против Вены! Возможно, это восстание не будет таким уж тщетным."
 ausgleich.new.902.d.other: "Сербы приняли наш призыв к оружию и присоединятся к нашей войне против Вены! Возможно, это восстание не будет таким уж тщетным."
 ausgleich.new.902.a: "Мы должны спасти наших словацких братьев!"
 ausgleich.new.902.b: "Вперёд, за победу!"
 
 ausgleich.new.903.t: "Сербия отвергает альянс"
 ausgleich.new.903.d: "Хотя мы ожидали, что сербов соблазнит возможность захватить их территориальные притязания во время боевых действий на нашей стороне, они отказались от нашего призыва к оружию, сославшись на то, что они пока не готовы к войне против Австрии. Мы остаемся одни в своем мире..."
 ausgleich.new.903.a: "О нет..."
 
 ausgleich.new.904.t: "Бедственное положение Галиции"
 ausgleich.new.904.d: "Австрийская Империя вновь погрузилась в восстание, и на этот раз среди восставших оказались наши соотечественники-поляки в Галиции. [GAL.GetLeader], несомненно, будет готов к нашей поддержке, а возможно, и воссоединению, чтобы отомстить за 1772 год еще раз. С другой стороны, австрийцы все еще великая сила... Каков будет наш выбор?"
 ausgleich.new.904.a: "Мы поможем нашим землякам!"
 ausgleich.new.904.b: "Мы не должны злить австрийцев."
 ausgleich.new.904.c: "Германия этого не допустит."
 
 ausgleich.new.905.t: "Польша оставляет нас"
 ausgleich.new.905.d: "По какой-то причине поляки отказались от единственного в жизни шанса воссоединиться и уничтожить австрийскую гегемонию! Без их поддержки мы наверняка недолго продержимся против австрийских сил - если не найдем другого союзника..."
 ausgleich.new.905.a: "Обратитесь за помощью к Белградскому Договору!"
 ausgleich.new.905.b: "Предатели!"
 
 ausgleich.new.906.t: "Польша запрашивает членство в Белградском Договоре"
 ausgleich.new.906.d.bucovina: "Отличные новости из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] присоединится к нашим военным усилиям против Австрии, но есть проблема: что делать с Буковиной? Наши румынские союзники претендуют на эту территорию как на свою, поэтому мы должны решить, позволим ли мы Польше взять ее, или мы должны оказать давление на Варшаву, чтобы она была отдана нашим союзникам в Бухаресте."
 ausgleich.new.906.d.no_bucovina: "Отличные новости из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] присоединится к нашим военным усилиям против Австрии, а с Румынией, владеющей Буковиной, у нас уже есть возможные споры по этому поводу. Однако должны ли мы впустить поляков в наш альянс?"
 ausgleich.new.906.a: "Мы приветствуем их, но они должны вернуть Буковину Румынии."
 ausgleich.new.906.b: "Всегда рады союзникам!"
 ausgleich.new.906.c: "Они нам не нужны."
 
 ausgleich.new.907.t: "Договор требует Буковину"
 ausgleich.new.907.d: "Сегодня мы получили новости из Румынии, и они потребовали Буковину в качестве условия для присоединения к Белградскому договору. Мы могли бы отдать его им в обмен на военное сотрудничество, или мы могли бы оставить её себе, учитывая, что Австрия будет занята на многих фронтах."
 ausgleich.new.907.a: "С удовольствием."
 ausgleich.new.907.b: "Буковина - законная [ROOT.GetAdjective]ая территория!"
 
 ausgleich.new.908.t: "Возвращение Буковины"
 ausgleich.new.908.d: "[FROM.GetNameDefCap] приняла наше предложение, и Буковина будет передана нам. Это еще одна победа румынской дипломатии."
 ausgleich.new.908.a: "Чудесно."
 
 ausgleich.new.909.t: "[FROM.GetNameDefCap] принимает наше предложение"
 ausgleich.new.909.d: "Мы получили сообщение, что [FROM.GetNameDefCap] приняла наше предложение, они присоединятся к Белградскому Договору в обмен на передачу Буковины Румынии. Вместе мы раз и навсегда уничтожим Австрию."
 ausgleich.new.909.a: "Отлично."
 
 ausgleich.new.910.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 ausgleich.new.910.d: "[FROM.GetNameDefCap] отказалась от нашего щедрого предложения о военной помощи в обмен на Буковину. Это означает, что наши военные действия пойдут разными путями."
 ausgleich.new.910.a: "Их потеря."
 
 ausgleich.new.911.t: "[FROM.GetNameDefCap] отправляет ультиматум"
 ausgleich.new.911.d: "[FROM.GetName] ударила нас ножом в спину! Чувствуя слабость, они угрожают нам оружием, чтобы объединиться в южно-славянское государство. Сдадим ли мы свою кратковременную независимость или защитим ее тем, что имеем?"
 ausgleich.new.911.a: "У нас нет выбора..."
 ausgleich.new.911.b: "Мы не заменим одного тирана другим!"
 
 ausgleich.new.912.t: "Иллирия принимает ультиматум"
 ausgleich.new.912.d: "Искусственное государство Иллирия, попытка австрийцев подавить южно-славянское единство путем создания хорватского чудовища, наконец, прекратились, а их лидеры сдались нашему режиму."
 ausgleich.new.912.a: "Южные славяне наконец-то объединились."
 
 ausgleich.new.913.t: "Иллирия отказывается от ультиматума"
 ausgleich.new.913.d: "Хорватский режим в Загребе отказался от нашего ультиматума и предпочел бы защитить свое искусственное государство в войне. Таким образом, война - это то, что они получат."
 ausgleich.new.913.a: "Итак, вы выбрали смерть."
 
 ausgleich.new.914.t: "[FROM.GetNameDefCap] покидает [ROOT.GetFactionName]"
 ausgleich.new.914.d: "Теперь, когда дело касается Австрии, [FROM.GetNameDefCap] решил покинуть [ROOT.GetFactionName]. Отныне наши пути будут идти разными путями."
 ausgleich.new.914.a: "Не неожиданно."
 
 ausgleich.new.915.t: "Падение Габсбургов"
 ausgleich.new.915.d: "Потерпев поражение в Пятой Балканской войне, Австрия теперь провалилась намного дальше. Когда-то великая империя, одна из победительниц Вельткрига, а теперь в Вене царит хаос. Семья Габсбургов была свергнута и обвиняется в поражении, большая часть армии перешла на сторону новой независимой Венгрии. Теперь возникает вопрос, должны ли мы присоединиться к Германии для защиты? В настоящее время мы едва в состоянии защитить себя, и в случае синдикалистского вторжения у нас не будет никаких шансов."
 ausgleich.new.915.a: "Значит, всё кончено."
 
 ausgleich.new.916.t: "Австрия стремится к союзу с Германией"
 ausgleich.new.916.d: "Сегодня австрийское правительство официально попросило нас стать частью Германии и стремиться к защите как от внешних, так и от внутренних угроз. Это может быть прекрасным поводом для достижения Великой Германии, но некоторые утверждают, что оно не стоит того, чтобы так рисковать."
 ausgleich.new.916.a: "Наконец-то была достигнута Великая Германия..."
 ausgleich.new.916.b: "Они нам не нужны."
 
 ausgleich.new.917.t: "Германия отказывается от союза"
 ausgleich.new.917.d: "Берлин отказался от нашего предложения, заявив, что у них недостаточно ресурсов для нашей защиты, и что у них нет для этого соответствующих интересов. Мы одни."
 ausgleich.new.917.a: "Они в своем уме?"
 
 ausgleich.new.918.t: "Австрия впадает в анархию"
 ausgleich.new.918.d.belgrade: "Шокирующие новости из Вены! Австро-Венгерская Империя, некогда гегемон на Балканах, теперь рухнула в анархию, а ее император бесславно свергнут. Это хаотическое положение дел привело к мятежу в армии k.u.k.; большая часть императорской армии перешла на сторону новой независимой Венгрии.\n\nБелградский Договор, победитель Пятой Балканской войны, расчленил империю в своих интересах, с Чехословакией, провозглашенной после независимости Богемии. Наблюдатели задаются вопросом о будущем Договора.\n\nАвстрия сама находится в нестабильном состоянии. После того, как влияние Феникса на Балканах прекратилось, баланс сил изменился."
 ausgleich.new.918.d.nobelgrade: "Шокирующие новости из Вены! Австро-Венгерская Империя, некогда гегемон на Балканах, теперь рухнула в анархию, а ее император бесславно свергнут. Это хаотическое положение дел привело к мятежу в армии k.u.k.; большая часть императорской армии перешла на сторону новой независимой Венгрии.\n\nАвстрия сама находится в нестабильном состоянии. После того, как влияние Феникса на Балканах прекратилось, баланс сил изменился."
 ausgleich.new.918.a: "Двойная гордыня, двойное падение."
 ausgleich.new.918.b: "Печальный конец великой империи."
 ausgleich.new.918.c: "В конце концов, капитализм уничтожит сам себя."
 
 ausgleich.new.919.t: "Хаос на Дунае"
 ausgleich.new.919.d: "Вновь кровь окрасит Дунай в красный цвет, поскольку после отмены дуального правления между Австрией и ее бывшими королевскими владениями разгорелась война. Несомненно, в конфликте будет участвовать и Белградский Договор, ищущий повода для нападения на Австрию и подавления австрийских сухопутных войск с целью захвата их притязаний. Австрийская Империя сейчас находится в тяжелом положении, столкнувшись с агрессией на всех фронтах: смогут ли они преодолеть еще один кризис, или эта старая империя рухнет под ударами новых восходящих европейских держав?"
 ausgleich.new.919.a: "Мы не потерпим поражения!"
 ausgleich.new.919.b: "Austria delenda est."
 ausgleich.new.919.c: "Еще больше неприятностей на Балканах!?"
 
 ausgleich.new.920.t: "[FROM.GetNameDefCap] аннексирует [CRO.GetNameDef]"
 ausgleich.new.920.d: "Пользуясь войной между [AUS.GetNameDef] и [CRO.GetNameDef], [SER.GetNameDef] оказывает давление на [CRO.GetAdjective]ое правительство с целью аннексии. Каким должен быть наш ответ?"
 ausgleich.new.920.a: "Это значит война!"
 ausgleich.new.920.b: "Мы не можем сражаться с ними прямо сейчас."
 ausgleich.new.920.c: "Это не имеет значения."
 
 AUS_may_lead_to_war_with_austria: "§RМожет привести к войне с [AUS.GetNameDef]§!"

