 lepaog.1.t: "Встреча с Нанкинской Комиссией"
 lepaog.1.d: "Во время Северной экспедиции Германская империя стала главным благодетелем Клики Чжили. В то время как Северная клика Чжили под руководством У Пэйфу и Цао Куня предпочитала держать Берлин на расстоянии, Сунь Чуаньфан вопреки здравому смыслу позволил тогдашнему губернатору Цзянсу Ци Сеюаню наладить с немцами более тесные связи во имя военной модернизации. Немецкая военная миссия под влиянием идей генерала Макса Бауэра внушила Ци, что военная модернизация требует и экономической модернизации, а значит, необходимо укреплять экономические связи между Берлином и Нанкином.\n\nЗа спиной улыбающегося тигра Ци позволил немецким корпорациям, таким как Krupp, развивать экономику Цзянсу. Ци всегда старался держать маршала Лиги в неведении, поскольку Сунь разделял отвращение У к иностранному сотрудничеству. Тихие интриги Ци достигли предела в 1932 году, когда жители Шанхая были сыты по горло растущей коррупцией со стороны властей, и Сунь позволил Ци рьяно подавить восстание. Это едва не привело к развалу Лиги, так как Чэнь Тяоюань начал предпринимать попытки взять Лигу под свой контроль, которые он предпринял после "Черного понедельника"\n\nПопытка переворота Чэня и "трагическая" смерть маршала Лиги Суня едва не привели Лигу к полному краху, но благодаря своевременному вмешательству маршала Лиги Ци, Лига не только выжила, но и возродилась, вытеснив "Дурака" из Аньхой и окончательно покончив с гоминьдановской угрозой в Мингане. Однако теперь сельская местность опустошена в результате конфликта, и друзья Ци в Берлине нужны как никогда, чтобы спасти китайскую нацию. Настало время Лиге расширить сотрудничество с ОАК, начав с их главного военного и политического подразделения - Нанкинской комиссии."
 lepaog.1.a: "Рука руку моет"
  
 lepaog.2.t: "ОАК открывает новые офисы"
 lepaog.2.d: "Во имя китайско-германского единства ОАК объявила об открытии новых офисов в городе, что еще больше укрепило связи между нашим правительством и немецкой администрацией. Ранее, при Сунь Чуаньфане, явное немецкое влияние держалось в стороне от территорий, непосредственно контролируемых маршалом Лиги. Широкое немецкое влияние распространялось только на районы Цзянсу к северу от Янцзы и часть Шанхая. Чжэцзян был в основном свободен от немецкого влияния, в то время как немцы иногда проникали в Аньхой. После устранения предательских элементов в Лиге сотрудничество маршала Лиги Ци с Берлином может достичь новых высот, поскольку современность проникнет во все уголки Южной Чжилийской клики. Маршал Лиги уже отправил приветственную партию, чтобы встретить немцев в Нанкине."
 lepaog.2.a: "Улыбающийся Тигр был глупцом, когда пренебрег дружеской рукой Берлина"
  
 lepaog.3.t: "Немецкая причастность к убийству"
 lepaog.3.d: "Истинным стержнем Лиги всегда был Сунь Чуаньфань, Улыбающийся Тигр. Благодаря ему различные правители клики Южного Чжили были связаны между собой, и в единстве Лиги свершались великие дела. Однако его убийство разрушило карточный домик, и маршалу Лиги Ци предстоит вновь собрать некогда великую коалицию восьми провинций.\n\nПоскольку никто так не стремится к справедливости, как маршал Лиги, Ци направил много ресурсов на расследование убийства Суня. Однако в ходе расследования возникла сложная ситуация.\n\nХотя пока ничего не доказано, следователи обнаружили возможную связь между преуспевающим немецким директором в Нанкине и убийцей. Получив информацию о наших подозрениях, ОАК сообщила нам, что этот человек абсолютно невиновен, и просит исключить его из сферы нашего расследования."
 lepaog.3.a: "Если немцы говорят, что человек невиновен, значит, он невиновен!"
 lepaog.3.b: "Виновен он или нет, но уличить его будет полезно"
  
 lepaog.4.t: "Восстановление железной дороги Чжегана"
 lepaog.4.d: "С тех пор как западные державы впервые открыли Китай, развитие китайских железных дорог всегда было предпочтительным методом модернизации. Железные дороги помогали своевременно перебрасывать больше ресурсов, что приносило большую прибыль французам, британцам и русским. Немцы также тратили значительную часть своих усилий в Китае на строительство и улучшение железнодорожных линий, особенно в тех районах Лиги, где "Улыбающийся тигр" имел меньше контроля. Сотрудничество Ци с немцами способствовало широкому развитию железных дорог в Цзянсу, но также привело к инциденту в Уху, вызвав гнев Чэнь Тяоюаня. Большая часть Центрально-Китайской железной дороги была повреждена во время распада Лиги, как протестующими, так и перебежчиками. Получив контроль над Восточным Китаем, Ци должна начать восстанавливать разрушенную Южную клику Чжили, начиная с ее инфраструктуры. Поскольку государственные доходы должны быть направлены на все аспекты управления маршала Лиги, Ци надеется обратиться к Берлину за помощью в восстановлении железнодорожных линий, поскольку в интересах всех будет, чтобы поезда снова ходили вовремя."
 lepaog.4.a: "Любая денежная помощь поможет в ремонте китайских рельсов"
 lepaog.4.b: "Берлин может ремонтировать рельсы независимо от нашего надзора"
  
 lepaog.5.t: "Неоплаченная концессионная аренда"
 lepaog.5.d: "Хотя немцы часто были основными заемщиками Китая, "черный понедельник" ударил по Берлину сильнее всего. То, что когда-то было очень прибыльным предприятием, теперь испытывает нехватку средств, и ОАК оказалась в некотором кризисе. Зависимая от прибылей различных операций и предприятий Лиги и субсидий из Берлина, "Черный понедельник" и война Лиги практически опустошили финансовые активы ОАК. По воле судьбы именно ОАК оказалась не в состоянии должным образом оплачивать концессионные платежи. Хотя маршал Лиги Ци до сих пор с пониманием относился к своим друзьям в Берлине, он не намерен мириться с продолжающейся неспособностью немцев внести свой вклад в китайско-германское партнерство. Ци планирует в ближайшее время обсудить с правлением ОАК вопрос об оплате."
 lepaog.5.a: "Вы получите еще один кредит, но только на этот раз!"
 lepaog.5.b: "Наше партнерство не бесплатно!"
  
 lepaog.6.t: "Контроль концессионных заводов"
 lepaog.6.d: "Хотя нынешняя финансовая слабость ОАК нанесла ущерб и финансам Лиги, это также время возможностей. После вмешательства Германии в Северную экспедицию немецкие бизнесмены и заинтересованные группы хлынули в Китай, преследуя свои собственные интересы. К досаде маршала Лиги Суня, на побережье было открыто множество иностранных фабрик. Череда удач ОАК закончилась в "черный понедельник", и стоимость многих активов в Китае резко упала. Это дает маршалу Ци прекрасную возможность укрепить свое мнение среди населения, выкупив немецкие заводы, чтобы вернуть их нации.\n\nКонечно, большая часть активов, вновь приобретенных правительством, останется в руках государства во имя предотвращения злоупотреблений коррумпированных бизнесменов, но лаобайсинг, несомненно, сплотится вокруг администрации Ци как защитника китайского народа! Другая дополнительная ценность заключается в том, что со временем эти захваченные фабрики помогут Лиге восстановить свои доходы, так что опиумные дорожки Цзянсу не будут единственным крупным источником денежных поступлений маршала Лиги, как это было во время первоначального правления Ци в Цзянсу и почему контроль над Шанхаем был так ценен для него. Разумеется, Сунь Чуаньфань пресек употребление опиума в непосредственно контролируемых районах Цзянсу к югу от Янцзы, но Ци, конечно, может исправить эту ошибку."
 lepaog.6.a: "Бизнес процветает!"
  
 lepaog.7.t: "Немецкий инвестиционный совет"
 lepaog.7.d: "Во время длительного сотрудничества Ци с немцами влияние ОАК в основном ограничивалось прибрежными районами северной Цзянсу, но иногда заглядывало в соседние области, что приводило к беспорядкам, которые сами по себе привели к Шанхайскому восстанию 1932 года и Ухускому инциденту. Широкое немецкое влияние по большей части ограничивалось Цзянсу из-за неприязни Сунь Чуаньфана к немецкому альянсу, кроме как в сфере военной модернизации и сотрудничества, а Чэнь Тяоюань в Аньхой занял ярую антиконцессионную позицию, чтобы заручиться поддержкой местных жителей из клики Южного Чжили и компенсировать то, что Сунь отодвинул его на второй план в пользу Ци.\n\nОднако теперь, когда Улыбающийся Тигр и Дурак ушли, у ОАК появилась прекрасная возможность предотвратить неизбежный хаос, вызванный настоящей золотой лихорадкой, и создать инвестиционный совет для регулирования немецкого бизнеса в регионе. Хотя это, несомненно, является благом, некоторые пришли к маршалу Лиги с опасениями по поводу чрезмерного влияния Германии, в то время как другие, такие как Ли Линси, высоко оценили укрепление китайско-германских связей, чтобы противостоять японскому империализму."
 lepaog.7.a: "Замечательно"
 lepaog.7.b: "Их помощь не нужна"
  
 lepaog.8.t: "Немецкий импорт для реконструкции"
 lepaog.8.d: "В 1930 году из-за сильных разногласий по поводу демобилизации и относительной слабости пекинского правительства после 4-й Чжифэнской войны Сунь Чуаньфан воспользовался возможностью включить в Лигу клики Хунань, Гуанси и Гуандун, хотя и с большей автономией, чем основные пять провинций. Однако южные губернаторы всегда опасались посягательств Лиги на их автономию и решили выйти из Лиги после убийства Улыбающегося Тигра.\n\nХотя губернаторы были политически автономны, большая часть внутренней экономики Лиги была связана во имя развития и модернизации. Потеря южных территорий привела к некоторой ресурсной катастрофе в нашей стране, поскольку многие традиционные отрасли внутренней промышленности теперь отрезаны от нас. Чтобы смягчить ситуацию, ОАК предложила смягчить правила ввоза немецкой продукции в страну, но только до тех пор, пока наша внутренняя экономика не выправится."
 lepaog.8.a: "Для блага Китая"
 lepaog.8.b: "Сунь был прав, когда держал их на поводке..."
  
 lepaog.9.t: "Борьба с инфляцией"
 lepaog.9.d: "Китайская валюта, юань, никогда не была особенно стабильной. Хотя у юаня был короткий период процветания в десятилетие после 4-й Чжифэньской войны, "черный понедельник" и крах Лиги поставили юань на колени. К счастью, Китаю удалось избежать худших последствий Черного понедельника благодаря отсутствию связи с глобальной торговлей со стороны менее развитых регионов, но наша денежная ситуация по-прежнему находится в состоянии риска.\n\nЧтобы предотвратить полный финансовый крах, ОАК пообещала поддержку DAB в поддержке Юаня в обмен на различные финансовые уступки. Укрепление финансовой поддержки, безусловно, поможет маршалу Лиги Ци заявить о способности своего правления. Разумеется, маршал Ци понимает, что немцы преследуют свои интересы, и не всегда финансовая зависимость от Берлина может быть лучшим вариантом действий."
 lepaog.9.a: "Последствия будут незначительными после возвращения Лиги к финансовой стабильности"
 lepaog.9.b: "Лига сможет пережить бурю без помощи"
  
 lepaog.10.t: "Кредиты DAB: Начало"
 lepaog.10.d: "Дойч-Азиатише Банк - крупнейший из сохранившихся финансовых институтов в регионе, находящийся под контролем ОАК. При Сунь Чуаньфане ДАБ и Лига контактировали, но существенная финансовая помощь ограничивалась только региональным правительством в Цзянсу. Когда Ци контролировал всю Лигу, расширение сотрудничества с ДАБ помогло бы омолодить экономику Лиги и вновь превратить ее в третью великую державу Китая. Конечно, политическая цена такого сотрудничества, по всей вероятности, вызовет антиконцессионные настроения среди китайского населения. Однако маршал Лиги готов ко всем вариантам развития событий и не позволит непокорной толпе диктовать будущее Китая."
 lepaog.10.a: "Банки возродят Лигу!"
  
 lepaog.11.t: "Кредиты DAB: Размер"
 lepaog.11.d: "DAB согласился помочь маршалу Лиги в восстановлении экономики Лиги с помощью низкопроцентных кредитов с молчаливым расчетом на то, что германскому бизнесу будут предоставлены привилегии на территории Лиги. Сейчас главная задача Ци - определить размер займов, которые он возьмет. Более крупный заем будет более выгодным, но он сделает маршала Лиги гораздо более обязанным уступать интересам Берлина в будущем, тогда как меньшего займа, скорее всего, будет достаточно для стимулирования роста в Лиге, но при этом будет меньше капитала для работы."
 lepaog.11.a: "Играй по-крупному или иди домой"
 lepaog.11.b: "Маршал Лиги не может отказаться от халявных денег"
 lepaog.11.c: "Просите немного, маршал Лиги предпочитает быть сам себе хозяином"
  
 lepaog.12.t: "Кредиты DAB: Назначение"
 lepaog.12.d: "Восточный Китай, один из самых богатых регионов страны, является экономическим стержнем Китая. Поскольку устье Янцзы находится в ведении Лиги, торговля по Янцзы находится под нашим контролем. Конечно, именно поэтому Лига решила обосноваться в Шанхае, чтобы и он мог регулировать торговлю Янцзы. Прибрежные города стали богатыми регионами и одними из единственных частей Китая, которые хорошо интегрировались в капиталистическую систему.\n\n ОАК, хотя теперь и может пересекать все территории Лиги, все еще базируется в провинции Цзянсу, где находится сердце ее операций, благодаря дружбе маршала Ци с ними. Хотя война Лиги и "черный понедельник" нанесли большой ущерб нашей экономике, Лига решительно выступает против всех предателей и социалистических повстанцев. Ци было предложено, чтобы из-за разной степени разрушений Нанкин выбрал, какую отрасль в первую очередь поощрить заемными деньгами, чтобы добиться максимального эффекта."
 lepaog.12.a: "Приоритет отдавать потребительскому производству"
 lepaog.12.b: "Приоритет усилий по строительству железных дорог"
 lepaog.12.c: "Приоритет военной промышленности"
  
 lepaog.13.t: "ОАК требует досрочного погашения!"
 lepaog.13.d: "Сотрудничество с великими державами всегда было для Китая палкой о двух концах. Хотя западные инвестиции действительно помогли продвинуть китайскую экономику к модернизму, всегда есть и недостатки. Великие державы приходят в Китай не из соображений благотворительности или паназиатского идеализма, а чтобы извлечь выгоду для себя.\n\nТак что неудивительно, что ОАК показала свое лицо и потребовала от правительства Лиги погасить займы DAB раньше оговоренного срока, якобы под предлогом роста финансовой напряженности в Восточном Китае. Маршал Лиги Ци уже согласился на новые условия, выдвинутые немцами. К сожалению, немцы держат в своих руках большую часть карт в этих отношениях, и мы ничего не можем сделать."
 lepaog.13.a: "Эти иностранные крысы!"
  
 lepaog.14.t: "Банковское дело ОАК расширяется"
 lepaog.14.d: "В то время как влияние Германской империи во многих регионах мира ослабевает, интересы Берлина в Китае, похоже, только укрепились. Из-за экономической нестабильности, последовавшей за "Черным понедельником", и разрушений, вызванных Ченом и Гоминьданом, маршал Лиги Ци согласился на множество сделок с ОАК и ДАБ, которые они использовали для расширения своей финансовой монополии в регионе. Хотя она все еще не столь обширна, как японский контроль на Северо-Востоке, их значительное влияние заставляет многих беспокоиться о будущем Китая. Однако на данный момент маршал Лиги Ци готов терпеть это, поскольку это приносит прямую пользу экономике Лиги, а процветание в его глазах является конечной целью Китая."
 lepaog.14.a: "Хорошо для них и хорошо для нас"
  
 lepaog.15.t: "DAB выкупает банки Лиги"
 lepaog.15.d: "Для маршала Лиги Суня было крайне важно, чтобы так же, как и Китай, он сам распоряжался своей судьбой. С этой целью Сунь начал денежные реформы в Лиге, что привело к развитию многих банков в регионе, особенно в Чжэцзяне и Цзянсу. Однако эти банки сильно пострадали от "черного понедельника", так как многие инвестиции оказались неудачными, а банковские операции стали обычным делом. Так, Немецко-азиатский банк начал выкупать обанкротившиеся банки Лиги по всему региону. Это большой удар по амбициям маршала Лиги Ци и предательство наследия Сунь Чуаньфана. Усилия Германии по подрыву экономики побудили многих членов правительства обратиться к маршалу Лиги Ци с просьбой защитить права китайского народа от этой иностранной эксплуатации и капиталистической игры."
 lepaog.15.a: "Пусть свободный рынок делает то, что хочет..."
 lepaog.15.b: "Банки останутся в руках китайцев, это наш предел"
  
 lepaog.16.t: "Открытие внутренних регионов: Начало"
 lepaog.16.d: "Хотя Лига уже открыла свои двери для ограниченной немецкой экспансии во внутренние районы, такое соглашение еще не было официально оформлено. Маршал Лиги Ци решил, что наконец-то настало время официально закрепить доступ Германии во внутренние районы Лиги, в результате чего он мало в чем уступит, но при этом заслужит расположение немецкого лобби. Немецкая делегация только что прибыла в Нанкин, чтобы обсудить условия с Ци. Маршал Лиги надеется заключить наилучшую сделку для себя и своей Лиги.\n\nХотя Ци и не Сунь Чуаньфань, многолетний опыт общения с немцами в Цзянсу делает его уникальным специалистом для ведения переговоров с немцами. Цзяннаньский консорциум направил своего делегата, чтобы обеспечить учет интересов китайских купцов и бизнесменов. Общество "Цзинсин" также направило одного из своих членов на переговоры, чтобы способствовать развитию китайско-немецкого партнерства, но при этом обеспечить отношение к Китаю как к равному партнеру. Немецкая делегация надеется, что те же привилегии, которыми они пользовались в Цзянсу, будут распространены на всю Лигу."
 lepaog.16.a: "Лучше бы все прошло хорошо"
  
 lepaog.17.t: "Открытие внутренних регионов: Статус китайцев"
 lepaog.17.d: "Сейчас, когда ведутся переговоры об открытии внутренних районов Лиги для немецких предпринимателей, для маршала Лиги первостепенным вопросом является судьба китайских предприятий в этом регионе. Сунь Чуаньфань помог создать множество лояльных предпринимателей, которые помогли организовать Цзяннаньский консорциум, лигу купцов, работающих в рамках Лиги. Хотя официальное вступление Германии во внутренние районы Китая открывает большие возможности для бизнеса, Консорциум вызывает опасения по поводу рисков конкуренции.\n\nНемецкие предприятия, пользующиеся субсидиями из Берлина, опасаются, что они догонят и перегонят местные китайские предприятия, разрушив средства к существованию многих купцов в регионе. Поэтому Цзяннаньский консорциум направил на переговоры своего представителя для отстаивания интересов китайского бизнеса, надеясь, что маршал Лиги Ци Сеюань будет настаивать на жестком регулировании деятельности немецких предприятий. Немцы, в свою очередь, попросили маршала Ци предоставить их бизнесу привилегированный статус во всей Лиге, а в качестве стимула предложили щедрое пожертвование правительству Ци."
 lepaog.17.a: "Немецкие предприятия будут регулироваться для защиты китайских интересов"
 lepaog.17.b: "Китайские и немецкие предприятия будут подчиняться одному и тому же свободному рынку"
 lepaog.17.c: "Берлин приводит убедительные аргументы..."
  
 lepaog.18.t: "Открытие внутренних регионов: Статус немцев"
 lepaog.18.d: "После того как вопрос о китайских делах внутри Лиги был решен, маршал Ци поднял второй вопрос для переговоров. С тех пор как западные державы выделили себе концессии на побережье, граждане европейских держав пользовались привилегиями и более высоким статусом, чем местные китайцы.\n\nЕсли Ци не беспокоит статус европейцев в их концессиях, то внутренняя территория Лиги - совсем другое дело. В отличие от прибрежных концессий, немцы не обладают никакими особыми правами в этом регионе. Внутренние привилегии никогда не обсуждались заранее, поскольку Сунь Чуаньфань настаивал на том, чтобы немецкое влияние ограничивалось побережьем. Цзяннаньский консорциум протестовал против предоставления немецким гражданам привилегий во внутренних делах и просил маршала Лиги Ци разработать новый свод законов, касающихся только немецких граждан.\n\n Общество Цзинсин выдвинуло предложение рассматривать немецких и китайских граждан как равных во внутренних делах, чтобы способствовать установлению равноправных отношений. Немецкая делегация предложила выплатить правительству Лиги щедрую сумму, чтобы распространить концессионные привилегии на все территории Лиги."
 lepaog.18.a: "Граждане Германии должны действовать по новым правилам"
 lepaog.18.b: "Китайцы и немцы будут равны перед законом"
 lepaog.18.c: "Немцы получат свои привилегии!"
  
 lepaog.19.t: "Открытие внутренних регионов: Прибытие немцев"
 lepaog.19.d: "Поскольку большинство переговоров уже завершено, немецкие предприятия уже начали расширять свою деятельность из Цзянсу и прибрежных концессий во внутренние районы Лиги. Маршал Лиги Ци Сиюань надеется, что увеличение немецкого присутствия в Лиге приведет к росту прибыли в регионе, которая, в свою очередь, будет облагаться налогом и, таким образом, принесет пользу правительству.n\nОбщество Цзинсин назвало переговоры историческим моментом в отношениях Китая с Западом и надеется, что китайская торговля с Берлином положительно повлияет на имидж Китая на Западе. Цзяннаньский консорциум с осторожностью относится к вхождению Германии во внутренние районы Лиги и готовит предприятия региона к конкуренции с немецким бизнесом. ОАК уже официально приступила к реализации нескольких проектов в сельской местности Цзянси."
 lepaog.19.a: "Маршал Лиги уверен, что все закончится хорошо"
  
 lepaog.20.t: "Открытие внутренних регионов: Конфликт интересов!"
 lepaog.20.d: "К несчастью для маршала Лиги Ци Сюэюаня, похоже, что вступление Германии во внутренние помещения Лиги вызвало немало проблем. Несколько китайских предприятий подали жалобы в Цзяннаньский консорциум, утверждая, что немцы эксплуатируют ресурсы сельских районов Лиги, особенно запасы вольфрама в Цзянси. Кроме того, они утверждают, что немцы пытаются монополизировать экономическую власть в регионе и финансово запугивают местные китайские предприятия в регионах, куда идут значительные немецкие инвестиции. Консорциум Цзяннань передал свои опасения маршалу Лиги, что побудило ОАК заявить, что китайские чиновники и бизнесмены недостаточно сотрудничают, а иногда и вовсе препятствуют действиям немецких деловых кругов в регионе. Напряжение нарастает, и маршал Лиги должен решить, какой стороне верить."
 lepaog.20.a: "ОАК следует уйти, пока они впереди"
 lepaog.20.b: "Консорциум должен прекратить создавать проблемы"
 lepaog.20.c: "Обе стороны могли бы извлечь урок из этого момента... "
  
 lepaog.21.t: "Открытие внутренних регионов: Конец"
 lepaog.21.d: "После того, как первый прилив инвестиций наконец-то улегся, наш интерьер вошел в новое нормальное состояние. Хотя все последствия нашего решения будут ощущаться только в ближайшие десятилетия, мы уже видим зачатки таких изменений в нашей экономике. ОАК прекратила агитацию против китайских предприятий в регионе, а Цзяннаньский консорциум успокоился после первоначальных трений. На данный момент китайские и немецкие предприятия работают бок о бок, коллективно укрепляя региональную экономику Аньхой, Цзянси и Фуцзянь. Хотя маршал Лиги надеялся, что проблем не будет вообще, новое состояние мира его вполне устраивает."
 lepaog.21.a: "Наконец-то вся эта суматоха закончилась"
  
 lepaog.22.t: "Расширение Шантунг-Айзенбан"
 lepaog.22.d: "После того как вступление Германии во внутренние районы Лиги было урегулировано, железные дороги во внутренних районах стали новым центром обсуждения между китайскими и немецкими дипломатами. Немцы, чтобы добывать и перевозить больше ресурсов, всегда уделяли большое внимание развитию железных дорог и инфраструктуры на протяжении всей китайско-германской дружбы, и просят маршала Лиги Ци предоставить Schantung Eisenbahngesellschaft полный контроль над железными дорогами во внутренних районах.\n\n ОАК утверждает, что это поможет ускорить строительство железных дорог, и маршал Лиги будет пользоваться самыми развитыми железными дорогами во всей стране, и сможет показать остальному Китаю свое великое управление. Чиновники, связанные с Консорциумом Цзяннань и Обществом Цзинсин, попросили, чтобы маршал Лиги сохранил определенный уровень контроля над рельсами. Консорциум Цзяннань попросил маршала Лиги даже национализировать железные дороги, принадлежащие Германии, если Schantung Eisenbahngesellschaft злоупотребит своей властью."
 lepaog.22.a: "Маршал Лиги будет уважать немецкий выкуп."
 lepaog.22.b: "Ци требует, чтобы правительство сохранило равные права собственности!"
  
 lepaog.23.t: "Железнодорожные платежи"
 lepaog.23.d: "Для развития внутренней инфраструктуры правительство Лиги запросило у Немецко-Азиатского банка крупный кредит для инвестирования в проекты строительства железных дорог. Маршал Лиги Ци решил вложить деньги в первую очередь в Schantung Eisenbahngesellschaft, что, безусловно, помогло ускорить развитие сельских районов.\n\nНо прибыль внутренних районов еще не вернулась за первоначальный кредит. Нанкинская комиссия вежливо напомнила нам, что ожидается разумное погашение, причем в ближайшее время. Маршал Лиги Ци должен будет найти способ расплатиться со своими немецкими союзниками, хотя у него есть мысль просто проигнорировать платеж, хотя это, вероятно, будет иметь последствия."
 lepaog.23.a: "Немцы получат свои деньги обратно"
 lepaog.23.b: "Немцы могут принять дерегулирование своего бизнеса в качестве оплаты..."
 lepaog.23.c: "Какие платежи?"
  
 lepaog.24.t: "Шантунг-Айзенбан расширяется"
 lepaog.24.d: "При нашей постоянной поддержке Шантунгский Айзенбан продолжает развивать железнодорожную инфраструктуру внутренних районов страны. В настоящее время железнодорожная инфраструктура Цзянси конкурирует с инфраструктурой Цзянсу, а в Фуцзяни налажено железнодорожное сообщение между всеми крупными городами на побережье и во внутренних районах страны. Несмотря на это, консорциум Цзяннань продолжает испытывать беспокойство по поводу нынешнего соглашения, но даже они не могут отрицать, что немцы умеют заставить поезда ходить вовремя."
 lepaog.24.a: "Превосходно"
  
 lepaog.25.t: "Железнодорожные налоги?"
 lepaog.25.d: "Лига не может продолжать финансировать Schantung Eisenbahngesellschaft в надежде на быструю отдачу, поскольку очевидно, что Ци не сможет вернуть столько кредитов ОАК. Несколько интеллектуалов выдвинули идею, первоначально поднятую в Пекине, о взимании железнодорожного налога с населения для оплаты дальнейшего расширения. Это позволило бы маршалу Лиги не слишком зависеть от немцев в плане финансирования.\n\nЦи все еще мог бы использовать свою впечатляющую бизнес-модель в Schantung Eisenbahngesellschaft. Некоторые члены правительства выразили озабоченность по поводу этого курса действий, так как налогообложение населения сделало губернаторов Мингана очень непопулярными, что привело непосредственно к восстанию Гоминьдана. Другие напомнили Ци, что Сунь выступал против налогообложения крестьянства, и его приверженность этой идее помогла ему стать очень популярным правителем."
 lepaog.25.a: "Каждый будет платить свою долю!"
 lepaog.25.b: "Мы освободим крестьянство от налогов во имя Суня"
  
 lepaog.26.t: "Немцы просят освободить их от налогов"
 lepaog.26.d: "Хотя новый железнодорожный налог прошел на удивление гладко, ОАК выдвинула ряд требований. Проявляя высокомерие, ОАК потребовала, чтобы все немецкие предприятия были освобождены от нового железнодорожного налога. Они утверждают, что налог вредит их экономическим интересам в регионе, и что если Ци заботится о китайско-немецкой дружбе, то Лига должна предоставить им привилегии в этом вопросе. Тот факт, что мы подняли этот налог, чтобы оплатить их железные дороги, похоже, их не волнует, и они весьма настойчивы в этом требовании. Ожидается, что маршал Лиги ответит немцам утром."
 lepaog.26.a: "Мы окажем немцам услугу"
 lepaog.26.b: "Этим высокомерным шутам следует прочитать номер"
  
 lepaog.27.t: "Комиссия по восточным ресурсам: Введение"
 lepaog.27.d: "Комиссия по восточным ресурсам, состоящая в основном из китайских бизнесменов и монополистов ОАК, сумела отложить в сторону свои многочисленные разногласия, преследуя общую цель: прибыль. В то время как китайские интересы обеспечивают местоположение и рабочую силу для добычи ресурсов, немцы предоставляют технические ноу-хау и оборудование для правильной добычи этих ресурсов. В удивительном единстве Цзяннаньский консорциум и делегация ОАК в Нанкине высоко оценили усилия Комиссии по восточным ресурсам."
 lepaog.27.a: "Стремление к наживе создает странных соседей, я полагаю"
  
 lepaog.28.t: "Статус немцев в Комиссии"
 lepaog.28.d: "Очевидно, недовольная нынешним статус-кво, ОАК потребовала перестановки в Комиссии по восточным ресурсам, утверждая, что немецкие интересы не представлены в ней должным образом. Под этим они, вероятно, подразумевают, что не имеют полного контроля над комиссией и хотят это исправить. Хотя это и является захватом власти, без поддержки ОАК комиссия практически бесполезна.\n\nКонсорциум Цзяннань осудил ОАК за разрушение первоначального единства Комиссии по Восточным ресурсам и попросил маршала Лиги Ци отклонить предложение ОАК и призвать Общество Цзинсин предоставить местных экспертов, чтобы компенсировать потерю немецкого технического ноу-хау. Общество Цзинсин, в свою очередь, рекомендовало маршалу Лиги принять требования ОАК, но при этом продвигать свою собственную высшую власть над Комиссией."
 lepaog.28.a: "Немцы могут получить свое большинство..."
 lepaog.28.b: "Последнее слово все равно останется за маршалом Лиги, понятно?"
  
 lepaog.29.t: "ОАК требует пересмотра немецких прав"
 lepaog.29.d: "После того, как Комиссия по Восточным Ресурсам вернулась к своей работе и стала приносить прибыль всем участникам, ОАК выступила с очередным амбициозным запросом. Хотя немцы получили некоторые привилегии во внутренних делах Лиги, они все еще не были столь же основательными, как привилегии в концессиях.\n\nГерманская делегация в Нанкине попросила маршала Лиги предоставить немецким гражданам и предприятиям равные привилегии с теми, что есть в прибрежных концессиях, на вечной основе, обещая ему дальнейшие немецкие инвестиции в Schantung Eisenbahngesellschaft. Маршал Лиги понимает, что привилегии, которых добивается ОАК, несомненно, повредят китайскому бизнесу во внутренних районах, о чем так часто напоминает ему Цзяннаньский консорциум, но остается неуверенным."
 lepaog.29.a: "Очень хорошо, наслаждайтесь своим повышенным статусом, господа"
 lepaog.29.b: "Я не склонен удовлетворить вашу просьбу"
  
 lepaog.31.t: "ОАК вводит исключительные экономические зоны"
 lepaog.31.d: "Несмотря на то, что наши отношения с фрицами являются взаимовыгодными, есть случаи, когда администрация маршала Лиги... сдерживается обещаниями берлинским бизнесменам. В последнее время, используя свое непропорциональное влияние в Лиге, ОАК ввела ряд исключительных экономических зон среди городских центров. Таким образом, они закрепили за собой монополию на инвестиции Лиги. Хотя это в основном простое признание существующей реальности, оно вызвало обеспокоенность тем, что ОАК способна управлять правительством Лиги и подстраивать его под свои прихоти"
 lepaog.31.a: "Это на благо Китая"
  
 lepaog.33.t: "Немецкий экономический захват"
 lepaog.33.d: "Проклятые новости достигли дворца маршала Лиги! Будучи медленно вторгающимся влиянием, которое поначалу приветствовалось маршалом, ОАК постепенно вгрызается во все аспекты нашего беспринципного правительства. С помощью подкупа, назначений и угроз экономических последствий фрицам удалось завершить свои маскировочные махинации. В ходе последнего экономического переворота власти Германской Восточной Азии, похоже, полностью германизировали Лигу. Немецкие банки, немецкие заводы и немецкие магазины заполонили улицы. Марка используется гораздо чаще, чем юань, немецкий язык используется в качестве делового языка так же часто, как и китайский. Маршал Ци опасается, что, возможно, его разыграли, ведь Лига фактически является немецким государством-сателлитом."
 lepaog.33.a: "Что... я наделал?"
  
 lepaog.50.t: "Отношения между Лигой и Остазией"
 lepaog.50.d: "В то время как наши технические обязательства связаны с Aufsichtsrat der Ostasiatischen Generalverwaltung, эта квазиправительственная организация действует как продолжение Германской Восточно-Азиатской Администрации, разделяя ее руководящий Наблюдательный Совет. Поскольку интересы ОАК тесно связаны с интересами Колониального управления Восточной Азии, они являются всего лишь посредниками в махинациях кайзера в Берлине. Однако в знак искреннего сотрудничества ОАК попросила нас направить официальные дипломатические предложения в адрес Германской восточноазиатской администрации, чтобы скрепить наши общие экономические интересы."
 lepaog.50.a: "Лучше друзья, чем враги"
  
 lepaog.51.t: "ОАК просит нашей поддержки!"
 lepaog.51.d: "Похоже, что Лига - не единственное государство, страдающее от развала порядка и власти. Германская Восточноазиатская администрация, получив свои колонии в качестве трофеев в Великой войне, никогда не могла по-настоящему сохранить контроль над Индокитаем, в частности. Восстание произошло совсем недавно, в начале этого десятилетия, и, похоже, что индокитайцы снова пробуют свои силы в серьезном освобождении.\n\n Ситуация стала настолько тяжелой, что Адмиралтейство и ОАК вежливо попросили Лигу прислать им боеприпасы, оружие и другие материалы. Многие в правительстве маршала Лиги возражают против такого требования, как будто Лига не занимается своими собственными проблемами, где такие материалы были бы невероятно ценными.\n\n Тем не менее, германофилы в нашем правительстве, а также Общество Цзисина под руководством Ли Линси, усиленно лоббируют согласие маршала Лиги, поскольку это докажет, что китайско-германские отношения находятся в равных условиях."
 lepaog.51.a: "Они получат нашу полную поддержку!"
 lepaog.51.b: "Отправьте им оборудование"
 lepaog.51.c: "Предъявляете мне требования? Забавно"
  
 lepaog.53.t: "Связь между Лигой и Остазией углубляется"
 lepaog.53.d: "Расширение наших связей с ОАК способствует не только укреплению наших взаимных экономических соглашений с их предприимчивыми бизнесменами, но и с колониальным управлением, дергающим их за ниточки. Германская восточноазиатская администрация направила во дворец маршала телеграмму с предложениями, восхваляя его изобретательность и государственную мудрость. Хотя маршал видит, что это неприкрытая лесть, ОАК подсластила сделку. Они разработали новое, официальное, экономическое торговое соглашение с местными предприятиями, находящимися под их контролем, которое фактически было обложено пошлинами в нашу пользу."
 lepaog.53.a: "Всегда хорошо иметь друзей"
  
 lepaog.54.t: "ОАК запрашивает право на базирование для Остазии"
 lepaog.54.d: "Несмотря на то, что в Шаньдуне находятся китайские порты, являющиеся предметом договора, и обладающие одними из лучших и самых больших в стране доковых сооружений, Aufsichtsrat der Ostasiatischen Generalverwaltung направил телеграмму в Маршальский дворец. В ней содержится смиренная просьба к маршалу Лиги разрешить германскому Тихоокеанскому и Восточно-Азиатскому флоту использовать верфи Лиги в сочетании с собственными мощностями. Они прикрывают свое вопиющее вторжение в суверенитет Лиги, уверяя маршала, что это простая мера предосторожности на случай хаотических военно-морских действий в Восточно-Китайском море."
 lepaog.54.a: "Лучше защитите нас от Японии"
 lepaog.54.b: "Пусть держат свои корабли в Циндао"
  
 lepaog.55.t: "ОАК запрашивает военный доступ для Остазии"
 lepaog.55.d: "В маршальский дворец поступила еще одна вероломная телеграмма, написанная Ауфсихтсратом Остасианского генерал-губернаторства от имени их немецких колониальных владык Восточной Азии. В своей самой дерзкой просьбе AOg просит маршала Лиги разрешить военный доступ для немецких колониальных войск Восточной Азии, чтобы они могли пересечь территорию Лиги и остаться на ней. Якобы для защиты немецких интересов в Китае, но многие, включая самого маршала Ци, считают, что это всего лишь уловка, чтобы затянуть петлю на его шее. Практически уступая немцам значительную часть нашего суверенитета."
 lepaog.55.a: "К сожалению, мы должны согласиться"
 lepaog.55.b: "Вы шутите, да? Нет."
  
 lepaog.56.t: "ОАК запрашивает полную военную гарантию"
 lepaog.56.d: "Возможно, это одна из более разумных, но все же экстраординарных просьб, Aufsichtsrat der Ostasiatischen Generalverwaltung направил телеграмму маршалу Лиги, настаивая на том, чтобы Лига предоставила полную военную гарантию их колониальным владениям в Азии. Ссылаясь на растущую напряженность в отношениях с Страной Восходящего Солнца, они требуют от Лиги полной поддержки немецких колоний в Азии и обещания ответных действий со стороны Лиги в случае любого посягательства на их суверенитет. Фактически бросая Лигу вместе с Рейхспакетом, независимо от остального Китая, это, тем не менее, кажется неизбежным заключением. Учитывая, что Фэнтянь и их японские сторонники стремятся к новому конфликту."
 lepaog.56.a: "Китайцы и немцы, рука об руку"
 lepaog.56.b: "Вы прекрасно знаете, что мы не можем этого обещать"
  
 lepaog.57.t: "Передача концессий"
 lepaog.57.d: "Похоже, что наше "партнерство" с немецкой колониальной администрацией достигло точки невозврата. Вопиющим образом демонстрируя свою экстерриториальную власть и влияние на Лигу, ОАК решила, без разрешения маршала Лиги, передать прямой контроль над концессиями на территории и побережье Лиги из рук Лиги. В то время как армия Лиги готовилась силой захватить землю, ее встретила вся мощь колониальной армии Германии. Не имея возможности осуществить возмездие, маршал Лиги Ци повел Китай прямиком в новое столетие унижений."
 lepaog.57.a: "Возможно, в некоторых местах я зашел слишком далеко"
  
