 lepcollapse.109.t: "Губернатор Дэн убит!"
 lepcollapse.109.d: "Проклятие или коварное намерение? Вот вопрос, который с недавних пор мучает умы всех собравшихся на военном совете в Нанкине. В то время как штабные офицеры круглосуточно информируют совет о событиях войны, в последнее время кажется, что Лигу постигла пародия. Губернатор провинции Цзянси Дэн Жучжуо был жестоко казнен во время бегства в Нанкин. После падения провинции губернатор, казалось бы, храбро пробивал себе путь через вражеские ряды со всеми оставшимися верными ему солдатами, но в конце концов попал в ловушку. Сражаясь в последнем бою, губернатор погиб, хотя и не унес с собой огромное количество вражеских войск. Большинство членов совета скорбели, но маршал Лиги Ци Сюэюань сразу же перешел к следующей порции докладов."
 lepcollapse.109.a: "Ты бессердечный? Ты чудовище!"
  
 lepcollapse.110.t: "Генерал Чжэн убит!"
 lepcollapse.110.d: "Проклятие или коварное намерение? Вот вопрос, который с недавних пор мучает умы всех собравшихся на военном совете в Нанкине. Штабные офицеры круглосуточно информируют совет о событиях войны, но в последнее время кажется, что Лигу постигла пародия. Генерал Чжэн Цзюньян, находившийся в провинции Цзянсу, был жестоко казнен во время бегства в Нанкин. После того как его провинция пала, генерал, казалось бы, храбро пробивался через вражеские ряды со всеми оставшимися верными ему солдатами, но в конце концов оказался в ловушке. Сражаясь в последнем бою, генерал погиб, хотя и не унес с собой огромные массы вражеских войск. Большинство членов совета скорбели, но маршал Лиги Ци Сюэюань сразу же перешел к следующей порции докладов."
 lepcollapse.110.a: "Ты бессердечный? Ты чудовище!"
  
