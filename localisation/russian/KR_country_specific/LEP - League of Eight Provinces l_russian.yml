 LEP_xie_hongxun: "Се Хунсунь"
 LEP_xie_hongxun_army_chief_desc: "§YBorn:§! §L1882, in Daming, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LAs a distinctive officer in the League Army who takes good care of his soldiers and is one of the most valued subordinates of Sun Chuanfang, the early life of Xie Hongxun is rather obscure as conflicting stories about him are told. A solid fact about his early career is that he studied infantry in the 1st class of the Baoding Military Academy and graduated in 1914.\n\nBefore joining Sun Chuanfang's force in 1921 as a regimental commander, Xie Hongxun served as a junior officer in various positions of the Republic of China. By 1924, he would be a divisional commander under Sun. When the National Revolutionary Army marched north in 1926, Xie Hongxun fought against them in Jiangxi, although he delayed the advance of the NRA, he was severely wounded in a battle where his leg was shot. When this news reached Sun Chuanfang, who was drafting operation plans in his headquarters with his staffs, he was in tears and said to others in the room that he would lose his right-hand man. Fortunately for Xie, he was immediately sent to Shanghai and received the most advanced German medication and treatment, which would save his life. After a prolonged recovery, Xie Hongxun has returned to the League Army prepare to yet again serve as Sun's right-hand.§!\n\n§YNotes: This experienced general respects Wu Peifu and Sun Chuanfang very much and addresses them both as \"Grand Marshal\".\nIt is rumoured that Xie Hongxun seems to despise Zhang Zongchang, referring to him as a mere kid, despite Zhang being (supposedly) older than him.§!" #NT!
  
  #孟昭月 
 LEP_meng_zhaoyue: "Мэн Чжаоюэ"
 LEP_meng_zhaoyue_high_command_desc: "§YBorn:§! §L1887, in Shouzhang County, Shandong Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LOriginally a tofu merchant by trade, Meng Zhaoyue, who lost his father at a young age, lived a poor life. When the Xinhai Revolution broke out in 1911, to seek a better life, 24-year-old Meng decided to join the army, thus beginning his military career. By 1913, Meng had already risen from a junior officer to the rank of Lieutenant Colonel and the commander of an engineer battalion. Before joining Sun Chuanfang's division as a brigade commander in 1921, Meng served in various units of the Beijing government as a Colonel and regimental commander.\n\nIn 1922, Meng was given the rank of Major General and two years later, he was promoted to Lieutenant General. As Sun Chuanfang marched into southeast China in the early 1920s, Meng would follow as a garrison commander in Hangzhou and a divisional commander under the League Marshal. When the National Revolutionary Army marched against Sun Chuanfang, he was appointed as the commander-in-chief of the Zhejiang Army and successfully held the NRA out of Sun Chuanfang's base in Nanjing with his fortification skills earned in the past decade. Since then, Meng has been a joint garrison commander in Nanjing with Zhou Fengqi, safeguarding the heart of Sun Chuanfang's League.§!\n\n§YNotes: A longtime follower and loyal subordinate of Sun Chuanfang, Meng never received any formal military training, however his experience is always helpful to the League Marshal.§!" #NT!
  
