 lep.12.a: "Похоже, умы могут думать одинаково..."
  
 lep.13.t: "Немцы виновны!"
 lep.13.d: "Во дворце маршала Лиги висела напряженная атмосфера. Заранее пришло известие, что независимый следователь, нанятый маршалом Ци, завершил свой отчет и исследование ужасного убийства Сунь Чуаньфана. Как и ожидалось, следователь и его команда намерены получить аудиенцию у маршала Ци и Тянь Вэньбиня, чтобы раскрыть "откровения" маршалу Лиги. Конечно, маршал уже знает, кто виновен, и хотя он не сотрудничал с другими игроками, которые сбили Улыбающегося Тигра, он, тем не менее, великолепно лавировал через трясину и манию. Наконец-то он занял предпоследнее место, и любая информация в отчете о расследовании, которая может привести к Ци, несомненно, не покинет этот дворец.\n\nСидя в своем кабинете, он терпеливо ждал, когда в дверь постучат, и в логово маршала ворвется Тянь в сопровождении следственной группы. Сев в единственное кресло напротив маршала, Тянь встал рядом со своим хозяином, а следователь достал из портфеля запечатанную папку. Протянув ее маршалу Лиги, Ци с вызовом раскрыл папку, и следователь начал излагать выводы своей команды.\n\nСудя по всему, в результате расследования они пришли к выводу, что убийство Сунь Чуаньфана было организовано не кем иным, как Нанкинской комиссией, ОАК и немецким консульством! Согласно отчету, Ши Цзяньцяо, женщина, застрелившая Суня, работала по заказу немцев. Действуя в Нанкине в качестве политического шпиона для ОАК, доклад заходит на самую неудобную для маршала Лиги территорию. В нем утверждается, что Берлин заставил ОАК купить железную дорогу Чжегань, чтобы посеять раздор, а затем позволил Ши отомстить. Очевидно, немцы опасались, что Сун снова перейдет на антиконцессионную позицию и в любой момент отвергнет их. Вместо этого немцы действовали первыми, желая заполучить кого-то, более отвечающего их интересам.\n\nОстановившись на обвинении Ци Сеюаня, если бы отчет был опубликован как есть, он, несомненно, вызвал бы отторжение у его немецких сторонников."
 lep.13.a: "Так близко и так далеко"
  
 lep.14.t: "Ци виновен!"
 lep.14.d: "Во дворце маршала Лиги висела напряженная атмосфера. Заранее пришло известие, что независимый следователь, нанятый маршалом Ци, завершил свой отчет и исследование ужасного убийства Сунь Чуаньфана. Как и ожидалось, следователь и его команда намерены получить аудиенцию у маршала Ци и Тянь Вэньбиня, чтобы раскрыть "откровения" маршалу Лиги. Конечно, маршал уже знает, кто виновен, и хотя он не сотрудничал с другими игроками, которые сбили Улыбающегося Тигра, он, тем не менее, великолепно лавировал через трясину и манию. Наконец-то он занял предпоследнее место, и любая информация в отчете о расследовании, которая может привести к Ци, несомненно, не покинет этот дворец.\n\nСидя в своем кабинете, он терпеливо ждал, когда в дверь постучат, и в логово маршала ворвется Тянь в сопровождении следственной группы. Сев в единственное кресло напротив маршала, Тянь встал рядом со своим хозяином, а следователь достал из портфеля запечатанную папку. Протянув ее маршалу Лиги, Ци с вызовом раскрыл папку, и следователь начал излагать выводы своей команды.\n\nСудя по всему, расследование показало, что убийство Сунь Чуаньфана организовал не кто иной, как... сам маршал Лиги! Согласно отчету, женщина, убившая Сунь, Ши Цзяньцяо, не была связана с Ци. Фактически она действовала независимо! Вместо этого в отчете говорилось о последствиях, о подозрительной активности Ци после того, как Сунь впал в кому. Воспользовавшись случаем, выпавшим после покупки ОАК, Ци завершит начатое Ши, убив Суня во сне.\n\nСледственная группа уже предрешила свою судьбу, войдя в ту комнату. По сообщениям из вторых рук, после короткого переполоха в дворцовых садах раздалась серия выстрелов. Однако они не привлекли особого внимания, поскольку перестрелки стали обычным явлением в Нанкине."
 lep.14.a: ""Я их предупреждал""
  
 lep.15.t: "Время обнародовать результаты"
 lep.15.d: "После того, как напряженная атмосфера разрядилась, а следователям позволили выйти живыми из Дворца маршала Лиги, на администрацию Ци легло бремя обнародования результатов, чтобы окончательно пресечь любые дальнейшие слухи и антикитайские настроения. Интеллектуалы, бюрократы и бизнесмены, которые требуют от Нанкина какого-то окончательного заключения, не сомневаются, что содержание отчета изменит общественное мнение в сторону того, кто является виновником.\n\nОднако маршалу Лиги и Тянь Вэньбину стало ясно, что есть интересное предложение. Когда отчет в наших руках, возможно, было бы разумно... немного подправить факты? Изменить их так, чтобы они соответствовали той версии, на которую наше правительство хочет направить общественное негодование. Разумеется, всегда есть почетный вариант - остаться при своих результатах. В конце концов, они не содержат конкретных обвинений в адрес Ци."
 lep.15.a: "Мы должны придерживаться результатов"
 lep.15.b: "Конечно, это было Северное Чжили!"
 lep.15.c: "Должно быть, это был Гоминьдан"
 lep.15.e: "Должно быть, Чэнь виноват!"
  
 lep.16.t: "Отчёт о расследовании"
 lep.16.d_yig: ""В 6:23 утра маршал Сунь Чуаньфань проснулся, и ему подали утренний завтрак. В 6:51 он встал с постели, надел свою маршальскую форму и отправился на совещание с некоторыми офицерами. В это время убийца Ши Цзяньцяо переоделась в служанку и внедрилась в ряды сунских служащих. После совещания Сунь вышел во двор, где проходили тренировки войск. Пока он наблюдал за тренировкой, простояв всего мгновение, сзади подошел Ши, достал немецкий пистолет "Люгер" и трижды выстрелил в Суня: один раз в центр спины, один раз в плечо, а одна пуля пролетела мимо головы. Ши был быстро задержан телохранителями Суня, а Суню была срочно оказана медицинская помощь. Однако он очень быстро потерял кровь и через несколько недель вышел из комы.\n\nДоказательства, собранные следственным органом, позволили сделать вывод, что Ши Цзяньцяо была агентом президента Цао Куня, который намеревался следить за маршалом Лиги из-за того, что получал мало ясных фактов о хаосе. Однако у убийцы были другие планы...""
