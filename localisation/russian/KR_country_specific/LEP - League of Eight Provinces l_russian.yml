 lepcollapse.112.t: "Губернатор Шангуань убит!"
 lepcollapse.112.d: "Проклятие или коварное намерение? Вот вопрос, который с недавних пор мучает умы всех собравшихся на военном совете в Нанкине. В то время как штабные офицеры круглосуточно информируют совет о событиях войны, в последнее время кажется, что Лигу постигла пародия. Губернатор провинции Чжэцзян Шангуань Юнсян был жестоко казнен во время бегства в Нанкин. После падения провинции губернатор, казалось бы, храбро пробивался через вражеские ряды, где все солдаты оставались верны ему, но в конце концов попал в ловушку. Сражаясь в последнем бою, губернатор погиб, хотя и не унес с собой огромное количество вражеских войск. Большинство членов совета скорбели, но маршал Лиги Ци Сюэюань сразу же перешел к следующей порции докладов."
