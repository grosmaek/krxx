 LEP_the_marshal_stands_triumphant: "Маршал торжествует"
 LEP_the_marshal_stands_triumphant_desc: "The uppity fools following Governor Chen and the damnable spirits of the Kuomintang thought they could supercede the League! Yet we have undeniably put them back in their place! With the formal ascension of Qi Xieyuan to the role of League Marshal following Sun's truly tragic death, the duty falls upon us to continue the plans of the \"Smiling Tiger\"." #NT!
  
 LEP_two_marshals_under_the_sky: "Два маршала под небом"
 LEP_two_marshals_under_the_sky_desc: "Сунь Чуаньфань оказался в странной ситуации. Будучи якобы протеже Нефритового маршала, он ни в коем случае не был его официально признанным преемником. Он был слишком отчужденным, ему не доверяли остальные жители Северной Чжили. Неважно! Ци Сюэюань - неуловимый хамелеон! Вместе Нефритовый маршал и маршал Лиги восстановят порядок в Срединном царстве и утвердят господство Чжили!"
  
 LEP_deepen_the_zhili_schism: "Углубить раскол в Чжили"
 LEP_deepen_the_zhili_schism_desc: "Вероломные северные Чжили считают своих южных собратьев лишь выскочками, крайними, несущественными! Используя нас в качестве пешек для своей игры, они глубоко заблуждаются. Сунь Чуаньфань оставил нам легитимность, чтобы воплотить в жизнь задуманное, стать истинными наследниками наследия Бэйяна. Контролируя Южную столицу, мы будем идти вперед!"
  
 LEP_joint_training_with_beijing: "Совместная тренировка с Пекином"
 LEP_joint_training_with_beijing_desc: "Воистину, многие наши командиры могли бы почерпнуть немало военных знаний и опыта у наших северных коллег. Ведь наша скромная Цзиньлинская академия не сравнится с легендарной Баодинской военной академией. Даже в личном плане многие из наших высших командиров не имеют формального военного образования. Проводя совместные учения, Чжили обязательно укрепит свои позиции."
  
 LEP_negotiate_with_the_nationalistic_elite: "Вести переговоры с националистической элитой"
 LEP_negotiate_with_the_nationalistic_elite_desc: "Благородный форум демократии и науки - это объединение либеральных, националистических и прогрессивных интеллектуалов, проживающих в Шанхае и Пекине. Они с искренним презрением относятся к авторитарной природе провинций, управляемых Чжили. Взаимное неприятие, тем не менее, является разумным шагом привлечь этих людей слова за стол переговоров, чтобы создать видимость искренних намерений."
  
 LEP_utilize_the_jingxing_society: "Использовать общество Цзинсин"
 LEP_utilize_the_jingxing_society_desc: "Одним из самых любопытных интеллектуалов в свите Нанкина является молодой, шумный и остроумный Ли Линьси. Вместе с ним он создал Общество Цзинсин, которое представляет собой группу интеллектуалов и гражданских лиц, гораздо более терпимых к Чжили и, в свою очередь, поддерживающих углубление прогерманских отношений. Отвергнутая большинством, но не всеми, их поддержка может оказаться неоценимой в грядущих планах."
  
 LEP_foster_economic_cooperation: "Укреплять экономическое сотрудничество"
 LEP_foster_economic_cooperation_desc: "Одним из самых больших преимуществ обширных немецких инвестиций и развития на территории Лиги является огромный потенциал проецирования экономической мощи, который демонстрирует Лига. Однако существует большое неравенство, поскольку на каждый Чжэцзян приходится Фуцзянь. Если мы будем сотрудничать с Пекином и интегрировать наши экономики, возможно, у нас появится свой собственный Золотой водный путь."
  
 LEP_end_southern_intransigence: "Покончить с южной несговорчивостью"
 LEP_end_southern_intransigence_desc: "В, возможно, самый мутный момент Лиги, в наш самый темный час, губернаторы Хунаня, Гуандуна и Гуанси наконец разорвали отношения. Долгое время отдаляясь от нас с момента своего неофициального присоединения, южане могли бы в будущем нанести удар по нашим владениям. Чтобы сохранить наше наследие, мы должны быть быстрее их!"
  
 LEP_secure_german_support: "Обеспечить поддержку Германии"
 LEP_secure_german_support_desc: "Наши любящие союзники, наши настоящие друзья! Без немцев Лига была бы лишь зависима от махинаций в Пекине. Для реализации наших грандиозных амбиций нам необходима еще более грандиозная поддержка. Через наши связи, установленные ранее, давайте увеличим объем немецкой помощи для нашей восстанавливающейся экономики и армии. Взамен мы обеспечим им влияние в Китае."
  
 LEP_heir_to_the_jade_marshal: "Наследник Нефритового маршала"
 LEP_heir_to_the_jade_marshal_desc: "Воистину, именно Южные Чжили являются наследниками махинаций Нефритового маршала! Когда-то это был Сунь Чуаньфан, и, возможно, у маршала Ву есть свои идеи, как у слабого Бай Цзяньву, но без славного маршала Лиги Ци Сеюаня, Чжили вполне могли бы встретить свою гибель в руках Гоминьдана или Фэнтяня. Это знает даже Ву, и, конечно, Пекин должен оказать нам заслуженное уважение."
  
 LEP_last_son_of_the_family: "Последний сын семьи"
 LEP_last_son_of_the_family_desc: "Северные Чжили отбросили все притязания на дело Фэн Гочжана! Они отрезали все ветви покровительственной сети, кроме своей собственной! Не У, Цао или Ван являются наследниками Ли Хунчжана, а Юг! Настоящие последние наследники наследия китайского Бисмарка! С нашими амбициями, которые становятся все больше и больше, пришло время идти на север..."
  
  #Economics/Politics 
 LEP_government_by_coercion: "Репрессивное правительство"
 LEP_government_by_coercion_desc: "Теперь мы правим Лигой и должны любой ценой предотвратить её повторный коллапс. Мы не повторим таких же ошибок, которые учинил Сунь Чуаньфан. Мы создадим сильное государство, и не будем стесняться применять силовые методы чтобы гарантировать его существование."
  
 LEP_finish_sun_investigation: "Завершить расследование убийства"
 LEP_finish_sun_investigation_desc: "Мы достаточно долго затягивали публикацию результатов расследования убийства бывшего главы Лиги, Суня Чуаньфан. Пришло время подвести работу к концу и позволить общественности узнать правду. Стоит надеяться, мы сможем представить результаты в форме, которая позволит нам усилить нашу позицию."
  
 LEP_undermine_sun_loyalists: "Репрессировать виновных"
 LEP_undermine_sun_loyalists_desc: "В данный момент в правительстве есть много людей, на поддержку которых мы не вполне можем рассчитывать. Воспользовавшись результатами расследования, а также объявив нашу оппозицию виновниками коллапса Лиги, мы сможем создать оправдание их ареста и чисток в правительстве."
  
 LEP_university_oversight_board: "Бюро Наблюдения за Университетами"
 LEP_university_oversight_board_desc: "Мы видели, насколько большой угрозой смогут стать студенты, когда они действуют организованно. Они были основой антиконцессионного движения, и будут продолжать быть угрозой нашей стабильности, если мы не будем вести за ними наблюдение. Бюро Наблюдения за Университетами будет создан для нейтрализации любых 'опасных' лиц в наших ВУЗах."
  
 lep_governor_1: "Теперь, когда мы вновь контролируем Чжэцзян и Аньхой, губернаторы которых предали нас и подняли восстание, нам надо решить, кто займёт их позицию. Следует убедиться, что они не станут повторять ошибок своих предшественников и останутся нашими союзниками. Кроме того, нам нужно формализовать отношения с другими губернаторами, не все из которых поддерживают власть Ци."
 lep_governor_2: "Теперь, когда мы вновь контролируем Аньхой, губернатор которого, Чэнь Тяоюань, предал нас и поднял восстание, нам нужно решить, кто займёт его провинцию. Следует убедиться, что новый губернатор не станет повторять ошибок своего предшественника и останется нашим союзником. Кроме того, нам нужно формализовать отношения с другими губернаторами, не все из которых поддерживают власть Ци."
  
 LEP_governor_question: "Вопрос о губернаторах"
 LEP_governor_question_desc: "[getlepgovernor]"
  
 LEP_track_down_kmt: "Уничтожить группировки Гоминьдана"
 LEP_track_down_kmt_desc: "Мы выбили армию Гоминьдана из Фуцзяня, но их партизаны продолжают свою операции на нашей территории. Есть опасения, что члены Гоминьдана проникли в наше командование. Нам нужно выследить их последние базы и уничтожить всех, кто смеет сопротивляться."
  
 LEP_crack_down_rural_bandits: "Облавы на бандитов"
 LEP_crack_down_rural_bandits_desc: "Изо дня в день сельские бандиты, некоторые из которых даже бывшие солдаты, продолжают терроризировать наших граждан и чиновников. Такие негодяи, как Красные копья и Игуаньдао, продолжают нагнетать обстановку. Мы должны начать официальное подавление этих смутьянов, аналогичное кампаниям по окружению, если хотим подавить их движение."
  
 LEP_reconstitute_baojia_system: "Восстановить систему баоцзя"
 LEP_reconstitute_baojia_system_desc: "Система баоцзя представляет собой создание самостоятельных ополчений для поддержания правопорядка. Она направлена на поддержание стабильности и самоуправления. Хотя подобная система и подвела Китай в прошлом, в данный момент она может оказаться крайне полезной, так как позволит нам патрулировать провинции в обход губернаторов."
  
 LEP_xiangyong_inspections: "Инспекции сянъюн"
 LEP_xiangyong_inspections_desc: "Если мы хотим убедиться в успехе баоцзя, мы должны держать сянъюн, отряды баоцзя, под наблюдением. Подобные инспекции позволят нам контролировать деятельность ополчения и не беспокоится о вмешательстве губернаторов.."
  
 LEP_water_infrastructure_commission: "Комиссия Водной Инфраструктуры"
 LEP_water_infrastructure_commission_desc: "Война повредила огромное количество инфраструктуры, целью которой является защита городов от затопления. Плотины, дамбы, насыпи – всё находится в плачевном состоянии. Нам нужно создать специальную комиссию с надлежащим финансированием, чтобы немедленно восстановить эти сооружения. Если мы будем с этим затягивать, мы рискнём жизнью миллионов китайцев."
  
 LEP_peace_in_countryside: "Мир вне городов"
 LEP_peace_in_countryside_desc: "Теперь, когда мы справились с самыми острыми проблемами, вызванными войной, мы можем начать восстановление порядка в сельской местности. Вот уже несколько месяцев люди боялись перемещаться между населёнными пунктами из-за количества бандитов и повстанцев. Но при введении необходимых регуляций и реформ стоит ожидать быстрого возвращения спокойствия на дорогах страны."
  
 LEP_selective_enforcement: "Выборочная законность"
 LEP_selective_enforcement_desc: "Нам не достичь легитимности нашего правительства законами. Нам остаётся лишь создать стабильное правительство, которому никто не посмеет перечить. Это значит, что законы будут применяться так, как мы пожелаем. Предоставив некоторым лицам и компаниям экстралегальные права, мы сможем заручиться их поддержкой в сражении с нашими врагами."
  
 LEP_reform_public_security: "Реформы общественной безопасности"
 LEP_reform_public_security_desc: "Одной из проблем, с которой Сунь Чуаньфан  часто сталкивался, являлась отсутствие сети надёжных агентов, поддерживающих внутреннюю безопасность. Но Ци изменит ситуацию созданием Нанкинской Гвардии. Его агенты будут повсюду, что позволит ему оперативно расправляться с угрозами и поддерживать мир."
  
 LEP_redoubts_for_revenue: "Редуты за ресурсы"
 LEP_redoubts_for_revenue_desc: "Последствия недавней войны вместе с нестабильностью за границами нашей страны вынуждают губернаторов заботиться об организации обороны в провинциях. Мы поможем им возвести фортификации и бункеры в обмен на дополнительное налогообложение."
  
 LEP_tackle_local_corruption: "Сражение с мелкой коррупцией"
 LEP_tackle_local_corruption_desc: "Мелкая коррупция – серьёзная проблема. Она вредит нашей способности собирать налоги, утяжеляет и без того не лёгкую ношу крестьян и наполняет деньгами карманы тех, кто этого не заслуживает. Нам нужно антикоррупционную кампанию, которая, к тому же, позволит нам заполучить больше контроля над администрацией провинций."
  
 LEP_green_gang_dealings: "Сделки с Зелёной Бандой"
 LEP_green_gang_dealings_desc: "Мы можем попробовать заполучить поддержку Зелёной Банды из Шанхая. Связи с этими преступниками, занимающимися в основном торговлей наркотиками, позволят в будущем оказывать влияние на потенциальных инвесторов из концессии."
  
 LEP_public_media_campaigns: "Кампании улучшения общественного мнения"
 LEP_public_media_campaigns_desc: "Наше правительство имеет не лучшую репутацию. Многие считают, что мы продались немцам и убиваем патриотов, желающих возродить Китай. Мы должны убедиться, что подобное восприятие останется в прошлом, воспользовавшись подконтрольной нам прессой. Кроме того, мы сможем уничтожить репутацию нас критикующих."
  
 LEP_appoint_civilian_magistrates: "Назначить гражданских чиновников"
 LEP_appoint_civilian_magistrates_desc: "Большая часть провинций контролируется офицерами, использующими подвластные им войска для сохранения своего влияния. Тяжело вынудить их слушаться без кровопролития. Нужно начать назначать гражданских чиновников на государственные позиции и медленно увеличивать количество доступной им власти. Так нам будет проще контролировать Лигу."
  
 LEP_public_repression: "Репрессия общественности"
 LEP_public_repression_desc: "Мы не будем обманывать себя заявлениями об открытость и либеральности нашего правительства. Нет, мы признаём, что единственным способом восстановить порядок и законность в стране являются репрессии высказывающихся против нас лиц. Лишь после истребления этих мятежных элементов общество сможет быть уверенно в своей безопасности."
  
 LEP_shut_down_intellectual_circles: "Прикрыть кружки интеллигенции"
 LEP_shut_down_intellectual_circles_desc: "Различные группы и круги широко уважаемой интеллигенции, многие члены которой поддерживали антиконцессионное движение, приведшее к падению Сунь Чуаньфана, продолжают высказываться против нашего правительства продолжают высказываться против нас. Мы больше не можем терпеть подобную инсубординацию и вынуждены запретить подобные встречи."
  
 LEP_crush_urban_unions: "Подавить городские профсоюзы"
 LEP_crush_urban_unions_desc: "Как и студентские организации, профсоюзы рабочих постоянно создают для нас проблемы. Их забастовки подрывают эффективность промышленности, и нет никаких гарантий, что они не сотрудничают с левым Гоминьданом. Мы должны воспользоваться своим влиянием в городах, чтобы разогнать эти профсоюзы и предотвратить повторную организацию рабочих."
  
 LEP_pacification_commissioner_qi: "Комиссар Умиротворения Ци"
 LEP_pacification_commissioner_qi_desc: "Выдача себе большого количества различных титулов и позиций является традиционным способом повысить свой авторитет в новоприобретённых землях. Теперь Ци Сеюань не только маршал Лиги, но комиссар умиротворения, что даёт ему возможность подавлять общественные движения военными силами."
  
 LEP_pressure_jiangzhe_caifa: "Надавить на цайфа Цзянчжэ"
 LEP_pressure_jiangzhe_caifa_desc: "The Jiangzhe caifa, meaning the Jiangsu and Zhejiang zaibatsu, is a group of powerful bankers who control the major banks in the Legations. Using our newly acquired connections, we should attempt to pressure the Jiangzhe caifa to provide us with loans and resources, like they have done to others in the past." #NT!
  
 LEP_solicit_legations_investments: "Переманить инвесторов"
 LEP_solicit_legations_investments_desc: "Города-Концессии являются финансовым центром востока. Иностранные инвесторы чаще всего решают инвестировать именно в них, что вынуждает китайские компании перемещать штабы своих компаний. Нам нужно стать привлекательной целью для потенциальных инвесторов, что, учитывая расширение нашего влияния в концессиях и открытие экономики, не должно стать слишком тяжёлой задачей."
  
 LEP_expand_jiangnan_arsenal: "Расширить Цзяннаньский Арсенал"
 LEP_expand_jiangnan_arsenal_desc: "Цзяннаньский Арсенал является краеугольным камнем нашей военной промышленности. Во время общего развития экономики мы должны уделять особое внимание Арсеналу, так как это позволит нам увеличить количество производимого в стране оружия и снаряжения."
  
 LEP_lower_yangtze_development: "Развитие нижней Янцзы"
 LEP_lower_yangtze_development_desc: "Сердце Пяти Провинций, а также главный источник сил Ци, находится в регионе нижней Янцзы. Развитие этой территории будет наиболее выгодным для маршала, так как он напрямую её контролирует и облагает налогами. Кроме того, удобное географическое расположение привлечёт большое количество инвестиций."
  
 LEP_eastern_railway_construction: "Строительство восточной ж/д"
 LEP_eastern_railway_construction_desc: "Железные дороги стали новыми артериями Китая. Без них торговля и промышленность не может развиваться. Нужно начать инвестиции в создание новых путей и реновацию уже существующих. Германия, скорее всего, тоже захочет принять участие, так что нам нужно решить, как именно мы будем реализовать имеющиеся планы."
  
 LEP_heavy_industrial_investments: "Инвестиции в тяжёлую промышленность"
 LEP_heavy_industrial_investments_desc: "В данный момент промышленность Китая по большей части направленна на внутренний рынок. У нас нет возможности поддерживать тяжёлую промышленность. Но если мы надеемся развить нашу экономику, это должны измениться. При помощи опыта Германии и инвестиций правительства мы убедимся, что тяжёлая промышленность Китая получит шанс на развитие."
  
 LEP_new_economic_development: "Новое экономическое развитие"
 LEP_new_economic_development_desc: "Лига стабилизируется, а индустриализация достигает новых успехов, и нам необходимо этим воспользоваться. Мы открыты для мира, что даёт нам преимущество над остальным Китаем в скорости модернизации. Нам нужно делать всё возможное для увеличения инвестиций в развитие промышленности и экономики."
  
 LEP_subsidize_local_communities: "Субсидии сёлам"
 LEP_subsidize_local_communities_desc: "Мы потеряли поддержку большей части городского населения. Но, стоит надеяться, с развитием экономики они смирятся с нашим правлением. В данный момент нам лучше будет сфокусироваться на остальной части населения – селянах. Создание новых субсидий направленных на развитие сельской местности поможет нам перевести их на нашу сторону."
  
 LEP_revitalize_the_tea_trade: "Восстановить торговлю чаем"
 LEP_revitalize_the_tea_trade_desc: "Торговля чаем в прошлом восточного и южного Китая была намного более популярным занятием. Оживление и развитие этого традиционного дела позволит многим бедным крестьянам зарабатывать небольшое количество денег, что интегрирует их в новую, современную экономику и поспособствует последующему развитию страны."
  
 LEP_patronize_xiangshen: "Выручить сяншень"
 LEP_patronize_xiangshen_desc: "Сяншэнь, мелкие землевладельцы, являются крайне ценными союзниками. Если мы заручимся их поддержкой, мы одновременно заручимся и поддержкой крестьян. Мы должны воспользоваться полученной властью над региональными правительствами и доказать, что мы являемся их главным сторонником. Это также усилит наше влияние над губернаторами."
  
 LEP_modern_agriculture: "Современное сельское хозяйство"
 LEP_modern_agriculture_desc: "Хотя в прошлом Китай был знаменит своими эффективными методами ведения сельского хозяйство, что отчасти, помогло его населению достигнуть огромных размеров, это преимущество давно было утрачено. Больше отставать нельзя, а значит, необходимо ввести западные технологии и методики."
  
 LEP_cult_of_personality: "Культ личности"
 LEP_cult_of_personality_desc: "Если Ци Сеюань, маршал нашей Лиги, планирует по-настоящему укоренить свою власть и влияние, то ему нужно поработать над созданием полумифической персоны. Сомнительно, что появятся люди, готовые противоречить человеку, которому поклоняются, словно божеству. Начать следует с публикации немного переработанной версии его биографии, включающей его предзнаменованное рождение и подвиги на поле боя."
  
 LEP_network_of_allegiances: "Сеть альянсов"
 LEP_network_of_allegiances_desc: "Никто не правит в одиночку. А поэтому Ци необходимо поддерживать сеть союзников по всей Лиге. Эту сеть надо будет старательно поддерживать и расширять, иначе последствия будут трагичны как для Лиги, так и для самого маршала."
  
 LEP_dubious_practices: "Сомнительные методы"
 LEP_dubious_practices_desc: "Для сохранения позиции власти Ци придётся использовать все доступные ему методы. Хотя Сунь Чуаньфан часто говорил о принципах и морали, на деле большая часть его действий было направленно на сохранение своего первенства. Ничто не мешает новому маршалу делать то же самое. Учитывая большее количество контроля над Нанкином и поддержку Германии, Ци, возможно, может позволить себе даже больше свободы в выборе методов."
  
 LEP_tsingtau_collaboration: "Коллаборация с Циндао"
 LEP_tsingtau_collaboration_desc: "Наше главное преимущество над остальными военными правителями заключается в поддержке Германии. Коллаборация с немцами предоставляет нам продвинутые технологии, эффективные армии и возможность индустриализации. Мы должны оберегать наши отношения любой ценой."
  
 LEP_german_reconstruction_crews: "Немецкие ремонтные бригады"
 LEP_german_reconstruction_crews_desc: "Ситуация в Лиге плачевна. Война привела к разрушениям невиданного масштаба: тысячи и тысячи людей погибли, железные дороги уничтожены, города сожжены дотла, фабрики разбомблены. Хотя у нашей страны и есть рабочие, готовые начать восстановительные работы, им не хватает экспертизы и финансирования."
  
 LEP_krupp_industrial_methods: "Промышленные процессы Круппа"
 LEP_krupp_industrial_methods_desc: "Китай, модернизируясь, должен учиться на опыте преуспевающих. Крупп является одним из самых сильных конгломератов Германии, оперирующих в концессиях ОАК. Мы должны пригласить их представителей для обучения наших инженеров и администраторов. Китаю для достижения успеха необходимо перенять немецкое устройство промышленности."
  
 LEP_german_research_aid: "Немецкая технологическая помощь"
 LEP_german_research_aid_desc: "Технологическое развитие Германии значительно превосходит наше. Мы смогли бы значительно увеличить темпы модернизации страны, если бы у нас был доступ к последним её наработкам. Нам нужно положить начало сотрудничеству между университетами и исследовательскими группами Германии и Китая."
  
 LEP_nanjing_university_expansion: "Расширение Нанкинского Университета"
 LEP_nanjing_university_expansion_desc: "Нанкинский Университет мал, не получает необходимого финансирования и предоставляет в основном устарелое образование. Это надлежит изменить, если мы хотим увидеть прогресс в нашей технологической сфере. Расширение университета необходимо для обучения нового поколения студентов современными методами."
  
 LEP_westernized_school_curriculum: "Западная школьная программа"
 LEP_westernized_school_curriculum_desc: "Китайская система образования крайне устарела. Реформы требуются не только школам сёл городов, но и большим университетам. В данный момент дети изучают вещи, практически не используемые в современных реалиях. Нам нужно создать стандартизированную школьную программу на основе западной, которая, стоит надеяться, поспособствует внедрению новых технологий в наше общество."
  
 LEP_deutsch_asiatische_loans: "Кредиты Дойч-Азиатише"
 LEP_deutsch_asiatische_loans_desc: "Дойч-Азиатише Банк значительно расширился за последние несколько лет и стал важным партнёром ОАК и одним из основных немецких инвесторов в Китае. Мы не пользуемся его услугами эффективно. Названный банк признан международно и может предоставить нам большие кредиты на развитие промышленности и инфраструктуры."
  
 LEP_opening_the_interior: "Открытие внутренних регионов"
 LEP_opening_the_interior_desc: "Китайская глубинка всегда оставалась относительно огороженной от иностранного влияния, что привело к простаиванию значительного количества ресурсов. Мы уверенны, что Германия будет крайне заинтересована  в разработке нетронутых залежей ресурсов, и нам нужно поскорее этим воспользоваться."
  
 LEP_improved_tungsten_extraction: "Расширение добычи вольфрама"
 LEP_improved_tungsten_extraction_desc: "Под нашим контролем находится несколько месторождений вольфрама и других ценных металлов. Мы должны заручиться поддержкой немцев в улучшении методов добычи и значительном расширении объёма добываемой и перерабатываемой руды."
  
 LEP_schantung_eisenbahn_expansion: "Расширение ШЖК"
 LEP_schantung_eisenbahn_expansion_desc: "Шаньтунгская Железнодорожная Компания создала планы по расширению и обновлению магистралей в центре нашей страны. Мы должны позволить им воплотить свои планы в реальность. Компания станет важной частью развития инфраструктуры на севере страны, так как финансирование и последующий контроль этих путей ОАК, скорее всего, будет принят холодно."
  
 LEP_eastern_resources_commission: "Комиссия по Ископаемым Востока"
 LEP_eastern_resources_commission_desc: "В Китае много полезных ископаемых. Слишком много, чтобы спонтанно начинать их разработку.  Мы должны организовать совместную Сино-Немецкую Комиссию по Ископаемым Востока, которая будет организовывать поиск и разработку залежей. Эта организация значительно ускорит процесс модернизации страны и позволит более эффективно индустриализировать страну."
  
 LEP_tolerate_vice: "Смириться с пороками"
 LEP_tolerate_vice_desc: "Азартные игры, проституция и торговля опиумом аморальны. Но они также крайне прибыльны. У нас нет желания начинать подобный бизнес, но прибыль слишком высока, чтобы запретить полностью. Мы не будем освещать нашу мягкость по отношению к подобной деятельности, но мы можем ввести дополнительные 'налоги', которые убедят нас не обращать внимания на нарушения."
  
 LEP_facilitate_german_prospecting: "Способствовать немецкой георазведке"
 LEP_facilitate_german_prospecting_desc: "Наши внутренние регионы были открыты немецким инвестициям, и региональные правительства должны способствовать геологической разведке Германии. Наши беднейшие провинции обогатятся благодаря разработке полезных ископаемых."
  
 LEP_inland_development_zones: "Внутренние Зоны Развития"
 LEP_inland_development_zones_desc: "Одной из форм ускорения развития глубинки страны, которая не нанесёт Китаю слишком много вреда, является создание 'Внутренних Зон Развития'. На них не будут распространяться регуляции и меры, которые предпримет региональное правительство. Концентрируя расселение иностранцев подобными мерами мы сможем также эффективнее их защищать."
  
 LEP_special_road_taxes: "Специальные транзитные налоги"
 LEP_special_road_taxes_desc: "Наше центральное правительство имеет возможность ввести специальные транзитные налоги. Большинство дорог находится под контролем Лиги, и могут быть использованы для увеличения прибыли. Кроме того, мы сможем оказать поддержку нашим сторонникам освободив их от обязанности оплачивать новые тарифы."
  
 LEP_revenue_tax_stamps: "Налоговые марки"
 LEP_revenue_tax_stamps_desc: "Для создания современной и стандартизированной системы налогообложения надо будет ввести новый вид налоговых марок, наличие которых будет свидетельствовать о прохождении товаром всех необходимых требований."
  
 LEP_friendly_monopolies: "Дружба с монополиями"
 LEP_friendly_monopolies_desc: "Для гарантии безопасности нашего режима мы должны периодически идти на уступки нашим союзникам и партнёрам. Позволив определённым группам и предприятиям игнорировать ограничения в определённых сферах, мы сможем обеспечить себе поддержку с их стороны. Кроме того, это привлечёт большое количество инвестиций с их стороны ."
  
 LEP_five_provinces_one_marshal: "Пять провинций, один маршал"
 LEP_five_provinces_one_marshal_desc: "Пять провинций вновь вернулись под контроль одного маршала, Ци Сеюаня. Несмотря на весь хаос, разразившийся после смерти Суня, Ци выстоял и воссоздал Лигу в своём собственном видении. Для Нанкинской Клики наступила новая эпоха."
  
  #Military tree 
 LEP_fallout_of_the_league_war: "Последствия войны Лиги"
 LEP_fallout_of_the_league_war_desc: "Самый мрачный момент Лиги, к счастью, миновал. Непокорный губернатор Чен решил, что сможет обезглавить маршала Лиги быстрым ударом в момент его слабости, а остатки Национально-революционной армии на юге решили, что это их последнее "ура." И все же Лига выстояла в этой буре. Теперь должен последовать период восстановления."
  
 LEP_reinstill_discipline: "Восстановить "Дисциплину""
 LEP_reinstill_discipline_desc: "После потери всякого подобия власти в Лиге стало очевидно, что без такта, связей и уважения Улыбающегося Тигра провинциальные армии - не более чем своекорыстные бродячие банды. Поскольку война Лиги, возможно, стала нашим худшим выступлением, маршал Лиги должен укрепить свою власть в качестве верховного главнокомандующего всеми провинциальными армиями."
  
 LEP_recoup_the_lost_divisions: "Восстановить потерянные дивизии"
 LEP_recoup_the_lost_divisions_desc: "Во время распада Лиги, и, что особенно важно, после восстания губернатора Чена, ряд старых армий Лиги стремились к дезертирству или восстанию аналогичным образом. Поскольку некоторые из наших рядов перешли в армию Аньхой или Гоминьдана, в нашем командном составе и иерархии образовались заметные пустоты. Чтобы восстановить Лигу, мы должны сначала восстановить армию."
  
 LEP_eliteheer_model: "Модель Элитхира"
 LEP_eliteheer_model_desc: "К большому счастью и благоразумию для армий Лиги, мы стали настоящим полигоном для испытания германской военной миссии и всех ее преимуществ. Широко сотрудничая с немецкими советниками, в отличие от вмешательства У Пэйфу или посредственных обрезков, которые получили Хунань и Лянгуань, истинное место рождения Элитхира находится в Нанкине! А не в Пекине!"
  
 LEP_new_model_officer: "Офицер нового образца"
 LEP_new_model_officer_desc: "Офицерский корпус Германии, безусловно, является самым превосходным в мире. Чтобы одержать свою самую фантастическую победу в Великой войне, Heer не смогли бы обойтись без обширного штаба способных офицеров, дополняющих каждый план. Воссоздавая немецкую советническую миссию, мы должны превознести роль младшего "офицера нового образца", если хотим добиться триумфа на поле боя."
  
 LEP_innovation_breeds_victory: "Инновации порождают победу"
 LEP_innovation_breeds_victory_desc: "Современные танки, современные самолеты, современные корабли, современные пушки - вот ключ к доминированию Германии на международном поле боя. Аналогичным образом следует модернизировать и китайские армии, особенно испытывающие недостаток в новейшей технике. И такие действия должны проводиться быстро, без остановок. Чтобы переломить ход конфликта, необходимо ускорить развитие современной гонки вооружений."
  
 LEP_staff_officer_school: "Школа штабных офицеров"
 LEP_staff_officer_school_desc: "Генералы и солдаты не могут добиться победы в одиночку, ведь посредники, офицерский корпус и местные командиры - это те, кто идет вперед в бою. Координируя ведение войны на местах, они должны следовать общей стратегической цели, в то время как тактические планы лучше всего оставить в их руках. Обучение наших офицеров местной автономии в командовании позволит Лиге никогда не быть парализованной нерешительностью."
  
 LEP_thorough_logistics: "Тщательная логистика"
 LEP_thorough_logistics_desc: "За грандиозными стратегическими маневрами и дерзкой реализацией локальных тактик часто забывают о кабинетной работе. Штабные офицеры, те, кто следит за тем, чтобы все наши бравые солдаты носили в руках оружие и боеприпасы к нему. Зарождающаяся логистическая инфраструктура Китая не дотягивает до европейской, это правда. Но Лига будет первой, кто внедрит современные методы логистики."
  
 LEP_disrupting_supply: "Нарушение снабжения"
 LEP_disrupting_supply_desc: "Аналогично, благодаря знаниям, позволяющим нам понять целостность снабжения, мы должны убедиться, что линии снабжения противника настолько хрупки, непрочны или прозрачны, насколько это возможно. Ведь битву можно выиграть благодаря стойкости солдат и гениальности командиров, но войну выигрывает способность армии сохранять темп."
  
 LEP_overtures_to_berlin: "Инициатива к Берлину"
 LEP_overtures_to_berlin_desc: "Проводя реконструкцию армии Лиги в соответствии с планами, заложенными в первоначальном плане 80 дивизий, возможно, настало время, наконец, воссоздать Германскую консультативную миссию? Чтобы по-настоящему подражать победоносным Heer, нам необходим опыт и мудрость их покорных слуг и воинов. Используя наши связи с Обществом Цзисина, давайте пошлем оливковую ветвь в Берлин."
  
 LEP_raining_thunder: "Дождь с громом"
 LEP_raining_thunder_desc: "Артиллерия - король войны. Немцы доказали это, и в войне, которая обычно ведется на Центральных равнинах и на побережье, доминирует размер пушки. Любая сила, имеющая более крупное орудие, более точного оператора и умелого командира, обязательно одержит абсолютную победу. Опираясь на опыт наших немецких советников, наша промышленность должна максимально повысить эффективность производства артиллерии."
  
 LEP_emphasising_mobility: "Подчеркивая мобильность"
 LEP_emphasising_mobility_desc: "Все военные теоретики современной эпохи, будь то китайские или европейские, понимают первичность и важность мобильной войны. Допуская экстравагантные тактические маневры, скудные силы могут зажать в клещи и окружить гораздо более крупные силы, сделав их пустыми. Точно так же можно захватить огромные территории и избежать уничтожения или дезинтеграции, просто сохраняя мобильность."
  
 LEP_symphony_of_factory_and_firepower: "Унисон промышленности и армии"
 LEP_symphony_of_factory_and_firepower_desc: "Провозглашенная немецкими военными теоретиками, такими как Макс Бауэр, и уважаемая большинством других фракций в их идеологических кругах, армия и промышленный сектор должны работать в прекрасной симфонии, если они хотят достичь общей синергетической цели. Используя наши особые деловые контакты с ОАК, а также при посредничестве Общества Цзиньсин, армия и промышленность будут работать в полном унисоне."
  
 LEP_primacy_of_the_engineering_corps: "Главенство инженерного корпуса"
 LEP_primacy_of_the_engineering_corps_desc: "Кто строит траншеи? Укрепления? Передовые оперативные базы? Если бы в нашей армии не было инженерного корпуса, наши солдаты были бы без защиты, просто сидячими утками для вражеского града огня. Современная война требует наличия преданных, сильных и выносливых военных инженеров, которые позволят нам проводить передовые операции."
  
 LEP_shattering_their_walls: "Сокрушая их стены"
 LEP_shattering_their_walls_desc: "Наша промышленность может быть на высоте, помогая нашим армиям иметь самое большое количество пушек на Юго-Востоке, но каково их качество? Чтобы по-настоящему навести страх на врагов, наши залпы должны быть не только многочисленными, но и разрушительными. С помощью составления серии курсов артиллерийской стрельбы и других методов мы должны научить наших артиллерийских командиров обрушивать на врагов адский огонь."
  
 LEP_artillery_of_the_sky: "Артиллерия неба"
 LEP_artillery_of_the_sky_desc: "Многие очерняют китайские военно-воздушные силы, разделенные усилиями региональных военачальников, многие сомневаются в возможности даже центрального правительства использовать современные авиационные методы или даже иметь на вооружении современные самолеты. Однако такие теоретики, как Цзян Бэйли, продолжают настаивать на внедрении "Артиллерии неба." Ведь Запад наглядно продемонстрировал великолепие третьего способа ведения войны."
  
 LEP_artillery_of_the_sea: "Морская артиллерия"
 LEP_artillery_of_the_sea_desc: "Наследие, оставленное нам Бэйянским флотом, достойно восхищения. Входивший в десятку лучших флотов мира по тоннажу и огневой мощи, Бэйянский флот был железной стеной океана. Покалеченный и оставленный на произвол судьбы китайско-японской войной, его современное воплощение скудно и вряд ли достойно китайской нации. Используя нашу огромную промышленность, мы снова будем править волнами с неугасающей сталью!"
  
 LEP_fortifying_our_positions: "Укрепление наших позиций"
 LEP_fortifying_our_positions_desc: "Когда мы смотрим на горизонт, все, что мы видим, охвачено лучами восходящего солнца. Если мы хотим выдержать натиск, а он действительно неизбежен, наше нападение должно быть многогранным, но мы не можем позволить нашей обороне отстать. Возводя бетонные щиты, лабиринты траншей, мы должны обеспечить железный фронт, который невозможно пробить."
  
 LEP_nanjing_air_academy: "Нанкинская военно-воздушная академия"
 LEP_nanjing_air_academy_desc: "Возможно, самым прискорбным является отсутствие координации в китайских ВВС. В Баодине есть своя академия, в Куньмине - аналогичная. У Вэмпоа была своя, а военачальники между ними демонстрируют свою собственную грубую реализацию воздушных сил. Как это ни прискорбно, но мы должны объединить все родные авиационные академии Нанкина, из которых вышли такие великие личности, как "китайский Линдберг", в одно учебное заведение. Если мы хотим иметь шанс в будущем."
  
 LEP_cult_of_aviation: "Культ авиации"
 LEP_cult_of_aviation_desc: "Хотя наши асы-истребители не могут выиграть воздушную войну в одиночку, они, тем не менее, служат обожаемыми звездами инновационного третьего направления войны. Используя методы пропаганды, мы можем представить этих (обычно молодых) солдат как отважных асов, ставящих на кон свою жизнь во славу китайской нации. Восхваляя героизм и храбрость, это будет способствовать воспитанию стойкости у наших пилотных кадров."
  
 LEP_china_air_fleet: "Воздушный флот Китая"
 LEP_china_air_fleet_desc: "Слишком долго китайцам приходилось терпеть вопиющие контракты от западников и империалистов, чтобы приобрести лишь несколько скудных, устаревших и совершенно бесполезных самолетов. Конечно, они все равно прекрасно справлялись со своей работой, в основном из-за отсутствия сильной оппозиции. Однако по мере того, как мир снова наступает на Китай, только самые трудолюбивые регионы могут претендовать на звание Родины ВВС Китая."
  
 LEP_through_fire_and_war: "Сквозь огонь и войну"
 LEP_through_fire_and_war_desc: "Будь то грязь, кровь, огонь или сталь, наши солдаты будут идти вперед всегда. Непоколебимые, с саблей у бедра и винтовкой в руках, наши люди должны служить примером истинной способности китайского солдата. Без наших воинов нет и никогда не будет будущего, в котором мы объединим китайскую нацию! Они не должны дрогнуть!"
  
 LEP_the_pinnacle_of_chinese_soldiery: "Идеал китайского солдата"
 LEP_the_pinnacle_of_chinese_soldiery_desc: "Истинное завершение стремлений немецкой военной миссии - создать новую армию, достойную того, чтобы войти в анналы китайской истории наряду с такими, как Цзингуоцзюнь, Ангуоцзюнь или Хугуоцзюнь. Наши солдаты не дрогнут и не сдадутся, столкнувшись с жестокостью этого мира! Наши солдаты идут вперед! Наши солдаты неистовствуют! Наши солдаты сражаются!"
  
 #FROM PRE-REVISION FOCUSES 
 #LEP_emergency_troop_training: "Emergency Troop Training"
 #LEP_emergency_troop_training_desc: "We cannot afford to train troops at the current slow pace. We must take a risk and shorten training times and organize large scale emergency troop trainings in order to bolster our numbers in order to defend our borders and properly strike at the enemy. Once they are in the field, they will learn as needed."
  
 #LEP_evaluate_doctrines: "Evaluate Doctrines"
 #LEP_evaluate_doctrines_desc: "Our army doctrines are outdated, based on decades, if not centuries-old warfare codes. We need to make a thrust forward and evaluate our current doctrines to properly modernize our forces."
  
 #LEP_hire_german_staff: "Hire German Staff"
 #LEP_hire_german_staff_desc: "There is a sizable group of well-trained and experienced German officers living in the German concessions. We currently cannot afford to think too much about giving them too much power, because the current conflict is one of survival. We must recruit German staff into our armies and into our government in order to achieve the efficiency that they are famous for."
  
 #LEP_additional_concessions: "Additional Concessions"
 #LEP_additional_concessions_desc: "Our enemies threaten to topple our government. The Germans are our only hope of survival. With their troubles at home, they are unlikely to fully commit to our help. We must make them an offer they cannot refuse, as we know how greedy they are. We will offer them additional concessions, providing we win the conflict."
  
 #LEP_five_provinces: "The Five Provinces"
 #LEP_five_provinces_desc: "Qi Xieyuan now controls the Five Provinces of Anhui, Fujian, Jiangsu, Jiangxi and Zhejiang, making him the most powerful man of Eastern China. Now that we have somewhat stabilized the country and dealt with external enemies, it is time to fully consolidate our authority and control."
  
 #LEP_restore_supply_chains: "Restore Supply Chains"
 #LEP_restore_supply_chains_desc: "Many industrial supply chains, including those critical to our military production, have been severed by the chaos and war. We need to make an effort to restore these supply chains in order to deal with our lingering production difficulties."
  
 #LEP_restore_production_austerity: "Restore Production: Austerity Measures"
 #LEP_restore_production_austerity_desc: "In order to fully restore our military production and upkeep, we must work on making budget cuts in other places so we have more to spare to reconstruct our production facilities and finally resolve our production paralysis."
  
 #LEP_restore_production_aog: "Restore Production: Aid from the ОАК"
 #LEP_restore_production_aog_desc: "We cannot afford to cut our budgets and redirect resources from other areas to fully restore production. We have made sure our German allies can continue to exert influence in China. They will surely aid us in keeping it that way."
  
 #LEP_keep_the_war_machine: "Keep the War Machine Going"
 #LEP_keep_the_war_machine_desc: "While we no longer have major conflict ahead of us, it is best to stay prepared and continue to keep our military production machine going. Focusing on civilian industry now presents the risk that we may be surprised by another conflict. We now have a well-functioning war apparatus, let us not throw it away."
  
 #LEP_return_to_peacetime_economy: "Return to Peacetime Economy"
 #LEP_return_to_peacetime_economy_desc: "The war is over and the countryside is in dire need of greater economic prosperity. We must return to a peacetime economy in order to focus on building civilian industry and grow our economy. We can always return to a more war-focused economy later."
  
 #LEP_nanjing_guards: "Nanjing Guards"
 #LEP_nanjing_guards_desc: "We need a group of loyal officers who will make sure our authority is well-respected throughout the country. For that reason we must create the 'Nanjing Guards'. Operating from our power base in Nanjing, they will loyally follow the orders of Marshal Qi Xieyuan and eradicate any resistance to our rule. "
  
 #LEP_fortify_heartland: "Fortify the Heartland"
 #LEP_fortify_heartland_desc: "To strengthen our position and authority, we must fortify our heartland around Nanjing. To that end, we must begin the construction of extensive fortifications and defenses. Nanjing is exposed to enemies from the sea and enemies to the north and it is these areas that we must focus on."
  
 #LEP_centralizing_control: "Centralizing Control"
 #LEP_centralizing_control_desc: "Sun's greatest mistake was his failure to centralize control in his hands. We will not make the same mistake and ensure that we will slowly begin moving more and more authority to Nanjing, and away from the governors."
  
 #LEP_stable_league: "A Stable League"
 #LEP_stable_league_desc: "With the countryside under control, our authority once again recognized and reforms of various systems to safeguard our rule completed, we can finally be at rest. Under the guidance of Marshal Qi, the League is stable once more."
  
 #LEP_making_old_friends: "Making Old Friends"
 #LEP_making_old_friends_desc: "While friendship is usually forged, not made, we know that if the right amount of money lands in the right pockets, we will surely be friends to them. It is important the Lower Yangtze elite is aligned with our modernization and centralization efforts. We will promise them vast riches if they cooperate with us and our German friends."
  
 #LEP_german_industrial_methods: "German Industrial Methods"
 #LEP_german_industrial_methods_desc: "If we want to industrialize, we must look at the example of the Germans and adopt their methods. We will invite many German companies to teach local industrial companies to work more efficiently. With German help, we will be able to vastly increase the efficiency of our industry."
  
 #LEP_provincial_questions: "Provincial Questions"
 #LEP_provincial_questions_desc: "While we consolidated our rule over the provinces following the war, our influences is in many cases still limited due to the authority of the governors. We will want to build relationships with our governors and help develop our province, but we also wish to expand our influence. We will have to walk a fine line and choose whether to work against them, or with them."
  
 #LEP_jiangsu: "Jiangsu"
 #LEP_jiangsu_desc: "Jiangsu, the northern province. Governor Zheng rules from Xuzhou in the north. He fears the Yiguandao and depends heavily on the railways running through the province."
  
 #LEP_rural_banditry_problem: "The Yiguandao Problem" #NT!
 #LEP_rural_banditry_problem_desc: "The Yiguandao have never ceased to become a problem. Their cultist following continues to endanger many and they must be stopped. We must organise a coordinated effort in Jiangsu to truly eradicate this religion." #NT!
  
 #LEP_fortifying_xuzhou: "Fortifying Xuzhou"
 #LEP_fortifying_xuzhou_desc: "The city of Xuzhou, from which Governor Zheng currently rules, has great strategic valuable due to the railways running through it. Zheng would be grateful if we assist him in fortifying it. This will also prevent any enemies from easily taking the cities."
  
 #LEP_complete_subei_canal: "Complete the Subei Canal"
 #LEP_complete_subei_canal_desc: "Construction on the Subei Canal has going on for a while. It is time it is now actually finished. The Subei Canal will help irrigate hundreds of thousands of square kilometers of farmland. "
  
 #LEP_fujian: "Fujian"
 #LEP_fujian_desc: "Fujian, ruled by Zhou. He was a friend of Sun and continues to deal with the lingering KMT presence. His province continues to see violence and instability, something we can surely exploit."
  
 #LEP_encirclement_campaigns: "Encirclement Campaigns"
 #LEP_encirclement_campaigns_desc: "We must employ the tactic of 'encirclement campaigns' if we wish to finish off the remaining KMT hotbeds. We must slowly encircle their areas of activity, slowly closing on their bases and then end them in swift final strikes. We must not let them escape as they will only set up base elsewhere and continue to instigate the countryside."
  
 #LEP_toast_to_departed_friends: "A Toast to Departed Friends"
 #LEP_toast_to_departed_friends_desc: "Qi will meet with Zhou and hold a party to honour Sun Chuanfang, their mutual friend. However, Zhou's position is weak and the party might not have the pleasant ending Zhou was hoping for..."
  
 #LEP_inland_defences: "Inland Defences"
 #LEP_inland_defences_desc: "Fujian has many locations worth defending. We should begin construction of various fortifications further inland in Fujian. This would make the province more defensible and should also make sure that any unexpected attack from the west can be fended off."
  
 #lep_zhejiang_1: "Zhejiang, the province south of Nanjing. After Chen Yi joined Chen Tiaoyuan, Shangguan Yunxiang now rules. Still reeling from the division of the civil war, Zhejiang should not be hard for us to establish control."
 #lep_zhejiang_2: "Zhejiang, the province south of Nanjing. Ruled by Chen Yi, who has now established more firm control following the rebellion of Shangguan Yunxiang, who fought on the side of Chen Tiaoyuan. Chen Yi will serve us well, but he is known Japanese sympathizer. That is something we could use."
  
 #LEP_land_of_rice_and_fish: "Land of Rice and Fish"
 #LEP_land_of_rice_and_fish_desc: "Zhejiang is known as the 'Land of Rice and Fish' and is a major food producer. To prevent any famines and make sure our growing population remains well-fed, we must invest in mechanizing and further developing the extensive rural agriculture and coastal fisheries of Zhejiang."
  
 #LEP_fortifying_hangzhou_bay: "Fortifying Hangzhou Bay"
 #LEP_fortifying_hangzhou_bay_desc: "Hangzhou Bay is a bay south of Shanghai. Due to its shallowness, it is exceptionally vulnerable to naval invasion. Any enemy who lands there can easily advance and penetrate our core territory. It is therefore important that Hangzhou Bay is properly fortified and defended."
  
 #LEP_jiangxi: "Jiangxi"
 #LEP_jiangxi_desc: "Jiangxi, our poorest province, ruled by Deng Ruzuo. It was in Jiangxi that the new railway was built and this will most definitely result in quickly rising fortunes for the poor province."
  
 #LEP_repair_ZheGan_railway: "Repair the ZheGan Railway" #NT!
 #LEP_repair_ZheGan_railway_desc: "The ZheGan railway has been seriously damaged by the recent chaos. It should be repaired as soon as possible to make sure the people of Jiangxi no longer suffer, and so German companies will have to suffer no more delays, of course." #NT!
  
 #LEP_mountain_strongholds: "Mountain Strongholds"
 #LEP_mountain_strongholds_desc: "Jiangxi is a mountainous province and as a result, is difficult to invade. We could make the cost of invasion exponentially higher by establishing fortifications within the mountains. These would be easily defensible and would make our western border much more secure."
  
 #LEP_anhui: "Anhui"
 #LEP_anhui_desc: "Anhui, formerly ruled by Chen Tiaoyuan, who rose up against us. Now that he is gone, Anhui will be an easy target for us to extend control over. While the province is poor, it still harbors useful resources."
  
 #LEP_expand_huainan_mines: "Expand the Huainan Mines"
 #LEP_expand_huainan_mines_desc: "The Huainan mines are a large source of coal, which is vital for our steel production. We know there are many still untapped resources and by expanding the mines, we can easily increase production by significant margins."
  
 #LEP_repair_maanshan_steelworks: "Repair the Ma'anshan Steelworks"
 #LEP_repair_maanshan_steelworks_desc: "The steel plants in Ma'anshan have suffered from chronic maintenance problems are have also been damaged in the chaos. However, with little effort, the Ma'anshan steelworks can be brought back online and significantly expanded. Together with the expanded Huainan mines, this will provide us with a large amount of steel."
  
 #LEP_northern_border_forts: "Northern Border Forts"
 #LEP_northern_border_forts_desc: "Northern Anhui is vulnerable if enemies seize the exposed Shandong Peninsula. By constructing a series of northern border forts, we will be able to effectively defend our northern border much better than before."
  
 ### Bookmark ### 
 LEP_KR_gathering_storm_desc: "Лига Сунь Чуаньфана образует южную половину оси, которая доминирует в Китае уже почти десять лет. Годы мира оказались благодатной почвой для амбиций, а вместе с ними и для зависти. Хотя Нанкин и Пекин остаются единым фронтом против внешних врагов, они стали не только союзниками, но и конкурентами. Некоторые говорят, что издержки этого соперничества уже начали сказываться.\n\nКак и многое в Китае, Лига является продуктом тщательного баланса, и великая бюрократическая пирамида Суна, возможно, уже начала трескаться и рушиться..."
  
 ### Intro Screen ### 
 LEP_country_intro_background: "GFX_LEP_intro" #NT!
 LEP_country_intro_header: "Краеугольный камень Империи"
 LEP_country_intro_content: "Созданная во время войн последнего десятилетия и разросшаяся до её настоящих размеров после поражения Северной Экспедиции, Лига Суня Чуаньфана является конфедерацией провинциальных правительств со столицей в Нанкине. Хотя главным стимулом объединения провинций является страх перед Центральным Правительством, Лига остаётся краеугольным камнем Империи, работающим вместе с Пекином над разрешением внутренних проблем и сопротивлением чрезмерному влиянию иностранцев.\n\nЭтот непростой альянс принёс эпоху мира, а вместе с ней и относительное процветание. Иностранная промышленность преображает страну, а основу армии Суня составляют дивизии, обученные по немецкой методике и вооружённые немецким оружием. Маршал Лиги восседает на верхушке пирамиды бюрократии, и не смотря на появление всё большего количества проблем, не собирается покидать свой пост. Но материальная помощь Германии, необходимая для сопротивления давлению, исходящему от южных соседей и Пекина, является палкой о двух концах. Деньги немецких компаний попадают в государственные структуры всех уровней и раздразнивают и без того заметную предрасположенность государственных служащих к коррупции.\n\nЭто становится источником народных волнений, не обходящихся без агитации националистов и скрытного вмешательства остатков Гоминьдана. Кажется, что, не смотря на все усилия Суня сохранить единство членов Лиги, с каждым днём они всё больше отдаляются друг от друга. Но все междоусобицы страны кажутся незначительными по сравнению с восходящим солнцем на востоке. Лига должна быть готова сразиться с врагом не смотря на своё тяжёлое положение, ведь иначе её ждёт тотальное уничтожение.\n\nДоступны брифинги о положении в стране и её отношении с Германией и Центральным Правительством."
  
 LEP_country_intro_header_1: "Центральное правительство"
 LEP_country_intro_content_1: "Вместе со своим старым наставником, У Пейфу, Сунь Чуаньфан остановил Северную Экспедицию Гоминьдана, а также выбил экспансию Фэнтяня из Северной Равнины. Вместе они получили контроль над всем Китаем, но за миром последовали новые разногласия. Продолжит ли Сунь подчиняться своему давнему предводителю на севере, и позволит ли У продолжать своему ученику не считаться с его авторитетом?\n\nВ последующие года Пекинское Правительство У и Лига Суня поддерживали статус-кво, боясь вмешательства их общих врагов с севера и востока: Фэнтянского Правительства и Японии. Суню разрешается делать всё, что он пожелает, пока он будет продолжать поддерживать иллюзию единства страны. Неизвестно, долго ли это ещё продлится."
  
 LEP_country_intro_header_2: "Германия"
 LEP_country_intro_content_2: "Значительная роль Германии в победе над Северной Экспедицией предоставила Берлину большое количество влияние в Китае, даже не смотря на международную Шанхайскую Конференцию 1928 года, целью которой было предоставить всем странам равный доступ к китайскому рынку. Чтобы получить преимущество в обход этих 'ограничений', представители Германии предложили ряд соглашений маршалу Лиги Суню Чуаньфану и подвластным ему губернаторам. В обход международных соглашений и решений Пекина, Германия поддерживает стабильность Лиги и её автономию от Северного Чжили У Пейфу в обмен на концессии и влияние .\n\nЭто соглашение быстро потеряло поддержку простых китайцев. Контроль Германии разрастается, а плоды трудов оказываются в карманах генералов и иностранцев. Многие сомневаются в том, что Китаю действительно нужно подобное сотрудничество.\n\nОтношение Лиги с Германией в будущем, скорее всего, значительно изменится."
  
 LEP_country_intro_header_3: "Положение в стране"
 LEP_country_intro_content_3: "Влияние Германии и децентрализованное устройство Лиги часто приводит к локализованным беспорядкам, которые, хотя и быстро подавляются, являются симптомом больших проблем. В Лиге действует несколько антиправительственных организаций, которые не представляют из себя угрозы стране в данный момент, но должны находится под наблюдением.\n\nПартизаны Гоминьдана, оставшиеся после провала Северной Экспедиции в 1926 и второго восстания в 1932, укрываются от нас в горах Фуцзяня и глубинах городов-концессий. Последователи Игуаньдао, желающие очистить Китай от иностранного влияния и вернуть его к тысячелетним традициям, начали распространять своё влияние за пределы Шаньдуна в соседние восточные провинции. К югу, Гуандун Ань Гуанси, называемые вместе Лянгуан, а также Хуньань, де-факто автономны, и даже могут готовить планы по объявлению независимости.\n\nЗа всем этим следует наблюдать крайне внимательно."
  
 ### Events ### 
 lep.5.t: "Расследование убийства Суня"
 lep.5.d: "Когда "Улыбающийся тигр" был сбит, в Лиге воцарилась анархия. Солдаты бунтовали, дезертировали, Чэнь Тяоюань пытался обезглавить Лигу своим наступлением, Национально-революционная армия восстала из своих повстанческих сил для последнего "ура". Говоря откровенно, тысячи людей уже погибли, и еще много смертей последует, если правление маршала Лиги Ци будет закреплено. Хотя к краху власти Лиги действительно привели многочисленные факторы, будь то заманчивая игра губернатора Чэня с властью или Гоминьдан. Некоторые, недосягаемые для маршала Ци, даже предполагают, что немцы и сам Ци способствовали гибели Сунь.\n\nОтбросив весь этот сброд, осажденный со всех сторон врагами, которых сейчас больше, чем когда-либо, маршал Ци блестяще организовал официальное расследование трагического убийства маршала Сунь Чуаньфана. Большинство, в первую очередь союзники Суня в нашем лагере, такие как Се Хунсунь, Ли Баочжан, Ян Вэнькай, Вэй Даофэн и многие другие, не верят, что убийца Ши Цзяньцяо действовал в одиночку. Все они ищут ответы в этом тумане загадок. Как она могла подобраться так близко? Как Сунь мог ослабить бдительность?\n\nНекоторые предполагают, что она работала на Гоминьдан, являясь агентом Дай Чуньфэна. Другие считают, что она работала на информационные сети "Северного Чжили" - план, который катастрофически не сработал. Некоторые считают, что она была агнеткой Чэнь Тяоюаня, поскольку являлась сестрой одного из его подчиненных командиров, Ши Ляньцая. Другие утверждают, что это была месть за жестокое обезглавливание ее отца Ши Конгбина, умершего почти десять лет назад.\n\nВ кругах сторонников Сунь даже ходят слухи, что маршал Лиги Ци Сюэюань был тем человеком, который должен был погасить пламя. По воспоминаниям и сообщениям, женщины использовали оружие немецкого производства, безопасность провинции была особенно слабой, и у нее был человек внутри. Хуже того, предположительно последним человеком, присутствовавшим на аудиенции у коматозного тела Сун, был не кто иной, как сам Ци. Никто не осмеливается говорить об этом открыто, опасаясь, что Ци или его гончие изрешетят их пулями.\n\nДля этого расследования, конечно же, должен быть следователь. Тот, кто возглавит дело и докопается до истины, или, по крайней мере, до того, что нужно Ци. Маршалу были предложены варианты. Можно выбрать близкого и преданного Суню человека, Лю Цзунцзи, который лучше всех знает его и знает, где искать. Однако он может показать Ци не в лучшем свете, так как многие преданные Суну люди считают, что Ци был готов отодвинуть Суна в сторону с излишним энтузиазмом, и подозревают его. Другой вариант - выбрать Тянь Вэньбина, лояльного Ци, который проследит, чтобы результаты не навредили маршалу Лиги. Кроме того, есть вариант с немецким следователем, который будет иметь гораздо больше доверия, чем наш. Наконец, мы можем использовать северных Жили, поскольку они не будут иметь много противоречивых лояльностей."
 lep.5.a: "Лакеи Ци будут вести расследование"
 lep.5.b: "Вперед, офицер Лю!"
 lep.5.c: "Попросите немецкого следователя"
 lep.5.e: "Свяжитесь с Чжили Лю Сянтина"
  
 lep.6.t: "Чувство направления"
 lep.6.d: "Крайне важно, что по соображениям легитимности и для того, чтобы маршал Лиги мог сосредоточиться на восстановлении Лиги, "Расследование убийства Суня" (как его окрестили) является абсолютно независимым от эгиды и влияния правительства. Это если не принимать во внимание тот факт, что следователь связан с Лигой. Тем не менее, многие в Лиге считают, что свержение Сун было всего лишь срывом целого карточного домика. И если мы хотим докопаться до причин, побудивших убийцу, маршалу следовало бы дать нашему бесстрашному следователю зацепку. А может быть, даже некоторые первоначальные предположения и мнения высшего командования о событиях, произошедших в тот день.\n\nЕстественно, это поможет расследованию, позволит ему продвинуться быстрее и решить вопрос в кратчайшие сроки. Что еще лучше для маршала Лиги лично, так это то, что он сможет в некоторой степени повлиять на ход расследования и контролировать его результаты. Хотя всегда остается вероятность того, что следователь просто проигнорирует предложение маршала, отмахнувшись от него как от предвзятого участника. Но все же остается надежда, что это хотя бы немного их переубедит."
 lep.6.a: ""Уи Цао организовали это!""
 lep.6.b: ""Это был Дай Чуньфэн! Я уверен в этом!"
 lep.6.c: ""Друзья Суна все двуличные, как и он сам...""
 lep.6.e: ""Связь Чэня неоспорима!""
 lep.6.f: ""Женщина жаждала мести""
  
 lep.7.t: "Отчет почти готов"
 lep.7.d: "Даже в бюрократической и гниющей структуре Лиги внутренние расследования, касающиеся безопасности, персонала, лояльности и всего остального, что на уме у маршала Лиги, проходят быстро. Сверхбдительная натура Сунь Чуаньфана вновь оказалась весьма полезной. В то время как многие чиновники бежали с документами и, конечно, богатством, наш следователь сообщил нам, что отчет о расследовании Сунь быстро дорабатывается.\n\nПосле многих недель настойчивых и, возможно, слишком неудобных для Ци Сюэюаня вторжений, следователь начал оформлять и собирать воедино все разрозненные компоненты. Нарисовав картину, маршалу Ци понравилось или нет, но расследование осталось относительно независимым от прямого вмешательства, несмотря на наше первоначальное ощущение направления. Ошеломляющая победа за подлинность и легитимность отчета, но те, кто в лагере Ци, все еще опасаются, что следы были замечены недостаточно хорошо..."
 lep.7.a: "Еще больше людей может погибнуть, если они не будут осторожны"
  
 lep.8.t: "Северное Чжили виновно!"
 lep.8.d: "Во дворце маршала Лиги висела напряженная атмосфера. Заранее пришло известие, что независимый следователь, нанятый маршалом Ци, завершил свой отчет и исследование ужасного убийства Сунь Чуаньфана. Как и ожидалось, следователь и его команда намерены получить аудиенцию у маршала Ци и Тянь Вэньбиня, чтобы раскрыть "откровения" маршалу Лиги. Конечно, маршал уже знает, кто виновен, и хотя он не сотрудничал с другими игроками, которые подстрелили Улыбающегося Тигра, он, тем не менее, великолепно лавировал через трясину и манию. Наконец-то он занял предпоследнее место, и любая информация в отчете о расследовании, которая может привести к Ци, несомненно, не покинет этот дворец.\n\nСидя в своем кабинете, он терпеливо ждал, когда в дверь постучат, и в логово маршала ворвется Тянь в сопровождении следственной группы. Сев в единственное кресло напротив маршала, Тянь встал рядом со своим хозяином, а следователь достал из портфеля запечатанную папку. Протянув ее маршалу Лиги, Ци с вызовом раскрыл папку, и следователь начал излагать выводы своей команды.\n\nПохоже, что в результате расследования выяснилось, что Северные Чжили участвовали в убийстве Сунь Чуаньфана! Согласно докладу, Ши Цзяньцяо, стрелявшая в Сунь, была на содержании у Ван Юйцзя, самого выдающегося шпиона Цао Куня. Естественно, этот вывод имеет подкрепление, ведь Северная Чжили с 1929 года стремится подчинить себе властные структуры Южной Чжили. После встречи с Лу Сяньтином, известным шпионом Лиги благодаря его предыдущей связи с Сунем, она была отправлена в Нанкин, чтобы действовать от его имени в качестве оперативного сотрудника. Однако, очевидно, она действовала нечестно. После покупки ОАК железной дороги Чжегана и усиления беспорядков Ши увидел в этом прекрасную возможность покончить с Сунем раз и навсегда."
 lep.8.a: ""Похоже, Цао потерял контроль над своей крысой"
  
 lep.9.t: "Гоминьдан виновен!"
 lep.9.d: "Во дворце маршала Лиги висела напряженная атмосфера. Заранее поступили новости о том, что независимый следователь, нанятый маршалом Ци, завершил свой отчет и исследование ужасного убийства Сунь Чуаньфана. Как и ожидалось, следователь и его команда намерены получить аудиенцию у маршала Ци и Тянь Вэньбиня, чтобы раскрыть "откровения" маршалу Лиги. Конечно, маршал уже знает, кто виновен, и хотя он не сотрудничал с другими игроками, которые сбили Улыбающегося Тигра, он, тем не менее, великолепно лавировал через трясину и манию. Наконец-то он занял предпоследнее место, и любая информация в отчете о расследовании, которая может привести к Ци, несомненно, не покинет этот дворец.\n\nСидя в своем кабинете, он терпеливо ждал, когда в дверь постучат, и в логово маршала ворвется Тянь в сопровождении следственной группы. Сев в единственное кресло напротив маршала, Тянь встал рядом со своим хозяином, а следователь достал из портфеля запечатанную папку. Протянув ее маршалу Лиги, Ци раздраженно вскрыл папку, и следователь начал излагать выводы своей команды.\n\nПохоже, что в результате расследования выяснилось, что Лига Десяти Гоминьдана участвовала в убийстве Сунь Чуаньфана! Согласно докладу, Ши Цзяньцяо, женщина, стрелявшая в Суня, была на содержании у Дай Чуньфэна, красного премьера партийного государства. Ши, управлявшая своей печально известной бандой гангстеров, шанхайских мафиози и приверженцев партии, была завлечена обещаниями отомстить. Воспользовавшись беспорядками после покупки ОАК железной дороги Чжэган, Дай увидел момент, когда Минганьское повстанческое движение могло окончательно сбросить оковы Суня, и санкционировал убийство."
 lep.9.a: "Партийное государство поглощает другое"
  
 lep.10.t: "Соратник Суня виновен!"
 lep.10.d: "Во дворце маршала Лиги висела напряженная атмосфера. Заранее пришло известие, что независимый следователь, нанятый маршалом Ци, завершил свой отчет и исследование ужасного убийства Сунь Чуаньфана. Как и ожидалось, следователь и его команда намерены получить аудиенцию у маршала Ци и Тянь Вэньбиня, чтобы раскрыть "откровения" маршалу Лиги. Конечно, маршал уже знает, кто виновен, и хотя он не сотрудничал с другими игроками, которые сбили Улыбающегося Тигра, он, тем не менее, великолепно лавировал через трясину и манию. Наконец-то он занял предпоследнее место, и любая информация в отчете о расследовании, которая может привести к Ци, несомненно, не покинет этот дворец.\n\nСидя в своем кабинете, он терпеливо ждал, когда в дверь постучат, и в логово маршала ворвется Тянь в сопровождении следственной группы. Сев в единственное кресло напротив маршала, Тянь встал рядом со своим хозяином, а следователь достал из портфеля запечатанную папку. Протянув ее маршалу Лиги, Ци с вызовом раскрыл папку, и следователь начал излагать выводы своей команды.\n\nПохоже, что в результате расследования выяснилось, что убийство Сунь Чуаньфана было организовано не кем иным, как одним из его соратников! Согласно отчету, Ши Цзяньцяо, женщина, стрелявшая в Сунь, была знакомой преступника. Будучи человеком амбициозным, он уже пытался сместить Суня в 1920-х годах и, похоже, попробовал свои силы еще раз. Рассматривая Суня как препятствие на пути к провинциальному губернаторству, он предоставил Ши доступ во дворец после ежегодного губернаторского собрания, состоявшегося в начале года. Хотя в отчете не было собрано достаточно доказательств, чтобы предположить, кто является его сообщником, он дает несколько предположений. Губернатор Дэн или губернатор Чэнь И.\n\nНесмотря на то, что Ци был так близок к обвинению..."
 lep.10.a: ""Враги притворяются друзьями..."
  
 lep.11.t: "Чэнь виновен!"
 lep.11.d: "Во дворце маршала Лиги висела напряженная атмосфера. Заранее пришло известие, что независимый следователь, нанятый маршалом Ци, завершил свой отчет и исследование ужасного убийства Сунь Чуаньфана. Как и ожидалось, следователь и его команда намерены получить аудиенцию у маршала Ци и Тянь Вэньбиня, чтобы раскрыть "откровения" маршалу Лиги. Конечно, маршал уже знает, кто виновен, и хотя он не сотрудничал с другими игроками, которые сбили Улыбающегося Тигра, он, тем не менее, великолепно лавировал через трясину и манию. Наконец-то он занял предпоследнее место, и любая информация в отчете о расследовании, которая может привести к Ци, несомненно, не покинет этот дворец.\n\nСидя в своем кабинете, он терпеливо ждал, когда в дверь постучат, и в логово маршала ворвется Тянь в сопровождении следственной группы. Сев в единственное кресло напротив маршала, Тянь встал рядом со своим хозяином, а следователь достал из портфеля запечатанную папку. Протянув ее маршалу Лиги, Ци с вызовом раскрыл папку, и следователь начал излагать выводы своей команды.\n\nСудя по всему, в результате расследования они пришли к выводу, что убийство Сунь Чуаньфана было организовано не кем иным, как губернатором Аньхой Чэнь Тяоюанем! Согласно отчету, Ши Цзяньцяо, женщина, стрелявшая в Суня, была шпионкой Чэня. В пользу такого вывода говорит и тот факт, что ее родной брат, Ши Чжунчэн, был одним из главных подчиненных Чэня. Работая на него в течение многих лет, Чэнь использовал свой шанс с покупкой ОАК железной дороги Чжегань, чтобы одним стремительным ударом обезглавить Лигу."
 lep.11.a: "Чёртов дурак"
  
 lep.12.t: "Женщина искала мести!"
