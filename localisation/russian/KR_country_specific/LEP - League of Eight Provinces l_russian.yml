 ### Focuses ### 
  #League War 
 LEP_qi_rules_nanjing: "Ци правит Нанкином"
 LEP_qi_rules_nanjing_desc: "Ци Сеюань, уважаемый генерал, управляющий большим количеством войск возле Нанкина, захватил контроль над городом, что делает его номинальным приемником Суня. Теперь он стал главой Нанкинской  Клики. Но бывшие территории Лиги погрузились в хаос, и губернаторы не спешат признавать главенство Ци."
  
 LEP_north_south_west: "Север, юг или запад"
 LEP_north_south_west_desc: "Враги Нанкинской Клики окружают её с юга, севера и запада. Наши территории разрозненны, Аньцинская Клика находится совсем рядом с нашей столицей. Нужно выбрать, на каком враге мы сфокусируемся в первую очередь. Также, нам нужно восстановить связь с бывшими губернаторами Лиги и убедиться в их верности."
  
 LEP_jiangnan_loans: "Кредиты в Цзяннани"
 LEP_jiangnan_loans_desc: "Чёрный Понедельник сильно ударил по ОАК, и они не смогли вовремя оплатить аренду за многие концессии. Это недопустимо, но мы ничего не можем с этим поделать, так как мы слишком сильно зависим от их поддержки. Цзяннаньский Консорциум перенёс кризис без особых проблем и предложил нам кредит, который нам необходимо взять, чтобы финансировать наши армии и правительство."
  
 LEP_aog_gun_shipments: "Поставки вооружения от ОАК"
 LEP_aog_gun_shipments_desc: "Хотя ОАК ещё не привела своё положение в норму, ситуация начала стабилизироваться. У них есть большие запасы вооружения, поставку которого мы должны обеспечить, так как наша армия испытывает большие нехватки снаряжения. Наша способность произвести своё собственное оружие ограничена, что делает их поддержку ещё более критичной."
  
 LEP_consolidate_the_heartland: "Консолидация тыла"
 LEP_consolidate_the_heartland_desc: "Теперь, когда наше положение относительно стабилизировалось, мы должны приложить усилия по консолидации территорий возле Нанкина и близлежащих провинций. Это обеспечит наличие территории, из которой мы сможем проводить последующие наступления. Но нам нужно разрешить некоторые проблемы до начала консолидации, так как они могут помешать нашим операциям."
  
 LEP_qis_central_command: "Центральный штаб Ци"
 LEP_qis_central_command_desc: "Неорганизованность и децентрализованность губернаторских армий станет причиной нашего провала в настоящем конфликте. Нам нужно создать объединённый главный штаб. Губернаторы сохранят контроль над своими армиями, но решения теперь будут приниматься и исполняться согласованно."
  
 LEP_enforce_officer_loyalty: "Обеспечить верность офицеров"
 LEP_enforce_officer_loyalty_desc: "Преданность наших офицеров сомнительна. Костяк нашей армии находился под контролем Ци многие годы, но теперь под нашим командованием находятся ещё и армии различных губернаторов и бывшие отряды Суня. Гоминьдан и Шаньцин не прекращают секретную вербовку, и нам надо убедиться, что все наши офицеры верны делу Нанкинской Клики."
  
 LEP_emergency_industry_reallocation: "Срочная эвакуация промышленности"
 LEP_emergency_industry_reallocation_desc: "Большая часть нашей промышленности дезорганизована. Нам нужно навести порядок и сфокусироваться на военной промышленности. Своих ресурсов у нас на это нет, так  что придётся вновь положиться на Цзяннаньский Консорциум и ОАК. Мы передадим часть предприятий под их контроль, чтобы наши собственные безалаберные офицеры не учинили ещё больше проблем."
  
 LEP_price_controls: "Ввести контроль цен"
 LEP_price_controls_desc: "После коллапса Лиги инфляция начала расти с умопомрачающей скоростью и валюта обесценилась почти полностью. Хотя контроль цен не является идеальным решением проблемы, нам создать хотя бы временный барьер для девальвации, чтобы сохранить за собой возможность платить зарплаты солдатам. Стоит надеяться, что это также приостановит рост цен на продукты и снизит беспокойство в сельской местности."
  
 LEP_suppress_student_unions: "Подавить студенческие организации"
 LEP_suppress_student_unions_desc: "Так называемые 'патриотические' студенческие организации уже давно стали помехой нашему правительству. Они являются главной силой антиконцессионных движений, продолжающих разводить беспорядки в городах. Если мы прикроем их способы организации, мы, стоит надеяться, сможем полностью подавить движение."
  
 LEP_enforce_media_controls: "Ввести контроль СМИ"
 LEP_enforce_media_controls_desc: "СМИ приняли участие в коллапсе Лиги и продолжают публиковать негативные статьи о нашем правительстве и очернять имя Ци. Мы должны взять контроль над информацией в свои руки, чтобы предотвратить распространение информации, которая может помешать достижению наших целей."
  
