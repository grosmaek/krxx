 LEP_totalist_party: "Гоминьдан (ЛД)"
 LEP_totalist_party_long: "Гоминьдан - Лига Десяти\n§gЛига Десят" родилась из личной клики Дай Чуньфэна, состоящей из выпускников Вампоа, и несет в себе ауру ультранационалистического милитаризма со связями с организованными преступными группировками в Лиге и Шанхае. Опираясь на многих ныне неработающих выпускников Вампоа, а также на старые связи Дая в шанхайском подполье, они стали мощной (хотя и небольшой) силой в широком Гоминьдане. Однако в том, что касается нашего управления, Дай Чуньфэн и его сообщники - одни из самых строгих и востребованных преступников.\n\nПрименяя все виды шпионажа, используя такие методы, как пытки и жестокие убийства, Дай использовал повстанческую кампанию Мингана на Юге, чтобы расширить свои связи с магистратами и бюрократами низшего уровня в провинциях Лиги. К счастью для Лиги, они не представляют реальной угрозы. Благодаря постоянным агрессивным кампаниям по окружению Юга и жестким репрессиям против врагов, Лига Десяти относительно бессильна без поддержки НРА. Впрочем, это не мешает им пытаться.§!"
 LEP_syndicalist_party: "ССК"
 LEP_syndicalist_party_long: "Союз Синдикалистов Китая\n§gУспех мобилизации на забастовку Кантон-ХК побудил социалистических лидеров собраться в Шанхае 10 октября 1925 года. Воодушевленная успехом мобилизации китайских рабочих на значительную акцию впервые в современной истории Китая, СПК создала Лигу китайских синдикатов, параллельную плюралистической природе французской социалистической политики. \n\nВ результате создания Лиги многочисленные социалистические и левые организации вне Гоминьдана объединились в один сплоченный альянс, такие как Шанхайская федерация синдикатов, Всемирное общество, Анархистская федерация (известная как AF в Гуанчжоу), коммунистические советы, Народное общество Тоскина, Общество изучения синдикализма, Федерация молодых китайских анархо-коммунистов, а также другие мелкие социалистические, анархо-коммунистические, коммунистические и другие левые группы. В целом, это большая коалиция, в которую входят как либертарианские социалисты, так и те, кто вдохновляется более авторитарными направлениями социализма, такими как ленинизм.§!"
 LEP_radical_socialist_party: "Гоминьдан"
 LEP_radical_socialist_party_long: "Гоминьдан\n§gХотя многие бежали из страны после краха Северной экспедиции, было немало тех, кто предпочел остаться с народом и уйти в подполье, чтобы противостоять гнету клики Чжили. Первоначально во главе с маршалом Ли Цзишэнем, действовавшим с помощью сетей, проникавших в Шанхай и выходивших из него, поражение восстания 1932 года заставило их отступить на юг, в район Цзянси-Фуцзянь.\n\n В горах Сун Цинлин, Дэн Яньда и другие опубликовали "Декларацию к революционному народу Китая и мира", объявив о создании Временного комитета действий Гоминьдана для автономного управления партизанской зоной. Это, в сочетании с ослаблением связи с правительством Вана в изгнании, создало определенную независимость в рядах Мингана, даже когда движение вновь объединилось.\n\nВ то время как его влияние в рамках широкой Лиги в лучшем случае ослаблено, Гоминьдан продолжает оставаться призрачным пережитком прошлого. Благодаря незаконным связям с "Зелеными бандами", "Бандой десяти", а также благодаря решимости и силе воли солдат в Мингане, дело доктора Сунь Ятсена продолжается, несмотря ни на что.§!"
 LEP_social_democrat_party: "ФНС"
 LEP_social_democrat_party_long: "Федерация Национального Спасения\n§gФедерация национального спасения, возглавляемая Шэнь Цзюньжу в Лиге - это группа леворадикальных шанхайских интеллектуалов, сформировавшаяся на волне антиимпериалистических волнений в городе после Шанхайской конференции 1928 года. Вскоре после своего образования, в 1929 году, они присоединились к коалиции Ассоциации реконструкции Новой Китайской империи в Пекине, чтобы попытаться создать единый оппозиционный блок против Ассоциации гармонии, из-за неприятия кажущегося безразличия Чжили к концессиям.\n\nИмея ограниченное влияние в самой Лиге из-за их оппозиции к продолжению сотрудничества с немцами и вопиющей коррупции, ФНС является лишь незначительной группой интеллектуалов. В Пекине она более влиятельна, чем в Нанкине. Однако лично Сунь Чуаньфань находит их достойными восхищения за их борьбу с коррупцией и готовность подчиняться авторитарному правительству. Находясь на грани того, чтобы считать маршала Лиги не более чем военачальником, они не желают сотрудничать с самой Лигой, пока она не примет новую форму законного правления.§!"
 LEP_social_liberal_party: "ДзАЦ"
 LEP_social_liberal_party_long: "Движение за автономию Цжэзяна\n§gСтранная эклектичная форма малоизвестного минутного федерализма в Китае, Движение за автономию Чжэцзяна представляет собой фронт конституционалистского, федералистского и демократического правления в провинции Чжэцзян. Движение берет свое начало от реформаторов Поздней Цин, оно начало действовать после создания Консультативного совета, а затем оказалось в центре внимания, начав собственное восстание в Ханчжоу совместно с Синьхаем.\n\nПромульгировав ряд провинциальных законов, правительственных органов и конституцию в 1912 году, Чжэцзян изначально был местом рождения идеалистических федералистских принципов в Китае. Однако после назначения Чжу Жуя губернатором Чжэцзян вступил в конкретный период военной политики. Становясь все более консервативными и разделяясь на военных и гражданских, Цюй Ингуан и Чжу Жуй поддерживали императора Хунси, в результате чего движение было вычеркнуто из провинциального собрания.\n\nВ 1920-х годах Чжэцзян вновь процветает, и по примеру Хунани разрабатывается собственная конституция. Однако она была отложена местными милитаристами. Восстановленный Сунь Чуаньфаном, Сунь использовал движение, чтобы обеспечить себе форму истинного правления. Хотя и предпочитает интеллектуалов, а не связанных с ними политиков.§!"
 LEP_market_liberal_party: "ОАК"
 LEP_market_liberal_party_long: "Aufsichtsrat der Ostasiatischen Generalverwaltung (Наблюдательный совет Главного управления Восточной Азии)\n§gУкомплектованный берлинскими костюмами, Aufsichtsrat der Ostasiatischen Generalverwaltung первоначально развился из растущего интереса Германии к китайским рынкам. В результате Шанхайской схватки, немецкого вмешательства в Северную экспедицию, а затем и Третьей Чжифэньской войны, предшественником A.O.G. стала организация "Немецкое восточноазиатское общество."\n\n При поддержке Deutch-Asiatische Bank, расположенного в Цинтау, это была группа колониальных чиновников, банкиров и владельцев бизнеса, которые вели переговоры с Сунь Чуаньфаном о помощи в погашении его значительных военных долгов. Рассматривая возможные варианты и надеясь на продолжение гонки вооружений с У Пэйфу, Сунь Чуаньфан подписал с банком строгий и всепроникающий ряд экономических сделок в обмен на дальнейшие займы и обширную немецкую военную технику.\n\nПосле плана 80 дивизий, который был реализован в Центральном правительстве и Лиге, Шанхайское восстание должно было взорвать дружеские отношения между Улыбающимся Тигром и GEAS. В связи с коррупционным скандалом и тем, что о позиции последней стало известно другим державам в Китае, они создают A.O.G, чтобы еще больше укрепить свои позиции в Китае. Поскольку под зонтиком A.O.G. работает большинство принадлежащих Германии предприятий, ее влияние только растет. Однако, имея связи с Ци Сюэюанем, они, возможно, хотят сменить руководство, заменив довольно антиконцессионистски настроенного Сунь Чуаньфана.§!"
 LEP_social_conservative_party: "АТНЯ"
 LEP_social_conservative_party_long: "Ассоциация торговцев Нижней Янцзы\n§gПредставляя интересы китайских банков, предприятий и торговых гильдий в низовьях Янцзы, Ассоциация торговцев Нижней Янцзы (обычно называемая Цзяньнаньским консорциумом) состоит из различных купцов-акционеров железных дорог и региональных промышленников. Будучи тесно связанными с разросшимся сельским дворянством, населяющим многочисленные провинции Лиги, они оказываются второстепенными игроками в политике Лиги. Якобы пытаясь привлечь на свою сторону маршала Лиги, чтобы сформировать фронт против всепроникающего немецкого влияния, Сунь Чуаньфань расположил их таким образом, чтобы они были готовы нанести удар, как только он захочет избавиться от немцев.\n\nОднако главными врагами Цзяннаньского консорциума являются представители прогрессивного и прогерманского лагеря. Консорциум, объединяющий общих врагов, постоянно подвергается преследованиям со стороны Движения за автономию Чжэцзяна, а также личной мощи таких прогерманских офицеров, как Ли Рентао и Ци Сюэюань. Тем не менее, они контролируют значительную часть негерманской промышленности и экономики Лиги и скептически относятся к дальнейшим посягательствам со стороны концессионеров.\n\nНесмотря на это, они не бессильны. Представитель и неформальный лидер Цзяннаньского консорциума Ронг Цзунцзин, в состав которого входят такие фракции, как Ассоциация торговцев провинции Цзянсу, Ассоциация торговцев Уси и Ассоциация земельных предпринимателей Сучжоу, призывает к принципиальной индустриализации.§!"
 LEP_authoritarian_democrat_party: "Цзинсин"
 LEP_authoritarian_democrat_party_long: "Общество Цзинсин\n§gЛичное детище эксцентричного Ли Линьси, Общество Цзинсин - это недавно созданное свободное объединение ряда прогермански настроенных интеллектуалов, а также других чиновников и писателей, получивших образование в Германии. Общество Цзинсин было основано в Нанкине в 1935 году, в него входили такие люди, как Цзян Фукун и Тэн Гу. Надеясь еще больше подстегнуть китайско-германские культурные и экономические отношения, оно имеет обширные связи с членами провинциальных правительств Сунь Чуаньфана, а также Лиги процветания и Ассоциации гармонии в Пекине.\n\nБолее независимо настроенное, чем Лига процветания, Общество Цзинсин придает отношениям уникально китайскую направленность. Рассматривая Китай не просто как экономический рынок для немецкого бизнеса, а как равноправного партнера, общество принимает немецких чиновников и экспертов, хотя обычно их быстро отгоняют, чтобы гости могли пообщаться с Лигой процветания.\n\nНесмотря на то, что их роль в Лиге - это роль прокитайского фронта в китайско-германских отношениях, они надеются просветить жителей Миттельевропы в области китайской культуры и науки.§!"
 LEP_paternal_autocrat_party: "Чжили"
 LEP_paternal_autocrat_party_long: "Южная чжилийская клика\n§gОтчужденная ветвь семьи Чжили, клика Южных Чжили претендует на наследие таких людей, как Ван Чжанюань. Важный союзник и сторонник Фэн Гочжана, Ван стал надежным и крепким союзником в своей провинции Хубэй. Дошло до того, что его вместе с губернатором Цзянсу Ли Чунем и губернатором Цзянси Чэнь Гуаньюанем стали называть "тремя губернаторами реки Янцзы." Достигнув апогея после Чживаньской войны, Ван стал править Хубэем, но в конце концов из-за его сурового и деспотичного правления он потерпел катастрофу.\n\nПосле того как Чжао Хэнти был смещен, мантию клики Южного Чжили получил его старый подчиненный Сунь Чуаньфань. Печально известный и знаменитый Улыбающийся Тигр, Сунь был назначен У Пэйфу наследником владений Вана, а после Первой войны Чжифэн полностью присоединился к клике Чжили. Получив провинцию Фуцзянь, Сунь поддержал Ци Сеюаня в Цзянсу-Чжэцзянской войне и присоединил Чжэцзян к своим владениям.\n\n Победив Чжан Цзунчана и Ян Ютина, Сунь привел свою клику Южных Чжили к власти над Цзянсу, Аньхой, Цзянси, Фуцзянь и Чжэцзян, образовав Пять межсоюзнических армий, предшественницу Лиги восьми провинций. Преуспев в Северной экспедиции, хотя и сильно потрепанная, Южная клика Чжили вскоре окажется в состоянии гонки вооружений со своим северным коллегой. Оставаясь неуловимым, Сунь в 1928 году создал свою Лигу восьми провинций как прямую угрозу Нефритовому маршалу. Непокорная, хаотичная и безответственная, клика Южного Чжили держится на личной власти двух человек. Сунь Чуаньфань и Ци Сеюань.§!"
 LEP_national_populist_party: "Младокитайцы"
 LEP_national_populist_party_long: "Младокитайцы\n§gПартия молодого Китая, родившаяся из студенческого "Общества молодого Китая", стала одним из его преемников, разделившись на фракции националистов, социалистов и идеалистов, возглавляемые Цзэн Ци и Ли Хуаном, Ли Дачжао и Ван Гуанци соответственно. Приехав во Францию учиться, Цзэн Ци и Ли Хуан, а также другие члены их националистической фракции вступали в перепалки с другими студентами во Франции, такими как Чжоу Эньлай, Цай Юаньпэй и Ли Шицзэн.\n\nПорой переходящие в насилие, угрозы поддержки Китайской синдикалистской партии привели к тому, что Цзэн и Ли создали свою собственную партию, объявив о создании Молодой китайской партии в 1923 году под Парижем. Быстро развиваясь среди китайских студенческих организаций, Партия молодого Китая выступила в конкретной оппозиции к сотрудничеству Гоминьдана с КСП, и в 1924 году YCP вернулась в Шанхай, основав ряд политических обществ и газет.\n\nПодружившись с силами Сунь Чуаньфана, Партия молодого Китая двинулась на север, чтобы принять участие в Пекинской Ассамблее, но оставила позади, возможно, своего самого жестокого соотечественника. Ли Баочжан, "Генерал Гильотина" - ключевой офицер армии Лиги Сунь Чуаньфана, а также необходимый местный лидер Молодой китайской партии в провинциях Лиги. Являясь лидером Молодой китайской партии на юго-востоке, Ли контролирует огромную милитаризацию и рост зарождающейся партии, в отличие от парламентского подхода его боссов в Пекине.§!"
  
 LEP_qing_help_party: "Совет по связям с Пекином"
 LEP_qing_help_party_long: "Совет по связям с Пекином\n§gНаши благодетели, чжилийцы, естественно, проявляли большой интерес к программам, осуществляемым нашим импровизированным правительством. Отношения между южными и северными чжилийцами всегда были непростыми, а запутанная паутина связей, на которой основывались обе группы, только усугубляла проблему; личный выпад против нанкинского чиновника мог иметь серьезные экономические последствия для обеих сторон.\n\nХотя мы можем несколько возмущаться их присутствием здесь, по крайней мере, они не имеют большой силы самостоятельно; любой властью они обладают только как инструмент Пекина, и если мы поддерживаем хорошие отношения с самими чжилийцами, эти представители не могут доставить нашему правительству никаких проблем. Их деятельность сводится в основном к распространению про-жилийской пропаганды и продвижению собственных кандидатов на некоторые незначительные посты. Однако совсем другое дело, если мы каким-то образом обидим дракона на севере...§!"
  
