  #齊燮元 
 LEP_qi_xieyuan: "Ци Сюэюань"
 LEP_qi_xieyuan_desc_body: "Particularly studious in his youth, Qi decided to join the Beiyang Army Accelerated Military Academy's 2nd class as an artillery officer, graduating in 1906. Qi was assigned to Li Chun's command, becoming his chief of staff by the establishment of the Republic of China. During the Second Revolution, Li took Jiangxi. When Feng Guozhang was rising to the presidency, he assigned Li Chun to rule Jiangsu. In 1920, Li Chun unexpectedly committed suicide, and Qi succeeded him with the support of Chen Tiaoyuan.\n\nDuring the 1st Zhifeng War, Qi supported Wu Peifu's side, and the Jade Marshal rewarded him with control of Anhui, Jiangxi, and Jiangsu. After Wu was soundly defeated by Zhang Zuolin in the 2nd Zhifeng War, the Old Marshal deployed the Dogmeat General to seize control of Jiangsu. Qi was forced out due to various defections in his camp, and he fled to Sun's court to make an alliance. The two launched a counter invasion of Jiangsu in 1925, and Qi once again became Su Governor.\n\nWhen Sun formalised the creation of the League, Chen and Qi served as his chief lieutenants, but Qi was able to gain Sun's favour" #NT!
 LEP_qi_xieyuan_leader_desc: "§YОписание лидера\nРодился:§! 28 апреля 1885, Нинхэ, Чжили, Империя Цин\n§YПолитическая карьера:§! Особо прилежный в юности, Ци решил поступить во 2-й класс ускоренной военной академии армии Бэйяна в качестве артиллерийского офицера и окончил ее в 1906 году. Ци был направлен в распоряжение Ли Чуня и стал его начальником штаба к моменту образования Китайской республики. Во время Второй революции Ли захватил Цзянси. Когда Фэн Гочжан поднимался на пост президента, он поручил Ли Чуню управлять Цзянсу. В 1920 году Ли Чунь неожиданно покончил жизнь самоубийством, и Ци стал его преемником при поддержке Чэнь Тяоюаня.\n\nВ ходе 1-й Чжифэньской войны Ци поддержал У Пэйфу, и Нефритовый маршал наградил его контролем над Аньхой, Цзянси и Цзянсу. После того как У потерпел поражение от Чжан Цзолиня во 2-й Чжифэньской войне, Старый маршал направил генерала Собачьего мяса, чтобы захватить контроль над Цзянсу. Ци был вытеснен из-за различных дезертирств в его лагере, и он бежал ко двору Сун, чтобы заключить союз. В 1925 году они начали ответное вторжение в Цзянсу, и Ци снова стал губернатором Су.\n\nКогда Сунь официально оформил создание Лиги, Чэнь и Ци служили его главными лейтенантами, но Ци смог завоевать расположение Суня, а также поддержку Германской империи. Близость Ци к Суну принесла свои плоды, когда Улыбающийся Тигр был убит, и первый смог получить контроль над Лигой. Вернув в свои руки Восточный Китай, Ци будет следить за тем, чтобы никогда больше не потерять контроль над ним, используя все доступные ему средства."
 LEP_qi_xieyuan_sic_desc: "§YBorn:§! §LApril 28th, 1885, in Ninghe County, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §L$LEP_qi_xieyuan_desc_body$. Sun allowed Qi to oversee the creation of several elite German trained units. Qi shored up his position by becoming the main voice for increased German ties and greenlit several exploitative deals with Berlin in Shanghai, which helped cause the 1932 Shanghai Uprising. Qi brutally put down resistance, which served to alienate Chen further.§!\n\n§YNotes: Incredibly ambitious and pragmatic, few know if Qi truly has a bottom line which he will not cross in order to secure more power for himself.§!" #NT!
  
  #盧香亭 
 LEP_lu_xiangting: "Lu Xiangting" #NT!
 LEP_lu_xiangting_sic_desc: "§YBorn:§! §L1880, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LEntering the Beiyang Army Accelerated Military Academy in 1898, Lu Xiangting would be one of the lucky few students to be sponsored by the school to study in Japan on an official scholarship, further studying at the Tokyo Shinbu Gakko, and later the 6th Chinese Class of the Imperial Japanese Army Academy, where he studied cavalry. After returning to China, he would serve as a recruit training instructor, and later a battalion commander.\n\nTransferred to the Second Division of the Hubei Army, Lu would be promoted to serving as a brigade commander under Sun Chuanfang. Winning great prestige and victories, Lu would become commander of the Second Division, fighting against the likes of Lu Yongxiang.\n\nServing under Sun in 1925, Lu would secure the territory of Zhejiang, Shanghai and Anhui for the Smiling Tiger, and would become governor of Zhejiang as a reward. As a friend and confidante of Sun, Lu was elevated far beyond local officers like Xia Chao and Zhou Fengqi, which led much resentment from the Zhejiang officers.\n\nAfter Xia Chao's rebellion, Sun and Lu installed Chen Yi as the new civilian governor of Zhejiang, hoping to count on the latter's stronger fealty to the League Marshal. Both Chen and Lu were deployed to Jiangxi during the Northern Expedition to retake Nanchang from the collapsing Nationalist forces, pushing even into parts of Guangdong.\n\nIn the aftermath of the Northern Expedition, Lu has dedicated himself to his Zhejiang fiefdom, both cooperating with local gentry to promote economic development while also funding an expansion of his military forces. In the aftermath of the Shanghai Uprising, Lu made clear his hostile stance to concessions, endearing him to Zhejiang's population.§!\n\n§YNotes: Lu is one of Sun's sworn brothers, having met during their time in Japan. A constant moderating force on the prideful League Marshal, many regard Lu as second only to Sun in authority across the entire League, even beyond Chief Councillor Yang Wenkai.§!" #NT!
  
  #劉宗紀 
 LEP_liu_zongji: "Лю Цзунцзи"
 LEP_liu_zongji_army_chief_desc: "§YBorn:§! §L1884, in Hejian, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LStudying infantry in the 6th Class of the Imperial Japanese Army Academy, alongside the likes of Sun Chuanfang, Li Genyuan, Tang Jiyao and Liu Cunhou, Liu Zongji's early life remains largely in darkness. All that is known about him is that he was sent to Japan with government sponsorship and studied from 1906 to 1908, during which he co-founded with his fellow students a military periodical named 'Wu Xue' (Martial Studies).\n\nAfter returning to China, he served as a staff officer for the then-dying Qing Empire. The successful Xinhai Revolution in 1911 did not hinder his military career much as, before being promoted to major general in 1918, Liu served as Feng Guozhang's staff in Zhejiang for several years. In 1926, two years after Liu reached the rank of lieutenant general, he was appointed as the Chief of Staff of Sun Chuanfang and held the rank of full general at the age of 42. Ever since Sun Chuanfang proclaimed himself as the League Marshal, Liu has been serving as the Chief of Staff of the League Army, assisting him in organising his sizable army and providing humble opinions when it comes to military operations, which included countless suppressions of uprisings and numerous battles against the National Revolutionary Army.§!\n\n§YNotes: As the head of the alumni association of his Japanese educated class, Liu has maintained a close relationship with almost all of his classmates, with his connections spanning across provinces, and ideology. This humble and conscientious Chief of Staff of the League Army has no interest in politics, but only to fulfil his duties as a faithful soldier and staff.§!" #NT!
  
  #陳儀 
 LEP_chen_yi: "Чэнь И"
 LEP_chen_yi_high_command_desc: "§YBorn:§! §LMay 3rd, 1883, in Shaoxing, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §cZhejiang Clique§!\n§YBackground:§! §LBorn to a wealthy businessman, Chen Yi became an avid enjoyer of the Chinese Classics and history in his youth. Chen was motivated to serve in his country due to the declining situation of the Qing Dynasty, and so he entered into a military career. After studying artillery in the 5th Chinese Class of the Imperial Japanese Army Academy, Chen went to the Artillery Shooting School of the Japanese Army. While abroad, Chen became associated with the Guangfuhui (Restoration Society), and met several other Zhejiangers including Cai Yuanpei, Jiang Zungui, Qiu Jin, and Xu Xilin.\n\nChen returned to China in 1907, and became a clerk for the Ministry of Army. During the Xinhai Revolution, Jiang Zungui became Zhe Governor, and Chen returned to his home province to serve at the former's invitation. In 1914, Chen went to Beijing to work as a political councillor. The following year, Yuan deployed Chen to chase Cai E who fled to Yunnan, but Chen only pretended to give chase before resigning and going back to Zhejiang. After Yuan died, Chen went back to Japan to study again for three years, this time in the Army War College of Japan, and then set himself up as a businessman in Shanghai.\n\nIn 1924 during the Jiangnan war, Chen was elected as a local representative to meet with Sun to end the war. Sun was impressed by Chen's knowledge of Japanese military training, and so recruited him into his army. Chen helped Sun in taking Jiangsu from Zhang Zongchang, and the former was rewarded with Governorship of Zhe after the previous governor attempted to rebel, a post he still holds a decade later.§!\n\n§YNotes: While held by Sun in high regards, Chen has no loyalty to the Smiling Tiger. Chen Yi's primary concern is keeping Zhejiang safe from war, and many suspect that he has sympathies to Chen Tiaoyuan in Anhui.§!" #NT!
  
