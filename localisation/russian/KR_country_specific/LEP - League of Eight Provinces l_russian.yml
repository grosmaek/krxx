 lepcollapse.24.t_1: "Генерал Шангуань восстаёт в Чжэцзяне!"
  #Chen Yi joins Anqing: 
 lepcollapse.24.t_2: "Губернатор Чэнь И восстал в Чжэцзяне!"
 lepcollapse.24.d_1: "Будучи долгое время отчужденным, граничащим с изоляционизмом губернатором Лиги, Чэнь И твердой рукой руководил одной из самых процветающих и финансово прибыльных провинций страны. Однако он не был другом самой Лиги, его лояльность скреплялась лишь личной дружбой между ним и Сунь Чуаньфаном. В последние месяцы он сохранял нейтралитет, но, похоже, наконец-то раскрыл свою руку.\n\nСсылаясь на необходимость для Лиги поддерживать стабильность и порядок не только в Чжэцзяне, но и в других провинциях, губернатор Чэнь вместе с исполняющим обязанности маршала Лиги осудил разврат и вопиющий захват власти губернатором Чэнь Тяоюанем, обвинив его в раздувании пламени, которое привело обычно бдительного Сунь Чуаньфана к безмерной слабости. \n\nЕго новости не были хорошо приняты во всей его провинции, так как он печально известен среди своих подчиненных. Однако у него осталась свита из лучших и лучших представителей Лиги, и, безусловно, они окажутся полезными для исполняющего обязанности маршала Лиги. Тем не менее, генерал Шангуань Юнсян, ссылаясь на злоупотребления своих начальников, объединил гарнизон Ханчжоу и подчиненные ему части на стороне Чэнь Тяоюаня и против губернатора Чэнь И.\n\nПока Чэнь укрепляет ядро города и ожидает подкреплений, кажется, что давно сдерживаемые бесстыдные амбиции Шангуаня вылились в его дезертирство. Такое быстрое распространение неповиновения вызывает все больше опасений."
 lepcollapse.24.d_2: "Будучи долгое время отчужденным, граничащим с изоляционизмом губернатором Лиги, Чэнь И твердой рукой руководил одной из самых процветающих и финансово прибыльных провинций страны. Однако он не был другом самой Лиги, его лояльность скреплялась лишь личной дружбой между ним и Сунь Чуаньфаном. В последние месяцы он сохранял нейтралитет, но теперь, похоже, наконец-то раскрыл свою руку.\n\nИспользуя свои связи и привлекая симпатии антиконцессионистов, губернатор Чэнь И присоединился к губернатору Чэнь Тяоюаню в осуждении исполняющего обязанности маршала Лиги и общего положения дел в Лиге. Сплотив свои силы в Чжэцзяне, Чэнь обвинил маршала Лиги Ци в заказе неудачного убийства Сунь Чуаньфана.\n\nОбъявив о своем официальном выходе из Лиги Восьми Провинций, Чэнь И объединил усилия с губернатором Чэнем в открытой вражде с Лигой. Чэнь - способный полководец, и с ним работают одни из самых ярких и талантливых умов Лиги. Хотя он и не пользуется особой популярностью среди своих солдат, его подчиненные любят его, а его дезертирство в Аньхой полностью обезглавило Нанкин из Цзянси и провинции Фуцзянь.\n\nГенерал Шангуань Юнсян, со своей стороны, уже активно действующий в этом районе, заверил маршала Лиги Ци в своей непоколебимой верности и готовности победить предательских губернаторов. Известный своими беззастенчивыми амбициями, Шангуань, несомненно, рассчитывает на нечто большее, чем медаль за свои усилия."
 lepcollapse.24.a: "Проклятые чжэцзянцы!"
  
 lepcollapse.25.t: "Губернатор Чэнь побежден!"
 lepcollapse.25.d: "Сегодня славный день! Губернатор Чэнь Тяоюань, соответствующий своему прозвищу "Дурак", наконец-то побежден! Его армия Аньхой оказалась совершенно беспомощной перед натиском лучших войск Лиги, его войска рассыпались и бежали во внутренние районы. Они ищут работу везде, где только можно. Предательского губернатора, к сожалению, нигде не найти, он бежал из провинции Аньхой при вторжении солдат Лиги.\n\nНо, тем не менее, великий зачинщик всего этого, тот, кто подлил бензина в огонь, тот, кто, несомненно, привел к недееспособности великого Сунь Чуаньфана, был выброшен на свалку истории. А вместе с ним и антиконцессионисты. Однако сейчас мы должны продолжать смотреть на горизонты, ведь маршалу Лиги Ци Сюэюаню предстоит реализовать множество амбиций."
 lepcollapse.25.a: "Действительно, это было довольно глупо"
  
 lepcollapse.30.t: "Тайные переговоры с Шангуань Юньсяном"
 lepcollapse.30.d: "В условиях, когда Чэнь Тяоюань беззастенчиво выступает с антиконцессионными заявлениями на западе, а Гоминьдан устраивает хаос на юге, главенство провинции Чжэцзян, помимо ее роскоши, стало стратегически важным для поведения Лиги в грядущих конфликтах. Она расположена к югу от Цзянсу и соединяет Цзянси и Фуцзянь с Нанкином, поэтому крайне важно, чтобы она оставалась в сфере влияния Лиги.\n\nДолгое время находясь в отчуждении, будучи преданным только Сунь Чуаньфану, а не Ци Сюэюаню, губернатор Чжэцзяна Чэнь И доказал, что его преданность непрочна. Многочисленные сообщения о его контактах с Чэнь Тяоюанем и даже с японцами свидетельствуют о том, что он может дезертировать. Его возможное дезертирство было бы совершенно катастрофическим, так как оно изолирует губернаторов Дэн и Чжоу, усилит губернатора Чэнь Тяоюаня и, несомненно, приведет к тому, что некоторые из наших лучших командиров последуют за ним.\n\nНесмотря на это, не все подчиненные губернатора Чэнь сохраняют подобную лояльность Чжэцзяну. Один старательный Шангуань Юнсян, не являющийся формальным подчиненным, но все же находящийся на территории Чжэцзяна, молчаливо доказал, что он готов к возможным подвижкам. Маршал Лиги Ци может предложить ему пост губернатора, хотя он жадный человек и может захотеть гораздо больше, чем мы можем предложить. Конечно, всегда есть выбор - довериться губернатору Чэню и клике Чжэцзяна."
 lepcollapse.30.a: "Предложите ему Чжэцзян"
 lepcollapse.30.b: "Предложите ему Чжэцзян и Аньхой"
 lepcollapse.30.c: "Чэнь И заслуживает доверия"
  
 lepcollapse.32.t_1: "Губернатор Чэнь остается верным!"
 lepcollapse.32.t_2: "Губернатор Чэнь свергнут!"
 lepcollapse.32.d_1: "Похоже, на наши маневры в Чжэцзяне был дан изящный ответ! Губернатор Чэнь И, в лучшем случае отчужденный, но, тем не менее, надежный, заверил маршала Лиги Ци в своем упорстве в Лиге Восьми Провинций. Возможно, убежденный непокорными качествами Чэнь Тяоюаня или ценящий стабильность в провинции, которая может быть обеспечена только установленным политическим порядком, Чэнь И и его Чжэцзянская клика снова мобилизовали свои подразделения для Лиги.\n\nЕще лучше, что командир Шангуань Юнсян, размещенный в Чжэцзяне, присоединился к призыву Чэнь И, создав свои силы в периметре Цзиньхуа. Он намерен двинуться на запад, чтобы захватить столицу провинции Аньхой и вновь восстановить порядок в Лиге. Хотя нам все равно следует сохранять бдительность, поскольку вступление Чжэцзяна в конфликт делает провинцию уязвимой для наступления гоминьдановских или аньхойских армий."
 lepcollapse.32.d_2: "Похоже, что на наши маневры в Чжэцзяне был дан изящный ответ! Генерал Шангуань Юньсян, в лучшем случае отчужденный, но тем не менее надежный, заверил маршала Лиги Ци в том, что он будет продолжать упорствовать в Лиге Восьми Провинций. Возможно, убежденный непокорными качествами Чэнь Тяоюаня, ценящий стабильность в провинции, которая может быть обеспечена только установленным политическим порядком, или соблазненный нашими наградами, Шангуань и его подчиненные мобилизовали свои подразделения, чтобы сместить губернатора Чэнь И.\n\n С захватом столицы провинции Лига теперь формально контролирует провинцию Чжэцзян. С его силами, сосредоточенными вокруг Ханчжоу, сохранился стабильный коридор на юг, в Фуцзянь и Цзянси, и губернатор Дэн и губернатор Чжоу, несомненно, вздохнут с облегчением.\n\nНо мы должны сохранять бдительность, поскольку вступление Чжэцзяна в конфликт, наряду с перегруппировкой Чжэцзянской клики, оставляет провинцию восприимчивой к наступлениям гоминьдановских, чжэцзянских или аньхойских армий."
 lepcollapse.32.a: "Фантастическая попытка!"
  
 lepcollapse.34.t: "Сунь Лижэнь предлагает свои услуги"
 lepcollapse.34.d: "Разрушение клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня оставили в беде многих его соотечественников-националистов. В то время как младшие чины в большинстве своем либо влились в другие фракции, либо продолжили преподавать в "школе зеленого леса", подавляющее большинство высшего руководства Чэня бежало в легации, Японию или куда-либо еще, где они могли бы найти работу. Немногие даже не рассматривали возможность вступления в наши ряды, поэтому было несколько неожиданно, когда к нам обратились генерал Сунь Лирен и несколько офицеров из его штаба. Желая послужить антиконцессионному и националистическому делу, он попросил назначить его в наши растущие армии.\n\nУроженец Аньхой, Сунь в молодости был одним из немногих участников протестов против правительства Дуань Цируй в 1919 году. Учился за границей в университете Пердью, но его антиимпериалистические настроения привели к поступлению в Виргинский военный институт. Окончив его сразу после окончания Северной экспедиции, он стал представителем нового поколения офицеров в Китае. Учитывая его историю и огромное количество других потенциальных кандидатов, мало кто стал бы сомневаться, если бы мы сказали "нет". Однако его уникальная подготовка и юношеский энтузиазм воплощают в себе надежды молодого поколения офицеров-антиимпериалистов."
 lepcollapse.34.a: "Против империалистов мы все должны быть едины"
 lepcollapse.34.b: "Против предателей мы должны быть осторожны"
  
 lepcollapse.35.t: "Сунь Лижэнь предлагает свои услуги"
 lepcollapse.35.d: "Уничтожение клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня оставило многих его соотечественников-националистов на произвол судьбы. В то время как младшие чины в большинстве своем либо влились в другие фракции, либо перешли на преподавательскую работу в "школу зеленого леса", подавляющее большинство высшего руководства Чэня либо бежало в легации. Другие, однако, остались непоколебимы в своей верности китайскому делу. Привлеченная нашим растущим антиконцессионистским направлением, группа офицеров во главе с генералом Сунь Лиреном попросила назначения в наши армии.\n\nУроженец Аньхой, Сунь в молодости был одним из немногих участников протестов против правительства Дуань Цируй в 1919 году. Учился за границей в университете Пердью, но его антиимпериалистические настроения привели к поступлению в Виргинский военный институт. Окончив его сразу после окончания Северной экспедиции, он стал представителем нового поколения офицеров в Китае. Учитывая огромное количество других потенциальных кандидатов и продолжающуюся нестабильность, вызванную провалом Лиги, мало кто стал бы сомневаться, если бы мы сказали "нет". Однако его уникальная подготовка и юношеский энтузиазм воплощают в себе надежды молодого поколения антиимпериалистических офицеров."
 lepcollapse.35.a: "Он и такие, как он, спасут Китай от позора"
 lepcollapse.35.b: "Мы должны принимать победителей, а не пораженцев"
  
 lepcollapse.36.t: "Сунь Лижэнь предлагает свои услуги"
 lepcollapse.36.d: "Разрушение клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня оставили в беде многих его соотечественников-националистов. В то время как младшие чины в большинстве своем либо влились в другие фракции, либо продолжили преподавать в "школе зеленого леса", подавляющее большинство высшего руководства Чэня бежало в легации, Японию или куда-либо еще, где они могли найти работу. И все же любопытно, что молодой командир по имени Сунь Лирен вместе со свитой таких же единомышленников обратился к нам в надежде найти службу в наших рядах, испытывая отвращение к решению центрального правительства продолжать поддерживать концессионную политику.\n\nУроженец Аньхой, Сунь в молодости был одним из немногих участников протестов против правительства Дуань Цируй в 1919 году. Учился за границей в университете Пердью, но его антиимпериалистические настроения привели к поступлению в Виргинский военный институт. Окончив его сразу после окончания Северной экспедиции, он стал представителем нового поколения офицеров в Китае. Хотя, судя по всему, мы не были его первым выбором, он, тем не менее, твердо клянется в своей верности, если мы его примем. Другие же осуждают его как очередного наемника и потенциального военачальника на разделенной земле и настаивают на его задержании."
 lepcollapse.36.a: "Солдат достойного дела находит свой дом в другом"
 lepcollapse.36.b: "Чэнь Тяоюань и ему подобные были предателями, и Сунь не лучше!"
  
 lepcollapse.37.t: "Ма Дэнъин бежит из хаоса"
 lepcollapse.37.d: "Разрушение клики Аньцина и падение антиконцессионного движения Чэнь Тяоюаня оставили в беде многих его соотечественников-националистов. В то время как младшие чины в большинстве своем либо влились в другие фракции, либо продолжили преподавать в "школе зеленого леса"\, подавляющее большинство высшего руководства Чэня бежало в легации, Японию или куда-либо еще, где они могли найти работу. Однако его самый ценный подчиненный и правая рука Ма Дэнъин обратился к [ROOT.GetNameDef] с интересным предложением.\n\nОн хотел бы предложить нашему правительству свои уникальные навыки и услуги в обмен на работу и зарплату. Считая клептократическую трясину Лиги восьми провинций оскорбительной и позорной, Ма Дэнъин - человек принципиальный и стойкий в своем антиконцессионизме. В соответствии со своей идеологической позицией, Ма - способный командир, который поднялся по карьерной лестнице Лиги, несмотря на коррупцию. Хотя он, несомненно, предпочел бы компанию своего друга Чэнь Тяоюаня, он все равно может стать ценным сотрудником нашей армии."
 lepcollapse.37.a: "О, вы тоже человек высокой культуры"
 lepcollapse.37.b: "Известный предатель, намеревающийся снова сменить флаг"
  
 lepcollapse.101.t: "Губернатор Дэн спасен!"
 lepcollapse.101.d: "Благодаря нашим смелым инициативам, храбрости наших солдат и стойкости наших генералов, нам удалось успешно спасти нашего преданного губернатора Дэн Жучжуо из провинции Цзянси. Принятый отрядом маршала Лиги, Дэн и его солдаты были сопровождены в Нанкин, чтобы помочь в наблюдении за возмездием против Гоминьдана и армии Аньхой. Его силы, опыт и возможности, несомненно, окажутся полезными для нашей армии. И понятно, что его семья, товарищи и близкие в восторге."
 lepcollapse.101.a: "Наш товарищ по оружию, преданный Ци Сюэюаню"
  
 lepcollapse.102.t: "Губернатор Дэн сбежал!"
 lepcollapse.102.d: "Не имея достаточных ресурсов, наши войска мало чем могли помочь изолированным генералам и губернаторам, застрявшим в своих разрозненных провинциях. В условиях продолжающейся войны Лиги маршал Лиги Ци, возможно, чтобы лишиться потенциальных соперников или просто потому, что не считал их достаточно достойными для спасения, бросил их на произвол судьбы. Однако он наверняка сомневался в их стойкости. Поначалу попав в ловушку, губернатор провинции Цзянси Дэн сумел вырваться и проложить путь к бегству со своими дивизиями на север. Принятый в Нанкине удивленным командным составом и маршалом Лиги, Дэн не смог ничего сделать, кроме как плюнуть и нахмуриться в лицо маршалу Лиги."
 lepcollapse.102.a: "Сунь пришел бы за мной, ублюдок!"
  
