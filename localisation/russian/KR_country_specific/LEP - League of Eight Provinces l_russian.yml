  #田文炳 
 LEP_tian_wenbing: "Тянь Вэньбин"
 LEP_tian_wenbing_sic_desc: "§YBorn:§! §L1891, in Xinxiang County, Henan Province, Qing Empire§!\n§YAlignment:§! §mSouthern Zhili§!\n§YBackground:§! §LEnrolling in the Hubei Military Academy as a teenager to secure a living, Tian Wenbing graduated in 1909 and joined the Qing Army as a platoon commander. Like many of his peers and fellow cadets, Tian stood against the corrupted and incapable Qing court and joined the Revolutionary Army as the Wuchang Uprising broke out in 1911. In the Republic, this humble officer served first as a staff in his home province, Henan, before being transferred to the Office of the President under Li Yuanhong and the General Staff as a junior officer in 1916.\n\nTian did not stay long in Beijing as in the next year he was appointed a staff officer in Jiangsu, where he would meet his superior, Qi Xieyuan, then the military governor of the province. As a loyal and diligent staff member of Qi, Tian supported Qi in the conflict of 1924 and followed him when Qi went into exile. Qi Xieyuan returned to Eastern China after the Shanghai Conference and Tian has now become his most entrusted subordinate as he is one of the few that followed Qi from the beginning and the end.§!\n\n§YNotes: As a humble subordinate of Qi, Tian rarely questions his decisions, and would always willingly support and execute his orders at his best.§!" #NT!
  
