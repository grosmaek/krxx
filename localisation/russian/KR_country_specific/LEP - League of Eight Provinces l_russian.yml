 ### Ideas ### 
 LEP_Conspicuous_Kleptocracy: "Заметная клептократия"
 LEP_Conspicuous_Kleptocracy_desc: "На протяжении последнего десятилетия, Сунь Чуаньфан открыл большие участки южного и восточного Китая для немецкой эксплуатации. Солдат и чиновников разъедает коррупция, и они не стесняются принимать участия во всём, начиная контрабандой оружия  и заканчивая торговлей ворованным антиквариатом. Всё это создаёт дурную репутацию для Лиги."
  
 LEP_Conspicuous_Kleptocracy_2: "Заметная клептократия"
 LEP_Conspicuous_Kleptocracy_2_desc: "$LEP_Conspicuous_Kleptocracy_desc$"
  
 LEP_Provincial_Armies: "Провинциальные армии"
 LEP_Provincial_Armies_desc: "Лига большая, но её армия является собранием полуавтономных армий провинций, объединяемых личной верностью их предводителей маршалу Суню. Это упрощает рекрутирование, но усложняет логистику и организацию армии."
  
 LEP_Nanking_Kommission: "Нанкинская Комиссия"
 LEP_Nanking_Kommission_desc: "Нанкинская Комиссия – отправленная Берлином группа военных советников, которая помогает нашему правительству перестроить армию на немецкий лад. Пока что они достигли ограниченного успеха в тренировке личных дивизий Маршала и передаче офицерам опыта Вельткрига."
  
 LEP_Yangtze_Special_Taxes: "Специальные налоги Янцзы"
 LEP_Yangtze_Special_Taxes_desc: "Извилистая река Янцзы протекает через сердце страны, принося коммерцию с побережья вглубь страны, а товары из глубины страны к побережью. Это, в купе с промышленным центром Китая, расположенном близ устья реки, делает Янцзы золотой жилой страны. Города и предприятия на её берегах часто подвергаются дополнительному налогообложению."
  
 LEP_Low_Level_Unrest: "Спонтанные бунты"
 LEP_Low_Level_Unrest_desc: "Недавно анонсированная консолидация Центральной Китайской Железной Дороги вызвала серию протестов и демонстраций в Лиге. Хотя и ведётся обсуждение бойкотов, бунты не являются невиданным событием, и считается, что они выгорят через несколько недель."
  
 LEP_Spreading_Unrest: "Разрастающиеся бунты"
 LEP_Spreading_Unrest_Desc: "Вместо того, чтобы затихнуть, бунты продолжают набирать силу, а демонстрации были проведены почти в каждом городе Лиги. Пока что не произошло чего-то выходящего за рамки обыкновенного, а реакция правительства, скорее всего, будет  решительной и кровавой."
  
 LEP_Anti-Concessions_Movement: "Антиконцессионное движение"
 LEP_Anti-Concessions_Movement_desc: "События, окружающие создание Центральной Китайской Железной Дороги привели к взрыву патриотической агитации, направленной против правительственных фигур и иностранцев, размеры которой уже достигли Движения Четвёртого Мая, произошедшего более десятилетия назад. Это идёт на руку врагам Нанкинской Клики."
  
 LEP_Rampant_Disorder: "Свирепствующий беспорядок"
 LEP_Rampant_Disorder_desc: "Подъем Антиконцессионного движения и смерть Сунь Чуаньфана привели к новому периоду 'Хунчжан' - беспорядочных или хаотичных боевых действий, когда генерал идет против генерала, солдат против солдата. Рынки рухнули, полиция перегружена, на улицах царит хаос, и кажется, что все общество настроено против самого себя. Может пролиться много крови, прежде чем в Восточный Китай вернется хоть какое-то подобие мира."
  
 #LEP_Continued_Disorder: "Свирепствующий беспорядок"
 #LEP_Continued_Disorder_desc: "Маршал Ци Сеюань объединил Пять Провинций, доказав этим факт своего правления над восточным Китаем. Это является гарантом того, что ситуация в Лиге не ухудшится, но стабильность ещё не скоро вернётся. Ци предстоит проделать много работы, чтобы восстановить порядок."
  
 LEP_Disrupted_Industry: "Разрушенная отрасль"
 LEP_Disrupted_Industry_desc: "Недавние события сильно ударили по способности наших основных предпринимателей проводить самые простые промышленные операции, и они начинают готовиться к худшему."
  
 LEP_Crippled_Industry: "Заглохшая промышленность"
 LEP_Crippled_Industry_desc: "В связи с общим нарушением порядка, наша экономическая и военная промышленность остановилась. Наши производственные возможности сильно сократились, так как все линии снабжения вышли из строя."
  
 LEP_Questionable_Authority: "Сомнительный авторитет"
 LEP_Questionable_Authority_desc: "Ци Сюэюань утверждает, что он законный преемник Суня и имеет все права на титул маршала Лиги, но не все с этим согласны. Многие губернаторы и местные власти скептически относятся к его власти. Кроме того, его власть почти не распространяется за пределы военных гарнизонов, что делает его власть над Лигой весьма сомнительной."
  
 LEP_Damaged_Industry: "Повреждённая промышленность"
 LEP_Damaged_Industry_desc: "Наши военные заводы и гражданская экономика значительно пострадали от боевых действий. Цепочки поставок все еще в беспорядке, а большая часть оборудования сломана. Пока все это не будет восстановлено, у нас не будет оптимального промышленного производства."
  
 LEP_Widespread_Destruction: "Повсеместная разруха"
 LEP_Widespread_Destruction_desc: "Война оставила большой след на Пяти Провинциях, переполняемой руинами, погибшими и разрушенной инфраструктурой. Ремонт и восстановление станет основной задачей региональных правительств, что серьёзно ограничит количество доступных нам фабрик."
  
 LEP_rural_banditry: "Сельский бандитизм"
 LEP_rural_banditry_desc: "Всеобщие волнения в провинциях в сочетании с гражданской войной вызвали серьезные беспорядки по всей стране. Бандиты берут в руки оружие, иногда не по своей воле. Они массово скапливаются и вызывают большой хаос в наших северных провинциях. Если мы не примем меры для их быстрого подавления, беспорядки будут только усиливаться."
  
 LEP_kuomintang: "Беспорядки Гоминьдана"
 LEP_kuomintang_desc: "Хотя правительство Гоминьдана было разбито, оно потратило все свои оставшиеся ресурсы на создание отрядов партизан, и многие их последователи продолжают приносить нам проблемы. Левый Гоминьдан продолжит мешать нашему правительству с севера, если мы не подавим их оставшиеся ячейки."
  
 LEP_Chaotic_Order: "Хаос в стране"
 LEP_Chaotic_Order_desc: "Ци безоговорочно  стал новым маршалом Лиги, но подвластные ему земли всё ещё переполнены хаосом и нестабильностью. Понадобится проделать много работы, чтобы связать провинции в одну Лигу. Некоторые чиновники открыто не повинуются приказам правительства Ци в Нанкине, дороги остаются опасными из-за разгула бандитизма в стране."
  
 LEP_Coercive_Rule: "Власть насилия"
 LEP_Coercive_Rule_desc: "Коллапс Лиги научил Ци Сеюаня одной вещи: никогда не терпеть оппозиции. Маршал Лиги не постесняется злоупотреблять властью ради достижения своих целей. Теперь Лига будет править своим населением насилием."
  
 LEP_Local_Development: "Развитие сельской местности"
 LEP_Local_Development_desc: "Правительство Ци непопулярно в городах, и поэтому он сфокусировался на небольших населённых пунктах в сельской местности, где проживает большинство китайцев. Помогая им и местным землевладельцам он надеется привлечь на свою сторону селян в случае восстания в городах."
  
 LEP_Kommission_Sponsorship: "Спонсорство Комиссии"
 LEP_Kommission_Sponsorship_desc: "Лиги занимает особую позицию среди китайских партнёров в Китае. Предприятия Германии имеют гораздо больше свободы в обмен на помощь в индустриализации страны. Эта помощь проявляется в форме Нанкинской Комиссии, предоставляющей Лиге инвестиции, технологии и прочее.."
  
 LEP_Extensive_Concessions: "Экстенсивные концессии"
 LEP_Extensive_Concessions_desc: "Помощь, которая Лига получает от Германии, не является благотворительностью. Её ценою являются широкие концессии. Эти концессии являются территориальными, в форме прибрежных городов, контролируемых ОАК, и законными. Некоторые в Лиге опасаются, что следующая концессия будет сделана в политическом пространстве."
  
 LEP_Dishonest_Government: "Лживое правительство"
 LEP_Dishonest_Government_desc: "Хотя правительство Лиги и заявляет о том, что благоденствие населения восточного Китая является первостепенной задачей, на деле правительство больше озабочено другими задачами. Единственное, что имеет значение для Ци – сохранение своей власти и позиции, и он более чем готов применять грязные методы для достижения этой цели."
  
 LEP_Coercive_Government: "Репрессивное правительство"
 LEP_Coercive_Government_desc: "Благодаря многим годам тяжёлой работы Ци Сеюань перестроил Лигу в своём собственном видении. Он не терпит диссидентства, оппозиции его власти и указам и не боится применять силу для достижения своих целей. Под управлением Ци Лига стала странной репрессий."
  
 LEP_Economic_Modernization: "Модернизация экономики"
 LEP_Economic_Modernization_desc: "Теперь, когда Ци консолидировал власть над Лигой в своих руках, он решил уделить внимание экономике. Пользуясь иностранной помощью и сердцем китайской промышленности, Нанкином, Маршал трансформирует Китай в страну с современной экономикой."
  
