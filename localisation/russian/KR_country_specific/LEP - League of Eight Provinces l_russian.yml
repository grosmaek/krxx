 lepcollapse.103.a: "Наш товарищ по оружию, преданный Ци Сюэюаню"
  
 lepcollapse.104.t: "Губернатор Чжэн бежит!"
 lepcollapse.104.d: "Не имея достаточных ресурсов, наши войска мало чем могли помочь изолированным генералам и губернаторам, застрявшим в своих разрозненных провинциях. В условиях продолжающейся войны Лиги маршал Лиги Ци, возможно, чтобы лишиться потенциальных соперников, или просто потому, что не считал их достаточно достойными для спасения, бросил их на произвол судьбы. Однако он наверняка сомневался в их стойкости. Поначалу оказавшись в ловушке, генерал Чжэн, расположенный на севере провинции Цзянсу, сумел вырваться и проложить путь к отступлению со своими дивизиями на юг. Принятый в Нанкине удивленным командным составом и маршалом Лиги, Чжэн не смог ничего сделать, кроме как плюнуть и нахмуриться в лицо маршалу Лиги."
