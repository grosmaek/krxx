 LEP_sun_chuanfang: "Сунь Чуаньфан"
 LEP_sun_chuanfang_bio: "Семья Сунь Чуаньфана, родившаяся в скромных условиях, впала в нищету после смерти отца. Его шурин Ван Инкай взял Суня под свое крыло и спонсировал его поступление в ускоренную военную академию армии Бэйяна, предшественницу Баодинской военной академии. В 1905 году Сунь окончил ее после двух лет обучения пехоте и поступил в 6-й китайский класс Академии императорской армии Японии, чтобы освоить пехоту. В 1909 году Сунь вернулся в Китай и стал служить под началом Ван Чжанюаня, который стал наставником последнего. Когда в 1921 году из-за деспотичного управления Хубэй рухнул, Сунь перешел на службу к У Пэйфу, который в 1923 году отправил его захватывать Фуцзянь. \n\nСун централизовал свою власть в Фуцзяни и в течение следующих двух лет сотрудничал с офицерами Чжили Ци Сеюанем и Чэнь Тяоюанем, чтобы захватить контроль над Чжэцзяном и Нанкином, а также боролся с губернатором Шаньдуна Чжан Цзунчаном в Цзянсу и в конце концов оттеснил его в Шаньдун. Сунь воспользовался этой возможностью для создания Лиги пяти провинций и в 1926 году обосновался в Нанкине. Сунь успешно отвоевал Наньчан у Гоминьдана во время Северного похода и распространил свою власть на Хунань, Гуанси и Гуандун.\n\nПосле Северного похода Сунь активно сотрудничал с немецкой военной миссией, проводя модернизацию армии и реформы. Хотя Сунь выступал против всепроникающего немецкого влияния, он позволил Ци заключить несколько выгодных сделок с Германией в Шанхае и жестоко подавил Шанхайское восстание 1932 года. Амбиции Суня привели его к соперничеству с У за влияние в клике Чжили - конфликту, который, несомненно, определит будущее Китая."
 LEP_sun_chuanfang_leader_desc: "§YОписание лидера\nРодился:§! 17 апреля 1885, Тайянь, Шаньдун, Империя Цин\n§YПолитическая карьера:§! $LEP_sun_chuanfang_bio$\n\n$LEP_sun_chuanfang_notes$"
