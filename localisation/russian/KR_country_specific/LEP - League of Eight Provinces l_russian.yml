  ###- Theorists -### 
 LEP_german_trained_officers_theorist: "Офицеры, прошедшие немецкую подготовку"
 LEP_german_trained_officers_theorist_desc: "§LРожденные в результате "особых отношений" между китайской нацией и Германской империей, наши офицеры, прошедшие немецкую подготовку, оказались одним из самых полезных результатов нашего сотрудничества. Обученные современным тактикам мобильной войны, они прошли обучение у победителей Вельткрига и являются одними из самых передовых военных теоретиков Китая. Однако обучение в Берлине принесло с собой и фракционность немецких военных.\n\nРазделяясь между Ли Жэньтао с его обожанием химической войны, Сюй Пейгеном "Мольтке Востока" с его настаиванием на небольшой, элитной, современной армии, и многочисленными военными промышленниками, вдохновленными Максом Бэром, они почти полностью похожи на своих наставников. Хотя их теориями и гениальностью можно восхищаться, некоторые аспекты совершенно неприемлемы в Лиге. В первую очередь, это полная автономия офицеров, поскольку многие из младших офицеров... радикальны и выступают против маршала Лиги."
 LEP_zhejun_officers_theorist: "Офицеры Чжэцзюнь"
 LEP_zhejun_officers_theorist_desc: "§LПожалуй, самая большая конкурирующая клика военных теоретиков с Баодинской кликой Цзян Бэйли, "Офицеры Чжэцзюнь" излагают свою военную теорию в "Национальной обороне и поставках", книге известного военного интеллектуала Ли Эркана. Уроженец Чжэцзяна, его труды полюбились молодым, революционно настроенным и радикально настроенным младшим офицерам Чжэцзянской клики. В своих различных работах Ли Эркан излагает теорию, не слишком похожую на теорию Цзян Байли, и многие ссылаются на то, что Цзян был вдохновлен Ли.\n\nОсновные постулаты военной теории Ли сосредоточены на мобилизации китайской нации, чтобы она была готова войти в состояние национальной осады. Борясь с пацифизмом перед лицом растущего милитаризма Японии, Ли утверждает, что современные войны требуют полных усилий нации и ее народа, не только в мобилизации, но и в подготовке к развитию военных исследований, материальной независимости и установлению военных протоколов, таких как система рационов на продовольствие и топливо. Аналогичным образом Ли настаивает на милитаризации молодежи и общества, уделяя особое внимание использованию химического оружия, которое, по мнению Ли, может появиться в следующей крупной войне в Китае, несмотря на то, что оно запрещено на международном уровне. Офицеры "Чжэцзюнь" также пропагандируют использование тактики легкой пехоты, современного вооружения и фокусируются на обучении и координации, а не на духе. Они считают, что использование "бусидо" по примеру Японии и Вампоа приводит к пренебрежению научными методами ведения войны.§!"
 LEP_nanjing_clique_theorist: "Нанкинская клика"
 LEP_nanjing_clique_theorist_desc: "§LВ военном аппарате Лиги нет более распространенной клики, чем "логово улыбающегося тигра". Как сама Лига родилась благодаря связям, дружбе и военному мастерству Сунь Чуаньфана, так и армия Лиги. Функционально служа оплотом старой гвардии против радикалов из школы Ли Эркана и обученных в Германии юниоров, собственная клика Улыбающегося Тигра сосредоточена на уникальных и блестящих качествах гениальных соратников Суня. Среди них Се Хунсунь, Ма Юрэн, Чжоу Иньрен и Лю Цзунцзи. Они используют в своей работе опыт, накопленный ими, и знания, полученные в старые времена в Баодине.\n\n Поэтому они довольно устойчивы, упрямы и сосредоточены на проверенных и верных методах военной победы, благодаря которым они до сих пор занимают свое положение. Однако из-за этого их часто называют ископаемыми, реликтами или кумовьями их более радикально настроенные подчиненные. Тем не менее, их опыт и мастерство огромны и представляют собой традиционную характеристику армии Лиги.§!"
  
