 lep.16.d_wom: ""В 6:23 утра маршал Сунь Чуаньфань проснулся, и ему подали утренний завтрак. В 6:51 он встал с постели, надел свою маршальскую форму и отправился на совещание с некоторыми офицерами. В это время убийца Ши Цзяньцяо переоделась в служанку и внедрилась в ряды сунских служащих. После совещания Сунь вышел во двор, где проходили тренировки войск. Пока он наблюдал за тренировкой, простояв всего мгновение, сзади подошел Ши, достал немецкий пистолет "Люгер" и трижды выстрелил в Суня: один раз в центр спины, один раз в плечо, а одна пуля пролетела мимо головы. Ши был быстро задержан телохранителями Суня, а Суню была срочно оказана медицинская помощь. Однако он очень быстро потерял кровь и через несколько недель вышел из комы.\n\nДоказательства, собранные следственным органом, позволили сделать вывод, что Ши Цзяньцяо работала в одиночку, стремясь отомстить Сунь после жестокого обезглавливания Ши Кунбина в 1920-х годах.""
 lep.16.d_ger: ""В 6:23 утра маршал Сунь Чуаньфань проснулся, и ему подали утренний завтрак. В 6:51 он встал с постели, надел свою маршальскую форму и отправился на совещание с некоторыми офицерами. В это время убийца Ши Цзяньцяо переоделась в служанку и внедрилась в ряды сунских служащих. После совещания Сунь вышел во двор, где проходили тренировки войск. Пока он наблюдал за тренировкой, простояв всего мгновение, сзади подошел Ши, достал немецкий пистолет "Люгер" и трижды выстрелил в Суня: один раз в центр спины, один раз в плечо, а одна пуля пролетела мимо головы. Ши был быстро задержан телохранителями Суня, а Суню была срочно оказана медицинская помощь. Однако он очень быстро потерял кровь и через несколько недель вышел из комы.\n\nДоказательства, собранные следственным органом, позволили сделать вывод, что Ши Цзяньцяо была агентом немцев, которые испугались, что Сунь может вырваться из-под их влияния и хотели поставить на его место кого-то более лояльного.""
 lep.16.d_chen: ""В 6:23 утра маршал Сунь Чуаньфань проснулся, и ему подали утренний завтрак. В 6:51 он встал с постели, надел свою маршальскую форму и отправился на совещание с некоторыми офицерами. В это время убийца Ши Цзяньцяо переоделась в служанку и внедрилась в ряды сунских служащих. После совещания Сунь вышел во двор, где проходили тренировки войск. Пока он наблюдал за тренировкой, простояв всего мгновение, сзади подошел Ши, достал немецкий пистолет "Люгер" и трижды выстрелил в Суня: один раз в центр спины, один раз в плечо, а одна пуля пролетела мимо головы. Ши был быстро задержан телохранителями Суня, а Суню была срочно оказана медицинская помощь. Однако он очень быстро потерял кровь и через несколько недель вышел из комы.\n\nДоказательства, собранные следственным органом, позволили сделать вывод, что Ши Цзяньцяо была агентом милитариста-предателя Чэня Тяоюаня, который увидел в назревшей нестабильности возможность захватить титул Маршала Лиги себе.""
 lep.16.a: "Наконец-то с этим можно покончить"
  
 lep.17.t: "Силы Ци контролируют арсенал Нанкина"
 lep.17.d: "Сегодня, рано утром, силы Ци смогли полностью взять под свой контроль арсенал Нанкина. После смерти Суня и прихода Ци к власти гарнизон Нанкина разделился на сторонников Суня и сторонников Ци. Многие из солдат и офицеров считают, что Ци не готов править, а некоторые даже заявляют, что Ци сам подготовил смерть Суня ради заполучения позиции маршала Лиги. Сражения в Нанкине не прекращались с момента захвата властью Ци. Отряды Суня находились в основном возле арсенала Нанкина, снаряжения в котором было достаточно, чтобы держать оборону долгое время. Но теперь он, наконец, пал в наши руки, что стало знаком окончательной победы наших сил в Нанкине."
 lep.17.a: "Отлично"
  
 lep.18.t: "Протесты в Нанкине затихают"
 lep.18.d: "После того, как наши силы захватили контроль над арсеналом Нанкина, верные Суню отряды рассеялись. Но многие солдаты присоединились к протестующим против Ци гражданам города. Многие хотят положить конец произволу милитаристов в Китае. Есть даже те, кто считают, что Гоминьдан может быть лучшей альтернативой, чем маршал Ци! К счастью, при помощи оружия, найденного в арсенале, наши войска смогли быстро разогнать толпы бунтарей. Граждане разошлись по домам, верные нам отряды прочёсывают улицы, и Нанкин безоговорочно находится под нашим контролем."
 lep.18.a: "Нанкин наш"
  
 lep.19.t_1: "Север, юг или запад?"
 lep.19.t_2: "Запад или юг?"
 lep.19.d_1: "Собрав экстренное совещание высшего военного командования в Маршальском дворце, маршал Ци собрал всех возможных участников высшего эшелона армии Лиги. Поскольку губернаторы Дэн, Чжоу и представители других провинций за пределами Нанкина не смогли присутствовать, делегировать стратегический план действий пришлось тем, кто находился непосредственно в городе. В штабном совещании под руководством Лю Цзунцзи участвовали Ли Баочжан, Мэн Чжаоюэ, Се Хунсунь, Ван Хаоцзи и молодой гвардеец Сюй Пейген.\n\nТри различных плана были разработаны и предложены на окончательное рассмотрение Ци Сюэюань. Каждый план отличается тем, какие силы и на какой цели следует направить.\n\nПервый план направлен на маневрирование силами, верными Се Хунсуню, на север, заставая солдат [SQI.GetLeader] врасплох, как это уже делал Се почти десять лет назад, и захватить Цзинань без особого сопротивления. Второй план, предложенный Ли Баожаном и Лю Цзунцзи, предполагает удар на юг, используя силы под командованием Ли совместно с губернатором Дэн и силами провинции Чжоу. Третий план, поддержанный Ван Хаоцзи и Сюй Пэйгэном, нацелен на запад. Сокрушив ближайшую угрозу Нанкину, он позволит армии Лиги выдержать натиск Гоминьдана, разгромить Шаньдун, а затем двинуться на юг, как только Национально-революционная армия потеряет присутствие духа.\n\nВсе стратегические планы имеют свои положительные и отрицательные стороны, как в военном, так и в политическом плане, по крайней мере, для правления Ци Сеюаня. Однако собравшиеся в полном составе довольно нехотя заверили маршала Лиги, что проведут любую инициативу по его выбору."
 lep.19.d_2: "Собрав экстренное совещание высшего военного командования в Маршальском дворце, маршал Ци собрал всех возможных участников высшего эшелона армии Лиги. Поскольку губернаторы Дэн, Чжоу и представители других провинций за пределами Нанкина не смогли присутствовать, делегировать стратегический план действий пришлось тем, кто находился непосредственно в городе. На совещании под руководством Лю Цзунцзи присутствовали Ли Баочжан, Мэн Чжаоюэ, Се Хунсунь, Ван Хаоцзи и молодой гвардеец Сюй Пейген.\n\nДва различных плана были составлены и предложены на окончательное рассмотрение Ци Сюэюаню. Сосредоточившись на быстром ведении мобильной войны, чтобы обойти и окружить многочисленных противников Лиги, оба плана расходятся в том, какие силы и на какую цель следует направить.\n\nПервый план, предложенный Ли Баожаном и Лю Цзунцзи, направлен на удар в южном направлении, используя силы под командованием Ли в сочетании с губернатором Дэн и собственными силами провинции Чжоу. Второй план, поддержанный Ван Хаоцзи и Сюй Пэйгэном, нацелен на запад. Сокрушив ближайшую угрозу Нанкину, он позволит армии Лиги выдержать натиск Гоминьдана, разгромить Шаньдун, а затем двинуться на юг, как только Национально-революционная армия потеряет присутствие духа.\n\nУ обоих стратегических планов есть свои положительные и отрицательные стороны, одновременно в военном и политическом плане, по крайней мере, для правления Ци Сюэюаня. Однако собравшиеся в полном составе довольно нехотя заверили маршала Лиги, что проведут любую инициативу по его выбору."
 lep.19.a: "На север к Шаньдуню!"
 lep.19.b: "На юг к Гоминданю!"
 lep.19.c: "На запад к предателю Ченю!"
  
 lep.20.t: "Чистка нелояльных офицеров"
 lep.20.d: "Сколько себя помнит маршал Лиги, армия Лиги была укомплектована людьми с не слишком четкой лояльностью. Конечно, у вас есть сторонники и приверженцы Солнца, которые составляют большинство, но в провинциях обычно присягают на верность губернатору провинции, а не маршалу Лиги. Поэтому возникала шаткая ситуация, в которой личная связь Суна с губернатором провинции была тонким барьером между другом и врагом.\n\n После окончательного предательства Чэнь Тяоюаня стало очевидно, что такая система не может сохраниться. Те, кто не верен Нанкину, в будущем могут стать мятежниками. Как будут функционировать наши вооруженные силы, если местные офицеры не будут хранить абсолютную верность Ци Сеюаню?\n\n Для решения этой проблемы в последние несколько дней была проведена массовая чистка офицерского состава Лиги. Этой работой занимался недавно созданный Комитет военной лояльности - орган следователей, которые проверяют все истории офицеров и их прошлые связи. Допрашивая многих в Нанкине, не входящих в свиту Ци, они уже провели множество арестов.\n\nОфицеры, уличенные в связях с Гоминьданом, бандитами или другими военными военачальниками, причем некоторые связи насчитывают не одно десятилетие, были заключены в тюрьму на неопределенный срок. Хотя есть сообщения о внесудебных казнях, совершаемых за завесой."
 lep.20.a: "Преданность гарантируется пулей"
  
 lep.21.t: "Арестованы авторы газет"
 lep.21.d: "Только сегодня утром многочисленные группы военной полиции совершили налет на многочисленные редакции газет, арестовав сотни писателей, редакторов и владельцев компаний. Действуя от имени маршала Лиги Ци, ему стало очевидно, что газеты причастны к развалу Лиги, и хотя Лига находится в осаде многочисленных врагов, они продолжают распространять ложь и клевету на маршала Лиги.\n\nПишут такие богохульства о злоупотреблениях властью, казнях, им удалось создать бессовестный нарратив вокруг маршала Лиги. Не как спасителя, а как тирана. По иронии судьбы, многие из этих предприятий намекают на то, что маршал Лиги был одним из действующих лиц в развале Лиги, намекая на то, что он убил Суна, когда тот был наиболее слаб.\n\nНесмотря на то, что в такой пародии есть возможность. Подобные издания доказали свою потенциальную ценность в производстве пропаганды, и это нельзя игнорировать. Поэтому газетным компаниям были предложены новые писатели и редакторы, якобы для того, чтобы заменить всех тех, кто был заключен в тюрьму. Хотя на самом деле они были тщательно проверены на лояльность, и у них были стимулы писать в пользу Нанкина."
 lep.21.a: "Предательство должно быть наказано"
  
 lep.22.t: "Чистка сообщников"
 lep.22.d: "Не желая завершать работу наполовину, маршал Лиги успешно защитил свою власть от врагов извне, но остается еще и внутренний элемент. Не обращая внимания на известные факторы, такие как многочисленные шпионские сети, которыми руководили Лю Сянтин, Ду Сицзюнь, Дай Чуньфэн и другие, многие люди, начиная с крестьянства и заканчивая высшими офицерами, были соучастниками краха Лиги Восьми Провинций.\n\nВыступления против наших любимых немецких союзников, за лучшее жалование и другие унизительные производные от свободы. Естественно, единственным ответом на такие вопросы является свинец. При проведении последней чистки стало ясно, что многие из представленных нам групп велики, обширны и всеохватывающи. Чтобы эффективно провести такую акцию, было бы разумно сосредоточить все наши усилия на одной из основных противостоящих нам групп.\n\nВ настоящее время многие из непосредственной свиты Ци Сюэюаня считают молодых студентов Китая местом зарождения инакомыслия и мятежа. Радикалы, связанные с Гоминьданом, Чжэцзянским движением за автономию, Форумом демократии и науки и другими интеллектуальными группами, расширяют свои ассоциации. Естественно, они не являются друзьями военного положения Ци Сюэюаня. Разумеется, остаются и проблемы самого партийного государства, а также различных сельских бандитских группировок, ведущих непрекращающуюся кампанию резни на нашей территории. Наконец, что касается лично маршала Лиги, существуют старые друзья, сообщники, соратники и союзники Сунь Чуаньфана. Относясь к маршалу Ци с неизменным подозрением, они сами показали, что им нельзя доверять."
 lep.22.a: "Между студентами распространяется роптание"
 lep.22.b: "Мы должны уничтожить Гоминьдан изнутри"
 lep.22.c: "Бандиты - настоящая угроза миру"
 lep.22.e: "Сунь ушёл, его друзья тоже должны уйти"
  
 lep.23.t: "Насколько суровыми мы будем?"
 lep.23.d: "Маршалу Лиги, как всегда, поручено решать, насколько экстремальным будет проведение этой "Чистки Соучастников". Очевидно, что можно выбрать моральный вариант - просто изгнать их полностью или позволить им вечно гнить в тюрьме. В конце концов, в любом из этих вариантов они будут бессильны бросить вызов маршалу Лиги. Однако в этой группе остаются преступники и мятежники, которые, получив шанс, приведут к концу стабильность и общество, каким мы его знаем.\n\nПотенциально это может привести к очередному краху Лиги и убийству маршала Ци, многие в свите маршала советуют ему прибегнуть к немедленной казни. Никаких полумер. Как и в первом случае, если они мертвы, то не могут оспаривать правление маршала. В любом случае, окончательный выбор остается за Ци."
 lep.23.a: "Изгнание или тюрьма для предателей"
 lep.23.b: "Высшая мера будет необходима"
  
 lep.24.t: "Очистить залы Тигриного логова"
 lep.24.d: "Последние несколько недель Лига была полностью захвачена террором. Все началось с простых расследований и малозаметных арестов "диссидентов" и врагов государства. Вскоре это переросло в полицейские рейды, перестрелки, казни. Элитная военная полиция маршала Лиги Ци зачищала улицу за улицей от возможной оппозиции маршалу Лиги, а тюрьмы Лиги стали переполняться врагами режима. Не щадили даже деревню: в сельских районах часто заменяли местных магистратов и советников или вывозили их в переплетах.\n\nНа пирамиде предательства, страха и жестокости стоит маршал Лиги Ци. Человек, которого десять лет назад отправили в изгнание, теперь один из самых могущественных людей во всей стране. Конечно, Ци все еще остается в тени Сунь Чуаньфана, но, несомненно, скоро он затмит Улыбающегося Тигра."
 lep.24.a: "На свалку истории!"
  
 #lep.25.t: "Уничтожение группировок Гоминьдана"
 #lep.25.d: "Пришло время уничтожить последние оплоты Гоминьдана в нашей стране. Недавно мы выпытали из высокопоставленного пленённого офицера информацию о расположении главного южного штаба Гоминьдана. После получения этой информации в Лунъяне был организован отряд военной полиции, выдвинувшийся к указанной локации под предводительством Ли Шэнчуня. Там, в горах несколько километров от Лунъяна, разведчики обнаружили большую базу Гоминьдана. Ли окружил укрепления и атаковал всеми доступными ему отрядами, что одержали лёгкую победу, не встретив значительного сопротивления. Согласно показаниям нескольких пленников, большая часть солдат и офицеров успела эвакуироваться и на некоторое время заляжет где-то в северном Вьетнаме. После ареста или смерти членов Гоминьдана и захвата всех ценных документов база была сожжена дотла. Теперь, когда революционеры потеряли свой главный штаб, мы не услышим об их деятельности, по крайней мере, несколько лет."
 #lep.25.a: "Социализм никогда не приживётся в Китае"
  
 #lep.26.t: "Облава на секты Игуаньдао"
 #lep.26.d: "На нашей территории до сих пор остаются миллионы последователей Игуаньдао. Эти культисты регулярно разрушают инфраструктуру и убивают ни в чём не повинных людей. Если мы желаем положить конец их терроризму, мы должны ударить по их основанию: большим сектам, где происходит организация их деятельности. Военная полиция будет отправлена в монастыри Игуаньдао и арестует находящихся в них настоятелей. Они будут заменены новыми священнослужителями, более предрасположенными к Ци Сеюаню, которые объявят маршала истинным Мастером Игуаньдао."
 #lep.26.a: "Больше они не будут проблемой"
  
 lep.27.t: "Встреча с Большеухим Ду"
 lep.27.d: "Не слишком хорошо знакомый с темным преступным миром городских центров Китая, Ци Сюэюань все же оставался странной уткой среди тех беспринципных личностей, которые числились в его убежищах. Отправив своего всегда верного Тянь Вэньбина на многонедельные уговоры, Ци удалось привлечь внимание некоего Ду Юэшэна. Это печально известный в Шанхае гангстер, прославившийся всеми видами незаконных действий. Торговля людьми, отмывание денег, похищения - если вы назовете это, Ду, скорее всего, подтвердит, что он этим занимался. Хотя Ци также знает о связях Ду со шпионом Гоминьдана Дай Чуньфэном, и этот секрет он хранит как заряженный пистолет.\n\nОдин из главных лидеров Зеленой банды, известного преступного "предприятия", как называет его Ду, в Шанхае, установление рабочих деловых отношений между Лигой и Зеленой бандой, несомненно, окажется взаимовыгодным.\n\nРасположенный в тихом зале на маленькой улочке в Уси, любой прохожий был бы совершенно не осведомлен о том, какие подлые сделки заключаются в его стенах. В зале находились маршал Лиги Ци, Тянь Вэньбин и еще несколько высокопоставленных офицеров Лиги. Напротив сидели, пожалуй, самые вопиющие представители вопиющей безнравственности по эту сторону Великой стены. Ду Юэшэн и его шанхайские мафиози, попыхивая сигарами, положили ноги на стол для обсуждения.\n\nБольшинство высокопоставленных чиновников даже не знали об этой встрече, и на ней присутствовала лишь минимальная охрана. Обсуждение длилось несколько часов, причем Ду в большинстве случаев играл особенно уклончиво на ухаживания Ци. Однако в конце концов план был разработан и согласован. Неофициально названный  "Схема Ду-Нанкина", он предусматривает, что Ду, используя свои высокопоставленные и теневые деловые связи, будет направлять через Нанкин больше капитала, позволяя Ци поддерживать стабильный валютный баланс. Чтобы оплатить это, Нанкин будет держать Ду в прямом подчинении, договорившись, что 40% его зарплаты будет использоваться для продвижения прокитайского бизнеса в Городах-Концессиях.\n\nПожав руку Ци в перчатке на крепкой руке Ду, двое мужчин и их соответствующие стороны кивнули, расходясь в темноте ночи. После этой встречи было улажено множество дел со свидетелями, и стали поступать платежи. С обеих сторон."
 lep.27.a: "Выгодное соглашение"
  
 lep.28.t: "Влияние из Нанкина"
 lep.28.d: "Мы начали замечать, что многие крупные бизнесмены, большинство из которых связаны с "Зеленой бандой", стали отдавать предпочтение инвестициям в Нанкин. Совершенно очевидно, что этих бизнесменов подкупают, чтобы они отдавали предпочтение Нанкину. В то же время многие китайские предприятия получили более высокую прибыль, чем ожидалось, что свидетельствует о возможных тайных инвестициях из самого Нанкина."
 lep.28.a: "Интересно"
  
 lep.29.t: "Зеленая банда плетёт сеть в Нанкине"
 lep.29.d: "Связи "Зеленой банды" далеко идущие и широко охватывающие. Имея связи с бизнесом в Тяньцзине и Гонконге, они даже поддерживают связи с деятелями обычно идеалистических организаций, такими как братья КК из Гоминьдана. Хотя они ведут многочисленные дела по всей стране, главным центром их предприятий всегда был и будет Шанхай. Однако после недавних тайных соглашений, заключенных между Ду Юэшэном и Ци Сюэюанем, "Зеленая банда" начала проникать и в городские дебри Нанкина.\n\nХотя полиция Нанкина при Сунь Чуаньфане обычно должна была вмешаться и попытаться обуздать рост незаконных банд, похоже, что комиссар полиции Нанкина прекратил подобные явления. Он заявил, что полиция должна сосредоточиться на избиении "врагов государства". Естественно, многие предполагают, что он был подкуплен "Зеленой бандой". Однако на самом деле комиссар полиции презирает взятки и не брал их.\n\n Возможно, тот факт, что маршал Лиги Ци недавно казнил комиссара полиции Сун и заменил его по своему личному выбору, имеет некоторое значение..."
 lep.29.a: "Добро пожаловать в Нанкин!"
  
 lep.30.t: "Группы антимаршальских активистов набирают популярность в Нанкине"
 lep.30.d: "Возможно, заявление маршала Лиги о полной победе над населением Нанкина было преждевременным. Хотя так можно сказать только задним числом. В Нанкине вновь возникла напряженность, отчасти вызванная появлением многочисленных групп активистов против власти маршала. Неожиданно получив приток огромного количества валюты, оружия и боеприпасов, они вновь начали проявлять насилие. Военная полиция вступает в столкновения с антилиговскими террористами и протестующими, и угли беспорядков разгораются с новой силой.\n\nРассматривая варианты и гадая, кто их новый благодетель, маршал Лиги Ци не давал публичных комментариев по поводу роста насилия в Нанкине, хотя ходят слухи, что он разрабатывает план, чтобы в последний раз победить этих немыслимых смутьянов."
 lep.30.a: "Этому насилию должен быть положен конец"
  
 lep.31.t: "Лидеры антимаршальских активистов найдены мертвыми в Нанкине!"
 lep.31.d: "Газеты Лиги этим утром были наводнены сообщениями о различных жестоких казнях, произошедших по всему городу прошлой ночью. Тринадцать высокопоставленных членов различных антикитайских группировок найдены мертвыми на складе. Пятерых из них застрелили, шестерых зарезали, а еще двоих забили до смерти тупыми предметами. Подобная история сопровождается сообщением о том, что еще два тела были найдены выброшенными на улицу в трущобах Нанкина. Эти две жертвы были идентифицированы как высокопоставленные активисты движения против маршала Ци. Они также были забиты до смерти, а следы от веревок на их руках и следы от побоев свидетельствуют о том, что их пытали.\n\nВосемь мужчин с разными характеристиками были арестованы по подозрению в совершении этих жестоких преступлений. При ближайшем рассмотрении все они оказались членами личного полицейского подразделения маршала Лиги Ци. Просидев в камере всего пять часов, они были быстро освобождены, а маршал Лиги Ци сообщил комиссару полиции Нанкина, что они не имеют никакого отношения к убийствам. Сам Ци появился перед журналистами, чтобы официально объявить о создании группы для расследования этой серии смертей. Хотя прогресс в этом деле маловероятен.\n\nПосле опроса восьми человек маршал узнает, что все пятнадцать жертв были связаны с "Зеленой бандой", хотя и не более чем материальной поддержкой и финансированием. Несмотря на это разоблачение, главари антикитайских протестов были уничтожены, и город снова стал безопасным."
 lep.31.a: ""Ду, похоже, умеет разыгрывать свои карты."
  
 lep.32.t: "Деловые инвестиции от Городов-Концессий"
 lep.32.d: "После того, как несколько месяцев назад мы заключили несколько сделок с Ду Юэшэном и не увидели никакой выгоды от наших денег, многие в администрации маршала Лиги забеспокоились, что Зеленые банды успешно обманули Лигу. Особенно учитывая недавнюю информацию об их связях с антикитайскими группами сопротивления, которые начали разрастаться после нашей сделки. Тем не менее, маршал Лиги понимает бессердечную и жестокую природу китайского преступного мира.\n\nВ последнее время количество наших инвестиций от бизнесменов Легации в Нанкине резко возросло, открываются новые фабрики, нанимаются рабочие и поднимается наш экономический сектор. Несмотря на свои настроения, Ду, несомненно, человек слова, и он добился успеха, направив бизнес Легации на нужды Лиги."
 lep.32.a: ""Ваше здоровье, Ду!"
  
 lep.41.t: "Засада партизан"
 lep.41.d: "Группа солдат, патрулирующих [getlepattacklocationkmt], попали в засаду партизан Гоминьдана и ввиду численного превосходства противника, были быстро уничтожены. Были высланы поисковые группы, но они не достигли успеха."
 lep.41.a: "Чёрт"
  
 lep.42.t: "[getlepattacklocationkmt] потрясён терактом"
 lep.42.d: "Остановившись на подбор снаряжения в [getlepattacklocationkmt], железнодорожный состав был заминирован агентами Гоминьдана, незаметно проникнувшими на станцию. После отправления поезда взрывчатка была активирована, что привело к потере поезда, снаряжения, им перевозимого, и отрезка железной дороги. Эти террористы так и не были выслежены, и сейчас, скорее всего, скрываются в домах крестьян."
 lep.42.a: "Когда же это закончится?"
  
 lep.43.t: "Офицеры убиты в [getlepattacklocationkmt]"
 lep.43.d: "Положение на юге остаётся нестабильным и нам приходится отправлять всё больше и больше войск и военной полиции для сохранения контроля над регионом. [getlepattacklocationkmt], где проходят тренировки новой военной полиции, был неожиданно атакован агентами Гоминьдана, переодетыми в униформу призывников. До того, как военные смогли справиться с диверсантами, несколько офицеров было убито в бою. Кроме того, после окончания сражения были активированы бомбы, ранившие трёх и нанёсшие большой урон базе."
 lep.43.a: "Чёрт бы их побрал"
  
 lep.44.t: "Саботаж на фабрике в [getlepattacklocationkmt]"
 lep.44.d: "Не смотря на дополнительные меры безопасности, принятые на фабриках, [getlepattacklocationkmt] вновь стал жертвой агентов Гоминьдана. Примерно в полночь в промышленный район был разбужен взрывом, почти полностью уничтожившим один из заводов. Это точно не пойдёт на пользу нашей экономике."
 lep.44.a: "Вот чёрт"
  
 lep.45.t: "Перестрелка в [getlepattacklocationcitykmt]"
 lep.45.d: "Несмотря на поражение председателя Вана Цзинвэя, [getlepattacklocationcitykmt] остаётся горячей точкой.  Симпатии населения к Гоминьдану, как и количество военных, дислоцированных в провинции, не идёт на спад. Ситуация была обречена на эскалацию, что и произошло сегодня. Человек, одетый как простой крестьянин, неожиданно выхватил пистолет и открыл огонь по проходящему мимо патрулю военных. Он был быстро убит ответным огнём, но на самом деле это было лишь отвлекающим манёвром: пока военные были отвлечены на него, ещё несколько солдат Гоминьдана атаковало их со спины. Весь день в сражение вступало всё больше и больше правительственных и повстанческих сил. Десятки, а может даже и сотни жизней было потерянно в этой злополучный день, но, к счастью, к вечеру битва затихла, и порядок был восстановлен."
 lep.45.a: "Это не последнее подобное происшествие, уж поверьте"
  
 lep.46.t: "Серьёзный саботаж в [getlepattacklocationkmt]"
 lep.46.d: "Хотя Гоминьдан и потерпел поражение на поле боя, кампания устрашения продолжается. Сегодня была приведена в исполнение кампания по подрыву промышленному потенциалу Лиги, и [getlepattacklocationkmt] потерял предприятие в одном из главных промышленных комплексов.  Жертв среди рабочих не было, но фабрика была серьёзно повреждена и будет выведена из эксплуатации на долгое время. Нам, скорее всего, придётся свыкнуться с подобными событиями, пока мы не избавимся от Гоминьдана окончательно."
 lep.46.a: "Чёрт бы их побрал"
  
 lep.47.t: "Битва за [getlepattacklocationcitykmt]"
 lep.47.d: "[getlepattacklocationcitykmt], остающийся центром деятельности Гоминьдана, сегодня стал свидетелем большой конфронтации. Около 400 солдат-повстанцев прибыло на главную площадь города, и убив всех находящихся на ней солдат и офицеров полиции, они приступили к поспешному возведению укреплений. Нам понадобилось провести несколько атак, перед тем как мы смогли вернуть площадь под свой контроль и очистить её от партизан, часть которых смогла оперативно отступить задними аллеями и укрыться в домах крестьян. Но офицер, командующий атакой на укрепления Гоминьдана, решил полностью отчистить [getlepattacklocationcitykmt] от присутствия врага. Сотни мирных граждан были выстроены у стен и расстреляны по подозрению в сотрудничестве с врагом, большое количество зданий в городе было разграблено и сожжено. Когда Ци услышал о происходящем, уже успевшем получить название “Резня [getlepattacklocationcitykmt]”, офицер был взят под стражу, но это произошло уже слишком поздно."
 lep.47.a: "Это всё вина Гоминьдана"
  
 lep.48.t: "Горные засады на юге"
 lep.48.d: "За последние несколько недель значительное количество патрулей, обозов и других необходимых мероприятий в бывшей повстанческой зоне Мингана подверглись нападению ряда горных засадников. Стреляя с высоты и исчезая через несколько минут, эти люди, которых многие считают партизанами Гоминьдана, оставляли после себя только смерть и разрушения. Проблема настолько серьезна, что многие местные жители теперь отказываются предоставлять свои услуги по перевозке грузов через эти районы, сколько бы им ни платили.\n\nОфициальные лица в регионе заверили нас, что эта проблема будет решена в кратчайшие сроки, несомненно, путем давления на гражданских лиц и удвоения патрулей. К сожалению, потребуется нечто большее, чем удвоение патрулей, чтобы действительно вылечить эту гоминдановскую болезнь сердца."
 lep.48.a: "Я уже подумываю о том, чтобы самому отправиться туда!"
  
 lep.49.t: "Множественные взрывы на заводах"
 lep.49.d: "Ранним утром на юге нашей страны были разбомблены несколько заводов. Очевидно, что атаки тщательно координировались, и такое организованное, систематическое уничтожение может быть произведено Лигой Десяти Гоминдана. Однако после недавних нападений наши собственные солдаты были размещены на таких объектах. И поэтому после этого трагического нападения многие наши люди подверглись жестокому обращению."
 lep.49.a: "Переиграли? Опять?"
  
 lep.50.t: "Победа над штаб-квартирой зверя"
 lep.50.d: "Наконец-то мы сделали это! После месяцев упорного отслеживания деятельности Гоминьдана, месяцев срыва их усилий, месяцев планирования. Все это наконец-то принесло свои плоды. Используя связи в "Зеленых бандах" Шанхая, нам удалось захватить нескольких основных членов гоминьдановской Лиги десяти. После жестоких пыток, проведенных лично, маршал Лиги Ци Сюэюань сумел выведать штаб-квартиру последнего отряда Дэн Яньда. Казнив всех членов Лиги Десяти, маршал спланировал свой следующий шаг.\n\nРасположенный в провинции Фуцзянь, маршал Ци лично руководил окружением и уничтожением комплекса. Полностью разрушенный до основания, он не оставил ни одного узнаваемого лица. Что самое обидное, таких ключевых фигур, как Дэн Яньда, Дай Чуньфэн и Е Тин, не было видно даже среди дыма. Неважно, что их ресурсы были полностью исчерпаны, а второе повстанческое движение задушено в колыбели, маршал Лиги Ци официально объявил движение Левого Гоминьдана уничтоженным."
 lep.50.a: "Смерть идеализма..."
  
 lep.51.t: "Склад опиума в Сюйчжоу разграблен"
 lep.51.d: "Естественно, потеря всякой власти в Лиге привела к широкому распространению многочисленных бандитских группировок. Бродя по сельской местности, они борются не за идеалистическую революцию, как Гоминьдан, а просто за собственное выживание и прибыль. Их естественная склонность к последнему привела к росту числа нападений и налетов на различные нелегальные опиумные склады по всей Лиге. В последний раз это произошло в Сюйчжоу.\n\nХотя уменьшение количества опиума не обязательно является негативным фактором, есть опасения, что они продолжат продавать и распространять опиум, укрепляя черный рынок. В ходе рейда им удалось убить и контрабандистов опиума, и наших солдат, а затем скрыться с незаконно нажитым имуществом."
 lep.51.a: "Варвары"
  
 lep.52.t: "Нападение на купеческие караваны на севере"
 lep.52.d: "Продолжая непрерывно поддерживать хаос, резню и анархию, различные бандитские группировки ограбили ряд торговых караванов на севере Лиги, убив или похитив всех, кто путешествовал вместе с караванным поездом. Обратившись к местным властям с требованием выкупа за тех, кого они захватили, местным магистратам не оставалось ничего другого, как заплатить им, причем довольно крупную сумму. Подобные акты вопиющего вымогательства со стороны этих проклятых бандитов показали поразительную слабость нашего управления, особенно в провинции Цзянсу, которая непосредственно принадлежит Ци Сюэюаню."
 lep.52.a: ""Теперь они в деле""
  
 lep.53.t: "Солдаты атакованы в Северной деревне"
 lep.53.d: "Регулярные патрули солдат Лиги - нормальное, ежегодное явление после распада Лиги. После войны Лиги сельский бандитизм начал расти, и даже наши люди не защищены от его лап. На солдат, патрулировавших одну из северных деревень, ни с того ни с сего напала большая банда из десятков хорошо вооруженных бандитов. Эти люди, потерявшие все во время войны Лиги, занялись грабежом и мародерством, чтобы прокормиться. Подобные деяния стали печально известны в местной деревне, и местный магистрат ввел патрулирование. Но все равно деревня не была безопасной, так как около двадцати ее ополченцев и десять наших солдат были убиты."
 lep.53.a: "Как вас избивают прославленные крестьяне?"
  
 lep.54.t: "Город захвачен сельскими разбойниками!"
 lep.54.d: "Снова массовая потеря власти в провинции Цзянсу привела к массовому хаосу. Однако на этот раз одному из крупных бандитских кланов удалось захватить целый город. Набрав прежних жителей и посадив в тюрьму тех, кто сопротивлялся, солдаты под командованием Чжэн Цзюньяна отправились на расследование. Вскоре они обнаружили, что весь город забаррикадирован, укреплен и готовится к осаде. Привлекая большее количество солдат, подчиненный Чжэн Цзюньяна сумел отогнать бандитов, позволив освободить заключенных в тюрьму жителей деревни. Несмотря на то что было убито несколько сотен бандитов, многие из них бежали из деревни вместе с новобранцами, восполнив потери. В то время как наши люди, которые погибли, не увидят столь быстрого подкрепления."
 lep.54.a: "Ты, наверное, шутишь"
  
 lep.55.t: "Бандитские группировки захватывают военные казармы"
 lep.55.d: "В ответ на недавние военные кампании по окружению, предпринятые против толп бродячих бандитских кланов, они решили нанести ответный удар и захватить военный комплекс на окраине города в Цзянсу. Сотни людей ворвались в казармы, убили множество солдат, после чего забаррикадировались внутри. Вскоре в городе воцарился хаос, а мародерство приобрело массовый характер. Под руководством маршала Лиги, губернатора Цзянсу, элитным немецким подразделениям Ци удалось захватить казармы и восстановить власть в городе с минимальными потерями. Однако такое событие вообще не должно было произойти и является вопиющим проявлением недостатка власти Ци."
 lep.55.a: "Долго так продолжаться не может"
  
 lep.56.t: "Захват железной дороги в Цзянсу"
 lep.56.d: "Сегодня несколько бандитских групп забаррикадировали и заняли участки железной дороги за пределами важнейшего железнодорожного узла в Сюйчжоу, а на некоторых участках даже разрушили ее. Поскольку это территория, находящаяся под покровительством Чжэн Цзюньяна, то она попала под его командование, чтобы увидеть быстрое возмездие. Окружив бандитов, Чжэн приступил к планомерному уничтожению их войск. Победа над всеми бандитами привела к многочисленным потерям с нашей стороны.\n\n Более важным, по крайней мере, для маршала Лиги, является инфраструктурный ущерб, который нанесли бандиты. В то время как они в основном занимались захватом городов, нападением на патрули и прочими устранимыми неприятностями, наибольшую тревогу вызывает разрушение инфраструктуры, используемой его немецкими благодетелями. Практически это те самые вены, по которым течет кровь нашей страны, на которых держится большая часть нашей экономики. Бандиты вполне могут потопить Лигу."
 lep.56.a: ""Я свергал целые режимы! Я могу справиться с бандитами!""
  
 lep.57.t: "Резня членов банды"
 lep.57.d: "Эскалируя конфликт против сельских бандитов на севере, маршал Лиги санкционировал жестокую политику крайних предрассудков. Возможно, рассматривая такое восстание в своей собственной провинции как личное оскорбление, он проконтролировал прямую "эвтаназию", как он это называет, болезни бандитов. Обнаружив один из местных лагерей, расположенный в опасной близости от сельской деревни, Ци приказал своим солдатам окружить деревню и подстрекать бандитов к нападению.\n\nБыстро развивались события, жители деревни были напуганы и в страхе начали отступать, но тут к ним подошли бандиты. Когда солдаты разворачивались, чтобы казнить мародеров, на них нападали местные жители. В результате началась кровавая бойня, погибло около тысячи человек. Хотя Ци уволил местного офицера за чрезмерное применение силы, СМИ уже пронюхали об этой бойне и доносят на маршала Лиги о его жестокости."
 lep.57.a: "Это выглядит не очень хорошо"
  
 lep.58.t: "Конец сельских разбойников"
 lep.58.d: "Наконец, все кланы сельских бандитов, появившиеся после падения власти в Цзянсу, были нейтрализованы. Последний клан был лично окружен Чжэн Цзюньяном, его члены были арестованы и брошены в тюрьму. Чжэн поставил на карту свою карьеру, чтобы добиться реабилитации бандитов, утверждая, что они всего лишь жертвы обстоятельств. Тем не менее, для восстановления порядка в Северной деревне было потеряно много жизней, но Цзянсу снова можно считать полностью безопасным. Ущерб, нанесенный провинции прогнившими бандитами, несомненно, будет долго жить в бесславии, но сейчас наступил период восстановления и ревизии."
 lep.58.a: "Думали, что смогут переиграть маршала?"
  
 lep.59.t: "Деловая хватка маршала Лиги"
 lep.59.d: "По сравнению с сомнительной встречей с Ду Юэшэном, встреча Ци с банкирами Цзянчжэ Кайфы была глотком свежего воздуха. Встретившись в одном из особняков банкиров в Шанхае, Ци и несколько его офицеров были угощены вкусной едой, которую подавали горничные и слуги банкиров. Вооруженные наемники стояли на страже вокруг здания, пока прибывали банкиры. Предварительные беседы были приятными и спокойными, но когда группа перешла к делу, отношение изменилось.\n\nМаршал Лиги Ци четко обозначил свою позицию: чтобы Цзянчжэ Кайфа продолжала вести такой же большой бизнес, как и во всей Лиге, они должны предложить Нанкину ресурсы и кредиты, которые будут использоваться "для защиты их деловых интересов для них самих." Конечно, банкиры не отреагировали на это, заявив, что они могут защитить свои собственные финансовые учреждения, и в любом случае, их прибыль от Лиги была незначительной по сравнению с прибылью, которую они нашли в Городах-Концессии.\n\nЦи был готов к этой линии, так как он ясно заявил, что если они не дадут эти ресурсы Нанкину, "Зеленая Банда сделает так, что вы больше никогда не будете вести дела в Шанхае." Несколько человек были шокированы услышанным. Возможно, Ци совершил ошибку. Многие банкиры откупались от "Зеленой банды" и, скорее всего, имели лучшие отношения с ее лидерами, чем Ци, который встречался с Ду Юэшэном лишь однажды.\n\nПосле того, как банкиры начали обсуждать ресурсы, которые нужно отправить в Нанкин, Ци почувствовал облегчение. После еще нескольких часов обсуждения решение было принято, и кредиты и ресурсы начнут поступать в ближайшее время."
 lep.59.a: "Какой прекрасный бизнесмен Ци"
  
 lep.60.t: "Откаты из Шанхая"
 lep.60.d: "По сообщениям, министерство финансов Лиги сообщило о крупной, загадочной партии денег и оружия. Хотя клерки министерства не знают о его происхождении, ясно одно: он адресован маршалу Лиги. Похоже, что дела маршала Ци с банковским кланом Цзянчжэ Кайфа наконец-то принесли плоды. По сути, речь идет о постоянной взятке, чтобы обеспечить функционирование их бизнеса в Лиге, Ци сделал еще один шаг к превращению Лиги в поистине коррумпированную сеть страха и покровительства."
 lep.60.a: "Надежды и мечты умирают в объятиях Лиги"
  
 lep.100.t: "Господство узурпатора"
 lep.100.d: "После напряженных последствий расстрела Сунь Чуаньфана мало кто представлял, что Лига когда-нибудь оправится. Сунь Чуаньфан, Улыбающийся Тигр, он был Лигой в той же степени, что и Лига - им. Смогут ли они выстоять без маршала? А что будет в будущем? Сунь сумел пережить бурю благодаря искусной дипломатии, убежденности и военному гению. Мало кто верил, что узурпатор Ци Сюэюань, которого высмеивали даже его собственные союзники, сможет использовать хотя бы малую толику государственного таланта Суня.\n\n И все же, вот он. После многих месяцев опустошительных боев, осажденных со всех сторон, Лига Пяти Провинций остается. Умело разгромив соперничающую с Аньхой армию Чэнь Тяоюаня, Национально-революционную армию на юге и многих других диссидентов, Ци оказался на вершине карточного домика.\n\nВсе предатели, члены Гоминьдана, сельские бандиты и антиконцессионисты, несомненно, должны быть раздавлены железным кулаком Ци. Однако его лидерство далеко небезопасно. Хотя гоминьдановцы уже в третий раз потерпели поражение от Лиги, поступают сообщения о том, что отряды, объединившиеся вокруг Дэн Яньда, продолжают вести партизанскую войну против Лиги. Аналогичным образом, сельские бандиты поддерживают свою собственную, хотя и неорганизованную, форму сопротивления.\n\n Еще хуже то, что интеллигенция, студенты и антиконцессионисты продолжают преследовать маршала. Как показало предательство Чэнь Тяоюаня, даже те, кто заявляет о своей лояльности маршалу Лиги, не защищены от преследований. Кто знает, не затаились ли они, чтобы нанести Лиге удар в спину. И, конечно, призрак Улыбающегося Тигра маячит перед глазами. Теперь, когда борьба улажена, соратники Суня обратили свое внимание на Ци с подозрением в глазах."
 lep.100.a: "Ах, победа"
  
 lep.102.t: "Губернаторский вопрос"
 lep.102.d_1: "Маршал Лиги Ци никогда не доверял Чэню Тайоюаню. Последний был против присутствия немцев, упорно отрицал очевидные плюсы их присутствия, а также постоянно переходил со стороны Суня Чуаньфана на сторону Фэньтянской Клики в Маньчжурии и обратно. Его восстание, приведшее Лигу на грань смерти, не стало большим сюрпризом. Экономическая недальновидность Ченя привела к отставанию процесса модернизации и обогащения провинции. Это делает вопрос о назначении нового губернатора Анхуэя одним из важнейших для нас.\n\nНа деле нам надо выбрать из двух вариантов. Можно выбрать Се Хунсюня, относительно маловлиятельного офицера и бюрократа из Нанкина. Его единственным положительным качеством является близость к Суню Чуаньфану. Многие продолжают принимать Ци за узурпатора, так что назначение лоялиста Суня на такую позицию будет популярно среди народа, а низкий политический вес Се сделает его податливой марионеткой.\n\nНо есть и альтернативный кандидат. Все проблемы начались с откола Анхуэя, и это является поводом для дополнительной централизации Лиги. Самоназночение маршала Лиги Ци Сеюаня на пост губернатора Анхуэя для поддержания более близкого контроля над всем регионом возможно, но будет малопопулярно с населением страны."
 lep.102.d_2: "Маршал Лиги Ци никогда не доверял Чэню Тайоюаню. Последний был против присутствия немцев, упорно отрицал очевидные плюсы их присутствия, а также постоянно переходил со стороны Суня Чуаньфана на сторону Фэньтянской Клики в Маньчжурии и обратно. Его восстание, приведшее Лигу на грань смерти, не стало большим сюрпризом. Экономическая недальновидность Ченя привела к отставанию процесса модернизации и обогащения провинции. Это делает вопрос о назначении нового губернатора Анхуэя одним из важнейших для нас.\n\nНа деле нам надо выбрать из трёх вариантов. Можно выбрать Се Хунсюня, относительно маловлиятельного офицера и бюрократа из Нанкина. Его единственным положительным качеством является близость к Суню Чуаньфану. Многие продолжают принимать Ци за узурпатора, так что назначение лоялиста Суня на такую позицию будет популярно среди народа, а низкий политический вес Се сделает его податливой марионеткой. Второй - Шангуань Юньсян, генерал с репутацией очень способного человека. Во время восстания Чэня его лояльность была куплена обещанием губернаторства в Аньхой и Ханчжоу. Хотя его будет труднее контролировать, выполнение этого обещания обеспечит его постоянную лояльность.\n\nНо есть и третий вариант. Поскольку проблема началась с отсоединения Аньхой, возможно, настало время немного усилить централизацию Лиги. Маршал Лиги Ци Сеюань - вариант, позволяющий держать Аньхой под контролем Нанкина, хотя это может быть не очень популярно среди населения."
 lep.102.a: "Се Хунсюнь сойдёт."
 lep.102.b: "Ци расширяет свою власть."
 lep.102.c: "Шаньгуань Юньсян доказал свою преданность."
  
 lep.112.t: "Поддержать наших друзей в Китае?"
 lep.112.d: "Вот уже многие годы мы зарабатываем баснословные суммы на ситуации в Китае. Хотя мы официально работаем с Цин, большинство операций немецких предпринимателей заключает договоры с его соседом к югу – Сунем Чуаньфанем. Но недавно он был убит, а его Лига Восьми Провинций готова быть разорвана гражданской войной. К счастью, его приемник в Нанкине, Ци Сеюань, готов работать с нами ещё обширнее. Сохранение власти Ци в Китае находится в наших интересов, а значит мы должны отправить ему поставку пехотного оружия."
 lep.112.a: "Конечно"
 lep.112.b: "У нас есть дела поважнее"
  
 lep.113.t: "Прибытие немецкого оружия"
 lep.113.d: "В разгар хаоса войны Лиги оружие и боеприпасы имеют значение для выживания различных группировок, борющихся за власть. Поскольку Чэнь Тяоюань получал оружие и боеприпасы от своих сторонников, а Гоминьдан - от Интернационала, Лиге пока приходилось полагаться на свои запасы и Нанкинский арсенал. Однако, похоже, наши немецкие благодетели не забыли о нашем бедственном положении. Недавно Лига получила партию различных видов пехотного снаряжения, переправленного через Шанхай. С клеймом Германской восточноазиатской администрации, похоже, Адмиралтейство и Колониальное ведомство обратили внимание на ситуацию в Лиге. Опасаясь потерять свое влияние в Китае, они несут неофициальное признание власти маршала Лиги Ци. По крайней мере, с немецкой стороны."
 lep.113.a: ""Похоже, адмиралтейство обратило внимание...""
  
 lep.114.t: "Новый губернатор Чжэцзяна"
 lep.114.d: "Искоренение клики Чжэцзюнь в провинции Чжэцзян привело к тому, что местная администрация осталась без руководства. Без клики Чэнь И или сил Шангуань Юнсяна провинция была переведена на военное положение до тех пор, пока не будет назначен новый губернатор для восстановления порядка. Поскольку губернатор Чэнь И долгое время был довольно отчужденным фактором среди необходимого руководства Лиги, неудивительно, что он перешел на сторону Чэнь Тяоюаня, когда ситуация ухудшилась. Забрав с собой большинство членов Чжэцзянской клики, он оставил очень мало вариантов для замены губернатора Чжэцзяна. Хотя остается как минимум три основных кандидата.\n\nПервый - это Чжоу Фэнци, неохотный командующий гарнизоном Нанкина. Будучи ярым сторонником движения за автономию Чжэцзяна, Чжоу с подозрением смотрел на него после восстания Ся Чао в 1920-х годах. Поставленный Сунем в Нанкин, Чжоу был вынужден подавить Шанхайское восстание 1932 года. Затаив обиду на Суня, он оказался бы приемлемым вариантом для губернатора. Хотя он и выступает против централизации.\n\nВторой вариант - Мэн Чжаоюэ. Еще один сторонник Сунь Чуаньфана, Мэн оказался одним из самых стойких последователей Сунь Чуаньфана. Работая вместе с Чжоу Фэнци, он занимал должность объединенного командующего гарнизоном. Командуя 10-й сводной бригадой Чжэцзяна, он получил широкую популярность среди населения и правительства. Хотя его связи с Сунь Чуаньфаном и оппозиция Ци Сеюаню оказались особенно неприятны."
 lep.114.a: "Чжоу Фэнци"
 lep.114.b: "Мэн Чжаоюэ"
  
 lep.115.t: "Губернатор Фуцзяни"
 lep.115.d: "Назначенный губернатором Фуцзяни в середине 1920-х годов, когда Сунь Чуаньфан устремился на север, чтобы реализовать свои грандиозные планы по созданию Лиги пяти провинций, Чжоу Иньжэнь долгое время был ненавистным автократом Фуцзяни. Будучи компетентным генералом, Чжоу прославился тем, что взимал непомерные налоги с местного населения, что привело к массовому развитию движения Гоминьдан. Тем не менее Чжоу командовал различными окруженными кампаниями против Национально-революционной армии, проводившимися под руководством немцев, и обеспечил такой уровень контроля над Фуцзянью, которого не смогли достичь предыдущие губернаторы. К сожалению, главным минусом Чжоу стала его чрезвычайно тесная дружба с покойным Сунь Чуаньфаном. Много лет назад они были одноклассниками, и их отношения всегда были близкими.\n\nХотя Фуцзянь при Чжоу развивалась замечательно, она по-прежнему остается одной из самых бедных провинций в стране. Естественно, маршалу Лиги пришло в голову решение о замене Чжоу, так как это устранит потенциального соперника и, возможно, завоюет поддержку населения провинции.\n\nВ настоящее время его потенциальной заменой является Кун Чжаотун. Служивший в армии Сунь Чуаньфана с 1913 года, он стал командиром 13-й дивизии Бэйянской армии и оставался на стороне Сунь, переживая бурю на протяжении всех 1920-х годов. Кун, как известно, не скрывает своих чувств и лояльности по отношению к Гоминьдану, Антиконцессионистскому движению и другим интеллектуальным группам. Единственная причина, по которой он попал в поле зрения маршала Лиги Ци, - это его податливость и тот факт, что назначение радикала укрепит поддержку как в Фуцзяни, так и во всей Лиге."
 lep.115.a: "Чжоу Иньжэнь останется губернатором"
 lep.115.b: "Губернатор Кун хорошо звучит"
  
 lep.116.t: "Губернатор провинции Цзянси"
 lep.116.d: "После прискорбной гибели губернатора Дэн Жучжуо во время войны с Лигой, которую многие связывают с беспечным отношением Ци Сюэюаня, Цзянси осталась без губернатора провинции, который бы возглавил ее администрацию. Воюя между силами Лиги и Гоминьдана, она уже некоторое время находится на жестоком военном положении.\n\nДля его замены у маршала Ци есть только один вариант. Фан Беньжэнь. Родом из Хубэя, Фан был переведен в канцелярию губернатора Цзянси в 1913 году, а в 1920-х годах стал командующим гарнизоном западной и южной частей провинции. Служа при губернаторе Цзянси Цай Чэнсюне, Фан стал свидетелем того, как Цай был смещен после приказа атаковать революционеров в Гуандуне, к которым Фан питал симпатии.\n\nСтав губернатором, он стал человеком, который официально включил Цзянси в Лигу пяти провинций Сун, однако год спустя У Пейфу вынудил его уйти в отставку. Недолго заигрывая с Гоминьданом, Фан служил командующим его 11-й армией, но бежал, как только немецкая интервенция захватила Гуанчжоу. Сообщалось, что он уже делал предложения Ци и Чэнь Тяоюаню о возможном повторном назначении в Цзянси. Естественно, не назначить его на эту должность было бы очень опасно, учитывая его огромное влияние в провинции."
 lep.116.a: "Мы молимся за успех губернатора Фана"
  
 lep.117.t: "Губернатор провинции Цзянси"
 lep.117.d: "Еще одна из самых бедных провинций страны, провинция Цзянси - это провинция с низким уровнем развития. Под руководством Дэн Жучжуо в течение почти десяти лет. При нем в провинцию пришло небывалое количество процветающих инвестиций от немецких бизнесменов и представителей консорциума Цзяннань. При нем экономика провинции резко возросла и стала все более процветающей. Губернатор Дэн - вечно амбициозный человек, ранее планировавший переворот Сун во время Северного похода. Тем не менее, он остался и пользуется огромным уважением со стороны военного истеблишмента.\n\n Однако у него появился претендент на пост губернатора. Это его бывший начальник в те дни, когда они жили в Цзянси, Фан Беньжэнь. Родом из Хубэя, Фан был переведен в канцелярию губернатора Цзянси в 1913 году, а в 1920-х годах стал начальником гарнизона западной и южной частей провинции. Служа при губернаторе Цзянси Цай Чэнсюне, Фан стал свидетелем того, как Цай был смещен после приказа атаковать революционеров в Гуандуне, к которым Фан питал симпатии.\n\nСтав губернатором, он стал человеком, который официально включил Цзянси в Лигу пяти провинций Сун, однако год спустя У Пейфу вынудил его уйти в отставку. Недолго заигрывая с Гоминьданом, Фан служил командующим его 11-й армией, но бежал, как только немецкая интервенция захватила Гуанчжоу. Сообщалось, что он уже делал предложения Ци и Чэнь Тяоюаню о возможном повторном назначении в Цзянси. Естественно, не назначить его на эту должность было бы очень опасно, учитывая его огромное влияние в провинции."
 lep.117.a: "Мы молимся за успех губернатора Фана"
 lep.117.b: "Губернатор Дэн должен остаться"
  
 lep.200.t: "Комиссия Нанкина просит нас вмешаться в пятую войну Чжифэна"
 lep.200.d: "Хотя мы действительно можем быть связаны честью с Северными Чжили, поскольку они оказали нам поддержку во время войны Лиги, это вряд ли означает, что мы будем участвовать в их войнах и конфликтах. Маршал Ци, конечно, благодарен У Пэйфу и Цао Куню за помощь, но он - король Юго-Востока, и его владения вряд ли могут быть вовлечены в ад, охвативший Север.\n\n Так мы считаем. Однако у наших благодетелей из Нанкинской комиссии, Германского консульства и ОАК другие планы. В совместном заявлении, направленном маршалу Лиги, они выразили свое "глубокое разочарование" отсутствием помощи в войне с Пекином и призвали Южные Чжили поддержать своих северных коллег. Чтобы подсластить сделку и задобрить маршала, они также пообещали поставлять современное немецкое оружие и капитал для помощи в наших военных усилиях.\n\nХотя мы можем отказаться, это принесет больше пагубных недостатков, чем положительных, поэтому сотрудники Ци Сюэюаня предпочитают согласиться. Однако сможет ли маршал Лиги терпеть, когда им командуют вероломные европейцы?"
 lep.200.a: "С неохотой принимаем их просьбу"
 lep.200.b: "Ублюдки, вы знаете, кто я?"
  
 lep.201.t: "Пекин просит нас вмешаться в пятую войну ЧжиФэна!"
 lep.201.d: "Хотя мы действительно связаны честью с Северными Чжили, поскольку они оказали нам поддержку во время войны Лиги, это вряд ли означает, что мы будем участвовать в их войнах и конфликтах. Маршал Ци, конечно, благодарен У Пэйфу и Цао Куню за помощь, но он - король Юго-Востока, и его владения вряд ли могут быть вовлечены в ад, охвативший Север.\n\nИсторическая вражда между Северной и Южной ветвями Чжили, естественно, означала, что ни маршал Ван Чэнбин, ни Нефритовый маршал У Пэйфу не пытались вовлечь маршала Лиги Ци Сюэюаня в войну Чжифэн. И все же, похоже, даже такие отчаянные времена, как сейчас, способны преодолеть все разногласия. Сегодня утром в маршальском дворце в Нанкине была получена совместная телеграмма на имя маршала Ци. Подписанная президентом Цао, маршалом У и маршалом Ваном, она красноречиво просит вмешательства Лиги в войну против Фэнтяня.\n\nНе притворяясь, она признает, что Ци вряд ли согласится, но практически умоляет маршала отложить свои грандиозные выступления и интриги для демонстрации краткого единства, чтобы обе клики Чжили не были побеждены Японией."
 lep.201.a: "Они правильно рассуждают. Давайте преодолеем раскол!"
 lep.201.b: "Они были бы правы, мы не согласимся"
  
 lep.205.t: "[LEP.GetName] размышляет об интервенции"
 lep.205.d_ger: "Согласно нашим шпионам в [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] и его старший командный состав в настоящее время рассматривают возможность открытия нового фронта в нашей войне против [QIE.GetName]. Как сообщается, Германская Нанкинская Комиссия готовит законопроект о крупной поставке оружия, но [LEP.GetLeader] имеет тесные отношения с центральным правительством, и об этом хорошо известно.\n\nКакое бы решение ни было принято в [LEP.Capital.GetCapitalVictoryPointName], мы должны быть готовы."
 lep.205.d_noger: "Согласно нашим шпионам в [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] и его старший командный состав в настоящее время рассматривают возможность открытия нового фронта в нашей войне против [QIE.GetName]. В случае падения [QIE.GetName], [LEP.GetName] наверняка будет следующим, но [LEP.GetLeader] хорошо известны слабые отношения [LEP.GetLeader] с центральным правительством.\n\nКакое бы решение ни было принято в [LEP.Capital.GetCapitalVictoryPointName], мы должны быть готовы."
 lep.205.a: "Еще одно препятствие на пути к восстановлению."
  
 lep.206.t: "Чэнь Сюэчжао"
 lep.206.d: "Дочь крестьян, Чэнь Сюэчжао родилась в 1906 году в Хайнине в провинции Чжэцзян. Она получила образование в женской нормальной школе в уезде Наньтун, а затем получила высшее образование в Шанхайском патриотическом женском колледже. Здесь она вступила в литературную школу Цяньчао и в 1923 году опубликовала свою первую работу Wo suo qiwang de xin funü 'Женщины моего нового идеала'. Кроме того, Чэнь опубликовала статью в журнале 'Новые женщины', в которой попыталась исследовать феномен женщин, предпочитающих оставаться незамужними.\n После непродолжительной преподавательской деятельности в Чжэцзяне и Пекине, Чэнь переехала в Париж в 1927 году, восхищенная новым социалистическим режимом. Будучи ярым леваком, Чэнь восхищалась революцией во Франции и часто встречалась с изгнанниками из леворадикального Гоминьдана, такими как Ван Цзинвэй. После получения степени доктора философии в университете Клермон-Феррана в 1935 году она вернулась в свою родную страну Чжэцзян в Лиге Восьми Провинций. Однако сокрушение леворадикального Гоминьдана и подавление социализма после победы Лиги, не отбили у Чэнь охоту писать. Писательница подготовила 'Беседы в Париже об искусстве и литературе', документ, объясняющий движение к искусству пролетариата и содержащий выдержки из произведений влиятельных французских художников, таких как Андре Бретон. Хотя ее работы могут быть невинными и безусловно, привлекательными для масс, интересующихся искусством за рубежом, многие считают ее работы не более чем радикальной социалистической пропагандой."
 lep.206.a: "Какой от этого может быть вред?"
 lep.206.b: "Хватит! Заставьте ее замолчать!"
  
 lep.207.t: "Жу Пеон, мастер живописи с Востока"
 lep.207.d: "Сюй Бэйхун родился в 1895 году в сельской местности Исин в Цзянгу, с раннего возраста обучался искусству классических китайских работ и каллиграфии. После учебы в Фуданьском университете и Токио он выучил французский язык и по приглашению педагога Цай Юаньпэя начал преподавать в художественной школе Пекинского университета. Выиграв стипендию в престижной Национальной высшей школе искусств в Париже в 1919 году, он отправился в десятилетнее путешествие по Европе. Его пребывание в Париже было неожиданным, поскольку французская нация переживала революцию, а новый социалистический режим начал входить в силу и влиять на искусство. Сильно вдохновленный европейскими традициями классического искусства и культуры, Сюй взял себе имя Жу Пеон, находясь во Франции, и учился в престижной Высшей национальной школе изящных искусств. Он включал в свои работы творческие и инновационные элементы, вдохновляясь так называемым искусством 'пролетариата'. Его путешествие по Европе закончилось в 1927 году, и он поселился в Нанкине, где начал преподавать в Национальном центральном университете.\n\n В 1933 году Сюй организовал выставку современного китайского искусства, которая побывала во Франции, Германии и Бельгии. Работы Сюя не только подчеркивали классические стили, предпочитаемые европейской публикой, но и демонстрировали сцены китайской жизни и культуры - все это было очень увлекательно. Для европейцев, таких как немцы, блеск китайской техники кисти и туши Сюя в сочетании с западной перспективой и композицией были признаком растущей современности Китая."
 lep.207.a: "Воистину мастер живописи!"
  
 lep.208.t: "Теорема Цена"
 lep.208.d: "Родившийся в бедной семье рыбака в Наньчане провинции Цзянси, Чжунцзе Ц. Цен был вынужден из-за бедности делать перерывы в учебе, чтобы работать. В 1917 году он сдал вступительные экзамены и был принят в Первый провинциальный нормальный колледж провинции Цзянси в Наньчане. После окончания колледжа в 1920 году он продолжал преподавать в начальных и средних школах и поступил в Национальный университет Вучан, специализируясь на математике. В 1928 году Цен отправился учиться за границу в Германию и посещал Геттингенский университет, где изучал алгебру под руководством Эмми Ноэтера. В 1934 году он получил докторскую степень, а его диссертация о квазиалгебраической замкнутости привела к доказательству фундаментальной теоремы, которая была названа в его честь. В 1937 году Цен вернулся в Китай, чтобы преподавать в Ханчжоу.\n\n Несмотря на хаос войны Лиги, Цен продолжал активно работать в научных кругах и недавно опубликовал свою третью работу в журнале Китайского математического общества. Как профессор математики и свободно читающий по-немецки, его работа демонстрирует, что Китай действительно может догнать стандарты западного образования."
 lep.208.a: "Его работа будет полезна!"
  
 lep.209.t: "Золотой голос Китая"
 lep.209.d: "Ее красивый и уникальный голос звучит из граммофонов от самых модных клубов Шанхая до величественных залов Нанкина - Чжоу Сюань взорвала популярность по всему Китаю. Поскольку политическая ситуация в Китае постоянно находится на грани, а страна страдает от внутренних и внешних проблем, музыка Чжоу Сюань остается надежной опорой в неспокойные времена. Возможно, убедительной является ее личная история жизни - жизнь, полная бедности и горя, которую многие слушатели могут соотнести с ней.\n\n Родилась Су Пу и была разлучена с родными родителями в раннем возрасте, в три года ее продал родственник. В возрасте 13 лет она взяла себе сценический псевдоним Чжоу Сюань, что означает 'прекрасный нефрит'. И действительно, как прекрасный нефрит, которым восхищаются, она выпустила хиты, популярные во всем Китае, такие как 'Ночи Шанхая/Ye Shanghai', 'Цветущие цветы и полная луна' и 'Песня четырех сезонов'. Однако, несмотря на гламур, в ее личной жизни были неудачные браки, незаконнорожденные дети и даже попытки самоубийства. Тем не менее, ее жизнь дает передышку от хаоса в Китае, поскольку ее путь от лохмотьев к богатству, несомненно, вдохновит других. Выступая по всему Китаю и производя впечатление на иностранных высокопоставленных лиц, музыка Чжоу Сюань несет свет в темный период для китайского народа."
 lep.209.a: "Наша собственная Лили Марлен!"
  
 lep.211.t: "Восстановление утраченных провинций"
 lep.211.d: "Долгое время оставаясь за пределами нашей истинной власти, западные провинции Восьми Провинций, а именно Хунань, Гуандун и Гуанси, являются неуловимой группой. Расширившись якобы для охвата этих провинций в 1928 году, влияние Лиги окончательно распространилось на них только в 1929 году, да и то с трудом. После Четвертой войны Чжифэн маршал Лиги Сунь и Нефритовый маршал вступили в противостояние между кликами Северной и Южной Чжили. Весь Юго-Запад стал полем битвы за власть, в которой участвовали такие рычаги, как автономия или защита от посягательств другой стороны.\n\n И вот такое равновесие было нарушено в результате распада Лиги. После формального совместного выхода из Лиги Гуанси и Гуандуна, а затем и Хунаня, Лига оказалась втянута в борьбу за свое выживание. Слишком сосредоточившись на работе на Востоке, она вряд ли могла протестовать против независимости западных провинций, чего, впрочем, следовало ожидать, поскольку они периодически отдалялись друг от друга с момента своего создания.\n\nКак бы то ни было, мы здесь. Вернулись и стали лучше, чем когда-либо прежде. Наши провинции восстановлены, армии обучены, а командиры разрабатывают военные планы, и мы начинаем кампанию по возвращению западных провинций Лиги. В конце концов, нас поддерживает Центральное правительство, нам нужно только официально оформить все с помощью наших вечно любезных маршалов У Пэйфу и Ван Чэнбина."
 lep.211.a: "Конечно, Пекин согласится..."
  
 lep.212.t: "Расширение Южного Чжили?"
 lep.212.d: "A series of twin telegrams reached the headquarters of Marshal Wang and Marshal Wu earlier today. Ostensibly addressed to both Marshals in a most eloquent manner, it appears to have arrived from the League Marshal within Nanjing. Before even beginning to decipher the text, Marshal Wu telephoned Marshal Wang, informing him of an imminent war council to assemble within Luoyang to address the telegram. Surprised, and only mildly belligerent as per usual, Marshal Wang agreed, quipping he was about to phone Wu to ask the same thing.\n\nAssembling rapidly, Marshal Wu's entourage and company retained that of Zhang Qihuang, Bai Jianwu and Li Bingzhi. With Marshal Wang entering the discussion chamber after him, he was flanked by the likes of Governor Xiao Yaonan, Minister Gao Lingwei and General Cai Chengxun. Sitting, as usual, on opposing sides of the table, for once Wang allowed Wu to speak first. Reading out the contents of the telegram, he began:\n\n\"Dear Marshal Wu Peifu\"\n\"I, your most humble ally and fellow Marshal Qi Xieyuan, most deeply request the Central Government's official permission to reclaim the territories of the League of Eight Provinces that were lost following Sun Chuanfang's truly terrible deposition. In exchange for your acquiescence, the League will most absolutely be the bulwark of the glorious Zhili Clique in the South, and aid in the national unification of the country.\"\n\"Signed, League Marshal Qi Xieyuan.\"\n\nThe silence in the room was practically deafening before Minister Gao spoke up: \"That's... it? He wants to sink the Zhili into another depraved war for useless illusions of grandeur?\" Many withing the room didn't know what to make of it, the brazenness, the stupidity, the bluntness. Usually such matters would be delegated to the Cabinet and the Ministry of War to deliberate upon, however cooperation with someone as unscrupulous as Qi Xieyuan is unpopular within Beijing.\n\nNonetheless, a decision has to be made, and with the two Marshals in agreement of general policy, their directive is sure to be followed." #NT!
 lep.212.a: "Этот ублюдок слишком хлопотный, бросьте ему кость."
 lep.212.b: "И разыграть нас, как Сунь в 1929 году?"
  
 lep.213.t: "Слава маршала лиги"
 lep.213.d: "Наша покорнейшая просьба к Северному Чжили ранее была принята под самые... неохотные аплодисменты! В совместной телеграмме маршалов Вана и У выражается официальная поддержка и помощь в грандиозных усилиях маршала Лиги по возвращению западных территорий Лиги. Остановившись на том, чтобы полностью признать власть Лиги над всеми восемью провинциями, они, тем не менее, присоединятся к нам в предстоящем конфликте.\n\nНормально это было бы поводом для празднования в Нанкине, однако за все время правления Ци, его друзей становилось все меньше и меньше. Когда большая часть окружения Суня и его многочисленные друзья либо вычищены, либо отказываются общаться с маршалом Лиги, ему остается лишь сидеть в одиночестве в пустых залах маршальского дворца, планируя свой следующий шаг."
 lep.213.a: "Мы сказали им, что вернемся..."
  
 lep.214.t: "Предательство Северной Чжили"
 lep.214.d: "Похоже, даже Нефритовый маршал способен на непостоянный прилив горечи. Надеясь, что маршал Ван, представляющий военное крыло фракции Цзиньбао, будет достаточно соблазнителен, чтобы вновь увидеть расширение Лиги, надежды Ци были быстро развеяны. Оба маршала не были впечатлены телеграммой маршала Лиги, их вероломное военное министерство ответило полным отказом от кампании по захвату Запада.\n\nСсылаясь на неустойчивые элементы национальной целостности на Севере, они ожидают, что Южные Чжили присоединятся к остальным Чжили и помогут Кабинету в защите Центрального правительства. Такой проступок не может остаться безнаказанным! Те немногие, кто еще держится в окружении маршала Лиги, уже сообщают о его постоянном возмущении тем, что Пекин играет с ним. Некоторые даже предлагают маршалу Лиги попытаться устроить открытый мятеж..."
 lep.214.a: "Я убил Суня, придётся убить ещё одного маршала?"
 lep.214.b: "К черту маршалов! Будь проклят кабинет министров! Будь оно все проклято!"
  
 lep.215.t: "Послание от Фана Беньжэня"
 lep.215.d: "В связи с хаосом, развернувшимся из-за недавних событий, многие оппортунисты, интриганы и беглецы вышли из тени, чтобы снова оказаться в центре внимания. Большинству из них отказано, поскольку это не их конфликт и не их дело. Большинство просьб даже не попадают на стол [ROOT.GetLeader], но вот наконец-то появилось заманчивое предложение.\n\nБывший губернатор провинции Цзянси, ярый враг У Пейфу и соперник действующего губернатора Дэн Жучжуо, Фан Беньжэнь имел богатую историю, полную многочисленных противоречий. Служивший под началом губернатора Цай "Тигра Цай" Чэнсюня во время его пребывания в Цзянси, Фан Беньжэнь был единственным, кто был достаточно силен, чтобы изгнать его из провинции. Заменив его, Фан стал тем человеком, который ввел Цзянси в Коалицию пяти провинций Сунь Чуаньфана, и Фан был вознагражден увольнением У Пэйфу.\n\nЗамененный губернатором Дэном, Фан ненадолго бежал в ссылку, а затем в провинцию Гуандун, чтобы присоединиться к Национально-революционной армии, где он стал командующим ее 11-й армией. Однако и это было недолго: Фан испытал на себе сталь, гром и кровопролитие Северного похода, обеспечив безопасность своих людей, но полностью распустив армию. Теперь, живя гражданской жизнью в Цзянси, он предложил служить в нашей армии. Разумеется, за определенную плату.\n\nВ обмен на свои бесчисленные умения и всех людей, которых он может собрать, он требует губернаторство в Цзянси после окончания конфликта. Предложение, естественно, заманчивое, поскольку дает немедленную выгоду, хотя в будущем положение в Цзянси может оказаться довольно... несостоятельным из-за возвращения губернатора Фана на сцену."
 lep.215.a: "Конечно, мы можем договориться!"
 lep.215.b: "Вашему мелкому багажу не место в Лиге"
  
 lep.216.t: "Гнев Фана"
 lep.216.d: "К сожалению, генерал Фан Беньжэнь не из тех, кому можно перечить. Вступив в наши войска по официальному соглашению, даже встретившись непосредственно с [ROOT.GetLeader], пожав ему руку и разделив с ним празднества, он был уверен, что губернаторство в Цзянси ему обеспечено. При его правлении Цзянси снова будет свидетельствовать о процветании, а не о бесхозяйственности вероломного Дэн Жучжуо.\n\nОчевидно, его вера в [ROOT.GetLeader] была совершенно неуместной. Преданный в очередной раз, губернатор Дэн, похоже, одержал верх в их маленьком соперничестве, и Фан Беньжэнь не так-то легко проиграл. Разъяренный предательством своего соглашения, он одновременно понимает, что открытое восстание против нового маршала Лиги было бы самоубийством. Однако он мобилизовал всех верных своей новой "Повстанческой армии Цзянси" для участия в военной кампании в Цзянси.\n\nХотя обычно это не вызывает беспокойства, поскольку история провинций Лиги изобилует восстаниями и жестокими репрессиями, Фан пользуется поддержкой большинства жителей провинции, а его умение командовать партизанскими отрядами не стоит недооценивать. Очевидно, что наши усилия по присоединению Цзянси займут гораздо больше времени, чем ожидалось."
 lep.216.a: "Вот ублюдок!"
  
 lep.217.t: "Многозначительный нефритовый маршал"
 lep.217.d: "Не всем нравится Нефритовый маршал, это правда. Его властная экстравагантность, его неспокойное спокойствие в любой ситуации, его дерзкое безрассудство и псевдоученые познания сродни "конфуцианскому ученому-воину." Естественно, он сжег множество мостов. Федералисты, Гоминьдан, почти Южный Чжили. И все же он самый могущественный человек во всей стране, это совершенно неоспоримо. И поэтому для нас было естественным отплатить ему тем же, ведь мы были бы глупцами, если бы Сунь Чуаньфан продолжал возвеличивать свою нанкинскую сферу.\n\n Естественно, это вызвало бурю недовольства как среди сторонников Сунь Чуаньфана, так и среди тех, кто презирает У Пэйфу. В то время как Цао Кунь в большинстве случаев проявляет доброту, У Пэйфу становится объектом ярости и недовольства. Особенно заметным и недавним пополнением в высшем командовании Лиги является генерал Фан Беньжэнь. Обладая огромным влиянием, он сразу же подал в отставку после заключения официального союза между Южным Чжили и Северным Чжили.\n\nОчевидно, генерал Фан так и не оправился от того, что У Пейфу заставил его покинуть Цзянси десять лет назад, и до сих пор таит огромную обиду. Когда Фэн снова уходит в отставку, его люди тоже отказываются работать с армией, которая предала их лидера."
 lep.217.a: "Пропади они проавдом!"
  
 lep.218.t: "Ци разбирается с ситуацией"
 lep.218.d: "Пуля, оборвавшая жизнь Сунь Чуаньфана, привела его Лигу в полное и абсолютное смятение. Любые новости и известия из Нанкина ждали с большим нетерпением, и они были бесценны для всех, чьи интересы были связаны с Лигой. Поскольку сегодня состоится первое официальное объявление после трагической гибели Суня, бесчисленное множество репортеров, как иностранных, так и местных, а также иностранных атташе, собрались в главном зале маршальской канцелярии в Нанкине под строгими мерами безопасности. Все они с нетерпением ждали первого официального заявления, предназначенного для их заголовков и дипломатических отчетов.\n\nИз боковых дверей Ци Сеюань, сопровождаемый охранниками с немецкими винтовками и своими самыми доверенными сотрудниками, спокойно и твердо вошел в зал. Стоя на подиуме, медали Ци на его парадной форме блестели под вспышками иностранных камер, делая этого невысокого военного таким же престижным и высоким, как и присутствующие западные военные атташе, несмотря на то, что он был самым низкорослым среди своей группы. Пробежав по залу быстрым взглядом, Ци сначала начал с вроде бы скорбных банальностей, а затем продолжил.\n\n "Сегодня мы оплакиваем смерть маршала Лиги; завтра мы заставим заговорщиков заплатить! Лига не допустит ни оскорбления собственного благополучия, ни вмешательства в нашу политику!"\nПосле того, как Ци успокоил иностранную, особенно немецкую аудиторию, он продолжил:\n "Наша великая Лига, объединенная общей печалью, стольких из нас объединила одна потеря, мы стали единым целым. Наши социалистические друзья с Запада, несомненно, ответят за свое преступление! Грех соучастия в позорном убийстве маршала Суня!"\n\nНаправляя истоки покушения на социалистов Гоминьдана, Ци практически подтвердил, что он унаследует наследие покойного маршала Лиги. Его слова тут же записывают зрители. Микрофон, стоящий перед ним, как ни забавно, чуть ли не выше его самого, означал, что его слова будут транслироваться по всем провинциям. Завершив свою речь последним заявлением о том, что он, как действующий маршал Лиги, выведет Лигу из хаоса, несмотря ни на что, Ци без колебаний направился к выходу, игнорируя все вопросы аудитории. Так как пресс-конференция закончилась неожиданным уходом Ци, охрана офиса попросила аудиторию покинуть помещение.\n\nПочти все вопросы, касающиеся будущего Лиги, не были решены. Однако две вещи несомненны: Лига теперь находится в руках этого маниакального автократа, и иностранные интересы в Лиге будут сохранены любой ценой."
 lep.218.a: "Пусть будущее хранит добро..."
  
 lepcollapse.1.t: "Сунь Чуаньфань встречается с губернаторами"
 lepcollapse.1.d: "Сегодня в Нанкине собрались некоторые из самых важных и значимых людей Лиги в клике Южного Чжили. Призванные в Нанкин великодушным Улыбающимся Тигром, такие сцены - обычное дело для руководства Лиги восьми провинций. В Лиге не место для фривольностей, подобных тем, что происходят в Пекине, и это совпадает с новогодней речью президента Цао Куня. Сунь Чуаньфан обычно проводит такие встречи в маршальском дворце, чтобы обсудить общую политику Лиги, передать поручения губернаторам и укрепить свои позиции в провинциях.\n\nНа встрече присутствовал губернатор Цзянсу Ци Сеюань, возможно, самый большой союзник Суня и одновременно самый большой соперник в самой Лиге. Накапливая противоречия в течение многих лет с тех пор, как его вновь приняли в Южный Чжили, Ци, пожалуй, больше всех поддерживал злокачественную политику уступок в рамках этого неофициального совета. На совершенно противоположной стороне спектра, как за столом переговоров, так и в политике, находится губернатор Чэнь Тяоюань, курирующий предприятия в провинции Аньхой. Хотя Чэнь был принят довольно недавно, он позиционирует себя как антиконцессионист и открыто выступает против Ци.\n\n Конечно, присутствовали и другие губернаторы, такие как жестокий губернатор Фуцзянь Чжоу Иньрэн, который в редкие дни отдыхал от своей должности, проводя кампании по окружению против повстанцев Мингана. Аналогичным образом поступили губернатор Цзянси Дэн Жучжуо и столь же осмеиваемый губернатор Чэнь И из Чжэцзяна. Зловеще то, что после бойкота Чжили губернаторы Чэнь Цзюньмин, Лу Жунтин и Чжао Хэнти не прислали никакого представительства, даже телеграммы о своем отсутствии.\n\nНеважно, это новый процветающий год в Лиге. Однако губернаторы Чэнь И, Ци Сеюань и Чэнь Тяоюань были явно обеспокоены присутствием ближайших доверенных лиц маршала Лиги - Се Хунсуня, Мэн Чжаоюэ и Ли Баожана. Возможно, они пытались вычислить крыс в правительстве, так как репутация Суня как сверхбдительного человека привела к тому, что его ближайшие помощники были друзьями, врагами и врагами, притворяющимися друзьями."
 lepcollapse.1.a: "Кинжалы прячутся за спинами в логове тигра"
  
 lepcollapse.2.t: "Железная дорога Чжегань"
 lepcollapse.2.d: "Сегодняшний день знаменует долгожданное открытие железной дороги Чжэгань - предприятия, спланированного маршалом Лиги, губернаторами Чэнь И, Дэн Жужуо и Aufsichtsrat der Ostasiatischen Generalverwaltung. Пытаясь продолжить индустриализацию и устранить разрыв между разрозненными железнодорожными линиями в пределах провинций, железная дорога Чжэган изначально была обязана своим появлением начинаниям династии Цин. Изначально железная дорога была построена в 1899 году под названием Чжучжоу-Пинсян, но ее строительство заняло шесть лет и было завершено в 1905 году.\n\nВ 1908 году Чжэцзянская железнодорожная компания начала исследовать железнодорожную линию от Чжэцзяна до Цзянси, сотрудничая с Цзянсийской железнодорожной компанией. Однако из-за последствий Синьхайской революции эта работа была отложена на неопределенное время. Только в 1929 году под эгидой маршала Лиги правительство провинции Чжэцзян во главе с Чэнь И решило собрать собственные средства на модернизацию уезда Цзяншань, расположенного на границе провинций Чжэцзян и Цзянси. Благодаря их усилиям была построена железная дорога Ханцзян.\n\nПоскольку железная дорога Ханцзян приносила огромную прибыль правительству провинции Чжэцзян, собрание пришло к выводу, что необходимо продолжать ремонт железной дороги, соединяющей Чжэцзян и Цзянси. Начав строительство в 1932 году и завершив его через год, правительство провинции модернизировало железную дорогу, отремонтировало 68 мостов и укрепило 16 из них, а также создало станцию и депо Юйшань.\n\nВ конце концов, губернаторы Чэнь и Дэн организовали совместное предприятие по соединению ряда мелких железных дорог, в результате чего Наньчан вышел на прямую линию с Шанхаем. Несмотря на то, что строительство обошлось дорого, во время него погибло более 2000 рабочих, завершенная железная дорога Чжэгань стала заметным пропагандистским произведением китайского патриотизма. Общество "Цзинсин" провозгласило строительство железной дороги фантастическим успехом.\n\nНесмотря на то, что менее оптимистично настроенные люди поспешили заявить, что ОАК получила доступ к богатым месторождениям полезных ископаемых, а также к цзиндэчжэньскому фарфору, который, как говорят, продается по высоким ценам в Берлине. К счастью, несмотря на опасения в обратном, нападения гоминьдановцев на церемонию открытия не произошло."
 lepcollapse.2.a: "Железные дороги приносят процветание!"
  
 lepcollapse.3.t: "Неожиданное объявление"
 lepcollapse.3.d: "Вдыхая свежий воздух Нанкина, маршал Лиги не мог не представлять себе, как бы он жил, если бы не взялся за укрепление Южного Чжили. Может быть, полководцем в армии У? Или даже буддийским монахом? Такие праздные мысли не могли не плясать в его голове. Быть маршалом Лиги - нелегкая работа, тем более когда враги находятся в твоем собственном лагере. Открыв газету, Улыбающийся Тигр нахмурился. Крупными, жирными буквами: ПРЕДАТЕЛЬ. За ним следовало изображение маршала Лиги.\n\n Едва успел он обдумать эти вопросы, как в его спокойствие вторгся Цянь Цзунцзе со своей свитой солдат. Цянь - командир низшего ранга, отвечающий за безопасность железных дорог Чжэцзяна и провинциальной полиции, поэтому его присутствие в маршальском дворце, а тем более обсуждение вопросов в такой импровизированной обстановке - довольно странное зрелище. Но прежде чем Сунь успел задать вопрос, Цянь опередил его.\n\n"Маршал Сунь, приношу свои глубочайшие извинения, я путешествовал так быстро, как только мог. Я не мог рисковать, что эта информация просочится сквозь щели в телеграмме. Губернатор Ци, выходя за рамки своих полномочий, заключил соглашение с ОАК публичном приобретении и консолидации ряда восточных железных дорог от имени Шаньдун-Айзенбан-Гезельшафт, одного из ее составных концернов. В том числе и недавно построенной железной дороги Чжеган."\n\n Хмурое лицо маршала стало еще глубже, он махнул рукой, чтобы Цянь замолчал, и вернулся к бумаге. Просматривая ее содержание, он подробно описал соглашение между губернатором Ци, его открытую поддержку такой покупки и мстительную расправу со стороны губернатора Чэнь Тяоюаня. Назвав Ци, а вместе с ним и Сунь, предателем китайской нации, он поднял антиконцессионное движение. Подливая бензин в огонь, Ци тем самым развеял надежды тех, кто верил, что новая железная дорога может обеспечить более равное будущее для немцев и китайцев.\n\nЗалаяв, Тигр выскочил из своего логова. В последующие дни многие представители власти в Лиге начали разрывать контакты как с губернатором Ци, так и с губернатором Ченом. Аналогичным образом, реакция полиции на антиконцессионные протесты была медленнее, чем обычно. Несомненно, Ци и Чэнь пожнут то, что посеяли. Маршал позаботится об этом."
 lepcollapse.3.a: "Одну вещь Тигр не выносит. Когда тебя называют предателем"
  
 lepcollapse.4.t: "Беспорядки распространяются"
 lepcollapse.4.d: "Неудивительно, что получившая широкую огласку консолидация Центрально-китайской железной дороги под управлением ОАК и последовавший за этим медиа-ураган, раздутый Чэнь Тяоюанем и антиконцессионистским движением, вызвали широкую критику. Представители интеллигенции из Движения за автономию Чжэцзяна, Федерации национального спасения, Партии молодого Китая и даже Общества "Упор" осуждают маршала Лиги и губернатора Ци как продажных, предателей, беспринципных изменников. Их красноречивые слова печатаются в отечественных газетах, за ними следуют видные англо-американские издания из Шанхая, им вторят периодические издания китайской синдикалистской партии, которые можно найти в заводских цехах. Хуже того, кажется, что истина была вытеснена народным любопытством.\n\nСоединившись с абсолютным негодяем губернатором Ци, Сунь Чуанфан получил осуждение от таких организаций, как Ассоциация торговцев Нижней Янцзы, и даже от своих друзей в Обществе Цзинсина. Новости быстро распространялись из уст в уста и переросли в яростный прилив негодования, возможно, даже фантастического. Обычно способный и ловкий Улыбающийся Тигр наконец-то пойман.\n\nРассказы старых жен теперь описывают обширные сети заговоров, исчезновения известных личностей, предполагаемый перевод миллионов юаней в карманы маршала Лиги. Общественность, естественно, отреагировала с предсказуемой яростью, и протесты уже распространились от Чжэцзяна и Цзянси до крупных прибрежных городов, включая иностранные поселения.\n\nВ пределах владений Суня, однако, лежит сравнительно сломленный человек. Неужели все, что он сделал, стало крахом его империи? Не может быть, он был выше этого. Ведь так? Его предали не только крестьяне, о которых он по-отцовски заботился, но и люди слова, которых он уважал. Конечно, он не может сидеть сложа руки! Улыбающийся Тигр пережил и не такое, и его амбиции гораздо выше этого. Несмотря на это, даже его ближайшие доверенные лица, такие как Се Хунсунь и Лю Цзунцзи, видят, как изнашивается легендарный маршал."
 lepcollapse.4.a: "Разве они не видят? Я тоже люблю страну!"
  
 lepcollapse.5.t: "Нападения на иностранцев"
 lepcollapse.5.d: "Пробудившись от беспокойной дремоты, маршал Лиги вновь был потревожен своими всегда послушными сотрудниками разведки. Следя за стремительно развивающимися событиями, они начали рисовать гораздо более тревожную и поразительную картину. Начиная с нападений на видных немецких граждан и бизнесменов, быстро перерастающих в практически повальные, нападения на иностранцев, поддерживаемые так называемыми "патриотически настроенными" гражданами, стали возникать в провинциях Фуцзянь, Цзянси и Аньхой. Хуже того, народные настроения и жажда крови привели к тому, что подобные действия распространяются как лесной пожар, практически захватывая целые уезды.\n\n В ответ на это немецкое консульство в Нанкине посоветовало подданным кайзера вооружаться, и другие европейские правительства дали аналогичные рекомендации. Предупреждения о том, что иностранцы должны путешествовать только в случае необходимости, похоже на то, что даже самые ненавистные союзники маршала Лиги начинают ополчаться против него.\n\nВлияние этих атак на бизнес и инвестиции еще предстоит выяснить, но недавняя история показывает, что Шанхайская фондовая биржа не останется незатронутой. Его просвещенное правление, осаждаемое со всех сторон. Над Нанкином сгущаются тучи..."
 lepcollapse.5.a: "Карточный домик начинает трещать"
  
 lepcollapse.6.t: "Бойкоты и Пекин"
 lepcollapse.6.d: "Вечно ненадежный и всегда настойчивый, оппортунистическая крыса, возможно, сам родоначальник преувеличенного возмущения, губернатор Чэнь Тяоюань начал подстегивать дискуссии в интеллектуальных и крестьянских кругах о всеобщем бойкоте всех немецких товаров. Подобные разговоры быстро распространяются и сопровождают растущие протесты по всему Восточному Китаю, в результате чего от первоначального послания губернатора Чэня они перешли в полномасштабное восстание с участием агентов Гоминьдана Дай Чуньфэна, интеллектуалов и националистических идеологов.\n\nСамым тревожным, однако, является новость о том, что некоторые местные гарнизоны в Аньхой, Чжэцзян и Цзянсу отступили, позволив волнениям расти. Не желая рисковать, чтобы на них навесили ярлык "ханьцзяней" или "предателей расы". Губернаторы Дэн и Чжоу поддерживали маршала Лиги во всех государственных делах, зная за кулисами, какое отвращение питает Сунь к уступкам. Губернаторы Лу Ронгтинг и Чэнь Цзюнмин, в свою очередь, хранят молчание по поводу разворачивающейся сцены, хотя Сунь знает их достаточно хорошо, чтобы быть осведомленным, по крайней мере, о молчаливой поддержке Чэня.\n\nГубернатор Чжао Хэнти, в свою очередь, положительно высказался о бойкоте в провинциальном собрании Хунани, но одновременно заверил, что он остается приверженцем нейтралитета Хунани. Что еще хуже, похоже, что разворачивающийся хаос в Лиге не остался незамеченным ни Нефритовым маршалом, ни королем Баодина. Маршал Сунь получил сообщение, что Северный Чжили, возможно, готовит расследование. Скудные по правдивости сообщения попали в Пекин, поэтому очевидно, что Нефритовый маршал пытается добиться от своего протеже четкого ответа.\n\nЧтобы предотвратить вмешательство Пекина, советники в Нанкинской комиссии, такие как Чжэн Цзюньянь и Се Хунсюнь, предложили маршалу Лиги публично и в частном порядке объявить, что ситуация находится под контролем. Оставив нас в изоляции, он не позволит губернатору Хубэя Сяо или губернатору Хэнани Ли мобилизовать свои силы. Непривычно спокойный в отношении подобных событий губернатор Чэнь И наконец-то установил контакт с Сунем, предложив перебросить части нескольких своих дивизий, базирующихся в Нанкине и Чжэцзяне, в города вдоль нижнего течения Янцзы, где протесты наиболее многочисленны. Одновременно провинциальные гарнизоны запросили "зеленый свет" на принятие любых мер, которые они сочтут необходимыми для подавления открытого несогласия."
 lepcollapse.6.a: "Тигр знает, когда нужно пустить в ход молот"
 lepcollapse.6.b: "Но он также знает, когда нужно быть милосердным. Накажите только виновных."
  
 lepcollapse.7.t: "Бомбардировки железных дорог"
 lepcollapse.7.d: "В провинциальных территориях Лиги появились новые тревожные новости. Похоже, что серия взрывов потрясла несколько станций и железнодорожных линий, которые должны стать частью Центрально-китайской железной дороги. Одна бомба разорвала вагон поезда на переполненной станции в Ханчжоу, в результате чего десятки людей были убиты и ранены. Такие новости наиболее ярко потрясли государственных служащих, бюрократов и губернаторов, а смерти и задержки оставили множество семей без чувств. С прагматической точки зрения, такие вопиющие акты анархического разрушения также привели к остановке транспортного сектора во многих районах, что препятствует быстрому развертыванию дополнительных сил маршала Суня, пытающихся подавить растущие беспорядки и сместить губернаторов Чена и Ци.\n\nВину за нападения возлагают на различные цели, а офицеры разведки Суня не могут разобраться в хаотической обстановке. Местные бандиты, желающие устроить хаос, чтобы не мешать грабежам? Гоминьдан, надеющийся подготовить почву для более масштабного восстания? Губернатор Ци или Чэнь, надеющийся предотвратить возмездие из Нанкина? Или даже японцы, чтобы посеять семена несогласия. Некоторые особо конспирологически настроенные личности предполагают причастность Германии, которая, по их мнению, нацелилась на свои владения, чтобы подготовить почву для интервенции."
 lepcollapse.7.a: "Вновь проливается кровь невиновных..."
  
 lepcollapse.8.t: "Сообщения с севера и юга"
 lepcollapse.8.d: "Кажется, что каждый новый день приносит плохие новости, Год Крысы уже доказал, что это неконтролируемое бедствие. Более того, тревожные сообщения доходят до дворца маршала как из Сюйчжоу, так и из Цюаньчжоу. В повстанческой зоне Мингана партизаны Гоминьдановской национально-революционной армии совершили серию все более дерзких набегов на внутренние города Юндин и Лунъянь. Губернатор Чжоу Иньрэн исторически долгое время боролся за контроль над своей горной провинцией, и его реальный контроль часто ограничивался побережьем и крупными внутренними городами.\n\nТеперь, с ростом упорства и дерзости НРА, железная хватка Чжоу становится все более непрочной. Тем временем на северной границе Цзянсу губернатор Ци, что довольно необычно, прислал сообщения об усилении волнений со стороны сельских бандитов и, по-видимому, о захвате деревень этими кланами. Маршал Сунь, очевидно, не дурак, и ему хорошо известны шарады Ци с так называемыми "бандитскими кланами", которые на самом деле являются его собственными солдатами. Это давний повод для недовольства и разногласий между губернатором и маршалом, а их новое участие может способствовать росту беспорядков.\n\nКак бы ни был благоразумен маршал Сунь, он решил отправить ряд дивизий, которые помогали поддерживать порядок в Цзянси и Фуцзянь, на север, оценивая шансы и предпочитая, чтобы более ценная Цзянсу оставалась под железным сапогом. Однако некоторые в его окружении высказывают мысль, что Улыбающийся Тигр еще туже затягивает петлю на губернаторах Чэнь и Ци."
 lepcollapse.8.a: "Этот ублюдок что-то замышляет!"
  
 lepcollapse.9.t: "Телеграмма из Пекина"
 lepcollapse.9.d: "Несмотря на наши притворства и махания руками, настойчивый Нефритовый маршал и король Баодина отправили шквал любопытных телеграмм в Нанкин. Явные правители страны со времен Третьей войны Чжифэн, маршал У Пэйфу и президент Цао Кунь имеют непомерное влияние даже на маршала Лиги. Несмотря на их разногласия, зарождающуюся гонку вооружений между Улыбающимся Тигром и Нефритовым маршалом, а также многополярный мир Северной и Южной Чжили, У Пейфу все же остается наставником Суня, и это связывает их нерушимыми узами. Так же и те, кто входит в окружение Суня, боятся военного мастерства У, политических возможностей Цао и всей мощи Северной Чжили, обрушившейся на них.\n\nВ послании содержится просьба предоставить подробный отчет о текущей хаотической ситуации, сложившейся на юго-восточных территориях. Красноречивая, непреклонная и требовательная, телеграмма явно составлена с целью заставить маршала Лиги признать некую слабость или трудности, чтобы дать повод центральной армии выдвинуться и "восстановить контроль". После образования Лиги в 1928 году, они неоднократно пытались захватить, контролировать и расширить свое влияние на юге, но их попытки были блестяще пресечены Сунь. \n\nВсегда способный государственный деятель, Сунь должен быть взвешенным, осторожным, учитывающим все величины, которые он должен уравновесить. Наставник и протеже, Север и Юг, стабильность его царства противопоставляется стабильности нации. Сотрудничая со своим близким и харизматичным советником Вэй Даофэном, маршал написал..."
 lepcollapse.9.a: "Все под контролем!"
  
 lepcollapse.10.t: "Инцидент в Уху"
 lepcollapse.10.d: "Город Уху, расположенный на окраине Нанкина и якобы находящийся под властью губернатора Аньхой Чэнь Тяоюаня, был особенно ярким очагом несогласия и беспорядков. Нанкин, находящийся под непосредственным контролем маршала Лиги, оставался довольно спокойным и стабильным, по сравнению с такими очагами беспорядков, как Сямэнь или Сюйчжоу. В результате большинство несогласных в Нанкине, желающих, чтобы их голос был услышан, присоединились к протесту в Уху, действуя вместо каких-либо серьезных действий прямо под носом у Суня.\n\n Благодаря поддержке и благодушию губернатора Чэня, им удавалось действовать относительно беспрепятственно, постепенно приводя ситуацию в городе к анархии. При таком падении авторитета власти неизбежно должен был произойти последний инцидент. В ходе регулярных протестов, ставших уже обычным явлением в Лиге, которые прошли вчера во второй половине дня, выяснилось, что они получили необычайно активное участие. Подстрекаемые китайской синдикалистской партией, бастующие рабочие с близлежащих немецких заводов усилили беспорядки, быстро вырвавшись из-под контроля полиции.\n\nГарнизон, усиленный недавно прибывшими из Нанкина немецкими войсками, попытался восстановить порядок, но в неразберихе группа людей начала стрелять. Виновные остались неизвестны, но последовавший за этим хаос оказался катастрофическим. В считанные минуты полиция, гарнизон и подкрепляющие их войска начали обстреливать толпу, получая ответный огонь. Более двухсот человек погибли, в четыре раза больше раненых, а возмущение вызвало протесты в близлежащих районах.\n\nСитуация усугубляется тем, что в городе находится небольшое иностранное поселение. Многие уже утверждают, что смертоносная сила была применена только для защиты иностранцев, а об убийствах, скорее всего, уже завтра утром напишут международные газеты. Более того, губернатор Чэнь воспользовался ситуацией, чтобы официально потребовать, чтобы все солдаты Лиги восьми провинций покинули провинцию Аньхой, упреждая возможное отделение. Такие действия привели к тому, что маршал Лиги и его окружение считают, что во всем виноват Чэнь Тяоюань..."
 lepcollapse.10.a: "Этот предатель! Чего же он добивается?!"
  
 lepcollapse.11.t: "Аньцин отказывается от дальнейшего сотрудничества"
 lepcollapse.11.d: "В ответ на свое требование губернатор Чэнь объявил о своем официальном отделении, не получив ответа от маршала Лиги. Ссылаясь на недавний инцидент в Уху, его требование трансформировалось в ультиматум, требующий полного и абсолютного вывода всех непровинциальных сил из провинции Аньхой, а также немедленной передачи офицеров, ответственных за инцидент в Уху. Чэнь довольно унизительно заверил маршала Лиги, что его солдаты будут продолжать "подавлять распространяющиеся беспорядки и волнения", как будто он вообще что-то для этого делал.\n\n Отказавшись от дальнейшего сотрудничества с властями Лиги, он, кроме того, осудил создание Центрально-китайской железной дороги, обвинив ее в том, что она "толкает патриотических граждан на край отчаяния". Долгое время бывший занозой в наших рядах, "Дурак", похоже, показал свою силу. Пособничество и разжигание ада народного возмущения против Лиги и ее маршала стало очевидным, что Чен просто искал повод для официального объявления о своей независимости от власти Улыбающегося Тигра.\n\nПри любых нормальных обстоятельствах такое поведение было бы встречено немедленным, быстрым и жестоким возмездием. Однако позиция губернатора Чена, его связи с антиконцессионистами и кампания в СМИ, превращающая его в некое подобие националистического героя, вызвали опасения у маршала Лиги. Решительные действия сейчас вполне могут привести к еще большему расколу хрупкой Лиги. Не желая сидеть сложа руки, маршал Лиги Сунь официально попросил своих самых верных генералов Се Хунсуня, Лю Цзунцзи, Мэн Чжаоюэ и Ма Юрэна подготовить своих солдат к столкновению с армией Аньхой."
 lepcollapse.11.a: "Его время придет, но не скоро"
 lepcollapse.11.b: "Давайте присоединимся к губернатору Чэню! (Играть за Аньцин)"
  
 #Black Monday 2.3.36 February 3rd 1936 
  
 lepcollapse.12.t: "Черный понедельник достигает Востока"
 lepcollapse.12.d: "После вмешательства Германии в 1927 году и последующих переговоров между президентом Цао Кунем и немецкими эмиссарами, Лига восьми провинций решила сохранить курс на сотрудничество с центральным правительством в отношении немецкого вопроса. Будучи патриотом и противником концессий, маршал Лиги Сунь перешел на сторону немецкого оплота только в 1928 году. После нарастания напряженности между Северным и Южным Чжили Улыбающийся Тигр достиг своего зенита после создания Лиги восьми провинций в 1928 году и ее дальнейшего расширения на Гуандун, Гуанси и Хунань в следующем году. Пренебрегая директивами Пекина о разоружении, Сунь вместо этого увеличил численность своей армии.\n\nЭто, конечно, поставило маршала Лиги перед любопытной дилеммой. Будучи категорически против введения больших налогов на крестьянство, он оказался бы загнанным в угол. Ци Сюэюань и Ли Линси, недавно вернувшиеся в Китай, посоветовали маршалу Лиги один верный выход из затруднительного положения. Взяв значительные кредиты, подкрепленные уступками немцам и легатам, он получил бы необходимые средства для создания армии, которая могла бы соперничать с армией Нефритового маршала.\n\nПосле его усиленного подавления социалистических повстанцев и демократических мыслителей, политические маневры в Гуандуне, Гуанси и Хунани привели бы к дальнейшему упадку сил Лиги. Так и случилось: антиконцессионист Сунь оказался в объятиях немцев, к своему личному неудовольствию.\n\nНесмотря на то, что "черный понедельник" начался в другом мире, его последствия уже отразились на китайских рынках. Шанхайская биржа упала, а затем закрылась на уровне, невиданном со времен финансовых потрясений 1925 года, и местные институты уже мобилизуют все силы, чтобы смягчить ущерб. К счастью, рядовые граждане Китая и вся страна в целом вряд ли ощутят на себе немедленный эффект. Но ОАК, и без того пошатывающаяся в условиях обширного ответного бойкота, оказалась в тяжелом финансовом положении.\n\nЕе клерки уже уведомили, что она может оказаться не в состоянии платить обычную арендную плату за свои различные концессии в провинциях Лиги, и что последний платеж, обещанный за железную дорогу Чжэгань, "откладывается на неопределенное время". И без того подавленный маршал еще больше погрузился в пучину мрака, ведь без этих запланированных доходов придется сокращать бюджет, чтобы удержаться на плаву. Даже появились новости о том, что губернатор Чэнь начал мобилизацию сил, направленных на Нанкин..."
 lepcollapse.12.a: "Чем дольше я плыву, тем больше тону"
  
 lepcollapse.13.t: "Разлад в рядах"
 lepcollapse.13.d: "Уже внутри этого миазма несчастья новости распространились довольно быстро. Хотя маршал Лиги не предпринял никаких прямых экономических мер, чтобы предотвратить полное прекращение деловых предприятий Цзяннаньского консорциума, новости о предполагаемом сокращении бюджета и приостановке выплаты жалования дошли до всех младших офицеров Лиги. Предсказуемо, что их реакция была, мягко говоря, негативной.\n\nДля некоторых это означает конец порочной и экстравагантной жизни, по крайней мере, на данный момент, но для многих простых солдат это разница между жизнью и голодной смертью. Также ходят слухи, возможно, распространяемые губернаторами Ци, Чэнем и даже Гоминьданом, что лишение жалованья будет неравным. Многие из этих слухов намекают на то, что элитные войска Лиги под командованием Ли Баожана, Се Хунсуня, Ма Юрена, Мэн Чжаоюэ и Лю Цзунцзи сохранят большую часть своего жалования, если не все. Также ходят слухи, что дивизии Ци Сюэюаня, обученные в Германии, освобождены от этих тягот.\n\nВопли офицеров усугубляются небольшой, но энергичной кликой националистически настроенных офицеров во главе с молодой гвардией Тан Эньбо, Го Чаном, Лин Вэем и Гэ Цзинъэном. Они митингуют и утверждают, что Лига никогда не должна была так зависеть от немецких подачек, хотя их риторика наталкивается на сопротивление губернатора Ци и, в меньшей степени, Ли Рентао и Сюй Пейгена. Втайне, конечно, маршал Лиги согласен с их настроениями, но слишком многое было поставлено на немцев, чтобы сжигать мост сейчас.\n\nЕще хуже то, что наши верные противники в Национально-революционной армии и Лиге десяти Гоминьдана продолжают скрываться в тени, распространяя пропаганду и обличая "империалистическое сотрудничество". Из этих конкретных действий пока ничего не вышло, но то, что раньше было обычными беспорядками, теперь угрожает подорвать сами основы Лиги."
 lepcollapse.13.a: "Вокруг меня все горит..."
  
 lepcollapse.14.t: "Гнусное преступление"
 lepcollapse.14.d: "Юность Сунь Чуаньфаня прошла в тяжелых условиях. Его отец умер вскоре после рождения Суня, его семья подвергалась жестокому обращению со стороны тети, в результате чего Сунь, его мать и три сестры бежали в Цзинань, чтобы обрести хоть какое-то скудное счастье. Сунь и его мать попадают под опеку Ван Инкая. После этого Улыбающийся Тигр впервые оскалил клыки, поднявшись по карьерной лестнице в Военной академии Баодина. На протяжении всей своей карьеры Сунь встречал и дружил со многими людьми, от Янь Сишаня до Дэн Яньда.\n\nЛюбимый многими, Улыбающийся Тигр все же оставался тигром. Никто не знал этого лучше, чем подчиненный Чжан Цзунчана Ши Конгбин. Вовлеченный в конфликт с Фэнтянем в 1925 году, подчиненный Суня Се Хунсунь уничтожил бы силы Ши. Будучи уже пожилым человеком, Ши приветствовал Сунь Чуаньфана, когда Улыбающийся Тигр пришел на встречу с ним. Несмотря на это, Сунь приказал Ли Баожану, "генералу-гильотине", немедленно казнить Ши, чтобы предотвратить возмездие. Сун, жестоко обезглавленный и оставленный гнить, далеко отошел от того события десятилетней давности. Но некоторые так и не смогли.\n\nНаблюдая за учениями за пределами своего маршальского дворца, прохладный нанкинский воздух омывал маршала Лиги. Хотя бы на мгновение он успокоил стресс и боль от недавних событий. Когда он был подчиненным Ван Чжанюаня, Сунь влюбился в служанку жены Ван, Хэ Цзесянь. Сунь крепко привязался к ней, и судьбе было угодно, чтобы они обручились всего через год.\n\nНо судьба - штука переменчивая. Цзесянь заболела туберкулезом, когда была служанкой, и счастливая жизнь мадам Сунь оборвалась всего через год после ее начала. Сунь, навсегда преданный своей единственной настоящей любви, лично похоронил Хэ и навсегда спрятал ее любимый белый платок в кармане своей рубашки. Открытая демонстрация того, что он всегда был рядом со своей любимой женой.\n\nНа мгновение он вернулся в настоящее. Резкая боль пронзила его тело. Крик, беда. Обернувшись, он едва успел заметить подавальщицу и ее пистолет "Люгер". Его телохранители поспешили схватить женщину и заключить ее в тюрьму, и все же тело Суня упало. Платок Хэ Цзесянь. Последняя память о ней, ее потрясающая чистота, сияющая белизна. Запятнанный пунцовым отливом Тигра."
 lepcollapse.14.a: "Я иду к тебе, Цзесянь."
  
 lepcollapse.15.t: "Распространение неповиновения"
 lepcollapse.15.d: "В отсутствие маршала Лиги, телеграммы начали поступать с самого утра, сопровождаемые звонками телефонов по всему дворцу маршала Лиги, вместе они соединяются в общении, чтобы обрисовать быстро ухудшающуюся ситуацию в большей части Лиги. Солдаты в Сюйчжоу, Наньчане, Цюаньчжоу и других городах либо отказываются действовать, либо присоединяются к насилию и грабежам, а полиция и гарнизоны в Ханчжоу и Уси объявили забастовку.\n\nРаботы там и в других местах постепенно выходят из-под контроля, что усугубляется недавней недееспособностью Сунь Чуаньфана. Кроме того, губернатор Чэнь И снова отказался поддерживать контакт с Нанкином, а наши оперативники сообщают о растущем контакте с губернатором Чэнь Тяоюанем. Солдаты, охраняющие северные районы Цзянсу, были отозваны в Нанкин, а губернаторы Дэн и Чжоу сообщили о переходе подразделений на сторону Гоминьдана.\n\nТакже, к сожалению, телеграфные линии к югу от Фуцзяня, похоже, были перерезаны, что оставляет Лигу в полном неведении относительно ухудшения ситуации в Гуанчжоу и Гуанси. Губернатор Хунани Чжао с явной неохотой выразил соболезнования в связи с катастрофой, постигшей Сунь Чуаньфань, выразив соболезнования, но отказавшись сказать что-либо близкое к официальной поддержке в эти тревожные времена. Что касается самого Нанкина? Сейчас он практически находится в муках насильственной революции. Окружение маршала Лиги пытается создать некий регентский совет, но у губернатора Ци могут быть другие идеи..."
 lepcollapse.15.a: "Маршал Сунь должен скоро проснуться..."
  
 lepcollapse.16.t: "Беспорядки достигают маршальского дворца"
 lepcollapse.16.d: "Подчиненные маршала Лиги изо всех сил пытаются создать хоть какую-то видимость авторитета, напоминающего по уровню авторитет Сунь Чуаньфана, поэтому многие местные и провинциальные власти, умоляющие Нанкин об ответе или приказе, остались на плаву и в изоляции. Нанкинская полиция, в свою очередь, не смогла сдержать многие беспорядки, охватившие столицу, поскольку радикально настроенные офицеры переходят на сторону губернатора Чэнь Тяоюаня или бездействуют, а сторонние наблюдатели присоединяются к хаосу, грабя и сжигая дома, предприятия, а теперь и правительственные учреждения.\n\nПоспешное прибытие элитных военных частей, обученных в Германии, под командованием губернатора Ци Сиюаня, который внимательно следил за ситуацией, казалось, спасло Маршальский дворец от превращения в мученика революционеров. Но рев пламени и шум толпы слышны даже в палате, где лежит Сунь Чуаньфань, погруженный в кому. Его изо дня в день навещают ближайшие сотрудники, и многие из них доведены до слез таким положением дел, умоляя бессознательное тело Суня очнуться и исправить ситуацию, как он всегда делает.\n\nДля тех, кто менее предан, тех, кто занимается этим только ради собственной выгоды, они уже начали свое великое бегство. Подобно крысам, бегущим с тонущего корабля, недобросовестные чиновники скрываются на задворках и в переулках, с руками, отягощенными серебряными монетами, бумагами и уличающими их правительственными секретами."
 lepcollapse.16.a: "Что же нам делать?"
  
 lepcollapse.17.t: "Иллюзия гегемонии Цин разрушена"
 lepcollapse.17.d1: "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность"
 lepcollapse.17.d2: "$lepcollapse.17.d1$ национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена"
 lepcollapse.17.d_qie: "$lepcollapse.17.d1$ нашего правительства эффективно справиться с кризисом чётко обозначило конец нашей монополии на власть. Нам нужно попытаться хоть немного взять ситуацию под контроль."
 lepcollapse.17.d_fng: "$lepcollapse.17.d2$.\n\nВозможность нанесения удара по югу никогда не была более чёткой, но готов ли северо-восток  к этому?"
 lepcollapse.17.d_anq: "$lepcollapse.17.d2$.\n\nВозможно, мы сможем развить эту ситуацию в нашу пользу. Пришло время делать ставки."
 lepcollapse.17.d_shd: "$lepcollapse.17.d2$.\n\nPerhaps we can redeem the Chinese people from our humble province of Shandong? Armies and levies to the South must be tired of their mercurial leaders, and the common Chinese cries out for our assurance." #NT!
 lepcollapse.17.d_szc: "$lepcollapse.17.d2$.\n\nУсловия, при которых Чжили должен поддерживать союз Сычуаньских клик, переменились. Наше будущее туманно."
 lepcollapse.17.d_sik: "$lepcollapse.17.d2$.\n\nНо, пока власть остаётся в наших руках, это имеет второстепенное значение."
 lepcollapse.17.d_tib: "$lepcollapse.17.d2$.\n\nМы, тибетцы, теперь свободны от ига Китая, пришло время найти нашего Далай-Ламу."
 lepcollapse.17.d_mon: "$lepcollapse.17.d2$.\n\nТеперь мы освободились от ига Китая, и монголы, страдающие от ига в Чжили и Чахаре не могут дождаться своего освобождения."
 lepcollapse.17.d_jap: "$lepcollapse.17.d2$.\n\nСитуация на континенте сменилась на выгодную Империи."
 lepcollapse.17.d: "$lepcollapse.17.d2$, и неизвестно, как будет выглядеть Китай будущего."
 lepcollapse.17.a: "Ничем хорошим это не кончится..."
 lepcollapse.17.b: "Китай разбит окончательно."
 lepcollapse.17.c: "Конец целой эпохи."
  
 lepcollapse.18.t: "Восстания в Фуцзяни!"
 lepcollapse.18.d: "Долгое время камнем преткновения для хорошего поведения Лиги, продолжающееся существование так называемого \"Мингана\" восстания снова и снова доказывало свою раздражающую устойчивость. Возникнув в результате изгнания Тан Шэнчжи в ходе Северной экспедиции, когда его 8-я армия примыкала к остаткам 4-й армии Национально-революционной армии, Минганское восстание превратилось в то, что практически стало подлинной властью в некоторых районах после неудачного Шанхайского восстания 1932 года.\n\nНаблюдая за знаменитым "Красным Наполеоном" Дэн Яньда и мадам Сун Цинлин присоединились к своим собратьям в Фуцзяни и Цзянси. Противостоя нашим кампаниям окружения, рекомендованным немцами и осуществленным губернаторами Чжоу Иньреном и Дэн Жучжо, НРА показал себя неизменно надежным противником.\n\nВо дворец поступают сообщения о том, что те же самые гоминьдановские повстанцы, борющиеся за мечту своего любимого доктора Сунь Ятсена, успешно начали массовый всеобщий мятеж и восстание в провинции Фуцзянь. Выйдя из своих гор и укрытий, они сумели захватить несколько деревень в глубине провинции. Зона повстанцев Мингана всегда представляла собой известную опасность, но она была изолирована и так глубоко одинока.\n\nС учетом хаоса, охватившего Лигу, есть все шансы, что они проложат путь к побережью, открыв путь для помощи своим союзникам-синдикалистам и возвращения Ван Чжаомина из парижской ссылки. В настоящее время известно, что губернатор Чжоу держит несколько своих дивизий в Цюаньчжоу и его окрестностях, но этого вряд ли будет достаточно, чтобы остановить революционный прилив. Кроме того, на границе с Шанхайской концессией восстали войска, верные Гоминьдану, угрожая сердцу нашей державы. Однако они, скорее всего, будут уничтожены войсками губернатора Ци."
 lepcollapse.18.a: "Подонки-синдикалисты!"
 lepcollapse.18.b: "(Играть за Гоминьдан)"
  
 lepcollapse.19.t: "Губернатор Ци берет на себя управление"
 lepcollapse.19.d: "По-прежнему не имея никакой законной центральной власти, Лига находится в полной смертельной спирали своих разрозненных частей. В донесениях, оставленных на произвол судьбы без центрального управления из Нанкина, сообщается о дикой ситуации в Фуцзяни, Цзянси, о наборе еще большего количества солдат в провинции Аньхой, о неустойчивой ситуации в Шаньдуне и других вопросах хаоса. Косвенно исполняя роль маршала Лиги после комы Суня, губернатор Цзянсу Ци прилагал все усилия, чтобы остановить стремительное кровотечение Лиги. Не имея возможности командовать другими губернаторами из-за недостатка власти, его действия были притуплены.\n\nНа совещании за закрытыми дверями в относительной безопасности маршальского дворца губернатор Ци собрал военных: Ма Юрена, Се Хунсуня, Чжэн Цзюньяна, Мэн Чжаоюэ, Ван Хаоцзи, Чжоу Фэнци, Ли Баожана и Лю Цзунцзи. Вплотную к ним примыкают интеллектуалы и бюрократы Тан Эрхэ, Ли Линси, Дин Вэньцзян, Вэй Даофэн, Ян Вэнькай и, конечно, правая рука Ци - Тянь Вэньбин. Собрав все самые важные и доступные фигуры Лиги в одном зале заседаний, в том самом, где не так давно встречались губернаторы, мало кто мог предположить, что предложит губернатор Ци.\n\n Составив официальное прошение к собравшимся, вместо формальной преемственности, объявить Ци исполняющим обязанности маршала Лиги, губернатор Цзянсу наконец-то показал свою руку. В зале тут же воцарился хаос: генералы Се Хунсунь, Ли Баочжан и Мэн Чжаоюэ обвинили Ци в организации покушения на Суня. Янь Вэнькай также выдвинул версию о том, что преступница имела при себе немецкий пистолет. Повернув голову к Тяню, подчиненный Ци кивнул и на мгновение исчез из зала. Когда он вернулся, его сопровождали несколько китайских солдат с немецким оружием и снаряжением.\n\nПосле совещания Ци Сюэюань объявил себя исполняющим обязанности маршала Лиги и заявил о своих намерениях восстановить порядок в Лиге. Его войска уже начали устанавливать контроль над арсеналом, военным штабом и главными магистралями Нанкина, сообщая о своем восшествии на престол через мегафон и очищая улицы анфиладами винтовочных выстрелов. Города на большей части нижнего течения Янцзы уже объявили о переходе на сторону Ци, а губернаторы Дэн и Чжоу присоединились к ним. Хотя губернатор Чэнь И колебался, заявляя о поддержке, а Чэнь Цзюнмин, Лу Жунтин и Чжао Хэнти отказались признать эту новость."
 lepcollapse.19.a: "Переворот по всем признакам, кроме названия?"
  
 lepcollapse.20.t: ""Дурак" объявляет войну"
 lepcollapse.20.d: "Возведение губернатора Ци на должность исполняющего обязанности маршала Лиги, естественно, не было воспринято большинством. Поскольку Пекин воздерживается от комментариев, пытаясь решить свои собственные проблемы, различные провинции варьировали от отказа признать власть Ци до прямого объявления его предателем и автократом. Некоторые журналы и газеты начали проводить связь между преемственностью Ци на посту маршала Лиги и аналогичной преемственностью губернатора Ли Чуня в 1920-х годах, после "самоубийства".\n\n Тем не менее, Ци не терял времени и орудовал своей саблей, требуя верности от тех губернаторов, которые официально не предоставили ее. Угрожая скорой расправой всем, кого он считал предателями, он потребовал признания от Хунани, Гуандуна и Гуанси, но безрезультатно. Кроме того, он напрямую угрожал Чэнь И вторжением, чтобы обеспечить лояльность в Чжэцзяне. Однако наиболее настойчивыми были требования, предъявленные отстраненному губернатору Чэнь Тяоюаню.\n\nПосле его неофициального отделения граница с Лигой была милитаризована, и мало кто понимал, в чем заключалась игра Чэня. Ждал ли он удара по Нанкину, когда представится удобный случай? Или просто защищал свои владения от волны хаоса. После того, как маршал Ци потребовал от Чэня подчиниться власти Лиги, Чэнь нанес ответный удар.\n\n Призвав своих коллег-губернаторов и центральное правительство помочь ему в его деле, Чэнь Тяоюань осудил восхождение маршала Ци как "абсолютно незаконный фарс" и обвинил его в заблаговременном планировании убийства Суна и последующего захвата власти. Этот аргумент, которого придерживаются многие новые подчиненные и бывшие начальники Ци, уже доказал свою убедительность. Ряд молодых офицеров начали дезертировать и переходить в его ряды. Вслед за этим несколько отрядов из армии Аньхой начали переходить границы Цзянси и Цзянсу, намереваясь подчинить себе Нанкин."
 lepcollapse.20.a: "Нетерпимые свиньи!"
  
 lepcollapse.21.t: "Лянгуан отделился!"
 lepcollapse.21.d: "Зловеще молчаливый после недавних событий, Лянгуан долгое время был отстранен и оторван от более широкой структуры Лиги. Изначально Южные Чжили и Северные Чжили враждовали из-за назначения своих губернаторов в провинциях Гуанси и Гуандун. Поскольку Старая клика Гуанси под руководством стареющего Лу Ронгтинга была неохотно признана Пекином, губернаторство в Гуандуне было свободным до возвращения Чэнь Цзюнмина. После того как войска Лиги отступили из провинции Лянгуан после Шанхайского восстания 1932 года, Лига больше никогда не будет оказывать заметного влияния на Гуандун и Гуанси, кроме номинальной верности.\n\nТишина с Юга была официально нарушена, так как этим вечером совместное заявление губернатора Чэнь Цзюнмина и генерала Лу Юйгуана (выступавшего от имени своего престарелого отца) объявило об официальном выходе из Лиги Восьми Провинций. Действие их декларации началось немедленно. Губернатор и генерал осудили "пренебрежение правами и нуждами народа", выделили исполняющего обязанности маршала Лиги для особой критики, но не стали открыто объявлять военные действия.\n\nГубернатор Чэнь Тяоюань и его армия Аньхой уже открыто вступили в конфликт с Лигой, такой поворот событий действительно оказался катастрофическим и в большинстве случаев заслуживал бы ответной реакции. Однако, очевидно, исполняющий обязанности маршала Лиги Ци сейчас очень занят."
 lepcollapse.21.a: "Мы погасим их пламя достаточно скоро"
  
 lepcollapse.22.t: "Хунань отделился!"
 lepcollapse.22.d: "Уже будучи самой автономной провинцией Лиги, Хунань затаилась в ожидании, пока события разворачивались с начала этого года. Губернатор Чжао Хэнти, восстановленный в должности У Пэйфу, вступил в Лигу только для того, чтобы заручиться материальной поддержкой в восстановлении порядка в Хунани. Провинция заметно отдалилась от него в 1932 году после короткого испуга, когда войска генерала Е Кайсина двинулись к границе Цзянси, чтобы не допустить социалистов в Хунань. Благодаря вмешательству Нефритового маршала Хунань получила достаточную автономию, чтобы не пускать туда наши войска, и с тех пор наша власть над Хунанем только ослабевает.\n\n Но после отделения Лянгуана губернатор Чжао решил, что настало время действовать. Будучи демократом, он внес на рассмотрение провинциального собрания законопроект о формальном выходе из Лиги. Выступив личным спонсором законопроекта, Чжао произнес речь о том, что Хунань больше не может связывать себя с коррупцией Лиги, что она не смогла обеспечить никакой стабильности, и что если они не порвут с Лигой, то огонь войны будет бушевать по всей провинции.\n\nСобрание, похоже, было тронуто этими словами, большинство проголосовало за отделение, и после голосования губернатор Чжао официально объявил все соглашения Хунани с маршалом Лиги недействительными. Мы хотели бы выступить против Хунаня за такую несговорчивость, но армия Чэня уже на пороге нашего дома, поэтому мы должны терпеть это неповиновение со стороны губернатора Хунаня, по крайней мере, пока."
 lepcollapse.22.a: "Они могут наслаждаться своей автономией, пока она у них еще есть"
  
 lepcollapse.23.t: "Улыбающийся тигр уходит в забвение"
 lepcollapse.23.d: "Над покоями маршала Лиги долгое время витали тени. Почти безмятежно лежал он, Сунь Чуаньфань, некогда третий по могуществу человек во всей стране, превратившийся в не более чем мертвое тело. По крайней мере, так считают его недоброжелатели. Для других, для тысячи его друзей, их печаль глубока, их скорбь вечна, а воспоминания проницаемы. Его часто навещали ближайшие соратники, друзья и, конечно, его собственные дети. Выплакав реки горя, они могли лишь надеяться на выздоровление Суня, пока немецкие врачи круглосуточно работали над реанимацией Тигра, чтобы он снова смог оскалить свои клыки.\n\nСреди ночного Нанкина, среди отзвуков перестрелок, взрывов, криков, в комнате с маршалом Сунем сидела лишь одинокая фигура. Играя зажигалкой, одетый в тени комнаты, исполняющий обязанности маршала лиги Ци Сюэюань наблюдал за коматозным телом Сунь Чуаньфана. Немецкие врачи, разумеется, были из его свиты. Именно он поддерживал робкое стремление Суня к жизни. И он мог так легко погасить ее, как пламя зажигалки.\n\nЗажег зажигалку, зажег ее и снова закрыл. Ци повторял это движение, казалось, часами. Многое занимало мысли генерала. Сунь и Ци были товарищами. Оба родились в Южном Чжили и воевали на юго-востоке в течение десяти лет. Однако Ци так и не простил Суню его бездействия в 1925 году. Когда Ци больше всего нуждался в помощи, будучи губернатором Чжэцзяна, он отчаянно умолял Суня, губернатора Фуцзяня, о помощи. Вместе они могли бы противостоять натиску Лу Юнсяна и Чжан Цзунчана. Но Сунь вместо того, чтобы немедленно контратаковать, целый год отстраивался.\n\n Такое предательство дорого обошлось Ци! С трудом вернувшись, он был принят Суном после создания Лиги. С помощью своей магии Ци сделал грязную работу для Сун, и вот они здесь. Беспомощная Сунь и всемогущий Ци. Кто может остановить его? \n\nНа следующее утро посыпались сообщения. Сунь Чуаньфань скончался посреди ночи. Газеты написали надгробную речь о нем, восхваляя его "подлинность", патриотизм, но осуждая его жестокость. Как сообщается, похороны состоятся, как только в Лиге будет восстановлен порядок. Хотя смерть Суна попала на первые полосы утренних газет, она была окружена сообщениями о передвижении войск, резне студентов и полном крахе его империи."
 lepcollapse.23.a: "В 1000 раз лучше умереть от рук соотечественников, чем жить предателем."
  
