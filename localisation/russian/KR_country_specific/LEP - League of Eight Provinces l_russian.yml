 LEP_joint_training_with_beijing_idea: "Совместное обучение с Центральной армией"
 LEP_joint_training_with_beijing_idea_desc: "После нашего повторного принятия в широкую семью Чжили, маршал Лиги [LEP.GetLeader] попросил о совместных учениях с Центральной армией маршала Ву и маршала Вана. Рассчитывая на период модернизации, завершая начатое Сунь Чуаньфаном, Ци также желает подражать дисциплине Центральной армии и привести в порядок довольно непокорные армии союзников Лиги."
  
 LEP_open_door_policy_with_beijing: "Политика открытых дверей с Пекином"
 LEP_open_door_policy_with_beijing_desc: "Земли Северного Чжили несут в себе огромные прибыли, а промышленные центры Хубэй и провинция Чжили - одни из самых экономически продуктивных городов страны. Аналогичным образом, Лига сохраняет в своем составе Цзянсу, Аньхой и Чжэцзян. Если клика Чжили хочет выдержать испытание временем, мы должны интегрировать наши экономики, приветствуя бизнесменов с обеих сторон."
  
 LEP_formenting_pro_german_intellectuals: "Формирование прогерманской интеллигенции"
 LEP_formenting_pro_german_intellectuals_desc: "Этот своеобразный человек, Ли Линьси, имеет довольно заметный интеллектуальный круг в кругах Лиги. Имея связи с такими людьми, как Веллингтон Ку в Пекине и другие члены Ассамблеи, Ли также имеет многочисленные связи в Берлине. Опираясь на его "Общество Цзиньсин", мы сможем еще больше расположить к себе немцев в обмен на дальнейшую поддержку."
  
 LEP_eight_provinces_allied_armies: "Межсоюзнические армии Восьми Провинций"
 LEP_eight_provinces_allied_armies_desc: "Рожденные из желания Сунь Чуаньфана объединить Юго-Восток, Восемь провинциальных межсоюзнических армий обязаны своим происхождением Цзянсу-Чжэцзянской союзной армии, сформированной в 1924 году в ответ на начало Чжэцзян-Цзянсуской войны 1924 года. Сформированный правителями Сунь и Ци, этот союз в конечном итоге закончился изгнанием Ци из Китая. Однако Сунь Чуаньфань остался и с разрешения Цао Куня и У Пэйфу медленно наращивал свою власть на юго-востоке. Захватив Нанкин и получив контроль над Фуцзянью и Чжэцзяном, Сунь вел переговоры с Фан Бенреном и Дэн Жучжуо о присоединении к своему союзу, аналогичным образом решая подобные вопросы с Чэнь Тяоюанем. Отбиваясь от войны с Фэнтянем и Чжан Цзунчаном, Сунь создал коалиционную систему из пяти провинций, включающую Чжэцзян, Фуцзянь, Цзянсу, Аньхой и Цзянси, чтобы оформить свой союз.\n\nВ то время как первоначальные правители того времени, Чэнь Таои, Ся Чао, Ван Пу, Ли Динкуй и Са Чжэньбин, теперь шли разными путями от Лиги, Сунь остался. Пережив бурю Северной экспедиции, Восемь провинций (после присоединения Хунаня, Гуандуна и Гуанси в 1928 году) Межсоюзнической армии стали крайне децентрализованной группой. Три последние провинции фактически содержат свои собственные армии, а восточные провинции якобы содержат свои войска под эгидой маршала Лиги. Хотя сам Сунь сохраняет личные силы в Нанкине. Все вместе они представляют собой почти модернизированную армию, способную противостоять Центральной армии.\n\nПока Сунь остается, армия Лиги будет существовать!"
  
 LEP_the_disunited_armies_1: "Раскол в коалиции"
 LEP_the_disunited_armies_1_desc: "Катастрофа обрушилась на Лигу Восьми Провинций! В результате беспорядков, прокатившихся по всем провинциальным территориям после того, как ОАК обошла власть маршала Лиги, губернатор Чэнь Тяоюань официально объявил о выходе из состава Лиги! Несмотря на геополитический кошмар, это событие вызвало отголоски во всех Восьми провинциях Межсоюзнической армии. Солдаты бунтуют, губернаторы на Западе отказываются сообщать Нанкину о своем статусе, Гоминьдан становится все смелее, а над Нанкином сгущаются тучи. Однако Улыбающийся Тигр все еще стоит! И все предатели, большие и малые, встретят ярость Тигра. Лига в безопасности, пока он сохраняет власть."
 LEP_the_disunited_armies_2_desc: "Вероломство! После смещения Сунь Чуаньфана Ци Сеюань стал официальным преемником на посту главнокомандующего Межсоюзнической армией пяти провинций. Не обладая ни харизмой, ни военным мастерством Сунь Чуаньфана, Ци мало чем командует помимо своих непосредственных солдат в качестве губернатора Цзянсу. Учитывая, что большинство ближайших соотечественников Улыбающегося Тигра просто решили встать на сторону Ци ради собственного выживания, а в качестве другого варианта, скорее всего, будет казнь, единство армии Лиги под угрозой."
 LEP_the_disunited_armies_3_desc: "Заверив ближайших соотечественников в своем "подлинном" намерении вновь вернуть Южную Чжили и Лигу к величию, маршал Лиги Ци Сюэюань сумел несколько успокоить нравы. Коалиция все еще раздроблена, но ее составные части, тем не менее, сотрудничают с маршалом Лиги не только ради выживания, но некоторые убеждены, что он приведет Лигу к величию. Хотя многие до сих пор считают его отвратительным парнем..."
  
 LEP_eliteheer: "Слава Элитхира"
 LEP_eliteheer_desc: "Наиболее очевидно, что наши немецкие благодетели господствовали в мире благодаря осторожному уму, коварной дипломатии и превосходству своих солдат. Если мы хотим подражать им хоть в малой степени, то вместе с нашими восстановленными немецкими военными советниками мы должны полностью подчиниться их образу мышления. Армия Лиги никогда не была по-настоящему слабой силой, это правда, поскольку большинство ее командиров обязаны наследием интенсивной подготовке в японских военных академиях и в Баодине. Однако те, кто занимался кумовством и кумовством, чтобы оказаться в их командовании, оказываются неизмеримой слабостью.\n\nСоздание новой армии Лиги, достаточно мощной, чтобы держать в узде военачальников, сдерживать иностранных захватчиков и возглавлять современные военные начинания, будет титанической задачей. Однако нет другого государства, способного, кроме Лиги, обеспечить вступление китайских армий в современную эпоху."
  
 LEP_engineering_corps_1: "Главенство инженерного корпуса"
 LEP_engineering_corps_1_desc: "Часто упускаемый из виду, примат инженерного корпуса слишком распространен и критически важен в эпоху современных войн. Их использование в Европе позволило предотвратить полную катастрофу, провести смелые непредвиденные стратегические операции и сохранить актуальность пехоты в эпоху бронированных бегемотов. В рамках миссии Лиги по внедрению современной промышленной войны в Китае крайне важно, чтобы наши инженеры были готовы построить все необходимое для сохранения преимущества над противниками на поле боя."
  
 LEP_german_equipment_support_1: "Унисон промышленности и армии"
 LEP_german_equipment_support_1_desc: "Чтобы действительно утвердить наше господство над противниками, будь то военачальники или иностранные империалисты, армия Лиги должна быть в состоянии полностью мобилизовать всю свою военную мощь и вести тотальную войну абсолютного подчинения. Благодаря государственному плановому развитию тяжелой промышленности, коммуникаций, воздушного транспорта, мы создадим действительно современную армию, основанную на германском Генеральном штабе. Используя связи в легациях и Берлине, мы постараемся привлечь иностранных экспертов в области военной промышленности для предоставления капитала и помощи в реализации наших высоких амбиций. Превращение нашей скудной промышленности в концерт огневой мощи и грома гарантирует, что очередной распад Лиги никогда не повторится!"
  
 LEP_pinnacle_army: "Ушэн Лянцзюнь"
 LEP_pinnacle_army_desc: "Ушэн Ляньцзюнь, или Объединенная армия пяти провинций, - вот истинное название союзных армий Лиги. Рожденная десятилетие назад из великолепия Улыбающегося Тигра, армия каждого губернатора провинции является главнокомандующим своей провинции и командует огромным количеством подчиненных. Однако все они подчиняются маршалу Лиги как главному командующему объединенными силами. Многочисленная и многочисленная, армия Лиги все же оказалась радикально неэффективной в сравнении с более малочисленной Национально-революционной армией. Солдаты, рожденные в Вампоа, были в состоянии постоянно побеждать наши гораздо более крупные силы, отступая только благодаря немецкому вмешательству.\n\nБлагодаря обширной программе модернизации, проведенной обновленной немецкой консультативной миссией, и началу периода серьезных реформ, анализа и реконструкции старой армии Лиги, новая славная Объединенная армия пяти провинций действительно представляет собой пик современности и воинского духа в китайской нации. Вооруженные немецкой техникой, практикующие тактику мобильной войны, с элитным ядром штурмовиков, мы принесли современную войну на китайское поле боя, и вся нация признает нашу симфонию промышленности и стали."
  
 LEP_nanjing_airforce_1: "Колыбель китайских ВВС"
 LEP_nanjing_airforce_1_desc: "Первоначально на месте 81-го кавалерийского и артиллерийского батальонного училища эпохи Поздних Цин в 1930 году маршал Лиги затопил аэропорт Цзянцяо как место рождения своих ВВС Лиги. Построив взлетно-посадочную полосу на месте первоначального кампуса, в 1931 году он официально переместил сюда Нанкинскую военно-воздушную академию. На территории академии расположены аэропорт, бомбохранилище, мастерская по ремонту машин и завод по производству самолетов, а западная часть территории отведена под удобства для студентов и преподавателей. Иностранные обозреватели прозвали школу "колыбелью китайских ВВС" благодаря тому, что в ней обучалось более 500 студентов, но после возрождения Лиги воздушной войны она вновь привлекла к себе внимание. Поскольку Лига является одной из самых промышленно развитых организаций в стране, она, несомненно, наиболее подходит для того, чтобы стать родоначальником воздушной мощи Китая."
  
 LEP_nanjing_navy: "Фуцзяньский флот"
 LEP_nanjing_navy_desc: "Легендарная фуцзяньская военно-морская клика имеет богатую историю. Родившись из желания Китая не отстать в гонке вооружений с Западом, движение вестернизации подтолкнуло губернатора Цзо Цзунтана в 1866 году к строительству ряда верфей в Фучжоу, Фуцзянь. Выбрав Мавэй в качестве базы для строительства своей верфи, началось медленное развитие и внедрение военно-морской культуры Фуцзяня в китайское адмиралтейство.\n\nСпециализируясь в различных областях, от производства до вождения, управления и проектирования, студенты обучались у иностранных советников, изучая все аспекты британской военно-морской доктрины и французского судостроения. Будучи функционально колыбелью китайского флота, Фуцзяньская военно-морская академия была первой современной военной академией, современным профессиональным колледжем и первым военно-морским навигационным учреждением в современном Китае.\n\nПосле долгого существования, несмотря на уничтожение фуцзяньского флота в 19 и начале 20 веков, фуцзяньская военно-морская клика снова стала нести флаг зарождающейся военно-морской державы Китая."
  
 LEP_disrupting_their_supply: "Нарушая их линии снабжения"
 LEP_disrupting_their_supply_desc: "Армия Лиги слишком хорошо знает возможности партизанской войны, чтобы сеять хаос на армейских линиях снабжения. Используя мобильные партизанские отряды, Национально-революционная армия смогла полностью остановить продвижение наших окруженных войск, несмотря на то, что их численность превышала иногда три к одному. Оказавшись совершенно неэффективными для гораздо лучше оснащенных армий Фуцзянь и Цзянси, их кампании преследования могут послужить для нас уроком на будущее. Если какой-либо захватчик вторгнется на наши земли, мы превратим всю Лигу в поле боя. Нападения спереди и клещи сзади."
  
 LEP_purging_anarchy: "Чистка "Анархии""
 LEP_purging_anarchy_desc: "У этого отвратительного Улыбающегося Тигра было слишком много проклятых друзей! У этого ублюдка все еще есть глаза, даже несмотря на его смерть. Понятно, что его лакеи и приближенные относятся к маршалу Лиги с подозрением и злобой, но Ци Сюэюань не чужд замарать руки. Армия должна быть приведена в порядок, а все связи с Тигром прерваны, прежде чем они посягнут на новую Лигу."
  
