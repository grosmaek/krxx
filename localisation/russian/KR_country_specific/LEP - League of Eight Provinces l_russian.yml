 LEP_fang_benren_commander_desc: "§YОписание генерала\nРодился:§! §g1880, Туаньфэн, Хубей, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$LEP_fang_benren_bio$§!\n\n$LEP_fang_benren_notes$"
  
  #李世甲 
 LEP_li_shijia: "Ли Шицзя"
 LEP_li_shijia_navy_chief_desc: "§YBorn:§! §L1894, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEnrolled in the 6th Class of the Yantai Naval Academy in 1908, Li Shijia studied Warship driving and graduated in the same year of the Xinhai Revolution. Yet his military study did not cease with the collapse of the Qing Empire. Before going to the US in 1915 to study submarine warfare, Li entered the Nanjing Naval Military Academy (formerly Jiangnan Naval Academy) in 1913 and studied for two years. After returning to China, he served in the Ministry of Naval as a junior officer and staff for the Beijing Government.\n\nAlthough the Chinese naval staff was divided into factions in the chaotic struggle of warlord regimes, Li Shijia did not have a role to play as he was a junior naval commander under Yang Shuzhuang, who secured his position in Fujian thanks to his connection with Du Xigui, closely connected to Wu Peifu. Soon after Sun Chuanfang declared himself as the League Marshal, Li was appointed as a commander of a small gunboat that can be traced back to the Self-Strengthening Movement. Throughout the 1930s, Li was involved in various conflicts as a subordinate of Yang Shuzhuang and the Zhili Clique. After a series of complicated events and conflicts, Li Shijia rose as a rising naval commander of Sun Chuanfang's League, specialising in unconventional sea warfare.§!\n\n§YNotes: As an admiral who is committed to his military career, Li Shijia does not have a strong political opinion.§!" #NT!
  
  #吳振南 
 LEP_wu_zhennan: "У Чжэньнань"
 LEP_wu_zhennan_navy_chief_desc: "§YBorn:§! §L1882, in Yizheng, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LFollowing a standard education, Wu Zhennan would enlist in Nanjing Naval Academy at the age of 15, studying English, arithmetic, astronomy, navigation and other courses all of which Wu took a particular liking towards, ranking first in each subject. After a tour of field service on two different ships, Wu became an instructor at his old Academy. Sent abroad to Britain to study their warships, he would travel around the world in the British Eastern Fleet.\n\nHe would return to China only to be sent back to study in Britain at the Naval University in Greenwich, and two Portsmouth naval schools. Wu Zhennan would return once again to become the backbone of the Navy of the Republic of China, teaching numerous future seafarers. Joining the Revolutionaries in Xinhai, Wu would become President of the Provisional Naval Association, and would slowly rise up the ranks of the admiralty.\n\nAttending the Versailles Peace Conference, he would resolutely oppose the imperialist machinations of the Central Powers, but would ultimately be powerless to stop them. Returning to his nation, Wu would serve as director of the National Coast Guard Division, overseeing inland sea meteorological reports and shipwreck rescue reports. Operating out of Shanghai, Wu is one of the more capable Admirals in the nation's retinue, albeit his relationship to the League itself leaves much to be desired.§!\n\n§YNotes: Wu is quoted as saying \"Many well-known admirals in the Japanese Navy studied in the United Kingdom like me. Their talents are not outstanding, but they can display their talents in the Japanese Navy. Our Chinese Navy does nothing, and does not fight. How can it not be frustrating when the talents of a weak country are not as good as those of a strong country?\"§!" #NT!
  
  #王壽廷 
 LEP_wang_shouting: "Ван Шутин"
 LEP_wang_shouting_high_command_desc: "§YBorn:§! §L1888, in Zhenjiang, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LGraduating from the sixth driving class of Jiangnan Naval Academy, Wang Shouting would go on to serve in a series of gunboats as First Mate. Continuing to travel up the admiralty totem pole, he would advance to Adjutant of the First Fleet Command, achieving the rank of Captain, and would later become a lieutenant commander. In 1916 he was awarded the first-class gold medal, and the year after the fifth-class Wenhu medal. Commanding his own ship in 1918, he would become a lieutenant colonel, and would become a first-class staff officer of the Navy Commander-in-Chief and Navy Department.\n\nAwarded the third-class Wenhu Medal, he would receive the fourth-class Jiahe medal, and in 1921 would become captain of another gunboat, \"Yongjian\". Achieving the rank of naval colonel, he would be transferred to the headquarters of the First Fleet in 1925, becoming captain of a cruiser in 1926. In 1927 he would endeavour to remain with the Beiyang forces as the Northern Expedition faltered, instead opting to continue his work as a captain in the Navy Department. In 1932 he was promoted to the commander of a torpedo guerrilla team, and became director of the Navy Department in 1934. He is a purely apolitical naval officer, only hoping to continue his career.§!" #NT!
  
  #沈覲宸 
 LEP_shen_jingchen: "Шэнь Цзинчэнь"
 LEP_shen_jingchen_high_command_desc: "§YBorn:§! §LMarch 11th, 1881, in Houguan County, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEntering the sixth manufacturing department of Fuzhou Shipbuilding Academy in 1897, Shen Jingchen would become a candidate for the imperial exam in 1903, which he successfully passed. In 1907 Shen would be appointed censor, and in 1913 he would travel to France to study shipbuilding and aircraft manufacturing, albeit transferring to Lausanne in Switzerland to continue his studies to the Great War. Receiving a degree in aircraft manufacturing engineering, he would serve as secretary of the embassy in Britain, and secretary of the Chinese Delegation at the Versailles Peace Conference. Returning to China in 1919, he would be appointed director of the Shipping Department, and later Principal of the Naval Manufacturing School.\n\nAwarded the title of Naval Armament Superintendent in 1921, he would transfer to the position of principal of Beijing Nanyuan Aviation School, supervising operations on behalf of the Aviation Administration. In 1925 Shen would become the Director of the Mawei Aircraft Manufacturing Department, and later Chief Supervisor of Naval Armament Manufacturing. Appointed Technical Supervisor of the Naval Ministry and Principal of Fuzhou Naval Academy, Shen would continue his service until 1930, were he became Colonel Technical Supervisor of the Naval Ministry.§!" #NT!
  
