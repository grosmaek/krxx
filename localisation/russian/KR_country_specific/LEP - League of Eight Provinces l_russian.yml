 lepcollapse.107.d: "Благодаря нашим смелым инициативам, храбрости наших солдат и стойкости наших генералов, нам удалось спасти нашего преданного губернатора Шангуань Юнсяна из провинции Чжэцзян. Принятый отрядом маршала Лиги, Чжэн и его солдаты были сопровождены в Нанкин, чтобы помочь в наблюдении за возмездием против Гоминьдана и армии Аньхой. Его силы, опыт и возможности, несомненно, окажутся полезными для нашей армии. И понятно, что его семья, товарищи и близкие в восторге."
