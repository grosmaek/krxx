 LEP_zhou_yan: "Чжоу Янь"
 LEP_zhou_yan_high_command_desc: "§YBorn:§! §LDecember 26th, 1895, in Sheng County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LZhou Yan's father, who studied at the Zhejiang Military Academy, was a non-commissioned officer of the Zhejiang Army and a Guangfuhui member who participated in an uprising in Zhejiang after the Wuchang uprising in 1911. This act inspired his own son to be a soldier.\n\nLike his father, Zhou Yan studied in a primary military school in Zhejiang, and would later study in a secondary military school in Wuchang.  In 1914 Zhou enrolled in the 3rd Class of the Baoding Military Academy, where he studied artillery. After his graduation in 1916, he was sent to the Zhejiang army as a junior artillery officer, beginning his military career. Before enrolling in the 7th Class of the Staff College in 1924, he would already be an artillery company commander of the 2nd Division of the Zhejiang Army, under the command of Zhou Fengqi.\n\nHowever, his studies in Beijing were interrupted by the chaotic warfare in the north and he had to return to his unit in the south, continuing his duties. When the National Revolutionary Army attempted to march into Jiangsu, Zhou Yan, who was then a regimental commander, successfully held them off with field fortifications and secured the logistic line of the League Army. Later he would take part in various military actions of Sun Chuanfang's army (including the suppression of syndicalists during the 1932 Shanghai Uprising) and was promoted to divisional commander.\n\nAs the size of the League Army now grows and the demand for able commanders increases, Zhou Yan rises naturally as a choice with his remarkable victories and reliable ability.§!\n\n§YNotes: An entrusted and able former subordinate of Zhou Fengqi, Zhou Yan seems to lack the interest in the politics of his superiors. Promoted solely for his merits rather than connections.§!" #NT!
  
  #李忍濤 
 LEP_li_rentao: "Ли Жэньтао"
 LEP_li_rentao_high_command_desc: "§YBorn:§! §L1904, in Heqing, Yunnan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LDespite being born in one of China's poorest regions, Li Rentao's achievements were not limited by his background. Before attending Tsinghua University, this diligent student graduated in 1920 from a Normal School in his home province. Thanks to his exceptional performance in Tsinghua, Li received a government sponsorship to study abroad, paving his way to become one of the best-educated men in China.\n\nHis military career began in 1926 at an unreachable point to most of his colleagues, as Li Rentao went to the Virginia Military Institute and the United States Army Infantry School, finishing his infantry training in Fort Benning. Later he enrolled at the University of Chicago. However, his overseas studies did not end in the US. This remarkable cadet received another round of sponsorships to continue his studies and this time he would go to the Prussian Staff College to study chemistry and chemical warfare, a brand new form of war in the Chinese context.\n\nAfter returning to China with his German wife in 1931, this military talent was immediately sent to Sun Chuanfang's army under German referral. He was appointed as both a military tutor and the commander of a special training unit for German-educated officers.§!\n\n§YNotes: This stout, square-faced, thick-browed, big-eyed general is the most notable advocate of chemical warfare (if not the first and only) and wrote several textbooks on it. He is also well-known for his strict discipline and training, it is said that his unit's motto is \"I see, I come, I obey\".§!" #NT!
  
  #徐培根 
 LEP_xu_peigen: "Сюй Пэйгэн"
 LEP_xu_peigen_air_chief_desc: "§YBorn:§! §LDecember 30th, 1895, in Xiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LKnown for his quick wit and intelligence at a young age, Xu Peigen would graduate from his early schooling as a top mark student. However due to lack of finances, Xu wouldn't be able to continue his schooling. Instead recommended to study at Zhejiang Army Primary School in 1909, Xu would then enlist in the Third Wuchang Army Secondary School. During the Xinhai Revolution, Xu would join his fellow revolutionaries and fight in a student battalion.\n\nApplying for the Baoding Military Academy post-Xinhai in 1914, Xu would study infantry in the 3rd Class of the academy and be a classmate of Bai Chongxi. Graduating in 1916, Xu would soon become an officer, being admitted to the 6th Class of the Staff College in 1919, and graduating 3 years later. Assigned to the 1st Regiment of the 1st Division of the Zhejiang Army, he would be promoted in 1926 to commander of the 4th Regiment of the 2nd Brigade.\n\nOnce second only to Sun Chuanfang in Jinling Military Academy's staff, he was assigned to the the 1st Division under Chen Yi. Seeing fierce fighting in the Northern Expedition, Xu remained steadfast on the frontlines. Selected to study at the Prussian Staff College in 1928 for his meritorious leadership in the Northern Expedition alongside the likes of Li Rentao, he would return to China in 1931. Appointed principal of the Jinling Military Academy, Xu would also later become principal of Hangzhou Jianqiao Central Aviation School.§!\n\n§YNotes: A capable, well-educated, and diligent commander, Xu lacks any concrete political loyalties and is focused on publishing books on modern tactics, military science and military history of China. During his studies in the German Staff College, Xu was among the best in his class and some German officers commented that Xu would be \"Moltke in the East\".§!" #NT!
  
  #方本仁 
