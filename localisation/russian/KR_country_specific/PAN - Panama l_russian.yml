 PAN_panama_canal_category: "Панамский канал"
 PAN_panama_canal_desc: "Панамский канал долгое время управлялся США. Теперь мы можем, наконец, сделать его частью Панамы."
 PAN_seize_canal: "Захватить Канал"
 PAN_remove_monroe: "Отказаться от доктрины Монро"
 PAN_survive_invasion: "Сопротивление канадскому вторжению"

