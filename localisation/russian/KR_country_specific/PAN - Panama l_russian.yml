 PAN_pressure_coto_36: "Давление на костариканцев"
 
 PAN_foreign_category: "Привлечение иностранного капитала"
 PAN_investment_decision: "Привлечь [From.GetAdjective]ие инвестиции"
 PAN_entente_trade: "Гражданские инвестиции со стороны Антанты"
 PAN_entente_trade_desc: "Давайте использовать нашего нового торгового партнера для укрепления нашего недостающего гражданского промышленного сектора."

