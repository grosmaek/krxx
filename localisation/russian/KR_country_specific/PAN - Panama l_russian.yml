### Intro Screen ###
 PAN_country_intro_header: "Статус Панамы"
 PAN_country_intro_content: "В 1931 году, после обвинений в коррупции в правительстве и неспособности справиться с экономической депрессией, общественность поднялась во главе с националистическим движением 'Действия сообщества' и назначила Армодио Ариаса Мадрида и его Национал-революционную Партию, сформированную из самого 'Действия сообщества', лидером Временного правительства. Год спустя они провели выборы, и возглавляемая Мадридом НРП легко одержала победу. Сразу же правительство Мадрида начало стимулировать экономику программами общественных работ, улучшая экономические условия и создавая рабочие места. Однако, несмотря на экономическое стимулирование, панамская экономика все еще испытывает трудности. Следующие выборы запланированы на апрель 1936 года, через четыре года после первых выборов, с экономическим восстановлением в умах как партий, так и избирателей."
 
 PAN_guide: "§MPartido Nacional Revolucionario§! (§gAuthoritarian Democrat§!)\n£white_dot Have the National Revolutionary Party win the 1936 elections.\n£white_dot Choose to give some money to ensure the loyalty of the police after completing the \"Ensure National Police Loyalty\" focus.\n\n§MPartido Nacional Liberal§! (§lSocial Liberal§!)\n£white_dot Have the National Liberal Party win the 1936 elections.\n£white_dot Choose to say nothing in the matter of the status of the trade unions after completing the \"Encourage Trade Unions\" focus.\n\n§MConservative Government§! (§mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot Have the National Liberal Party win the 1936 elections.\n£white_dot Choose to encourage regulated unions after completing the \"Encourage Trade Unions\" focus and ban the unions in the followup event.\n\n§M National Police Coup§! (§PPaternal Autocrat§!)\n£white_dot Have the National Revolutionary Party win the 1936 elections and don't give money to ensure a coup by the police after completing the \"Ensure National Police Loyalty\" focus.\n£white_dot Or, have the National Liberal Party win the 1936 elections and encourage unregulated unions after completing the \"Encourage Trade Unions\" focus and suppress political resistance in the followup event.\n£white_dot Allowing free elections in the new constitution, will see a coalition forming that will gain governmental power and a special 1940 election between them and the §PCPN§!."

###Events
 panama.2.t: "Всеобщие выборы 1936 года"
 panama.2.d: "После окончательного экономического восстановления выборы 1936 года могут стать самыми важными выборами в истории Панамы. Двумя основными партиями являются Национал-либеральная Партия, возглавляемая Рикардо Хоакином Альфаро Ховане, и Национал-революционная Партия, возглавляемая Армодио Ариасом Мадридом."
 panama.2.a: "Национал-Революционная Партия"
 panama.2.b: "Национал-Либеральная Партия"
 
 panama.3.t: "Переворот Национальной полиции"
 panama.3.d: "До сих пор Национальная полиция молча сидела на заднем плане, ожидая, когда наше правительство совершит ошибку. Теперь, когда страна более разобщена, чем когда-либо, они вмешались, чтобы 'восстановить порядок' в Панаме. Это может означать конец панамской демократии."
 panama.3.a: "Что?!"
 
 panama.4.t: "Консервативное правительство"
 panama.4.d: "Из-за нестабильности в обществе и правительстве, Рикардо Хоакин Альфаро Йоване был вынужден уйти в отставку вместе со своим кабинетом и попросил Хуана Аросемэну сформировать новый кабинет в качестве президента. Правительство Аросемэна, вероятно, отменит многие реформы прогрессивного правительства, особенно те, которые касаются поощрения профсоюзов."
 panama.4.a: "Надеюсь, худшее уже позади."
 
 panama.5.t: "Канал в кризисе"
 panama.5.d: "Со времени начала Второй Американской Гражданской войны, зона Панамского канала была слабой и неохраняемой. Мы могли бы захватить его, чтобы защитить торговлю вдоль канала и успокоить общественность, мнение которой во многом против существования зоны канала."
 panama.5.a: "Очень хорошо."
 
 panama.6.t: "Канада требует присоединения Панамы к Антанте"
 panama.6.d: "Канадцы потребовали, чтобы мы присоединились к Антанте, чтобы канал находился под их влиянием. Они гарантируют, что канал останется в руках Панамы, а для оказания нам помощи будут развернуты небольшие миротворческие силы. Они также, вероятно, перенаправят часть прибыли канала в свою собственную империю, сократив нашу собственную прибыль от канала.."
 panama.6.a: "У нас нет выбора, кроме как присоединиться."
 panama.6.b: "Мы никогда не откажемся от нашего суверенитета!"
 
 panama.7.t: "Канада требует Панамский канал"
 panama.7.d: "Канадцы потребовали, чтобы мы передали им контроль над Панамским каналом. По сути, это было бы восстановлением статус-кво для нас, с зоной канала, действующей в качестве иностранной суверенной территории. Взамен канадцы обещают не навредить нашему суверенитету."
 panama.7.a: "У нас нет выбора, кроме как принять."
 panama.7.b: "Никогда больше наши земли не будут чужими!"
 
 panama.8.t: "Канада готовит вторжение"
 panama.8.d: "Канада плохо восприняла наш отказ. Они начали планировать тотальное вторжение, которое должно быть осуществлено в течение следующих нескольких дней."
 panama.8.a: "Еще раз к прорыву, дорогие друзья."
 
 panama.9.t: "Национальная полиция"
 panama.9.d: "Наша политика иностранных инвестиций не очень хорошо согласуется с Национальной полицией, и если мы зайдем слишком далеко в этом направлении, она, вероятно, приведет к перевороту. Мы должны найти какой-то способ, чтобы успокоить их, чтобы избежать такой дестабилизации."
 panama.9.a: "Возможно, деньги повлияют на их точку зрения..."
 panama.9.b: "Очистить все нелояльные элементы!"
 panama.9.c: "Оставить их в покое, безусловно, лучший выбор."
 
 panama.10.t: "Статус Профсоюзов"
 panama.10.d: "Профсоюзы не имеют долгой истории в нашей стране. По мере того, как мы начинаем становиться действительно современной нацией 20-го века, может быть хорошей идеей подчеркнуть политику правительства в отношении профсоюзов. Консервативная фракция и Национальная полиция решительно выступают против профсоюзов, опасаясь событий, подобных британскому и французскому краху, и нам придется иметь дело с их оппозицией, если мы будем поощрять профсоюзы."
 panama.10.a: "Поощряйте союзы, но регулируйте их."
 panama.10.b: "Поощряйте профсоюзы и оставляйте их нерегулируемыми."
 panama.10.c: "Ничего не говорить по этому поводу."
 
 panama.11.t: "Статус Профсоюзов - Последующие меры"
 panama.11.d: "Консерваторы уже давно жалуются на нашу политику в отношении профсоюзов и настоятельно предлагают, чтобы мы просто решили запретить профсоюзы, чтобы сохранить фактическую коалицию между консерваторами и либералами."
 panama.11.a: "Запретить профсоюзы."
 panama.11.b: "Держать курс."
 
 panama.12.t: "Статус Профсоюзов - Последующие меры"
 panama.12.d: "Наше полное снятие ограничений с профсоюзов идет плохо. И консерваторы, и Национальная полиция призывают нас немедленно отменить политику, иначе они будут вынуждены предпринять 'значительные действия'. К сожалению, на данный момент наше правительство действительно мало что может сделать. Запрет профсоюзов теперь вызовет всеобщую панику и беспорядки, и мы действительно можем успокоить только одну из двух фракций за нашей спиной."
 panama.12.a: "Подавить политическое сопротивление."
 panama.12.b: "Подавить сопротивление полиции."
 panama.12.c: "Надеюсь, это пройдет."
 
 panama.13.t: "Кого мы должны попросить инвестировать?"
 panama.13.d: "Наши возможности для инвестиций весьма невелики, поскольку никто в Европе или Азии нами особо не интересуется, а Южная Америка занимается своими проблемами."
 panama.13.a: "Спросить Канаду."
 panama.13.b: "Спросить США."
 
 panama.14.t: "Панама просит инвестиций"
 panama.14.d: "Панама попросила у нас 'щедрую сумму' инвестиционных денег, обещающую прибыль в течение года. В этом есть очевидная выгода, но наша экономика сейчас не идеальна."
 panama.14.a: "Давайте инвестировать."
 panama.14.b: "Похоже на какую-то аферу."
 
 panama.15.t: "Инвестиции отклоняются"
 panama.15.d: "К сожалению, наш щедрый запрос на инвестиции был отклонен."
 panama.15.a: "Печально."
 
 panama.16.t: "Инвестиции принимаются"
 panama.16.d: "Наши инвестиции приняты, и теперь у нас есть средства для продолжения наших планов!"
 panama.16.a: "Превосходно!"
 
 panama.17.t: "Отставка Мадридо А. Мадрида"
 panama.17.d: "Армодио Ариас Мадрид был болен в течение некоторого времени, и он считал себя неспособным занять должность. Поэтому он навсегда уходит из политики и назначает своего брата, Арнульфо Ариаса Мадрида, главой НРП. Арнулфо обещает некоторые реформы предыдущей доктрины НРП, хотя она будет следовать тем же основным учениям."
 panama.17.a: "Прощай, Армодио"
 
 panama.18.t: "Устранение прогрессивных реформ"
 panama.18.d: "Либеральное правительство осуществило несколько социалистических реформ за время своего пребывания в должности, и теперь перед нами стоит задача их устранения. Проблема в том, что люди приспособились к новым реформам, и их устранение может быть проблематичным. Таким образом, мы должны сделать выбор между компрометацией и отменой некоторых реформ или устранением всех из них."
 panama.18.a: "Отменить все реформы!"
 panama.18.b: "Отменить только некоторые реформы."
 
 panama.19.t: "Статус Партии"
 panama.19.d: "Многие предлагали, чтобы мы, наконец, отделились от Либеральной партии. У нас есть два варианта сделать это. Мы можем либо слиться с существующей консервативной партией, либо сформировать новую партию, которую многие предложили назвать Partido Nacional Conservador, или Национальной Консервативной Партией."
 panama.19.a: "Слияние с КП."
 panama.19.b: "Создать НКП"
 
 panama.20.t: "Создана Военная хунта"
 panama.20.d: "В Панаме официально создано военное правительство. Оказывается, даже самые стабильные из центральноамериканских демократий в конце концов падают до авторитаризма."
 panama.20.a: "Стабильность, но какой ценой?"
 
 panama.21.t: "Новая Конституция"
 panama.21.d: "Военная хунта создает свою собственную Конституцию для Панамы. Многие из них считаются стереотипными для военного правительства, но есть одна вещь, с которой согласны очень немногие - выборы. Есть три направления мысли: мы можем выбрать фальсификацию выборов каждые четыре года, отсутствие выборов вообще или восстановление демократии с участием военных в качестве законной партии на оставшийся срок полномочий."
 panama.21.a: "Давайте подстроим будущие выборы."
 panama.21.b: "Никаких выборов!"
 panama.21.c: "Свободные выборы!"
 
 panama.22.t: "Президентские выборы [GetYear] года"
 panama.22.d: "Сегодня 20 апреля, День выборов. Магазины, школы и предприятия закрыты, так как все население ждет результатов выборов. Это особенно оспариваемые выборы в этом году, и они могут пройти в любом случае."
 panama.22.a: "Победила Национальная Революционная Партия."
 panama.22.b: "Победила Национальная Либеральная Партия."
 panama.22.c: "Консерваторы побеждают."
 
 panama.23.t: "Президентские Выборы [GetYear] года"
 panama.23.d: "Сегодня 20 апреля, День выборов. Магазины, школы и предприятия закрыты, так как все население ждет результатов выборов. Это особенно оспариваемые выборы в этом году благодаря формированию коалиции, и выборы могут пойти в любом случае."
 panama.23.a: "Побеждает НПК."
 panama.23.b: "Побеждает коалиция."
 
 panama.24.t: "Демократическая оппозиция проводит митинг"
 panama.24.d: "Оппозиционные демократические партии - либералы, консерваторы и НРП-проводят встречу, чтобы обсудить свой ответ на всплеск популярности в нашем правительстве."
 panama.24.a: "Мы будем следить за ними."
 
 panama.25.t: "Оппозиция формирует коалицию"
 panama.25.d: "Популярность НКП среди народа вынуждает оппозицию сформировать собственную коалицию - Конституционную Коалицию. Это может обернуться для нас неприятностями на будущих выборах, но их собственное отсутствие сплоченности может стать их гибелью."
 panama.25.a: "Арнульфо Ариас Мадрид возглавит коалицию!"
 panama.25.b: "Рикардо Хоакин Альфаро Ховане возглавит коалицию!"
 panama.25.c: "Хуан Демостенес Аросемена возглавит коалицию!"
 
 panama.26.t: "Что делать с землей?"
 panama.26.d: "Мы зонировали и начали расчищать земли для создания новых ферм и заводов, но это оставляет нас с важным вопросом. Что мы будем делать с землей? Мы могли бы либо отдать землю корпорациям и фермерам, либо оставить ее себе."
 panama.26.a: "Государственная собственность."
 panama.26.b: "Частная собственность."
 
 panama.27.t: "Расчистка земель"
 panama.27.d: "В рамках нашего амбициозного проекта модернизации мы должны очистить часть джунглей в нашей стране. Однако наши политики обсуждают вопрос о том, следует ли нам уделять приоритетное внимание сельскому хозяйству или промышленности. Промышленность, вероятно, займет больше времени, но оставит нас более модернизированными, в то время как сельское хозяйство имеет почти немедленные бонусы и дает нам больше урожая для экспорта по всему миру."
 panama.27.a: "Приоритет промышленности."
 panama.27.b: "Приоритет сельского хозяйства."
 
 panama.28.t: "Союзный компромисс"
 panama.28.d: "До сих пор коалиция добилась больших успехов в решении основных политических вопросов. Сейчас мы сталкиваемся с одним из наших крупнейших, статус профсоюзов. В целом, есть три разумные идеи. Мы могли бы либо создать принадлежащие государству профсоюзы, что позволяет нам контролировать профсоюзы, все еще защищая трудящихся, либо мы могли бы позволить профсоюзам с некоторыми гарантиями для обеспечения стабильности, или мы можем просто оставить их запрещенными."
 panama.28.a: "Создание государственных профсоюзов."
 panama.28.b: "Разрешить профсоюзы."
 panama.28.c: "Запрет профсоюзов."
 
 panama.29.t: "Конституционная коалиция"
 panama.29.d: "До сих пор нам удавалось достаточно хорошо удерживать коалицию, но с нашей победой над НКП споры между многими фракциями стали обычным явлением. Может быть, нам выгодно расколоть коалицию сейчас, когда мы свергли военных из нашей страны. Однако у нас, возможно, никогда больше не будет возможности объединить нашу политику в рамках такой популярной системы, поэтому, возможно, также стоит придерживаться коалиции и надеяться, что она будет держаться вместе."
 panama.29.a: "Коалиция остается!"
 panama.29.b: "Распустить коалицию!"
 panama.29.c: "Распустить коалицию!"
 
 panama.30.t: "Панама давит на Кото!"
 panama.30.d: "Панамцы предприняли мелкомасштабное военное нападение на регион Кото, на которое они претендуют уже давно. Если мы не будем осторожны, это может перерасти в масштабный конфликт. К счастью, благодаря доктрине Монро, США, скорее всего, довольно быстро положат этому конец."
 panama.30.a: "Эти панаманьяки!"
 
 panama.31.t: "Панама оказывает давление на Коста-Рику"
 panama.31.d: "Панамцы приступили к мелкомасштабному военному нападению на регион Кото в Коста-Рике, на который они претендуют уже в течение некоторого времени. Мы должны угрожать вмешательством, чтобы это не переросло в полномасштабную войну."
 panama.31.a: "Давайте вмешаемся."
 
 panama.32.t: "США угрожают нам!"
 panama.32.d: "Соединенные Штаты решили угрожать нам и приказали повернуть наши войска назад или понести последствия. Теперь мы вынуждены подчиняться приказу, так как наши Вооруженные силы не имеют шансов против мощи США."
 panama.32.a: "Вопрос к отступлению."
 
 panama.33.t: "США вмешивается!"
 panama.33.d: "США вмешались от нашего имени и приказывают Панаме восстановить статус-кво. Было бы глупо не подчиниться."
 panama.33.a: "Будем надеяться, что эта стабильность сохранится."
 
 panama.34.t: "Регион Кото"
 panama.34.d: "На регион Коста-Рики, Кото, мы законно претендуем уже много лет, и многие в недавно избранном правительстве считают, что сейчас, возможно, настало время попытаться вернуть его."
 panama.34.a: "Возможно, настало время оказать давление на регион."
 
 panama.35.t: "Панама запрашивает инвестиции"
 panama.35.d: "Панамские дипломаты обратились к нам с просьбой об инвестициях, утверждая, что после короткого периода в минусе, мы получим большую прибыль от инвестиций."
 panama.35.a: "Да, конечно!"
 panama.35.b: "Звучит как мошенничество."
 
 panama.36.t: "Инвестиции одобрены!"
 panama.36.d: "Бизнесмены влезли в нашу страну, вкладывают деньги в собственный бизнес. Экономика процветает, и, надеюсь, обе стороны получат большую прибыль."
 panama.36.a: "Отлично!"
 
 panama.37.t: "Инвестиции отказаны!"
 panama.37.d: "К сожалению, наш запрос на инвестиции был отклонен. Ни одна из сторон не будет получать прибыль от другой в ближайшее время."
 panama.37.a: "Несчастно."
 
 panama.40.t: "Панама отступает"
 panama.40.d: "Услышав об американской поддержке Коста-Рики и не желая обострять ситуацию до полномасштабного конфликта, силы Панамы начали отступать по всему региону. Это ещё победа американской дипломатии за рубежом."
 panama.40.a: "Доктрина Монро остается в силе."
 
 panama.99.t: "Панама захватывает Канал"
 panama.99.d: "После начала Гражданской войны в Америке, Панама отняла у США 13-мильную зону Панамского канала, чтобы официально 'защитить ее от радикализма'. Это может быть выгодно для нас, так как мы могли бы потребовать, чтобы Панама либо присоединилась к Антанте, либо передала канал, и они были бы не в состоянии отказаться."
 panama.99.c: "Оставить их в покое."
 panama.99.b: "Потребовать, чтобы они присоединились к Антанте и перенаправили часть торговли в Антанту."
 panama.99.a: "Прямо требовать канал."
 
 panama.100.t: "Панама захватывает Канал"
 panama.100.d: "После начала Гражданской войны в Америке, Панама официально приняла 13-мильную зону Панамского канала от США, чтобы 'защитить ее от радикализма'. К сожалению, мы пока мало что можем с этим поделать, так как нам предстоит гражданская война."
 panama.100.a: "Ну, ладно."
 
 panama.101.t: "Панама соглашается с условиями"
 panama.101.d: "Панама согласилась на наши щедрые условия, и теперь Панамский канал находится под нашим влиянием."
 panama.101.a: "Отлично."
 
 panama.102.t: "Панама отказывается от условий"
 panama.102.d: "Несмотря на наши весьма щедрые условия, Панама отклонила нашу просьбу о создании Панамского канала в нашей сфере влияния. Мы можем либо признать поражение, либо подготовить вторжение."
 panama.102.a: "Дальше!"
 panama.102.b: "Ничего не делать."
 
 panama.103.t: "Призыв к миру"
 panama.103.d: "Население всей нашей страны и Канады призывает к прекращению войны. Мы должны воспользоваться этим и предложить канадцам мир."
 panama.103.a: "Отправить предложение."
 
 panama.104.t: "Панама предлагает мир"
 panama.104.d: "В обеих наших странах прозвучали громкие призывы к миру, и Панама воспользовалась этим, чтобы публично предложить мир. Мы можем либо принять белый мир, либо продолжать борьбу до конца."
 panama.104.a: "Давайте опустим наши руки."
 panama.104.b: "Нет, пока мы не будем в Панама-Сити!"
 
 panama.105.t: "Мир в Панаме"
 panama.105.d: "Панама одержала победу над вторгшейся иностранной державой! Мы показали миру нашу мощь, защитили наш суверенитет и сохранили прибыль Панамского канала!"
 panama.105.a: "Долгожданный мир."
 
 panama.106.t: "Канада отступает"
 panama.106.d: "Канада приняла решение не предпринимать никаких дальнейших действий после того, как мы отклонили их требование."
 panama.106.a: "К счастью для них."
 
 panama.107.t: "Панама отказывается от доктрины Монро"
 panama.107.d: "Панама отказалась от доктрины Монро, сославшись на то, что, поскольку все окружающие страны сделали это, они также должны сделать это для обеспечения своей собственной безопасности."
 panama.107.a: "Стыдно."

###Ideas
 PNM_national_police: "Национальная полиция"
 PNM_national_police_desc: "С тех пор как в 1904 году армия попыталась совершить государственный переворот, у панамцев не было официальной постоянной армии, а вопросами национальной безопасности занималась Национальная полиция. Однако с тех пор, как полиция оказала помощь в государственном перевороте в начале 1930-х годов, расходы на Национальную полицию возросли, и офицеры приняли участие в нескольких других латиноамериканских военных академиях, превратив ее в армию де-факто, которая может свергнуть любое правительство, которое она считает вне линии. §RЕсли гражданское правительство неправильно управляет ситуацией или заходит слишком далеко в радикализм, Национальная полиция может совершить переворот в правительстве.§!"
 PAN_economic_depression: "Небольшая Экономическая депрессия"
 PAN_economic_depression_desc: "Великая депрессия сильно ударила по нам в прошлом, но после переворота 1931 года мы, наконец, смогли начать восстанавливаться. Худшие из его последствий остались далеко позади, но есть затяжные последствия, которые делают нашу экономику неконкурентоспособной. Поиск новых торговых партнеров или стимулирование экономики как-то должны это исправить достаточно быстро."

 PAN_farming_encouraged: "Сельское хозяйство поощряется"
 PAN_farming_encouraged_desc: "Мы поощряем аграризм в нашей стране, и это поможет нам увеличить экспорт товаров и продовольствия для нашего народа."
 PAN_foreign_investments_idea: "Привлечение иностранного капитала"
 PAN_foreign_investments_idea_desc: "Нам посчастливилось, что в нашу страну инвестирует иностранная страна, и наша экономическая производительность значительно возросла."
 PAN_further_investments_idea: "Дальнейшие капиталовложения"
 PAN_further_investments_idea_desc: "У нас было больше инвестиций для иностранных государств, что еще больше продвинуло нашу экономику."
 PAN_economic_prosperity: "Экономическое процветание"
 PAN_economic_prosperity_desc: "Наша экономика полностью восстановилась и сейчас процветает как никогда."

 PAN_worker_rights_protected: "Права рабочих защищены"
 PAN_worker_rights_protected_desc: "Мы защищали наших работников для того, чтобы иметь продуктивную рабочую неделю, которая позволит работнику потратить время дома с его семьей."
 PAN_unregulated_unions: "Нерегулируемые профсоюзы"
 PAN_regulated_unions: "Регулируемые профсоюзы"
 PAN_business_investments: "Инвестиции в бизнес"
 PAN_business_investments_desc: "Мы инвестировали в наш бизнес, и они разумно тратят свои новые деньги, увеличивая наем и покупку новой техники."
 PAN_economic_stimulation: "Экономическое стимулирование"
 PAN_economic_stimulation_desc: "Вкладывая часть наших резервных денег в экономику, экономика начала расти, и как расходы, так и продажи находятся на высоком уровне."
 PAN_liberal_panama: "Либеральная Панама"
 PAN_liberal_panama_desc: "Наши экомические стратегии сработали идеально, наша экономика сильнее, чем когда-либо"

 PAN_creating_export_goods: "Создание экспортных товаров"
 PAN_creating_export_goods_desc: "Создание товаров на экспорт- один из верных способов исправить экономику Панамы. Поначалу это может нанести экономический ущерб, но деньги от продаж можно вернуть обратно в экономику и значительно повысить нашу производительность"
 PAN_curtailed_unions: "Сокращённые профсоюзы"
 PAN_new_conservative_government: "Новое консервативное правительствоt"
 PAN_new_conservative_government_desc: "Наше новое правительство было создано и пользуется большой популярностью, даже оспаривая верховенство ПНР."

 PAN_worker_rights_protected: "Защита прав рабочих"
 PAN_worker_rights_protected_desc: "Мы защищали наших работников для того, чтобы иметь продуктивную рабочую неделю, которая позволит работнику потратить время дома с его семьей."
 PAN_military_government: "Военное правительство"
 PAN_military_government_desc: "Независимо от легитимности, вооруженные силы правят нашим правительством с железным кулаком."
 PAN_military_jobs: "Военные работы"
 PAN_military_jobs_desc: "Вооруженные силы начали создавать рабочие места для безработных, начиная от общественных работ, таких как прокладка инфраструктуры, и заканчивая работой на военных заводах."
 PAN_fake_democracy: "Ложная демократия"
 PAN_fake_democracy_desc: "Ни для кого не секрет, что демократия в Панаме поддельная, но она даёт некоторым людям чувство уверености"
 PAN_full_dictatorship: "Диктатура"
 PAN_full_dictatorship_desc: "Военные правят железной рукой, подавляя политическую опозицию и угнетая всяческие свободы."
 PAN_democratic_military: "Демократическое военное правительство"
 PAN_democratic_military_desc: "Военное правительство восстановило полную демократию в Панаме. Хотя СПН жестока к тем, может может причинить вред Панаме, она на удивление щедра к народу. Однако политическая оппозиция выступает строго против этого правительства."
 PAN_war_preparations: "Подготовка к войне"
 PAN_war_preparations_desc: "Вне зависимости от того, наступаем ли мы, или обороняемся наши военные обязаны быть готовы защищать страну в любое время."

 PAN_construction_effort: "Усиленное строительство"
 PAN_construction_effort_desc: "Мы повышаем наши строительные возможности, чтобы нам было легче возводить новые проекты."
 PAN_land_clearing: "Расчистка земель"
 PAN_land_clearing_desc: "Мы расчистим земли в рамках, нашей грандиозной программы по освоению земель."
 PAN_state_owned_land: "Государственная земля"
 PAN_state_owned_land_desc: "Мы решили оставить земли, и всю прибыль, что они могут принести, себе."
 PAN_private_owned_land: "Частные земли"
 PAN_private_owned_land_desc: "Продажа части отвоёванных земель, позволит снизить экономическое бремя, что на них выпало."
 PAN_modernized_panama_idea: "Современная Панама"
 PAN_modernized_panama_idea_desc: "Плоды нашей грандиозной программы по модернизации, можно увидеть по всей Панаме, фабрики дымятся, посевы цветут, все уже видят светлое будущее нашей нации!."

 PAN_new_national_police_idea: "Новая национальная полиция"
 PAN_new_national_police_idea_desc: "Мы пошли на компромисс с армией и частично восстановили национальную полицию, с этого момента она будет медленно уменьшать влияние армии на нашу гордую демократию после многих лет военное правления."
 PAN_government_owned_unions: "Правительственные профсоюзы"
 PAN_a_common_goal: "Общая цель"
 PAN_a_common_goal_desc: "Поскольку коалиция ещё существует, мы достигли компромисса относительно того, куда будет двигаться бюджет и страна. К сожалению, ценой соблюдения всеми сторонами своих обязательств, стала нереализованость наших полезных проектов."

 PAN_modern_construction: "Современное строительство"
 PAN_modern_construction_desc: "Модернизация нашего строительного сектора потребовала небольших, но всё же рщутимых затрат. Будем надеяться, что они в итоге окупятся."
 PAN_economic_growth: "Экономический рост"
 PAN_economic_growth_desc: "Наши экономические проекты индустриализации приносят рекордную прибыль, для нашего государства."
 PAN_industrialized_panama: "Индустриализованная страна"
 PAN_industrialized_panama_desc: "Мы индустриализировали Панаму! Пусть она и не может тягаться с европейскими державами, или США, но всё равно сильна."

 PAN_agriculture_reform_A_I: "Реформы сельского хозяйства, план А. Часть 1"
 PAN_agriculture_reform_A_I_desc: "Предоставляемые стимулы для фермерства, дают стимул для покупки земли, и открытия ферм, увеличивая наш экспорт и обеспечивая продовольствием страну."
 PAN_agriculture_reform_A_II: "Реформы сельского хозяйства, план А. Часть 2"
 PAN_agriculture_reform_A_II_desc: "Наряду со стимулами для фермерства, в рамках наших аграрных реформ, мы вынуждены принять радикальные меры и сменить банановые культуры на наших фермах. Пусть это и приведёт к потери банановых плантаций в краткосрочной перспективе, но наш аграрный сектор только станет значительно сильнее от этого."
 PAN_agriculture_reform_A_III: "Реформы сельского хозяйства, план А. Часть 3"
 PAN_agriculture_reform_A_III_desc: "В дополнение к стимулированию фермерств, мы приобрели иностранные земли и промышленные предприятия и теперь используем их для прямого стимулирования нашей собственной экономики."

 PAN_agriculture_reform_B_I: "Реформы сельского хозяйства, план Б. Часть 1"
 PAN_agriculture_reform_B_I_desc: "В рамках плана правительства по улучшению сельского хозяйства, оно инвестировало в выращивание сахара и технологии по его рафинированию, что увеличило наш годовой объем производства."
 PAN_agriculture_reform_B_II: "Реформы сельского хозяйства, план Б. Часть 2"
 PAN_agriculture_reform_B_II_desc: "В дополнение к уже имеющимся инвестициям в выращивание сахара, мы увеличили производство и экспорт бананов, что укрепило нашу экономику"
 PAN_agriculture_reform_B_III: "Реформы сельского хозяйства, план Б. Часть 3"
 PAN_agriculture_reform_B_III_desc: "В дополнение к инвестициям в выращивание сахара и увеличению экспорта бананов, мы поощряем производство кофе. Многие фермеры по всей Панаме теперь выращивают кофейные зерна и продают их на экспорт."

 PAN_an_agrarian_nation: "Аграрная нация"
 PAN_an_agrarian_nation_desc: "Мы сосредоточились на сельском хозяйстве Панамы. Наш экспорт постоянно растет, экономика процветает."

 PAN_top_notch_army: "Первоклассная армия"
 PAN_top_notch_army_desc: "Наша армия будет обучена, так что-бы превзойти любую другую даже в самых невыгодных условиях. Для этого им будет предоставленное лучшее снаряжение."

 PAN_defensive_buildup: "Наращивание обороноспособности"
 PAN_defensive_buildup_desc: "Мы мобилизируем нашу экономику, чтобы построить укрепления которые не дадут противнику ступить и шагу на наши земли."

 PAN_increased_recruitment: "Увеличение армии"
 PAN_increased_recruitment_desc: "Мы увеличиваем наборы граждан, в вооружённые силы, чтобы иметь людей для ведения такой войны."

 PAN_improved_logistics: "Улучшение логистики"
 PAN_protecting_our_people: "Защита наших людей"
 PAN_fighter_escort: "Истребители сопровождения"
 PAN_weather_training: "Всепогодные тренировки"
 PAN_our_own_air_force: "Наши собственные ВВС"

 PAN_trade_protection_tactics: "Тактика защиты наших конвоев"
 PAN_con_raiding_tactics: "Тактика рейдов на конвои"
 PAN_better_torps: "Лучшие торпеды"
 PAN_better_torps_desc: "Улучшенные конструкции торпед, позволяют нашим подлодкам с большим шансом уничтожить цели."
 PAN_anti_sub_tactics: "Противолодочная тактика "
 PAN_increased_naval_production: "Увеличение военно-морского производства"

 PAN_profit_foreign: "Панамская прибыль"
 PAN_profit_foreign_desc: "Мы получаем огромную прибыль, от наших инвестиций в панамский бизнес."
 PAN_trade_resources: "Сотрудничество с Атлантой"
 PAN_trade_resources_desc: "Благодаря нашей торговле нам удаётся преодолеть нехватку ресурсов для промышленного развития."
 PAN_investing: "Инвестирование"
 PAN_investing_desc: "В настоящее время мы тратим деньги и направляем производство на Панамские предприятия."
 PAN_profit: "Прибыль от инвестиций"

