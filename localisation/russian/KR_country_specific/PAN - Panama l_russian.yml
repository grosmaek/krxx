 PAN_PNL_Victory: "НЛП в настоящее время находится у власти после выборов 1936 года"
 PAN_PNR_Victory: "НРП в настоящее время находится у власти после выборов 1936 года."
 PAN_regulated_unions_tooltip: "§RЭто может разозлить консерваторов.§!"
 PAN_unregulated_unions_tooltip: "\n§RЭто, скорее всего, разозлит и консерваторов, и Национальную полицию.§!"
