 PAN_juan_demostenes_arosemena: "Хуан Демостенес Аросемена"
 PAN_juan_demostenes_arosemena_leader_desc: "Хуан Аросемена, несмотря на политическую либеральность, является лидером консервативной фракции Либеральной партии. Он популярен среди многих панамцев, даже не либералов. Многие видят в нем единственного человека, который может провести Панаму через эти трудные времена."
 PAN_juan_demostenes_arosemena_con_leader_desc: "Хуан Аросемена, несмотря на политическую либеральность, является лидером консервативной фракции Либеральной партии. Он популярен среди многих панамцев, даже не либералов. Многие видят в нем единственного человека, который может провести Панаму через эти трудные времена."

 PAN_harmodio_arias_madrid: "Армодио Ариас Мадрид"
 PAN_harmodio_arias_madrid_leader_desc: "Армодио Ариас Мадрид является основателем Национальной революционной партии. Наряду со своим братом, Арнулфо Ариасом Мадридом, он возглавлял новое правительство после переворота в 1931 году. Он популярен среди людей, несмотря на то, что не имеет большого опыта в политических вопросах. Это привело к тому, что пошли слухи о том, что его брат Арнульфо был бы более эффективным президентом."
 
 PAN_manuel_pino: "Мануэль Пино"
 PAN_manuel_pino_leader_desc: "Мануэль Пино, глава Национальной полиции и ее подпольного политического фронта "Coalición Patriótica Nacional", внес много изменений в национальную полицию и планирует превратить ее в настоящую армию, став президентом. Политически он подстановочный знак. Многие считают его авторитарным скотом, но он может пойти на компромисс с демократическими группировками, если это означает, что он может остаться у власти..."
 
