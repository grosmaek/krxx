 ### Ideas ### 
 SIK_opium_addiction: "Армия и Опиум"
 SIK_opium_addiction_desc: "Армия Синьцзяня, в особенности на юге сильно зависима от опиума, и нуждается в нем чтобы функционировать. Нам нужно будет снабдить их опиумом или вообще попытаться избавиться от зависимости, если мы не хотим иметь с этим проблем."
  
 SIK_opium_searching: "В поисках источника опиума"
 SIK_opium_searching_desc: "Армия Синьцзяня, в особенности на юге сильно зависима от опиума, и нуждается в нем чтобы функционировать. В то время как мы устранили торговцев наркотиками в наших рядах пехоты, последствия отказа будут держать наших солдат слабыми до тех пор, пока не будет найдено более контролируемое вещество."
  
 SIK_opium_solution: "Поставщики из Ганьсу"
 SIK_opium_solution_desc: "Армия Синьцзяня, в особенности на юге сильно зависима от опиума, и нуждается в нем чтобы функционировать. К счастью, мы амнистировали группу знатных фермеров из Ганьсу, которые были изгнаны из своих домов мусульманами ихэванай. Они согласились выращивать урожай для армии."
  
 SIK_pushing_edge: "Напор до предела"
 SIK_pushing_edge_desc: "Ян Цзэнсинь имеет опыт работы с уйгурским населением и знает, до какой степени уйгуры способны выдерживать большое количество притеснений. Режим Яна доводит этот край до предела, и что-то еще может вызвать немедленный взрыв напряженности."
  
 SIK_over_edge: "Предел достигнут"
 SIK_over_edge_desc: "Тщательная политика Яна Цзэнсиня по вытеснению уйгурского населения была полностью отвергнута Цзинь Шуженем. Он приступил к удвоению налога с уйгурских землевладельцев, глубоко расстроив население, мнение о Цзине Шужене резко упало."
  
 SIK_enemies_all_sides: "Враги повсюду"
 SIK_enemies_all_sides_desc: "Окруженные дунганами с востока и уйгурами с юга, Синьцзянское губернаторство в опасности, и вряд ли останется в живых в случае проигрыша. Синьцзян падет только если §YАксу§! и §YДихуа§! падут, наши последние точки сопротивления."
  
 SIK_rumors_discontent: "Слухи о недовольстве"
 SIK_rumors_discontent_desc: "Хотя на данный момент губернаторство Синьцзяна объединено против угроз уйгуров и кумульцев, мы все еще так же раздроблены, как и раньше. Шэн Шицай использовал это как свой шанс нарастить силы в Аксу, в то время как другие начинают рассматривать переход на сторону Кумульцев. Если мы не сдержим угрозу, статус Цзиня на посту губернатора может оказаться короче, чем ожидалось."
  
 SIK_rumors_discontent_2: "Слухи о недовольстве"
 SIK_rumors_discontent_2_desc: "Хотя на данный момент губернаторство Синьцзяна объединено против угроз уйгуров и кумульцев, мы все еще так же раздроблены, как и раньше. Шэн Шицай использовал это как свой шанс нарастить силы в Аксу, в то время как другие начинают рассматривать переход на сторону Кумульцев. Если мы не сдержим угрозу, статус Цзиня на посту губернатора может оказаться короче, чем ожидалось."
  
 SIK_rumors_discontent_3: "Слухи о недовольстве"
 SIK_rumors_discontent_3_desc: "Хотя на данный момент губернаторство Синьцзяна объединено против угроз уйгуров и кумульцев, мы все еще так же раздроблены, как и раньше. Шэн Шицай использовал это как свой шанс нарастить силы в Аксу, в то время как другие начинают рассматривать переход на сторону Кумульцев. Если мы не сдержим угрозу, статус Цзиня на посту губернатора может оказаться короче, чем ожидалось."
  
 SIK_more_workers_employed: "Пик занятости"
 SIK_more_workers_employed_desc: "Правительство открыло собственный новый экзамен на государственную службу, в котором есть места для мужчин всех рас в Синьцзяне, чтобы подать заявление о приеме на работу. Этой стратегии Шэн усвоил, изучая опеку на востоке."
  
 SIK_armed_neutrality: "Манифест из семи пунктов"
 SIK_armed_neutrality_desc: "На протяжении веков давления русских, уйгуров и эмиров, Шэн Шицай провозгласил идеологическими приверженцами своего режима и одновременно открыл дверь для улучшения отношений с южнокитайскими строителями нации, которыми он так восхищается."
  
 SIK_armed_neutrality2: "Манифест из семи пунктов"
 SIK_armed_neutrality2_desc: "На протяжении веков давления русских, уйгуров и эмиров, Шэн Шицай провозгласил идеологическими приверженцами своего режима и одновременно открыл дверь для улучшения отношений с южнокитайскими строителями нации, которыми он так восхищается.."
  
 SIK_armed_neutrality3: "Манифест из семи пунктов"
 SIK_armed_neutrality3_desc: "На протяжении веков давления русских, уйгуров и эмиров, Шэн Шицай провозгласил идеологическими приверженцами своего режима и одновременно открыл дверь для улучшения отношений с южнокитайскими строителями нации, которыми он так восхищается.."
  
 SIK_armed_neutrality4: "Обьявлены Три принципа"
 SIK_armed_neutrality4_desc: "Поскольку "Семь пунктов" не было полным заявлением, Шэн Шицай открыто выразил свое восхищение Тремя принципами народа Сунь Ятсена. Это сделало осторожных сторонников Гоминьдана в Синьцзяне открытыми сторонниками Шэна."
  
 SIK_neutrality_idea: "Безразличие к Пекину"
 SIK_neutrality_idea_desc: "Слишком долго Пекин взимал сборы с жителей Синьцзяна и давал ложные обещания возместить наши жертвы за их неустойчивую систему. Отныне мы не будем почитать Пекинского амбана, ибо что мы строго нейтральны к его войнам."
  
 SIK_immigration: "Пик иммиграции"
 SIK_immigration_desc: "После разрушительной гражданской войны в Синьцзяне губернатор инициировал программу предоставления земли для поощрения заселения пастбищ. Губернатор надеется, что это поможет им укрепить свои позиции в Синьцзяне."
  
 SIK_jahriyya: "Перезапуск Джахрии"
 SIK_jahriyya_desc: "Благодаря связи Ма Шаоу с суфистским орденом Джахрия, он может начать радовать ранее осажденное мусульманское население Синьцзяна надеждой на то, что они отвернутся от ханафитского экстремизма или вторгающегося салафизма, к более китайской и исламской интерпретации Корана.."
  
 SIK_jahriyya2: "Возбуждение Джахрии"
 SIK_jahriyya2_desc: "Похоже, что Джахрийя смогли восстановить свою сеть в Синьцзяне и привлекли внимание Клики Ма. За исключением суфистов Ихэваная, Джахрия резко объявляют неверными другие учения по всему западному Китаю. Это побудило Джахрийя посвятить себя Ма Шаоу."
  
 SIK_menhuan_education: "Меньхуаньское учение"
 SIK_menhuan_education_desc: "Благодаря суфистской традиции Мэньхуаньского ордена по всему Синьцзяну собрали большое количество учебных материалов. Благодаря состраданию и покровительству губернатора, орден Меньхуань теперь может свободно практиковать свое исламское учение."
  
 SIK_closer: "Проверка лояльности"
 SIK_closer_desc: "После серии предательств, которые угрожали разрушить Синьцзян, губернатор на основе оценки компетентности Имперской экзаменационной комиссии составил серию присяг на верность. Наличие правовой основы для будущего развития поможет нам спроектировать законное правительство."
  
 SIK_tradeing_allies: "Врата на Запад открыты"
 SIK_tradeing_allies_desc: "Чтобы не стать заложником нескольких держав, мы выделили полицейские силы для защиты торговых путей в Синьцзяне, а также и освобождения от бандитизма."
  
 SIK_new_diplomatic_corps: "Новый дипломатический корпус"
 SIK_new_diplomatic_corps_desc: "Надеясь вернуть иностранному ведомству Синьцзяна былую славу, губернатор нанял новую команду бюрократов, чтобы заменить прежнюю команду и, как он надеется, пережить эпоху открытой коррупции и вымогательства.."
  
 ### Decisions ### 
 SIK_killing_mongol_decision_category: "Монгольский бандитизм"
 SIK_killing_mongol_decision_category_desc: "Поскольку у монгольского режима на севере есть проблемы с бандитами в Западной Монголии, проблема начала распространяться и на наши монгольские населенные пункты Синьцзяня. Хотя регион не является ключевым для общего управления Синьцзяном, если позволить хаосу царить слишком долго, это может сделать его открытым для враждебных действий."
  
 SIK_mobilize_shuren_division: "Вооружить полк Цзиня Шужэня"
 SIK_mobilize_shuren_division_desc: "Полк Цзиня Шужэня,готовившийся задолго до кризиса губернаторства теперь полностью готов, чтобы сокрушить монгольских бандитов на севере, помимо некоторых незначительных потребностей в большем количестве людей и оружия."
  
 SIK_march_dzungaria: "Мобилизировать полк Цзиня Шужэня"
 SIK_march_dzungaria_desc: "С надлежащим снабжением полка мы должны быть в полной мере готовы совершить набег на монгольские лагеря, вызывающие все эти проблемы. Мы можем только надеяться, что операция пройдет успешно."
  
 SIK_setup_policing_dzungaria: "Создать полицию"
 SIK_setup_policing_dzungaria_desc: "Хотя уничтожение лагерей снизит частоту рейдов в регионе, по сельской местности всегда будут бродить бандиты, доставляющие неприятности. Настройка некоторой незначительной полицейской службы в более отдаленных регионах должна помочь решить эту проблему."
  
 SIK_remove_mongol_mission: "Конец бандитизму на севере"
 SIK_remove_mongol_mission_desc: "По мере того, как монгольская проблема начинает обостряться, нам нужно, наконец, сделать шаг. Если мы оставим проблему в покое, мы увидим, что регион полностью выйдет из-под нашего контроля."
  
 SIK_attack_mongolia: "Оспорить монгольскую границу"
  
 SIK_xinjiang_war_category: "Синьцзянская война"
 SIK_xinjiang_war_category_desc: "Политика Цзиня привела Синьцзян в кризисное положение, с Уйгурскими повстанцами на юге и Кумульскими предателями на востоке. Хоть и единые на данный момент, Шэн Шицай, Ма Шаоу и Цзинь Шужэнь предпринимают собственные шаги для решения проблемы, которая питает их собственные интересы. Без осторожного маневрирования провинция Синьцзян может пасть еще быстрее, чем предполагалось."
  
 SIK_defend_dihua_mission: "Защитить Дихуа"
 SIK_defend_dihua_mission_desc: "Дихуа - столица северного Синьцзяна и база операций Цзиня Шужэня. Если он падет, единственным местом, куда можно будет отступить, будет небольшой город Аксу, находящийся под контролем Шэна Шицая, но будет ли Шэн подчиняться отступлению Цзиня, совершенно неизвестно. Мы должны принять все меры, чтобы этого вообще не произошло, чтобы не пожелать неизбежного падения."
  
 SIK_unify_xinjiang: "Обьединить Синьцзян"
 SIK_unify_xinjiang_desc: "Синьцзян расколот, и все это ведет к Цзиню Шужэню и его политике, которая привела к этой ужасной ситуации. Если он хочет искупить свою вину, ему нужно будет как можно быстрее положить конец этому конфликту, прежде чем он выйдет из-под контроля. В конце концов, некоторые политические элементы могут не выдержать его правления намного дольше после этой ошибки..."
  
 SIK_mobilize_aksu_forces: "Мобилизировать бригаду Аксу Шэна"
 SIK_mobilize_aksu_forces_desc: "Хотя раньше мы последовали совету Цзиня Шужэня отказаться от бригады Аксу Шэна, отчаянные времена требуют отчаянных мер, и нам нужна вся помощь, которую мы можем получить. В конце концов, Шэн - заслуживающий доверия человек, как было замечено ранее, и в будущем это, безусловно, принесет нам только пользу."
  
 SIK_white_russian_recruitment: "Призвать участников Белого Движения"
 SIK_white_russian_recruitment_desc: "В северном Синьцзяне находится небольшое количество белых русских войск, оставшихся после гражданской войны, ожидающих дня, когда они снова смогут сражаться. Мы предоставим им эту возможность, мобилизовав их на борьбу с восточной угрозой, ради стабильного губернаторства."
  
 SIK_fortify_dihua: "Укрепить Дихуа"
 SIK_fortify_dihua_desc: "Помимо Аксу, Дихуа является последним противником этих жалких полевых командиров. Если он упадет, остатки нашего режима будут вынуждены объединиться в Аксу в надежде на выживание, и шанс на то, что все пойдет хорошо, маловероятен..."
  
 SIK_secure_turfan: "Защитить Турфан"
 SIK_secure_turfan_desc: "Турфан, который в настоящее время находится в гарнизоне Ма Фумина, еще не мобилизовался, как и остальные наши верные подданные, поэтому многие полагают, что он подумывает о переходе на сторону Кумульцев. Это, конечно, возмутительно, если он не мобилизуется раньше, чем позже, он почувствует, как на него обрушивается наш гнев."
  
 SIK_check_beiyuan: "Проверить Чжана Пэйюаня"
 SIK_check_beiyuan_desc: "Командующий Чжан Пэйюань, несмотря на то, что он был близким другом Цзиня Шужэня, еще не мобилизовал свои силы. Означает ли это, что дезертирство неизбежно, неизвестно, но, конечно, не помешало бы дать ему...напоминание о его обязанностях в этой администрации."
  
 SIK_assassinate_damulla_category: "Убить Сабита Дамуллу"
 SIK_assassinate_damulla_category_desc: "Сабит Дамулла в настоящее время возглавляет коалицию лидеров уйгуров-повстанцев из юго-западного Синьцзяня. Когда наши враги в Кумуле побеждены, мы должны теперь обратиться к Кашгару и Хотану."
 SIK_assassinate_sabit_damulla_decision: "План"
  
 ### Intro Screen ### 
 SIK_country_intro_background: "GFX_SIK_intro" #NT!
 SIK_country_intro_header: "Введение в Синцзяньскую Клику"
 SIK_country_intro_content: "Китайская провинция Синьцзян имеет разрушительную историю, как и большая часть северо-запада, так как регион по сей день постоянно преследуют слухи о волнениях. Синьхайская революция наделала уже и так привычного хаоса от специфичного уйгурского населения. Бывший губернатор Юань Дахуа не смог удержать ситуацию под контролем, сбежав из провинции и оставив ее в руках своего доверенного советника, Яна Цзэнсиня.\n\nЯн с помощью хитрых сделок и жестоких репрессий сохранил Синьцзян стабильным" на протяжении 20 лет своего губернаторства. Сам Ян - очень параноидальный человек, который принимает все возможные меры предосторожности, чтобы предотвратить восстания, но при этом без конца подавляет уйгуров, находящихся в Синьцзяне. К 36 годам он - уединенная душа, которая остается в своем доме и редко выходит на улицу из-за страха политического убийства одним из его немногих оставшихся вассалов. Большинство обязанностей выполняются между его тремя самыми могущественными советниками Цзинь Шуженем, Дао-инем Хотана Ма Шаоу и Дао-инем Аксу и министром иностранных дел Фэном Яонанем. Вместе эти трое выполняют большую часть повседневной работы по управлению Синьцзяном, иногда выполняя приказы самого Яна. На данный момент статус-кво в Синьцзяне сохраняется, но по мере того, как уединение Яна становится все хуже и хуже, может случиться что угодно."
  
 SIK_country_intro_header_1: "Синьцзян и Кумульское ханство"
 SIK_country_intro_content_1: "Кумульское ханство официально является протекторатом Цин в Синьцзяне и является в значительной степени стабилизирующим фактором для самого Синьцзяна. В настоящее время управляемое Насир-шахом, ханство очень мало делает в повседневном правлении Синьцзяна, кроме того, что ему приходится ежегодно платить дань правителю Синьцзяна. Почему это имеет значение? Многие считают, что нынешняя автономия Кумульского ханства - единственное, что удерживает напряженность в Синьцзяне от взрыва, поскольку это свидетельствует о некоторой степени уйгурского правления в провинции, даже если людям не нравится нынешний правитель Насир. Его существование является ключом к нашему миру на северо-западе, и только абсолютный дурак осмелится даже попытаться вмешаться в его присутствие."
  
 SIK_country_intro_header_2: "Народы Синьцзяня"
 SIK_country_intro_content_2: "Народы Синьцзяня безусловно, самые уникальные в Китае, и многие утверждают, что большинство из них вовсе не китайцы. Одной из крупнейших этнических групп являются уйгуры, которые на сегодняшний день являются самой националистической и известной этнической группой в Синьцзяне. Две другие заметные группы - это, во-первых, казахское население на севере с населением около 400 000 человек и дунгане на юге,а также синьцзянские хуэйцы с населением около 450 000 человек. Дунгане и уйгуры известны своими шаткими отношениями, так как дунганское меньшинство долгое время контролировало большую часть Синьцзяня, что теперь видно по Дао-иню Хотана Ма Шаоу. Из-за своего полного отделения от китайского народа уйгуры и казахи долгое время доставляли больше всего проблем нашей администрации, неоднократно восставая в прошлом, чтобы установить свою независимость от остального Китая."
  
