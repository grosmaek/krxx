 #包爾漢·沙希迪
 SIK_burhan_shahidi: "Бурган Шахиди"
 SIK_burhan_shahidi_desc: "Бурган Шахиди родился в 1894 году в российской Казанской губернии в семье, предки которой бежали из Аксу после неудачного крестьянского восстания во времена династии Цин. Его семья была бедной, и в раннем возрасте он получил мало школьного образования. В 1912 году, после Синьхайской революции, Бурган сопровождал татарских купцов в Дихуа в Синьцзяне и работал подмастерьем и кладовщиком. В 1914 году Бурган смог подать заявление и получить китайское гражданство от Китайской Республики благодаря происхождению своей семьи. Он говорил на уйгурском, мандаринском китайском, русском, турецком и немного на арабском языках и выступал в качестве переводчика для губернатора Синьцзяна Ян Цзэнсиня. В результате работы под началом Ян Цзэнсиня отношения Бургана с тюркской общиной испортились, и соотечественники-уйгуры стали подвергать Бургана остракизму. Скудное положение Бургана в администрации Яна означало, что он не мог преодолеть это недоверие, а стремление уйгурской общины к восстанию еще больше отдалило Бургана. В конце концов, Бурган решил посещать курсы в Баодинской армейской школе с 1929 года, что позволило ему быть нанятым Яном в качестве администратора и офицера. После возвращения Бургана в Синьцзян в 1934 году он обнаружил, что администрация находится в упадке и не в состоянии исправить увеличивающийся разрыв между уйгурской общиной и смирился с тем, что будет эффективным государственным служащим при той администрации, которую он считает лучшей из возможных для индустриализации Синьцзяна."
 SIK_burhan_shahidi_commander_desc: "§YОписание генерала\nРодился:§! §g3 Октября 1894, Казанская губерния, Российская Империя\n§YВоенная карьера:§! $SIK_burhan_shahidi_desc$"

 #張培元
 SIK_zhang_peiyuan: "Чжан Пэйюань"
 SIK_zhang_peiyuan_desc: "Закончив обучение в Ганьсуйском военном воспитательном корпусе, Чжан Пэйюань, часто сталкивавшийся с финансовыми трудностями, приехал в Синьцзян из Ланьчжоу в 1912 году, чтобы избежать долгов. Хотя ему удалось получить синекуру у Ян Цзэнсиня, вскоре он был вынужден покинуть провинцию, так как его магазин в Дихуа, который должен был обеспечить ему больший доход, только увеличил его долги.\n\n В 1917 году, осознав, что он мог использовать свои навыки, чтобы заработать на жизнь только в Синьцзяне, Чжан предложил свои услуги Ян Цзэнсиню и был назначен командиром кавалерийской роты в Алтае, расположенном к северу от Синьцзяна. Его судьба изменилась, когда группа разбитых русских солдат вошла в Алтай во время Гражданской войны в России. Несмотря на значительное превосходство в численности, Чжан успешно обманул русских солдат, создав иллюзию, что китайская армия хорошо подготовлена и укомплектована, с помощью военных шапок, размещенных на камнях в окопах. Используя свои навыки интригана, Чжан даже договорился об отходе русских солдат, наняв купца, поразительно похожего на бывшего губернатора Синьцзяна, и выдав его за официального посланника. Эти дерзкие действия не только обезопасили его положение, но и принесли ему значительное признание Ян Цзэнсиня, что привело к повышению его в звании командира полка. Впоследствии Чжан был назначен наставником в Военную академию Дихуа и стал видным военным деятелем в Синьцзяне.\n\n§YПримечание: Этот амбициозный офицер решительно выступает против любой формы иностранного влияния или вмешательства в Синьцзян и готов защищать свою позицию от любых угроз.§!"
 SIK_zhang_peiyuan_commander_desc: "§YОписание генерала\nРодился:§! §g1894, Гуйдэ, Цинхай, Империя Цин§!\n§YВоенная карьера:§! §g$SIK_zhang_peiyuan_desc$§!"
 SIK_zhang_peiyuan_mhc_desc: "§YОписание офицера\nРодился:§! §g1894, in Guide County, Qinghai Province, Империя Цин§!\n§YВоенная карьера:§! §g$SIK_zhang_peiyuan_desc$§!"

 #牛時
 SIK_niu_shi: "Ню Ши"
 SIK_niu_shi_desc: "Как и большинство чиновников и офицеров в Синьцзяне, Ниу Ши - выходец из провинции. Его отец - чиновник в Куньмине, а сам Ниу Ши учился в армейской начальной школе, а затем поступил в среднюю школу армии Хубэя. Этот честолюбивый кадет продолжил свое военное образование в Баодинской военной академии, и его подготовка была применена на практике во время Синьхайской революции, где он служил командиром революционных сил в Ханьяне и Шанхае, внеся свой вклад в величайшую революцию Китая.\n\nВ 1913 году Ниу был направлен в провинцию Синьцзян и в течение двух десятилетий назначался Ян Цзэнсинем на различные оборонные должности. В 1915 году, будучи начальником штаба Ян Фэйся, комиссара обороны Или, Ниу был назначен начальником Военно-геодезического бюро Или и ему было поручено заниматься вопросами китайско-российской границы. Благодаря его достойной службе, Ниу Ши стал исполняющим обязанности комиссара обороны Или в 1920 году, после того как Ян Фэйся ушел в отставку. Его положение в Синьцзяне оставалось прочным, так как этот способный офицер, получивший в 1927 году звание генерал-лейтенанта, получил большое признание как от начальства, так и от коллег.\n\n§YПримечание: Проведя два десятилетия в Или, Ниу составил книгу "Военная география Или", в которой подробно описал военную географию горного района. Он также основал школы для изучения китайского языка для студентов из числа этнических меньшинств и способствовал культурному обмену. Кроме того, этот добросовестный офицер известен своими щедрыми пожертвованиями на благотворительные цели в родной провинции Юньнань.§!"
 SIK_niu_shi_commander_desc: "§YОписание генерала\nРодился:§! §g1888, Куньмин, Юньнань, Империя Цин§!\n§YВоенная карьера:§! §g$SIK_niu_shi_desc$§!"
 SIK_niu_shi_mhc_desc: "§YОписание офицера\nРодился:§! §g1888, Куньмин, Юньнань, Империя Цин§!\n§YВоенная карьера:§! §g$SIK_niu_shi_desc$§!"

 #楊飛霞
 SIK_yang_feixia: "Ян Фэйся"
 SIK_yang_feixia_desc: "Будучи выдающимся студентом Юньнаньской нормальной академии, Ян Фэйся был отправлен цинским двором в Японию для приобщения к современным знаниям. Он изучал железнодорожную инженерию, а затем поступил в 6-й класс Академии императорской японской армии в 1906 году. Именно в это время Ян воспринял революционные идеи и вступил в «Тунмэнхуэй». После окончания учебы в логистике он вернулся в Китай и принял участие во Втором восстании в Гуанчжоу и Синьхайской революции в 1911 году. До того, как в следующем году Ян Фэйся был отправлен в Синьцзян нанкинским временным правительством для усмирения Ян Цзэнсиня, он служил в штабе доктора Суня и был командиром бригады.\n\nНенадолго став начальником штаба Яна и Синьцзянского губернаторства, Ян Фэйся был затем назначен комиссаром обороны Или, а Ниу Ши - его начальником штаба, вместе они успешно урегулировали положение русского населения в Синьцзяне во время катастрофической гражданской войны в России. Несмотря на то, что Ян Фэйся был его родственником, у него были разногласия с губернатором по вопросам управления и военного руководства, он понял, что Ян Цзэнсинь все более подозрительно относится к своим соотечественникам, поэтому в 1921 году он покинул свой пост. С тех пор Ян Фэйся занимает в провинции совещательную военную синекуру, так как ему так и не разрешили уехать. Тем не менее, его военные способности высоко оцениваются коллегами.\n\n§YПримечания: Ян часто инкогнито осматривает казармы, говорят, что однажды его не пустили в город глубокой ночью, и он перебрался через городские стены с одним лишь кинжалом, а дозорные, отказавшиеся его впустить, были награждены на следующий день.§!"
 SIK_yang_feixia_commander_desc: "§YОписание генерала\nРодился:§! §g1881, Мэнцзы, Юньнань, Империя Цин§!\n§YВоенная карьера:§! §g$SIK_yang_feixia_desc$§!"
 SIK_yang_feixia_mhc_desc: "§YОписание офицера\nРодился:§! §g1881, Мэнцзы, Юньнань, Империя Цин§!\n§YВоенная карьера:§! §g$SIK_yang_feixia_desc$§!"

