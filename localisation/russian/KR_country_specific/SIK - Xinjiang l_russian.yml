 SIK_burhan_shahidi: "Бурган Шахиди"
 SIK_burhan_shahidi_leader_desc: "§YBorn:§! §LOctober 3rd, 1894, in Kazan Governorate, Russian Empire§!\n§YBackground:§! §LBurhan Shahidi was born to a family whose ancestors had fled from Aksu after a failed peasant uprising during the Qing dynasty. His family was poor and he received little schooling in his early years. In 1912, after the Xinhai Revolution, Burhan accompanied Tatar merchants to Dihua in Xinjiang and worked as an apprentice and store-clerk. In 1914, Burhan was able to apply and receive Chinese citizenship from the Republic of China on account of his family's ancestry. He spoke Uyghur, Mandarin Chinese, Russian, Turkish and some Arabic and acted as the interpreter for Xinjiang Governor Yang Zengxin. Burhan's relations to the Turkic community soured as a result of working under Yang Zengxin, and fellow Uyghurs began to ostracise Burhan. Burhan's meagre position in Yang's administration meant he was unable to mend this distrust, and the Uyghur community's drift towards rebellion alienated Burhan further. Ultimately Burhan choose to attend courses at Baoding Army School starting in 1929, allowing him to be hired by Yang as both an administrator and officer. Upon Burhan's return to Xinjiang in 1934, he found the administration in decline, and unable to correct the widening gap between the Uyghur community and has resigned himself to being an effective public servant under what he considers the best possible administration to industrialise Xinjiang.§!" #NT!
  
  #張培元 
 SIK_zhang_peiyuan: "Чжан Пэйюань"
 SIK_zhang_peiyuan_army_chief_desc: "§YBorn:§! §L1894, in Guide Office, Xining District, Qing Empire§!\n§YBackground:§! §LHaving completed his studies in the Gansu Military Tutoring Corps, Zhang Peiyuan, who frequently faced financial difficulties, arrived in Xinjiang from Lanzhou in 1912 to escape debt. While he managed to secure a sinecure under Yang Zengxin, he soon had to leave the province as his store in Dihua, which aimed to provide him with more income, only added to his debts.\n\nIn 1917, recognising that he could only utilise his skills to make a living in Xinjiang, Zhang offered his services to Yang Zengxin and was appointed as the commander of a cavalry company in Altay, located north of Xinjiang. His fortunes took a turn when a group of defeated Russian soldiers entered Altay during the Russian Civil War. Despite being heavily outnumbered, Zhang successfully deceived the Russian soldiers by creating the illusion that the Chinese army was well-prepared and adequately manned, using military hats placed on rocks in the trenches. Leveraging his intrigue skills, Zhang even negotiated the departure of the Russian soldiers by employing a merchant with a striking resemblance to a former governor in Xinjiang, pretending that he is an official envoy. These audacious acts not only safeguarded his position but also earned him significant recognition from Yang Zengxin, leading to his promotion as a regimental commander. Subsequently, Zhang was appointed as a tutor at the Dihua Military Academy and became a prominent military figure in Xinjiang.\n\n§YNotes: This ambitious officer staunchly opposes any form of foreign influence or intervention in Xinjiang and is prepared to defend his position against any threats.§!" #NT!
  
