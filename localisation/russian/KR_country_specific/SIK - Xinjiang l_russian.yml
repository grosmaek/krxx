 ### Events ### 
 xin.3.t: "Проблемы на севере"
 xin.3.desc: "Джунгария, в основном обжитая как казахами, так и монголами, была проблемным местом для администрации Яна еще с момента его прихода, служа горячей точкой, в которой в основном монгольские бандиты совершали набеги на наш народ. Несмотря на молчание в течение прошлого года, проблемы в Западной Монголии при режиме Унгерна распространились на Синьцзян, и эти бандиты снова появились. Чтобы решить проблему, нам нужно дождаться ответа Яна, но до тех пор они будут доставлять неудобства."
 xin.3.a: "Проблемы не заканчиваются?"
  
 xin.4.t: "Молчание Яна"
 xin.4.desc: "In a surprise to everyone but his closest advisors, Yang's response to this appearance has been limited at best. His paranoia of assassination has made him just stay inside his home, telling his officials "Bah, these Mongols were hardly trouble before, I doubt they'll be of much trouble now! The problem will take care of itself!" Despite this response, Jin Shuren, Yang Zengxin's top advisor, has begun to mobilise a force to the north in order to deal with the disturbance." #NT!
 xin.4.a: "Это нелепо..."
  
 xin.5.t: "Падение Лиги"
 xin.5.desc: "Новость о крахе гегемонии Чжили на юге, Лиги восьми провинций, только что достигла наших ушей. Несмотря на шок, относительная изоляция Синьцзяна от остального Китая ограничила волну, доходящую до нас. Паранойя Яна Цзэнсиня может вызывать беспокойство, однако он, скорее всего, считает, что его нынешнее положение в губернаторстве находится в опасности."
 xin.5.a: "Присматриваем за ситуацией"
  
 xin.6.t: "Молчание"
 xin.6.desc: "Молчание - это все, что слышно уже почти месяц. Люди приходят в комнату Яна только тогда, когда им есть о чем сообщить, и этот последний месяц прошел без происшествий, кроме того, что армия Цзинь Шужэня была почти готова сокрушить северных бандитов. Даже в этом случае многие с подозрением относятся к отсутствию ответа от Яна и к тому, что приказы, по-видимому, вообще не отправляются. Цзинь Шужэнь решил временно приостановить сбор своей армии, чтобы исследовать ситуацию, прежде чем отправиться в месячную экспедицию, чтобы убедиться, что его начальник в порядке."
 xin.6.a: "Конечно, наши опасения необоснованны"
  
 xin.7.t: "Пропажа"
 xin.7.desc: "К удивлению многих, Ян просто ушел. Все помещение было обыскано повсюду на предмет каких-либо признаков присутствия Яна в течение последних нескольких дней, но их не было. На самом деле, похоже, что большая часть его имущества, которое он собирал за эти годы, также отсутствует. Цзинь продолжает поиски любых признаков того, куда мог пойти Ян, но шансы того, что Ян даже окажется в Дихуа в этот момент, маловероятны, оставляя Цзиня и других слуг в тревожном положении. На то, чтобы получить сообщение от Цин о новом губернаторе, могут потребоваться месяцы, в результате чего самое важное место в Синьцзяне останется совершенно пустым."
 xin.7.a: "Сотрудничество - ключ к поддержанию порядка"
  
 xin.8.t: "Кража"
 xin.8.desc: "Пока в доме Яна Цзэнсиня продолжается обыск, Цзинь сам проверил казну Синьцзяна, якобы заполненную целым состоянием налогов, полученных от населения Синьцзяна. Когда Цзинь и его охранники прибыли, они открыли дверь ... \n\nДенег не было.\n\nОгромное состояние, накопленное за двадцать лет, исчезло вместе с Яном Цзэнсинем, оставив множество теорий относительно произошедшего. Пока больше всего верят, что Ян Цзэнсинь просто...ушел. Ян уехал со всеми нашими деньгами, имуществом и со своим титулом губернатора."
 xin.8.a: "..."
  
 xin.9.t: "Переворот"
 xin.9.desc: "Когда во время расследования ситуация начала сказываться на Цзинь Шужене, он осознал, в каком положении находится. По крайней мере, в течение нескольких месяцев не будет нового губернатора, равно как и Яна Цзэнсиня, а в настоящее время он является наиболее видным правительственным чиновником в Дихуа. Ему нужно было сделать ход до того, как кто-то еще прибудет, используя свою недавно созданную армию, которая должна была сокрушить монгольских бандитов.\n\nИ, как и ожидалось, он это сделал. Цзинь Шужэнь со своими 3000 солдатами штурмовал столицу и полностью захватил ее, объявив себя губернатором Синьцзяна, прежде чем мог быть даже сформулирован надлежащий ответ Цин. Не все довольны этими событиями, особенно Дао-инь Аксу, Фэн Яонань, заставляя многих полагать, что кризис может приближаться к Синьцзяну впервые за долгие 20 лет. Не только это, но даже неизвестно, что Цин подумает об этом повороте событий, оставив Цзиню абсолютную власть над всем Синьцзяном, пока не будут услышаны новости."
 xin.9.a: "Поверим в Цзиня"
  
 xin.10.t: "Приглашение"
 xin.10.desc: "Поскольку повседневные дела Синьцзяна продолжаются в обычном режиме, Цзинь Шурэн наконец-то отправился в свою экспедицию, чтобы сокрушить недавно появившихся монгольских бандитов. В Синьцзяне все хорошо, в то время как остальной Китай погрузился в хаос в результате распада Лиги восьми провинций. Практически отмечая обстоятельства, Дао-инь Аксу и министр иностранных дел Синьцзяна Фэн Яонань объявил вечеринку, пригласив многих правительственных чиновников, включая Яна Цзэнсиня. Изоляция Яна заставила многих ожидать, что он откажется от этого, но, возможно, Ян мог бы позволить себе день роскоши после стресса, связанного с управлением?"
 xin.10.a: "Давайте веселиться!"
 xin.10.b: "Я никогда не верил Фэну,и сейчас не исключение."
  
 xin.11.t: "Вечеринка"
 xin.11.desc: "Ночь была оживленной, когда Ян Цзэнсинь вошел сегодня в Аксу, увидел огромное количество еды и питья на ночь, готовый провести эту ночь как будто последнюю в жизни. Через час он садится, готовый наконец начать. Он приступает к своей еде, когда Фэн Яонан и множество других правительственных чиновников присоединяются к нему в роскоши жизни. Фэн уходит из-за стола, но Ян этого не замечает, все еще потакая своему обжорству. Фэн Яонан возвращается через десять минут, с двумя охранниками с пистолетами и красными повязками позади него, когда он снова садится.\n\n'Тост за неизменное здоровье Яна!'\n\nЯн тоже поднял свой стакан, улыбаясь, пока он не понял, что происходит. Охранники направили свое оружие на Яна, и сразу же на банкете раздались выстрелы, и вскоре на земле лежал мертвый, грязный и дряхлый Ян Цзэнсинь с пулевыми отверстиями в голове и груди."
 xin.11.a: "За нашего нового правителя,Фэна Яонаня!"
  
 xin.12.t: "Марш Цзиня Шужэня"
 xin.12.desc: "Цзинь Шужэнь, не теряя времени, вернулся в Аксу после вести о смерти своего бывшего начальника с его недавно собранными силами. Фэн Яонань, похоже, совершенно не был готов к этому, его попытки собрать собственные силы для защиты Аксу полностью потерпели неудачу, поскольку город погружается в анархию. Он, его чиновники и его небольшой отряд из 200 человек скрываются в Аксу, ожидая прибытия орды Цзиня Шужэня."
 xin.12.a: "Его перспективы выглядят тусклыми"
  
 xin.13.t: "Второй переворот"
 xin.13.desc: "Цзинь защитил Дихуа и быстро двинулся на Аксу, где его ждал Фэн Яонань, отчаянно пытавшийся создать как можно больше защиты, прежде чем Цзинь прибудеты. Это было бессмысленно, так как когда Цзинь прибыл, вскоре после того, как он захватил Дихуа, его огромная армия ворвалась в город и полностью захватив его, в конечном итоге ворвавшись в резиденцию Фэна, где самого Фэна уже не было. Еще до того, как Цин узнала о пропаже лояльного губернатора Яна, в Синьцзяне произошло уже два переворота. Теперь Цзинь Шужэнь назначил себя губернатором, и Пекин мало что может с этим поделать."
 xin.13.a: "Пожалуй,обойдусь без банкетов."
  
 xin.14.t: "Смерть Яна Цзэнсиня"
 xin.14.desc: "Когда различные представители Яна Цзэнсиня посетили его сегодня перед экспедицией по уничтожению монгольской угрозы на севере, они были шокированы тем, что обнаружили. Ян Цзэнсинь, похоже, умер во сне в неизвестное время, что оставило открытыми многие вопросы о том, что будет дальше. Многие предсказывают восхождение Цзиня Шужэня на пост губернатора силой до того, как Цин сможет отреагировать на ситуацию, используя свою новую армию, но пока ничего не произошло. Все, что можно сделать, это подождать и посмотреть, как будет развиваться ситуация."
 xin.14.a: "Как такое могло произойти?"
  
 xin.15.t: "Цзинь Шужэнь захватывает Дихуа"
 xin.15.desc: "Как многие и предсказывали, Цзинь Шужэнь решил двинуться на Дихуа и захватить его, используя свои недавно вооруженные силы. Улицы заполнены солдатами, поскольку все возможные политические диссиденты убегают один за другим. Среди них - Дао-инь Аксу, Фэн Яонань, которая в некоторой степени соперничащий с Цзинем. Мало что известно о том, какими будут следующие шаги Цзиня, но многие предсказывают, что власть Фэна Яонаня продержится недолго."
 xin.15.a: "Мы лежим в его руках..."
  
 xin.16.t: "Цзинь идет на Аксу"
 xin.16.desc: "Как многие и предсказывали, Цзинь быстро покинул Дихуа, чтобы отстранить Фэна Яонаня от власти еще до того, как он смог начать действовать. Многие заметили то, что выглядело как создание обороны, но сообщники Фэна были убиты до того, как можно было оказать какое-либо значимое сопротивление, хотя самого Фэна найти не удалось. Некоторые считают, что он сбежал в горы, чтобы избежать пленения. Ма Шаоу, Дао-инь Хотана, заявил о своей лояльности новому губернатору Цзиню Шужэну, стремясь закрепить свою власть на юге. Цзинь Шужэнь согласился на это и наконец, добился своего господства над всем Синьцзяном, по крайней мере, на данный момент."
 xin.16.a: "Вот радикальные изменения, которые нужны Синьцзяну!"
  
 xin.17.t: "Цзинь консолидирует власть"
 xin.17.desc: "Когда южное правительство Ма Шаоу заявило о лояльности новому губернатору Цзиню Шужэну, ему удалось сохранить все аспекты власти. Фэн Яонань исчез, и поскольку кабинет постепенно заменяется один за другим, Цзинь, несомненно, является правителем, доказавшим, что он на вершине в это неспокойное время . Никто не знает, что он запланировал, но, исходя из его непосредственной близости с Яном Цзэнсинем, скорее всего, политика будет аналогичной. В головоломке все еще не хватает одного элемента - это пустое место Дао-иня Аксу, но наверняка скоро кто-то будет назначен."
 xin.17.a: "К новому будущему"
  
 xin.19.t: "Удвоение уйгурских налогов"
 xin.19.desc: "Цзинь стал фактическим губернатором,и он немедленно вводит новую политику в отношении мусульманского населения в Синьцзяне. Таким образом, налог на уйгуров, казахов и других народов Центральной Азии будет немедленно увеличен вдвое. Это рассматривается как полное игнорирование политики Яна Цзэнсиня, состоящей в осторожном обращении с народом, чтобы избежать восстания, в результате чего многие считают это в целом рискованным шагом. Но пока деньги продолжают поступать к нам, в чем может быть проблема?"
 xin.19.a: "Давайте нам деньги!"
  
 xin.20.t: "Шэн Шицай, новый Дао-инь Аксу"
 xin.20.desc: "После свержения Фэна Яонаня позиция Дао-иня Аксу опустела. Из множества кандидатов, включая личного знакомого Цзиня Шужэня, Шэна Шицая, нынешний начальник штаба в конечном итоге был выбран на эту должность. В настоящее время он владеет армией среднего размера и имеет еще более компетентную цепочку связей в правительстве, поэтому многие считали, что Цзинь загнан в угол из-за этого выбора, но Шэн пообещал, что он будет с величайшим уважением относиться к позиции."
 xin.20.a: "Способный индивидуал"
  
 xin.21.t: "Встреча с Насиром"
 xin.21.desc: "Когда большинство государственных постов заполнено и Цзинь готов приступить к тому, что он считает "объединением Синьцзяна", он отправил посланника к Насиру из Кумульского ханства на встречу в Дихуа. Надеемся, это заставит жителей Кумула почувствовать уверенность в своем положении в новом Синьцзяне, что принесет новую стабильность в эту ранее непокорную провинцию."
 xin.21.a: "Это будет прекрасная встреча"
  
 xin.22.t: "Встреча с Цзинем"
 xin.22.desc: "Цзинь Шужэнь, новый губернатор Синьцзяна, пригласил самого Насира на встречу в Дихуа, чтобы установить отношения с нашим великим ханством. Он считает нас необходимыми для сохранения и "желает более тесного сотрудничества между правительствами двух стран в будущем". Очевидно, что сказать "нет" - не лучший выбор, наша судьба находится в их руках, поэтому мы будем вынуждены передать Насира, хотим мы того или нет. Надеемся, он говорит правду, и это может обеспечить наше правление в будущем..."
 xin.22.a: "Представить себя всегда хорошо, правда?"
  
 xin.23.t: "Аннексия Кумула"
 xin.23.desc: "Насир вошел в Дихуа, где его встретили пышной церемонией и множеством торжеств в честь его прибытия. После личного приветствия от Цзиня Шужэня и нескольких членов кабинета, Насир отправился дальше в город с экскурсией. Многие приветствовали Насира, и он почувствовал себя желанным гостем и осознал, насколько важной фигурой он кажется. Однако его гордость и удовлетворение длились недолго.\n\nВскоре Насира пригласили в личную резиденцию Цзиня, где они вошли в столовую и начали пировать. Когда их охватило обжорство, случилось непредвиденное. Позади Насира два пистолета, нацеленных ему в затылок. "Насир, твое время истекло. Пойдем с нами". Не имея иного выбора, кроме как подчиниться, Насира отправили в тюрьму в глубине Урумчи, вероятно, чтобы провести там до конца своей жизни.\n\nЦзинь, не теряя времени, объявил об аннексии Кумула и аресте многочисленных чиновников, обьявляя новый регион 'Хами', известное китайское название. Хами, теперь полностью вошедший в состав администрации Синьцзяна, наконец, объединил Синьцзян раз и навсегда."
 xin.23.a: "Добро пожаловать в Синьцзян,Хами"
  
 xin.24.t: "Заговор против Насира"
 xin.24.desc: "Насир вошел в Дихуа, где его встретили пышной церемонией и множеством торжеств в честь его прибытия. После личного приветствия от Цзиня Шужэня и нескольких членов кабинета, Насир отправился дальше в город с экскурсией. Многие приветствовали Насира, и он почувствовал себя желанным гостем и осознал, насколько важной фигурой он кажется. Однако его гордость и удовлетворение длились недолго.\n\nВскоре Насира пригласили в личную резиденцию Цзиня, где они вошли в столовую и начали пировать. Когда их охватило обжорство, случилось непредвиденное. Позади Насира два пистолета, нацеленных ему в затылок. "Насир, твое время истекло. Пойдем с нами". Не имея иного выбора, кроме как подчиниться, Насира отправили в тюрьму в глубине Урумчи, вероятно, чтобы провести там до конца своей жизни.\n\nЦзинь, не теряя времени, объявил об аннексии Кумула и аресте многочисленных чиновников, обьявляя новый регион 'Хами', известное китайское название. Хами, теперь полностью вошедший в состав администрации Синьцзяна, наконец, объединил Синьцзян раз и навсегда."
 xin.24.a: "Добро пожаловать в новый режим!"
  
 xin.25.t: "Новый кабинет Хами"
 xin.25.desc: "Новый кабинет Хами в основном состоит из членов близкой клики Цзиня. Среди них - Ли Сицзэн, один из главных лиц, убедивших Цзиня аннексировать Кумул, Чжан Му, новый сборщик налогов и начальник штаба Хами, и наконец, Лун Силинь, которому была поручена сама префектура. По словам Цзиня , все они считаются очень надежными, и он доверяет им, соответственно, возглавить включение этих бездомных людей. Бывшие министры Кумула Юлбар Хан и Ходжа Нияз также были допущены к работе в правительстве, хотя занимают довольно низкие должности и под пристальным наблюдением других официальных лиц."
 xin.25.a: "Все компетентные люди, все должно пройти хорошо"
  
 xin.26.t: "Южное правительство"
 xin.26.desc: "Реакция Ма Шаоу на аннексию Кумула, мягко говоря, была менее чем положительной, хотя и по причинам, отличным от политических. Кумул, миротворец Синьцзяна, действительно оказал заметное влияние на подавление северного уйгурского национализма, но именно юг действительно выиграл от этого. Более консервативные южные народы долгое время были рассадником неорганизованных беспорядков и восстаний, которые Шаоу до сих пор сдерживал с помощью полиции и общего подавления информации. Однако такой важный шаг может оказаться слишком большим, чтобы его сдержать, несмотря на заверения Шаоу в обратном."
 xin.26.a: "Будем надеяться, что там все будет хорошо."
  
 xin.27.t: "Укрепление позиции Шэна"
 xin.27.desc: "Теперь, когда Шэн занимает положение Дао-иня Аксу, он начал создавать собственное правительство в районе, аналогичном тому у Ма Шаоу, на юге Синьцзяна. Уже наполняя кабинет своей собственной кликой доверенных лиц, он планирует искоренить беспорядки, охватившие регион, прежде чем может произойти организованное восстание, и уже начинает формировать свое собственное подразделение, чтобы погасить искры конфликта. Хотя это могло означать дальнейшее разделение глубоко разделенного Синьцзяна, это предпочтительнее, чем ублюдок Фэн Яонань или возможность падения к тюркам. Конечно, все же нужно внимательно следить за тем, чтобы Шэн не думал выше своего положения."
 xin.27.a: "Позиция в надежных руках"
  
 xin.28.t: "Армия в Аксу"
 xin.28.desc: "Армия Шэна сформирована и готова к мобилизации под властью центрального правительства. Хотя Шэн будет контролировать армию напрямую, он обещает, что контроль будет всегда под контролем Цзиня Шужэня. Его лояльность пока верна, возможно, подозрительно, но пока он продолжает декларировать лояльность, никаких проблем не будет. Однако проблемы не полностью отсутствуют. Брат Цзиня Шужэня и провинциальный комиссар по военным делам Цзинь Шусинь протестовал против растущего влияния Шэна в правительстве, заявив, что Шэн не тот, кем кажется, и что его нужно немедленно отстранить от власти. Конечно, мы не можем просто убрать такого квалифицированного чиновника, но, может быть, мы сможем за ним присмотреть?"
 xin.28.a: "На Шэна можно положиться"
 xin.28.b: "Наверное,стоит взглянуть поближе"
  
 xin.29.t: "Аннексия доходит до юга"
 xin.29.desc: "Как мы и подозревали, новость об аннексии Кумула начала распространяться по крупным городам Хотан и Кашгар, и их население было сбито с толку тем, что такой шаг даже рассматривался Цзинем Шужэнем. Шаоу начал перебрасывать свои войска в эти районы, чтобы восстановить мир, это наверняка окажет долгосрочное влияние на желание нашего населения сотрудничать с правительством в будущем."
 xin.29.a: "Надеемся,что это не принесет проблем"
  
 xin.30.t: "Уйгуры видят возможность"
 xin.30.desc: "Как если бы положение нашего ослабленного правительства ухудшилось, новости о Кумульском восстании достигли и юга, и результат такой, как и ожидалось. Беспорядки и недовольство стали стремительно расти, даже сильнее, чем результат первоначальной аннексии, и некоторым лицам удалось заявить о себе. В частности, в Аксу, акции насилия только усилились, поскольку богатые братья Бугра присоединились к беспорядкам, финансируя их усилия. Пока они ограничиваются Кашгаром и Хотаном, они не останутся там надолго, так как многие видят, что они достигают и других крупных городов. Мы можем только надеяться, что это не так и Шаоу справится сам."
 xin.30.a: "Стоит опасаться"
  
 xin.31.t: "Наш союзник, Ма Шаоу, идет на север"
 xin.31.desc: "Шаоу идет на север! Неожиданно быстро от южного правительства, Ма Шаоу двинулся на север, чтобы помочь в подавлении восстания Кумульцев, назвав его "источником всех своих проблем". Оставив лишь незначительные гарнизоны в Кашгаре и Хотане, распределяя войска по другим второстепенным городам, он повел большую часть своих войск в поход в Аксу, чтобы помочь нам в наших усилиях против Кумула. Неизвестно, был ли он прав, приняв такое решение, но поскольку волнения только усиливаются на юге, многие называют его абсолютным дураком, который еще больше скомпрометировал нашу ситуацию."
 xin.31.a: "Полнейший идиот"
  
 xin.32.t: "Восстание шахтеров в Керии"
 xin.32.desc: "Как и ожидалось, худшее уже началось. Юг начал взрываться, и восстание произошло не в Кашгаре и не в Хотане, а в небольшом шахтерском городке Керия. Горняки, которым надоело отсутствие заработной платы и жадное налогообложение, свергли администрацию региона, и многие ссылаются на богатую семью Бугра, которая финансирует их усилия. Теперь с небольшим количеством винтовок они начали марш на Аксу во имя независимости уйгуров."
 xin.32.a: "Чертовы Бугры..."
  
 xin.33.t: "Хотанские амиры"
 xin.33.desc: "Когда восстание в Керии в самом разгаре, напряженность в Хотане, наконец, обострилась, поскольку семья Бугра объявила о своем собственном Хотанском эмирате, провозгласив независимость от китайского правительства с целью захватить весь Синьцзян. После того, как Мухаммад Амин Бугра, Абдулла Бугра и Нур Ахмад Джан Бугра официально стали 'амирами Хотана', они полностью захватили город, а также встретились с повстанцами из Керии. Эту угрозу, хотя и незначительную, нельзя недооценивать, поскольку этот шаг служит призывом ко всем уйгурам восстановить свое правление против нашего законного правительства."
 xin.33.a: "Клянусь,мы справимся с этим"
  
 xin.34.t: "Восстание на юге"
 xin.34.SIK.desc: "Пока Шаоу продолжает марш на Аксу, Кашгар был полностью подвержен возможности переворота, что в итоге и произошло. Бывший помещик в Аксу Тимур-бек двинулся в Аксу, используя свое состояние для дальнейшего финансирования повстанцев. Постепенно получая преимущество против небольшого гарнизона, все больше и больше продолжают восставать против правления Шаоу, окружая Внутренний Кашгар со всех сторон, пока гарнизон отчаянно сражается в надежде на выживание. Поскольку самые важные места на юге захвачены грязными предателями, его больше нельзя считать подконтрольным нам, по крайней мере, на данный момент. Остальные гарнизоны начали паниковать и развертываться в надежде сражаться, чтобы выжить, но их шансы маловероятны.\n\n§RУйгурское восстание началось.§!"
 xin.34.KUM.desc: "Наша быстрая победа над губернаторством Хань привела к возникновению вакуума власти, дестабилизировав весь регион. В то время как ударные волны поражения Дихуа прокатились по югу, бывший землевладелец Аксу Тимур Бег двинулся на город, используя свое богатство для сбора большой повстанческой армии, чтобы претендовать на свою долю в провинции. Деморализованный гарнизон города почти не оказывал сопротивления, поскольку все больше и больше людей продолжали восставать против нашего и прежнего режима. Внутренний Кашгар был полностью окружен со всех сторон и пал в результате стремительного штурма, когда стало ясно, что никто не в состоянии их остановить. Похоже, мы не одиноки в своем стремлении установить контроль над Синьцзяном.\n\n§RУйгурское восстание началось.§!"
 xin.34.a: "Этого не может быть!"
 xin.34.b: "За свободу!"
  
 xin.35.t: "Молчание от Турфанского гарнизона"
 xin.35.desc: "Ма Фумин, уже много лет возглавлявший гарнизон в Турфане, отказался переместить свой гарнизон из-за 'недоверия к губернаторству Цзиня Шужэня'. Хотя это оскорбление нашего имени уже достойно смерти, нам нужно как можно больше поддержки, поэтому нам нужно действовать осторожно. Меньше всего нам нужно, чтобы он перешел на сторону Кумульцев, которые уже превосходят нас численностью наряду с уйгурами на юге. В эти неспокойные времена необходимо единство, и похоже, не все дураки в правительстве готовы это понимать."
 xin.35.a: "Не дай бог он нас предаст..."
  
 xin.36.t: "Ма Фумин уходит из наших рядов"
 xin.36.desc: "Ма Фумин из-за нашего бездействия в отношении его заявления о нейтралитете официально предал нас в пользу Кумульцев. Его гарнизон развернут и в настоящее время ведет бои с другими нашими войсками. Мы уже в меньшинстве, и это лишь еще один удар по репутации Цзиня, поскольку мы продолжаем оставаться на задворках этого конфликта и все больше людей уходят от нас. В будущем нам нужно быть более осторожными."
 xin.36.a: "Это может привести к большим проблемам..."
  
 xin.37.t: "Прибытие дезертиров из Синьцзяна"
 xin.37.desc: "Гарнизон Турфана под командованием Ма Фумина перешел в наши ряды, мобилизуясь ради более равноправного Синьцзяня. Слухи о недовольстве исходят из администрации Синьцзяня, от чего мы, вероятно, сможем извлечь больше в будущем, если дела пойдут в этом направлении. Тем не менее, увеличение людских ресурсов для нашего благородного дела всегда приветствуется, поскольку мы продолжаем наш Джихад против ханьских диктаторов."
 xin.37.a: "Это пойдет нам на пользу"
  
 xin.38.t: "Переговоры по гарнизону Ма Фумина в Турфане"
 xin.38.desc: "Мы связались с Турфанским гарнизоном под командованием Ма Фумина в надежде убедить его не переходить на сторону Кумульцев. Однако, к несчастью для нас, он очень сопротивлялся любым попыткам уступок и похоже, не хочет сдвигаться с места в вопросе мобилизации своей армии. Цзинь объявил переговоры бесплодными и предлагает отправить войска, чтобы разбить его и поставить кого-то другого во главе армии. Хотя это радикальное предложение может иметь некоторый успех, многие другие в правительстве думают, что продолжение переговоров покажет наше терпение этому более чем разочарованному человеку и убедит его изменить свое мнение. Любой из этих вариантов действительно верен и может очень легко повлиять на ход войны."
 xin.38.a: "Уничтожить его. Сейчас же."
 xin.38.b: "Терпение нам поможет"
  
 xin.39.t: "Турфанский гарнизон развернут"
 xin.39.desc: "Похоже, идея Цзиня в конце концов была хорошим выбором. Отправив небольшой полк убить Фумина во сне, надлежащее руководство было восстановлено над гарнизоном, несмотря на некоторый начальный хаос. Новое командование развернуло гарнизон и готово к командованию. Многие впечатлены тем, как Цзинь справился с этой ситуацией , что позволяет нам пока отдалить возможное восстание в наших рядах."
 xin.39.a: "Цзинь поистине велик"
  
 xin.40.t: "Турфанский гарнизон развернут?"
 xin.40.desc: "После многих часов переговоров с невыносимым Ма Фумином, которые многие сочли бы раздражающими, Цзинь, наконец, достиг точки кипения, полностью отрезав все сообщения гарнизону. Последние новости, которые мы слышали, касаются развертывания гарнизона, но, учитывая отсутствие сообщений о мобилизации, нам лучше поверить, что он развернут не в нашу пользу. Многие называют Цзиня Шужэня дураком за такую ошибку, поскольку кумульцы только усиливаются из-за нашей собственной некомпетентности."
 xin.40.a: "Синьцзян наполнен варварами"
  
 xin.41.t: "Мобилизация Турфанского гарнизона"
 xin.41.desc: "Ма Фумин, военачальник, контролирующий Турфан, ранее отказывался мобилизовать свои силы из-за боязни быть захваченным нашим восстанием. Хотя многие в наших рядах предсказывали, что он скоро перейдет на нашу сторону, и проигнорировали его, Цзинь шокирующим образом убил Фумина во сне, чтобы положить конец спорам раз и навсегда. Теперь гарнизон мобилизован от имени губернатора Синьцзяна, что сделало их сильнее и сплоченнее, чем когда-либо. Конечно, с Чжунъином и могущественными Юлбарсами на нашей стороне, у них все еще не должно быть шансов против нас."
 xin.41.a: "Победа будет за нами в любом случае"
  
 xin.42.t: "Сомнения Чжана Пэйюаня"
 xin.42.desc: "Как и многие другие наши гарнизоны, Чжан Пэйюань отказался двинуть свой полк войск, несмотря на многочисленные напоминания об этом. Чжан - близкий друг Цзиня, поэтому даже для него это стало неожиданностью, если предположить, что он хотя бы имел лояльность всех людей. В настоящее время, находясь между Дихуа и Аксу, многие обеспокоены возможностью того, что он останется таким на протяжении всей войны или даже предаст наше законное дело в пользу Кумульцев. Может быть, проверить этого человека было бы неплохо, если бы мы хотели убедить его в своей справедливости?"
 xin.42.a: "Он не может оставаться безнаказанным!"
  
 xin.43.t: "Командир Чжан Пэйюань уходит"
 xin.43.desc: "Чжан Пэйюань слишком долго был предоставлен самому себе,и он сбежал со своей армией за ночь в сторону кумульского лагеря. Такой близкий друг Цзиня, который просто ушел, не сказав ни слова, только еще больше омрачает и без того ужасную репутацию Цзиня в это трудное время, слухами о том, что чиновники перешли в 'лагерь' Шэна в рамках нашего губернаторства. Конечно, даже Шэн понимает, что великое единство требуется во времена великой борьбы за наше благородное дело, и из этого ничего не выйдет."
 xin.43.a: "Вот тебе и друг.."
  
 xin.44.t: "Прибытие Синьцзянских дезертиров"
 xin.44.desc: "К списку ненавистников Цзинь Шужэня со здоровой страстью добавился Чжан Пэйюань, бывший близкий друг Цзиня, увидевший, как его некомпетентность привела к его падению вместе с нами. Он приносит с собой припасы и рабочую силу, чтобы помочь нам продолжить наши усилия по созданию в Синьцзяне более совершенной администрации, чем то, что есть в настоящее время. Вместе мы можем положить конец империализму Цзиня против всех в Синьцзяне раз и навсегда."
 xin.44.a: "Победа близится"
  
 xin.45.t: "Письмо Чжану Пэйюаню"
 xin.45.desc: "Чжан Пэйюань, мой друг на протяжении многих лет, который приехал, чтобы увидеть, как я прибыл в эту провинцию и поднялся в администрации, который был со мной на протяжении всего этого. Мы живем во времени, когда единство нашей администрации необходимо как никогда, и вы наверняка это тоже понимаете. Это моя личная рекомендация, чтобы вы тоже помогли мне и всем своим коллегам-администраторам в нашей коллективной победе, если, конечно, вы не хотите, чтобы вас топтали под сапогом мясника Ганьсу Ма Чжунъина или, возможно, уйгуров с юга, которые убьют вас, если ты не обратишься в их ересь? Я прошу вас рассмотреть и другие возможности изнутри, если вы не двигаетесь, поскольку справедливость поражает тех, кто меньше всего этого ожидает.\n\nВаш друг, Цзинь Шужэнь\n\nЧжан Пэйюань начал мобилизовать свою армию во имя губернаторства и Ханьского правления над Синьцзяном. Это временно приостановило разговоры о внутреннем недовольстве, поскольку Цзинь доказал свою способность объединить эту хаотичную провинцию в это время неподчинения."
 xin.45.a: "Конечно, он рассудил"
  
 xin.46.t: "Разьединение"
 xin.46.desc: "Поскольку Цзинь был причиной как восстания на юге, так и восстания Кумульцев, многие начинают разочаровываться в его правлении в качестве губернатора, видя в нем некомпетентного человека, который даже не может должным образом управлять одной провинцией. Цзиню нужно будет действовать осторожно, поскольку подтверждение этих слухов может привести к его падению с поста губернатора и восхождению к власти кого-то с другими интересами в провинции. Ходят слухами, что этим человеком должен быть сам Шэн Шицай, Дао-инь Аксу, но, конечно же, такой верный и ответственный человек никогда не попробует ничего подобного в то время, когда правление должно быть объединено."
 xin.46.a: "Нас определенно не подведут"
  
 xin.47.t: "Слухи о недовольстве в армии"
 xin.47.desc: "Шэн Шицай, загадочный человек, который привлекает многих, поскольку Цзинь Шужэнь продолжает демонстрировать свою неспособность управлять беспорядком, который он вызвал в Синьцзяне. Многие начали стекаться в его клику, базирующуюся в Аксу, включая бывшего южного военачальника Ма Шаоу. Многие видят в его значительном военном опыте и компетентности в управлении городом Аксу здоровую альтернативу Цзинь Шужэню и Шаоу, которые доказали свою неспособность справиться с настоящим кризисом.\n\nШэн спокоен, Шэн несет ответственность, Шэн - тот,кто нам нужен. Эти слова ускользают из ядовитого дыхания многих в нашей администрации, поскольку Цзинь снова и снова показывает свою полную глупость. Шэн тоже присоединился к голосам, выступающим против Цзиня, и сам Цзинь обеспокоен тем, что его правление скоро может быть внезапно прекращено."
 xin.47.a: "Ну уж нет..."
  
 xin.48.t: "Армейский переворот Шэна Шицая"
 xin.48.desc: "Цзинь Шужэнь вышел из своего жилища, уверенный в своем новом плане покончить с кумульцами и уйгурскими националистами и восстановить порядок в своем правлении. Однако его шаг был перекрыт раньше, чем он ожидал, быстро остановленный его собственной охраной, оттасканый на тротуар прочь от его дома. Он проснулся в том месте, где ожидал оказаться, в правительственной столице, которого все еще сдерживали его охранники. Перед ним стоял Шэн Шицай с винтовкой. Не говоря ни слова, Шэн направляет свою винтовку на Цзиня, пока Цзинь умоляет о пощаде среди тех, кого он некогда считал своими самыми преданными подданными. Слова его были проигнорированы, после чего дуло загорелось и выстрелило,и лицо Шэна было последним, что Цзинь видел в своей жизни.\n\nШэн Шицай был назначен новым губернатором Синьцзяня, получив огромную поддержку от его коллег-администраторов, включая Ма Шаоу. Готовый привести Синьцзян в новое будущее, Шэн готов выйти на сцену и положить конец этому бессмысленному хаосу раз и навсегда."
 xin.48.a: "За новое начало!"
  
 xin.49.t: "Перестройка Синцзяньского правительства"
 xin.49.desc: "С нашей победой теперь в наших руках более сложная ситуация. Многие в нашем правительстве просто съежились от страха, наблюдая, как наша любимая провинция разваливается на части прямо на их глазах, а нам осталась судьба трусов. Их ждет понижение в должности в Кашгаре, при этом некоторые из них будут перемещены, в том числе Ма Шаоу, которого можно обвинить Восточно-Туркестанском восстании, и Махмут Мухти, который формально служил в Кумуле, но пожелал присоединиться к нашему правительству. Остается вопрос, насколько суровыми должны быть эти наказания с нашей стороны, так как огорчение слишком большого числа чиновников может впоследствии ударить нас в спину, но может дать нам шанс устранить любые угрозы нашей власти."
 xin.49.a: "Милосердие должно быть целью нашего правительства"
 xin.49.b: "Никакие трусы не застрахованы от нашей революции, массовое понижение"
  
 xin.50.t: "Уйгурские предатели"
 xin.50.desc: "Восстание в Восточном Туркестане стало катастрофой, повлекшей за собой гибель многих невинных людей, причем большая часть вины упала на плечи Ма Шаоу. Некоторые из наших правительственных чиновников перешли на их сторону, когда мы больше всего в них нуждались, самым известным из которых был уйгурский чиновник Бурган Шахиди. Хотя ему пришлось столкнуться с судьбой более низкого правительственного поста в Кашгаре из-за своего примечательного военного и политического опыта, судьба тех, кто последовал за ним на их сторону, все еще требует решения. Большинство из них - просто жаждущие власти простаки, которые хотят любого захвата власти, но заполнение правительства все еще будет использоваться для обеспечения стабильности с людьми и чиновниками."
 xin.50.a: "Их можно принять в новом правительстве Кашгара"
 xin.50.b: "Они думают,что заслуживают прощения?"
  
 xin.51.t: "Чистка среди уйгурских повстанцев"
 xin.51.desc: "Когда в правительстве Кашгара началась еще одна встреча между Ма Шаоу, Махмутом Мухти и Бурганом Шахиди по вопросу о составе правительства, произошло нечто... неожиданное. Все здание, в котором они находились, начало возгараться, и вскоре они были окружены огнем со всех сторон, без шансов спастись. В свои последние минуты жизни они могли задаться вопросом, как они дошли до этого момента, и поняли причину глубоко внутри. Огонь координировал сам Шэн, чтобы вывести из Синьцзяна его последних оставшихся соперников, оставив только простых министров, не подвергающих сомнению его приказы. Поскольку то, что считалось последней великой тройкой в Синьцзяне, все вместе умерли в одном большом пожаре, Шэн наконец сумел закрепить свое правление раз и навсегда."
 xin.51.a: "Новый Синьцзян уже на подходе"
  
 xin.52.t: "Чистка среди уйгурских повстанцев"
 xin.52.desc: "Когда в правительстве Кашгара началась еще одна встреча между Ма Шаоу, Махмутом Мухти и Бурганом Шахиди по вопросу о составе правительства, произошло нечто... неожиданное. Все здание, в котором они находились, начало возгараться, и они едва смогли убежать из-за предупреждения низших членов правительства. Они уже знали причину этого, так как это не могло быть простой случайностью, а действиями Шэна по устранению его оставшихся политических соперников раз и навсегда. Трое мужчин под командованием Ма Шаоу поехали на север с небольшим отрядом в надежде быстро свергнуть Шэна, прежде чем он успеет среагировать. Это их последнее средство, поскольку судьба Синьцзяна все еще лежит на столе, но удастся ли вообще такой отчаянный шаг добиться успеха - другой вопрос."
 xin.52.a: "Уловка Шаоу - крупный провал"
 xin.52.b: "Шэн свергнут в Аксу"
  
 xin.53.t: "План Шэна не удается"
 xin.53.desc: "Шэн знал, что в Кашгаре происходила встреча между Ма Шаоу, Махмутом Мухти и Бурганом Шахиди, но произошло нечто ... неожиданное. Хотя план Шэна состоял в том, чтобы поджечь здание и раз и навсегда покончить с тремя своими величайшими угрозами, ни одной из них не было в здании. Фактически, все здание было пустым, без единой души. Все это было в отчете, представленном Шэну, когда началась паника по поводу местонахождения трех его соперников. Однако он сталкивается с ними раньше, чем ожидал, поскольку они и их армия вскоре окружили Аксу, прежде чем Шэн успел отреагировать. Шэн был предан, так как в его северное правительство проникли агенты этих трех людей, позволившие осуществить этот заговор. У Шэна нет другого выбора, кроме как сдаться, оставшись его в тюрьме где его судьба решится позже, поскольку Шаоу теперь правит Синьцзяном в своем Триумвирате вместе с Махмутом Мухти и Бурганом Шахиди."
 xin.53.a: "Может, не стоило давать им столько ресурсов..."
  
 xin.100.t: "Рост насилия в Кумуле"
 xin.100.desc: "Чего Цзинь Шужэнь не мог видеть из своего дворца в Дихуа, так это безудержного недовольства, назревающего в Хами. Не только обездоленные попрошайки и безработные советники, но и сам народ Хами стремился к реформам. Теперь люди сплачиваются вокруг [TAN.GetLeader] и высоко поднимают свои знамена в ответ на последнее средство, введенное режимом Цзиня. Поскольку дорога ведет прямо из Хами в Дихуа, важно, чтобы мы подавили это восстание и как можно скорее."
 xin.100.a: "Прислушивайтесь к каждому моему приказу, и вы можете выжить"
  
 xinfd.1.t: "Борьба с джунгарским бандитизмом"
 xinfd.1.desc: "Когда Цзинь Шужэнь утвердил свое правление, он оказался ответственным за проблему бандитизма среди монгольского населения на севере. Переехав из самой Монголии, эта группа начала сеять хаос среди казахского и уйгурского населения в регионе. Хотя пока это небольшая проблема, с ней нужно разобраться, прежде чем они смогут набрать обороты и даже, возможно, перейти в саму Монголию. У Цзиня Шужэня уже есть частично готовый и укомплектованный полк, готовый к переброске, что дает нам хорошую возможность покончить с этим сейчас."
 xinfd.1.a: "Пора с этим покончить"
  
 xinfd.2.t: "Лагерь монгольских бандитов замечен"
 xinfd.2.desc: "Когда наши войска начали наступление, они заметили один из основных монгольских лагерей, который использовался для контрабанды оружия бандитам. Как и многие монгольские лагеря, лагерь незащищен, но к нему трудно подкрасться. В настоящее время около 500 кавалеристов маршируют и проверяют снабжение, наши войска готовы идти и создавать хаос в любое время. Все, что нам нужно, это приказ двигаться."
 xinfd.2.a: "Начать атаку"
  
 xinfd.3.t: "Нападение на лагерь монгольских бандитов"
 xinfd.3.desc: "Хотя наши войска действительно напали на врага, вызвав хаос, похоже, эффект был недолгим, поскольку им удалось быстро перегруппироваться перед другим полком из 50 кавалеристов на стороне врага. Столкновения начались снова, хотя и в гораздо большей степени. Мы все еще значительно превосходим численностью, но не прогнозируется, что мы уйдем оттуда невредимыми, если битва продолжится в этом направлении."
 xinfd.3.a: "Они хоть на что-то способны?"
  
 xinfd.4.t: "Победа с ценой"
 xinfd.4.desc: "Дым наконец рассеялся, и солдаты вернулись домой... в не очень хорошем состоянии. Хотя им действительно удалось рассредоточить и уничтожить монгольский лагерь, они понесли много потерь и меньше оружия, чем те, с которыми пришли. Хотя это должно значительно снизить частоту рейдов и организацию этих бандитов, это произошло за счет собственных средств, за которые нам придется заплатить. Надеюсь, в ближайшее время в другой подобной операции не будет необходимости."
 xinfd.4.a: "Это того стоило"
  
 xinfd.5.t: "Прибытие изгнанного генерала из Синьцзяна"
 xinfd.5.d: "Хотя наши вооруженные силы не достигают стандартов лояльности, наблюдаемых в западных державах, мы гордимся меритократией. Командиры и фельдмаршалы, которых вы видите на поле боя, доказали свою преданность вождю и народу. С другой стороны, победа может зависеть от смертоносной воли, проявленной некоторыми из наемных командиров, тех, кто готов сделать или умереть. Этот человек пришел к нам из беспокойной Цин, чьи клики в прошлом в значительной степени полагались на наемных командиров. Этот генерал со слезами рассказывает о том, как прилив повернулся против него, и он пришел к нам в оборванном виде, готовый хоть раз сразиться в хорошей битве. Трудно определить, настоящий ли он, но мы должны решить, стоит ли его вербовать в это и без того предательское время."
 xinfd.5.a: "Нам потребуется любая помощь"
 xinfd.5.b: "Нет,он может быть обузой"
  
 xinfd.15.t: "Удар по правителю Кашгара"
 xinfd.15.d: "Слабых повстанцев Восточного Туркестана объединяет одна фигура: Сабит Дамулла. Братьев Бугры из Хотана и купца благородного Тимурбека объединяет только Сабит Дамулла. Если мы уберем Сабита, мы уберем их единство, и их коалиция, скорее всего, рухнет. Узнав от допросов, где находится Сабит Дамулла, наш военный штаб решил, что пора действовать. Наиболее подготовленным к выполнению этой миссии человеком является наш генерал Бурган Шахиди. Он ненавидит уйгурских повстанцев больше, чем другие, и в прошлом показывал приличные успехи в подобных миссиях. Мы могли бы отправить его на территорию повстанцев с небольшой группой профессиональных войск и атаковать дом Дамуллы, пока он спит. Надеемся, у Шахиди все получится."
 xinfd.15.a: "Удачи вам,Шахиди."
  
 xinfd.16.t: "Покушение на Сабита Дамуллу!"
 xinfd.16.d: "Сегодня произошло трагическое событие. Пока Сабит Дамулла спал в своем доме, его охранники лениво ждали снаружи, не обращая внимания на горы вокруг них. Когда один из охранников сидел на ступеньке и разбирал пистолет, его череп внезапно пронзило свинцом. Выстрел разнесся по долине, и остальные стражники бросились в бой. Началась перестрелка, когда с вершины близлежащего холма отряд солдат в количестве около 18 человек, во главе с генералом Синьцзянской клики Бурганом Шахиди, атаковал вниз с холма. Группе удалось убить 7 охранников возле дома, но троих потеряли сами. Подойдя к дому, они потеряли еще двоих из-за стрельбы из окна охранников. Сам Шахиди выбил дверь ногой и выстрелил другому охраннику в голову из пистолета. Группа прошла по дому и убила еще 3 охранников, не потеряв ни одного. Теперь остался только сам Сабит Дамулла. Когда он подошел к спальне Сабита, Шахиди перезарядил свой пистолет, улыбаясь своему успеху. Однако, когда он выбил дверь, все, что он нашел, было пустой кроватью и открытым окном. Шахиди осознал свою ошибку, не оставив солдат снаружи для охраны периметра, и Сабит Дамулла выскользнул прямо из его рук. В течение часа сотни солдат Сабита добрались до дома, но к тому времени Шахиди и его люди ушли.\n\nХотя покушение было неудачным, оно все равно будет иметь ужасные последствия. Сабит Дамулла, параноик на всю жизнь, скрылся, из-за чего общаться с ним очень сложно. Подразделения остаются дезорганизованными и даже иногда противостоят друг другу."
 xinfd.16.a: "Черт!"
  
 xinfd.17.t: "Покушение на Сабита Дамуллу провалилось"
 xinfd.17.d: "Бурган Шахиди вернулся, провалив свою миссию. Он рассказывает историю о том, как его люди спустились с холма к дому Сабита Дамуллы, убив нескольких охранников на пути вниз. Он рассказывает о том, как сам выбил входную дверь и выстрелил в нескольких охранников из пистолета. Однако к тому времени, как он добрался до спальни Сабита, тот уже сбежал.\n\nХотя Шахиди не справился со своей миссией, это не полная потеря. Наши шпионы в Хотане и Кашгаре сообщили нам, что Сабит Дамулла скрылся, полностью изолировавшись от большинства других людей. Это привело к полной дезорганизации сил Восточного Туркестана."
 xinfd.17.a: "Не так уж и плохо."
  
 xin.110.t: "Ян Цзэнсинь замечен в Юньнане"
 xin.110.desc: "После исчезновения мудрого губернатора Синьцзяна Ян Цзэнсиня репортеры устремились в Мэнцзы в Юньнане, чтобы получить информацию из его родного города. Горожане Мэнцзы отметили, что семья Яна все еще благополучна, и отказываются давать подсказки относительно того, куда Ян пошел. Большинство репортеров пришли к выводу, что Ян вернулся на свой военный пост в Ганьсу, и закончили на этом свое расследование. Однако немногие бесстрашные со связями в Ганьсу сообщили, что Ян не был замечен в Ганьсу, но следы его золотых слитков обнаружились в руках торговцев в Юньнане. Хотя пока нет убедительных доказательств, похоже, что Ян мог быть ограблен или живет инкогнито."
 xin.110.a: "Мистика"
  
 xin.111.t: "Война в Синьцзянской Клике"
 xin.111.d: "Похоже,что Западные врата между Китаем и Средней Азией снова под напастью насилия. Недавний спор губернатора [SIK.GetLeader] с кумульцами привел к восстанию большого контингента солдатов против армии. Ходят слухи, что тюрки на дальнем западе также готовятся снова бросить вызов губернатору. Губернатор Синьцзяна, если он останется китайцем, представляет собой потенциального союзника южных демократических клик. Кумульцы, однако, сильно различаются между уважением к Пекину и беспокойной ксенофобией. Восточные тюрки, несомненно, полностью отделятся от Китая в случае победы."
 xin.111.a: "Последняя ошибка Яна Цзэнсиня"
  
 ### Focuses ### 
 SIK_three_reigns: "Утвердить три царствования"
 SIK_three_reigns_desc: "Синьцзян, несмотря на то, что могут утверждать официальные документы, имеет децентрализованную структуру власти, сосредоточенную вокруг трех городов. Эти города, Дихуа, Аксу и Хотан, контролируют три жизненно важных форта и управляют богатейшими землями за пределами Кумула. Дао-инь, сменивший амбаня, решает судьбу Синьцзяна."
  
 SIK_dihua_governorship: "Губернаторство в Дихуа"
 SIK_dihua_governorship_desc: "Крепость Цзинь Шужэня в Дихуа выступила против восставших вокруг нее. Цзинь Шужэнь приписывает мощь ханьской системы управления, построенной Яном Цзэнсинем и усовершенствованной им самим, как идеальное правительство для Синьцзяна. Чтобы гарантировать это, Цзинь избавится от тех, кто сомневался в лояльности к нему."
  
 SIK_make_them_pay: "Час расплаты"
 SIK_make_them_pay_desc: "Повстанцы в Кашгаре и Кумуле - больше, чем просто пешки иностранных имперских держав, они сами способны к самоуправлению. Цзинь Шужэнь пообещал своим верным людям землю и богатство тех, кто его предал, и теперь они готовы это получить."
  
 SIK_new_taxes: "Новые налоги"
 SIK_new_taxes_desc: "Налоги, которые вызвали такой гнев в Кумуле, должны быть вновь введены, несмотря на их нежелание. Нет другого способа добиться от этих провинциалов послушания, не установив закон и не применяя его справедливо ко всем. Если они не могут позволить себе платить, им следует просто уехать из Синьцзяна навсегда."
  
 SIK_shurens_new_groove: "Монументы тщеславию"
 SIK_shurens_new_groove_desc: "Цзинь Шужэнь выделил государственные средства на создание статуй ему и его храбрым воинам-ханьцам, которые будут установлены по всему Синьцзяну. Эти статуи требуют новой каменной кладки и трубопроводов. Будущие поколения ханьцев и жителей провинции будут смотреть на таких героев, как Бурган Шахиди и Ма Шаоу, и увидят вершину нравственности."
  
 SIK_a_closer_clique: "Приближенная клика"
 SIK_a_closer_clique_desc: "Распределение власти между Дихуа, Аксу и Хотаном оказалось неустойчивым. Цзинь Шужэнь принял великодушное решение нанять всех способных бюрократов, которые в настоящее время служат в этих городах, в Дихуа для централизации своего правления. Более того, Цзинь будет платить бюрократам одинаковую сумму независимо от их этнической принадлежности."
  
 SIK_never_seen_suppression: "Новая кампания по подавлению"
 SIK_never_seen_suppression_desc: "В Синьцзяне конфликты - это семейное дело. Цинь Шужэнь знал это и рад, что оставил свою семью в Ганьсу. Для тех, кому не повезло выступить против Цзиня, их семьи будут заключены в тюрьму в качестве залога, чтобы гарантировать, что они не будут участвовать в более длительных восстаниях."
  
 SIK_gansu_road: "Дорога в Ганьсу"
 SIK_gansu_road_desc: "Дорога на Ганьсу огибает соленое озеро Лоп Нур и проходит через Хами. Этот путь давал непропорционально большое влияние некогда проживавшему там неблагодарному ханству. Чтобы не давать Хами больше влияния, Цзинь решил, что будет построен новый торговый путь, который пересечет пустыню через Лоулань и Дуньхуан."
  
 SIK_colonize_kumul: "Заселение в Хами"
 SIK_colonize_kumul_desc: "Народ Хами пострадал от жестокого правления древних чагатайских ханов, узников древних варварских режимов. Хватит с этого! Открытые земли Хами будут перепроданы по доступным ценам благодарному народу Синьцзяня, который поможет модернизировать Синьцзян."
  
 SIK_sharing_the_love: "Поделиться любовью"
 SIK_sharing_the_love_desc: "У уйгуров в бассейне реки Тарим было конфисковано большое количество золота, которое наконец прибыло в Дихуа. После того, как губернатор Цзинь в достаточной мере вознаградил себя за свою неблагодарную работу, он великодушно раздал переработанное золото семьям, которые сражались вместе с ним, и землевладельцам, которые отдали свое зерно на пропитание армии."
  
 SIK_statewide_projects: "Проекты государственного маштаба"
 SIK_statewide_projects_desc: "Цзинь Шужэнь потребовал серию необходимых исправлений, чтобы скрыть значительные уязвимости в наших вооруженных силах. Мы надеемся, что эти проекты позволят нам лучше использовать наши труднодоступные природные ресурсы."
  
 SIK_trade_dealing: "Торговые сделки"
 SIK_trade_dealing_desc: "Поскольку Цзинь пришел к власти так быстро, до того, как повстанцы пришли в силу, у него не было времени подтвердить торговые сделки, заключенные Яном Цзэнсинем. Стабильный торговый поток восстановит доверие людей к Цзиню."
  
 SIK_dao_yin_khotan: "Дао-инь Хотана"
 SIK_dao_yin_khotan_desc: "После того, как Ма Шаоу пришлось жить под властью жестоких китайских мелких диктаторов, он победил в Хотане. Как фактический губернатор Ма Шаоу является первым лидером Синьцзяна за десятилетия, открыто исповедующим ислам. Ма клянется исправить десятилетия пустых обещаний своей клятвой Джахрия никогда не скрывать свои намерения от людей."
  
 SIK_secret_police_brigades: "Секретная полиция"
 SIK_secret_police_brigades_desc: "Орден Джахрия выступает против всех форм секретности... кроме Тайной полиции. Ма Шаоу нужны его люди, чтобы контролировать радикальных джадидистов и ханьских ультранационалистов. Без тайной полиции будущее восстание этих групп предрешено. "
  
 SIK_cutting_central_asia: "Отрез от Центральной Азии"
 SIK_cutting_central_asia_desc: "Джадидисты, угрожающие религиозному и политическому положению Ма Шаоу, являются побочным продуктом среднеазиатской агитации. Если мы хотим положить конец влиянию джадидов, мы должны установить закон для туркменов и казахов. Им не разрешат укреплять свои границы с нами, и иммигранты в Синьцзян должны будут сдать оружие."
  
 SIK_inspiration_jahriyya: "Джахрийское вдохновение"
 SIK_inspiration_jahriyya_desc: "Джахрия пережила столетия преследований благодаря своей приверженности суфизму, а не ханафитскому исламу. Теперь у нас есть свобода показать Синьцзяну вековые летописи, которые были скрыты и засекречены."
  
 SIK_tungan_domination: "Дунганская воздержанность"
 SIK_tungan_domination_desc: "Губернатору возмутительно, что в его гарнизонах до сих пор есть наркоманы. Гарнизон Турфана проявил гораздо большую трезвенность и должен быть образцом для всех вооруженных сил Синьцзяна. Мы незамедлительно заменим наркоманов в наших вооруженных силах трезвыми мусульманами, которые не позволят ситуации ухудшиться, как это было при других лидерах."
  
 SIK_opening_immigration: "Открытие к иммиграции"
 SIK_opening_immigration_desc: "Открытые земли, которые мы конфисковали во время Кумульского и Туркестанского восстаний, сейчас остаются пустыми. Чтобы обеспечить лояльность будущих жителей и вернуть немного денег, мы открыли землю для иммиграции. "
  
 SIK_outside_kashgar: "Меньхуаньское учение"
 SIK_outside_kashgar_desc: "Губернатор пригласил суфистские ордена, разбросанные по Западному Китаю, открыто практиковать в Синьцзяне. Меньхуаньцы помогут заменить закрытое медресе, которое использовалось для радикализации уйгуров."
  
 SIK_new_army: "Новая армия"
 SIK_new_army_desc: "Необходимо положить конец огромным потерям, понесенным из-за истощения и неэффективного управления армией. Губернатор призвал своих генералов к ответственности за их недостатки и клянется пересмотреть армию и финансировать реформы за счет государственных средств."
  
 SIK_removing_mongol_threat: "Конец монгольской напасти"
 SIK_removing_mongol_threat_desc: "Монголы угрожали Джунгарии в самый мрачный час, и мы никогда не должны этого забывать. Губернатор, заручившись поддержкой мусульман Синьцзяна, готов заставить монголов ответить за их бессмысленную агрессию против Уммы."
  
 SIK_extend_network: "Расширение сети"
 SIK_extend_network_desc: "Изоляция Синьцзяня была вызвана параноидальным лидерством и клептократией Яна Цзэнсиня. Если Синьцзян когда-либо выздоровеет и сможет конкурировать как с Центральной Азией, так и с Китаем, мы должны расширить нашу торговую сеть. "
  
 SIK_purging_suspicion: "Избавиться от подозрений"
 SIK_purging_suspicion_desc: "Государственные служащие Синьцзяна уже измучены в этот момент циклом переворотов в своих кабинетах. Подозрения - это не то, что губернатор может легко стереть, но хороший шаг к созданию постоянного правительства в Синьцзяне - это массовое продвижение по службе тех государственных служащих, которые не воровали из своих офисов и не занимались взяточничеством."
  
 SIK_dao_yin_aksu: "Дао-инь Аксу"
 SIK_dao_yin_aksu_desc: "Краткое время Шэна в качестве Дао-иня Аксу привело к тому, что город приобрел большое влияние, в то время как остальная часть Синьцзяна рухнула. Губернатор Шэн теперь готов использовать Аксу в качестве политической стартовой площадки для радикального набора реформ, совместимых с марксизмом, федерализмом и даже западной демократией, как это видно в Индии."
  
 SIK_establish_neutrality: "Установление нейтралитета"
 SIK_establish_neutrality_desc: "Губернатор Шэн крайне опасается участвовать в национальном конфликте. Отправка солдат Синьцзяна за границу может снова пригласить диссидентов дома на восстание. Итак, в качестве прагматичного заимствования демократической мысли южного Китая Шэн провозгласил нейтралитет в Западном Китае. "
  
 SIK_seven_point_manifesto: "Манифест из семи пунктов"
 SIK_seven_point_manifesto_desc: "После составления набора программ из Южного Китая, включая Принципы Сунь Ятсена, Капитал Карла Маркса и Федералистское заявление Чэня, Шэн сформулировал Манифест из семи пунктов по реформированию Синьцзяна в направлении истинной демократии с учетом ограничений военного времени."
  
 SIK_equality_of_races: "Равенство всех рас"
 SIK_equality_of_races_desc: "Один из семи пунктов Шэна - положить конец расовой сегрегации в Синьцзяне. Как показывает Знамя Пяти Рас, Китай должен признать расовое разнообразие и объединить ханьцев с хуэйцами, монголами и тибетцами. Эти четыре расы имеют общий личный интерес к единству Китая, чего Восточный Туркестан не хотел."
  
 SIK_kazakh_exodus: "Казахский исход"
 SIK_kazakh_exodus_desc: "Казахский народ, проживающий на границе с Синьцзяном, является источником недовольства в будущем. От проникновения османских агитаторов в Кашгар до распространения джадидской литературы - терпимость к ним в Синьцзяне не принесет никакой пользы. "
  
 SIK_filling_government: "Пополнение правительства"
 SIK_filling_government_desc: "Когда города Синьцзяна рухнули, государственные служащие Синьцзяна рассеялись. Важно, чтобы, пополняя государственную службу, мы врезали Семь пунктов в ткань нашей бюрократии. Это включает в себя наем хуэйцев, монголов и тибетцев, если они имеют соответствующую квалификацию."
  
 SIK_positions_for_uyghurs: "Позиции для уйгуров"
 SIK_positions_for_uyghurs_desc: "Несмотря на то, что уйгуры в Синьцзяне были отделенными, они сыграли ценную роль в защите Дихуа. Губернатор Шэн считает, что общественное мнение медленно поворачивается против джадидистов, и награда лояльным офицерам, таким как Бурган Шахиди, в порядке."
  
 SIK_the_purge: "Чистка"
 SIK_the_purge_desc: "Губернатор обратил внимание на то, что между уйгурами и хуэйцами в Синьцзяне существуют безутешные проблемы. Это проявляется не только в соперничестве между джахрией и джадидистами, но и в утверждении китайского языка как шибблета. Для решения этой проблемы может потребоваться другая, более организованная чистка."
  
 SIK_kuomintangs_xinjiang: "Гоминьдановский Синьцзян"
 SIK_kuomintangs_xinjiang_desc: "Гоминьдан интересовал Шэна Шицая на протяжении десятилетий, начиная с его первых дней в Маньчжурии. Заняв позицию против прямого вмешательства в случае необходимости, губернатор Шэн решил помочь Гоминьдану за счет пожертвований из государственной казны."
  
 SIK_education_reform: "Реформа образования"
 SIK_education_reform_desc: "Медресе в Кашгаре, когда Шэн закрыл его, образовало пробел в образовании города. Как и во многих других городах Синьцзяна, формальное образование было заменено религиозным образованием явными османскими лазутчиками. Истинное образование в Синьцзяне должно быть светским, ориентированным на науку и быть открытым как для девочек, так и для мальчиков."
  
 SIK_modernist_schools: "Модернистские школы"
 SIK_modernist_schools_desc: "Там, где медресе и менхуань потерпели неудачу в Синьцзяне, модернистская школа добьется успеха. Губернатор Шэн собрал в своем офисе нескольких преподавателей с университетским образованием, чтобы они разработали современную западную учебную программу."
  
 SIK_local_teachers: "Местные преподаватели"
 SIK_local_teachers_desc: "Глупость правительств Яна и Цзиня заключалась в их недоверии к собственному народу, чтобы обучать друг друга. Так же, как наш губернатор получил образование, люди будут использовать и адаптировать революционную литературу нашего времени для улучшения своей жизни."
  
 SIK_cultural_promotion_socities: "Общества продвижения культуры"
 SIK_cultural_promotion_socities_desc: "Народ Синьцзяна страдает от империалистического мышления. Губернатору Шэну очевидно, что вместо того, чтобы работать в направлении сотрудничества, уйгурам и хуэйцам потребуется поддержка в рамках ханьской системы Гоминьдана. Этого можно добиться через общества по продвижению культуры."
  
 SIK_curbing_addiction: "Лечение зависимости"
 SIK_curbing_addiction_desc: "Гарнизоны Синьцзяна пострадали под руководством Ян Цзэнсиня, особенно в отношении дисциплины. Известно, что солдаты посещают Ганьсу и накапливают опиум во время отпуска. Пора губернатору взять на себя ответственность за армию и запретить наркотики на армейских базах."
  
 SIK_expand_tungan_recruitment: "Расширить дунганский призыв"
 SIK_expand_tungan_recruitment_desc: "Западные ворота пренебрегают дунганами, и они страдают больше, чем большинство жителей Западного Китая. Это делает дунганский народ идеальным новобранцем для армии Синьцзяна, которая может помочь молодым людям избежать бедности в их родном городе."
  
 SIK_uyghur_militia: "Уйгурское ополчение"
 SIK_uyghur_militia_desc: "Уйгуры сильно страдают в это время разобщенности, и их молодые люди бесцельно блуждают. Чтобы гарантировать, что они не попадут в лапы джадидистов, мы должны приложить усилия, чтобы завербовать их в ополчение. Оно будет защитой от агитации против ханьцев, даже если она никогда не будет достаточно сильной, чтобы ее можно было использовать."
  
 SIK_proper_training: "Надлежащая подготовка"
 SIK_proper_training_desc: "Губернатор приказал доставить в свой офис новые учебные пособия из Баодина, будучи убежденным, что новые разработки в военных училищах уже давно превосходят нынешние методики. Если эти наставники завоюют главный штаб, наши гарнизоны должны быть немедленно обучены по новым правилам."
  
 SIK_expand_arms_industry: "Расширить оружейную промышленность"
 SIK_expand_arms_industry_desc: "Военная промышленность в Синьцзяне долгое время зависела от устаревшего оружия с востока, продаваемого нам по завышенным ценам. Губернатор желает гарантировать, что будущий конфликт не будет сорван из-за неисправного оружия, поэтому он разрешает нанимать больше машинистов."
  
 SIK_expand_military_academy: "Китайское обучение в Кашгаре"
 SIK_expand_military_academy_desc: "В Кашгаре, после закрытия медресе, нет надежного образования. Губернатор рассматривает образование не только как инструмент экономического роста, но и как средство увеличения его влияния на молодых людей Синьцзяна. Китайская школа в Кашгаре достигнет обеих целей."
  
 SIK_raid_nationalist_camps: "Рейды на лагеря националистов"
 SIK_raid_nationalist_camps_desc: "Националистические лагеря на границе Синьцзяна в последние годы использовали плодородные земли для создания ферм. Мы уверены, что часть опиума, к которому пристрастились наши солдаты, поступает из этих националистических лагерей. Если бы мы воспользовались своим правом и разогнали эти лагеря, их опиумные фермы были бы нашими."
  
 SIK_russian_technology: "Российские технологии"
 SIK_russian_technology_desc: "Российская делегация в Синьцзяне докатилась до одного неоплачиваемого дипломата, который всерьез рассматривает возможность выхода на пенсию. Если мы сможем побудить делегата послать в Россию письма, в которых утверждается, что провинция находится под контролем, мы сможем привлечь некоторых российских инженеров, которые помогут нам выжить."
  
 SIK_foreign_assistance: "Иностранная поддержка"
 SIK_foreign_assistance_desc: "Нынешнее состояние внешнеполитического ведомства Синьцзяна плачевно. Если всего два десятилетия назад российские дипломаты, амбани и британские исследователи с радостью подавали заявление об этом губернатору, то теперь большинство из них избегает этого, опасаясь вымогательства со стороны немногих оставшихся бюрократов. Губернатор разрешил нанимать больше бюрократов для реформирования офиса."
  
 SIK_russian_sector: "Русские связи"
 SIK_russian_sector_desc: "Дипломатические отношения с Россией не поддерживались при губернаторе Яне Цзэнсине, и наше остающееся влияние на Россию проявляется в форме предоставления земли спекулянтам. Губернатор составил список грантов на землю, чтобы побудить россиян иммигрировать в Синьцзян и косвенно сделать нашу безопасность более серьезной проблемой для России в целом."
  
 SIK_russian_investment: "Российские инвестиции"
 SIK_russian_investment_desc: "Сообщается, что в Казани есть мошеннические заявки на продажу в Синьцзяне. Губернатор считает, что для придания легитимности его офису и привлечения российских инвестиций некоторые из этих земельных грантов должны быть выполнены. Пока они предназначены для земли, которую мы еще не продали."
  
 SIK_industrial_expansion: "Промышленная экспансия"
 SIK_industrial_expansion_desc: "Огромный поток безработных в Синьцзяне - это возможность для нас расширить арсенал провинции. Губернатор санкционировал строительство внутренних городских дорог для развития тяжелой промышленности, что, как мы надеемся, станет для предприимчивых горожан решающим моментом в строительстве заводов для себя."
  
 SIK_north: "Развитие на севере"
 SIK_north_desc: "Джунгария десятилетиями находилась под угрозой вторжения монголов, и нам приходилось тратить значительные силы на патрулирование земли. Ремонт главной дороги через Джунгарию будет иметь большое значение для обеспечения безопасности и счастья людей."
  
 SIK_mineral_expedition: "Экспедиция по минералам"
 SIK_mineral_expedition_desc: "Ходят слухи, что в Дуншанзи существует огромное месторождение нефти. Отправка инженеров в Дуншанзи и оценка стоимости земли вполне оправдывает затраты губернатора. Мы надеемся окупить затраты за счет предоставления ценных земельных участков."
  
 SIK_south: "Соединение с югом"
 SIK_south_desc: "Дунганистан страдал от десятилетий пренебрежения режимом Яна Цзэнсиня. Теперь множество запросов на ремонт дороги из Кашгара в Хотан могут быть удовлетворены, и люди могут получить пользу от нашей администрации."
  
 SIK_expanding_dihua: "Расширение потенциала Дихуа"
 SIK_expanding_dihua_desc: "Зубчатые стены вокруг Дихуа оставили много земли очищенной от растительности. Эту залежь еще нельзя использовать для сельского хозяйства, но при правильном направлении ее можно выровнять для современных машиностроительных заводов."
  
 SIK_dihua_fortification: "Форты в Дихуа"
 SIK_dihua_fortification_desc: "Стены Дихуа покрыты порванной пропагандой. Эти слова больше не могут защитить от решительных повстанцев. Губернатор санкционировал строительство дополнительных укреплений вокруг Дихуа, чтобы утвердить нашу новую пропаганду, которую мы пишем на стенах."
  
 SIK_settling_dzungaria_tribes: "Переселение Джунгарских племен"
 SIK_settling_dzungaria_tribes_desc: "Племена Джунгарии не смогли воспользоваться плодами хороших урожаев 1936 года. Руководители их городов попросили разрешения переселиться на юг, чего губернатор не хочет, но у него нет сил, чтобы отказать."
  
 SIK_northern_gold: "Северное золото"
 SIK_northern_gold_desc: "Слухи о золоте в западном Синьцзяне переросли в мошеннические передачи земли, которые можно найти по всему западному Китаю. Губернатору очевидно, что необходимо совершить официальную экспедицию к указанным источникам золота. Потенциальное богатство, если оно подтвердится, окупит поездку с лихвой."
  
 SIK_khotan_carpet_factory: "Расширить Хотанскую ковровую фабрику"
 SIK_khotan_carpet_factory_desc: "Хотан славится своими коврами из прочной шерсти, поэтому вы можете найти рынки в Афганистане и Индии, выдавая их за наши. Возможно, губернатору стоит инвестировать в крупную ковровую фабрику в Хотане, хотя бы ради возможности манипулировать рынком и повышать их стоимость."
  
 SIK_kashgar_investment: "Инвестиции в Кашгар"
 SIK_kashgar_investment_desc: "На разрушения, причиненные Кашгару, нужно ответить с тревогой. Губернатор выделил средства на ремонт и строительство малых предприятий в Кашгаре."
  
 SIK_navigating_desert: "Навигация по Такла-Макану"
 SIK_navigating_desert_desc: "Бассейн Такла-Макана - смертельная ловушка для путешественников, и на протяжении десятилетий его объезжала дорога на Кумул. В связи с недавним повстанческим движением, когда армии пересекают бассейн, чтобы устроить нам засаду, стоит подумать о создании небольших форпостов в бассейне, чтобы мы могли перемещаться по нему в чрезвычайной ситуации."
  
 SIK_open_mineral_mining: "Открыть шахты"
 SIK_open_mineral_mining_desc: "Наконец, вновь открыты шахты Хотана, которые были закрыты во время забастовки. Среди многочисленных иммигрантов в Синьцзян легко найти шахтеров, которые заменят повстанцев."
  
 SIK_xinjiang_railways: "Соединить Синьцзян"
 SIK_xinjiang_railways_desc: "Величайшая цель любого современного губернатора Синьцзяна - построить железную дорогу. Идея казалось,невозможна из-за экстремальной температуры, бандитизма и затрат, но возможно, пришло время возродить мечту."
  
