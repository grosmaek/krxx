 SIK_niu_shi: "Ню Ши"
 SIK_niu_shi_army_chief_desc: "§YBorn:§! §L1888, in Kunming, Yunnan Province, Qing Empire§!\n§YBackground:§! §LLike most officials and officers in Xinjiang, Niu Shi is an outlander. His father is an official in Kunming, and Niu Shi himself studied at an army primary school there before attending the Hubei Army Secondary School. This aspirational cadet furthered his military education at the Baoding Military Academy and his training was put into practice during the Xinhai Revolution, where he served as a commander of the revolutionary forces in Hanyang and Shanghai, contributing to China's greatest revolution.\n\nIn 1913, Niu was sent to Xinjiang province and was appointed to various defence positions in the past two decades by Yang Zengxin. In 1915, as the chief of staff of Yang Feixia, the Defence Commissioner of Ili, Niu was appointed Chief of the Military Surveying Bureau of Ili and entrusted with handling Sino-Russian border affairs. Due to his commendable service, Niu Shi was became the acting Commissioner of Defense of Ili in 1920 after Yang Feixia resigned from the post. His position in Xinjiang remained secure as this able officer, who attained the rank of lieutenant general in 1927, received much recognition from both superiors and colleagues.\n\n§YNotes: Having spent two decades in Ili, Niu compiled \"Military Geography of Ili\", which introduces the mountainous military geography of the area in detail. He also established schools to facilitate Chinese language learning for ethnic minority students and encouraged cultural exchange. In addition, this diligent officer is known for his generous contributions to philanthropic endeavours in his home province, Yunnan.§!" #NT!
  
  #楊飛霞 
 SIK_yang_feixia: "Ян Фэйся"
 SIK_yang_feixia_high_command_desc: "§YBorn:§! §L1881, in Mengzi County, Yunnan Province, Qing Empire§!\n§YBackground:§! §LAs an outstanding student in the Yunnan Normal Academy, Yang Feixia was sent to Japan by the Qing court to introduce modern knowledge. He studied railway engineering before enrolling in the 6th Class of the Imperial Japanese Army Academy in 1906, it was during this time Yang embraced revolutionary ideas and joined the Tongmenghui. After finishing his studies in logistics, he returned to China and took part in the Second Guangzhou Uprising and the Xinhai Revolution in 1911. Before being sent to Xinjiang by the Nanjing provisional government to sway Yang Zengxin in the next year, Yang served as a staff of Dr Sun and a brigade commander.\n\nServing briefly as the chief of staff of Yang and the Xinjiang governorate, Yang Feixia was then appointed Defence Commissioner of Ili, with Niu Shi as his chief of staff, together they successfully settled the Russian population entered Xinjiang during the catastrophic Russian Civil War. Despite being his relatives, Yang Feixia, who had divergences over administration and military direction with the governor, realised that Yang Zengxin was increasingly suspicious towards his countrymen, he thus resigned from his post in 1921. Since then, Yang Feixia has been holding an advisory military sinecure in the province as he was never allowed to leave. Yet, his military capability is commended by his colleagues.\n\n§YNotes: Yang inspects the barracks incognito often, it is said that once he was refused to enter the city at late night, he crossed the city walls with merely a dagger, and the sentries who refused to let him in were awarded the next day.§!" #NT!
  
  #李溶 
 SIK_li_rong: "Ли Жун"
 SIK_li_rong_sic_desc: "§YBorn:§! §L1870, in Zhenxi County, Xinjiang Province, Qing Empire§!\n§YBackground:§! §LAs Born to parents fleeing famine in Jingyuan, Li Rong was born into what could be described as a relatively stable home. Studying at both the Songfeng Academy and Lanzhou Qiugu Academy. Li was eventually offered the first principalship of the newly established Huiyuan second-class school in 1897. For the next 15 years, Li Rong's diligence and intensity would be first recorded. Regardless of the student's nationality, they would all be expected to engage in Confucionist rituals, but would be treated fairly otherwise. During the Xinhai Revolution of 1911, Li openly supported the revolution believing that China was at risk of national and family destruction from outside forces. Acting as a negotiator for the revolutionaries, Li would meet with Yang Zengxin for the first time. Whilst they held disagreements towards each other's politics, both men were incredibly impressed with each other's talents, that Li would be offered the role of the governor of Shaya County in 1915 and then as speaker of the Xinjiang Provincial Assembly in 1917.\n\nAs a member of the provincial government Li, with great enthusiasm and energy, regularly visits rural communities to promote and assist with the organisation of agricultural production. Whilst he still openly shares his admiration of Yang, he is regarded by many as the first incorruptible official of the region stuck in a corrupt environment. Being a skilful speaker and supporter of ethnic equality, regardless of who rules Xinjiang, he commands the people's respect.§! §YNotes: Whilst being an ardent admirer of Yang Zengxin, Li Rong is willing to work with different political forces.\n\nLi accidentally killed his eldest son for making a drunken speech. Intending to hurt him instead of killing him, Li threw a brick at his son's head. Eventually succumbing to this injury, Li Rong still greatly regrets the incident.§!" #NT!
  
  #邱宗浚 
 SIK_qiu_zongjun: "Цю Цзунцзюнь"
 SIK_qiu_zongjun_sic_desc: "§YBorn:§! §L1879, in Shenyang, Liaoning Province, Qing Empire§!\n§YBackground:§! §LAs Qiu Zongjun would live the first few decades of his life in relative peace, however he would always strive for more. By 1918, he left behind his life as a school teacher and would go to work with Zhang Zuolin. Using flattery, Qiu was able to convince Zhang to send him to the Baoding Army Officer School for study. Upon completion, Qiu would serve under Guo Songling as a regimental commander. Obedient and submissive, Qiu would follow orders and did not stand out considerably as a leader. Around this time he met Shen Shicai, who would eventually marry Qiu's second daughter Qiu Yufang. In November of 1925, Guo Songling unsuccessfully revolted from Zhang Zuolin. With the failure of this defection all of Guo's troops, including Qiu, would be reorganised into different units within the Fengtian Army.\n\nBy the end of the Fourth Zhili-Fengtian War in 1928, Qiu was dismissed from the army in Shenyang. Being unemployed for multiple years, Qiu would wander around the city and when the opportunity arose, head to a brothel. Offered by Sheng Shicai to move to Xinjiang and to act as an envoy for Ili land reclamation, Qiu would move to the region in 1931.\n\nNow Secretary-General of the Border Supervisory Office, Qiu's greed is almost as great as his brutality. Confiscating property without any reason, using public funds improperly and arbitrary executions, Qiu acts with almost full impunity knowing that his son-in-law provides him protection. As long as he has this protection, Qiu will continue to live a decadent lifestyle and with it maintain his reputation as a cruel butcher in Xinjiang.§! §YNotes: Despite Qiu Zhongjun's frequent embezzlement and amassing of wealth, he remains parsimonious. If anyone takes something he perceives as his, he will bide his time to exact a suitable revenge.§!" #NT!
  
