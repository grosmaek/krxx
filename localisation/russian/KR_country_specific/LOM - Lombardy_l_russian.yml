### National Focuses ###
 LOM_rule_of_law: "Восстановление верховенства права"
 LOM_rule_of_law_desc: "Вновь находясь под иностранной оккупацией, народ Ломбардии быстро стал довольно неуправляемым. С помощью наших внешних благодетелей мы должны подавить наиболее сильные беспорядки и создать самые элементарные национальные институты."
 LOM_building_duchy: "Строительство герцогства"
 LOM_building_duchy_desc: "Хотя Ломбардия, когда-то выдающаяся среди итальянских земель, поддерживала некоторую степень независимости до войны первой коалиции, даже тогда старое Герцогство веками контролировалось иностранными державами. Чтобы создать функционирующее государство из остатков единой Италии, мы должны напомнить людям об их знаменитом герцогском прошлом."
 LOM_land_reform: "Земельная реформа"
 LOM_land_reform_desc: "Суматоха, которая мучила Италию со времен Вельткрига, оставила сельские поселения в руинах и мешала их ремонту. С новым государством и новым дворянством пришло время восстановить и перераспределить земли сельской местности."
 LOM_agricultural_subsidies: "Сельскохозяйственные субсидии"
 LOM_agricultural_subsidies_desc: "Наши первоначальные инициативы в области земельной реформы были успешными. Теперь, чтобы увеличить урожайность, мы должны ввести комплексные сельскохозяйственные субсидии."
 LOM_wounds_of_war: "Раны войны"
 LOM_wounds_of_war_desc: "После такого продолжительного кровопролития, многие раны, нанесенные Ломбардии, наконец-то начинают заживать. Однако для того, чтобы действительно исправить такую обширную травму, потребуются объединенные усилия общества и правительства. И чтобы начать этот процесс, необходимо незамедлительно восстановить наиболее важные объекты инфраструктуры и торговые центры."
 LOM_lombard_constitution: "Конституция ломбардского народа"
 LOM_lombard_constitution_desc: "Хотя наше герцогство, возможно, еще молодо, сейчас оно находится в гораздо более стабильном положении. Настало время подготовить новую Конституцию и окончательно определить структуру нашего правительства."
 LOM_universal_suffrage: "Всеобщее избирательное право"
 LOM_universal_suffrage_desc: "В то время как герцог, несомненно, добродетелен и справедлив, он и народ Ломбардии одинаково понимают ценность представительного правительства в преодолении несправедливости, неизбежно вызванной любой бюрократией. Право голоса должно быть гарантировано всем жителям Ломбардии."
 LOM_strengthen_duke: "Сильный герцог"
 LOM_strengthen_duke_desc: "Праведный герцог Ломбардии подобен отцу народа. Как любой хороший отец, он должен быть тверд со своими детьми и направлять их развитие. Если мы хотим, чтобы правосудие и благое управление были обеспечены, герцог должен стать высшей властью в Ломбардии."
 LOM_denounce_ambrosia: "Денонсировать идею Золотой Амброзии"
 LOM_denounce_ambrosia_desc: "С восстановлением Ломбардии многие ломбардские республиканцы, не смущенные неудачей их любимой итальянской республики, переняли наследие старой Амброзии, уникального Ломбардского сорта республиканства. Мы должны раз и навсегда отказаться от республиканства и одновременно утвердить конституционное управление."
 LOM_return_crown: "Запросить возвращение ломбардской короны"
 LOM_return_crown_desc: "Железная корона Ломбардии, инкрустированная гвоздем истинного Креста, была центральным элементом коронации старых Франкских королей Италии, а затем покоилась на головах императоров Священной Римской империи. Она была захвачена Австрией после ее победы в Вельткриге. Сейчас Ломбардия выбралась из полного упадка и пришло время потребовать возвращения этого важного символа законности и самой Ломбардии."
 LOM_crown_king: "Корона короля ломбардов"
 LOM_crown_king_desc: "Если у нас есть железная корона Ломбардии и наша нация едина, герцогу больше не нужен титул, недостойный человека такой добродетели. Ради него и нашего народа, давайте провозгласим Королевство Ломбардия."
 
 LOM_lombard_republic: "Ломбардская республика"
 LOM_lombard_republic_desc: "Мы - остатки Итальянской Республики, но мы должны перестать думать о себе как о части Италии. Наше будущее заключается в том, чтобы быть Ломбардией и возродить национализм прошлых лет, когда Ломбардия была самостоятельным государством. Новая Ломбардийская Республика, начинается здесь!"
 LOM_question_of_radicals: "Вопрос о радикалах"
 LOM_question_of_radicals_desc: "Первым вопросом, стоящим перед нашей молодой республикой, это место внутри нее радикалов, таких как Ломбардская лига. Являемся ли мы свободным государством, или мы должны быть более осторожны в голосах тех, кто может ввести нашу страну в заблуждение?"
 LOM_republic_constitution: "Конституция Республики"
 LOM_republic_constitution_desc: "Наконец, мы написали соответствующую нашей стране конституцию, которая закрепляет в сознании Ломбардии идею республики."
 LOM_state_industry: "Закон о промышленности"
 LOM_state_industry_desc: "Будущее страны заключается не в реорганизации ее земель, а в обеспечении безопасности ее промышленности. Мы должны защитить наши корпорации и обеспечить им возможности для роста."
 LOM_heart_of_the_north: "Сердце Севера"
 LOM_heart_of_the_north_desc: "Паданская низменность всегда была индустриальным центром Италии. Несмотря на то, что мы являемся маленькой страной, у нас есть возможность воскресить рабочий дух нашего народа и увидеть, что мы делаем гораздо больше, чем может показаться на первый взгляд."
 LOM_golden_ambrosia: "Идея Золотой Амброзии"
 LOM_golden_ambrosia_desc: "Золотая Амброзианская республика была коротким периодом, когда Милан существовал как республика, свободная от бремени аристократии. Есть республиканцы, которые говорят, что эта уникальная Лонгобардская идея должна быть возрождена - что дворянство должно быть полностью изгнано из Ломбардии, поскольку это единственный способ, в котором люди будут по-настоящему равны."
 LOM_work_with_nobility: "Место дворянства"
 LOM_work_with_nobility_desc: "Аристократия остается мощной силой в Ломбардии, и мы не можем принять идею об их изгнании. Мы должны создать отдельный дом правительства для наших лордов и работать с ними, чтобы построить лучшее будущее для страны."
 LOM_republican_cause: "Дело республиканцев"
 LOM_republican_cause_desc: "Единственный способ сохранить нашу республику перед лицом аристократов и синдикалистов - это защитить ее."
 LOM_place_in_the_world: "Наше место в мире"
 LOM_place_in_the_world_desc: "Мы должны добиваться признания Ломбардии на международном уровне, а также создавать новые альянсы."
 LOM_securing_milan: "Миланская крепость"
 LOM_securing_milan_desc: "Теперь, когда мы работаем с аристократией, они стали гораздо активнее сотрудничать в передаче своих земель в дар общему делу - не в последнюю очередь в обеспечении хорошей защиты самого города Милана."
 LOM_republic_triumphant: "Триумф Республики"
 LOM_republic_triumphant_desc: "Ломбардия сделала немыслимое и стала самостоятельной нацией и республикой, равной любой в Европе!"
 
 LOM_extinguish_flames: "Потушить пламя республиканства"
 LOM_extinguish_flames_desc: "Республиканские диссиденты были занозой в нашей стране с момента ее создания. Сейчас наша власть крепка, давайте потушим это хлопотное движение."
 LOM_encourage_nationalism: "Поощрять ломбардский национализм"
 LOM_encourage_nationalism_desc: "Ломбардский народ стал свидетелем поражения, и пережил бесчисленные трагедии в последние годы. Однако их дух и любовь к Родине не были сломлены. Мы должны использовать это непоколебимое качество характера; пусть каждый человек будет смелым, чтобы защитить свой дом!"
 LOM_lombard_youth: "Молодежная ломбардская лига"
 LOM_lombard_youth_desc: "В сердцах молодежи укрепляется или разрушается целостность нации. Чтобы построить более сильную нацию, молодежи Ломбардии должна быть привита национальная гордость и непоколебимая моральная прямота. Следует незамедлительно создать национальную организацию по поощрению таких качеств."
 LOM_forts: "Укрепление границ"
 LOM_forts_desc: "Синдикалисты на юге представляют смертельную опасность для Ломбардии, превосходя её как людьми, так и мощностями экономики. Если Ломбардия собирается выжить, ей придётся укреплять свои границы по реке По."
 LOM_economic_reorganization: "Реорганизация экономики"
 LOM_economic_reorganization_desc: "Экономика Ломбардии была опустошена после Вельткрига и разрушительного действия социалистов, и еще не полностью восстановилась. Чтобы это исправить, почти каждый аспект экономики должен быть в конечном итоге реорганизован."
 LOM_repair: "Усилия по ремонту"
 LOM_repair_desc: "Большая часть нашей промышленности и инфраструктуры, несмотря на пренебрежение ей в прошлом, все еще может быть восстановлена. Необходимо предпринять всенародные усилия для восстановлению нашей промышленности и инфраструктуры."
 LOM_milan_factory: "Развитие промышленного потенциала в Милане"
 LOM_milan_factory_desc: "Милан, столица и промышленное сердце Ломбардии, из-за его близости к реке Тичино, получил значительный ущерб в итальянской гражданской войне. Теперь этот великий город, наконец, может быть восстановлен, а промышленность расширена."
 LOM_Brescia_factory: "Развитие промышленного потенциала Брешии"
 LOM_Brescia_factory_desc: "Брешия, будучи важным центром культуры, долгое время отставала от большей части Северной Италии в промышленном развитии. Промышленная экспансия в Брешии может быть выгодна и городу, и всей Ломбардии."
 LOM_rearmament: "Планы перевооружения"
 LOM_rearmament_desc: "Ломбардия была важным центром производства вооружений до Вельткрига, и с инвестициями, может стать им снова."
 LOM_heavy_industry: "Ломбардская тяжелая промышленность"
 LOM_heavy_industry_desc: "Ломбардия долгое время поддерживала хорошие темпы развития тяжелой промышленности, сейчас страна постепенно восстанавливается и благодаря государственным инвестициям тяжелая промышленность снова сможет процветать."
 LOM_railways: "Новые железные дороги"
 LOM_railways_desc: "Многие железные дороги остаются заброшенными, и поскольку экономика Ломбардии переменилась, некоторые больше не нуждаются в восстановлении. В результате, для соединения наших промышленных центров необходимы новые железные дороги."
 LOM_raw_materials: "Инвестиции в сырье"
 LOM_raw_materials_desc: "В результате полного прекращения добычи железа во всем регионе, производство ломбардской стали сильно пострадало от конфликта. Мы должны обновить шахты и инвестировать в производство стали."
 LOM_nonrepublican_schools: "Нереспубликанская учебная программа"
 LOM_nonrepublican_schools_desc: "Угроза республиканства может быть полностью снята только в том случае, если молодежь нашей нации решится отвергнуть ее как показавшую себя в плохом свете. Поэтому наши школы должны привить ценности и представлять политические идеологии, которые наша страна хочет продвигать."
 LOM_education_reform: "Реформа образования"
 LOM_education_reform_desc: "После десятилетий конфликта система образования в Ломбардии отстает от большей части Западной Европы. Вся система должна быть реформирована по немецкой модели."
 LOM_renaissance: "Ломбардский ренессанс"
 LOM_renaissance_desc: "С возвращением экономики на стабильные рельсы, и общества, наконец, получившего хоть немного спокойствия, наша нация процветает. Благодаря политике, которая оказалась столь успешной в восстановлении Ломбардии ее былой славы, мы можем обеспечить устойчивое национальное процветание - современное Возрождение."
 LOM_patronage: "Покровитель искусств и спорта"
 LOM_patronage_desc: "Наш великодушный монарх действительно человек эпохи Возрождения, и среди его многочисленных увлечений искусство и спорт. Вдохновленные его примером, многие из самых богатых граждан Ломбардии также пожертвовали значительные средства на искусство и спортивные организации. Мы должны и дальше оказывать государственную поддержку этим направлениям, и этим обеспечивать довольствие наших людей."
 LOM_industrious_people: "Трудолюбивый народ"
 LOM_industrious_people_desc: "На протяжении всей истории, Ломбардия была экономическим центром. Мы должны поощрять естественную продуктивность нашего народа."
 LOM_longobards: "Лонгобардское Возрождение"
 LOM_longobards_desc: "Лонгобарды, в честь кого названа Ломбардия, были германским народом, завоевавшим большую часть Италии в шестом веке. Благодаря нашему культурному возрождению, многие в стране стали все больше интересоваться ими. Мы должны способствовать развитию интереса к Лонгобардам, чтобы еще больше укрепить нашу национальную идентичность."
 LOM_new_army: "Восстановление армии Ломбардии"
 LOM_new_army_desc: "Наша молодая нация до сих пор в значительной степени полагалась на иностранную поддержку в деле защиты и сохранения своих границ. Если мы хотим выжить, нам понадобится мощная отечественная армия."
 LOM_officer_school: "Офицерская школа Джана Галеаццо"
 LOM_officer_school_desc: "Нам крайне нужна школа для обучения офицеров. И лучшим названием ее будет в честь Джана Галеаццо, далекого предка нашего доброжелательного монарха, который был способным военным командиром, и в равной степени умел выполнять свои административные обязанности."
 LOM_equipment_purchase: "Закупки оборудования"
 LOM_equipment_purchase_desc: "Хотя большая степень влияния иностранной державы на наше правительство не идеальна, но она создает возможность для приобретения оружия у нашего благодетеля."
 LOM_heavy_armaments: "Промышленность для тяжелых вооружений"
 LOM_heavy_armaments_desc: "Тяжелая механическая техника — это костяк современной армии, и нам ее очень не хватает. Мы должны использовать наш промышленный потенциал для содействия росту производства отечественной артиллерии и других тяжелых вооружений."
 LOM_recruitment: "Усилия по набору новобранцев"
 LOM_recruitment_desc: "В то время как современная война определяется машинами и промышленностью, армия не может функционировать без людей."
 LOM_drill: "Муштра в войсках!"
 LOM_drill_desc: "У наших войск нет опыта, и, хотя обучение не является заменой фактической битве, чтобы компенсировать малые размеры наших вооруженных сил, наши зеленые части должны быть как можно сильнее подготовлены к войне. Для этого мы должны нанять новых инструкторов по муштре."
 LOM_armored: "Бронетанковые войска"
 LOM_armored_desc: "Кавалерия, вековой стержень тактического успеха, все чаще вытесняется бронетехникой. Если мы хотим добиться успеха на полях современных сражений, то должны иметь в своем распоряжении танки."
 LOM_artillery_purchase: "Закупки артиллерии"
 LOM_artillery_purchase_desc: "Несмотря на то, что наши инвестиции в отрасль тяжелого вооружения позволили частично сократить нехватку тяжелой техники, спрос на артиллерийские орудия по-прежнему остается в значительной степени неизменным. Мы должны снова обратиться к нашему иностранному благодетелю за военной техникой, на этот раз артиллерией."
 LOM_combat_doctrines: "Боевые доктрины"
 LOM_combat_doctrines_desc: "Поскольку наши войска уже почти созданы, и  даже наняты новые инструкторы по муштре, то мы можем продолжить развитие нашей военной доктрины."
 LOM_superior_fire_power: "Превосходство огневой мощи"
 LOM_superior_fire_power_desc: "Нам никогда не хватит людей для длительного конфликта с великими державами мира, однако промышленность нашей страны может стать стержнем нашей национальной обороны. Производя большое количество тяжелого вооружения, эффективно используемого в полевых условиях, наши солдаты могут наносить несоразмерные потери, несопоставимые с их численностью."
 LOM_grand_battle_plan: "Крупномасштабное планирование"
 LOM_grand_battle_plan_desc: "При тщательном планировании и эффективных командных структурах армия будет сражаться как дьявол"
 LOM_flexiable_planning: "Быстро и организованно"
 LOM_flexiable_planning_desc: "Пехота должна быть моторизованной и достаточно защищенной. Наши планы должны не только быстро реализовываться, но и оставаться в целости и сохранности после контакта с врагом"
 LOM_support_brigades: "Бригады поддержки"
 LOM_support_brigades_desc: "Нестандартное вспомогательное оборудование позволяет дивизиям сражаться более эффективно. Мы должны исследовать их более совершенные производные"
 LOM_infantry_tanks: "Комбинированные вооружения"
 LOM_infantry_tanks_desc: "С новейшей техникой на суше, в воздухе и на море, работающей в тандеме, миланский Бисквион будет снова грохотать"
 LOM_planning_schools: "Школы планирования"

 LOM_navy_focus: "Итальянская национальная гавань"
 LOM_navy_focus_desc: "Наш флот до сих пор организован примерно так же, как и в начале Гражданской войны. Мы должны централизовать наше военно-морское управление в рамках новой структуры."
 LOM_merchant_marine: "Торговый флот"
 LOM_merchant_marine_desc: "Во время Вельткрига Атлантика стала кладбищем для торговых судов наших союзников, и поскольку успех в следующей войне наверняка будет зависеть от способности наших торговых судов пересекать опасные воды, мы должны иметь центральное управление торговым судоходством для надзора за конвоями"
 LOM_modernize_the_navy: "Модернизировать флот"
 LOM_grand_navy: "Большой флот"
 LOM_grand_navy_desc: "Наш флот должен быть быстро расширен с упором на производство новых капитальных кораблей"
 LOM_heavy_cruisers: "Тяжелые крейсера"
 LOM_battle_cruisers: "Боевые крейсеры"
 LOM_battle_cruisers_desc: "Боевые крейсера быстры и вооружены внушительными орудиями. Хотя крейсеров может быть недостаточно для того, чтобы составить ядро нашего флота, они играют важную роль."
 LOM_battleships: "Итальянские линкоры"
 LOM_battleships_desc: "Линкоры - гордость любого флота. Большие, хорошо бронированные и вооруженные, дорогие в производстве, новые линкоры, поступающие на вооружение нашего флота, несомненно, станут сигналом для всего мира, что мы стремимся вернуть себе свое место в мире."
 LOM_defend_the_coast: "Защитить побережье"
 LOM_defend_the_coast_desc: "Новый флот должен быть ориентирован на защиту нашей береговой линии и пресечение деятельности вражеских торговых флотов"
 LOM_subs: "Итальянские подводные лодки"
 LOM_subs_desc: "Подводные лодки с большим успехом использовались Германией во время Вельткрига. Мы должны иметь свой собственный подводный флот, если хотим, чтобы наш флот был эффективным"
 LOM_destroyers: "Береговая охрана Италии"
 LOM_destroyers_desc: "Необходимо создать новое подразделение ВМС, которое будет заниматься защитой наших территориальных вод"
 LOM_light_cruisers: "Легкие крейсера"
 LOM_light_cruisers_desc: "Легкие крейсера - это универсальные платформы поддержки, которые могут оказать значительную помощь большим и малым кораблям."
 LOM_expand_dockyards: "Программа расширения военно-морского флота"
 LOM_expand_dockyards_desc: "Чтобы защитить наши берега, мы должны значительно увеличить наш кораблестроительный потенциал"
 LOM_republican_marines: "Расширить бригаду Сан-Марко"
 LOM_republican_marines_desc: "Чтобы вести войну у чужих берегов или высаживаться в тылу врага и нарушать его организацию, нам придется инвестировать в новую амфибийную технику и методы обучения"
 LOM_rule_the_seas: "Править морями"
 LOM_rule_the_seas_desc: "Наш флот теперь, по крайней мере, не уступает старой Regia Marina и полностью готов защищать Италию и обрушиваться на ее врагов, как большая волна."
 
 LOM_air_academy: "Воздушная академия Висконти"
 LOM_air_academy_desc: "Наш монарх пожертвовал значительную сумму из собственных средств, на строительство новой академии для подготовки офицеров ВВС и разработки воздушной доктрины. С учетом уже выделенного финансирования, мы должны как можно скорее построить академию."
 LOM_new_aircraft: "Новый самолет"
 LOM_new_aircraft_desc: "Наши крошечные ВВС полагаются на устаревшее оборудование. Чтобы иметь хоть какие-то шансы на успех в современной войне, мы должны иметь самые передовые самолеты, которые можем себе позволить."
 LOM_army_air_upgrade: "Модернизация армейских ВВС"
 LOM_army_air_upgrade_desc: "Необходимы новые самолеты как для армейских, так и для флотских ВВС. Сейчас мы должны сосредоточиться на приобретении самолетов для армии"
 LOM_navy_air_upgrade: "Модернизация военно-воздушного флота"
 LOM_navy_air_upgrade_desc: "Необходимы новые самолеты как для армейской, так и для флотской авиации. Сейчас мы должны сосредоточиться на обеспечении флота кораблями"
 LOM_aeronautica_militare: "Aeronautica Militare"
 LOM_aeronautica_militare_desc: "Новый авиакорпус должен сосредоточиться на качестве, а не на количестве, и иметь свободу действий без прямого разрешения армии или флота"
 LOM_air_companies: "Ломбардская авиационная промышленность"
 LOM_air_companies_desc: "Наш регион производил непропорционально большое количество самолетов для старой Италии. При достаточном финансировании мы можем использовать этот опыт для увеличения производства"
 LOM_offensive_priorty: "Приоритет наступления"
 LOM_offensive_priorty_desc: "Наша маленькая нация должна наносить быстрые и решительные удары, чтобы оставаться на плаву. ВВС должны быть способны эффективно действовать вдали от дома и без связи"
 LOM_strat_bombers: "Стратегические бомбардировщики"
 LOM_strat_bombers_desc: "У нас должны быть современные стратегические бомбардировщики, способные уничтожить промышленную базу противника"
 LOM_defend_skies: "Защитить наше небо"
 LOM_defend_skies_desc: "Бомбардировщики угрожают уничтожить наши дома и промышленность без какой-либо реальной борьбы. Наши истребители, в свою очередь, должны обладать способностью перехватывать даже самые передовые иностранные разработки."
 LOM_fighters: "Поддержите войска"
 LOM_fighters_desc: "Хотя некоторые хотели бы забыть о важности ближней авиационной поддержки в погоне за более независимыми структурами командования ВВС, мы не можем позволить себе отвергать реальность. Наши самолеты должны работать не в одиночку, а всегда в тандеме с людьми на земле"
 LOM_build_air_ports: "Построить аэропорты"
 LOM_build_air_ports_desc: "Интегрируя существующую воздушную инфраструктуру с будущими разработками в авиационной промышленности, производство станет значительно эффективнее, а в городах освободится место."
 
### Unification ###
 LOM_unification: "Начать Рисорджименто"
 LOM_unification_desc: "Время пришло! Италия, наша любимая страна, будет объединена вновь. Viva l'Italia!"
 LOM_naval_exercises: "Морские учения"
 LOM_naval_exercises_desc: "В качестве демонстрации нашей мощи и укрепления боевого духа, мы должны организовать серию морских учений в Адриатическом море. И пусть трепещут наши враги."
 LOM_reenforce_po_line: "Возвести оборону на реке По"
 LOM_reenforce_po_line_desc: "Наспех построенные укрепления, которые помогли отбить натиск синдикалистов в 1920-м, более не представляют для них угрозы. Мы должны укрепить и модернизировать нашу линию обороны на реке По."
 LOM_military_exercises: "Военные учения"
 LOM_military_exercises_desc: "В качестве демонстрации нашей мощи и укрепления боевого духа, мы должны организовать серию военных учений на реке По. И пусть трепещут наши враги."
 LOM_italy_is_united: "Единая Италия"
 LOM_italy_is_united_desc: "Дело сделано, Италия, наша прекрасная Италия, вновь едина! Этот момент навеки останется в сердцах всех патриотов."
 LOM_naples_officers: "Нанять сицилийских генералов"
 LOM_naples_officers_desc: "Несмотря на то, что король у сицилийцев был, мягко говоря, спорный, стоит отметить выучку их прекрасных офицеров. Может, эти офицеры теперь должны послужить единой Италии?"
 LOM_sardinian_officers: "Нанять сардинских офицеров"
 LOM_sardinian_officers_desc: "Многие славные мужи сражались и умирали за Сардинию. Теперь, когда настала пора зализывать раны, мы должны решить судьбы сардинских офицеров."
 LOM_italian_irredentism: "Итальянский ирредентизм"
 LOM_italian_irredentism_desc: "Теперь, когда Италия вновь едина, а насущные вопросы внутренней политики решены, мы можем обратить наш взор за пределы полуострова, особенно на те земли, что по праву являются итальянскими."
 LOM_a_stable_italy: "Стабильная Италия"
 LOM_a_stable_italy_desc: "С самых времён гражданской войны Италия была погружена в пучину хаоса. Но благодаря нашему правлению, мы смогли положить конец всем сумятицам, что пожирали страну изнутри."

### Ideas ###
 LOM_a_young_duchy: "Молодое герцогство"
 LOM_a_young_duchy_desc: "Наше герцогство молодо, но наш народ и администрация устойчивы и стремятся построить прочную политическую основу."
 LOM_republic_idea: "Молодая Республика"
 LOM_republic_idea_desc: "Наша - молодая республика, построенная на старом миланском герцогстве. Доживет ли она до грядущих дней, зависит только от того, сможем ли мы построить ее на националистическом фундаменте, который подвел Итальянскую республику."
 LOM_duchy_constitution: "Конституция герцогства"
 LOM_duchy_constitution_desc: "Наша страна приступила к созданию конституционной основы своего правительства."
 LOM_republic_constitution_idea: "Конституция Республики"
 LOM_republic_constitution_idea_desc: "Наша страна приступила к созданию конституционной основы своего правительства."
 LOM_republic_constitution_idea2: "Новая ломбардская конституция"
 LOM_republic_constitution_idea2_desc: "Мы завершили работу над конституцией Ломбардии, и в ней закреплено место аристократии в качестве второй палаты правительства - скорее, в качестве консультативной и надзорной инстанции, но все же важно работать с теми, кто обладает столь значительной властью в нашем обществе."
 LOM_republic_constitution_idea3: "Амброзианская конституция"
 LOM_republic_constitution_idea3_desc: "Мы доработали ломбардскую конституцию, и в ней устранено любое место для аристократии в нашем обществе. В Ломбардии недопустимы титулы, и наша нация придерживается идеи, что все люди рождаются равными."
 LOM_constitution_suffrage: "Конституция ломбардного народа"
 LOM_constitution_suffrage_desc: "Ломбардия стала конституционной монархией. Для блага нации избирательные права были распространены на все взрослое население, в то время как монарх сохраняет небольшую часть государственных полномочий."
 LOM_constitution_absolute: "Конституция Ломбардии"
 LOM_constitution_absolute_desc: "Ломбардская конституция гарантирует монарху широкие государственные полномочия и закрепляет его как высшую политическую власть в стране."
 LOM_industrial_act_idea: "Ломбардский промышленный закон"
 LOM_industrial_act_idea2: "Ломбардский промышленный закон"
 LOM_youth_league: "Ломбардская молодежная лига"
 LOM_youth_league_desc: "В целях пропаганды нравственности и боевого мастерства создана национальная молодежная организация."
 LOM_nationalism: "Ломбардский национализм"
 LOM_nationalism_desc: "Уникальная ломбардская идентичность укоренилась, и многие придерживаются сильных националистических настроений."
 LOM_nationalism2: "Ломбардское возрождение"
 LOM_nationalism2_desc: "Возобновление интереса к Лонгобардам, в честь которых названа Ломбардия, еще больше определило нашу национальную идентичность и усилило националистические настроения."
 LOM_education_reform_idea: "Реформа образования"
 LOM_recruitment_idea: "Массовый призыв"
 LOM_recruitment_idea_desc: "Ломбардия проводит широкомасштабную кампанию по поощрению вербовки военнослужащих."
 LOM_renaissance_idea: "Ломбардский ренессанс"
 LOM_renaissance_idea_desc: "В культурном и экономическом плане Ломбардия процветает."
 LOM_renaissance_idea2: "Ломбардский ренессанс"
 LOM_renaissance_idea2_desc: "В культурном и экономическом плане Ломбардия процветает."
 LOM_prussian_drill: "Прусская муштра"
 LOM_prussian_drill_desc: "Ломбардия наняла немецких инструкторов для подготовки своего недавно созданного офицерского корпуса."
 LOM_Italian_drill: "Итальянское мужество"
 LOM_Italian_drill_desc: "Ломбардия наняла итальянских инструкторов для подготовки своих новых офицеров."
 LOM_heavy_industry_idea: "Ломбардийская тяжелая промышленность"

