### Events ###
 lombardy.1.t: "Запросить корону Ломбардии"
 lombardy.1.d.aus: "Железная корона Ломбардии, которая на протяжении веков лежала на головах императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Хотя мы не можем заставить Австрию, но они могут любезно нам ее вернуть, если мы попросим об этом."
 lombardy.1.d.sic: "Железная корона Ломбардии, которая на протяжении веков лежала на головах императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. После недавнего краха Австрии посредник королевства Бурбонов на юге, перенесли ее в Неаполь. Хотя мы не можем заставить Бурбонов вернуть корону, они могут любезно нам ее вернуть, если мы попросим об этом."
 lombardy.1.d.vienna: "Железная корона Ломбардии, которая веками сидела на головах у императоров Священной Римской империи, была взята Австрией в Вельткриге. Когда Австрия будет оккупирована, возможно, оккупанты вернутся ее нам."
 lombardy.1.a: "Уверен, австрийцы прислушаются к нам."
 lombardy.1.b: "Уверен, что Бурбоны прислушаются к нам."
 lombardy.1.c: "Уверен, они нас выслушают."
 
 lombardy.2.t: "[From.GetNameDefCap] просит корону Ломбардии"
 lombardy.2.d: "Железная корона Ломбардии, которая на протяжении веков лежала на головах императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Герцог Ломбардии лично попросил вернуть корону для того, чтобы иметь возможность быть коронованным королем."
 lombardy.2.a: "Вернуть корону"
 lombardy.2.b: "Сохранить корону"
 
 lombardy.3.t: "[From.GetNameDefCap] соглашается вернуть железную корону"
 lombardy.3.d: "[From.GetNameDefCap] согласился вернуть Железную Корону. Наконец, наш великий князь может получить титул, достойный его превосходного характера!"
 lombardy.3.a: "Великий день!"
 
 lombardy.4.t: "[From.GetNameDefCap] отказывается вернуть железную корону"
 lombardy.4.d: "Наша просьба вернуть железную корону Ломбардии была отклонена. А значит, наш добрый герцог не сможет носить титул, достойный его."
 lombardy.4.a: "Неудача"
 
 lombardy.5.t: "Коронация Адриано I, короля [ITA.GetNonIdeologyName]"
 lombardy.5.d: "Наш самый праведный монарх был коронован королем. Во время его интронизации церковные колокола по всей стране звенели, был объявлен день празднования."
 lombardy.5.a: "Долгой жизни королю!"
 
 lombardy.6.t: "Прием новых инструкторов"
 lombardy.6.d: "Нашей быстро растущей армии нужны новые офицеры, чтобы должным образом обучать новобранцев. Мы можем нанять инструкторов, обученных по прусской модели, или тех, кто придерживается итальянской модели."
 lombardy.6.a: "Прусская модель превосходна"
 lombardy.6.b: "Местные инструкторы будут лучше мотивировать наши войска."
 
 lombardy.7.t: "Ломбардия нанимает отставных прусских генералов"
 lombardy.7.d: "Ломбардия нанимает большое количество отставных генералов Вельткрига, чтобы обеспечить своим недисциплинированным войскам надлежащие прусские тренировки. Хотя это значительно улучшило их боеготовность, но также привнесло дух германофильства в Генеральный штаб, который начинает влиять на нашу внешнюю политику."
 lombardy.7.a: "Это может быть в наших интересах."
 
 lombardy.8.t: "Ломбардия хочет купить стрелковое оружие"
 lombardy.8.d: "Наша марионетка, Ломбардия, желает приобрести у нас стрелковое оружие по сниженной цене."
 lombardy.8.a: "Одобрить их запрос"
 lombardy.8.b: "Отклонить их запрос"
 
 lombardy.9.t: "[From.GetNameDefCap] продает нам легкое оружие"
 lombardy.9.d: "Наши союзники из [From.GetNameDefCap] одобрили наш запрос о покупке стрелкового оружия."
 lombardy.9.a: "Превосходно"
 
 lombardy.10.t: "[From.GetNameDefCap] отказывается продавать нам оружие"
 lombardy.10.d: "Наши союзники из [From.GetNameDefCap] отклонили наш запрос о покупке стрелкового оружия."
 lombardy.10.a: "Мы сделаем собственное оружие!"
 
 lombardy.11.t: "Ломбардия хочет купить тяжелую артиллерию"
 lombardy.11.d: "Наша марионетка, Ломбардия, хочет приобрести у нас артиллерию по сниженной цене."
 lombardy.11.a: "Одобрить их запрос"
 lombardy.11.b: "Отклонить их запрос"
 
 lombardy.12.t: "[From.GetNameDefCap] продает нам тяжелую артиллерию"
 lombardy.12.d: "Наши союзники из [From.GetNameDefCap] одобрили наш запрос о покупке артиллерийских орудий."
 lombardy.12.a: "Замечательно"
 
 lombardy.13.t: "[From.GetNameDefCap] отказывается продавать нам тяжелую артиллерию"
 lombardy.13.d: "Наши союзники из [From.GetNameDefCap] отклонили наш запрос о покупке артиллерийских орудий."
 lombardy.13.a: "Неудача"
 LOM_DUKE_CROWNED: "Герцог коронован королем Ломбардии"
 
 lombardy.15.t: "[Root.GetAdjective]ие выборы [GetYear] года"
 lombardy.15.d: "Месяцы, предшествовавшие выборам в этом году в [Root.GetNameDef], были такими же спорными и напряженными, как и всегда. С людьми, наводняющими избирательные участки, победитель, оказывается..."
 lombardy.15.a: "...Христианско-либеральная партия"
 lombardy.15.b: "...Либеральная партия"
 lombardy.15.c: "...Католическая Лига"
 lombardy.15.e: "...Ломбардская лига"
 lombardy.15.f: "...Ломбардская народная партия"
 
 lombardy.20.t: "Вопрос о радикалах"
 lombardy.20.d: "Один из вопросов, с которым наша республика должна немедленно столкнуться - что мы будем делать с радикалами, которые уже формируются в молодой Лонгобардской лиге или Lega Longobarda. Партия, на первый взгляд посвященная ломбардскому национализму, привлекает в свои ряды членов из бывших АНИ и даже как подозревают, ряд сторонников синдикализма, которые более чем были бы рады увидеть, разваливающуюся республику. Возможно, это неправда, и мы должны позволить Лиге сказать свое слово. Однако есть много тех, кто говорит, что мы должны противостоять тем инакомыслящим, которые разрушили Итальянскую республику, пока еще не поздно."
 lombardy.20.a: "В этой республике нет места радикалам"
 lombardy.20.b: "Мы за свободу превыше всего"
 
 lombardy.21.t: "Будущее Ломбардии"
 lombardy.21.d: "Правительство Ломбардии в настоящее время находится в руках военных, которые поддерживают герцога Адриано Висконти... но герцог выразил сомнения относительно полного контроля над страной. Несмотря на протесты некоторых, кто говорит, что республиканизм подвел Италию, герцог утверждает, что время монархий в Италии также прошло. Тем не менее, в стране есть много тех, кто поддерживает его и уверены, что его руководство - это то, чего хочет народ."
 lombardy.21.a: "Республиканству нельзя доверять"
 lombardy.21.b: "Герцог должен уйти в отставку"
 
 lombardy.22.t: "Будущее Ломбардии"
 lombardy.22.d: "В Ломбардии царит суматоха, и народ в настоящее время испытывает большое недоверие к республиканизму. Многие открыто выражают предпочтение Адриано Висконти, графу Милана, занять место в качестве правителя Ломбардии - и он безусловно, пользуется поддержкой военных. Он также не похож на человека, который очень хочет править, так что кажется вероятным, что он все равно передаст страну на выборы... но можем ли мы в это поверить? Разве мы не должны стремиться к республиканизму, пока он у нас в руках?"
 lombardy.22.a: "Мы должны обратиться за помощью к графу"
 lombardy.22.b: "Нет, мы не можем вернуться к монархии"

