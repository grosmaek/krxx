 ### Focuses ### 
 PER_shah_is_dead_press_f: "Шах действительно мертв!"
 PER_shah_is_dead_press_f_desc: "Сегодня утром в 6:30 утра Ахмад Каджар, шах Ирана, испустил свой последний вздох. Хотя его смерть никого не удивляет, из-за его осложнений со здоровьем и ранений от его попытки убийства, все вокруг иранцев потрясены, поскольку его смерть будет иметь многочисленные последствия для политической сферы Ирана. События после его смерти уже в движении."
 PER_long_live: "Да здравствует Шах!"
 PER_long_live_desc: "После кризиса престолонаследия мы коронуем наследного принца и объявим нового Шаханшах Ирана."
 PER_reinforced_consti: "Усиление Конституционализма"
 PER_reinforced_consti_desc: "Прошло 3 десятилетия с момента Конституционной революции в Иране. К сожалению, не было достаточно времени, чтобы должным образом реализовать систему, поскольку Ахмад Шах был либо болен, либо был слабой марионеткой во время своего правления. Пришло время изменить это и внедрить надлежащую конституционную монархию."
 PER_majis_coop: "Большинство в Меджлисе"
 PER_majis_coop_desc: "Для того, чтобы иметь успешное правило, мы должны сотрудничать с различными элементами Меджлиса. Каждый политик важен для развития Ирана как нации."
 PER_imperial_court_reforms: "Реформирование Императорского Двора"
 PER_imperial_court_reforms_desc: "Императорский двор Каджара нуждается в серьезных реформах. Существует слишком много ненужных титулов, которые мешают управлению империей и стоят нам огромной суммы денег."
 PER_limited_aristocrats: "Сокращение аристократического влияния"
 PER_limited_aristocrats_desc: "Слишком долго аристократия вмешивалась в дела парламента и шаха ради собственной выгоды. Пришло время сократить свои привилегии, чтобы обеспечить как имперское, так и парламентское правление."
 PER_wrath_of_the_lion: "Гнев Каджарского Льва"
 PER_wrath_of_the_lion_desc: "Шах, полностью контролирующий страну, возможно, это не такая уж плохая идея, чтобы восстановить абсолютное правление Каджара. В конце концов, Меджлис все-таки предал монархию, и Лев не может иметь столько терпения..."
 PER_enforced_loyalty: "Принудительная лояльность"
 PER_enforced_loyalty_desc: "Хотя на многих смотрят как на врага Шаханшаха, его милость не имеет границ. Он должен помиловать тех, кто желает служить под его благосклонным правлением."
 PER_never_again: "Лев наносит ответный удар"
 PER_never_again_desc: "Мы должны обеспечить, чтобы никогда больше никакие формы политического движения не ставили под угрозу правление Шаханшаха. Мы должны искоренить глупые политические партии, которые преследуют эту страну со времен Конституционной революции..."
 PER_bedroud_oh_cons: "До свидания, Конституция"
 PER_bedroud_oh_cons_desc: "Дело сделано. В своей речи Шах объявил, что "Иран больше не будет слабой нацией, управляемой капризами слабых людей. С этого дня Шах должны взять власть под свой непосредственный контроль, как это всегда и должно было быть. " Затем он символическим жестом разорвал Конституцию в клочья."
 PER_long_live_revolution: "Да здравствует Революция!"
 PER_long_live_revolution_desc: "Монархия свергнута. После столетий правления Иранских монархов мы наконец избавились от гнета тиранических угнетателей. Да здравствует революция, и да здравствует Иран!"
 PER_desolation_of_sun_throne: "Опустошение Солнечного Трона"
 PER_desolation_of_sun_throne_desc: "Теперь, когда монарх свергнут, а его влияние исчезло, пришло время уничтожить императорский трон. Этот последний акт неповиновения покажет народу, что время тирании закончилось, а также направит четкий сигнал тем, кто хочет восстановить монархию."
 PER_republic: "Да здравствует Республика"
 PER_republic_desc: "Наконец, нам удалось сформировать республику вопреки всему. С момента создания конституционной монархии мы ведем борьбу за расширение наших прав в Иране, и сегодня мы добились этого. Республика для народа, да здравствует республика."
 PER_stronk_parliament: "Парламентская демократия"
 PER_stronk_parliament_desc: "Меджлис аккумулирует власть со времен Конституционной революции. С страной полностью в наших руках пришло время переместить всю власть в руки Меджлисов."
 PER_uproot_aristos: "Изгнание аристократов"
 PER_uproot_aristos_desc: "Хотя мы контролируем страну почти полностью, аристократическое влияние между не только народом, но и политиками велико. С некоторыми реформами здесь и там, и несколькими новыми законами, мы можем ограничить их власть медленно, пока все это не исчезнет."
 PER_nedaye_socialism: "Зов социализма"
 PER_nedaye_socialism_desc: "Ирану пора следовать своему истинному призванию: социализму. С 1905 года иранцы активно участвуют в политических движениях левого толка. Мы даже приложили руку к гражданской войне в России и помогли красным, когда смогли. Сегодня, после многих лет и многих неудач, наконец, пришло время взять на себя. Ради нашей страны и народов мира мы должны действовать сегодня и ответить на вызов социализма!"
 PER_evolution: "Эволюция"
 PER_evolution_desc: "Наш народ страдает на протяжении веков. Пришло время реформировать нашу систему и ее политику, чтобы она отвечала потребностям каждого. Хотя может показаться, что нам нужно воссоздать все снизу-вверх, на самом деле правительство можно спасти и исправить массовыми реформами."
 PER_integrate_burgie: "Реформирование буржуазии"
 PER_integrate_burgie_desc: "Различные элементы, которые могут создать проблемы в будущем, представляют угрозу нашему делу. Хотя мы можем прямо убить их и покончить с этим, это не сделает нас отличными от деспотичных Шахов в прошлом. Мы должны попытаться интегрировать буржуазию в наше новое общество для всех."
 PER_revolution: "Революция"
 PER_revolution_desc: "Иран нуждается в масштабных реформах для построения социалистической нации. Лучше воссоздать нацию в собственном видении снизу-вверх."
 PER_purge_burgie: "Сокрушение буржуазии"
 PER_purge_burgie_desc: "Теперь, когда мы начали восстанавливать нашу нацию снизу-вверх, пришло время избавиться от всех опасных элементов в нашем новом обществе. Все, кто не совместим с нашей новой системой, должны быть убраны так или иначе. Насовсем."
 PER_new_consti: "Народная Конституция"
 PER_new_consti_desc: "С нацией, поставленной на новый путь, пришло время написать новую Конституцию, чтобы обеспечить будущее Ирана."
 PER_mideast_democracy: "Сияющая демократия"
 PER_mideast_democracy_desc: "Иран является одним из первых государств на Ближнем Востоке, которые приняли демократию. Будучи свободной нацией, возглавляемой своим народом, Иран обязан защищать идеалы демократии."
 PER_mideast_communism: "Маяк социализма"
 PER_mideast_communism_desc: "Мы - первая нация на Ближнем Востоке, принявшая социализм. Наш долг-сохранить новую систему управления и распространить революцию в регионе! Пришло время для рабочих Ближнего Востока и всех других угнетенных большинства восстать против своих правительств!"
 PER_anti_imperialism: "Освободить Индию от империалистов!"
 PER_anti_imperialism_desc: "Теперь, когда мы обеспечили безопасность нашей нации, настало время распространить революцию за рубежом. Доминион Индии удерживает часть нашего народа в Белуджистане, и с помощью Коммуны Бхарата мы можем освободить рабочих Индии."
 PER_join_internationale: "Присоединиться к Третьему Интернационалу"
 PER_join_internationale_desc: "Пока силы социализма поднимаются на Ближнем Востоке, наши товарищи в Европе борются за права рабочего класса по всему миру. Настало время присоединиться к борьбе, намного превосходящей нашу собственную, к международной борьбе за свободу всех рабочих!"
 PER_tajik: "Освобождение Таджикистана"
 PER_tajik_desc: "Таджикский народ - наши братья. Наша плоть и кровь. Хотя Туркестанский Хан отчасти и ориентируется на нас, этого все еще недостаточно, чтобы гарантировать безопасность наших братьев в Таджикистане. Мы должны действовать."
 PER_afghanistan: "Афганский вопрос"
 PER_afghanistan_desc: "Народ Афганистана когда-то был частью иранской империи, но британцы предоставили им независимость, заставив нас освободить их. Настало время вернуть то, что по праву принадлежит нам. Хазары и пуштуны такие же иранцы, как и персы, и их необходимо вернуть в лоно."
 PER_baharain: "Бахрейн - Жемчужина Персидского залива"
 PER_baharain_desc: "В Бахрейне преобладает шиитское население, и большинство из них говорит на нашем языке-фарси. Бахрейн долгое время был территорией Ирана, но в конце концов был потерян в 1700-х годах. С тех пор мы поддерживаем прочные отношения с местными правителями и оказываем на них свое влияние, но пришло время вернуть утраченные земли."
 PER_acerbaican: "Воссоединить Азербайджан"
 PER_acerbaican_desc: "Азербайджанский народ ничем не отличается от нашего азербайджанского народа. Их земли всегда были частью наших земель. На самом деле азербайджанский народ Азербайджана настолько же Иранский, как и мы, и он должен вернуться в наши ряды. Пришло время отменить тиранию, навязанную нам Россией."
 PER_agha_khan_legacy: "Наследие Ага Мухаммеда Хана"
 PER_agha_khan_legacy_desc: "Теперь, когда положение Шаха обеспечено внутри страны, пришло время вернуть нашу былую славу. Как Ага Мохаммед хан, мы создадим империю, которая будет благоговением людей на века вперед. Да здравствует Иран и да здравствует Династия Каджаров!"
 PER_iraq_i_arab: "Подтвердить претензии на Ирак"
 PER_iraq_i_arab_desc: "Прошло 3 столетия с тех пор, как мы контролировали Ирак. Наши предшественники Сефевидов когда-то правили регионом как его Шахи. Тем не менее, османские войска в конце концов одержали победу и захватили регион. Поскольку иракцы-наши шиитские братья, мы должны сделать все возможное, чтобы освободить их от рук суннитского Халифа, и сейчас идеальное время, когда Османы находятся на грани краха."
 PER_armenia: "Армянский вопрос"
 PER_armenia_desc: "Армения является аномалией в иранских делах. Память о них под иранским правлением свежа, и многие хотят воссоединить их с нашим собственным народом. Однако реальность такова, что, хотя у нас есть сходства и дружеские отношения, мы недостаточно похожи, чтобы заставить наше правило на них. Возможно, альянс - это путь к сближению наших людей."
 PER_kartli_province: "Провинция Картли"
 PER_kartli_province_desc: "Грузия была потеряна для русских в 1813 году. Поскольку Россия потеряла контроль над Кавказом, пришло время нанести ответный удар."
 PER_baluchistan: "Вернуть Белуджистан"
 PER_baluchistan_desc: "Белуджистан по праву считается иранской землёй. Его украли у нас англичане. Пришло время нанести удар по ослабленной империи и вернуть наши земли раз и навсегда."
 PER_govt_reform: "Реформировать правительство"
 PER_govt_reform_desc: "Для того, чтобы пережить предстоящие вызовы, мы должны адаптироваться и преодолеть с новыми вызовами впереди нас. Только реформировав государственные функции, мы сможем выжить."
 PER_mandatory_edu: "Обязательное образование"
 PER_mandatory_edu_desc: "В настоящее время образование не является обязательным в нашей стране, поэтому многие страдают от неграмотности. пришло время принять закон Об обязательном образовании, чтобы обеспечить будущее нашей нации под охраной нового светлого поколения."
 PER_mandatory_nezam: "Обязательная воинская повинность"
 PER_mandatory_nezam_desc: "Наш народ окружен врагами и угрозами. Слишком долго у нас была небольшая постоянная армия, под сапогами более сильных наций. Пришло время ввести обязательную воинскую повинность для нашего молодого поколения, чтобы уберечь нашу страну от будущих угроз."
 PER_tehran_uni: "Тегеранский университет"
 PER_tehran_uni_desc: "В то время как Дар ул-Фунун, созданный Амиром Кабиром, помог с более высоким уровнем образования в Иране, они недостаточно современны, чтобы помочь создать новое поколение интеллектуалов. Нужно их расширять, создавать новую систему высшего образования. Следуя западным и зарубежным примерам, мы построим первый в Иране Современный университет."
 PER_tribal_appeasment: "Племенное умиротворение"
 PER_tribal_appeasment_desc: "На протяжении веков племенное население Ирана было как благословением, так и проклятием. Если они лояльны, они могут оказать большую помощь, но если нет... полный хаос. Мы должны начать общенациональную программу по усмирению наших племен, которые из-за недавних потрясений и отсутствия сильного правительства начали действовать все более независимо. Железным кулаком мы их свернем и никогда не позволим им подняться против интересов нации."
 PER_child_labour_nope: "Закон о Детском труде"
 PER_child_labour_nope_desc: "Хотя на первый взгляд работа с детьми может быть выгодной для нашей страны, мы не должны забывать, что это не обязанность наших детей работать. Они должны расти здоровыми и в дружеской атмосфере. Они должны получить образование в школах, чтобы стать великими иранцами в будущем. С принятием закона о детском труде мы упраздним любой вид детского труда."
 PER_women_rights: "Женское право"
 PER_women_rights_desc: "Настало время женщинам встать рядом с мужчинами. Слишком долго их угнетали консервативные элементы общества, и мы, как правительство, обязаны защищать их права."
 PER_melat_javad_iran: "Народная поддержка Ирана"
 PER_melat_javad_iran_desc: "Мы великая нация с великими людьми. Наше правительство и наша нация гордо стоят за этим со своим народом. Вместе с народом мы станем вечными."
 PER_traditional_values: "Традиционная ценность"
 PER_traditional_values_desc: "В последнее время в сознание некоторых людей вливаются ядовитые мысли. Такие вещи, как равенство, права женщин и тому подобное. Мы должны напомнить людям, что наши идеалы и обычаи не должны быть запятнаны вырождающимися идеями, которым следуют западные страны."
 PER_shah_ve_khosrid: "Народный Шах"
 PER_shah_ve_khosrid_desc: "Шах является самым важным символом [PER.GetNameDef]; он и религия-это то, что держит эту нацию вместе. Народ должен сделать все возможное, чтобы служить своему Шаху и нации! Да здравствует Шах!"
 PER_doshanbeh_siah: "План восстановления Сиах Душанбе"
 PER_doshanbeh_siah_desc: "Черный Понедельник стал катастрофическим днем для немцев. Для нашей нации, которая имеет прямые связи с Германией и зависит от Германской империи в плане экономики, это был апокалипсис. За один день уничтожено почти все, что было сделано за 2 десятилетия после того, как всё рухнуло во время Вельткрига. Поэтому, чтобы выжить, мы должны адаптироваться. А чтобы адаптироваться, надо составить план."
 PER_asntan_qods_razavi: "Астан Кудс Разави"
 PER_asntan_qods_razavi_desc: "Астан Кудс Разави был создан во времена империи Сефевидов, их работа заключается в том, чтобы быть хранителями 8-го шиитского имама, Имама Резы. За последние пару столетий они накопили огромные богатства. Она нужна нам для дальнейшего восстановления."
 PER_sheikh_kazal: "Богатство Шейха Хазаля"
 PER_sheikh_kazal_desc: "Шейх Хазал является одним из самых богатых людей на Ближнем Востоке. Его связи с Британской Империей и то, что в прошлом он был для них защитником Хузестана и его нефтяных месторождений, сделало его богатым вне меры. С наступлением Черного Понедельника мы можем использовать его богатство, чтобы восстановиться и продолжить наш следующий этап восстановления."
 PER_agriculture_modern: "Современное сельское хозяйство"
 PER_agriculture_modern_desc: "Сельское хозяйство после нефти-одна из важнейших отраслей нашей экономики. Тем не менее, мы далеко отстаем в технологии и методах в этой области. Наши фермеры до сих пор используют старые инструменты и технологии для посадки и сбора урожая. Пришло время помочь им увеличить производственные мощности."
 PER_agri_funding: "Финансирование сельского хозяйства"
 PER_agri_funding_desc: "С сокращением наших фермеров мы можем гарантировать, что наша страна никогда не столкнется с голодом, как 1919. Последствия последнего голода все еще преследуют нас по сей день, и чтобы избежать такой ужасной вещи в будущем, мы должны быть готовы."
 PER_kesharvazi_bank: "Банк 'Кешарвази'"
 PER_kesharvazi_bank_desc: "Пришло время открыть банк, который может в дальнейшем помочь с нашими планами расширения сельского хозяйства. С созданием банка "Кешаварзи" мы обеспечим стабильный рост отрасли сельского хозяйства в будущем."
 PER_aghajari_oil_fields: "Расширить нефтяные месторождения Агаджари"
 PER_aghajari_oil_fields_desc: "В настоящее время мы имеем приличную добычу нефти с месторождений Агаджари и Гахсаран. Но на те деньги, которые мы получили в последнее время, мы можем значительно увеличить объемы добычи на этих месторождениях."
 PER_oil_explotaition: "План добычи нефти "
 PER_oil_explotaition_desc: "Большая часть нашей нефти поступает из 2 или 3 различных нефтяных месторождений. Мы считаем, что есть еще множество богатых нефтью сайтов, которые можно найти. При достаточных инвестициях мы, безусловно, можем найти новые шахты для использования."
 PER_oil_logistics: "План нефтяной логистики"
 PER_oil_logistics_desc: "С увеличением добычи нефти нашей страны мы должны найти новые пути транспортировки и экспорта нашей нефти. В настоящее время мы значительно отстаем в области транспортных технологий. С достаточными инвестициями от нас мы можем это исправить."
 PER_mining_ops: "Расширить добычу полезных ископаемых"
 PER_mining_ops_desc: "В настоящее время мы в основном зависим от нефти, но исследования показывают, что наша страна богата полезными ископаемыми. Мы должны начать их добывать и экспортировать, чтобы уменьшить нашу зависимость от нефти."
 PER_steel_mill: "Сталелитейный завод Исфахана"
 PER_steel_mill_desc: "У нас есть изобилие природных ресурсов, лучший способ их использовать-создать сталелитейный завод. Мир остро нуждается в Стали, и мы должны выйти на рынок, чтобы получить здоровенную прибыль."
 PER_trans_iran_rails: "Транс-Иранская железная дорога"
 PER_trans_iran_rails_desc: "Путем расширения добычи полезных ископаемых и начиная наш проект сталелитейного завода мы готовы закончить Транс-Иранской железной дороги мы начали пару лет назад. С завершением строительства железной дороги мы можем извлечь выгоду из увеличения торговли с нашими соседними странами и увеличения поездок внутри наших границ наряду с легкостью доступа ко всем уголкам Ирана."
 PER_best_deal_maybe_ever: "Новая торговая инициатива"
 PER_best_deal_maybe_ever_desc: "С модернизацией страны и стремительным ростом производства по сравнению с прошлым, пришло время расширить наш экспорт и наши отношения со странами по всему миру."
 PER_doshanbeh_siah_no_more: "Восстановление экономики"
 PER_doshanbeh_siah_no_more_desc: "Реформируя нашу экономику, мы спасли нашу страну от определенного коллапса. Винтики нашей экономики снова вращаются, и наша страна больше не находится под определенной гибелью, вызванной черным понедельником."
 PER_army_funding: "Увеличить финансирование армии"
 PER_army_funding_desc: "Наши военные в ужасном состоянии. Даже с учетом недавней модернизации, проведенной в последнее десятилетие под прикрытием германского надзора, нам не хватает как технологии, так и структуры. Наша армия, состоящая из множества сборов и постоянной армии, нуждается в серьезной модернизации, чтобы противостоять иностранной агрессии. С расширением военного бюджета мы можем начать модернизацию."
 PER_army_german: "Германо-[PER.GetAdjective]ое сотрудничество"
 PER_army_german_desc: "Германская империя - одна из немногих сверхдержав, с которыми за последние несколько столетий у нас сложились дружеские или сердечные отношения. Мы должны обратиться к ним за опытом в военной сфере, чтобы они могли модернизироваться."
 PER_kaiserliche_hard_to_write: "Императорская военная академия"
 PER_kaiserliche_hard_to_write_desc: "Отправляя наших офицеров в Германию, мы можем гарантировать, что они имеют надлежащее образование в военной области и могут руководить армиями современными методами."
 PER_army_france: "Франко-[PER.GetAdjective]ое сотрудничество"
 PER_army_france_desc: "Французская коммуна-это нация с уникальными военными. Наши источники говорят, что их методы ведения войны значительно отличаются от традиционных методов, с которыми мы знакомы. Возможно, пришло время полностью изменить нашу военную структуру, чтобы противостоять будущим угрозам."
 PER_hon_hon_longfrenchname: "Французские военные академии"
 PER_hon_hon_longfrenchname_desc: "Отправляя наших офицеров во Францию, мы можем обеспечить, чтобы они имели надлежащее образование в военной области и могли руководить армиями современными методами."
 PER_army_austria: "Австро-[PER.GetAdjective]ое сотрудничество"
 PER_army_austria_desc: "Хотя австрийская армия, возможно, не так сильна, как немцы, они, безусловно, лучший выбор для нашей нейтральной внешней политики, чтобы обратиться за помощью. Не выбирая немцев, мы не ввязываемся в будущие конфликты между немцами и французами."
 PER_teresa: "Терезинская военная академия"
 PER_teresa_desc: "Отправляя наших офицеров в Австрию, мы можем гарантировать, что они имеют надлежащее образование в военной области и могут руководить армиями современными методами."
 PER_asfari_university: "Университет Асфари"
 PER_asfari_university_desc: "Имея в своем распоряжении пул современных офицеров, мы можем начать обучать наших офицеров самостоятельно, не слишком полагаясь на иностранную помощь."
 PER_wk_study: "Изучение Вельткрига"
 PER_wk_study_desc: "Вельткриг один из величайших войн за всю историю. Это изменило способ ведения войн. Изучая его, мы можем узнать, как противостоять вызовам современной войны."
 PER_learn_from_simko: "Изучить Инциденты Симко"
 PER_learn_from_simko_desc: "Симко Шикак совершил кровавое восстание против нашего правительства после Вельткрига. Нам едва удалось победить его из-за навыков его армии в партизанской войне. Мы должны изучать события войны, чтобы быть готовыми к любым подобным событиям в будущем."
 PER_german_engis: "Немецкие инженеры"
 PER_german_engis_desc: "С модернизацией нашей армии мы должны также модернизировать нашу военную технику в соответствии с потребностями нашей армии. Немцы согласились помочь нам в полевых условиях."
 PER_french_engis: "Французские инженеры"
 PER_french_engis_desc: "С модернизацией нашей армии мы должны также модернизировать нашу военную технику в соответствии с потребностями нашей армии. Французы согласились помочь нам в этой области."
 PER_aus_engis: "Австрийские инженеры"
 PER_aus_engis_desc: "С модернизацией нашей армии мы должны также модернизировать нашу военную технику в соответствии с потребностями нашей армии. Австрийцы согласились помочь нам в этой области."
 PER_production: "Местное производство"
 PER_production_desc: "Если мы хотим иметь сильную независимую армию, мы должны быть в состоянии производить нашу технику самостоятельно, без необходимости покупать ее у иностранных государств."
 PER_modernized_army: "Модернизация завершена"
 PER_modernized_army_desc: "Мы, наконец, большими усилиями сумели модернизировать нашу армию. Мы готовы противостоять любым вызовам, которые нам готовит будущее."
 PER_marine_academie: "Германская морская академия"
 PER_marine_academie_desc: "[PER_gernavaltext]"
 PER_com_navy: "Морская академия Франции"
 PER_com_navy_desc: "[PER_franavaltext]"
 PER_swe_navy: "Шведская Королевская Морская Академия"
 PER_swe_navy_desc: "[PER_swenavaltext]"
 PER_dockyards: "Морские верфи и сооружения"
 PER_dockyards_desc: "Наряду с инженерами нам нужны современные верфи и военно-морские сооружения для поддержания нашего флота."
 PER_foreign_naval_engineers: "Иностранные военно-морские инженеры"
 PER_foreign_naval_engineers_desc: "Для поддержания нашего нового малого флота нам крайне нужны инженеры. Мы должны обратиться за помощью к иностранным государствам, поскольку в настоящее время в Иране нет способных инженеров."
 PER_avhaz_naval_academy: "Военно-морская академия Авахз"
 PER_avhaz_naval_academy_desc: "С нашими военно-морскими офицерами, обученными в зарубежных странах, пришло время попросить их обучить наше новое поколение офицеров. С построенной военно-морской академией Авхаза мы можем уменьшить иностранную зависимость в военно-морской области."
 PER_torfang_darane: "Торфанг Даран Дарыни"
 PER_torfang_darane_desc: "С созданием нового военно-морского флота для нашей страны мы должны создать морское подразделение для защиты наших владений в Персидском заливе от иностранных угроз."
 PER_fleet_expansion: "Расширить наш флот"
 PER_fleet_expansion_desc: "Иран сейчас имеет доступ к актуальным офицерам Военно-морских и военно-морские базы, теперь нам нужны новые корабли в ВМФ."
 PER_trade_protection: "Торговый протекционизм"
 PER_trade_protection_desc: "Имея контроль над Персидским заливом мы должны следовать военно-морской стратегии. Может, нам стоит сфокусировать наш флот на защите торговли."
 PER_trade_disruption: "Запрет на торговлю"
 PER_trade_disruption_desc: "Имея контроль над Персидским заливом мы должны следовать военно-морской стратегии. Может, нам стоит сфокусировать наш флот на срыве торговли, чтобы навредить экономике наших врагов."
 PER_pessian_air: "Персидская воздушная академия"
 PER_pessian_air_desc: "Персидский герой войны из Вельткрига. Он служил в жандармах и бежал из Ирана в начале Вельткрига, чтобы сражаться с русскими и британскими оккупантами. Он присоединился к воздушным силам Германской империи и сумел получить немецкую медаль чести, а затем вернулся в Иран, чтобы помочь отбить иностранную оккупацию. Недавно он начал выступать за создание современных иранских ВВС, и он готов обучать новых пилотов."
 PER_ace_combat: "Новое поколение асов"
 PER_ace_combat_desc: "В то время как Ирану удалось создать небольшие военно-воздушные силы за последнее десятилетие, это в основном для шоу. При должной подготовке наших пилотов мы можем обеспечить их полную боеспособность и готовность к реальным боевым действиям."
 PER_airfields: "Стратегические аэродромы"
 PER_airfields_desc: "Хотя у нас есть небольшие военно-воздушные силы и два несколько действующих аэродрома, их недостаточно, чтобы гарантировать безопасность нашего воздушного пространства."
 PER_air_manufactory_local: "Местное производство самолетов"
 PER_air_manufactory_local_desc: "Мы должны расширить наши ВВС без необходимости полагаться на иностранные государства для новых самолетов. Путем расширять наши производственные линии, мы можем достигнуть самообеспечения в продукции самолета."
 PER_new_planes: "Новые модели самолетов"
 PER_new_planes_desc: "Нам нужны более совершенные самолеты, способные конкурировать с иностранными угрозами."
 PER_havapeima: "Местные самолеты"
 PER_havapeima_desc: "С нашими ВВС должным образом функционируют, теперь мы можем попытаться разработать местные варианты самолетов в целях дальнейшего расширения наших ВВС."
 PER_iran_airspace: "Воздушное пространство Ирана"
 PER_iran_airspace_desc: "Для того, чтобы наше небо было безопаснее, нам нужно производить более эффективные самолеты."
 PER_radar: "Импорт радиолокационной установки"
 PER_radar_desc: "Мы не можем обеспечить безопасность нашего воздушного пространства, пока у нас нет радаров для обнаружения вражеских самолетов. Мы можем подписать контракт с иностранными державами на установку радиолокационных станций в нескольких ключевых точках по всему Ирану. надеюсь, их будет достаточно, чтобы сохранить небо Ирана в безопасности."
  
 ### Scripted Localisation ### 
 PER_franavaltext_yes: "С нашим важным стратегическим местоположением, нам нужен сильный флот, чтобы защитить нашу страну и торговлю. В настоящее время, как он стоит, ВМС Ирана является мешаниной рыбацких лодок и для того, чтобы иметь грозный региональный флот в первую очередь мы должны обучать военно-морских офицеров. Французская коммуна, имеющая доступ к военно-морскому флоту старых французских Республик, является хорошим выбором для подготовки наших офицеров."
 PER_franavaltext_no: "Несмотря на то, что Коммуна пала, военно-морская традиция, которую она культивировала, является образцом для социалистических народов мира. Давайте направим значительные государственные ресурсы на адаптацию доктрины Коммуны."
 PER_gernavaltext_yes: "С нашим важным стратегическим местоположением, нам нужен сильный флот, чтобы защитить нашу страну и торговлю. В настоящее время, как он стоит, ВМС Ирана является мешаниной рыбацких лодок и для того, чтобы иметь Грозный региональный флот в первую очередь мы должны обучать военно-морских офицеров. Германская империя с ее большим флотом-хороший выбор для подготовки наших офицеров."
 PER_gernavaltext_no: "Несмотря на то, что Германская империя пала, военно-морская традиция, которую она культивировала, является образцом для народов мира. Давайте направим значительные государственные ресурсы на адаптацию доктрины военно-морского флота Германии."
 PER_swenavaltext_yes: "С нашим важным стратегическим местоположением, нам нужен сильный флот, чтобы защитить нашу страну и торговлю. В настоящее время, как он стоит, ВМС Ирана является мешаниной рыбацких лодок и для того, чтобы иметь Грозный региональный флот в первую очередь мы должны обучать военно-морских офицеров. Швеция, будучи нейтральной в мировых делах и грозным военно-морским флотом, является для нас хорошим выбором для того, чтобы хорошо готовить офицеров и не запутываться в мировых делах."
 PER_swenavaltext_no: "Хотя Швеция и пала, военно-морские традиции, которые она культивировала, являются образцом для народов мира. Давайте направим значительные государственные ресурсы на адаптацию доктрины шведов."
  
