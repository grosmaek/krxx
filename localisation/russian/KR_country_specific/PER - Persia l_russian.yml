 PER_bad_military: "Дезорганизованные военные"
 PER_bad_military_desc: "Стратегии и тактика, используемые нашими военными, устарели, что приводит к дезорганизации и отсутствию инноваций в наших Вооруженных силах."
 PER_semi_famine: "Затяжной голод"
