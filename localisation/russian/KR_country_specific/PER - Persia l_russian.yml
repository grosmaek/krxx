 PER_KR_gathering_storm_desc: "Персия получила полную независимость от русских и британцев после Вельткрига, но прошедшие с тех пор годы прошли в смуте.\n\nШах, находящийся в плохом состоянии здоровья после покушения на него несколько лет назад, недолговечен, и его брат и наследник Хасан Мирза готов занять трон. Роялисты считают, что он должен возглавить расширенную монархию, но он может и не сесть на трон, поскольку призывы к республике или даже социалистическому государству не прекращаются. И конечно, есть вопрос о персидских землях, оказавшихся в лапах Османской Империи..."
  
 ### Intro Screen ### 
 PER_country_intro_background: "GFX_PER_intro" #NT!
 PER_country_intro_header: "Знакомство с Персией"
 PER_country_intro_content: "В последние несколько десятилетий [PER.GetNameDef] находится в состоянии постоянных перемен и нестабильности. Обретя полную независимость от России и Британской империи, мы пытались найти свое место в этом мире. По всему [PER.GetNameDef], от самой маленькой деревушки в самых отдаленных уголках страны до таких больших городов, как [266.GetName], мы видим разницу в идеологиях между людьми. Всего несколько лет назад сам шах был подстрелен убийцей-социалистом, навсегда уничтожив его здоровье. Ясно, что нация не может выжить, как она есть, и с ухудшением здоровья шаха с каждым днем, есть опасения, идеологический разрыв может превратиться в открытое восстание. Демократы пытаются заставить полноценную республику, роялисты, которые поддержали бы мощную монархию во главе с братом Шаха Хасаном Мирзой, и социалисты, пытаясь создать первое социалистическое государство на Ближнем Востоке. Мы можем только надеяться, что переход власти будет мирным...\n\nВооруженные силы нашей страны находятся в руинах, и мы все еще восстанавливаемся после голода, который убил миллионы наших людей. Мало того, что в нашем политическом классе доминирует коррумпированная аристократия, разрушающая нашу политическую легитимность. У нашей нации есть много проблем, но если мы сможем сделать это успешно, мы можем стать величайшей империей, которую когда-либо видел Ближний Восток."
  
 PER_country_intro_header_1: "Династия Каджаров"
 PER_country_intro_content_1: "Династия Каджар, претендующая на происхождение от огузских турок, обосновавшихся на северо-западе иранского плато, веками активно участвовала в [PER.GetAdjective]их делах. Они прошли путь от формирования Кизильбаша с многочисленными другими тюркскими и нетюркскими племенами и служения под империей Сефевидов, что большинство назовет четвертой Персидской империей, до принятия бразды правления Ираном в качестве его Шаханшахов в 1796 году. Ага Мухаммад Хан Каджар, первый Каджар Шаханшах Ирана, взял под свой контроль после ликвидации своих политических соперников после падения Надер шаха Афшара и его династии. Видя нестабильную политическую ситуацию и распад нации на множество независимых королевств, Мухаммад решил объединить Персию под своим знаменем. Прошли годы с того дня, как Мухаммад воссоединил Персию, и династия Каджаров с тех пор находится в упадке. Сначала она потеряла свою грузинскую территорию, потом Мавераннахр и весь Кавказ русским. Затем кинжал Британской Империи поразил сердце династии Каджаров, положив конец персидскому правлению в Афганистане и Белуджистане. Слабевшие с каждым днем, Каджары не имели иного выбора, кроме как задобрить русских и англичан нефтью. Но, с умиротворением приходит коррупция и измена, которыми изобилует нация.\n\nС падением Российской и Британской империй в событиях, последовавших за Вельткригом, настало время для династии Каджаров, наконец, найти свое место под солнцем или остаться в песке."
  
 PER_country_intro_header_2: "Национализация нефти"
 PER_country_intro_content_2: "В 1925 году, после эвакуации британского гарнизона в Хузестане и падения их империи, Меджлис, в ознаменование воссоединения Хузестана, национализировал нефтяную промышленность. Каждый год персы отмечают это событие, и пусть оно будет напоминанием им не позволять никому взять под контроль их нефть и землю."
  
 PER_guide: "§MГнев Каджарского льва§! (§PПатернализм§!)\n£white_dot Когда Ахмед Шах Каджар умрёт, выберите, чтобы Хасан Мирза бежал из Персии.\n£white_dot В последующем событии назначьте лоялистов в Меджлис.\n\n§MУсиленный конституционализм§! (§gАвторитарная демократия§! / §SСоциал-демократия§! / §cСоциал-консерватизм§! / §lСоциал-либерализм§!)\n£white_dot Когда Ахмед Шах Каджар умрёт, выберите, чтобы Хасан Мирза остался в Персии.\n£white_dot В последующем событии выберите ничего не делать.\n£white_dot Чтобы привести Хамид Шаха, вместо того, чтобы ничего не делать, убейте Шаха и заключите мир.\n\n§MДа здравствует революция§! (§RРадикальный социализм§! / §SСоциал-демократия§! / §cСоциал-консерватизм§! / §lСоциал-либерализм§! / §mРыночный либерализм§!)\n£white_dot Когда Ахмед Шах Каджар умрёт, выберите, чтобы Хасан Мирза бежал из Персии.\n£white_dot В последующем событии выберите ничего не делать.\n£white_dot Чтобы привести к власти левых, выберите создать социалистическую республику.\n£white_dot Чтобы привести к власти демократов, выберите создать демократическую республику."
  
 ### Events ### 
 pers.2.t: "Шах действительно мертв!"
 pers.2.d: "Сегодня утром поступили сообщения о смерти Ахмеда Шаха Каджара. После того, как он был застрелен в попытке убийства социалистом несколько лет назад, его здоровье было плохим, и кажется, что это, в сочетании с растущим стрессом управления страной, привело к его смерти. Хасан Мирза, брат Ахмеда и наследник престола Солнца, захватил власть, но борьба за власть уже началась среди многих группировок в [PER.GetNameDef]. Сам Мирза имеет большие амбиции в отношении династии Каджаров, вызывая подозрения у политиков в Меджлисе. Социалисты, группа, которая была запрещена в течение многих лет, может попытаться поднять голову при виде потенциальной власти.\n\nВ настоящее время вопрос только в том, останется ли Хасан Мирза в стране или сбежит ради своей безопасности."
 pers.2.a: "Мирза останется в [PER.GetNameDef]."
 pers.2.b: "Мирза бежит."
  
 pers.3.t: "Лоялисты штурмуют Меджлис"
 pers.3.d: "Люди, верные династии Каджаров, штурмовали Меджлис под командованием Хасана Мирзы, чтобы попытаться устранить потенциальные угрозы. После того как все было сделано, многие политики были арестованы, чтобы обеспечить безопасный переход в правительство. Меджлис был закрыт до дальнейшего уведомления."
 pers.3.a: "Власть Шаха!"
  
 pers.4.t: "Сформирована Абсолютная Монархия"
 pers.4.d: "Монархия захватила полную власть в [PER.GetNameDef]. Нам больше не придется беспокоиться о таких мелочах, как демократия или свобода, потому что они больше не нужны."
 pers.4.a: "Да здравствует Шах!"
  
 pers.5.t: "Что происходит сейчас?"
 pers.5.d: "Мирза решил остаться в [PER.GetNameDef]. Есть много преданных ему людей, готовых за него бороться. Мы могли бы приказать этим людям штурмовать Меджлис, чтобы сохранить порядок и захватить любые потенциальные угрозы. Мы могли бы также послать этих людей захватить ключевые точки в [266.GetCapitalVictoryPointName], чтобы попытаться обеспечить власть. Тем не менее, Хасан Мирза также не мог приказать людям вообще попытаться сохранить мир."
 pers.5.a: "Отправить лоялистов в Меджлис."
 pers.5.b: "Отправить лоялистов захватить ключевые точки [266.GetCapitalVictoryPointName]."
 pers.5.c: "Давайте не будем создавать проблем."
  
 pers.6.t: "Что происходит сейчас?"
 pers.6.d: "Хотя Хасан Мирза решил бежать из [PER.GetNameDef], есть много людей, все еще верных ему, готовых сражаться. Мы могли бы приказать этим людям штурмовать Меджлис, чтобы сохранить порядок и захватить любые потенциальные угрозы. Мы могли бы также послать этих людей захватить ключевые точки в [266.GetCapitalVictoryPointName], чтобы попытаться обеспечить власть. Тем не менее, Хасан Мирза также не мог приказать людям вообще попытаться сохранить мир."
 pers.6.a: "Отправить лоялистов в Меджлис."
 pers.6.b: "Отправить лоялистов захватить ключевые точки [266.GetCapitalVictoryPointName]."
 pers.6.c: "Давайте не будем создавать проблем."
  
 pers.7.t: "Лоялисты захватывают ключевые точки города"
 pers.7.d: "Верные Шаху люди успешно захватили ключевые районы [266.GetCapitalVictoryPointName]. Полиция и армия предотвратили любое восстание. Тем не менее, есть еще некоторые политики, которые отказываются принять более сильное правление шаха. Эти политики верны Меджлису, а не Шаху. Позволяем ли мы этим политикам оставаться свободными, давая им возможность объединиться против шаха? Однако мы могли бы временно арестовать этих политиков, чтобы предотвратить восстание."
 pers.7.a: "Временно арестовать их, чтобы обеспечить власть."
 pers.7.b: "Пусть делают, что хотят."
  
 pers.8.t: "Сформирована Конституционная Монархия"
 pers.8.d: "С властью Шаху и лояльным ему Маджли было создано стабильное правительство при новом Шахе [PER.GetNameDef] Хасане Мирзе."
 pers.8.a: "Да здравствует Шах!"
  
 pers.10.t: "Демократы и Социалисты объединяют силы"
 pers.10.d: "Силы из нескольких политических партий, в основном из Демократической партии и членов запрещенной партии Эдалат, объединились против лоялистских сил. Силы, верные шаху, не смогли обеспечить контроль, и полная революция неизбежна."
 pers.10.a: "Черт..."
  
 pers.11.t: "Политики готовы бороться с Хасаном Мирзой"
 pers.11.d: "Никого не удивляет, что Хасан Мирза пытается обеспечить больше власти для Каджаров. Смерть Ахмеда была прекрасной возможностью, которую ждал Хасан Мирза. Однако политики знали, что это произойдет, и готовы к этому. Силы собраны, и они готовы воевать. Это может привести к гражданской войне. Однако есть также возможность убить Хасана Мирзу, что может привести к более мирной передаче власти."
 pers.11.a: "Пусть начнется борьба за Иран!"
 pers.11.b: "Убить Мирзу."
  
 pers.12.t: "Хасан Мирза остается мирным"
 pers.12.d: "Хасан Мирза удивил всех, оставаясь мирным в этой возможности. Многие думали, что после смерти брата Мирза попытается создать для Каджаров абсолютную монархию. Однако Мирза не приказал своим войскам ничего делать, утверждая, что хочет сохранить мирный переход власти. Теперь, кажется, все уладилось после смерти Ахмеда, и люди готовятся к коронации Хасана Мирзы в качестве нового Шаха."
 pers.12.a: "Какой мудрый человек Мирза."
  
 pers.14.t: "Мирза не дает команд и уходит"
 pers.14.d: "Хасан Мирза не отдавал приказов своим людям, прежде чем скрыться. Это означает, что лоялистских сил нет руководства, нет команды. Это дает повстанцам возможность собрать свои силы."
 pers.14.a: "Могут ли Каджары потерять свою силу?"
  
 pers.15.t: "Политики готовы бороться с Хасаном Мирзой"
 pers.15.d: "Никого не удивляет, что Хасан Мирза пытается обеспечить больше власти для Каджаров. Смерть Ахмеда была прекрасной возможностью, которую ждал Хасан Мирза. Однако политики знали, что это произойдет, и готовы к этому. Силы собраны, и они готовы воевать. Похоже, города вступают в гражданскую войну."
 pers.15.a: "Пусть начнется борьба за Иран!"
  
 pers.16.t: "Хасан Мирза был убит!"
 pers.16.d: "Группа социалистических повстанцев успешно убила Хасана Мирзу с помощью бомбы, когда он разговаривал с некоторыми из своих офицеров. Это большой удар по лоялистам и династии Каджаров. Однако у Хасана Мирзы был сын, Солтан Хамид Мирза, который теперь возьмет бразды правления, чтобы попытаться восстановить стабильность. В настоящее время существует два варианта. Политики заявили, что они готовы вести с нами переговоры о мирном переходе. Тем не менее, мы могли бы также игнорировать любые переговоры, но это привело бы страну к гражданской войне."
 pers.16.a: "Мы будем бороться за Иран!"
 pers.16.b: "Мы должны вести переговоры о мире в Иране."
  
 pers.17.t: "Революция!"
 pers.17.d: "Народ [PER.GetNameDef] решил; королевская система закончилась! Большинство Каджаров и их сторонников скрылись или были изгнаны из страны. Экстренное заседание в Меджлисе было созвано для принятия решения о системе правительства [PER.GetNameDef]. Либо мы могли бы сформировать полностью демократическую республику при Демократической партии, которая ранее правила вместе с шахом, с выборами каждые 4 года. Наш другой вариант принести в социалистической партии Эдалат. Партия была запрещена после неудавшегося покушения на Ахмеда Шаха, но продолжала пользоваться широкой поддержкой по всему [PER.GetNameDef]."
 pers.17.a: "Демократы создадут республику."
 pers.17.b: "Эдалат формирует Социалистическую Республику."
  
 pers.18.t: "Демократы формируют правительство"
 pers.18.d: "Решение уже принято. Демократическая партия сформировала демократическое правительство и парламент. Сейид Хасан Тагизаде стал первым президентом Новой Республики Иран."
 pers.18.a: "Демократия побеждает!"
  
 pers.19.t: "Социалисты формируют правительство"
 pers.19.d: "Решение уже принято. Партия Эдалат сформировала социалистическое правительство с Ираджем Искандери который стал президентом. Крестьяне [PER.GetNameDef] радуются, когда Искандери произносит свою первую речь, говоря о планах дать рабочим и их союзам больше власти и перераспределить богатство среди бедных."
 pers.19.a: "Победа для рабочих."
  
 pers.20.t: "Гражданская война в городах!"
 pers.20.d: "Все знали, что гражданская война возможна в нашем разобщенном государстве. В крупных городах вспыхнули боевые действия, вспыхнули столкновения между социалистами, республиканцами и сторонниками Каджара. Однако, похоже, наша разобщенность была в чем-то полезна, поскольку за пределами городов большинство людей не заботится о своем правительстве, чтобы бороться за него. Это означает, что боевые действия полностью локализованы в городах. Это будет кровавая борьба, и тот, кто выйдет победителем, объединит [PER.GetNameDef] под своим правительством, и проигравшие, несомненно, будут лишены какого-либо влияния."
 pers.20.a: "Пусть победит лучшая партия."
  
 pers.21.t: "Борьба за Исфахан"
 pers.21.d: "Исфахан, некогда столица империи Сефевидов, считается одним из самых красивых городов [PER.GetNameDef] и имеет много исторических достопримечательностей. Он настолько популярен, что некоторые называют его "Исфахан, половина мира" За последние несколько дней, прошедших после смерти шаха Ахмада Каджара, силам Хасана Мирзы удалось захватить важные места вокруг города, такие как дворец Шехель Сотун и площадь Нагш-и Джахан, чтобы остановить какое-либо сопротивление со стороны антимонархических группировок. Между тем, небольшая группа повстанцев, которые готовились нанести удар по городу, сумела захватить мосты на реке Заянде Рудь и уничтожить их, за исключением знаменитых сефевидских мостов Си О Се Поль и каджу, фактически вырезав роялистов из южной части города."
 pers.21.a: "Лоялистские силы должны давить, даже если это опасно."
 pers.21.b: "Лоялисты попытаются окружить повстанцев, переплыв на другую сторону."
  
 pers.22.t: "Борьба за Тебриз"
 pers.22.d: "Табриз, Иран один из исторических городов, датируемые эпохи Сасанидов и приобретает все большее значение как столица [PER.GetNameDef] в государство Хулагуидов эпоху Сефевидов на их рост и важным экономическим центром всей иранской истории, устрашающе молчит уже пару дней. Всего несколько дней назад, после смерти Ахмада Шаха Каджара, революционеры, присутствовавшие в городе, подобно Конституционной революции 1908 года, начали захватывать город. В быстром наброске важных мест, включая Конституционный дом Тебриза, Большой Базар Тебриза и мечеть Кабуд, им удается почти захватить весь город. В то время как верные Хасану Мирзе были удивлены революционерами Тебризи, им удалось обезопасить Мавзолей Арг-Э Алиша, так как он оказался хорошим местом для сдерживания революционных сил, как было доказано русскими, которые взяли под свой контроль Тебриз в 1911 году."
 pers.22.a: "Революционеры штурмуют арг-и Алишу, чтобы победить роялистов."
 pers.22.b: "Повстанцы откладывают нападение, чтобы договориться о мирных условиях со своим командиром."
  
 pers.24.t: "Борьба за Мешхед"
 pers.24.d: "Священный город шиитов в [PER.GetNameDef], место упокоения шиитов 8-го Имама Резы, в настоящее время находится в состоянии войны, с тех пор, как Шах умер. Революционеры, имея небольшой плацдарм в городе, едва смогли удержать свои позиции против высокой концентрации роялистских сил, поэтому они прибегли к партизанской войне и повреждению правительственных зданий, нападая на роялистские патрули и взрывая тайники снабжения. Однако, это, скорее всего, не будет успешным."
 pers.24.a: "Повстанцы вскоре искореняются лояльными гражданами."
  
 pers.26.t: "Борьба за Шираз"
 pers.26.d: "Шираз, вероятно, является одним из старейших [PER.GetAdjective]их городов, начиная с Ахеменидской Империи и ее основания. Будучи одной из культурных столиц [PER.GetNameDef] на протяжении всей истории, Шираз играет важную роль в идентичности и политических делах [PER.GetNameDef]. За последние пару дней после смерти шаха революционным силам удалось взять под контроль различные точки вокруг города с минимальным ущербом для известных исторических и культурных объектов, таких как известные поэты Хафез Ширази и место отдыха Саади рядом с мечетью Шах-Чераг, воротами Корана и знаменитой крепостью династии Занд под названием Арг Карим-Хана. В то время как революционным силам удалось взять под контроль большую часть города, племена Кашкай, лояльные Шаху, продвигаются к захвату Шираза и могут привести город к лоялистскому контролю. Без ведома племени Кашкай революционное племя Бахтиари, которое всегда было в пользу конституционалистов и участвовало в Конституционной революции 1907 года, направило огромные силы на помощь революционерам. Если они доберутся туда вовремя, они могут просто склонить чашу весов в пользу обороняющихся революционеров..."
 pers.26.a: "Племя Бахтиари спешит в Шираз, чтобы усилить повстанцев в городе."
 pers.26.b: "Племя Кашкай начинает раннее наступление, которое может привести город к их контролю."
  
 pers.27.t: "Борьба за Бандар-Аббас"
 pers.27.d: "Бандар-Аббас является одним из самых важных торговых городов [PER.GetNameDef]. Благодаря своему порту и ключевому расположению в Персидском заливе, исторически город был центром торговли для иностранных торговцев и местом, где происходит большая часть иранского экспорта. Портовый город Бандар-Аббас в течение последних нескольких дней стал свидетелем ожесточенных боев между сторонниками Хасана Мирзы и революционерами. Хотя первоначально город хорошо охранялся сторонниками Каджара, из-за его важности члены партии Эдалат тайно ввозили в город иностранных социалистов, чтобы сражаться с солдатами Каджара, когда настало время. Как только известие о смерти Ахмад-Шаха распространилось, Каджарские войска начали укреплять важные части города, особенно порт, запирая его до дальнейшего уведомления. Тем временем революционеры вместе с иностранными боевиками начали наносить удары по более слабым позициям Каджаров, когда они меньше всего этого ожидали. Через несколько часов меньшие аванпосты Каджара были полностью уничтожены, и когда новости достигли сил Каджара, им было слишком поздно что-либо делать, кроме как укрепить последние несколько крупных постов, которые они занимали. Из-за проблем с инфраструктурой в город вовремя не прибудет подкрепление."
 pers.27.a: "Революционеры нападают на последние укрепленные форпосты и требуют город для себя."
  
 pers.28.t: "Окончание боевых действий"
 pers.28.d: "Похоже, боевые действия начали замедляться. Сотни людей были убиты, как добровольцы, так и ни в чем не повинные гражданские лица. Семьи были разлучены из-за политических убеждений, но порядок несколько восстановлен."
 pers.28.a: "И победителем становится..."
  
 pers.29.t: "Лоялисты выходят победителями"
 pers.29.d: "Когда пыль оседает, кажется, что каджарские лоялисты вышли из борьбы победителями. Любые оставшиеся повстанцы, которые отказываются принять новое правительство, арестовываются для обеспечения стабильности."
 pers.29.a: "Как и должно быть."
  
 pers.30.t: "Повстанцы выходят победителями"
 pers.30.d: "Когда пыль оседает, кажется, что анти-Каджарские повстанцы, Союз республиканцев и социалистов, победили в городах и поэтому получили контроль."
 pers.30.a: "Как и должно быть."
  
 pers.31.t: "Черный Понедельник бьет по [PER.GetNameDef]"
 pers.31.d: "Немецкая экономика была стабильной с тех пор, как они победили в Вельткриге, и с тех пор они были сильны экономически в государстве [PER.GetNameDef]. Из-за размера их экономики и наших значительных запасов нефти наша экономика все больше и больше становится зависимой от Германии. С тех пор, как закончился Вельткриг, наша экономика восстанавливается довольно быстро, и последствия Персидского голода почти решены.\n\nОднако кризис поразил Германию в виде Черного Понедельника. Вся немецкая экономика потерпела крах, создавая волны, затрагивающие многие другие страны по всему миру, в результате чего их экономика упала вместе с ними. Кажется, одна из этих волн ударила по нам. Внезапно тысячи людей потеряли все свои деньги и работу, и семьи снова будут голодать. Руководство встретилось на экстренном совещании, чтобы выяснить план решения этой проблемы."
 pers.31.a: "Все может стать только лучше..."
  
 pers.32.t: "Богатство Астан Кудс Разави"
 pers.32.d: "Астан Кудс Разави-автономный благотворительный фонд, основанный в [PER.GetNameDef], известный как Совет. Они ухаживают за усадьбами, ремонтируют и реставрируют старые храмы и другие здания, и даже воспитывают детей-сирот. Это очень популярная и богатая организация, которая даже имеет влияние внутри нашего правительства. Однако мы хотим сосредоточиться на их огромном богатстве. Видя последствия Черного Понедельника для наших граждан, Астан Кудс Разави согласился дать нам часть своего богатства, чтобы помочь справиться с этой проблемой. Однако у нас есть второй вариант. Мы могли бы полностью завладеть их богатством, дав нам больше денег для борьбы с Черным Понедельником. Однако Астан Кудс Разави пользуется большой поддержкой, поэтому конфискация их богатств лишит нас большой поддержки со стороны населения."
 pers.32.a: "Сделка достаточно хороша."
 pers.32.b: "Захватить их богатства."
  
 pers.33.t: "Богатство Шейха Хазаля"
 pers.33.d: "Хазаль бин Джабир бин Мердо аль-Кааби - один из самых богатых людей [PER.GetNameDef], если не всего Ближнего Востока. Имея долю в Англо-[PER.GetAdjective]ой нефтяной компании и получая ежегодные дани от Британской империи вместе со своими подданными в провинции Хузестан, он стал невообразимо богатым и влиятельным до такой степени, что провинция Хузестан была его личным Королевством. В связи с экономическими реформами нам нужен огромный источник дохода, и мы считаем, что богатство Шейха Хазаля является ответом. Если мы убедим его добровольно снабдить нас своим богатством, мы сможем предотвратить любые нежелательные военные действия. С другой стороны, мы можем захватить все его имущество, что полностью устранит его угрозу в будущем, а также даст нам больше ресурсов для работы. Хотя последствия таких действий будут тяжелыми."
 pers.33.a: "Мы должны попытаться убедить его снабдить нас своим богатством."
 pers.33.b: "Пришло время избавиться от Хазаля. Слишком долго его власть бесконтрольно росла."
  
 pers.34.t: "Убрать оппозицию?"
 pers.34.d: "С тех пор, как произошла революция и социалисты захватили правительство, встал один центральный вопрос: Должны ли мы работать с политиками предыдущего правительства или мы должны полностью удалить кого-либо из предыдущего правительства, чтобы завершить полную революцию. Предыдущее правительство, несмотря на то, что Каджары были сильной силой, было социал-демократическим, доказывая, что политики могут в некоторой степени работать с нами. Однако есть шанс, что эти реакционные силы, если их удержать в правительстве, попытаются коррумпировать и неизбежно уничтожат революцию. Хотя в краткосрочной перспективе очищение правительства будет иметь опасные последствия, в долгосрочной перспективе оно может сохранить революцию навсегда."
 pers.34.a: "Время выбирать."
  
 pers.35.t: "Священнослужители призывают к Джихаду!"
 pers.35.d: "С нашей нации под угрозой разрушения, духовенство всех вокруг [PER.GetNameDef], особенно в Куме и Мешхеде, объявили джихад. Это вдохновит наших бойцов на усердную борьбу и, несомненно, приведет к победе над внешней угрозой."
 pers.35.a: "Иран сражается!"
  
 pers.36.t: "Окончание Джихада"
 pers.36.d: "С нашей страной в мире, священнослужители объявили, что джихад подходит к концу. Мы пережили войну и одержали победу!"
 pers.36.a: "Иран живет во славе!"
  
 pers.37.t: "Социалистические протесты"
 pers.37.d: "Сотни людей собрались на улицах, в знак протеста против нашей нынешней власти. Эти люди являются частью запрещенной Социалистической партии "Эдалат", главной социалистической организации в [PER.GetNameDef]. Несмотря на то, что это незаконно, он по-прежнему имеет большую поддержку со стороны нашего населения. Эти протесты всегда заканчиваются ожесточенными столкновениями с полицией, и с каждым днем все больше и больше людей теряют веру в наше правительство. Если мы хотим, чтобы эти протесты прекратились, мы должны положить конец политическому хаосу внутри самого правительства, и создать порядок по всей стране."
 pers.37.a: "Когда-нибудь это насилие может прекратиться."
  
 pers.38.t: "Президентские выборы 1938 года"
 pers.38.d: "Как мы и обещали, когда мы взяли власть в правительстве, первые президентские выборы проходят в [PER.GetNameDef], и есть много вариантов выбора для народа [PER.GetNameDef]. Вещи все еще очень шаткие, и люди до сих пор не полностью оправились от хаоса после смерти Ахмада. Сначала это демократическая-эдалатская коалиция, с которой Тацизаде становится президентом. Они сформировали коалицию из-за того, что оба их лидера были близкими соратниками, и оба работали вместе во время революции против шаха. У них есть похожие взгляды, поэтому они могут работать вместе отлично. Однако они во многом отличаются друг от друга, и это будет оставаться шаткой альянсом. Другой главный кандидат - Мохаммад Али Фороуи Зока-ол-Мольк, возглавляющий коалицию Таядод-Эсла Талабан. Эти партии собрались вместе, чтобы попытаться уменьшить влияние партии "Эдалат и демократ" и не согласны с ними практически в каждой области. Эти партии могут хорошо работать вместе, поскольку Эсла Талабан, потеряв популярность из-за их согласования с шахом, может реализовать свою социальную политику, а партия "Таядод" может осуществить свои экономические реформы."
 pers.38.b: "Сейид Хасан Тагизаде побеждает в голосовании."
 pers.38.e: "Мохаммед Али Форуги побеждает в голосовании."
  
 pers.39.t: "Президентские выборы 1942 года"
 pers.39.d: "Опять же, это время выборов в [PER.GetNameDef], и все успокоилось. Сначала - от Демократической партии вышел Сейид Хасан Тагизаде. На этот раз нет коалиции с партией "Эдалат" из-за политической напряженности. Тагизаде верит в реформы экономической системы, чтобы помочь тем, кто не так много, как люди, пострадавшие от голода. Второе - Ахмад Кавам из партии Эсла Талабан. Его убеждения гораздо более традиционны и полагают, что, как правило, менее реформа более выгодна. Эти две партии находятся в противоречии со времени первой конституционной революции, и оба желают получить власть в новом демократическом государстве Ирана."
 pers.39.b: "Сейид Хасан Тагизаде побеждает в голосовании."
 pers.39.f: "Ахмад Кавам побеждает в голосовании."
  
 pers.40.t: "Президентские выборы 1946 года"
 pers.40.d: "И снова это время выборов в [PER.GetNameDef], и есть много вариантов на выбор. Во-первых, это коалиция между демократической партией и партией "Эдалат" при Такизаде. Партия "Эдалат" потеряла большую популярность с первых выборов, но сформировала коалицию с демократами, чтобы попытаться восстановить свое влияние. Во-вторых, это коалиция между партией "Таядод" и партией "Этедалиун" при Мохаммаде Мосаддехе. Хотя они несколько не согласны с социальной политикой, экономически они могут эффективно работать вместе. Оба не являются основными партиями, поэтому им нужно, чтобы друг друга сочетали популярность, чтобы выиграть. Наконец, это партия Эсла Талабан. Они завоевали большую популярность со времен революции, поскольку многие люди считают, что, если бы не было революции, возможно, не было столько войн, сколько было в последнее время. Многие люди умерли, и поэтому все больше людей обращаются к партии Эсла Талабан, чтобы решить эту проблему."
 pers.40.b: "Сейид Хасан Тагизаде побеждает в голосовании."
 pers.40.c: "Мохаммед Мосаддык побеждает в голосовании."
 pers.40.f: "Ахмад Кавам побеждает в голосовании."
  
 pers.41.t: "Выборы в Меджлис 1938 года"
 pers.41.d: "Поскольку конституционная монархия была создана, Меджлис был важной частью политики в [PER.GetNameDef]. Действуя как парламент Персии, у них есть большая сила в повседневной жизни всех персов. Теперь пришло время избрать новых людей в меджлис и назначить новых людей министром. \n\nВ первом кабинете кабинет демократов. Они были партией, которая находилась у власти у предыдущего шаха, прежде чем его здоровье стало лучше. Они по-прежнему пользуются большой популярностью во всей стране, доказав свою способность ранее. Они планируют оставаться умеренными и принести стабильность и единство Ирану. Второй кабинет - коалиция членов партии "Эсла Талабан" и более авторитарных министров. Они все считают, что власть должна быть отдана шаху, и полагают, что потеря утрачивания шаха была причиной хаоса после смерти Ахмада. Они все еще против полного контроля со стороны шаха, но хотят, чтобы он принял более прямой подход к политике. Они также хотят поставить более жесткий поводок на политическую арену, имея военного генерала Реза Хана в качестве министра безопасности. Наконец, это коалиция многих партий, демократов, министров Этедалиуна и Таядода. Они в целом согласны с идеей конституционной монархии, но все же хотят, чтобы у шаха была меньше власти. Они могут не согласиться на экономическую и социальную политику, но могут объединиться, чтобы пройти небольшие реформы."
 pers.41.a: "Демократическая партия."
 pers.41.b: "Правая коалиция."
 pers.41.c: "Либеральная коалиция."
  
 pers.42.t: "Выборы в Меджлис 1942 года"
 pers.42.d: "Пришло время вновь назначить новых людей в Меджлис, и все успокоилось намного больше, поэтому стороны более открыты для реализации своей собственной политики и повесток дня. Во-первых, это коалиция между членами демократической партии и партии "Таядод" Они полностью согласны с социальными проблемами, поэтому могут легко пройти социальную реформу. Тем не менее, экономически они сильно отличаются друг от друга, но они предпочитают иметь власть, разделяемую ими, а не с другими сторонами. Второй - кабинет партии Эсла Талабан. Они более умеренные, веря в традиционные ценности и равные правила между шахом и меджлисом, тесно сотрудничая с шахом. Наконец, это коалиция между членами партии "Таядод" и более авторитарными министрами. Авторитетные министры все еще хотят больше власти для шаха и пытаются добиться этого в Меджлисе посредством выборов. Таядод также изменил свою тактику, полагая, что сильный шах будет для них выгоден и поможет им пройти свои реформы."
 pers.42.a: "Демократическая коалиция."
 pers.42.b: "Партия Эсла Талабан."
 pers.42.c: "Правая коалиция."
  
 pers.43.t: "Выборы в Меджлис 1946 года"
 pers.43.d: "Пришло время вновь назначить новых людей в Меджлис. Первый вариант кабинета - партия демократов, которые сейчас работают самостоятельно. У них очень либеральная повестка дня, и теперь они могут попытаться пройти какую-то социальную реформу. Второй - кабинет партии Эсла Талабан. Они более умеренные, веря в традиционные ценности и равные правила между шахом и меджлисом, тесно сотрудничая с шахом. Наконец, это коалиция между членами партии "Таядод" и более авторитарными министрами. Авторитетные министры все еще хотят больше власти для шаха и пытаются добиться этого в Меджлисе посредством выборов. Таядод также изменил свою тактику, полагая, что сильный шах будет для них выгоден и поможет им пройти свои реформы."
 pers.43.a: "Демократическая партия."
 pers.43.b: "Партия Эсла Талабан."
 pers.43.c: "Правая коалиция."
  
 pers.44.t: "Война с Азербайджаном"
 pers.44.d1: "В Северном Тебризе большинство населения составляют азербайджанские турки. Это население дает нам основания для воссоединения азербайджанского народа под нашим флагом.\n\nОднако у нации на нашей границе, Армении, также есть кость, чтобы выбрать с Азербайджаном. Мы можем приблизиться к Армении с потенциалом для военного союза с ними, и мы можем разделить азербайджанскую территорию для взаимной выгоды."
 pers.44.d2: "В Северном Тебризе большинство населения составляют азербайджанские турки. Это население дает нам основания для воссоединения азербайджанского народа под нашим флагом.\n\nАрмяне остаются нашими союзниками с тех пор, как мы начали вместе бороться против османов, но кто знает, как долго продлится такое соглашение? Мы могли бы сделать наш союз с армянами более постоянным, в обмен на раздел с ними азербайджанской территории."
 pers.44.a: "Нам не нужна помощь Армении."
 pers.44.b: "Подойти К Армении."
  
 pers.45.t: "Иранская агрессия - Кого мы просим о помощи?"
 pers.45.d: "Поступают сообщения об усилении иранской агрессии на наших границах с возможностью эскалации до полномасштабной войны. [PER.GetAdjective]ое правительство утверждает, что хотят объединить азербайджанский народ под одним флагом, но мы видим, что это ложь. Это просто Иран пытается распространить свое влияние дальше. Теперь мы не можем защитить себя от Ирана. Но мы можем связаться с немцами, чтобы договориться об обороне."
 pers.45.a: "Подход к Германии."
 pers.45.c: "Мы должны пойти туда в одиночку."
  
 pers.46.t: "Азербайджан хочет помощи против [PER.GetAdjective]ой агрессии"
 pers.46.d: "Правительство Азербайджана потребовало, чтобы мы защищали их, когда персы объявят им войну. Нефть бакинских нефтяных месторождений подпитывает наши танки и автомобили, поэтому Азербайджан может быть хорошим союзником. Однако, если мы угрожаем иранцам, они могут в ответ позволить нам использовать их нефть. Если это произойдет, то мы не должны участвовать в этом вопросе. Или мы можем просто полностью игнорировать это."
 pers.46.a: "Гарантировать Азербайджан."
 pers.46.b: "Кого волнует Азербайджан?"
  
 pers.47.t: "Германия гарантирует Азербайджан"
 pers.47.d: "Есть проблема в том, что немцы заявили, что будут защищать Азербайджан, если мы пойдем с ними на войну. Мощи немецкой армии-это то, что мы не хотим испытывать. Однако главная причина, по которой Германия даже хочет защитить Азербайджан, - это нефть. У нас также есть большие запасы нефти, которую немцы могли бы использовать для своих военных машин. Поэтому мы могли бы послать немцев за нефтью вместо азербайджанцев."
 pers.47.a: "Отправить нефтяную сделку."
 pers.47.b: "Мы не боимся немцев!"
 pers.47.c: "Отстать."
  
 pers.48.t: "Персия предлагает нам нефть взамен гарантий Азербайджана"
 pers.48.d: "Персия послала нам сделку, предлагая нам торговлю их запасами нефти, чтобы положить конец нашим гарантиям азербайджанцев. Вероятно, нам не следует ввязываться в ближневосточную войну, пока у нас дома уже есть нестабильность."
 pers.48.a: "Мы получили то, что хотели, отменить гарантию."
 pers.48.b: "Не согласиться, мы не предаем наших союзников."
  
 pers.49.t: "Персия отступила"
 pers.49.d: "Иран решил отказаться от своей агрессии по отношению к нам. Они вывели свои войска с нашей границы, и наша безопасность гарантирована. Это действительно праздник."
 pers.49.a: "Радуйтесь!"
  
 pers.50.t: "Германия заключила нефтяную сделку"
 pers.50.d: "Немцы решили использовать нашу нефть вместо азербайджанской и отозвали свои гарантии. Нам больше не нужно беспокоиться о немцах, и скоро мы получим больше торговли, увеличив нашу экономику."
 pers.50.a: "Азербайджан будет нашим."
  
 pers.51.t: "Германия оставляет гарантию"
 pers.51.d: "Германия отвергла любое предложение снять свои гарантии с Азербайджана и заявляет, что продолжит защищать своего союзника. Возможно, настало время отказаться от наших недавних претензий."
 pers.51.a: "Европейцев мы не боимся."
 pers.51.b: "Мы не можем сражаться с немцами!"
  
 pers.55.t: "Никто не хочет нам помогать"
 pers.55.d: "Мы подошли к иностранной державе, и они отказались. Нам не к кому обратиться, поэтому мы должны встретиться с персами в одиночку. Мы будем бороться изо всех сил!"
 pers.55.a: "Это не может быть хорошо..."
  
 pers.56.t: "Азербайджан остается один"
 pers.56.d: "У нас есть свой шанс. Азербайджан попытался обратиться за помощью к иностранным державам, и все они отказались. Они понимают наше оправдание объединения Азербайджана под [PER.GetAdjective]им флагом, и мы это сделаем!"
 pers.56.a: "На войну!"
  
 pers.58.t: "[PER.GetNameDefCap] предлагает нам территорию взамен помощи"
 pers.58.d1: "[PER.GetNameDefCap] предложил нам сделку. Они планируют вторгнуться в наш соседний Азербайджан и предложили нам некоторую территорию, если мы поможем. Вместе мы можем легко вывезти Азербайджан, можем получить какую-то территорию."
 pers.58.d2: "[PER.GetNameDefCap] предложил нам сделку. Они планируют вторгнуться в наш соседний Азербайджан и предложили нам некоторую территорию, если мы поможем. Это сделает наш существующий союз более постоянным."
 pers.58.a: "Мы согласны оказать помощь."
 pers.58.b: "Тогда мы останемся союзниками."
 pers.58.c: "Мы не хотим вмешиваться."
 pers.58.e: "Мы не хотим брать на себя столь длительные обязательства."
  
 pers.59.t: "Армения отказывается от нашего предложения"
 pers.59.d: "Армения отказалась от нашего предложения о союзе. Глупо с их стороны, мы сами можем справиться с азербайджанцами. Однако у нас все еще есть возможность забыть о нашем плане и оставить Азербайджан как есть."
 pers.59.a: "Продолжать Следовать Плану."
 pers.59.b: "Оступить."
  
 pers.60.t: "Армения согласна на сделку"
 pers.60.d: "Армения согласилась вступить с нами в официальный союз для борьбы с азербайджанцами. Это, несомненно, окажется очень полезным в предстоящей войне и будущих войн у нас нет."
 pers.60.a: "Вместе мы становимся сильнее!"
  
 pers.62.t: "Армянский вопрос"
 pers.62.d: "Армения всегда была большим вопросом для [PER.GetAdjective]ого народа. Раньше они были частью великой Персидской империи, и поэтому некоторые говорят, что они должны снова присоединиться к нам силой. Тем не менее, у нас также есть возможность союзничать ближе к ним, соединяя нашу экономику более эффективно, чтобы стимулировать обе наши экономики."
 pers.62.a: "Вернуть их силой."
 pers.62.b: "Открыть нашу экономику."
  
 pers.67.t: "[PER.GetNameDefCap] требует Бахрейн"
 pers.67.d: "[PER.GetNameDefCap] направил нам ультиматум, заявив, что мы немедленно отдадим им остров Бахрейн. Их притязаниям на Бахрейн сотни лет, но иранское правительство все еще страстно говорит о возвращении "потерянной земли" Они говорят, что если мы не уступим острова, им придется принять военные меры."
 pers.67.a: "Отказаться от него."
 pers.67.b: "Мы не боимся [PER.GetNameDef]."
  
 pers.68.t: "Они уступают Бахрейн"
 pers.68.d: "Теперь мы, наконец, единственные владельцы Бахрейна, как и всегда."
 pers.68.a: "Идеально."
  
 pers.69.t: "Они отвергают наш ультиматум"
 pers.69.d: "Они отказались предоставить нам Бахрейн. Наш единственный вариант вернуть остров-война."
 pers.69.a: "На войну!"
  
 pers.70.t: "The Annexation of Sulaymaniyah" #NT!
 pers.70.d: "Now that the dust has settled, and we have emerged victorious over the Ottoman armies, it seems that our Kurdish ally has outlived his usefulness. [KUR.GetLeader] had only managed to maintain his shaky rule over the region thanks to the ongoing war against the Turks, and with their collapse, many of his former comrades-in-arms have already begun to turn against him, as he is far from a unifying figure in the region.\n\nTo restore order to the region, we have sent several divisions into both the city of Sulaymaniyah and in the countryside, giving the same ultimatum to the various warlords who are trying to take advantage of the chaos: lay down your arms or die.\n\nWith the disorganised forces that made up our former ally's armies are cut off from any foreign support, and facing a largely apathetic population that wishes for a return to stability, our army has been able to effectively occupy the entire region, and while we may have to deal with sporadic resistance, Sulaymaniyah is now ours." #NT!
 pers.70.a: "Really, we had no choice." #NT!
  
 pers.80.t: "Мир с Россией?"
 pers.80.d: "Мы оттеснили Россию обратно к Черному морю. Однако мы не хотим перенапряжения. Мы можем обратиться к России с предложением мира."
 pers.80.a: "Предложить им мир."
 pers.80.b: "Мы будем теснить их к Москве!"
  
 pers.81.t: "Мир с [PER.GetNameDef]?"
 pers.81.d: "Война с Персией пошла совсем не в нашу пользу. Они предложили нам мирное соглашение, в результате чего мы потеряли большую часть территории."
 pers.81.a: "Согласиться на мир."
 pers.81.b: "Мы будем теснить их обратно!"
  
 pers.82.t: "Мир с Антантой?"
 pers.82.d: "Мы успешно боролись с господством Индии и не должны приближаться к Антанте ради мира."
 pers.82.a: "Предложить мир."
 pers.82.b: "Сражайтесь до конца!"
  
 pers.83.t: "Мир с [PER.GetNameDef]?"
 pers.83.d: "[PER.GetNameDefCap] победил Доминион Индию. Они предложили нам мирное соглашение, что мы должны сказать?"
 pers.83.a: "У нас нет выбора, кроме как принять их условия..."
 pers.83.b: "Никогда!"
  
 pers.84.t: "Война с Азербайджаном"
 pers.84.d: "Мы обязаны воссоединить азербайджанский народ под нашим флагом."
 pers.84.a: "На войну!"
  
 pers.85.t: "Навруз"
 pers.85.d: "Сегодня по всему [PER.GetNameDef] празднуют Навруз - древнюю традицию, восходящую к началу зороастрийской веры и древней Персии. Навруз празднует [PER.GetAdjective]ий Новый год и начало весны, сближая людей на время празднеств."
 pers.85.a: "Веселого Навруза!"
  
 pers.86.t: "Навруз"
 pers.86.d: "Сегодня по всему [PER.GetNameDef] празднуют Навруз - древнюю традицию, восходящую к началу зороастрийской веры и древней Персии. Навруз празднует [PER.GetAdjective]ий Новый год и начало весны, сближая людей на время празднеств."
 pers.86.a: "Веселого Навруза!"
  
 pers.87.t: "Мир с Немцами"
 pers.87.d: "Эта война с немцами оказалась бесплодной. Мы должны предложить им мир во имя стабильности нашей нации."
 pers.87.a: "Предложите им мир."
 pers.87.b: "Мир - это для слабых."
  
 pers.88.t: "Мир с [PER.GetNameDef]?"
 pers.88.d: "Мы воевали с [PER.GetNameDef], чтобы защитить нашего союзника, Азербайджан. Однако, очевидно, это не сработало. Надо, наверное, просто помириться с ними."
 pers.88.a: "Согласиться на перемирие."
 pers.88.b: "Никогда!"
  
 pers.89.t: "Словарь Дехходы"
 pers.89.d: "С ростом националистических и сепаратистских движений по всему миру, необходимо объединение и единство [PER.GetNameDef]. Недавно мы обнаружили усилия Али Акбара Дехходы, видного [PER.GetAdjective]ого лингвиста, написавшего первый словарь на фарси. Мы можем использовать эту возможность для дальнейшего просвещения нашего народа и, в процессе, укрепления нашего единства."
 pers.89.a: "Похлопать Али Акбару по спине и поздравить его с его небольшим проектом."
 pers.89.b: "Финансировать проект и готовиться распространять книгу по всей стране бесплатно."
  
 pers.90.t: "Раскопки Персеполя"
 pers.90.d: "В последние годы историки во всем мире стали проявлять больший интерес к историческому прошлому Персии. Недавно Эрнст Эмиль Герцфельд, немецкий археолог и историк, раскопал руины Персеполя. Недавно он попросил разрешения возобновить раскопки Персеполя. Нам решать, что делать с его просьбой."
 pers.90.a: "Разрешить раскопки, но сильно регулировать его, чтобы защитить участок от кражи и вандализма."
 pers.90.b: "Разрешить раскопки без ограничений."
 pers.90.c: "Не допускайте продолжения раскопок."
  
 pers.91.t: "Мухаррам"
 pers.91.d: "Сегодня начинается Мухаррам, первый месяц исламского календаря, месяц скорби для шиитов в [PER.GetNameDef]. В этом месяце Имам Хусейн, третий шиитский имам, принял мученическую смерть, и события, приведшие к его мученической смерти, все еще свежи в памяти шиитов в [PER.GetNameDef]."
 pers.91.a: "Мы скорбим о нем."
  
 pers.92.t: "Мухаррам"
 pers.92.d: "Сегодня начинается Мухаррам, первый месяц исламского календаря, месяц скорби для шиитов в [PER.GetNameDef]. В этом месяце Имам Хусейн, третий шиитский имам, принял мученическую смерть, и события, приведшие к его мученической смерти, все еще свежи в памяти шиитов в [PER.GetNameDef]."
 pers.92.a: "Мы скорбим о нем."
  
 pers.97.t: "Рамадан"
 pers.97.d: "Сегодня начало девятого исламского месяца-Рамадана. Месяц поста и молитвы за мусульман по всему миру, возвращаясь к первым дням подъема Ислама. Как персы начали подготовку к посту за месяц и молитвы, можно заметить стройность его принес."
 pers.97.a: "Счастливого Рамадана!"
  
 pers.98.t: "Рамадан"
 pers.98.d: "Сегодня в начале девятого исламского месяца Рамадан. Месяц поста и молитвы за мусульман по всему миру, возвращаясь к первым дням подъема Ислама. Как персы начали подготовку к посту за месяц и молитвы, можно заметить стройность его принес."
 pers.98.a: "Счастливого Рамадана!"
  
 pers.99.t: "Ночь Ялда"
 pers.99.d: "Сегодня, 30-й день Азара, последний день девятого месяца персидского календаря, знаменует празднование Ялды. Самая длинная и темная ночь в году-зимнее солнцестояние в северном полушарии-это ночь, когда персидские люди собираются вместе со своими семьями, чтобы поесть, выпить и почитать стихи. Начиная с зарождения зороастрийской веры, Ялда почти так же важна для всех иранцев, как и Навруз."
 pers.99.a: "Веселой Ночи Ялда!"
  
 pers.100.t: "Ночь Ялда"
 pers.100.d: "Сегодня, 30-й день Азара, последний день девятого месяца персидского календаря, знаменует празднование Ялды. Самая длинная и темная ночь в году-зимнее солнцестояние в северном полушарии-это ночь, когда персидские люди собираются вместе со своими семьями, чтобы поесть, выпить и почитать стихи. Начиная с зарождения зороастрийской веры, Ялда почти так же важна для всех иранцев, как и Навруз."
 pers.100.a: "Веселой Ночи Ялда!"
  
 pers.101.t: "Медведь найден солдатами"
 pers.101.d: "Недавно один из наших офицеров нашел медвежонка в близлежащих укреплениях [266.GetName]а. Если изначально мы планировали забрать медведя по военному уставу, то начали пересматривать, так как войска, дислоцированные в форте, ходатайствовали о его пребывании. Мы решили позволить медведю остаться в форте на некоторое время, чтобы повысить мораль. Войска решили назвать его Ростам."
 pers.101.a: "Какое странное происшествие."
  
 pers.102.t: "Медведь Ростам"
 pers.102.d: "Медведь Ростам рос рядом с нашей армией довольно хорошо. Из-за того, что его владельца перевели во 2-ю артиллерийскую роту, Ростам был переведен в эту роту и с тех пор дружит с ее войсками. Они взяли медведя в качестве своего талисмана, и это даже помогает им нести свою артиллерию."
 pers.102.a: "Поистине странное явление в истории иранской армии."
  
 pers.103.t: "Проблемы с Ростамом"
 pers.103.d: "К сожалению, из-за финансовых проблем владелец "Ростама" хочет продать его по самой высокой цене. Это, несомненно, приведет к моральным потерям для 2-й артиллерийской роты. Несколько высокопоставленных генералов начали обсуждать ситуацию и мы должны решить, что делать."
 pers.103.a: "У нас есть дела поважнее, чем глупый медведь!"
 pers.103.b: "Мы должны купить Ростама!"
  
 pers.104.t: "Ростам продан"
 pers.104.d: "Медведь Ростам был продан польскому купцу, проходящему через [PER.GetNameDef]. Кажется, польский купеческий караван был глубоко удивлен военным медведем, и как только они узнали, что он выставлен на продажу, они купили его. Они даже стали называть его новым именем, Войтек."
 pers.104.a: "Увы, судьба Войтека унесет его в Польшу."
  
 pers.105.t: "Государство [From.GetNameDefCap] просит присоединиться к союзу [ROOT.GetFactionName]"
 pers.105.d: "По мере того, как революционный огонь охватывает Азию, необходимость в солидарности и сотрудничестве между недавно освобожденными народами становится все более очевидной. Осознавая опасность сохранения нейтралитета на быстро меняющейся мировой арене, наши товарищи из государства [From.GetNameDef] попросили присоединиться к союзу [ROOT.GetFactionName]. Принятие этой просьбы расширит наше влияние на Ближнем Востоке - регионе, жизненно важном для наших стратегических интересов. Однако несогласные предупреждают о необходимости ввязываться в ненужные иностранные авантюры."
 pers.105.a: "Мы приветствуем наших [From.GetAdjectiveCap]их товарищей"
 pers.105.b: "Это лишнее, давайте отклоним их петицию"
  
 pers.106.t: "Государство [From.GetNameDefCap] согласно!"
 pers.106.d: "Как мы и ожидали, государство [FROM.GetNameDef] принял нашу просьбу о присоединении к союзу [From.GetFactionName], закрепив растущие связи между нашими нациями. Что бы ни ждало нас в будущем, мы переживем бурю вместе"
 pers.106.a: "Мы едины"
  
 pers.107.t: "Государство [From.GetNameDefCap] отказывается"
 pers.107.d: "Неожиданным и разочаровывающим шагом государство [FROM.GetNameDef] отклонил нашу просьбу о присоединении к союзу [From.GetFactionName], и теперь мы оказались еще более изолированными от глобальных дел"
 pers.107.a: "Мы будем стоять на своем"
  
 pers.110.t: "Республиканская революция в Иране"
 pers.110.d: "После того, как несколько дней назад в Тегеран пришло известие о смерти шаха, народ Персии вышел на улицы с требованием установить республику. По состоянию на вчерашний вечер, похоже, что протестующие республиканцы успешно взяли власть в свои руки и вытеснили династию Каджаров из страны. Персия, или Иран, как она сейчас называется, была местом нестабильности и проблем с тех пор, как закончилась англо-русская оккупация страны.\n\nПоскольку ситуация на Ближнем Востоке становится все более нестабильной, многие задаются вопросом, как новое республиканское правительство будет реагировать на возможные угрозы или вызовы в регионе."
 pers.110.a: "Больше нестабильности..."
  
 pers.111.t: "Социалистическая революция в Иране!"
 pers.111.d: "Когда несколько дней назад до Тегерана дошли вести о смерти шаха, народ Персии вышел на улицы с требованием отмены монархии. По состоянию на вчерашний вечер, похоже, что протестующие социалисты успешно взяли власть в свои руки и вытеснили династию Каджаров из страны. Было провозглашено первое социалистическое государство на Ближнем Востоке. Персия, или Иран, как ее сейчас называют, была местом нестабильности и проблем с тех пор, как закончилась англо-русская оккупация страны.\n\nПоскольку ситуация на Ближнем Востоке становится все более нестабильной, многие задаются вопросом, как новое социалистическое правительство будет реагировать на возможные угрозы или вызовы в регионе."
 pers.111.a: "Социализм на Ближнем Востоке?"
 pers.111.b: "Рабочие Ирана, порвите цепи!"
  
 ### Decisions ### 
 PER_country_namechange_decision: "Поменять наше название на Иран"
 PER_country_namechange_decision_desc: "Растет давление со стороны модернизирующих элементов в нашей стране, чтобы международное сообщество называло нас "Иран", имя, которое мы используем для себя, поверх устаревшего экзонима "Персия". Почему это является предметом таких дебатов, мы не совсем уверены."
 PER_embargo_anti_socialists: "Нефтяная эмбарго против врагов социализма"
 PER_embargo_anti_socialists_desc: "Мы слишком далеки от европейского театра, чтобы напрямую поддерживать Третий Интернационал - однако мы обладаем огромными запасами нефти, к которым стремятся все великие державы мира. Давайте запретим экспорт нефти в Рейхспакт, Антанту и Организацию Московского Договора, чтобы враги социализма не смогли подпитывать свои машины войны!"
  
 PER_war_for_the_gulf: "Война за залив"
 PER_war_for_the_gulf_desc: "Конфликт между Возвышенной Портой и Тегераном существует с давних времен, что привело к 12 оттоманско-персидским войнам. Несмотря на столетие мира между нашими двумя народами, прошлые согрешения не были забыты, и обе стороны были вовлечены в перетягивание каната войны от Азербайджана на севере до Касаба на юге.\n\nС Возвышенной Портой, до недавнего времени определяющей силой на Ближнем Востоке, борющейся со всех сторон и запутавшейся в финансах, военных делах, пацифизме и внешней политике, настало время для возрождающегося Ирана испытать пределы османской власти и восстановить мощь Тегерана не только над Персидским заливом, но и над Ираком и Восточной Анатолией."
  
 PER_Arm_Barzinji: "Провести переговоры с Барзинджи"
 PER_Arm_Barzinji_desc: "Хотя Саадабадский договор, подписанный в 1927 году, должен был положить конец продолжающейся поддержке курдских сепаратистских движений как в Иране, так и в Ираке, однако общественное мнение отошло от политики дружественных отношений с Портой, так как многие видят ущерб, наносимый османским господством в регионе Ирану, больше, чем последствия потенциального курдского восстания внутри самого Ирана.\n\nПоэтому правительство считает целесообразным возобновить переговоры с свергнутым 'королем' Сулеймании шейхом Махмутом Барзинджи и попытаться вызвать хаос на восточной границе Османской Империи. Как следствие, отклонив свое внимание дальше на север, Персидский залив станет открытым для иранских вторжений. "
 barzinji_contact: "Завершил §YПровести переговоры с Барзинджи§!"
 per_arm_barzinji_tt: "Это может привести к репрессиям со стороны Османской Империи в Западном Азербайджане и Курдистане, возможно, даже приведет к £GFX_in_combat §Rвойне§! с Возвышенной Портой.\n\n"
 PER_Sulaymaniyah_Revolt: "Начать восстание в Сулеймании"
 PER_Sulaymaniyah_Revolt_desc: "Война с Портой теперь практически неизбежна, пришло время отправить Барзинджи в надежде взломать Османскую восточную оборону и предоставить Тегерану легкий путь в Багдад, Киркук и Басру."
 PER_Hengam_Island: "Захватить остров Хенгам"
 PER_Hengam_Island_desc: "Хотя остров Хенгам, расположенный к югу от персидского побережья, на бумаге принадлежит персидскому государству, де-факто им правит шейх Ахмед бин Обейд бин Джума (тесть шейха Дубая). В условиях, когда османы раздавлены финансовым бременем, а иракская армия вовлечена в сложную перетасовку руководства, настало время укрепить наши границы и утвердить позиции Ирана в Персидском заливе."
 PER_Dubai_Jalbut: "Обеспечить соблюдение транзитных сборов в заливе"
 PER_Dubai_Jalbut_desc: "Несмотря на то, что Ормузский пролив, несомненно, является важным активом иранской экономики, торговцы изнутри Персидского залива могли полагаться на доминирование Османского флота, чтобы избежать уплаты таможенных пошлин и других форм налогообложения на свои товары, проходящие через пролив. Хватит! Если Иран хочет вернуть себе позицию контроллера в Персидском заливе, мы должны начать ужесточать свою позицию по отношению к арабским государствам с другой стороны."
 PER_Khasab_Invasion: "Вторгнуться в Хасаб"
 PER_Khasab_Invasion_desc: "Полуостров Хасаб, анклав государства Маскат, является одним из важнейших на Ближнем Востоке. Будучи в одиночку способным полностью отрезать Ормузский пролив, отрезав тем самым Иран и Ирак от мировой экономики, он стал бельмом в глазу как Константинии, так и Тегерана. Однако благодаря тому, что Маскат сформировал нейтральную державу между двумя соперничающими блоками, похоже, был достигнут приемлемый компромисс, и на протяжении веков султаны маскатской талассократии могли безоговорочно править полуостровом.\n\nОднако распад Маскатского государства не остался незамеченным, и с ростом напряженности между двумя крупнейшими державами региона, полуостров оказался пешкой в опасной игре. Морской флот Маската, их жизненная сила и гордость на протяжении веков был полностью уничтожен, так как промышленные морские гиганты превзошли классические Дау, оставив оборону полуострова исключительно на добрую волю своих соседей. Эта добрая воля, похоже, закончилась, так как морские маневры персидского флота вокруг пролива, привели к аналогичному ответу со стороны Халифата, поставив их на грань войны."
 per_khasab_invasion_tt: "Если османский флот отступит, мы получим следующие эффекты. Если они не отступят, это может привести к £GFX_in_combat §Rвойне§! с Возвышенной Портой.\n\n"
 per_khasab_invasion_tt2: "§Y[OTT.GetNameWithFlag]§! больше не сможет пересекать £GFX_convoy_texticon §Yпролив Хормоз§!"
 PER_Bahrain_Unrest: "Спровоцировать беспорядки в Бахрейне"
 PER_Bahrain_Unrest_desc: "Считающийся провинцией Ирана в глазах многих жителей нашей страны, Бахрейн, на котором проживает большинство шиитов, играет решающую роль в Персидском заливе. Поэтому для нас было бы выгодно установить контакт с проиранскими ячейками на острове и спровоцировать проблемы для османского гарнизона."
 PER_Shatt_al_Arab_Protocol: "Отменить протоколы Шатт-эль-Араб 1913 года"
 PER_Shatt_al_Arab_Protocol_desc: "Подписанный в 1913 году под руководством британских и русских атташе в Константинии и Тегеране, был положен конец пограничным конфликтам между Османской Империей и нашей, которые продолжались в течение почти ста лет. Однако, несмотря на это решение, многие считают, что договор был слишком щедрым для османов и не обеспечивал достаточной безопасности иранского судоходства в Шатт аль-Арабе. Кроме того, они утверждают, что создание крепости Фао у входа в Шатт аль-Араб является открытым нарушением протоколов, тем самым аннулируя их и подтверждая претензию Ирана на более крупный участок устья."
  
