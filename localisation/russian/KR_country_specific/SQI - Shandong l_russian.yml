 SQI_qu_yingguang: "Цюй Иньгуан"
 SQI_qu_yingguang_leader_desc: "Цюй Иньгуан родился 14 марта 1883 года в Чжэцзяне. По вдохновению Цю Цзиня он стал революционером, но позже примкнул к клике Бэйянской армии. В 1919 году Цю был назначен губернатором Шаньдуна, который стал для него родной провинцией. Он проявил себя как хороший руководитель, улучшив управление Желтой рекой и приложив усилия для защиты религиозного и культурного наследия провинции, в том числе благодаря укреплению связей с герцогом Яншенгом. Спустя годы он вошел в состав правительства Бэйяна и сблизился с Дуань Цируем. Оба они были последователями буддизма - веры, которую Цюй усвоил от материнской линии своей семьи. Он проводил время, работая в религиозных обществах и благотворительных организациях, получив буддийское имя "Факсиан" и прозвище "Бодхисаттва Цю". Незадолго до свержения Дуаня в 1926 году он переехал в Шанхай, недовольный авторитаризмом и коррупцией в Пекине.\n\nШанхайское восстание 1932 года опустошило его благотворительную организацию "Альянс Благотворительности", поскольку существовало опасение, что в нее проникли агенты синдикалистов. Он бежал из города, как и многие его сверстники, решив вернуться в Шаньдун, но там стал свидетелем ужаса, который "самый низкий военачальник" Китая, Чжан Цзунчан, навел на него опиумом и развратом. Благодаря связям с членами Ассоциации по борьбе с наркотиками в Шаньдуне, а также с такими друзьями, как герцог Яньшэн и союзниками в Пекине, его Союз благожелательности был реформирован в Цюйфу в "Общество восстановления благожелательности". Хотя Цюй редко публично выступал против губернатора Чжана, он начал тайные переговоры с Чжили и императорским двором, пытаясь найти способ вырвать с корнем коррупцию в Шаньдуне. Цюй считает, что Китай должен победить коррупцию и грех, чего лучше всего может добиться религиозно-политический порядок, поддерживаемый императором. Он с осторожностью относится к маньчжурским князьям, но поддерживает императора Пу И, с которым однажды получил аудиенцию. Его очень интересуют буддийские симпатии Пу И, он считает, что император - лучший кандидат для установления гармоничного, стабильного политического порядка в Китае, который должен победить коррупцию и грех."

 SQI_zhang_zongchang: "Чжан Цзунчан"
 SQI_zhang_zongchang_leader_desc: "Сам Цзунчан не испытывал большой национальной гордости за Циндао, когда в 1897 году он был потерян Германией, но революция 1911 года побудила его к действиям. Прибыв в Шанхай, чтобы поклясться в верности Республике, он сошелся с Фэн Гочжаном и присоединился к Чжилийской Клике, когда она возникла в 1917 году. Когда в 1920 году клики Фэнтяня и Чжили выступили друг против друга, Цзунчан выводил свои войска из Северного Китая обратно в Шаньдун. Это позволило Цзунчану направить большую часть своих сил в клику Фэнтянь, когда Чжан Чжоулинь заключил мир с Сунь Ятсеном в 1926 году. Цзунчан приказал своей армии снова отступить в Шаньдун, когда клика Фэнтянь нуждалась в нем больше всего. Это отступление превратило Шаньдун в его тюрьму и убежище, где он был незаконной, но терпимой оккупационной силой под сенью Цин. Способность эффективно использовать железные дороги, а также необычная харизма человека, которого даже союзники называли "грязным", привели его к победе. Поскольку медицина была ему финансово недоступна, приступ болезни заставил его подняться на 6600 ступенек к врачу Игуаньдао. В конце концов Цзунчан встретился с заслуженным учителем Игуаньдао Чжан Тяньжаньом. То ли из-за болезни, то ли из-за отсутствия других занятий на горе Тай, Цзунчан пообещал Тянрану, что ради своего здоровья будет следовать эзотерическому образу жизни, который исповедует культ."
 SQI_zhang_zongchang_commander_desc: "§YОписание генерала\n§YРодился:§L\n13 Февраля, 1881\nИсянь, Шаньдун, Империя Цин\n§YВоенная карьера:§L\nСам Цзунчан не испытывал большой национальной гордости за Циндао, когда в 1897 году он был потерян Германией, но революция 1911 года побудила его к действиям. Прибыв в Шанхай, чтобы поклясться в верности Республике, он сошелся с Фэн Гочжаном и присоединился к Чжилийской клике, когда она возникла в 1917 году. Когда в 1920 году клики Фэнтяня и Чжили выступили друг против друга, Цзунчан выводил свои войска из Северного Китая обратно в Шаньдун. Это позволило Цзунчану направить большую часть своих сил в клику Фэнтянь, когда Чжан Цзолинь заключил мир с Сунь Ят Сеном в 1926 году. Цзунчан приказал своей армии снова отступить в Шаньдун, когда клика Фэнтянь нуждалась в нем больше всего. Это отступление превратило Шаньдун в его тюрьму и убежище, где он был незаконной, но терпимой оккупационной силой под сенью Цин. Способность эффективно использовать железные дороги, а также необычная харизма человека, которого даже союзники называли 'грязным', привели его к победе. Поскольку медицина была ему финансово недоступна, приступ болезни заставил его подняться на 6600 ступенек к врачу Игуаньдао. В конце концов Цзунчан встретился с заслуженным учителем Игуаньдао Чжан Тяньжаньом. То ли из-за болезни, то ли из-за отсутствия других занятий на горе Тай, Цзунчан пообещал Тяньжаньу, что ради своего здоровья будет следовать эзотерическому образу жизни, который исповедует культ."

 SQI_zhang_tianran: "Чжан Тяньжань"
 SQI_zhang_tianran_leader_desc: "Тяньжань ни к чему не стремился в своей жизни, пока не попал в культ Лу Чжунъи. Лу Чжунъи был лидером небольшой группы религиозных синкретистов под названием Игуаньдао в 1918 году. Лу Чжунъи всегда планировал, что его сестра Лу Чжунцзе сменит его на посту лидера Игуаньдао, и даже признавал ее предполагаемую божественность как реинкарнацию буддийского бога Гуань Инь. После смерти Лу Чжунъи в 1930 году произошел теологический раскол, в результате которого Лу Чжунцзе вывела верных ей последователей из Игуаньдао и переехала в Хэнань, где они остаются и по сей день. Тяньжань, получив полное доверие своих членов, а также недавно прозревшую жену Сунь Сужэнь, начал рассказывать поразительные откровения. В 1922 году Тяньжань построил святилище на горе Тай, которое росло, пока не охватило другие монастыри на горе. К 1924 году гора Тай стала круглогодичным домом для Чжан Тяньжаня и его окружения. В том же году сеанс спиритического письма предсказал императору Пуйи опасность отравления, и была запланирована поездка в Пекин. Тяньжань развлекал и льстил императору Пуйи обещаниями, что Игуаньдао будет укреплять лояльность Цин благотворительностью и войной, если понадобится. Первые Красные копья и Большие мечи прибыли на гору Тай в 1925 году. Самой большой удачей стало предполагаемое обращение Чжан Цзунчана в 1935 году."

