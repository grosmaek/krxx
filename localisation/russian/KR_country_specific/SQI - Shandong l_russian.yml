### Decisions ###
 SQI_riot_policy_decisions: "Гражданские беспорядки в Шаньдуне"
 SQI_riot_policy_decisions_desc: "Мы должны бороться с теми проявлениями беспорядков, что возникли на фоне нашей борьбы с внутренними врагами. Бунтующие грабят, убивают и подрывают наш авторитет, мы должны избавиться от них."
 
 SQI_committees_against_vice: "Комитеты против порока"
 SQI_committees_against_vice_desc: "Моральные обязательства государственных чиновников в Шаньдуне не соблюдаются. То немногое, что было сделано для предотвращения наркомании, азартных игр и разврата, до сих пор решалось исключительно сектами спасения, которые действуют полностью вне государственного надзора. Мы должны провозгласить свое лидерство в нравственной борьбе с упадком и работать над восстановлением доверия народа к правительству. Для этого мы начнем с создания новых надзорных комитетов, подобных давно существующей Ассоциации по борьбе с наркотиками Шаньдуна, с полномочиями по пресечению незаконной деятельности."

 SQI_break_the_black_markets: "Разрушить черные рынки"
 SQI_break_the_black_markets_desc: "Концентрация в Шаньдуне как коренного китайского, так и иностранного капитала, а также свободный доступ к таким порокам, как опиум, алкоголь и женщины дурного тона, способствовали созданию невероятно обширной сети черных рынков, простирающихся от Вэйхайвэя до Цзинина. В основном они действуют через теневые закулисные сделки или под прикрытием ночных карнавалов с их дикими лотереями Хуа Хой. Первой целью Ассоциации по восстановлению благожелательности было выявление этих сетей черного рынка. Теперь мы должны стремиться к их ликвидации!"

 SQI_reestablish_provincial_assemblies: "Восстановление провинциальных ассамблей"
 SQI_reestablish_provincial_assemblies_desc: "Как ветеран движения за автономию Чжэцзяна и первых дней организационной работы во время Синьхайской революции, Цюй Иньгуан понимает ценность демократического участия. Провинциальные собрания, которые он открыл в 1919 году, давно исчезли, но для их восстановления не потребуется много усилий. Потенциальные кандидаты будут предварительно проверяться, а выборы будут тщательно контролироваться, чтобы ассамблеи не превратились в центры инакомыслия, но это даст жителям Шаньдуна редкую возможность донести свой голос до губернатора."

 SQI_end_Yiguandao_riot: "Покончить с неповиновением Игуаньдао"
 SQI_end_peasant_riot: "Покончить с народными бунтами"
 SQI_end_Zongchang_riot: "Покончить с лоялистами Цзунчана"
 SQI_end_Loyal_citizens: "Придать легитимности режиму"
 
 SQI_decisions_unlocked: "Открыты решения"

 SQI_develop_jiangxi_tungsten_decision: "Разработка вольфрама Цзянси"
 SQI_develop_fujian_aluminium_decision: "Разработка алюминия Фуцзянь"

 SQI_create_LSP: "Создать Лигу Восточно-Китайских Провинций"
 SQI_create_LSP_desc: "Шесть Провинций лежат у ног Чжана Цзунчана. После смерти Суна, Лига распалась на враждующие клики и фракции. Цзунчан, сильно рискуя, провёл свою авантюру и расширил свою вотчину во много раз. Теперь коррупция и моральное разложение будет распространено на весь Юг Китая."
 
 SQI_economic_decisions: "Развитие экономики Шаньдуна"
 SQI_economic_decisions_desc: "Слишком долго коррупция и попустительство местных бюрократов тормозили развитие провинции. Наша власть крепка как никогда, и мы вдохнём новую жизнь в нашу экономику."
 
 SQI_internal_decisions: "Внутренние дела Шаньдуна"
 SQI_internal_decisions_desc: "Правительство – это отражение личности того, кто управляет провинцией. Мы должны дать понять миру, что мы из себя представляем и создать почву для иностранных инвестиций."
 
 SQI_obtain_dockyard_access: "Запросить морской поддержки у Японии"
 SQI_obtain_dockyard_access_desc: "Лучшее в нашем новом союзе с Японии – поддержка их могучего флота. И хотя наши флотилии малочислены, японцы также с радостью позволят нам базировать наши корабли в своих портах."

 SQI_dockyard_count_tt: "Это решение может быть принято до §Y3§! раз. (В настоящее время §Y[?SQI_dockyard_count]/3§!)"
 
 SQI_assemble_air_squadron: "Запросить авиакрыло у Цин"
 SQI_assemble_air_squadron_desc: "Бравые цинские пилоты горят желанием попробовать себя в бою. Мы могли бы предоставить им такую возможность, запросив у Пекина авиакрыло добровольцев."
 
 SQI_assemble_air_squadron2: "Запросить авиакрыло у Японии"
 SQI_assemble_air_squadron2_desc: "Бравые японские пилоты горят желанием попробовать себя в бою. Мы могли бы предоставить им такую возможность, запросив у Токио авиакрыло добровольцев."
 
 SQI_request_infantry_equipment: "Запросить снаряжение у Цин"
 SQI_request_infantry_equipment_desc: "Мы должны послать весточку нашим друзьям из Цин и попросить у них дополнительное снаряжение для наших войск."
 
 SQI_pull_strings_with_qing_industrialists: "Арендовать заводы у Цин"
 SQI_pull_strings_with_qing_industrialists_desc: "Необходимость борьбы с нашими врагами не оставляет нам выбора, кроме как обратиться к Цин с просьбой выделить некоторые промышленные мощности для нас."

 SQI_industrialist_count: "Это решение может быть принято до §Y3§! раз. (В настоящее время §Y[?SQI_industrialist_count]/3§!)"

 SQI_war_intervention_decisions: "Вторжение в Клики"
 SQI_war_intervention_decisions_desc: "Мы должны использовать фактор неожиданности и ударить по нашим соседям с целью их подчинения. Разбив их армии, мы низложим милитаристов, вставших у нас на пути. На нашем пути мы увидим великие стены Нанкина, богатые порты Гуанчжоу и даже попробуем знаменитые кушанья сычуаньской кухни."
 
 SQI_intervene_LEP: "Вторгнуться в войну Лиги"
 SQI_intervene_LEP_desc: "Глупцы из Нанкинской Клики прогнили до глубины своих душ. Нет лучшего шанса, чем ударить по ним и принести славу Шаньдуну."
 
 SQI_intervene_xuzhou: "Захватить Сюйчжоу"
 SQI_intervene_xuzhou_desc: "Город Сюйчжоу - один из наиболее развитых районов Цзянсу и его окрестностей, заслуживающий особого внимания."
 
 SQI_intervene_jiangsu: "Вторгнуться в Цзянсу"
 SQI_intervene_jiangsu_desc: "Цзянсу отчаянно нуждается в поддержке из вне, коей и станем мы. Завоевав доверие местных, мы прочно укрепим свою власть здесь."
 
 SQI_intervene_southeast: "Вторгнуться в [From.GetNameDef]"
 SQI_intervene_southeast_desc: "Земли к юго-востоку от нас захвачены хаосом. Если мы хотим пробиться к хлебным местам на Юге, нам необходимо ударить по этим землям."
 
 SQI_intervene_southwest: "Вторгнуться в [From.GetNameDef]"
 SQI_intervene_southwest_desc: "Земли к юго-западу от нас захвачены хаосом. Если мы хотим пробиться к хлебным местам на Юге, нам необходимо ударить по этим землям."

 SQI_Yantai_Port_Line: "Путь Яньтай – Порт-Артур"
 SQI_Yantai_Port_Line_desc: "Крупнейший порт, который сейчас находится под нашим контролем, £victory_points §GЯньтай§!, позволяет нам получать поставки снаряжения из Фэнтяня и Японии на постоянной основе."
 
 SQI_Nantong_Port_Line: "Путь Наньтун – Нагасаки"
 SQI_Nantong_Port_Line_desc: "Второй по значимости порт Восточного Китая после Шанхая, £victory_points §GНаньтун§!, является нашей важнейшей артерией, через которую мы получаем поставки оружия от друзей."
 
 SQI_Hangzhou_Port_Line: "Путь Ханчжоу – Нагасаки"
 SQI_Hangzhou_Port_Line_desc: "Крупный город, £victory_points §GХанчжоу§!, позволит нам получать ещё больше снаряжения от наших друзей из Фэнтяня и Японии."

 SQI_Infiltrate_Tianjin: "Внедриться в Тяньцзинь"
 SQI_Infiltrate_Tianjin_desc: "Мы можем распространить влияние Тяньжаня, распространив влияние Игуаньдао в Тяньцзине. Мы должны дать надежду на спасение угнетённым китайцам, страдающим под западным гнётом."

 SQI_intervene_xuzhou_tt: "Если вы контролирует §YСюйхай§! вы станете их прямым владельцем и получите 2% $MODIFIER_WAR_SUPPORT_FACTOR$."
 SQI_intervene_jiangsu_tt: "Если вы контролирует §YХуайян§! и §YНаньтун§!, вы станете их прямым владельцем и получите 4% $MODIFIER_WAR_SUPPORT_FACTOR$."
 SQI_intervene_southwest_tt_1: "Вы должны контролировать, владеть и считать национальными следующие регионы: §YЦяньтан, Аньцин, Цзиньлин, Юйчжан, Сюйхай и Миньхоу§!"
 SQI_intervene_southwest_tt_2: "Вы должны избавиться от следующих нац.идей:\n   §YНародные восстания§!\n   §YБунты Игуаньдао§! (Если ваша правящая партия – Клика Цзунчана)\n   §YВосстание лоялистов§! (Если ваша правящая партия – Игуаньдао)"
 SQI_create_LSP_tt: "Вы должны контролировать и владеть следующими регионами:\n   §YШаньдун§! (Цзиньань, Линьи и Цзяодун)\n   §YЦзянсу§! (Хуайян, Цзиньлин, Наньтун и Сюйхай)\n   §YЦзянси§! (Ганьнань, Юйчжан и Сюньян)\n   §YАньхой§!  (Аньцин, Уху и Хуайсы)\n   §YЧжэцзян§! (Цяньтан, Цзиньхуа, Куайцзи, Вэньчжоу и Лишуй)\n   §YФуцзянь§! (Цзяньань, Тинчжан, Сямынь и Миньхоу)"
 
 SQI_raise_army: "Создание армии"
 SQI_raise_army_desc: "Наша так называемая армия уступает в технологиях и дисциплине даже самым слабым милитаристам. И хотя у нас нет современных технологий, нашим преимуществом станет храбрость и боевой дух людей. В конечном итоге, не важно, насколько современное у тебя оружие, если его можно закидать трупами...  "
 
 SQI_raise_division: "Нанять крестьян в [FROM.GetName]"
 SQI_raise_division_desc: "Мы можем нанять крестьян в [FROM.GetName] для поддержки нашей армии"
 
 SQI_coastline: "§YЕсли контролируется, мы разовьём побережье§!\n"
 SQI_anqing: "§YЕсли контролируется, мы разовьём Аньцин§!\n" 
 SQI_nanjing: "§YЕсли контролируется, мы разовьём Цзиньлин§!\n" 
 SQI_jiangxi: "§YЕсли контролируется, мы разовьём Цзянси§!\n" 
 SQI_fujian: "§YЕсли контролируется, мы разовьём Фуцзянь§!\n" 
 SQI_Zhejiang: "§YЕсли контролируется, мы разовьём Чжэцзян§!\n"
 SQI_can_obtain_dock: "§YЕсли Цзунчан у власти, мы можем запросить у Японии дополнительные верфи§!\n"
 SQI_can_obtain_air: "§YМожем попросить союзников выделить нам авиакрыло§!\n"
 SQI_can_obtain_inf: "§YЕсли Тяньжань или Иньгуан у власти, можем попросить Цин о поставках оружия§!\n"
 SQI_can_obtain_fact: "§YЕсли Тяньжань или Иньгуан у власти, можем попросить Цин о помощи в строительстве§!\n"

### Parties ### 
 SQI_totalist_party: "ЛСМ"
 SQI_totalist_party_long: "Лига Социалистической Молодёжи\n§gНовейшее социалистическое движение в Шаньдуне, ориентирующееся на молодёжь, знакомую с работами Пан-Тихоокеанского Профсоюзного Секретариата. Состоит, в основном, из студентов. Данная партия не имеет реальной силы и может прийти к власти исключительно под внешним давлением.§!"
 SQI_syndicalist_party: "ОАЯС"
 SQI_syndicalist_party_long: "Общество Анти-Японской Солидарности\n§gРадикальная партия, отколовшаяся от местного отделения Гоминьдана, ОAЯС долгие годы существовала в подолье в Циндао, ожидая удобного случая. Ориентируясь на работы Пан-Тихоокеанского Профсоюзного Секретариата, эта партия не имеет реальной силы и может прийти к власти исключительно под внешним давлением.§!"
 SQI_radical_socialist_party: "Гоминьдан"
 SQI_radical_socialist_party_long: "Национальная Партия\n§gС самого создания Движения за Новый Китай, в Шаньдуне действует подпольное отделение Гоминьдана, которое распространяет идеи Сунь Ятсена. Местные члены Гоминьдана не обладают никакой инициативой и не придут к власти самостоятельно. Без помощи иностранных сил или товарищей по ту сторону Янцзы.§!"
 SQI_social_democrat_party: "ПП"
 SQI_social_democrat_party_long: "Партия Прогресса\n§gОснованная в 1916 великим реформатором Кан Ювэем, Партия Прогресса росла и ширилась за счёт пожертвований её членов и неравнодушной демократической частью китайской диаспоры за рубежом. После реставрации Цин в 1927 году, большая часть местных сторонников этой партии ушли в подполье, потеряв всякую власть.§!"
 SQI_social_liberal_party: "Гуйидао"
 SQI_social_liberal_party_long: "Общество Гуйидао\n§gКульт, имеющий схожие мотивы с Игуаньдао, но с вкраплениями христианства и западной эзотерики. Бюджет данного общество был сильно урезан из-за политических распрей в регионе, большая часть про-христианских членов культа укрылась в Циндао. Гуйидао снискало себе добрую репутацию, помогая бедным и обездоленным.§!"
 SQI_market_liberal_party: "ОДЦНП"
 SQI_market_liberal_party_long: "Общество Драконьего Цветка Небесного Пути\n§gОснованное в уезде Цзоупин с целью борьбы с массовой нищетой, данное общество, ведомое Ма Шивэем, позиционирует себя как альтернатива мародёрству и бандитизму, захлестнувшим Шаньдун. В основу общества легли этические воззрения культа Сяньтяньдао. ОДЦНП не является полноценной партией и станет такой лишь в случае иностранного вмешательства.§!"
 SQI_social_conservative_party: "Клика Исследователей"
 SQI_social_conservative_party_long: "Клика Исследователей\n§gОтветвление от Партии Прогресса Кан Ювэя, Шаньдунская Клика Исследователей боролась за существование с самой реставрации Цин. Члены данной партии не согласны с установившимся научным климатом в Шаньдуне. По большей части, партия состоит из мирной интеллигенции, существующей на пожертвования. Эта Клика не придёт к власти самостоятельно, без внешнего давления.§!"
 SQI_authoritarian_democrat_party: "ОВБ"
 SQI_authoritarian_democrat_party_long: "Общество Восстановления Благоденствия\n§gБеспорядки Века Унижений – это лишь очередная страница в истории Шаньдуна. Для многих живущих здесь просвещение стало способом убежать от насущных проблем, а для кого-то -  и способом обрести власть. Традиционалисты, организованные генералом Суном Чжэюанем и герцогом Яньшеном, борются со всеми новомодными веяниями с Запада. Наркотрафик, который пытается крышевать Цзунчан, для многих членов данного общества видится как акт морального разложения и дегенерации. Да и сам образ жизни губернатора вызывает множество вопросов. Иньгуан старается привлечь внимание императора к проблемам маленького Шаньдуна.§!"
 sqi_auth_dem_liu_heding_puppet: "Клика Лю"
 SQI_paternal_autocrat_party: "Клика Цзунчана"
 SQI_paternal_autocrat_party_long: "Клика Цзунчана\n§g Чжан Цзунчан и его клика управляют большей частью Шаньдуна из портового города Цзинань, который является местным торговым центром и местом притяжения власти. Под контролем Цзунчана находятся также и железные дороги, ведущие вглубь Китая. Цзунчан опирается на армию наёмником и элитные части, которые были организованы из остатков Шаньдунской Революционной Армии, которая патрулировала данную провинцию раньше. Имея полный доступ к местным рынкам, Цзунчан тайно занимается покрывательством наркоторговли и контрабанды из Циндао, дань с которой пополняет его казну и даёт возможность жить на широкую ногу.§!"
 SQI_national_populist_party: "Игуаньдао"
 SQI_national_populist_party_long: "Общество Игуаньдао\n§gИгуаньдао – религиозный культ, возникший как часть Общества Белого Лотуса, чьи истоки уходят в XIX-ый век. Как это традиционно для народного культа, в учении Игуаньдао сплелись идеи Конфуцианства, некоторые концепции из буддизма и обширная мифологическая база из Даосизма. Наставник Лю Чжунцзэ был первым лидером Игуаньдао, на тот момент ещё маленькой группки единомышленников. За прошедшие года культ усилил своё влияние и приобрёл обширную народную поддержку. Чжан Тяньжань, духовный наследник Чжунцзэ, смог добиться того, что к культу Игуаньдао причисляло себя уже более 7 миллионов человек, из которых в Шаньдуне было лишь пол миллиона. Крестьянские армии, на вроде Больших Мечей или Красных Копий, видят в Игуаньдао будущее правительство всего Китая, которое принесёт с собой век благочестия и морали.§!"
 sqi_pat_aut_liu_heding_puppet: "Аньцинская Клика"
