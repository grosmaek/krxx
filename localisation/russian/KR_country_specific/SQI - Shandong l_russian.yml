### Traits ###
 SQI_dogmeat_general: "Генерал-Псина"
 SQI_dogmeat_general_desc: "Печально известный за свою несдержанность и распутность, Чжан Цзунчан известен всем как “Генерал-Псина”, даже среди его верных сторонников бытует такое уничижительное прозвище. Вместе с тем, откровенная аморальность принесли Цзунчану и определённую репутацию, которая привлекает к себе самый разным сброд из наёмников. Как Чжан любит говорить, у него есть три “нескончаемых вещи”: нескончаемый секс, нескончаемые деньги и нескончаемые люди. Подобная манера жизни делает характер Цзунчана крайне непредсказуемым."
 
 SQI_honored_master: "Почтенный наставник"
 SQI_honored_master_desc: "Высоко на горе Тай восседает почтенный Наставник Чжан Тяньжань, чей взор простирается на Цзинань, полный грязи и похоти. Как не иронично, даже такая сволочь, как Цзунчан немного проникся идеями лидера культа Игуаньдао. Стараясь держаться в тени от мирского, Тяньжань день за днём всё сильнее и сильнее распространяет сети своего культа, обращая всё больше и больше людей в свою веру."

 SQI_qu_bodisattva: "Цю Бодхисаттва"

### Ideas ### 
 SQI_flight_north: "Бегство на север"
 SQI_flight_north_desc: "Тысячи беженцев ежедневно бегут на север, в Шаньдун, в попытка спастись от хаоса, происходящего на юге. Несметные поборы милитаристов и обещания Игуаньдао помочь всем страждущим привлекают крестьян со всех окружных провинций к нам.  Здесь, в бандитской вольнице Шаньдуна они чувствуют себя в безопасности, многие находят утешение в религиозных учениях Тяньжаня. Судьба этих беженцев будет решена, как только закончится борьба за власть в провинции."
 
 SQI_Rampant_drug_trade: "Безудержный наркотрафик"
 SQI_Rampant_drug_trade_desc: "Пристрастие Цзунчана к опиуму и другим наркотикам создали в Шаньдуне вольницу для различного рода контрабандистов, от чего страдает простой народ. Люди, теряя всё, ищут упоения в дурмане. Стоит ценам на наркотики немного подрасти, как голытьба начинает воровать и грабить на очередную дозу. Игуаньдао старается бороться с наркотрафиком по мере своих сил."
 
 SQI_Yiguandao_revolt: "Бунты Игуаньдао"
 SQI_Yiguandao_revolt_desc: "Завет, данный культистам Игуаньдао их Наставником на случай своей гибели и провала священной миссии, обязывает всех его последователям уничтожить остатки своих пожитков, удалиться в отшельничество в горы, жить подножным кормом в пещерах и ожидать пришествие Маха-Кальпы, конца света. Люди, одержимые подобными идеями, массово покидают нас, и мы более не можем собирать с них налоги или призывать в армию."
 
 SQI_Peasant_revolt: "Народные восстания"
 SQI_Peasant_revolt_desc: "Недовольство политикой Цзунчана разразило провинцию. Сборщики налогов грабят людей, а те в ответ идут на большую дорогу, занимаясь рэкетом и антиправительственной агитацией. В сельской среде появляется всё больше и больше контрабандного оружия. Мы должны немедленно положить конец народным восстаниям, пока ещё не поздно."
 
 SQI_Zongchang_revolt: "Восстание лоялистов"
 SQI_Zongchang_revolt_desc: "Не важно, насколько распутным и мерзким был Цзунчан, его верные солдаты, чиновники и сборщики налогов всегда считали его легитимным правителем Шаньдуна. После свержения своего хозяина, они сбились в банды и терроризируют местное население, отчаянно пытаясь стрясти деньги хоть с кого-нибудь. Мы должны уничтожить этих ничтожных бандитов и положить конец эпохи коррупции и обмана."
 
 SQI_flee_to_zongchang: "Бегство к удобствам"
 SQI_flee_to_zongchang_desc: "Последняя препона на пути к свободной торговле с Западом в лице Чжана Тяньжаня была уничтожена. Ведомые лоском и богатством, которые сулит Европа, народ стекается в Шаньдун в надежде найти место, где они могли бы жить в комфорте, не угнетаемые моральным остракизмом. Цзинань активно расширяется и растёт, атмосфера в нём напоминает самые развитые города Китая, вроде Шанхая."
 
 SQI_flight_to_safety: "Бегство к спокойствию"
 SQI_flight_to_safety_desc: "После долгих лет контрабанды, рэкета и сектантских выходок, Шаньдун наконец-то обрёл подлинную свободу. Народ стекается в новую вотчину Суня Иньгуана в надежде найти спокойствие и защиту от всех ужасов, захлестнувших нас в последние годы."
 
 SQI_Loyal_citizens: "Верные граждане"
 SQI_Loyal_citizens_desc: "После того, как последние очаги бунтов и беспорядков были подавлены, народ Шаньдун радуется, как никогда. Наши сборщики налогов стали активнее собирать деньги с благодарного населения, что хорошо скажется на экономике."
 
 SQI_controlled_drug_trade: "Контроль за наркотрафиком"
 SQI_controlled_drug_trade_desc: "Неконтролируемый доселе оборот наркотиков в провинции был поставлен под крыло Цзунчана и его верной клики. Чёрный рынок в Циндао и Вейхайвэе начал вести свои дела на законных основаниях, платя дань и налоги в бюджет Шаньдуна. Неформальная легальность наркотиков теперь была закреплена официально."
 
 SQI_violently_suppressed_drug_trade: "Подавление наркотрафика"
 SQI_violently_suppressed_drug_trade_desc: "Тяньжань приказал членам Общества Морали и Щедрости жестоко подавлять оборот наркотиков в провинции, убивая любого, кто посмеет их продавать. Обвинённые в наркомании должны пройти обряд священного очищения и вступить в ряды Игуаньдао. При поддержке Общества Больших Мечей, наркотрафик в Шаньдуне был сведён почти на нет, опиумные плантации сожжены, а коррумпированные чиновники линчеваны. Лишь единичные поставки всё ещё проникают в регион."
 
 SQI_Japanese_military_assistance: "Японская военная миссия"
 SQI_Japanese_military_assistance_desc: "Бригада японских офицеров, приглашённая Датэ Цзюносукэ, призвана помочь нашим офицерам в обучении и постижении новейших тактик и стратегий. Среди солдат активно распространяются листовки Общества Чёрного Дракона с прояпонской пропагандой."
 
 SQI_German_military_assistance: "Немецкая военная миссия "
 SQI_German_military_assistance_desc: "Военные советники из Ост-Азии оказывают существенное влияние на наших офицеров. Мы призвали их обучить нашу армию знаменитой прусской муштре, а также преподать урок о ценности имеющегося снаряжения и важности ухода за ним. С такими советниками, нас никто не победит."
 
 SQI_Legation_military_assistance: "Наёмники из концессий"
 SQI_Legation_military_assistance_desc: "Американцы, англичане, французы и другие наёмники с Запада с радостью идут к нам на службу. До сих пор, наши войска научились у них лишь новым матным словечкам и тому, как распознать венерические заболевания. Ну, всякая наука..."
 
 SQI_big_swords: "Большие Мечи"
 SQI_big_swords_desc: "Общество Больших Мечей проникнулось учениями Игуаньдао и вступила в их ряды. Их лидеры теперь свято уверены в сакральности своей миссии по уничтожению всех чужаков."

 SQI_big_swords_and_red_spears: "Большие мечи и Красные копья"
 SQI_big_swords_and_red_spears_desc: "Большие мечи северного Китая и Красные копья центрального Шаньдуна полностью поддержали Игуаньдао и намерены сражаться на нашей стороне. Их лидеры верят в духовный характер борьбы за Китай против иноземных дьяволов."

 SQI_Guiyidao_support: "Поддержка от Гуйидао"
 SQI_Guiyidao_support_desc: "Общество Морали и Щедрости переросло в куда более крупное религиозное движение Гуйидао. Во благо всех, Тяньжань принял на себя бразды управления Обществом Красных Свастик в Шаньдуне и пообещал с их помощью защищать храмы Гуйидао от бандитов и прочих чужаков."
 
 SQI_intervention_idea: "Ограниченное вторжение"
 SQI_intervention_idea_desc: "Под шквалом беженцев с Юга Цюй Иньгуан дал добро на ограниченную интервенцию в долину Хуанхэ, снедаемую хаосом. Наши экспедиционные войска призваны создать безопасную зону на Юге и защищать местное население от милитаристов и бандитов."
 
 SQI_railroad_assisted_army: "Армия на колёсах"
 SQI_railroad_assisted_army_desc: "После того, как мы сильно расширили и развили нашу железнодорожную сеть, мы получили возможность снабжать и перевозить войска по всему Шаньдуну в разы быстрее, чем до этого."

 SQI_jiangsu_exploitation: "Эксплуатация Цзянсу"
 SQI_jiangsu_exploitation_desc: "Из нашей сделки с Аньцином, при посредничестве Фэнтяна после окончания войны Лиги, мы получаем §H[?SQI_jiangsu_exploitation_civ_factory]§! гражданские фабрики и §H[?SQI_jiangsu_exploitation_mil_factory]§! военные фабрики. Мы также имеем полный контроль над потенциальными ресурсами из штата Цзянсу и имеем дополнительные людские ресурсы в Цзинане."
 
 SQI_building_ships_faster: "Судостроительный фокус"
 SQI_building_ships_faster_desc: "Сосредоточив наши ресурсы, мы сможем быстро построить военно-морской флот."

 SQI_expand_our_control: "Расширение влияния"
 SQI_expand_our_control_desc: "После окончания разрушительной войны Лиги, Шаньдун стал истинным повелителем Востока. Может оказаться кстати, если мы быстро интегрируем бывшие провинции Лиги прежде, чем мы заявим права на весь Китай!"

