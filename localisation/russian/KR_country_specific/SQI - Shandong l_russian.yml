 SQI_li_jinglin: "Ли Цзинлинь"
 SQI_li_jinglin_commander_desc: "§YОписание генерала\n§YРодился:§L\n1885\nЦаоцян, Чжили, Империя Цин\n§YВоенная карьера:§L\nВпервые появившись на публике в 1907 году как выпускник Бэйянского армейского училища в Баодине, Ли Цзинлинь был одним из сотен молодых офицеров, которых охватила волна партизанской военной активности. Первой крупной наградой Ли стало участие в борьбе с восстанием в Вучане в 1911 году. В республиканские годы связь с аньхойским генералом Цю Тунфэном привела Ли к политике клики. Как и Цю Тунфэн, который был изгнан из Аньхойской клики за коррупцию, Ли оказался в дрейфе и в 1924 году попал в Фэнтяньскую клику. В том году великий маршал Чжан Цзолинь переподчинил Ли Чжан Цзунчану, который сражался в Чжили. Поначалу Ли был впечатлен способностями Чжан Цзунчана, несмотря на отсутствие у него хороших манер, но к 1928 году, когда Цзунчан укрепился в Шаньдуне, эта привязанность ослабла. Ли, несмотря на свою историю коррупции, не смог должным образом выплатить свою часть налогов, честно собранных в Шаньдуне. Ли, вдохновившись провозглашением Сюэ Дяня младшим императором Игуаньдао в Шаньдуне, решил представить себя духовно просвещенным. Ли публично начал тренироваться в мастерстве владения мечом Удан и назвал себя'Волшебным мечом', чтобы создать атмосферу таинственности. В итоге это привлекло внимание Чжан Тяньжаня, который сделал Ли несколько предложений тренироваться с воинами Большого меча в Тайшане."
 
 SQI_zhang_huaizhi: "Чжан Хуайчжи"
 SQI_zhang_huaizhi_commander_desc: "§YОписание генерала\n§YРодился:§L\n1862\nДунъэ, Шандун, Империя Цин\n§YВоенная карьера:§L\nРодившись в бедности в эпоху унижений, Чжан Хуайчжи начал жизнь фермера в промежутках между приступами нищеты. Семья Чжан, видя будущее в западном бизнесе на севере, в юном возрасте перевезла Хуайчжи в Тяньцзинь. Будучи студентом Тяньцзиньской школы военного снаряжения, Чжан Хуайчжи вместе со своим полком участвовал в Боксерском восстании и был отмечен за бомбардировку квартала легатов. Чувство вины за поражение от западников заставило опозоренного Чжана перейти в армию Юань Шикая, чья амбициозная цель стать императором казалась Чжану более естественной эволюцией, чем республиканство. После смерти Юаня Чжан примкнул к Аньхойской клике и недолго служил под началом Чжан Шуюаня в качестве администратора в Шаньдуне в 1918 году. В конце концов, Чжан снова подвел своего лидера после того, как его полк пал в бою в Хунани. В результате Чжан Хуайчжи снова остался без средств к существованию, и единственным человеком, который согласился его принять, был Игуаньдао. Ссылаясь на его возраст, опыт и службу против западного империализма, Чжан Тяньжаньь назначил Чжан Хуайчжи командиром Красных копий Шаньдуна."
 
 SQI_xu_yuanquan: "Сюй Юаньцюань"
 SQI_xu_yuanquan_commander_desc: "§YОписание генерала\n§YРодился:§L\n1886\nХуанчжоу, Хубэй, Империя Цин\n§YВоенная карьера:§L\nСюй начал свою военную карьеру в Хубэйской военной академии, преуспевая в учебе. К 1910-м годам он перешел в Нанкинскую школу IV армии, где занялся политической деятельностью. В 1912 году Сюй сотрудничал с Нанкинским временным правительством, объединяя студентов в поддержку революции против Цин. Используя свою политическую позицию, Сюй возглавил кавалерийский полк 'Гуанфу' в 1913 году, а также провел некоторое время в Синьцзяне. Сюй был послан с 6-м батальоном смешанной бригады в Шаньдун для обеспечения безопасности провинции. Сюй не смог обеспечить безопасность провинции после прихода Чжан Цзунчана в 1926 году. Сюй решил предать Гоминьдан и сдать свою бригаду Цзунчану, оставаясь ненадежным для Цзунчана. Сюй способствовал тому, что Цзунчан почувствовал себя неуверенно в Цзунчане, что в конечном итоге заставило его остаться в Шаньдуне во время наступления 1928 года. В это время Сюй пристрастился к опиуму и стал соучастником торговли наркотиками в Шаньдуне, что привело к снижению дисциплины в его рядах."
 
 SQI_hakuro_kohinata: "Кохината Хакуро"
 SQI_hakuro_kohinata_commander_desc: "§YОписание генерала\n§YРодился:§L\n1900\nСандзё-си, Ниигата, Японская Империя\n§YВоенная карьера:§L\nС юных лет Кохината интересовался сообщениями о далеких Тибете, Китае и Германии, которые передавал Фукусима Ясумаса. Этот интерес Кохината превратил в карьеру, вступив в японскую Квантунскую армию, служил полковником под командованием Сакамото Рихатиро в Маньчжурии. В 1920 году Кохината дезертировал из Куантунской армии, чтобы посетить таинственную Ургу в Монголии, и по дороге был захвачен бандитами. Бандитам понравился Кохината, и они позволили ему присоединиться к их банде конокрадов. Эти конокрады обучили Кохинату даосизму, боевым искусствам и дали ему имя 'Асахи-хигаси' - 'Оружие дьявола'. Когда Цин восстановилась, Кохината стал называться Шао, скрывая свое японское происхождение. Кохината был схвачен Чжан Цзуолинем и первоначально приговорен к смерти, но в 1928 году его помиловали с условием, что он будет служить у Чжан Цзунчана. Кохината присоединился к клике Цзунчана и сыграл важную роль в сохранении гибкого кавалерийского корпуса армии, чтобы противостоять более передовым армейским инновациям в других странах."
 
 SQI_junnosuke_date: "Дзюнносукэ Датэ"
 SQI_junnosuke_date_commander_desc: "§YОписание генерала\n§YРодился:§L\n1892\nТокио, Японская Империя\n§YВоенная карьера:§L\nДатэ - коротышка из уважаемого и давно существующего клана Датэ. Первоначально клан Датэ был самураями провинции Муцу и включал в себя высокопоставленных министров. Семейные связи Датэ спасли ему жизнь, когда в 1909 году он убил сокурсника из конкурирующей группировки. Датэ был спасен от казни благодаря юридической работе Иваи Сабуро, первого японского детектива. Находясь в тюрьме, Датэ присоединился к церкви Оомото, которая в то время была популярна среди молодых офицеров. Датэ был освобожден из тюрьмы в 1916 году и отправился в Маньчжурию. План убийства Чжан Цзолиня принцем Ямагата Аритомо столкнулся с проблемами, и Датэ был вынужден присягнуть ему на верность. В 1929 году Датэ поступил в армию Цзунчана, первоначально для обучения наемников японской кавалерийской тактике. Будучи трезвомыслящим членом клики Цзунчана, Датэ принес знамя своей семьи в войну за Китай."
 
 SQI_sun_dianying: "Сунь Дяньин"
 SQI_sun_dianying_commander_desc: "§YОписание генерала\n§YРодился:§L\n1888\n,Юнчан, Хэнань, Империя Цин\n§YВоенная карьера:§L\nСунь Дяньин рос в бедности, придерживаясь мнения, что он происходит от генерал-майора Сунь Чэнцзуна из династии Мин, и соперничая с законным потомком Сунь Юэ. Сунь с юных лет ссорился с учителями и поджег свою школу, когда бросил учебу. Затем Сунь пристрастился к азартным играм и опиуму и еще в детстве присоединился к яншаньскому бандиту Чжан Пину. Сунь также вступил в Общество храмовой дороги, народной религии, и в конце концов занял в нем руководящую должность. Сунь убедил общество присоединиться к Силам Усмирения Горы Сун, антибандитской группе, состоящей из бывших бандитов. После разгрома и самоубийства Хань Юйкуня в 1925 году Сунь дезертировал вместе с верными солдатами. Эти солдаты вошли в Бочжоу, Аньхой, и для прикрытия поклялись в верности Гоминьдану. Когда в 1927 году Северная экспедиция потерпела крах, Сунь повел своих людей в Нинся. Там солдаты проявили крайнее благоразумие, совершая набеги на сельскую местность, придавая религиозное значение своему бандитизму. Клика Ма нанесла ответный удар, и бандиты Суня отступили в Шаньдун в 1928 году. Сунь Дяньин был помилован Чжан Цзолинем в рамках соглашения о присоединении к клике Цзунчана."
 
 SQI_zhang_jingyao: "Чжан Цзинъяо"
 SQI_zhang_jingyao_commander_desc: "§YОписание генерала\n§YРодился:§L\n1881\nХоцю, Анхой, Империя Цин\n§YВоенная карьера:§L\nЧжан с юных лет проявлял криминальные наклонности: в 15 лет его обвинили в убийстве в Аньхой. Вскоре после этого Чжан бежал из Аньхой в Пекин и попал в сферу влияния Юань Шикая. В 1911 году Чжан прошел обучение в Баодинском военном училище и был назначен в 11-й армейский 22-й полк под командованием Юань Шикая. Чжан подал апелляцию и был переведен в морскую дивизию для борьбы с Гоминьданом в 1913 году. В ходе этой кампании он занял Лучжоу, Сычуань, в 1915 году. Чжан предал Юань Шикая и присоединился к Аньхойской клике в 1917 году. Чжан подал апелляцию и в 1918 году получил отказ на пост губернатора Хунани. Цзиньяо решил участвовать в раздорах между Аньхойской кликой, а затем с Чжунчаном после возникновения Лиги Восьми Провинций. В 1926 году Чжан стал 2-м начальником армии Цзунчана и сменил имя на Чан Шигу, чтобы скрыть свое обвинение в убийстве. Чжан Цзиньяо известен тем, что верил в любой заговор, о котором ему говорили, и был участником по крайней мере половины из них."
 
 SQI_qu_tongfeng: "Цюй Тунфэн"
 SQI_qu_tongfeng_admiral_desc: "§YОписание адмирала\n§YРодился:§L\n1873\nЯньтай, Шаньдун, Империя Цин\n§YФлотская карьера:§L\nВ возрасте 16 лет Тунфэн поступил на службу в Бэйянский флот и служил инженером на линкоре "Динъюань", который является современным чудом Северного Китая. Встав на сторону Юань Шикая, Цю поступил в Тяньцзиньское военно-морское училище, а затем продолжил свое образование в Академии императорской армии Японии, которую окончил в 1904 году. Цюй вернулся в Китай и в 1910 году работал инструктором в Вуянской академии военных наук. Первоначально сотрудничая с республиканцами во время восстания в Вучане в 1911 году, Цюй переходил на различные должности в республике, в итоге ненадолго вернулся в Юань, а в 1916 году возглавил Шаньдунское управление по военным делам. В 1917 году Ку заключил соглашение с Ли Юаньхуном о продаже Японии прав на добычу алюминия в Шаньдуне и разрешении поставок из Яньтая. В 1920 году Аньхойская клика, враждовавшая с Ли Яньхуном, аннулировала это право и потребовала, чтобы Цюй предстал перед судом в Нанкине. Вместо того чтобы предстать перед судом, Цю симулировал болезнь и откладывал свою поездку до тех пор, пока в 1925 году Аньхойская клика не потеряла интерес. Письмо от Сунь Ят Сена, в котором Цю просил его объединиться против У Пэйфу, побудило его к действию, и он попытался организовать в Шаньдуне отряд, чтобы присоединиться к нему. Эти силы решили сразиться с Чжан Цзунчаном по его прибытии в Шаньдун в 1926 году, потерпели жестокое поражение, и Цю скрылся. Отсутствие центральной власти и мысль о том, что Сунь Ят Сен приказал ему сражаться, но он потерпел неудачу, сильно тяготили Цю. Затем Цю был приглашен в Фэнтянь Чжан Цзуолинем, который предложил искупить вину Цю, если он присоединится к флоту Бэйяна. Цю, не доверяя японскому присутствию в Маньчжурии, отказался и ушел. О Ку вспомнили еще раз, когда нынешний лидер Шаньдуна попросил серьезно восстановить Бэйянский флот в Шаньдуне, мотивируя это обещанием Сунь Чуаньфану сразиться с У Пэйфу."
 
 SQI_jin_yune: "Цзинь Юнэ"

 SQI_lu_jin: "Лю Цзинь"
 SQI_lu_jin_commander_desc: "§YОписание генерала\nРодился:§! §g1879, Тяньцзинь, Чжили, Империя Цин§!\n§YВоенная карьера:§! §gПоступив в Бэйянскую военную академию в возрасте 20 лет, Лю Цзинь стал одним из многих студентов, что были посланы зарубеж обучаться японским методам ведения войны. После прохождения обучения он вернулся в Китай в 1903-ем году, чтобы начать преподавать в своей альма-матер. Он начал сотрудничать с Чжилийской и Аньхойской кликами, опираясь на их протекторат, чтобы получить высокие должности в провинциях Чжили и Шаньдун, где Цзинь начал налаживать связи с местными офицерами. Лю Цзинь никогда долго не задерживался на одном месте, постоянно мигрируя между разными военными кликами. В 1917-ом году он стал ярым сторонником маньчжурской реставрации, получив почёт и броские архаичные титулы вместе с другими заговорщиками. После того, как реставрация провалилась, Цзинь, как ни странно, смог удержать свою карьеру на плаву, но пал в пучину внутренних интриг Чжилийской клики, попав под влияние Цао Куня и У Пейфу. Ему удалось бежать из страны во время Пекинского переворота Фэна Юйсяна в 1924-ом году. Сначала он укрывался в Японии, после чего встретился с членами Аньхойской клики. К моменту, когда Чжилийская клика восстановила свою власть, Лю Цзинь в плане политической карьеры был уже отработанным материалом. Ни один из его броских титулов и никакие заверения в лояльности У Пейфу и новому императору Сюаньтуну не помогли ему получить должность в армии Цин. Не снискав славы и в рядах Фэнтяня, Цзинь метался между Пекином, Тяньцзинем и Шаньдуном, пока не познакомился с Цюем Ингуаном.\n\nИх двоих связали узы приверженности монархии и ненависть к коррупционности прогнившего Пекинского правительства. Кроме того, несмотря на то, что Цзинь родился в Тяньцзине, его предки были выходцами из Чжэцзяна, как и предки его соратника, что ещё ближе сблизило их. Всё пришло к тому, что Цзинь был принят официальным членом Шаньдунской анти-наркотической ассоциации и Ассоциации Благоденствия, что было лишь формальным прикрытием для того, чтобы сформировать в Шаньдуне военное крыло политического движения Цюя Ингуана вдали от хищных глаз Чжилийской клики."

 SQI_wu_huawen: "У Хуавэнь"
 SQI_wu_huawen_commander_desc: "§YОписание генерала\nРодился:§! §g1904, Лайчжоу, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §gУ Хуавэнь родился в христианской семье фермеров в Шаньдуне, но перебрался со своим отцом в Мэнчэн в провинции Аньхой в возрасте 7 лет. О его детстве и происхождении ходят различные истории. Кто-то утверждает, что он рос в семье богатых землевладельцев и получил образование в частной миссионерской школе. Другие уверяют, что он выживал на последние крохи на отцовской ферме. Кто-то вообще говорит, что его ферму уничтожило наводнением, поэтому он пошёл в армию, преисполненные чувством патриотизма. Как бы то ни было, достоверно известно, что Хуавэнь начал свою карьеры с должности армейского повара. После того, как выяснилось, что он был грамотным и мог читать, его повысили до гонца и перевели под командования Фэна Юйсяна в Цзинань. Единая вера сплотила солдата и его командира, и последний дал свои рекомендации, чтобы Хуавэнь мог отправиться в Пекин и получить должное военное образование. Поступив в 1923-ом году, Хуавэнь несколько раз переводился между разными школами, но в 1927-ом году всё-таки смог выпуститься из Пекинской военной академии, ровно в тот же год, в который его наставника Юйсяна выбили из столицы силы Чжилийской клики. Хуавэнь быстро смекнул что к чему и публично отрёкся от своего бывшего командира, что дало ему неплохую позицию в Чжилийской клики. В 1930-ом году его назначили командиром Цзинаньского гарнизона, того самого, которым когда-то управлял Юйсян. Хуавэнь нашёл общий язык с местным губернатором, Чжаном Цзунчаном. Он получил должность в пистолетной бригаде Генерала-псины, быстро подымаясь в коррумпированной иерархии Шаньдуна и постепенно обрывая связи с Чжили. После того, как Хуавэнь был вовлечён в торговлю наркотиками, его личное влияние в провинции начало расти. В этот момент он понял, что Чжан – жестокий и ненадёжный лидер, после чего начал работать ради собственного блага. Он обзавёлся своими личными владениями в Цзинани, создавая связи с местными на случай, если милость Генерала-псины иссякнет. Привычка Хуавэня часто менять своих покровителей и его туманное прошлое принесли ему сомнительную репутацию. Его часто называют за глаза ‘Ублюдком трёх отцов’, так как он служил под началом трёх разных клик, и ‘Упрыгивающим генералом’."

 SQI_li_lijiu: "Ли Лицзю"
 SQI_li_lijiu_commander_desc: "§YОписание генерала\n§YРодился:§L\n1897\nНинцзинь, Чжили, Империя Цин\n§YВоенная карьера:§L\nС юных лет Ли Лицзю был болезненным и зависимым. Согласно его более поздним рассказам, Ли Лицзю был вылечен практиком Игуаньдао с помощью традиционной медицины. Это исцеление позволило Ли Лицзю, став взрослым, полностью перейти в число верующих. Примерно в это время молодой Ли Лицзю начал изучать боевые искусства. В 1925 году он служил тренером по боевым искусствам в армии Хэнань. С тех пор он вступал в связь с различными военачальниками. В 1935 году Ли приехал в Нанкин и остановился в доме своего мастера боевых искусств Ду Синьву. Вскоре он заинтересовался Игуаньдао. Первая доставка десятины в Шаньдун способствовала тому, что Ли Лицзю вошел в ближний круг Чжан Тяньжаня. В ответ Ли Лицзю посвятил себя обществу 'Красные копья' в Шаньдуне, обещая освободить Нанкин и в конечном итоге своего друга Чжоу Фохая от социалистических владык Гоминьдана."

 SQI_lu_yongxiang: "Лу Юнсян"
 SQI_lu_yongxiang_commander_desc: "§YОписание генерала\n§YРодился:§L\n1867\nЦзинань, Шаньдун, Империя Цин\n§YВоенная карьера:§L\nЛу Юнсян начал свою военную карьеру как выпускник Тяньцзинской военной академии Вубиан в конце XIX века. Сначала он служил под началом цинского государственного деятеля Ли Хунчжана, а затем стал инструктором в батальоне армии Вувэй в Шаньдуне. Лу Юнсян провел первое десятилетие 20-го века, поднимаясь по карьерной лестнице в Шаньдуне, и в итоге возглавил 20-ю дивизию Цинской новой армии против Синьхайской революции. Опыт и преданность Лу принесли ему титул "барона" в Бэйянской армии Юань Шикая в 1912 году. После смерти Юань Шикая, Лу присоединился к Аньхойской клике и служил под ее началом несколько лет. Лу Юнсян возглавил неудачное нападение на Лигу под командованием Сунь Чуаньфана во время их борьбы с Аньхойской кликой и после поражения поспешно бежал в Японию. Не желая покидать свой дом, Лу Юнсян попросил великого маршала Чжан Цзолиня найти способ безопасного возвращения Лу в Шаньдун. Это возвращение произошло под знаменем генерала Чжан Цзунчана, который сделал Лу важным пропагандистским материалом в своей борьбе против Северной экспедиции. Лу вернулся в Цзинань, но обнаружил, что его родной город поражен пороком. Старший Лу быстро впал в опиумную зависимость в попытке восстановить связь с домом."
 
 SQI_lin_jianzhang: "Линь Цзяньчжан"
 SQI_lin_jianzhang_commander_desc: "§YОписание адмирала\n§YРодился:§L\n1874\nФучжоу, Фуцзянь, Империя Цин\n§YФлотская карьера:§L\nЛинь Цзяньчжан начал свою военно-морскую карьеру, сразу оценив и смело применив новые технологии. Будучи уроженцем Фуцзянь, Линь поступил на службу в Императорский китайский флот и окончил недавно созданную военно-морскую академию Киангнан. Линь продемонстрировал эту смелость во время Синьхайской революции, начав спасательную операцию против республиканцев вверх по реке Янцзы. Временное правительство Нанкина наградило Линя за этот поступок, присвоив ему звание адмирала и вручив флагманский линкор "Нань Шунь". Это повышение ознаменовало вовлечение Линя в китайскую политику и его окончательный переход на сторону Чжилийской клики. После реставрации Цин, Линь объявил свой флот независимым и отправился на нем в Шанхай. Этот поступок едва не стоил Лину жизни, когда его флот сверг его и оставил в Яньтае. Униженный, но опытный Линь стал идеальной целью для вербовки в Фэнтяньскую клику Чжан Цзуолиня, которая платила ему жалованье, поскольку ему было поручено восстановить флот в Яньтае."
 
 SQI_zhao_hong_wenguo: "Чжао Хун Вэньго"
 SQI_zhao_hong_wenguo_commander_desc: "Хун Венго родилась в Хунцигоу, Сюянь, Фэнтянь в 1881 году в обедневшей семье. Чжао пережила события Первой Китайско-Японской войны в возрасте 14 лет. Чжао вышла замуж за Чжао Юхуана в 1898 году, взяв его фамилию, и родила 5 сыновей и 3 дочерей. Один из ее сыновей, Чжао Дун, стал профессором университета Дунбэй. Благодаря своему упорному труду госпожа Чжао завоевала уважение в своей деревенской общине и улучшила финансовое положение своей семьи, подняв ее на более высокий уровень. Когда в 1930 году Чжан Цзолинь объявил ее семью предателями и бандитами, Чжао взяла в руки оружие, чтобы защитить себя. Чжао покинула свой город Сиюань, опередив жандармерию Чжан Цзолиня, и как говорят, застрелила солдат Цзолиня из двух спрятанных пистолетов, получив прозвище 'Двуствольная Бабушка'."
 
 SQI_xue_dian: "Сюэ Дянь"
 SQI_xue_dian_commander_desc: "Долгое и стабильное изучение боевого искусства Синьцзицюань в Тяньцзине определило ранние годы Сюэ Дяня. Сюэ учился у мастеров Ли Куньи, Ли Тайхэ и Сюэ Чжэнгана. Когда Сюэ потерпел поражение в поединке с Фу Цзяньцю, ему пришлось покинуть город из-за культурных правил, касающихся соревнований в боевых искусствах. В 1925 году Сюэ отправился в изгнание в Шаньдун, где случайная встреча с Чжан Тяньжаньом изменила его жизнь. Чжан Тяньжань дал Сюэ Дяню уроки жизни и молитвы, что позволило Сюэ Дяню вернуться в Тяньцзинь и победить Фу Цзяньцю. В благодарность Сюэ Дянь передал свою академию боевых искусств в Тяньцзине на десятину Игуаньдао и вступил в благотворительную организацию Игуаньдао. В 1926 году Сюэ Дянь присутствовал на тайной встрече 'Красных копий' с Чжан Тяньжаньом и был объявлен младшим императором Шаньдуна при Игуаньдао, чтобы возглавить 'Красные копья' в военной и духовной подготовке."

 SQI_boris_annenkov: "Борис Анненков"
 SQI_boris_annenkov_commander_desc: "§YОписание генерала\n§YРодился:§L\n1890\nНовгородская провинция, Российская Империя\n§YВоенная карьера:§L\nДо 1914 года офицер, Борис служил в Сибирском казачьем войске. В 1914-1917 годах Борис участвовал в 1-й мировой войне. В 1918-1920 годах Борис организовал и возглавил антибольшевистское казачье войско, действовавшее в Семипалатинской области и Семиречье и отличавшееся дисциплиной и храбростью, беспощадно подавив ряд большевистских восстаний. В мае 1920 года под давлением Красной Армии Борис отступил с частью своих сил в Западный Китай, где был интернирован, а затем заключен в тюрьму. В 1924 году Борис вышел из тюрьмы и подыскал лидера наемников, чтобы заняться своим ремеслом. Генерал Чжан Цзунчан, получив власть в Шаньдуне, нанял Бориса в качестве офицера для руководства отчаявшимися русскими добровольцами в своей клике. Пока что Борис - самый высокопоставленный русский командир в Китае, и это звание он скрывает."

