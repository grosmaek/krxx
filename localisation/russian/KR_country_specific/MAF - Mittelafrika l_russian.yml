 MAF_country_intro_header: "В сердце Африки"
 MAF_country_intro_content: "Миттельафрика, родившаяся после поглощения французских и бельгийских колоний, представляет собой огромную территорию, состоящую из городов, вождеств, королевств, фермерских угодий, джунглей, саванн, пустынь и многого другого, ведь она занимает половину Темного континента. Сложная паутина договоров, соглашений и негласных договоренностей, колония, хотя и стабильна, но на редкость убыточна; это реальность, с которой неохотно смирилось Колониальное управление. \n\nНынешний губернатор Карл Риттер прибыл в Миттелафрику, которая на протяжении многих лет зависела от прихотей различных военных клик, сформировавшихся после умиротворительных кампаний 1919 и 1925 годов, и хотя поначалу он надеялся нарушить этот статус-кво, он обнаружил, что, хотя юридически он был главным, традиция немецкой армии "независимых действий" не позволяла ей быть особенно послушной, когда ей указывали, что делать. К 1936 году он практически отказался от этих усилий, утешаясь тем, что, по крайней мере в Африке, ситуация редко меняется... или меняется?"
  
