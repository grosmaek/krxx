 MAF_KR_gathering_storm_desc: "Рождённая в результате поглощения французских и бельгийских колоний после Вельткрига, колониальная федерация Миттельафрика простирается практически на весь чёрный континент. В её состав входят многочисленные города, вождества, королевства, фермы, джунгли, саванны, пустыни и многое другое. Колония держится на запутанной цепи взаимных договорённостей и молчаливых согласий, но прибыли это всё приносит мало. Именно эту проблему хотят решить Герман Гёринг и его люди, цена воплощения своих амбиций мало их волнует. Не станет ли эта цена непомерной для Миттельафрики? Позволит ли кайзер пойти Риттеру на такой риск?"
  
