 MAF_white_phosphorus_idea: "Белые фосфорные бомбы"
 MAF_white_phosphorus_idea_desc: "Белый фосфор имеет много применений, но ни одно из них не является столь смертоносным или эффективным, как применение непосредственно против вражеских комбатантов в густых джунглях, хотя после него последствия не очень 'вкусные'."
 MAF_Jungle: "Подготовка для боев в джунглях"
 MAF_Nat_Buff: "Восстание туземцев"
  
 MAF_British_Settlers: "Мандаты"
 MAF_British_Settlers_desc: "Бывшие британские колонии находятся под мандатом Германии с момента распада Британской Империи в 1925 году. Их государственные структуры остаются в основном нетронутыми, хотя власть все больше консолидируется в руках горстки богатых землевладельцев.\n\nПоскольку мы не можем напрямую взаимодействовать с их управлением, это может оказаться проблемой в долгосрочной перспективе."
  
 MAF_Cut_Supply: "Сокращение финансирования"
 MAF_Cut_Supply_desc: "Чтобы предотвратить такие идеи, как 'суверенитет', Германия решила наказать Миттельафрику сокращением своих поставок и финансирования.\nБез значительной части жизненно важных поставок, необходимых для поддержания умиротворения в неуправляемых районах, многие районы на темном континенте ускользают из-под контроля Дар-эс-Салама и рискуют ускользнуть из-под контроля местных сил.\nНадо посмотреть, сможет ли этот шаг повлиять на то, что заблудшие колониальные власти вернутся, умоляя о помощи Фатерлянд, или же это всего лишь очередной шаг к постепенной потере контроля, поразивший администрацию."
  
 MAF_border_shit_show: "Пограничные рейды"
 MAF_border_shit_show_desc: "На нашей границе продолжаются 'бандитские' набеги, они уничтожают урожай, сжигают деревни и убивают наших охранников. Хотя португальцы обещают, что ничего не знают об этих 'бандитах', мы уверены, что они стоят за ними. В любом случае, эти набеги будут оставаться занозой в боку до тех пор, пока не прекратятся потоки оружия к этим 'бандитам'."
  
 MAF_Lost_Bushwar_Debuff: "Рост сопротивления"
 MAF_Lost_Bushwar_Debuff_desc: "После потерь в войсках Миттельафрики в боях с португальскими войсками, в колонии значительно возросла активность антиколониальных движений. Когда колониальные силы разбиты, а их репутация непобедимой армии запятнана, многие по-прежнему готовы взять в руки оружие и сражаться с немецкими войсками лоб в лоб, а колониальные силы не могут тем временем многое сделать для того, чтобы противостоять им."
  
 MAF_Lost_Bushwar_Light_Debuff: "Недавнее сопротивление"
 MAF_Lost_Bushwar_Light_Debuff_desc: "После потерь в войсках Миттельафрики в боях с португальскими войсками, в колонии значительно возросла напряженность. После того как колониальные войска вступили в бой, а их репутация непобежденной армии была несколько подорвана, некоторые по-прежнему готовы взять в руки оружие и сражаться с немецкими войсками лоб в лоб, а колониальные силы находятся в слабой форме, чтобы противостоять им."
  
 MAF_post_collapse_army: "'Нетрадиционная' армия"
 MAF_post_collapse_army_desc: "Армии, созданные после распада Миттельафрики, не являются обычными. Они не обладают такой же способностью защищать и удерживать линию, как более обычные дивизии, но лучше способны передвигаться и сражаться в суровых условиях Африки. Кроме того, в то время как обычных заводов мало, и они далеко друг от друга, существуют широкие возможности для сбора оборудования, что обеспечивает стабильный, хотя и ограниченный запас оружия."
  
 MAF_modern_african_army: "Современная африканская армия"
  
 MAF_on_borrowed_time: "На одолженное время"
 MAF_on_borrowed_time_desc: "После поражения в Европе мы бесславно отступили в Африку, как и французы до нас. Ситуация далека от идеальной - нам не хватает промышленности, людей и оружия, чтобы соответствовать нашей былой славе. Но еще хуже обстоят дела у местных жителей... Они наблюдают за нашей слабостью, и их лояльность меняется. Иностранные державы, амбициозные военачальники и внутренние распри разрушают хрупкую, гниющую инфраструктуру, которой пренебрегали наши предшественники. Мы должны действовать быстро, иначе Германия будет потеряна!"
  
