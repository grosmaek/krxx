 MAF_karl_ritter: "Karl Ritter" #NT!
 MAF_karl_ritter_leader_desc: "§YBorn:§! §LJune 5th, 1883, in Marktredwitz, Upper Franconia, Kingdom of Bavaria, German Empire§!\n§YBackground:§! §LKarl Ritter arrived in a Mittelafrika that had for many years been subject to the whims of the various military cliques that had formed in the aftermath of the 1919 and 1925 pacification campaigns, and while he initially hoped to break this status quo, he found that although he was legally in charge, the German army's tradition of 'independent action' did not make it particularly amenable to being told what to do. By 1936 he has largely abandoned these efforts, taking comfort in the fact that at least in Africa, things rarely change... or do they?§!" #NT!
  
 MAF_georg_kraut: "Georg von Kraut" #NT!
 MAF_georg_kraut_desc_body: "During the Weltkrieg, von Kraut was one of the most senior officers in East Africa, after Generals von Lettow-Vorbeck and Wahle. He took command of the battles of Kilimanjaro, Saliata Hill, and Latema Nek, leading the troops to victory each time. After the war, he took divisional command and put down rebellions in the Upper Kongo and Ruvuma Valley. In 1925, he would be the one to negotiate the entry of German troops into British East Africa and conduct the occupation. Later, he would become commander of all armed forces in Mittelafrika. To the extent that the Schutztruppe has a leader, it's him." #NT!
 MAF_georg_kraut_leader_desc: "§YBorn:§! §LOctober 5th, 1870, in Hildesheim, Province of Hanover, Kingdom of Prussia, North German Confederation§!\n§YBackground:§! §L$MAF_georg_kraut_desc_body$ With Generaloberst Georg von Kraut in command, we can expect to continue the finest German military traditions.§!" #NT!
 MAF_georg_kraut_army_chief_desc: "§YBorn:§! §LOctober 5th, 1870, in Hildesheim, Province of Hanover, Kingdom of Prussia, North German Confederation§!\n§YBackground:§! §L$MAF_georg_kraut_desc_body$§!" #NT!
  
 MAF_ernst_juenger: "Ernst Jünger" #NT!
 MAF_ernst_juenger_desc_body: "Awarded the Pour le Mérite for his service in the Weltkrieg, Jünger is something of a renaissance man. He is both an accomplished author, with his best-seller 'Storm of Steel' and an educated entomologist, using his time in Africa to discover and document numerous species while introducing our Askari to 'stormtrooper tactics'. Jünger broke with the German Army after a dispute carried through a series of articles published in military journals in the mid-20s.\n\nUnable to convince the General Staff to adopt his views, he took a transfer to Africa, where he was free to implement his theories on the importance of psychology in modern warfare." #NT!
 MAF_ernst_juenger_leader_desc: "§YBorn:§! §LMarch 29th, 1895, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YBackground:§! §L$MAF_ernst_juenger_desc_body$ Proclaiming a new era in colonial governance, Ernst Jünger will bring what he calls a 'new spirit of 'adventure' to the colonisation of Africa, as well as help us reform our infantry tactics.§!" #NT!
 MAF_ernst_juenger_theorist_desc: "§YBorn:§! §LMarch 29th, 1895, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YBackground:§! §L$MAF_ernst_juenger_desc_body$§!" #NT!
  
 MAF_fritz_kolbe: "Fritz Kolbe" #NT!
 MAF_fritz_kolbe_leader_desc: "§YBorn:§! §LSeptember 25th, 1900, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §L$MAF_fritz_kolbe_desc_body$§!" #NT!
 MAF_fritz_kolbe_desc_body: "Fritz Kolbe rose through the ranks of the Colonial Office not by patronage and favour, but by diligence and ability. It was his raw intellect that brought him into the service of Karl Ritter, and it was with Karl Ritter that he went to Mittelafrika. When his superior began to falter, Kolbe picked up the pace - and has run much of the day-to-day operations of the governor's office, ensuring a smooth transition when he found himself formally in charge after the former governor's downfall." #NT!
  
 MAF_rudolf_asmis: "Rudolf Asmis" #NT!
 MAF_rudolf_asmis_leader_desc: "§YBorn:§! §LJune 12th, 1879, in Mesekenhagen, Province of Pomerania, Kingdom of Prussia, German Empire§!\n§YBackground:§! §L$MAF_rudolf_asmis_desc_body$§!" #NT!
 MAF_rudolf_asmis_desc_body: "Dr. Asmis is a jurist with a long career in the Reichskolonialamt. He has served as a district officer in Togoland, Consul to the Belgian Congo, Counsellor to the General Government of Belgium, delegate to the Shanghai Convention, and, most recently, head of the Reichskolonialamt. His most notable and controversial work has been with his policy of 'Bezirksleiterrecht', a policy of legitimising and formalising local and tribal law, and giving district officers the power to defer to this law in place of German Law. This has been tried in Samoa with some success in reducing conflict with the locals. With such a long history in Imperial and Foreign affairs, he naturally has a close relationship with key individuals in the Colonial Office, and will favour their ideas in decision making. A gifted diplomat with global experience as the head of the Reichskolonialamt, Dr Asmis is eager to see Africa fulfil a key role in Germany's Weltpolitik." #NT!
  
