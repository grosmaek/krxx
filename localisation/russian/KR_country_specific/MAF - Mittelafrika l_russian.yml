 ## Flavour Events ## 
 mittel.001.t: "Годовщина Махиви"
 mittel.001.d: "Сегодня годовщина битвы при Махиви, решающего сражения Африканской кампании. В ходе сражения, Королевские Африканские Стрелки были окружены войсками Пола фон Леттов-Форбека с юга и востока и Курта Валя с севера и запада. Британцы потеряли убитыми почти четыре тысячи человек, тогда как немецкие Аскари всего около двухсот. Это сражение открыло путь для нашего наступления на Мозамбик в 1918. С 1922 года этот день объявлен национальным праздником Миттельафрики. Он отмечается по всей колонии, но особенно пышные торжества проходят в Дар-эс-Салам, с военным парадом и показательными выступлениями, чтобы напоминать нашим гражданам и подданным, что нам нужна идеальная армия. "
 mittel.001.a: "Heia Safari!"
  
 mittel.002.t: "Смерть Бернарда Дернбурга"
 mittel.002.d: "Печальные новости пришли из Берлина. Умер Бернард Дернбург, бывший глава Имперского министерства по делам колоний. Он находился в должности всего три года с 1907 по 1910, но оказал огромное влияние на развитие Немецкой Восточной Африки- сердца Миттельафрики. Он проводил реформы, которые фактически создали первую полностью светскую систему образования на Африканском континенте, наследие которых мы, пусть и с трудом, но пытаемся распространить по всей нашей территории. В его честь в Дар-эс-Саламе была проведена небольшая церемония, а так же одна из городских улиц была названа в его честь Бернард Дернбург Штрассе."
 mittel.002.a: "Губернатор [MAF.GetLeader] расскажет о его успехах."
 mittel.002.b: "Рудольф Асмис расскажет о его опыте и осторожности."
 mittel.002.c: "Не время для политики. Надо провести подобающую его памяти церемонию."
  
 mittel.003.t: "'Auf den Marmorklippen', книга Эрнста Юнгера"
 mittel.003.d: "Эрнст Юнгер, один из наших выдающихся генералов, также является успешным автором. Сегодня на родине вышла его новая книга: Auf den Marmorklippen, "На мраморных скалах". Это роман, полный порой непонятного символизма, магии и внутренней, скрытой работы самой жизни. В фантастическом мире богатая, любящая искусство цивилизация Марины мирно соседствует с воинственными кочевниками степей. Два брата - главные герои этой истории, которые пытаются остановить Оберфёрстера, главного рейнджера, от медленного захвата прекрасного города Марина. Все больше и больше кочевников прислушиваются к Оберфёрстеру, который сначала ведет себя весело, но вскоре оказывается холодным, жаждущим власти убийцей. Жители Марины перестают слушать своих поэтов, их ценности и дух разрушаются. Когда братья находят в лесу домик, где приспешники Оберфёрстера убивают своих жертв, они пытаются восстать против злодея, но безуспешно. Только их магия позволяет им спастись. Им приходится поджечь свой дом на мраморных скалах и всю жизнь наблюдать за тем, как на горизонте горит город Марина, возвращаясь к состоянию фатализма. Книга получила неоднозначные отзывы. Некоторые хвалят ее за продуманную эстетику и понимание того, как устроен мир, но некоторые читатели, более заинтересованные в политических последствиях "Марморклиппен", задаются вопросом, не является ли она комментарием Эрнста Юнгера к суровой реальности миттелафриканской политики. Сам Юнгер не комментировал это, но его брат Фридрих Георг, поэт, сказал, "это обувь, которая подходит к разным ногам"."
 mittel.003.a: "Пожалуй, куплю её."
  
 ## Internal Events ## 
 mittel.40.t: "Дело Кеньятты"
 mittel.40.d: "Довольно уникальное дело в течение многих лет вяло проходило через всю нашу правовую систему. Теперь оно достигло высшей судебной инстанции в Германии. Антиколониальный активист Джомо Кеньятта подал коллективный иск против бывшей миттельафриканской администрации за ее поведение во время умиротворения Кении в 1925 году. Дело стало чем-то вроде политического конфуза: поскольку некоторые из истцов являются ветеранами Вельткрига, его нелегко отклонить. Они утверждают, что администрация Зольфа причинила им вред, проводя политику незаконного захвата земель, а также похищений и пыток, причем все это делалось с ведома Зольфа и без достаточных правовых оснований.\n\nХотя вовлеченная сторона больше не является частью нашей администрации, комментаторы отмечают, что решение суда может потенциально создать прецедент в отношении допустимых масштабов... 'нарушение правил' нашими колониальными администрациями."
 mittel.40.a: "Нам нечего бояться."
 mittel.40.b: "...но на всякий случай бросим на них все, что у нас есть!"
  
 mittel.41.t: "Вердикт"
 mittel.41.d: "Многолетние судебные тяжбы завершились сегодня в высшем суде Германии, когда закончился судебный процесс Джомо Кеньятты. Адвокат Кикуйю умело отстаивал свои позиции, и суд уступил: бывший Губернатор Вильгельм Зольф был признан ответственным за 'внеправовые' действия, предпринятые во время его пребывания на посту Губернатора. Ущерб ни в коем случае не является разорительным для Зольфа, но открывает дверь для теоретически безграничных дел.\n\nМы, несомненно, почувствуем последствия этого решения в отношении нашего продолжающегося колониального правления."
 mittel.41.a: "Мы поступим с ними правильно."
 mittel.41.b: "Я не понимаю, как это может повлиять на нас."
  
 mittel.42.t: "Вердикт"
 mittel.42.d: "Многолетняя юридическая борьба завершилась сегодня, когда судебный процесс Джомо Кеньятты закончился в высшем суде Германии. В то время как адвокат Кикуйю умело защищал свои позиции, сторону Зольфа представлял известный политический теоретик Карл Шмитт. Этот юрист подготовил новаторскую защиту, которая создала новый юридический прецедент: \n\nЗольф, якобы, действовал в интересах государства, предприняв необходимые шаги для обеспечения целостности нашей империи в состоянии исключения.\n\nВо многом тонкости дела Шмитта основывались на его эссе 'Политическая теология', в котором родилась фраза 'Суверен тот, кто принимает решение об исключении'. Независимо от того, хотел Шмитт этого или нет, фраза стала крылатой фразой для сторонников более жесткого подхода к колониальному управлению."
 mittel.42.a: "Что это за бред?"
 mittel.42.b: "У нас у всех есть чрезвычайное положение, не так ли?"
  
 mittel.43.t: "Георг фон Краут замешан в судебном процессе"
 mittel.43.d: "Довольно неприятный побочный эффект судебного процесса обнаружился только после его окончания: в то время как большинство тех, кто был назван ответственным за 'незаконные' действия, предпринятые во время умиротворения Кении, уже ушли в отставку или были переведены в другие дальние уголки нашей Германской империи, одним из тех, кто был замешан в этом деле, оказался наш все еще действующий фельдмаршал Георг фон Краут. Этот человек - ветеран Вельткрига и с тех пор с гордостью служит администрации Миттелафрикана, занимая неофициальную руководящую должность со своего командного пункта в Таборе, Восточная Африка.\n\nЭто не делает вопрос проще. Некоторые очень настойчивые критики администрации утверждают, что фон Краут должен быть вообще снят с должности, но это, скорее всего, вызовет эквивалентный ответ с другой стороны дебатов; фон Краут, в конце концов, все еще широко уважаемый герой войны. Он находится в преклонном возрасте, и должно быть возможно оградить его от последствий его действий, по крайней мере, до тех пор, пока он не выйдет на пенсию"
 mittel.43.a: "Защитить его от этих обвинений"
 mittel.43.b: "Понизить его в должности и замять дело"
 mittel.43.c: "Попросить его уйти в отставку"
  
 mittel.44.t: "Продвижение замены: Эрнст Юнгер"
 mittel.44.d: "С отстранением Георга фон Краута шюцтруппе потеряли важного лидера, и на его место необходимо назначить кого-то столь же перспективного. Проблема с логичным следующим выбором, Эрнстом Юнгером, заключается в том, что он нажил немало врагов в германском верховном командовании в 20-е годы благодаря некоторым очень радикальным и неортодоксальным эссе о природе войны. Именно из-за этого его в первую очередь перевели в Миттелафрику. Вполне возможно, что если мы решим повысить его в должности, то трения между ним и Верховным командованием могут помешать обороне Миттелафрики в будущем"
 mittel.44.a: "К черту последствия, нам нужно лидерство!"
 mittel.44.b: "Мы не можем рисковать"
  
 mittel.45.t: "Эрнст Юнгер должен быть переведен"
 mittel.45.d: "Похоже, Эрнст Юнгер узнал, что его не хотят выдвигать на руководящую должность в Миттелафриканской шюцтруппе из-за его прошлых разногласий с немецким верховным командованием. Не желая оскорблять свою гордость и, вероятно, заботясь о своей будущей карьере, он решил просить о переводе из Миттельафрики в Германскую Восточную Азию"
 mittel.45.a: "Жаль, что все так закончилось"
 mittel.45.b: "Добро пожаловать на борт!"
  
 mittel.46.t: "Черное досье"
 mittel.46.d: "Группа неизвестных офицеров и служащих администрации Миттельафрики собрали и представили Кабинету министров документы о незаконной деятельности Губернатора [MAF.GetLeader]. Если это правда, то обвинения серьезные.Судя по предоставленным документам, [MAF.GetLeader] тратит выделенные нами средства бюджета Миттельафрики на подкуп политиков Миттельевропы для обеспечения поддержки своей администрации, так же он требует от государственных чиновников совершать выплаты в фонд взяток. Более мрачно и менее подкреплено доказательствами выглядит информация, что [MAF.GetLeader] и его сподвижники собирают информацию, которая позволила бы ему шантажировать своих сотрудников, та же он вовлечен в случаи похищений и исчезновений журналистов и даже нанимал киллеров!"
 mittel.46.a: "Официальное расследование должно быть начато незамедлительно!"
 mittel.46.b: "Это дело затрагивает некоторых влиятельных людей здесь, в Берлине... тихо замните эту историю."
  
 mittel.47.t: "Коррупционное расследование"
 mittel.47.d: "До нас дошли сведения, что Берлин начал расследование... неких "финансовых нарушений" Не сложно представить кто стоит за этим: у них должен быть доступ к высшему уровню финансового планирования в администрации, как, например, у Альтера Кампфера, который сражался под командованием Леттов-Форбека и теперь активно сопротивляется любым изменениям предпринимаемым текущей администрацией!"
 mittel.47.a: "Саботируйте это расследование"
 mittel.47.b: "Задержите [MAF.GetLeader] и тихо смените администрацию"
  
 mittel.48.t: "Ордер Кайзера"
 mittel.48.d: "Видя как [MAF.GetLeader] отчаянно сопротивляется любым попыткам провести официальное расследование, немецкое правительство рассматривает сложившуюся ситуацию как повод для вынесения ордера на арест Губернатора, по обвинению в препятствовании правосудию."
 mittel.48.a: "Правитель тот, кто принимает исключительные решения"
 mittel.48.b: "Снарядите корабль. Я приму этот бой в суде!"
  
 mittel.49.t: "Суверенный губернатор"
 mittel.49.d: "[MAF.GetLeader] отказывается уйти с поста. Через своего посредника Карла Шмидта он утверждает, что Губернатор - независимый пост, с правом действовать за гранью закона и охраняется лояльными частями своей армии. У нас нет простых способов разрешения этого кризиса. После победы в деле Кеньятты-Солфа, Шмидт настаивает что эта ситуация схожа с имевшей место в том деле, а следовательно, и отношение к ней должно быть соответствующим созданному судебному прецеденту."
 mittel.49.a: "Выдайте новый ордер на арест [MAF.GetLeader], за измену!"
 mittel.49.b: "На стороне [MAF.GetLeader] судебный прецедент, отступим пока."
  
 mittel.50.t: "Реакция Германии"
 mittel.50.d: "Немецкое правительство объявило о роспуске администрации [MAF.GetLeader], но он все еще остается у власти. Он слишком долго держался на плаву в ходе этого кризиса, чтобы позволить так просто себя выкинуть. Система управления повсеместно рушится."
 mittel.50.a: "Господь, помоги нам!"
  
 mittel.51.t: "Черное досье"
 mittel.51.d: "Не удовлетворившись решением Кабинета, недовольные офицеры Африки предоставили всю имевшуюся у них информацию прессе. Пока мы отбиваемся от наиболее диких и нелепых спекуляций, публике понятно, что расследование необходимо."
 mittel.51.a: "Проклятье! Мы хотя бы попытались!"
  
 mittel.52.t: "Друзья в Берлине"
 mittel.52.d: "Похоже, что некоторые недовольные члены администрации направили жалобы напрямую в немецкий кабинет министров, пытаясь, действуя через голову [MAF.GetLeader], лишить его занимаемой должности. По счастью наши друзья в Берлине заверили нас, что Кабинет не будет предпринимать никаких действий... пока."
 mittel.52.a: "Предатели среди нас, но друзья в Берлине."
  
 mittel.53.t: "Золотари"
 mittel.53.d: "Пока наши друзья в правительстве развеивали представленные против нас обвинения, эти материалы просочились в прессу. Репутация Губернатора была разрушена и это дало повод множеству журналистов мчаться в Африку в надежде стать 'новым Е.Д. Морелом'."
 mittel.53.a: "Будь они прокляты!"
  
 mittel.54.t: "Новый Губернатор"
 mittel.54.desc: "Поскольку [MAF.GetLeader] ушел, мы должны назначить нового губернатора. Несмотря на его опалу, все еще есть надежда, что тот, кто остался от его администрации, сможет навести порядок в колонии. Или, возможно, кто-то с большим опытом будет лучше в эти неспокойные времена."
 mittel.54.a: "Оставьте Фрица Кольбе, он уже там."
 mittel.54.b: "Рудольф Асмис, знаменитый и опытный администратор, наведет порядок!"
  
 mittel.55.t: "Новый Губернатор"
 mittel.55.desc.kolbe: "Кайзер назначил Фрица Кольбе нашим новым губернатором. $MAF_Fritz_Kolbe_leader_desc$"
 mittel.55.desc.asmis: "Кайзер назначил доктора Рудольфа Асмиса новым губернатором. $MAF_Rudolf_Asmis_leader_desc$"
 mittel.55.a: "Слава новому губернатору!"
  
 mittel.56.t: "Падение Карла Риттера"
 mittel.56.desc.autdem: "Последний административный провал губернатора Карла Риттера стал соломинкой, сломавшей спину верблюду, поскольку постоянные промахи и просчеты привели к тому, что он оказался в изоляции как никогда. Многие желали его падения, и гневная телеграмма из Берлина с приказом об отстранении Риттера нашла отклик у многих функционеров ДКА, которые стали возмущаться безрассудными методами Риттера.\n\nНесмотря на яростное сопротивление, Риттер оттолкнул слишком много своих сторонников, чтобы кто-то мог бросить ему спасательный круг, и был немедленно арестован по обвинению в измене.\n\nСразу же [MAF.GetLeader] занял пост губернатора. Он пообещал быстро навести порядок и стал гораздо более приемлемым выбором для администрации."
 mittel.56.desc.pataut: "Последний административный провал губернатора Карла Риттера стал той соломинкой, которая сломала спину верблюду, ведь постоянные ошибки и просчеты привели к тому, что он оказался в изоляции как никогда. В связи с этим недовольные офицеры шюцтруппе устроили переворот против губернатора и быстро арестовали его по обвинению в государственной измене.\n\nКак главный организатор переворота, генерал [MAF.Getleader] заверил немецкий кабинет министров, что он восстановит порядок в DKAB и искоренит лоялистов Риттера в качестве нового исполняющего обязанности губернатора, на что Берлин с неохотой согласился."
  
 mittel.67.t: "Восстановление самоуправления Британцев"
 mittel.67.d: "Когда мы, в ходе Британской Революции, захватили Британские владения в Африке, мы сделали это под предлогом восстановления адекватного правительства в этих районах. Теперь, десятилетие спустя мы, наконец, можем выполнить это обещание и даровать белым британским поселенцам на этих землях самоуправление. Это позволит нам разобраться с Ассоциацией королевских Ветеранов, которые уже давно стали политической силой, способной создать проблемы нашей администрацией и сделает нашу администрацию гораздо стабильнее."
 mittel.67.a: "Ответственное правительство восстановлено"
  
 mittel.68.t: "Возмездие за Черное Досье"
 mittel.68.d: "Наша администрация едва поддерживает свое обретенное суверенное правление. Обвинения в коррупции могут стоить [MAF.GetLeader] и ряду других влиятельных членов нашей администрации остатка жизни в тюрьме. Сейчас у нас появилась возможность оказать ответную 'услугу'. Официальное возмездие может быть затруднительным, но мы можем использовать 'Общество Льва', нашу расширяющуюся криминальную сеть, для отмщения этим конспираторам и упрочнения нашей власти над Миттельафрикой."
 mittel.68.a: "Месть сладка!"
 mittel.68.b: "Подставить другую щеку"
  
 mittel.69.t: "Первая цель"
 mittel.69.d: "Первый подозреваемый в сборе Черного Досье - Георг Краут, один из доверенных офицеров Леттов-Форбека во время Вельткрига. Из-за этого доверия он уважаем в обществе и, вероятнее всего, он дал свое благословение на сбор Досье. Он уже достаточно стар и возможно, будет менее подозрительным и сложным организовать его уход в отставку, чем убийство. Мы можем собрать на него наше собственное 'Черное Досье' и шантажировать его, чтобы он ушел. Обвинения могут и не быть правдой, но старик вряд ли сможет с ними бороться."
 mittel.69.a: "Ему стоило уйти много лет назад..."
  
 mittel.70.t: "Несчастье на охоте"
 mittel.70.d: "Наша следующая цель - Людвиг Блокхольт, который уже конфликтовал с [MAF.GetLeader] по поводу приоритетов ВВС и другим, более личным вопросам. С момента прибытия в Африку Блокхольт серьезно увлекся охотой. Один из наших людей отправился с ним на охоту и организовал 'несчастный случай'. Он клянется, что принял Блокхольта за газель, когда выстрелил... и суд принял его доводы."
 mittel.70.a: "Еще один отправился в землю"
  
 mittel.71.t: "Смерть Рудольфа Асмиса"
 mittel.71.d: "Следующая цель нашего возмездия это Рудольф Асмис - дипломат министерства иностранных дел, который ответственен за то, что министр вообще увидел Досье и представил его Кабинету. Асмис редко бывает досягаем для нас, но он часто летает самолетом между Берлином и Дар эс Салаамом. Небольшая диверсия привела к тому, что его самолет разбился, когда он летел по последнему своему дипломатическому назначению."
 mittel.71.a: "Минус еще один, мы почти у цели..."
  
 mittel.72.t: "Последняя цель"
 mittel.72.d: "Мы уже давно знаем, что за 'черным досье' стоит офицерская клика в высших эшелонах нашей администрации. Источник утечки оказался еще более постыдным, чем предполагалось, поскольку им оказался доверенная правая рука самого губернатора, Фриц Кольбе. Похоже, что им двигало не честолюбие, а настоящий кризис совести."
 mittel.72.a: "Auch du, mein Sohn?"
  
 mittel.86.t: "Консервированные фрукты из Миттельафрики"
 mittel.86.d: "Благодаря инициативе [MAF.GetLeader] Миттельафрика теперь производит тропические фрукты, в основном консервированные, в таких больших количествах, что они появляются на полках немецких магазинов. Хотя это и не бросает вызов нашей местной продукции, это означает, что мы больше не зависим полностью от импорта из Нового Света, а это уже само по себе является хорошей пропагандой."
 mittel.86.a: "И вы говорите, что ананас идет на тосты?"
  
 mittel.87.t: "Фермеры сопротивляются нашим решениям"
 mittel.87.d: "Наша политика по поощрению культивации дешевых культур на экспорт в Германию по ценам ниже рыночных, вызвала недовольство среди как местных фермеров так и белых плантаторов, породив между ними необычайное единение против нашей администрации."
 mittel.87.a: "Пошлите Стрелков!"
  
 mittel.88.t: "Производство оружия в Миттельафрике"
 mittel.88.d: "Под эгидой [MAF.GetLeader] и его Четырехлетнего плана Миттельафрика достигла прогресса в легкой промышленности, используя огромную рабочую силу Африки для производства простых винтовок. Хотя это оружие является грубым и, конечно, не пригодно для использования в руках немцев, это означает, что несколько партий оружия, когда-то предназначавшихся для Африки, больше там не нужны."
 mittel.88.a: "Оружия никогда не бывает много!"
  
 mittel.89.t: "Сопротивление на заводах"
 mittel.89.d: "Рабочие на наших новых заводах недовольны, поступают жалобы на долгие смены, низкие стандарты безопасности, невыплату жалования и применение насилия к возмущающимся рабочим. Это уже становится проблемой в наших городах и некоторые выражают опасения, что это может привести к распространению синдикалистских идей. К счастью, рабочие пока разобщены."
 mittel.89.a: "И жестокость оставит их в таком состоянии."
  
 mittel.90.t: "Сопротивление милитаризации экономики"
 mittel.90.d: "Переход к военной экономике довел наше население и наши войска до предела. Они готовы, но они не рады ограничениям военного времени без войны!"
 mittel.90.a: "Ну же, где ваш патриотизм?"
  
 mittel.95.t: "Мутара III посетил Университет Гёттингена"
 mittel.95.d: "Принц Карл Мутара III Рудахива, вернулся из путешествия в университет Гёттингена в нижней Саксонии. Ему продемонстрировали наши новейшие достижения в физике, так же он пообщался с профессорами африканских языков и посетил Библиотеку Гёттингена. Это произвело на него сильное впечатление и он призвал свой народ к изучению европейской науки, а так же основал библиотеку в Кигали."
 mittel.95.a: "Пример для подражания"
  
 mittel.96.t: "Султан Халифа II посетил Сингапур"
 mittel.96.d: "Султан Халифа II бин Харуб Аль-Саид вернулся из путешествия по укреплениям и портам Сингапура. Его сопровождал атташе - капитан Отто Шевинд. По завершении путешествия они составили доклад в Адмиралтейство, описывающий схожие ситуации в Сингапуре и Занзибаре, назвав его 'Африканским Сингапуром'. Остров Занзибар контролирует подходы к нашей столице Дар-эс-Салам, а так же к Мозамбикскому каналу. При этом, несмотря на его стратегическое положение остров совершенно не развит по сравнению со своими аналогами в Европе и Азии.В качестве реакции на эти рапорты, Адмиралтейство профинансировало строительство укреплений на Занзибаре и модернизацию порта до уровня полноценной базы для Кригсмарине, на случай войны в Индийском океане. "
 mittel.96.a: "И все это почти бесплатно для нас!"
  
 mittel.97.t: "Король Педро VII посетил Собор в Кёльне"
 mittel.97.d: "Король Конго Педро VII Альфонсо вернулся из путешествия по Германии и Европе, где он принял участие в мессе в соборе Кёльна, а так же в соборе Св.Петра в Риме. В итоге он заинтересовался в восстановлении католической миссионерской деятельности в Конго, особенно он хотел бы видеть Германских и Итальянских миссионеров. Уже наблюдаются массовые обращения целых деревень. Чтобы сделать все еще хуже, Португалия выступила с заявлением по поводу того, что мы эксплуатируем изгнанного короля."
 mittel.97.a: "Я думал, им нравилось когда африканцы были добрыми католиками"
  
 mittel.98.t: "Череп вождя Мквавы"
 mittel.98.d: "В ходе королевского турне в Германию молодой вождь племени Вахехе Адам Сапи выдвинул необычный запрос. В ходе нашего покорения Восточной Африки лидер их племени, вождь Мквавиньика Мунигумба Мвамуйинга, начал кампанию по вооруженному сопротивлению нашему правлению, которая длилась долгих восемь лет. После гибели по приказу Командора Тома фон Принца ему отрубили голову и отправили ее в Антропологический музей Бремена. В ходе своего путешествия вождь Сапи выказал желание посетить музей и увидеть череп. Он просит, чтобы череп отправился с ним в Танганьику. У Вахехе есть определенные суеверия по поводу не захороненных останков и они хотят вернуть череп и захоронить его с почестями."
 mittel.98.a: "Что значит какой-то череп по сравнению с хорошими отношениями?"
 mittel.98.b: "Есть определенные принципы! Череп это наш военный трофей!"
  
 mittel.99.t: "Германия возвращает череп вождя Мквавы"
 mittel.99.d: "Сегодня, в ходе торжественной церемонии, губернатор Остафрики передал череп вождя Мквавы нынешнему вождю Вахехе Адаму Сапи. Мквава был свирепым повстанцем в ранний период нашего правления в Африке. Прежде чем он был окружен и предпочел смерть пленению, прошли годы. Его череп был изъят и послан командером Томом фон Принцем в Антропологический музей Бремена. Теперь, в качестве жеста доброй воли он возвращен Вахехе, чтобы стать символом дружеского сосуществования наших людей."
 mittel.99.a: "Давайте похороним прошлое вместе."
  
 mittel.100.t: "Германия отказалась вернуть череп вождя Мквавы"
 mittel.100.d: "Мы столкнулись с небольшой дипломатической бестактностью. В ходе одного из своих путешествий вождь Вахехе Адам Сепи потребовал вернуть череп его предшественника, который на данный момент хранится в Бременском антропологическом музее. Череп принадлежал вождю Мкваве, который поднял восстание против германского правления и был обезглавлен командером Томом фон Принцем, который послал череп в коллекцию музея. Вахехе очень почтительно относятся к своим предкам и верят, что череп, хранящийся в столь неподобающем месте рассердит духов. К сожалению, правительство Германии принципиально отказалось возвращать череп, чем вызвало недовольство даже за пределами племени Вахехе."
 mittel.100.a: "Берлин вечно создает проблемы."
  
 mittel.101.t: "Кабака Буганды посетил Прусскую военную академию"
 mittel.101.d: "Молодой Кабака Буганды Эдвард Фририх Мутеза II завершил свое путешествие в Кригсакадемию в Пруссии. Как и все молодые люди ему присущ неподдельный энтузиазм ко всему, что связанно с военным делом, а немецкая армия- лучшая в мире. Молодой Фридрих принял решение поступить в академию, а так же сподвиг достойных молодых людей Буганды и Уганды поступить так же."
 mittel.101.a: "Gott mitt uns!"
  
 mittel.1000.t: "Коллапс Миттельафрики"
 mittel.1000.d: "Из-за ошибок в управлении Миттельафрикой, цепь командования была разрушена по всему континенту. Местные царьки и военачальники теперь обладают неограниченной властью в большинстве регионов, оттеснив немецкую администрацию. Сложная система союзов, которая раньше удерживала Миттельафрику, была нарушена, и теперь по всему континенту разгорается война. Столица, Дар-эс-Салаам, захвачена лояльными нам Аскари, чтобы спасти остатки гражданской администрации от захвата восставшими, в то время как в Зюйдвестафрике, местные немецкие войска ещё держатся. Где мы найдем своё спасение?"
 mittel.1000.a: "Что все еще держит нас здесь?\nМы идем на юго-запад!"
 mittel.1000.b: "Давайте на этот раз сделаем что-то другое!"
 mittel.1000.c: "В Катанге у нас много союзников"
 #mittel.1000.e: "Мы будем защищать столицу до последнего человека."
  
 mittel.105.t: "Завершение железной дороги между Кейптауном и Каиром"
 mittel.105.d: "Немцы достроили железную дорогу между Кейптауном и Каиром, которую англичане пытались построить перед Вельткригом, это предоставит нам преимущество в торговле с остальной частью Африки."
 mittel.105.a: "Британские мечты украдены немцами..."
  
 mittel.106.t: "Завершение железной дороги между Кейптауном и Каиром"
 mittel.106.d: "Немцы достроили железную дорогу между Кейптауном и Каиром, которую англичане пытались построить перед Вельткригом, это предоставит нам преимущество в торговле с остальной частью Африки. "
 mittel.106.a: "Как щедро с их стороны!"
  
 mittel.107.t: "Соединение трансафриканской железной дороги с Эфиопией"
 mittel.107.d: "Немцы добавили новый участок к трансафриканской железной дороге, соединяя Эфиопию с остальной частью Африки, предоставляя нам новые возможности в торговле с остальной частью Африки."
 mittel.107.a: "Ворота в Африку"
  
 mittel.1071.t: "Соединение Кейптаун - Каир железной дорогой с Эфиопией"
 mittel.1071.d: "Немцы добавили еще один участок к железной дороге Кейптаун - Каир, соединяющий Эфиопию с остальной Африкой. Хотя мы не увидим больших торговых выгод, они направили к нам рабочую силу для строительства участка внутри наших границ, улучшая нашу собственную инфраструктуру без каких-либо затрат для нас."
 mittel.1071.a: "Эти немцы довольно щедрые, не правда ли?"
  
 mittel.109.t: "Африканские инвестиции!"
 mittel.109.d: "Хотя мы и потеряли большую часть наших владений в Африке в ходе Великой Войны, мы все еще сохраняем обширную экономическую империю на немецких землях Африки. Доходы от шахт, торговли резиной и слоновой костью усиливают нашу маленькую, но все еще великую страну."
 mittel.109.a: "Прибыльно!"
  
 mittel.110.t.blocked: "Миттельафрика блокирует наши вложения!"
 mittel.110.d.blocked: "Не секрет, что немецкие власти в Африке враждебно относятся к нашим интересам на континенте, постоянно препятствуя нашим усилиям по защите нашей экономической сферы в регионе, особенно в нашей бывшей колонии, Конго. Однако недавно они предприняли беспрецедентный и неожиданный ход: они напрямую арестовали наши африканские активы, нанеся смертельный удар по нашему участию на Черном континенте."
 mittel.110.t.collapse: "Коллапс Миттельафрики"
 mittel.110.d.collapse: "Сегодня мы получили новости с черного континента: Миттельафрика, административное объединение немецких колоний в Африке, погрузилась в анархию. Пока мелкие военачальники и племенные короли борются за влияние на бывших имперских землях, ясно одно: наши инвестиции быстро исчезли, а нашим интересам в Африке нанесен смертельный удар."
 mittel.110.a: "Черт возьми!"
  
 mittel.136.t: "Суверенное государство"
 mittel.136.d: "Теперь, когда [MAF.GetLeader] выпутался из паутины интриг, так стремившихся уничтожить его администрацию, Колониальная канцелярия единодушно поддерживает губернатора. Или так он считает. Ссылаясь на Карла Шмитта, он утверждает, что Миттельафрика должна быть суверенным государством, верховным правителем которого является губернатор."
 mittel.136.a: "Интересное развитие событий "
  
 mittel.166.t: "Мозамбик пал"
 mittel.166.d: "Похоже, что наши усилия в Африке оказались в конечном итоге всего лишь глупостью, поскольку на всех фронтах силы из Южной Африки и Миттельафрики наводнили наши колонии. Сам Мозамбик попал в руки наших врагов, и теперь наша позиция на континенте выглядит все более и более сомнительной."
 mittel.166.a: "Полная катастрофа!"
  
 mittel.170.t: "Мир с [TZN.GetNameDef]?"
 mittel.170.d: "Нас выбили с континента! И хотя в здесь мы в безопасности, наши шансы вернуть себе какие-то земли мала. Возможно будет разумно заключить мир..."
 mittel.170.a: "Предложить мир."
 mittel.170.b: "Мы будем сражаться!"
  
 mittel.171.t: "Занзибар предлагает мир"
 mittel.171.d: "Занзибар предложил нам забрать их земли на материке в обмен на заключение мира. Стоит ли оно того?"
 mittel.171.a: "Хорошая идея."
 mittel.171.b: "Так не пойдет!"
  
 mittel.172.t: "[TZN.GetNameDefCap] отказалась от переговоров"
 mittel.172.d: "[TZN.GetNameDefCap] не стала нас слушать, война продолжается."
 mittel.172.a: "Ах они..."
  
 mittel.173.t: "Германия терпит [MAF.GetLeader]... пока"
 mittel.173.d: "Германия смирилась с тем, что ситуация  Африке понемногу уходит из её рук. Многие в нашем правительстве, однако, недовольны тем, что мы злим Берлин. Но мы всё ещё у власти, тем не менее."
 mittel.173.a: "Мы тут власть!"
  
 mittel.181.t: "Заявление Суверенного Губернатора"
 mittel.181.d: "Этим вечером, [MAF.GetLeader] обратился по радио ко всем жителям Миттельафрики. После формальных отчётов и заявлений, Губернатор резко перешёл на критику так называемых 'партикуляристов' в рядах администрации. Его речь закончилась шокирующим заявлением: все африканские автономии будут ликвидированы в течение недели, а их главы будут обязаны принести клятву верности Гёрингу или умереть. Это резко перевернуло всю колониальную политику Миттельафрики. Мы уже потеряли контакт с большей частью континента. Местные, видимо, не шибко обрадовались этому заявлению..."
 mittel.181.a: "Настало время навести порядок, даже если они против!"
 mittel.181.b: "Он окончательно сошёл с ума?"
 mittel.181.c: "Нам сейчас не до этого."
  
 mittel.182.t: "Тишина на Чёрном континенте"
 mittel.182.d: "Что-то не так. Что-то определённо не так. Мы перестали получать отчёты от большинства гарнизонов. Конвои с припасами грабятся на регулярной основе. Местные дезертируют из армий, а племена перестали выходить на связь. Атмосфера на континенте через чур накалена. Что-то грядёт..."
 mittel.182.a: "Звучит паршиво..."
  
 mittel.184.t: "Мир в Африке?"
 mittel.184.d: "Безумный план [MAF.GetLeader] сработал. Вопреки всему, колониальные войска и аскари подавили все сопротивления местных вассальных племён. Урон, понесённый страной колоссален, но суверианисты смогли выжить. Африка стала чуточку спокойнее."
 mittel.184.a: "Вы ещё сомневались в [MAF.GetLeader]?"
  
 mittel.186.t: "Африканские колонии восстановлены"
 mittel.186.d: "После драматического и полного краха Миттельафрики, мы вернули в нашу страну наши бывшие африканские колонии. Хотя мы так и не получили официального разрешения на это, правительство Миттельафрики едва ли было в состоянии оспорить это решение. На самом деле, в этом хаосе, мы не получили никаких официальных жалоб. Это не что иное, как сладкое правосудие за воровство, которое в первую очередь отдалило их от нас."
 mittel.186.a: "Правосудие свершилось!"
  
 mittel.187.t: "[transferred_state.GetName] наш"
 mittel.187.d: "После драматического и полного краха Миттельафрики, мы вернули [transferred_state.GetName] обратно в нашу страну. Хотя мы так и не получили официального разрешения на это, Германское колониальное правительство едва ли было в состоянии оспорить это решение. На самом деле, в этом хаосе, мы не получили никаких официальных жалоб."
 mittel.187.a: "Чудесно!"
  
 ## Economic Events ## 
 mittel.200.t: "Черный Понедельник!"
 mittel.200.d: "Вчера произошел мощный обвал на Берлинской бирже. Немецкая экономика разрушена, и наша вскоре последует за ней. Мы должны сократить большую часть наших расходов и немедленно начать искать выход из сложившейся ситуации. Восстановление после подобного может занять долгие годы..."
 mittel.200.a: "Ужасно!"
  
 mittel.201.t: "Бюджет 1937 года"
 mittel.201.d: "Перед нами стоит тяжелый выбор. Наша экономика и так была не слишком развитой, а Чёрный Понедельник уничтожил года тяжелого труда и стараний. Мы можем направить наш бюджет на расширение ВПК или же на восстановление частного сектора от последствий кризиса."
 mittel.201.a: "Сфокусируйтесь на ВПК"
 mittel.201.b: "Инвестиции в частный сектор окупят себя"
  
 mittel.202.t: "Бюджет 1938 года"
 mittel.202.d: "Чёрный Понедельник уже 2 года как прошёл. Экономика практически восстановилась, но мы опять должны выбирать. Должны ли мы вложиться в развитие ВПК или же расширять гражданскую экономику?"
 mittel.202.a: "Германии нужна наша армия"
 mittel.202.b: "Мы должны развивать инфраструктуру"
  
 mittel.203.t: "Бюджет 1939 года"
 mittel.203.d: "Мы не вернём потерянные возможности, которые отобрал у нас Чёрный Понедельник, но экономика, по крайней мере, вновь стабильна. Мы можем потихоньку развивать как гражданский сектор, так и ВПК."
 mittel.203.a: "Никаких компромиссов!"
  
 mittel.204.t: "Бюджет 1940 года"
 mittel.204.d: "Некоторые говорят, что война полезна для бизнеса, а другие - плохо. Что нельзя оспаривать, так это то, что наша экономика преуспевает, бюджет 1940 года обеспечит ресурсы и финансирование на долгие годы!"
 mittel.204.a: "Германия будет гордиться нами!"
  
  ## DKAEB Events ## 
 DKAEB_intro: "Железная дорога Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) была построена в начале двадцатого века и соединила Аддис-Абебу с Джибути. После ряда профинансированных Германией расширений по этой железной дороге ныне в основном перевозят руду из бассейна Конго в Джибути. Нынешняя экономическая нестабильность в мире привела к падению спроса на руду, что заметно сократило использование DKAEB.\n\n"
  
 mittel.205.t: "Железная дорога DKAEB близка к банкротству"
 mittel.205.d: "$DKAEB_intro$Компания находится в трудном финансовом положении и некоторые члены совета директоров обратились к правительству в Дар-эс-Саламе с предложением продать свою часть акции германскому правительству."
 mittel.205.a: "Отправьте весточку в БЕрлин."
  
 mittel.206.t: "Железная дорога DKAEB близка к банкротству"
 mittel.206.d: "$DKAEB_intro$Дар-эс-Салам просит разрешения вмешаться в ситуацию, чтобы предотвратить ускользание этой важной транспортной артерии из наших рук. Хотя многие в Берлине считают, что проблема может быть решена на местном уровне, есть мнение, что Министерство по делам Колоний должно принять решение, каким бы оно ни было."
 mittel.206.a: "Влить деньги в компанию"
 mittel.206.b: "Продать государственный пакет акций Эфиопии."
 mittel.206.c: "Разве Миттельафрика не несет ответственности за свою собственность?"
  
 mittel.207.t: "Колониальный офис пришёл к решению"
 mittel.207.d: "Колониальный офис в Берлине ответил на наш запрос и пришёл к решению купить предложенный пакет акций. Члены офиса верят, что жизненно важно поддерживать существование компании, если мы хотим и дальше поддерживать связь с Эфиопией. Они уверены, что компания начнёт приносить прибыль в долгосрочной перспективе."
 mittel.207.a: "Да будет так."
  
 mittel.208.t: "Колониальный офис пришёл к решению"
 mittel.208.d: "Колониальный офис в Берлине ответил на наш запрос и пришёл к решению продать предложенный пакет акций Эфиопии. Члены офиса считают, что поддержание компании слишком растянет наши ресурсы, а Эфиопия не является настолько важным союзником, чтобы ради неё надрываться."
 mittel.208.a: "Да будет так."
  
 mittel.209.t: "Колониальный офис отказался вмешиваться"
 mittel.209.d: "Судя по всему, никто в Берлине не решился взять на себя ответственность за покупку акций DKAEB. Они отфутболили эту проблему обратно нам, заявив, что полностью доверяют Губернатору в этом вопросе. Если мы хотим оставить контроль над дорогой, у нас на это уйдёт время и средства, которые мы могли потратить на улучшение общей экономической ситуации. Но если мы прекратим поддержку, то рискуем потерять союзника в лице Эфиопии."
 mittel.209.a: "Мы возьмём контроль над дорогой."
 mittel.209.b: "Мы прекратим поддержку DKAEB."
  
 mittel.210.t: "DKAEB сообщает о прибыли"
 mittel.210.d: "Конец третьего квартала не был особенно удачным для Миттельафрики - нехватка ресурсов, вызванная Черным Понедельником, бьет по экономике колонии со всей силой. Однако, DKAEB сообщает, что количество военных и гражданских грузов, перевезенных по железной дороге заметно выросло по сравнению с первым кварталом, и похоже, что инвесторы удовлетворены работой компании. План Губернатора [MAF.GetLeader] оправдал себя."
 mittel.210.a: "Наш экспорт в безопасности."
  
 mittel.211.t: "DKAEB обанкротилась!"
 mittel.211.d: "Конец третьего финансового квартала наступил и прошел, но DKAEB прекратила свое существование. Мы допустили ошибки в управлении проектом и не смогли его сохранить, да и Эфиопия с нами сотрудничала. Теперь у нас нет иного выбора, кроме как продать наш пакет акций Эфиопскому правительству. Репутация [MAF.GetLeader] серьезно пострадала, стало очевидно, что он не сможет заставить экономику колонии приносить прибыль без принятия жестких мер."
 mittel.211.a: "Эфиопы могут забрать свои рельсы!"
  
 mittel.212.t: "DKAEB остается на плаву"
 mittel.212.d: "Сегодня пришли редкие для кошмарного 1936 года хорошие новости- железная дорога DKAEB в Восточной Африке отчиталась о прибыли по итогам третьего квартала. Похоже, правительства Миттельафрики и Эфиопии действуют сообща, чтобы сохранять торговый путь открытым. Наши отношения с Эфиопией улучшаются и возможно, это начало нового альянса."
 mittel.212.a: "Хорошие новости."
  
 mittel.213.t: "DKAEB обанкротилась"
 mittel.213.d: "Администрация Миттельафрики вновь опозорилось, а восточноафриканская железная дорога обанкротилась. Это отвратило от нас наших партнеров из Эфиопии и привело к трате бесценных ресурсов Германии на попытки сохранить эту железную дорогу. Мы оказали [MAF.GetLeader] доверие в проведении этой операции, но больше он его не получит."
 mittel.213.a: "Некомпетентные идиоты!"
  
 ## GEX Events ## 
 mittel.300.t: "Возвращение в Европу"
 mittel.300.d: "Наши солдаты стоят на улицах города [MAF_GetGermanCapital], радостно приветствуя лидеров Германии, которые сходят с только что прибывших кораблей на европейскую землю. Мы больше не изгнанники."
 mittel.300.a: "Чудесный день!"
  
 ## Kenyan Events ## 
 mittel.410.t: "Жалоба из Найроби"
 mittel.410.d: "Неожиданным поворотом событий стало то, что Законодательный совет Кении подал жалобу в канцелярию губернатора на наше "несправедливое" покровительство фон Крауту, требуя, чтобы мы либо уволили фон Краута, либо выплатили крупную компенсацию прямо из государственной казны. Некоторой реакции следовало ожидать, поскольку некоторые из истцов, которых представлял Кеньятта, были британскими гражданами, но чтобы один из протекторатов осмелился принять меры против Германии - это беспрецедентно и, скорее всего, блеф."
 mittel.410.a: "Может, поболтаем?"
 mittel.410.b: "Это пройдет."
  
 mittel.412.t: "Требования Кении"
 mittel.412.d: "После подробного обсуждения проблемы и причин, по которым увольнение фон Краута было политически невыполнимо, - к чему глава кенийской делегации, знаковый Эварт Скотт Гроган, отнесся с пониманием, - за чаем были подробно обсуждены альтернативные способы урегулирования вопроса (почему британцы так любят этот напиток, остается только догадываться). Встреча закончилась на достаточно дружелюбной ноте, учитывая обстоятельства, но кенийская делегация осталась тверда в своем требовании компенсации."
 mittel.412.a: "Мы заплатим."
 mittel.412.b: "Какая пустая трата времени."
  
 mittel.414.t: "Противостояние в Тавете"
 mittel.414.d: "После того, как мы открыто отвергли их опасения, выяснилось, что Кения мобилизовала Африканских королевских стрелков Восточной Африки, чтобы заблокировать железную дорогу в Тавете в знак великого неповиновения. Они объявили, что займут железную дорогу на неопределенное время, если их требования не будут удовлетворены. Отправляющиеся поезда были остановлены на границе. Это нарушит железнодорожное сообщение, особенно на участках между Найроби и Джибути, принадлежащих компании DKAEB."
 mittel.414.a: "Отлично, предоставьте им то, что они хотят."
 mittel.414.b: "В эту игру могут играть двое."
  
 mittel.416.t: "Противостояние в Тавете"
 mittel.416.d: "После дипломатических разногласий по поводу результатов 'дела Кеньятты' и противостояния в Тавете, на границе между колонией и протекторатом Кения и Германской Восточной Африкой, до нас дошли сведения, что губернатор [MAF.GetLeader] приказал мобилизовать шюцтруппе для подавления 'зачинщиков'. Хотя это едва ли не первый случай, когда они привлекаются для обеспечения безопасности железнодорожной сети Миттельафрики, это будет первый случай с 1919 года, когда немецкие военные возьмут в руки оружие против британцев. Это будет беспрецедентная по своим масштабам эскалация, и ее необходимо остановить СЕЙЧАС."
 mittel.416.a: "Прикажите им немедленно отступить."
  
 mittel.418.t: "Колониальное управление вмешивается"
 mittel.418.d: "Берлин узнал о наших планах прорвать блокаду силой и прислал нам приказ отступить и уступить требованиям Законодательного совета Кении, а также строгий выговор за ненужную эскалацию ситуации. Колониальное управление, несомненно, будет теперь более внимательно следить за нашей администрацией."
 mittel.418.a: "Прекрасно."
  
 mittel.420.t: "Центральная ассоциация кикуйю"
 mittel.420.d: "Когда в 1925 году мы въехали в Британскую Кению, британская власть на этой территории была опасно ослаблена после пяти лет войны. В том же году британские забастовки совпали с серией протестов коренного населения Британской Восточной Африки; продолжающаяся экспроприация наиболее продуктивных земель британскими поселенцами в районе Центрального нагорья заставила кикуйю организоваться, чтобы вести коллективные переговоры с кенийской администрацией. Из-за жесткой позиции Законодательного совета Кении их просьбы остались без внимания, что заставило организацию искать другие пути достижения своих целей. Их радикализация, похоже, стремительно растет, и столкновения между ними и англоязычными силами безопасности происходят ежедневно. Кенийская администрация попросила нас подготовиться к оказанию помощи в случае дальнейшей эскалации ситуации."
 mittel.420.a: "Неужели они не могут справиться с этим сами?"
  
 mittel.421.t: "Политика заселения кенийских нагорий"
 mittel.421.d: "Горные районы Кении - одна из немногих областей Африки, пригодных для заселения белыми. Редкое сочетание прохладных возвышенностей и здоровой почвы создает климат, почти как в Европе, и отлично подходит для ведения сельского хозяйства. Неудивительно, что земля там пользуется большим спросом.\n\nК сожалению, долгое время она экономически не использовалась. Британские поселенцы оказались более заинтересованы в том, чтобы стать землевладельцами и позволить коренным кикуйю выполнять работу. Если бы мы открыли эти земли для мелких немецких фермеров, которых теснят юнкерские поместья, мы могли бы повысить производительность труда и усилить свое влияние на регион, но это также еще больше обострило бы проблему нехватки земли."
 mittel.421.a: "Разрешить немецкое поселение."
 mittel.421.b: "Давайте сохраним британские протектораты британскими."
  
 mittel.422.t: "Земельный кризис в Кенийском нагорье"
 mittel.422.d: "Разрешение на поселение немцев в горных районах Кении только усугубило проблемы региона, поскольку привело к спекуляции землей, к неконтролируемому росту цен, конфликтам и спорам из-за межевания нескольких метров земли. Еще хуже то, что в местных племенах кикуйю мужчина не считается взрослым, пока не станет владельцем хотя бы части земли. Для этого существуют племенные территории, но они массово перенаселены, большинство из них не владеют землей и работают на британских плантациях. Кроме того, все большее количество земли в племенных районах монополизировано местными вождями. Нехватка земли вызывает волнения со всех сторон."
 mittel.422.a: "Разрушить менее эффективные британские плантации."
 mittel.422.b: "Вывести немецких поселенцев."
 mittel.422.c: "Использовать труд кикуйю для проектов по рекультивации земель."
  
 mittel.423.t: "Смерть Джослина Хэй"
 mittel.423.d: "В результате шокирующего поворота событий Джослин Хэй, 22-й граф Эрролл, был застрелен средь бела дня сегодня днем. Хэй был ярым сторонником Германии среди белой кенийской элиты, что позволяет предположить, что это было целенаправленное нападение на нашу администрацию.\n\nКенийские чиновники отмечают рост религиозного, основанного на клятвах насилия среди кикуйю. Предположительно, они проводят "магические ритуалы" под покровом темноты и клянутся убивать белых поселенцев.\n\nНаши собственные источники отмечают, что Хэй нажил немало врагов в своей личной жизни из-за своих похождений и неортодоксального подхода к политике."
 mittel.423.a: "Объявить чрезвычайное положение в Кении."
  
 mittel.424.t: "Рекультивация земель завершена"
 mittel.424.d: "Наш проект по мелиорации земель в Кении завершен. Благодаря осушению болот, применению пестицидов, строительству дамб и отводу рек мы увеличили площадь обрабатываемых земель, что позволило несколько снизить остроту земельного кризиса."
 mittel.424.a: "Для Германии!"
  
 mittel.425.t: "Люди в лесу"
 mittel.425.d: "Подвергаясь ограничениям, комендантскому часу и беспорядочным обыскам в условиях чрезвычайного положения, мужчины из этнических общин кикуйю, энбу и меру стали покидать свои дома и уходить в труднопроходимые холмы и горы Абердара, горы Кения и уступ Мау. Оттуда они начали повстанческую кампанию против нас и британцев, нападая как на гражданских лиц, так и на солдат колониальных войск и используя самые варварские и жестокие тактики, которые только можно себе представить."
 mittel.425.a: "Отправьте армию."
  
 mittel.426.t: "Мау-мау побеждены"
 mittel.426.d: "После упорной партизанской войны против восстания Мау-Мау в Кении нам наконец удалось уничтожить большую часть повстанцев и арестовать, убить или казнить большинство лидеров восстания. Теперь в Кении надолго воцарится мир..."
 mittel.426.a: "Трижды за Миттельафрику!"
  
 ## Collapse Events ## 
 mittel.20001.t: "Нигерия отделяется от Миттельафрики"
 mittel.20001.d: "Ссылаясь на нашу неспособность управлять Камеруном, они утверждают, что мы больше не можем их защищать и ищут внешние силы, с которыми можно было бы объединиться."
 mittel.20001.a: "В их словах есть смысл."
 mittel.20001.b: "Проклятые ублюдки."
  
 mittel.20002.t: "Золотой Берег присоединяется к Нигерии"
 mittel.20002.d: "Как и их соседи, колония Золотого Берега признала нашу защиту недостаточной. Они присоединяются к Нигерии в стремлении к светлому будущему."
 mittel.20002.a: "Sic transit gloria mundi."
  
 mittel.2500.t: "Крах Германии"
 mittel.2500.d: "Поскольку немецкая защита практически исчезла, мы теперь остались одни. Возможно, нам лучше попросить [NFA.GetNameDef] о защите, чтобы не впасть в хаос, как наши соседи."
 mittel.2500.a: "Отправьте телеграмму."
 mittel.2500.b: "Нет, мы сами себе хозяева!"
  
 mittel.2501.t: "[FROM.GetNameDefCap] просит нашей немедленной защиты"
 mittel.2501.d: "После краха Германии многие местные администраторы своего королевства внезапно оказались без какой-либо защиты. Среди них - [FROM.GetNameDef], который только что прислал нам телеграмму с просьбой о немедленной и полной защите."
 mittel.2501.a: "Очень хорошо."
 mittel.2501.b: "Нет, они сами по себе."
  
 mittel.2502.t: "Нигерийский крах"
 mittel.2502.d: "Сбылся самый худший из возможных сценариев, наша страна распадается на глазах."
 mittel.2502.a: "Проклятье."
  
 mittel.2503.t: "Территория Маруа"
 mittel.2503.d: "Северное восстание Борну было разгромлено иностранными захватчиками, которые с тех пор оккупировали эту территорию. Мы должны просить о ее возвращении теперь, когда ситуация стала более стабильной."
 mittel.2503.a: "Спросить не помешает, верно?"
  
 mittel.2504.t: "Телеграмма из [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Недавно умиротворенные [FROM.GetName] попросили нас вернуть территорию Маруа к югу от озера Чад, которую мы заняли после недавнего конфликта с повстанцами Борну. Взамен они обещают сохранять нейтралитет в конфликтах, которые в ближайшие годы охватят континент, гарантируя нам безопасность от вторжения на наши территории с юга."
 mittel.2504.a: "Справедливая цена за безопасность страны."
 mittel.2504.b: "Нет."
  
 mittel.2505.t: "Аскари в Остафрике"
 mittel.2505.d: "Во время нашего небольшого бегства на Зюйдвест, аскари Остафрики сумели сохранить Восточную Африку единой, вопреки всему. Теперь они уступают контроль над колонией нам."
 mittel.2505.a: "Превосходно!"
  
 mittel.2600.t: "Тонкая красная линия"
 mittel.2600.d: "Когда Британская империя распалась, у немногочисленных гарнизонов в [FROM.GetName] не было практически никакого выбора, кроме как искать защиты у немецких колонистов по соседству. Хотя эти договоренности не нравились нашему британскому колониальному администратору, до тех пор, пока требования немцев не были возмутительными, они продолжались. Но сегодня из Дар-Эс-Салама нам сообщили, что мы должны отправить войска на фронт, чтобы сражаться с нашими соотечественниками. Мы не можем выполнить этот ужасающий приказ!"
 mittel.2600.a: "Моя верность - королю! И Британской империи!"
  
 mittel.2601.t: "[FROM.GetName] поднимает восстание!"
 mittel.2601.d: "Войска, расположенные вблизи [FROM.GetName], сообщают о стычках между ними и британскими гарнизонными и вспомогательными силами. Немецкие офицеры пытались приказать им не стрелять и отступить, но безрезультатно. Более того, британская колониальная администрация игнорирует любые требования объяснить происходящее. Похоже, что [FROM.GetName] вступил в состояние войны против нас"
 mittel.2601.a: "Они показали свое истинное лицо"
  
 mittel.2602.t: "[FROM.GetName] возвращается под британское правление"
 mittel.2602.d: "После начала войны между Германией и нами бывшая британская колония [FROM.GetName] отступила от своих немецких владык и вновь присоединилась к Британской империи. Хотя их возвращение было успешным, колония недостаточно сильна, чтобы противостоять миттелафриканской угрозе. Им крайне необходимо военное подкрепление, если мы надеемся удержать ее от натиска немцев"
 mittel.2602.a: "С возвращением!"
