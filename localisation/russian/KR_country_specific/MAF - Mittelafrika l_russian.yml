 ### Four Year Plan 
 MAF_Four_Year_Plan: "Четырехлетний план"
 MAF_Four_Year_Plan_desc: "В Европе и Азии назревает беда: враги Германии с каждым днем становятся все смелее, в то время как наши собственные военные проявляют самоуверенность. Мы должны определить график нашего экономического и военного перевооружения, чтобы быть готовыми оказать Фатерлянду любую поддержку."
  
 MAF_Army_Reforms: "Реформы армии"
 MAF_Army_Reforms_desc: "Африканские Аскари в 1914 году, были подготовлены до стандартов среднего европейского солдата. Сейчас их уровень подготовки все еще находится на уровне 1914 года. Они не готовы к войне машин, которая начала зарождаться в Европе в конце Вельткрига. Мы должны это исправить."
  
 MAF_Heavy_Equipment: "Тяжелое снаряжение"
 MAF_Heavy_Equipment_desc: "Если мы хотим, чтобы наша армия соответствовала немецким стандартам, нам нужно оснащение: танки, самолеты, артиллерия, это оружие современной войны!"
  
 MAF_Africa_Army: "Африканские дивизии"
 MAF_Africa_Army_desc: "Теперь, когда мы находимся на пути к паритету в современной войне, нашим аскари недостаточно служить в качестве колониальной полиции. Подобно гуркхам у англичан и сенегальцам у французов, лучшие представители местного населения будут служить ударными отрядами для немецкой армии."
  
 MAF_Long_Range_Airforce: "Дальняя авиация"
 MAF_Long_Range_Airforce_desc: "Африка, находится в дали от основных театров военных действий. Если мы хотим иметь возможность жобраться до наших врагов, мы должны построить флот дальних бомбардировщиков, способных совершать полеты через океан. Даже, если они нам не понадобятся, наша способность демонстрировать силу через океан заметно повысит наш престиж."
  
 MAF_War_Economy: "Готовность к неизбежному"
 MAF_War_Economy_desc: "Война неизбежна, а время на вес золота. Во время Вельткрига мы получили преимущество, отмобилизовавшись быстрее Британии в Африке. В следующей войне мы так же должны мобилизоваться первыми."
  
 MAF_African_War_Industries: "Превращение мастерских в фабрики"
 MAF_African_War_Industries_desc: "Африканские рабочие, которым мы платим будут работать с меньшей эффективностью, чем немецкие. В связи с этим нам надо развивать простые производственные процессы, более подходящие для наших условий."
  
 MAF_Career_in_the_Colonies: "Карьера в колониях"
 MAF_Career_in_the_Colonies_desc: "Кризис в Германии стоил работы многим талантливым инженерам и планировщикам. Различные колониальные общества поставили перед собой задачу посодействовать тому, чтобы безработные специалисты нашли своё призврание на землях Миттельафрики. Это поможет нам в реализации крупномасшабных проектов."
  
 MAF_Connecting_the_Continent: "Соединяя континет"
 MAF_Connecting_the_Continent_desc: "Благодаря притоку немецких инженеров у нас теперь нет отбоя от различных инфраструктурных проектов. Одним из таким проектов стала идея модернизация сети дорог в Долине Конго."
  
 MAF_Technical_Schools: "Технические школы"
 MAF_Technical_Schools_desc: "Образование местных туземцев традиционно было отдано на откуп различным миссионерским миссиям. Но у этих заведений своё видение того, что считать образованием, которое не состыкуется с нашим видением образованного специалиста. Мы должны обучить местное население, чтобы вчерашние туземные воины могли спокойно встать за станок и не намотяться на него."
  
 MAF_Sovereign_State: "Суверенное государство"
 MAF_Sovereign_State_desc: "С установлением статуса [MAF.GetLeader] как суверенного Губернатора, пришло время нацелить остальную администрацию в направлении установления автономии и упрочнения нашего авторитета."
  
 MAF_Proving_Grounds: "Свапокмудские учения"
 MAF_Proving_Grounds_desc: "Огнеметы, артиллерийские орудия, бомбы. У нас есть все это. Однако доказано, что подготовка в надлежащих условиях более эффективна, чем беспорядочная стрельба в пустыне. Поэтому отныне военные тренировки будут проводиться на полигоне в Свакопмунде, где мы сможем наблюдать за тем, как обращаются с нашим снаряжением, а также отмечать любые недостатки в работе и конструкции."
  
 MAF_white_phosphorus: "Разработка Жидкой зажигательной бомбы"
 MAF_white_phosphorus_desc: "Традиционные тактики бомбардировок малопригодны в Африке. Мы должны начать применять жидкую зажигательную бомбу, чтобы убедиться, что джунгли не являются укрытием от наших ВВС."
  
 MAF_Jet_Research: "Африканский реактивный самолет"
 MAF_Jet_Research_desc: "Африка огромна, и мы не можем рассчитывать на то, что кто-то другой будет ее контролировать. Мы должны развивать и создавать новейшие разработки в области воздушной войны; реактивные самолеты. С ними никто не сможет бросить нам вызов на всем континенте!"
  
 MAF_Investigate_the_Black_Dossier: "Расследовать Чёрное Досье"
 MAF_Investigate_the_Black_Dossier_desc: "Нашу администрацию серьёзно подставили, и теперь нам предстоит найти и наказать виновников."
  
 MAF_sovereign_is_he: "Суверен - это тот, кто..."
 MAF_sovereign_is_he_desc: "Миттельафрика всегда была лоскутным одеялом договоров, заключенных с различными африканскими королевствами, которые сохраняли свою автономию и королевскую власть в обмен на признание суверенитета Германии. Пришло время положить этому конец и установить единый закон и единое суверенное образование в Миттельафрике."
  
 MAF_who_decides_on_the_exception: "...принимает решение об исключении"
 MAF_who_decides_on_the_exception_desc: "Губернатор - это не просто бюрократ, выполняющий государственные функции. Мы уже выяснили, что он не подотчетен Германии, и теперь важно установить, что он равноправен с высшей властью в Африке. Кайзер оказал Штатгальтеру священное доверие. В Африке слово Штатгальтера равнозначно слову Кайзера."
  
 MAF_british_protectorates: "Правовой статус британских протекторатов"
 MAF_british_protectorates_desc: "Статус-кво, сложившийся вокруг британских колоний и протекторатов, никого не удовлетворяет. Давайте стремиться изменить его как можно скорее."
  
 MAF_disarm_the_british: "Распустить военизированные формирования"
 MAF_disarm_the_british_desc: "Еще до нашего прихода, британское население Кении и Северной Родезии стремилось обеспечить свою безопасность с помощью 'стрелковых клубов', ассоциаций вспомогательной полиции и военизированных формирований. Беспорядочные и лишенные какого-либо подобия центрального руководства, эти организации приносят столько же вреда, сколько и пользы. Пришло время положить конец их террору."
  
 MAF_end_british_protectorates: "Аннексия Британских колоний"
 MAF_end_british_protectorates_desc: "В 1925 году Британский остров пал перед чумой социализма. Наши армии двинулись на британскую территорию, чтобы не допустить революцию в Африку, установив шефство над британскими колониями до тех пор, пока не будет восстановлено 'ответственное британское правительство'. Мы положим конец этому фарсу, колонии принадлежат нам по праву завоевания."
  
 ### New Administration 
 MAF_New_Administration: "Новая администрация"
 MAF_New_Administration_desc: "Для того, чтобы в дальнейшем сохранять контроль над Африкой, необходимо проверить нашу администрацию и создать единый план действий."
  
 MAF_responsible_governance: "Возвращение к ответственному управлению"
 MAF_responsible_governance_desc: "Уже более десяти лет в британских колониях и протекторатах не было назначений новых губернаторов и администраторов. После краха правительства в Лондоне местные Законодательный и Исполнительный советы сохранились. Их достаточно долго отодвигали на второй план, и они должны взять на себя мантию управления британскими колониями."
  
 MAF_arm_the_british: "Примириться с военизированными формированияит"
 MAF_arm_the_british_desc: "В то время как некоторые могут рассматривать военизированные формирования британских поселенцев как помеху, мы видим в этом возможность. Большое вооруженное, консервативное и белое население может укрепить наше правление и защитить от восстаний коренного населения. Мы должны дать официальное благословение этим организациям."
  
 MAF_integrate_the_british: "Интегрировать английские силы безопасности"
 MAF_integrate_the_british_desc: "Мы можем снизить волнения в наших британских протекторатах, предложив их офицерам должности в нашей армии, в соответствии эквивалентные их званию. Это позволит им не ощущать себя зависимым населением, а мы получим приток хорошо подготовленных офицеров."
  
 MAF_british_self_rule: "Восстановить британское самоуправление"
 MAF_british_self_rule_desc: "Попытка интегрировать британские колонии в наш колониальный союз была бы не только глупой - ведь ни Берлин, ни британцы на местах не хотят этого - но и чрезвычайно трудной. Тем не менее, статус-кво не может продолжаться. Поэтому мы должны восстановить некоторую степень самоуправления для этих людей, как часть нашей миссии по восстановлению ответственного правительства на этих территориях."
  
 MAF_Bezirk: "Bezirksleiterrecht"
 MAF_Bezirk_desc: "Большинство законов, которыми пользуются африканцы испытывают трудности при соприкосновении с законами Германии, являясь сугубо местными правилами, регулируемыми племенными лидерами и старейшинами. Вместо того, чтобы распылять наши ограниченные силы судей, адвокатов и юристов, Рудольф Асмис предложил организовать группы специалистов по праву, которые, вместе с местными будут заниматься кодификацией и модернизацией их внутренних законов."
  
 MAF_African_Landtag: "Миттельафриканский Бундесрат"
 MAF_African_Landtag_desc: "Уже сейчас в каждой колонии, входящей в наш Колониальный союз, есть Ландесрат, который предоставляет гражданам Германии возможность влиять на правительство. Мы создадим аналог на федеральном уровне - Миттельафриканский Бундесрат. Половина мест в нем будет избираться отдельными колониями, а другая половина будет назначаться непосредственно губернатором."
  
 MAF_Autonomous_Kingdoms: "Автономные королевства"
 MAF_Autonomous_Kingdoms_desc: "Некоторые регионы Африки непригодны для белых поселений и наша власть там практически зависит от доброй воли местных правителей. Вместо того, чтобы пытаться им указывать, мы можем дать им более широкую автономию и независимость под нашим суверенитетом."
  
 MAF_African_Studies: "Продвигать изучение Африки в Германии"
 MAF_African_Studies_desc: "Официальным языком нашей администрации - суахили, но возможности изучать его где-либо еще крайне ограничены, не говоря уже про сотни других местных языков. Чтобы обеспечить приток грамотных специалистов нам стоит убедить немецкие университеты начать подготовку специалистов по африканским языкам и культуре."
  
 MAF_Royal_Tours: "Королевские визиты"
 MAF_Royal_Tours_desc: "В Африке мы правим преимущественно через местных царьков и вождей. Мы можем их использовать для модернизации 'снизу', а так же лучше интегрировать их в империю, представив их сообществу королей, герцогов и прочей знати, которая делает нашу великую империю."
  
 MAF_Back_To_Basics: "Возврат к основам"
 MAF_Back_To_Basics_desc: "Наша администрация имеет пятидесятилетний опыт работы на черном континенте. Не побежденные в ужасах Вельткрига, мы понимаем, что Африка отличается от Европы и понимаем пределы наших возможностей. В этом наша сила, не слабость!"
  
 MAF_Reform_Schutztruppe: "Реформа Стрелков"
 MAF_Reform_Schutztruppe_desc: "Слишком долго наши Стрелки были военной силой, не являясь частью армии. Несмотря на то, что они покрыли себя славой во время Вельткрига, они остаются преимущественно полицейскими силами, а не оккупационной армией. Пришла пора им действовать соответственно."
  
 MAF_African_Army: "Африканская армия"
 MAF_African_Army_desc: "Мы не должны забывать, что Аскари подготовлены для защиты Африки. С этой точки зрения нам нужна легкая пехота, для войны в джунглях при плохом снабжении."
  
 MAF_Honorary_Officers: "Почетные офицеры"
 MAF_Honorary_Officers_desc: "Основа нашей власти - Аскари, которые подчиняются без вопросов, и местные власти, которые эффективно управляют своими территориями. Мы должны поощрить их, произведя королей и вождей в почетные офицеры нашей армии."
  
 ### Economy Tree 
 MAF_African_Breadbasket: "Африканская хлебная корзина"
 MAF_African_Breadbasket_desc: "Большая часть Африки совершенно не развита в сельскохозяйственном отношении, но все, что мы на данный момент сделали- это вложились в развитие культур, пригодных для выращивания только в тропиках. Вельткриг показал, что Германия может уязвима из-за недостаточного производства основных продовольственных культур. И отдав предпочтение таким культурам как кукуруза и рис, чем перцу и табаку мы сможем гарантировать победу."
  
 MAF_Cash_Crops: "Экспорт сельскохозяйственной продукции"
 MAF_Cash_Crops_desc: "Не секрет, что главным двигателем империализма всегда была охота за экзотическими товарами. Многие тропические культуры могут расти и в районе Сахары, например кофе и какао. Мы должны сфокусироваться на их производстве вместо обычных культур. Для борьбы с дисбалансом производства мы можем импортировать еду из Украины или Восточной Пруссии."
  
 MAF_Strategic_Export: "Экспорт стратегических ресурсов"
 MAF_Strategic_Export_desc: "В случае войны, Миттельафрика должна поддерживать великую немецкую военную машину. Расширяя наше производство стратегических ресурсов мы гарантируем превосходство над нашими врагами и усиление Фатерлянда"
  
 MAF_rail_expansion: "Расширение подвижного состава"
 MAF_rail_expansion_desc: "В то время как сеть железных дорог, протянувшихся по темному континенту, со времен колониализма росла по экспоненте, сами поезда постепенно устаревают. Мы исправим это, импортируя поезда из Европы."
  
 MAF_Cape_Cairo: "Железная дорога Кейптаун-Каир"
 MAF_Cape_Cairo_desc: "Пора закончить начатое британцами, железная дорога Кейптаун-Каир будет означать мощный экономический рост по всему континенту. Сначала мы должны создать инфраструктуру вокруг Дар-эс-Салам."
  
 MAF_Attract_Belgian_Investment: "Привлечь бельгийские инвестиции"
 MAF_Attract_Belgian_Investment_desc: "Бельгийцы были тут силой задолго до нас и они никогда реально не уходили. У нас есть удобные рабочие отношения со множеством горнодобывающих компаний, которые вышли далеко за пределы Конго. Если мы продолжим проводить такую политику мы сможем получить хорошую прибыль."
  
 MAF_Cottage_Industries: "Малая промышленность"
 MAF_Cottage_Industries_desc: "Это, конечно, странно, но даже в двадцатом веке большой объем работы может быть выполнен путем распределения задачи между большим количеством африканцев по всему континенту. Многие из них традиционно являются способными кузнецами, и это может помочь нам увеличить объем производства."
  
 MAF_Our_Shipyards: "Наши собственные верфи"
 MAF_Our_Shipyards_desc: "Наша текущая политика адаптации и переоборудования устаревших немецких кораблей одновременно дорогостоящая и неэффективна. Корабли, которые мы получаем, слишком медлительны по сравнению с современными и в большинстве своем требуют дорогостоящего ремонта. Вместо больших, ржавеющих крейсеров мы должны сосредоточиться на эсминцах и подводных лодках, чтобы сохранять наши расходы сравнительно низкими."
  
 MAF_East_Asian_Exports: "Экспорт в Восточную Азию"
 MAF_East_Asian_Exports_desc: "Мы всего-лишь часть огромной немецкой колониальной империи. Мы должны убедиться, что наша торговля идет не только в сторону Фатерлянда, но и использует возможности в остальных колонии."
  
 MAF_Industrial_Development: "Развитие промышленности"
 MAF_Industrial_Development_desc: "С принятием нового бюджета мы можем заняться развитием нашей промышленности."
  
 MAF_Light_Industrial_Development: "Легкая промышленная застройка"
 MAF_Light_Industrial_Development_desc: "Чтобы справиться с нашими экономическими проблемами мы должны развивать нашу гражданскую промышленность."
  
 MAF_Continue_Industrial_Research: "Продолжение промышленных исследований"
 MAF_Continue_Industrial_Research_desc: "Надо развивать и внедрять новые промышленные технологии."
  
 MAF_Grant_Cons_FW: "Бельгийские добывающие компании"
 MAF_Grant_Cons_FW_desc: "Даровав Бельгийским конгломератам автономию и защищая их права на отдаленные горы Конго мы можем рассчитывать на получения более дисциплинированной рабочей силы."
  
 MAF_University_Kinshasa: "Лованиумский университет"
 MAF_University_Kinshasa_desc: "Бельгийцы открыли торговую школу в столице Конго. Официальная интеграция ее с нашей администрацией будет способствовать технологическому росту."
  
 ### Military 
 MAF_Military_Reforms: "Военные реформы"
 MAF_Military_Reforms_desc: "Пришло время модернизировать нашу армию согласно современным требованиям"
  
  ## Air 
 MAF_Establish_Airforce: "Африканские ВВС"
 MAF_Establish_Airforce_desc: "Мы должны создать наши собственные ВВС, независимые от Германии."
  
 MAF_African_Pilots: "Африканские наземные экипажи"
 MAF_African_Pilots_desc: "У нас нет достаточного количества белого немецкого персонала, чтобы заполнить наши военно-воздушные силы, поэтому мы должны набрать африканцев для этой работы."
  
 MAF_Merc_Pilots: "Ведение борьбы за рубежом"
 MAF_Merc_Pilots_desc: "Наши африканские военно-воздушные силы - одни из самых оснащенных в мире. Мы можем позволить себе поддержать некоторые из наиболее сговорчивых сторон в продолжающихся конфликтах по всему миру."
  
 MAF_Bomber_Aircraft: "Бомбардировщики"
 MAF_Bomber_Aircraft_desc: "Развитие бомбардировочной авиации есть первостепенная задача для африканской войны."
  
 MAF_Airfields: "Расширение наших аэродромов"
 MAF_Airfields_desc: "Наши аэродромы в ужасном состоянии, чтобы быть силой в небе, мы должны усовершенствовать их."
  
 MAF_Afrikan_Air_Industry: "Африканская авиационная промышленность"
 MAF_Afrikan_Air_Industry_desc: "Пришло время создать собственную авиастроительную промышленность, чтобы больше не быть зависимыми от наличия свободных мощностей в Германии."
  
 MAF_endurance_training: "Тренировка выносливости пилота"
 MAF_endurance_training_desc: "Регулярной подготовки пилотов в Африке будет недостаточно. Огромные расстояния и экстремальные условия требуют пилотов самого высокого калибра, способных эффективно работать даже во время самых длинных миссий. Обучение и подготовка будут иметь ключевое значение."
  
  ## Land 
 MAF_Sturdy_Trucks: "Крепкие грузовики"
 MAF_Sturdy_Trucks_desc: "Мы должны убедиться, что наши грузовики достаточно прочные, чтобы сопротивляться ландшафту Африки."
  
 MAF_Modern_Artillery: "Модернизировать нашу артиллерию"
 MAF_Modern_Artillery_desc: "Вельткриг показал, что артиллерия это важная часть современной войны, наша артиллерия должна быть не хуже, чем у других."
  
 MAF_Modern_Support_Divs: "Современная поддержка"
 MAF_Modern_Support_Divs_desc: "Мы должны модернизировать силы поддержки, мы не можем позволить себе отставать от остального мира."
  
 MAF_Modern_Tactics: "Современная тактика"
 MAF_Modern_Tactics_desc: "Пришло время усовершенствовать нашу тактику ведения боя, мы не можем позволить себе проиграть только потому, что были не достаточно хороши в этом."
  
 MAF_Improve_Logistics: "Улучшение логистики"
 MAF_Improve_Logistics_desc: "Во время Вельткрига нам требовалось 200 000 носильщиков, чтобы снабжать всего 18 000 солдат. Это осушало наши запасы продовольствия и сковывало мобильность наших войск, до скорости с которой люди могут двигать артиллерийское орудие. Мы не можем снова допустить чего-то подобного."
  
 MAF_Electronic_Project: "Проект электронной разведки"
 MAF_Electronic_Project_desc: "Миттельафрика не может поддерживать большой флот, а наши берега, слишком протяженные для обороны тем, что есть, в связи с этим наша промышленность будет более эффективна, если мы направим ее мощности на производство чего-то более полезного. Одна из возможностей- инвестирование в электронику, что позволит нам демонстрировать силу из Африки и снабжать Фатерлянд полезными разведданными."
  
 MAF_Light_Infantry: "Легкая пехота"
 MAF_Light_Infantry_desc: "Наши войска должны быть способны пройти по самому трудному ландшафту и выжить в самом суровом климате."
  
 MAF_Airforce_Infantry: "Создание аэромобильной пехоты"
 MAF_Airforce_Infantry_desc: "Людвиг фон Бокхольт, который однажды захватил вражеский корабль с цеппелина, всегда был новатором воздушного боя. Его новейшее предложение- воздушное развертывание и снабжение целых дивизий."
  
 MAF_White_Graveyard: "Кладбище Белого Человека"
 MAF_White_Graveyard_desc: "Наша армия готова к войне в джунглях, благодаря в равной степени хорошо подобранному снаряжению и сопротивляемости тропическим болезням. В то время как другие армии боятся джунглей, мы в них как дома."
  
 MAF_Konigsburg_Gunners: "Кёнигсбергские артиллеристы"
 MAF_Konigsburg_Gunners_desc: "Кроме озерных сражений с использованием импровизированных пароходов, Африка не видела больших военно-морских операций во время Вельткрига. Самое большое сражение было в Руфиджи, где SMS Кенигсберг был серьезно поврежден перед тем, как его затопили. Экипаж, однако, сражался на суше, поэтому неудивительно, что некоторые из наших морских офицеров, обладают опытом тактики военно-морской пехоты."
  
 MAF_Spirit_Vorbeck: "Дух фон Леттов-Форбека"
 MAF_Spirit_Vorbeck_desc: "Главный урок Вельткрига нельзя найти ни в каких учебниках. Он заключается в решительности генерала фон Леттов-Форбека продолжать сражаться, какой бы ужасной ни была ситуация. В 1916 году Антанта объявила кампанию в Африке законченной, но в 1921 мы все еще были тут и все еще сражались. Мы не сдались и никогда не сдадимся!"
  
  ## Sea 
 MAF_Port_Renovation: "Реновация порта"
 MAF_Port_Renovation_desc: "В эпоху военно-морских сил, работавших на угле, передовые базы играли ключевую роль. Разветвленная сеть портовых сооружений позволяла Рейху проецировать свою мощь на морские просторы.\n\nВ наши дни кораблям больше не нужно заправляться через каждые несколько сотен километров, что привело к тому, что многие портовые сооружения пришли в упадок. Пришло время для реконструкции."
  
 MAF_Our_Own_Dockyards: "Наши собственные верфи"
 MAF_Our_Own_Dockyards_desc: "С должными инвестициями мы можем основать собственные верфи и быть готовыми к новой гонке морских вооружений."
  
 MAF_Acquire_New_Blueprints: "Приобрести новые чертежи"
 MAF_Acquire_New_Blueprints_desc: "Приобретая корабли на немецких верфях и старые корабли из состава Кригсмарине мы можем стимулировать немецкую экономику и усилить нашу собственную кораблестроительную промышленность."
  
 MAF_Naval_Aerial_Observation: "Флотская воздушная разведка"
 MAF_Naval_Aerial_Observation_desc: "Мы сидим на множестве морских путей, и это вынуждает нас усиливать нашу способность обнаружения и наблюдения с помощью морской авиации. Раньше эту задачу выполняли дирижабли под командованием Командора Блокхольта, но развитие технологий дальней авиации и гидросамолетов сделало их ключевым элементом системы. Обычные немецкие морские самолеты созданы с учетом маленькой акватории Северного моря. Мы должны развивать наши базы, так чтобы они могли модернизировать самолеты под наши нужды."
  
 MAF_Strategic_Reserve: "Резерв стратегических ресурсов"
 MAF_Strategic_Reserve_desc: "В ходе последней войны, отрезанные от Германии, мы должны были рассчитывать на имевшиеся ресурсы и импровизировать. Мы смогли своими силами производить торпеды, снаряды, краску, и провизию практически из ничего. Мы должны восстановить эту традицию импровизированного производства припасов на случай если мы вновь окажемся без поддержки Фатерлянда."
  
 MAF_Sailing_With_Marine: "Плавание с Кригсмарине"
 MAF_Sailing_With_Marine_desc: "Наши корабли должны не просто патрулировать наши воды. Мы должны отправить их в поход из Киля в Циндао на учения с Кригсмарине."
  
 ### Exiled Germany 
 MAF_darkest_hour: "Наш самый темный час"
 MAF_darkest_hour_desc: "Мы были вынуждены бежать из нашего Фатерлянда, как крысы от синдикалистских орд. Это действительно самый темный час, который когда-либо испытал наш народ."
  
 MAF_spirit_of_resistance: "Дух Сопротивления"
 MAF_spirit_of_resistance_desc: "Фатерлянд потерян. В это время абсолютного кризиса, мы должны верить в Кайзера и страну. Люди уже объединяются вокруг Льва Африки, Леттов-Форбека, и многие видят возвращение бургфриденское политическое перемирие в Вельткриг-стиле партийной политике."
 MAF_afrikakorps: "Африканский корпус"
 MAF_afrikakorps_desc: "Наши войска теперь являются пестрой смесью Изгнанников и Аскари. Мы должны стремиться к переучиванию и перевооружению этих сил, чтобы работать вместе и служить единым целым."
 MAF_afrikakorps2: "Вынести музейные экспонаты"
 MAF_afrikakorps2_desc: "Мы больше не можем позволить нашим старым вооружениям стоять в стеклянных шкафах в музеях. Любое оружие, которое мы имеем, мы должны использовать. В конце концов, мы выиграли им одну Вельткриг, им же выиграем вторую."
 MAF_the_way_home: "Наш единственный путь домой"
 MAF_the_way_home_desc: "Попытка восстановить и пополнить Кайзерлихмарине поможет нам вернуться в Берлин. Это наша единственная цель, и все другие цели должны быть отброшены для ее достижения."
 MAF_walking_over_water: "Прогулки по воде"
 MAF_walking_over_water_desc: "Нам предстоит долгое и далекое путешествие, чтобы вернуться в Фатерлянд, поэтому мы должны планировать и готовиться соответственно."
  
 MAF_old_enemies_new_allies: "Старые враги, новые союзники"
 MAF_old_enemies_new_allies_desc: "Мы были побеждены синдикалистскими ублюдками, но Антанта все еще сражается дальше. В то время как неспособность их правительств удержать свои земли привела к полному беспределу, многие говорят, что мы должны отложить в сторону наши разногласия и присоединиться к Антанте, чтобы вернуть наше Отечество!"
 MAF_our_continent: "Наш Доминион"
 MAF_our_continent_desc: "С той поры, когда судьба континента была определена на Берлинском конгрессе, мы чувствовали определенное сродство с ним и жаждали его. Теперь, когда мы проживаем тут, мы должны убедиться, что эта судьба станет реальностью."
 MAF_crush_france: "Крушение Франции"
 MAF_crush_france_desc: "В то время как французы могут быть изгнаны, как и мы, но сожаление, увы все, что у нас общего. Мы должны раздавить их и приспособить их промышленность, чтобы более лучше подготовить наше возвращение в Отечество."
 MAF_reclaim_the_birthright: "Вернуть свое по праву"
 MAF_reclaim_the_birthright_desc: "Пришло время вернуть то, что по праву принадлежит нам, и пора покинуть Черный континент, потушивший переживания нашего поражения. Мы покажем синдикалистам ярость Кайзера!"
 MAF_business: "Это просто хороший бизнес"
 MAF_business_desc: "Канада была верным союзником, помогая вернуть Фатерлянд, однако это не означает, что они не представляют собой угрозу для нашей империи. Мы должны это исправить, потому что, это всего лишь бизнес."
  
 ### Events ### 
 ## Bush War Events ## 
 bushwar.1.t: "Ситуация в Мозамбике"
 bushwar.1.d: "В ходе Вельткрига ситуация в Восточной Африке сложилась воистину парадоксальная. Война в Восточной Африке зашла в тупик, где Антанта заняла немецкую Восточную Африку, а мы оккупировали Мозамбик. Обе стороны привлекли массу африканцев с 'вражеской' стороны в качестве носильщиков, охранников и даже солдат. После войны мы наказали тех, кто примкнул к Антанте. Теперь же множество туземцев перемещаются вдоль мозамбикской границы и ходят слухи, что новое экстремистское правительство Португалии планирует вооружить использовать их против нас."
 bushwar.1.a: "Мы должны приготовиться."
  
 bushwar.2.t: "Ситуация в Мозамбике"
 bushwar.2.d: "В ходе Вельткрига ситуация в Восточной Африке сложилась воистину парадоксальная. Война в Восточной Африке зашла в тупик, где Антанта заняла немецкую Восточную Африку, а мы оккупировали Мозамбик. Обе стороны привлекли массу африканцев с 'вражеской' стороны в качестве носильщиков, охранников и даже солдат. После войны немцы учинили жестокие расправы над теми туземцами, кто перешел на нашу сторону и тысячи туземцев хлынули через границу в Мозамбик, где они сейчас живут в лагерях. Эти люди являются хорошей возможностью вскрыть слабость правительства Миттельафрики, к тому же многие из них хотят отомстить немцам за то что те с ними сделали."
 bushwar.2.a: "Давайте-ка составим план..."
  
 bushwar.3.t: "Шанс вернуть наши законные земли"
 bushwar.3.d: "У нас есть прекрасная возможность посеять смуту в Миттельафрике, вооружив обозленных беженцев, живущих в лагерях в Мозамбике. Чем менее стабильна Миттельафрика тем больше у нас шансов вернуть наши законные земли, указанные на Розовой Карте."
 bushwar.3.a: "Вооружите их всем что в наших силах."
 bushwar.3.b: "Дайте им ружья и патроны и ничего более."
  
 bushwar.4.t: "Застрелен полицейский!"
 bushwar.4.d: "Член племени Маконде застрелил одного из наших полицейских в Лусаке! Город все еще в шоке, а нарушитель и все сочувствующие ему уже доставлены для допроса местной полицией. Предполагается, что он получил оружие из португальских колоний."
 bushwar.4.a: "Ужасно!"
  
 bushwar.5.t: "Еще один полицейский убит!"
 bushwar.5.d: "Погиб еще один полицейский, на этот раз в Лилонгве. Стрелком оказался радикал из племени Маконде. Причины подобной радикализации и источник оружия все еще остаются неизвестными, но, вероятно, что это Португалия."
 bushwar.5.a: "Это возмутительно!"
  
 bushwar.6.t: "Убит третий полицейский!"
 bushwar.6.d: "Трагедия произошла в Дар-эс-Саламе! Опять, уже в третий раз полицейский убит членом племени Маконде. Полиция Дар-эс-Салама ведет поиски убийцы и мотива преступления... подозревается португальское вмешательство."
 bushwar.6.a: "Конечно, это не может продолжаться!?"
  
 bushwar.7.t: "Сожжена плантация!"
 bushwar.7.d: "Плантация кешью в Ньяссаланде была сожжена 'бандитами' действующими из-за португальской границы. Они забрали уже собранный урожай сколько смогли унести, сожгли остальное и сбежали в португальский Мозамбик."
 bushwar.7.a: "С этим надо что-то делать!"
  
 bushwar.8.t: "Ограблен военный склад!"
 bushwar.8.d: "'Бандиты' больше не боятся силы наших Аскари! Они совершили налет на один из наших военных складов и похитили часть хранящихся на нем припасов, после чего сбежали в свой лагерь в Мозамбике."
 bushwar.8.a: "Португалия должна положить этому конец!"
  
 bushwar.9.t: "Португальский вопрос"
 bushwar.9.d: "Мы должны официально выразить недовольство действиями Португалии. Существование этих 'бандитских лагерей представляет собой явную угрозу нашей колонии. Если они не в состоянии справиться с кучкой бандитов они не имеют права называться колониальной державой."
 bushwar.9.a: "Мы дойдем с этим до самого Берлина!"
  
 bushwar.10.t: "Португальско-Миттельафриканский спор"
 bushwar.10.d: "Наш Губернатор Миттельафрики, обратился к нам с просьбой о помощи. Он заявляет, что Португалия поддерживает бандитов, убивающих немецких и африканских полицейских и угрожающих нашему контролю над Африкой. Что нам следует предпринять?"
 bushwar.10.a: "Нам надо получить объяснения от Португалии"
  
 bushwar.11.t: "Немцы требуют объяснений"
 bushwar.11.d: "Немцы из Дер-эс-Салама побежали к своим владыкам в Берлине, рассказав им о нашей поддержке повстанцев на их территории. Теперь Берлин требует от нас объяснений..."
 bushwar.11.a: "Объяснить ситуацию"
 bushwar.11.b: "Мы не обсуждаем наши внутренние дела с иностранцами"
  
 bushwar.12.t: "Португалия отклонила наш запрос"
 bushwar.12.d: "Португальское правительство отказалось "обсуждать внутренние дела с иностранными государствами", это совсем не так, и мы отправили им строго сформулированное письмо, напомнившее им об их обязанностях перед нами."
 bushwar.12.a: "Неприемлемо! Скажите Миттельафрике, что они могут с этим справиться!"
  
 bushwar.13.t: "Предложение из Германии"
 bushwar.13.d: "Португальское правительство отказалось "обсуждать внутренние дела" Германии, и в отместку Кайзер дал нам зеленый свет, чтобы решить этот вопрос так, как мы считаем нужным."
 bushwar.13.a: "Зеленый свет, говоришь? Время пришло!"
  
 bushwar.14.t: "Португалия объясняет ситуацию"
 bushwar.14.d: "Португальский посол детально описал ситуацию в Румуве..."
 bushwar.14.a: "Кто знал что в Африке все так сложно!"
  
 bushwar.15.t: "Министерство иностранных дел объявило конфликт исчерпанным"
 bushwar.15.d: "Правительство Португалии было вынуждено уйти в отставку, похоже, это был правильный призыв поговорить с ними."
 bushwar.15.a: "Спасибо, Кайзер!"
  
 bushwar.16.t: "Мы должны уйти"
 bushwar.16.d: "Взаимодействуя с германским правительством по этому вопросу, у нас нет иного выбора, кроме как следовать их просьбе и отказаться от наших атак."
 bushwar.16.a: "Мы не забудем этого."
  
 bushwar.17.t: "Миттельафрика угрожает нашим колониям"
 bushwar.17.d: "Немцы в Дар-эс-Саламе обнаружили,что мы поддерживаем повстанцев на их территории и теперь требуют чтобы мы их утихомирили, в противно случае нам 'придется встретиться с последствиями'. Что нам делать?"
 bushwar.17.a: "Отлично, возможно, м сможем отомстить за 1918!"
 bushwar.17.b: "У нас нет выбора. Разоружите Руга-Руга... силой, если понадобится"
  
 bushwar.18.t: "Португалия разоружила повстанцев!"
 bushwar.18.d: "Португальцы разоружили бандитов, которых они посылали на нашу территорию. Это сильно скажется на стабильности их колоний. Теперь этот конфликт действительно разрешен."
 bushwar.18.a: "Самостоятельные действия приносят свои плоды"
  
 bushwar.19.t: "Португалия выступает против нас!"
 bushwar.19.d: "Португальцы отказались разоружать бандитов, которых они посылали в нашу колонию, если мы хотим остановить это, нам придется предпринять реальные действия против Португалии..."
 bushwar.19.a: "Пошлите войска, если они не могут или не хотят разбираться с бандитами, придется сделать это самим."
  
 bushwar.20.t: "Немцы пересекли границу"
 bushwar.20.d: "Немцы пересекли границу в Мозамбике, чтобы уничтожить бандитов, тем самым грубо нарушив наш суверенитет. Мы должны решить что делать."
 bushwar.20.a: "Отбросить их!"
 bushwar.20.b: "Отступить"
  
 bushwar.21.t: "Португалия поджала хвост!"
 bushwar.21.d: "Португальцы решили не сопротивляться нашим войскам в ходе рейда в Мозамбике. Теперь мы установили военный контроль над Мозамбиком и должны решить что делать дальше."
 bushwar.21.a: "Только оккупация гарантирует мир"
 bushwar.21.b: "Сожгите лагеря и уходите"
  
 bushwar.22.t: "Миттельафрика захватила Северный Мозамбик"
 bushwar.22.d: "Миттельафрика оккупировала еще один кусок нашей законной территории, Северный Мозамбик захвачен солдатами Миттельафрики, которые ранее вошли на нашу территорию."
 bushwar.22.a: "Будь они прокляты!"
  
 bushwar.23.t: "Миттельафрика сжигает лагеря!"
 bushwar.23.d: "Рейд Миттельафрики на нашу территорию закончился, после резни жителей бандитских лагерей и предания их огню, войска Миттельафрики отступили обратно на свою территорию."
 bushwar.23.a: "Вот и конец..."
  
 bushwar.24.t: "Новости из Миттельафрики: офицер полиции застрелен"
 bushwar.24.d: "Сегодня до нас дошли известия, что член племени Маконде застрелил миттельафриканского офицера полиции в Лусаке. Весь город стоит на ушах, но убийцу и его подельников уже поймали и допрашивают. Судя по всему, мы уже неплохо так дестабилизировали правительство Миттельафрики. Довольно скоро они выяснят, что оружие, с которого он стрелял, принадлежит нам. Но мы уверены, что они не смогут выследить всю цепочку поставок и обвинить нас в чём-то."
 bushwar.24.a: "Конечно не смогут."
  
 bushwar.25.t: "Новости из Миттельафрики: рейд на склад с оружием"
 bushwar.25.d: "Очередные новости. Этим утром, группа ‘бандитов’ напало на миттельафриканский склад с оружием, разграбило его и вернулось в свой лагерь в Мозамбике. Эти люди, естественно, были натренированы нами и снабжались нами. Они стали настолько смелыми, что перестали бояться вступать в стычки с Аскари! До нас дошли слухи, что правительство Миттельафрики проведёт внеплановое собрание, чтобы обсудить проблему этих ‘бандитов’ и пути её решения."
 bushwar.25.a: "Звучит настораживающе..."
  
 bushwar.26.t: "Поражение в Африке"
 bushwar.26.d: "Миттельафрика разгромили наши силы в Африке, может быть, пришло время сдать наши колонии, давайте посмотрим, что Миттельафрика хочет получить из этой войны..."
 bushwar.26.a: "Отправить посланника, мы сдаемся."
 bushwar.26.b: "Мы никогда не сдадимся!"
  
 bushwar.27.t: "Португальцы стремятся к миру"
 bushwar.27.d: "Мы победили португальцев в Африке, и они начали переговоры о заключении мирного соглашения. Сейчас пришло время обратиться к властям Фатерлянда с просьбой разработать официальное мирное соглашение.\n\nНекоторые считают, что полагаться на людей, оставшихся в Германии, - это напрасная трата сил, когда офицеры Миттельафрики знают о ситуации на местах гораздо лучше, чем любой бюрократ в Германии, и поэтому призывают к тому, чтобы условия мирного соглашения были заключены в Миттельафрике и только после этого отправлены в Германию как свершившийся факт."
 bushwar.27.a: "Мы оставим проект на усмотрение властей, которые находятся в Германии."
 bushwar.27.b: "Соглашение будет заключено в Миттельафрике, и только потом отправлено домой."
  
 bushwar.28.t: "Победа в Африке"
 bushwar.28.d: "Германским колониальным силам в Миттельафрике, удалось разгромить португальскую армию и занять огромные территории португальских колоний. Теперь они решили попытаться урегулировать этот вопрос в мирном соглашении, которое нам было предложено разработать.\nВ то время как многие в колониальном ведомстве хотели бы аннексировать огромные участки земли у португальцев и включить их в Миттельафрику, другие призывают к сдержанности, утверждая, что добавление такого большого количества территории к и без того ослабевающей администрации Миттельафрики принесет только неприятности, и что главной целью этого соглашения должно быть захват территории, необходимой для обеспечения безопасности от любых будущих угроз Миттельафрике, но не более того."
 bushwar.28.a: "Мы возьмем только Северный Мозамбик, изначальную цель войны."
 bushwar.28.b: "Мы возьмем весь Мозамбик."
 bushwar.28.c: "Мы создадим зоны безопасности как в Мозамбике, так и в Анголе."
 bushwar.28.e: "Мы возьмем весь Мозамбик и Анголу, очевидно, что португальцы их не заслуживают."
  
 bushwar.29.t: "Германия направляет мирное предложение"
 bushwar.29.d: "Колониальный офис в Берлине прислал нам условия, которые они установили для португальцев. Они требуют, чтобы [GetMAFDemands] \nХотя ожидается, что мы направим требования португальцам в их нынешней форме, все еще раздаются призывы к нам использовать суверенитет нашей администрации, выдвигая к португальцам требования, отличные от тех, которые были определены колониальным офисом."
 bushwar.29.a: "Будем следовать планам, которые прислали нам из Фатерлянда."
 bushwar.29.b: "Мы предъявим свои требования португальцам."
  
 bushwar.30.t: "[MAF.GetLeader] мирное соглашение"
 bushwar.30.d: "После поражения жалких португальских сил от рук нашей могущественной армии нам было предоставлено моральное право использовать наш суверенитет в форме наших собственных требований от португальцев - тех, кто был призван в Дар-эс-Салам, а не от переписчиков в Берлине.\n Хотя многие до сих пор умоляют Губернатора проявить сдержанность, большинство стало опасаться, что политические амбиции затуманили его глаза от того, что он видит, по какому пути пойдет к долгосрочному благополучию этой колонии."
 bushwar.30.a: "Проявите сдержанность, взяв только северный Мозамбик."
 bushwar.30.b: "Весь Мозамбик принадлежит нам."
 bushwar.30.c: "Мы возьмем себе зоны и в Мозамбике, и в Анголе."
 bushwar.30.e: "Это наша возможность! Возьмите всю Анголу и Мозамбик во славу Губернатора."
  
 bushwar.31.t: "Дар-эс-Салам проигнорировал нас"
 bushwar.31.d: "Похоже, что администрация Миттельафрики в Дар-эс-Саламе решила не подчиниться прямому приказу своего начальства и подписала соглашение с португальцами самостоятельно, стремясь показать свой так называемый "суверенитет"\nПоскольку мирное соглашение уже было окончательно оформлено, это свершившийся факт и следовательно, не в нашей власти что-либо менять. Однако это вовсе не означает, что мы не можем на это ответить. Одни призывают нас наказать за такое поведение до того, как оно превратится в реальную тенденцию, и показать наше абсолютное господство, урезая колонии необходимые средства, в то время как другие желают, чтобы мы наблюдали за этим инцидентом на благо и без того перегруженной администрации."
 bushwar.31.a: "Мы должны наказать за такое безобразие."
 bushwar.31.b: "Мы пропустим этот инцидент... пока что."
  
 bushwar.32.t: "Суровая реакция Фатерлянда"
 bushwar.32.d: "Похоже, что наше решение договориться с португальцами на наших собственных, суверенных условиях вызвало довольно жесткую реакцию со стороны Отечества, которое решило временно сократить жизненно важное финансирование, необходимое для нормального функционирования администрации.\n Похоже, что Берлин пытается использовать экономические санкции, чтобы напомнить нам, кто на самом деле главный."
 bushwar.32.a: "Как неловко."
  
 bushwar.33.t: "Немцы отправляют требования"
 bushwar.33.d: "Похоже, что возвращение к 'status quo ante bellum' маловероятно, поскольку у немцев, похоже, есть другие планы.\nНемцы использовали наш кратковременный недостаток сил, чтобы попытаться выдвинуть следующие требования к нам: они требуют чтобы [GetMAFDemands]\nХотя некоторые все еще думают, что у нашей армии есть шанс победить немцев в этой войне, и поэтому мы должны отвергнуть такие презренные условия, маловероятно, что немцы рассмотрят вторую попытку заключения соглашения, если мы будем сражаться и проиграем им снова в битве."
 bushwar.33.a: "У нас нет выбора, кроме как принять."
 bushwar.33.b: "Будем бороться до конца!"
  
 bushwar.34.t: "Португалия соглашается"
 bushwar.34.d: "Португалия беззастенчиво согласилась подписать наше соглашение о мире и тем самым как принять наши требования, так и уничтожить любую оставшуюся португальскую угрозу нашей администрации."
 bushwar.34.a: "Какой славный день!"
  
 bushwar.35.t: "Португалия отказывается!"
 bushwar.35.d: "Ошеломляющим шагом иберийской злобы упрямые португальцы отказываются принять своё поражение и тем самым отвергают наши предложения о мире как 'необоснованные'"
 bushwar.35.a: "Бессмысленный и бесполезный ход."
  
 bushwar.36.t: "Поражение в Африке"
 bushwar.36.d: "Португальцы разгромили наши силы в Замбезии. Возможно, пришло время предложить нашу капитуляцию, если мы потеряем еще больше земли, это может быть катастрофическим для нашей колониальной стабильности..."
 bushwar.36.a: "Мы попросим Германию договориться о мирном урегулировании."
 bushwar.36.b: "Мы никогда не сдадимся!"
  
 bushwar.37.t: "Миттельафриканская ошибка"
 bushwar.37.d: "По мере того, как ситуация с колониальной армией в Миттельафрике ухудшалась, мы получали сообщения из Дар-эс-Салама о том, что прошлые поражения против португальской армии сделали наши африканские владения нестабильными, а продолжение борьбы ставит под угрозу существование всей колонии.\nВ связи с этим нас попросили выступить посредником и заключить соглашение с португальским правительством.\nУ португальцев, со своей стороны, есть свои собственные идеи относительно того, что будет включать в себя урегулирование этого спора, и они хотят использовать свое превосходящее военное положение, чтобы заставить нас уступить территории для создания так называемой 'Розовой карты'. Это предполагает создание территориальной связи между португальскими колониями Ангола и Мозамбик, и поэтому они требуют передачи бывших британских территорий Замбии и Ньясаланда, Португальской колониальной империи."
 bushwar.37.a: "Мы должны уступить эти земли, чтобы достичь мира."
 bushwar.37.b: "Кто они такие, чтобы предъявлять к нам такие требования !?"
  
 bushwar.38.t: "[From.GetName] отказывается от мира"
 bushwar.38.d: "Похоже, что глупость властей [From.Capital.GetName] нельзя недооценивать, поскольку они приняли наивное решение отказаться от мирного соглашения в любой форме. Очевидно, они хотят сражаться до победного конца."
 bushwar.38.a: "Война продолжается."
  
 bushwar.39.t: "Немцы просят мира"
 bushwar.39.d: "Германский слабак потерпел поражение от наших славных армий!\n\nОпасаясь мощи наших армий, немцы согласились уступить нам контроль над территориями, которые составляют 'Розовую карту', и таким образом соединить наши владения в Мозамбике и Анголе."
 bushwar.39.a: "Это знаменует начало новой португальской империи! Ура Португалии!"
 bushwar.39.b: "Мы будем сражаться, пока вся Миттельафрика не окажется под нашим контролем!"
  
 bushwar.48.t: "Мир с Португалией"
 bushwar.48.d: "Было достигнуто соглашение с португальскими войсками, и в обмен на заявленные ими территории они согласились на прекращение боевых действий, оставив нас в покое."
 bushwar.48.a: "Жесткое унижение"
  
 bushwar.40.t: "Бушская война - Германское преимущество"
 bushwar.40.d: "Поскольку последние несколько месяцев войны прошли без подавляющей победы одной из сторон, наше высшее командование забеспокоилось: они сообщили нам, что наши силы в Африке не смогут долго поддерживать войну против Португалии, и учитывая, что нынешняя ситуация складывается в нашу пользу, мы должны попытаться достичь соглашения, которое позволит прекратить боевые действия."
 bushwar.40.a: "Давайте предъявим наши требования об урегулировании этой войны."
 bushwar.40.b: "Мы попросим Германию выступить посредником в прекращении конфликта."
 bushwar.40.c: "Ограниченный мир не вариант, мы будем бороться до решающей победы!"
  
 bushwar.41.t: "Наши требования"
 bushwar.41.d: "Хотя мы не одержали полной и решительной победы, наше положение на земле, на данный момент, выглядит значительно лучше, чем у португальских войск, и поэтому мы все еще можем потребовать от них некоторых уступок, хотя и не так много, как мы могли бы, если бы одержали полную победу на поле боя."
 bushwar.41.a: "Мы потребуем Северный Мозамбик."
 bushwar.41.b: "Нам нужны зоны безопасности как в Северном Мозамбике, так и в Северной Анголе."
  
 bushwar.42.t: "Немцы требуют прекращения боевых действий"
 bushwar.42.d: "Война между немецкими войсками Миттельафрики и нашей армией не утихает уже несколько месяцев, и похоже, что немцы пытаются использовать свое нынешнее превосходство в силах, чтобы заставить прекратить конфликт, они требуют прекращения боевых действий и передачи [GetMAFDemands].\nХотя наша армия все еще способна бороться с немецкими силами, многие из наших высших офицеров советуют, что лучше принять эти условия сейчас, какими бы унизительными они ни были, чем быть вынужденными принять еще более унизительные условия после полного военного поражения."
 bushwar.42.a: "Мы принимаем требования, какими бы суровыми они ни были."
 bushwar.42.b: "Такой унизительный мир - не вариант, мы продолжим сражаться!"
  
 bushwar.43.t: "Бушская война - Португальское преимущество"
 bushwar.43.d: "Поскольку последние несколько месяцев войны прошли без подавляющей победы одной из сторон, но общая ситуация складывалась в нашу пользу, некоторые советовали нам, что лучше достичь благоприятного соглашения с немцами сейчас, чем столкнуться с потенциальным поражением на поле боя, которое может лишить нас всех завоеваний, достигнутых нашей армией. \nВ связи с этим было предложено потребовать от немцев передать под наш контроль районы Ньясаленда и районы к востоку от реки Луангва в качестве буферной зоны для защиты новой территории под нашим контролем от любого нападения со стороны подлых немцев."
 bushwar.43.a: "Сделайте запрос."
 bushwar.43.b: "Ограниченный мир - это не вариант!"
  
 bushwar.44.t: "Португальцы требуют прекращения боевых действий"
 bushwar.44.d: "Поскольку португальские войска находятся в лучшем положении, чем наши собственные, а война, похоже, не приближается к решающему завершению, они сочли нужным направить нам свои требования, которые включают передачу бывших британских территорий Ньясаленда и земель к востоку от реки Луангва.\nХотя многие все еще надеются, что ситуация в войне может измениться, и мы выйдем победителями, множество других просят нас рассмотреть это предложение, опасаясь, что продолжение войны может иметь катастрофические последствия для всей колониальной администрации."
 bushwar.44.a: "У нас нет другого выбора, примите требование."
 bushwar.44.b: "Мы попросим правительство Германии рассмотреть этот вопрос."
 bushwar.44.c: "Мы, немцы, никому не кланяемся, продолжаем борьбу!"
  
 bushwar.45.t: "Конец боям"
 bushwar.45.d: "Похоже, что [From.GetAdjective]ое правительство осознало свою обычную глупость и согласились на наше предложение о мирном урегулировании, будем надеяться, что они не откажутся от своего слова."
 bushwar.45.a: "Умный выбор."
  
 bushwar.46.t: "[From.GetName] отказывается от ограниченного мира"
 bushwar.46.d: "Похоже, что обычная [From.GetAdjective]ая глупость взяла верх, наши разумные требования о прекращении боевых действий в Африке были полностью проигнорированы, похоже, что они не хотят вести переговоры, по крайней мере, в данный момент."
 bushwar.46.a: "Очень безрассудный ход."
  
 bushwar.47.t: "Прекращение огня в Африке?"
 bushwar.47.d: "Поскольку война в Африке не знает конца и не имеет никаких преимуществ на местах, начались переговоры о заключении соглашения о прекращении огня, которое последует за 'status quo ante bellum ante'."
 bushwar.47.a: "Прекращение этой войны было бы нам на пользу."
 bushwar.47.b: "Мы будем сражаться!"
  
