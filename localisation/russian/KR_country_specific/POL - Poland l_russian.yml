 poland.110.t: "Поддержка Польского Революционного Комитета"
 poland.110.d: "Среди многих других красных эмигрантов, изгнанные синдикалисты Польши встретили Францию с распростертыми объятиями. Французская поддержка независимой Польши - это идея, уходящая корнями далеко в наполеоновские времена, а нынешнее германское господство над Польшей сделало эту идею еще более яркой. На севере Франции существует значительное польское меньшинство, выросшее в результате многочисленных эмиграций поляков от прусского или царского сапога. Они организовались в Революционный Комитет Польши в Лилле, который в настоящее время возглавляет сорелиански настроенный Казимеж Закшевский, изгнанный председатель Польского Союза Профсоюзов (ZZZ).\n\nСиндикалисты в Польше действуют либо из подполья - к чему они уже вполне привыкли - либо через левое крыло PPS, Польской Социалистической Партии, за внутренней борьбой которой внимательно следят во Франции. Однако Революционный Комитет слабо верит в победу парламентскими методами и в первую очередь сосредоточен на подготовке к революции. Они просят у нас поддержки в своих тайных операциях в Польше."
 poland.110.a: "Отправьте им поддержку."
 poland.110.c: "У нас есть другие проблемы."
