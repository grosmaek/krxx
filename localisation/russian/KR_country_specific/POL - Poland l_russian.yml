 poland.81.t: "Конец расследования"
 poland.81.d1: "Крупнейшие в истории Польши уголовные расследования завершились сотнями обвинительных приговоров. Это дела о серьезной и мелкой коррупции, контрабанде, обходе цензуры, участии в нелегальных политических организациях, поддержке терроризма и антимонархической деятельности, а также о заговоре и государственной измене.\n\nСвоей \"охотой на ведьм\" мы заслужили гнев многих, но представители правоохранительных органов уверяют нас, что это не зря: десятки различных нонконформистских организаций были практически уничтожены в результате арестов, а остальная проблемная оппозиция ушла в подполье или за границу. Одним широким махом были уничтожены сотни врагов короля."
 poland.81.d2: "Крупнейшие в истории Польши уголовные расследования завершились многочисленными обвинительными приговорами. Десятки случаев вопиющей коррупции, раскрытых "Краковскими документами", были рассмотрены со всей строгостью. Более глубокие расследования выявили еще много виновных в преступлениях - даже таких дерзких, как заговор против трона. Тщательное расследование показало, насколько хорошо связана наша политическая оппозиция с иностранными государствами, особенно вдоль галицийской границы.\n\nНаши аресты должны уменьшить их способность причинить нам дальнейший вред, хотя многие из них ускользнули от внимания нашей полиции, поскольку мы не хотели собирать дурную славу, преследуя более сомнительные дела."
 poland.81.d3: "Крупнейшие уголовные расследования в истории Польши закончились незначительным количеством реальных приговоров. Некоторые из наиболее вопиющих случаев коррупции, вскрытых "Краковскими документами", были рассмотрены быстро, но более глубокие расследования оказались безрезультатными.\n\nИз-за отсутствия веских доказательств было произведено лишь относительно небольшое количество арестов. Есть надежда, что благодаря милосердию к скандалу, оппозиция ослабнет, и социальная поляризация нашей страны уменьшится."
 poland.81.a: "Так будет лучше."
 POL_GER_help_investigation: "В расследованиях принимали участие Абтайлунги."
