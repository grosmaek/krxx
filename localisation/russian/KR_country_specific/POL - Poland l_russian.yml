 poland.308.t: "Немецко-польская железная дорога под залог [POL_railway_owner]"
 poland.308.d: "[POL_railway_owner] потратил значительную сумму денег, чтобы спасти KWiP (Польские государственные железные дороги) от краха, купив большинство акций, проданных немецкой холдинговой компанией KPuGHStE.\n\nБлагодаря этим крупным инвестициям, маршрут и его работники на время обеспечили себя средствами к существованию."
 poland.308.a: "луч надежды!"
  
 poland.309.t: "Большие [FROM.GetAdjective]ие инвестиции"
 poland.309.d: "Было объявлено, что крупный [FROM.GetAdjective]ий промышленный конгломерат расширяет свой бизнес в Польше. Некоторые говорят, что иностранные корпорации уже контролируют слишком большую часть нашей экономики, но они игнорируют очевидные плюсы таких сделок: заводы принесут бесчисленное количество новых рабочих мест польскому народу, а с работой он сможет содержать свои семьи и не участвовать в радикальных движениях."
 poland.309.a: "Бизнес процветает."
 poland.309.b: "Никакой сделки."
  
 poland.310.t: "Монархия - это безопасность!"
 poland.310.d: "Несмотря на неспокойные отношения с нашим великим западным соседом, многие поляки стали рассматривать хорошие отношения с Берлином как гарантию работы и безопасности.\n\nГермано-польское общество дружбы особенно активно организует благотворительные и культурные мероприятия, отмечая общую историю Польши и Германии, такую как их совместная борьба против шведского империализма в 17 веке и совместная борьба против царской тирании во время Вельткрига. Наиболее заметная новая кампания проходит под лозунгом 'Монархия - значит безопасность!', связывая внешнюю политику и стабильность Польши с монархией. Эти прогерманские кампании, как обычно, вызвали недовольство оппозиции."
 poland.310.a: "Хорошо."
 poland.310.b: "Постарайтесь свести его к минимуму..."
  
 poland.311.t: "Закрытие крупных заводов"
 poland.311.d: "Крупный промышленный конгломерат объявил о своих планах закрыть завод, в результате чего около 200 рабочих останутся без работы.\n\nПричина, которую они назвали, - более дешевая стоимость рабочей силы в других странах. Ожидается, что они перенесут свой бизнес на Украину или, возможно, в Белую Рутению, где труд еще дешевле, чем в Польше. Мы мало что можем сделать, чтобы заставить их остаться."
 poland.311.a: "Проклятие!"
  
 poland.312.t: "Будущее польского правительства"
 poland.312.d: "Наш посол в Варшаве обратился в Берлин за инструкциями. Немецкие послы уже давно стали важными советниками короля Августа IV, и практически любое правительство требовало от Германии как минимум терпимости. Поскольку выборы приближаются, и победа прогерманской MKP кажется вероятной, посол спрашивает, какое правительство было бы наиболее приемлемым для Берлина. На практике это будет означать либо национал-либеральную часть MKP, либо более откровенно прогерманскую и авторитарную Партию государственного устройства внутри MKP. \n\nНаши военные и большая часть крупного бизнеса по понятным причинам симпатизируют Партии государственного единства и Владиславу Студницкому, но более толковые политологи в правительстве отмечают, что продолжение либерального правления Антония Пониковского было бы более стабильным и более приемлемым выбором для польской оппозиции - при сохранении всех наших текущих интересов в стране, несмотря на их польский национализм."
 poland.312.a: "Будем считать, что Пониковски победил."
 poland.312.b: "Студницкий пользуется предпочтением у Берлина."
 poland.312.c: "Не вмешиваться."
  
 poland.313.t.pol: "Признана экономическая независимость Польши"
 poland.313.t.ger: "Договор о дружбе и экономическом сотрудничестве"
 poland.313.d.pol: "После экономической депрессии многие немецкие предприятия ушли из Польши, и многие из этих отраслей были впоследствии национализированы правительством. Несмотря на свои издержки, этатистская политика перевела большую часть польской экономики под контроль государства и польских конгломератов, таких как \"Lewiatan\". Восстановление злотого и другие громкие национализации еще больше укрепили финансовое положение Польши\n\nДаже Берлин признал этот масштабный сдвиг в Польше при пересмотре германо-польских торговых соглашений и принял его как свершившийся факт - в конце концов, экономическое процветание Польши в любом случае им на руку, даже если многие немецкие корпорации потеряли большую часть своих инвестиций в этой стране - но эта история вряд ли уникальна для Польши. Наконец-то Польша вырвалась из экономического рабства."
 poland.313.d.ger: "После экономического краха и депрессии польская экономика смогла удержаться на плаву только благодаря тесным связям с экономическими центрами Германии и Австро-Венгрии. По мере того, как они начинали восстанавливаться, вся Миттелевропа делала это вместе с ними, Польша была одной из первых.\n\nСейчас, когда худший экономический кризис и хаотичные выборы позади, пришло время сосредоточиться на стабильности и создании прочного фундамента для будущего экономического сотрудничества в Центральной Европе."
 poland.313.a: "Худшее позади."
  
 poland.314.t: "Польша утверждает экономическую независимость"
 poland.314.d: "После экономической депрессии многие немецкие и датские предприятия ушли из Польши, и многие из этих отраслей были впоследствии национализированы правительством. Несмотря на все издержки, этатистская политика привела к тому, что большая часть польской экономики оказалась под контролем государства.\n\nМы должны признать факты - наши рычаги влияния в Польше сильно пострадали от этого, поскольку Варшава в будущем будет гораздо меньше зависеть от нас экономически. Но, опять же, ситуация ничем не отличается от многих других частей Миттельевропы."
 poland.314.a: "Хорошо."
  
 poland.323.t: "Польский государственный контракт"
 poland.323.d: "Польское правительство подписало выгодный контракт с крупным отечественным промышленным конгломератом. Эта сделка принесет нашей стране работу и деньги, а также укрепит наше влияние в стране."
 poland.323.a: "За Ваше здоровье!"
  
  #for POL: 
 poland.325.t: "Германия обещает автономию"
 poland.325.d: "Чтобы уменьшить растущие волнения и усталость от войны в Польше, немецкое правительство поблагодарило Польшу за ее благородные жертвы в текущей войне и пообещало, что предоставит нам более широкую автономию, как только угроза минует.\n\nЭти обещания были встречены в Польше с радостью, и они значительно повысили значимость войны в глазах общественности. Есть и те, кто по-прежнему настроен скептически, хотя после такого публичного обещания, если немцы нарушат его, это будет выглядеть не очень хорошо в глазах других союзников."
 poland.325.a: "Они - милостивые повелители."
 poland.325.b: "Нет смысла доверять немцам."
  
  #for GER: 
 poland.327.t: "Выполнение польских обещаний"
 poland.327.d: "Поляки храбро и преданно сражались вместе с нами. Несмотря на всю горечь и дурную кровь между нами, неоспоримо, что поляки - наши братья по оружию. Польские и немецкие солдаты сражались бок о бок в грязи и снегу огромной России. Они бесчисленное количество раз спасали жизни друг другу и, в конечном итоге, одержали общую победу над русскими поджигателями войны, которые предпочли бы уничтожить независимость Польши.\n\nПришло время выполнить наши обещания военного времени и официально снять большую часть нашего надзора и контроля над польскими делами. Хотя внешняя политика Польши все еще будет оставаться в нашем ведении, в остальном она будет свободна."
 poland.327.a: "Они заслужили это."
 poland.327.b: "Они должны обладать полной независимостью."
 poland.327.c: "Они в мгновение ока разгромят свою страну до основания."
  
  #for POL: 
 poland.328.t1: "Обещание автономии"
 poland.328.t2: "Обещание независимости"
 poland.328.d: "Несмотря на всю горечь и дурную кровь между нами и немцами, неоспоримым является тот факт, что польские и немецкие солдаты сражались бок о бок в грязи и снегу огромной России. Они бесчисленное количество раз спасали жизни друг другу и в конечном итоге одержали общую победу над российскими поджигателями войны, которые предпочли бы уничтожить независимость Польши. В честь этой дружбы Германия официально прекратила надзор и контроль над польскими делами, как и обещала в самые мрачные дни войны."
 poland.328.a: "За польско-немецкую дружбу!"
  
  #for POL: 
 poland.329.t: "Берлин предает свои обещания"
 poland.329.d: "Германия отказалась предоставить нам автономию, которую она обещала нам во время войны.\n\nЭто разочарование торпедирует любое дружественное будущее между нашими двумя странами..."
 poland.329.a: "Мы были глупцами, поверив им."
  
  #invite for exercises: 
 poland.332.t: "Совместные упражнения с [FROM.GetNameDef]"
 poland.332.d: "[FROM.GetNameDefCap] предложил провести крупные совместные военные учения между [FROM.GetAdjective]ими и [ROOT.GetAdjective]ими силами. Учения между странами Рейхспакта - совсем не редкость, и у нас много общего оборудования и подготовки, в основном благодаря нашим друзьям в Берлине.\n\nВ этом свете их план не представляет ничего странного, и в постоянно ухудшающейся международной ситуации, особенно с растущим русским реваншизмом, дополнительные учения кажутся оправданными.\n\nЕсли мы согласимся, они также заинтересованы в более глубокой отраслевой подготовке, которая могла бы значительно отточить нашу тактику и практические технологии."
 poland.332.a: "Давайте совершенствовать маневры нашей пехоты."
 poland.332.b: "Сосредоточьтесь на координации действий артиллерии."
 poland.332.c: "Подготовить общевойсковые учения с участием бронетанковых подразделений."
 poland.332.e: "Значит, они хотят узнать наши военные секреты? Откажитесь от этого плана."
  
  #answer: 
 poland.333.t: "Совместные учения с [FROM.GetNameDef]"
 poland.333.d.inf: "Сегодня начались крупные совместные учения [FROM.GetAdjective]их и [ROOT.GetAdjective]их сил. Несмотря на новые технологии 30-х годов, основой наших армий всегда будет человек и его винтовка - и для нас очень важно усовершенствовать тактику, выработанную во время Вельткрига, в нечто современное и динамичное, способное противостоять модернизированной российской армии."
 poland.333.d.art: "Сегодня начались крупные совместные учения [FROM.GetAdjective]их и [ROOT.GetAdjective]их сил. В ходе маневров особое внимание уделялось современной артиллерии и системам радиоприцеливания.\n\nВо время Вельткрига артиллерия доказала свою важность как некоронованный король поля боя, и в соответствии с этой философией мы должны продолжать совершенствовать нашу артиллерийскую тактику. Она является лучшим мультипликатором силы, который мы имеем против массивной российской армии - и она должна оставаться таковой."
 poland.333.d.arm: "Сегодня начались крупные совместные учения [FROM.GetAdjective]их и [ROOT.GetAdjective]их сил. Маневры были сосредоточены на самом современном роде войск - бронетанковых колоннах.\n\nСуществует много противоречивых идей о том, как должна быть развернута бронетехника, даже среди нашего собственного высшего командования, и крупные бронетанковые учения, подобные этим, являются хорошим шансом отточить наше понимание бронетанковой войны, доктрины комбинированного оружия и практических возможностей моделей бронетехники. Если мы хотим выстоять перед неизбежным натиском русских, мы должны компенсировать их численность превосходством в технике и тактике."
 poland.333.a: "Мобильность - ключ к победе."
 poland.333.b: "Координация и общение неоценимы."
 poland.333.c: "Концентрация силы по-прежнему будет выигрывать войны."
  
 poland.334.t: "Уроки упражнений"
 poland.334.d: "После тщательного анализа наших учений и обмена технологиями с нашими союзниками, мы выявили некоторые аспекты нашей нынешней армии, которые можно легко улучшить. Учения также преподали нашим командирам практические уроки по использованию современного оборудования в суровых регионах Восточной Европы.\n\nНесмотря на периодически возникающие межкультурные столкновения среди простых солдат, учения были признаны успешными обоими командованиями."
 poland.334.a: "Интересно."
  
 poland.335.t: "Назначение генерального инспектора"
 poland.335.d: "Какой бы профессиональной ни была польская армия по сравнению со своими собратьями по Рейхспакту, серия докладов, сделанных Министерством обороны на протяжении 30-х годов, подтолкнула к созданию программы общей модернизации армии. Первой задачей программы должно было стать создание Генеральной инспекции вооруженных сил, ведомства, подчиняющегося непосредственно главе государства и контролирующего модернизацию армии, а также выполняющего роль главнокомандующего в случае войны.\n\nНемцы, что неудивительно, выдвинули кандидатуру Хайнца Гудериана. Хотя предоставление немцу столь высокой роли в армии было бы рискованным шагом, он является блестящим провидцем, а его идеи мобильной войны были восприняты многими как следующий шаг вперед в военном деле.\n\nКазимеж Соснковский - еще один авторитетный выбор, гениальный организатор и интеллектуал, приемлемый для многих фракций в правительстве. Третьим вариантом может быть бесспорный Леон Бербецки, чья неустанная работа является заслугой хорошей формы польской армии в настоящее время. Он достаточно популярен как бывший легионер, а также среди тех, кто очень рано сотрудничал с монархией."
  #Guderian: 
 poland.335.a: "Гудериан, блестящий провидец, - вот кто нам нужен."
  #Sosnkowski: 
 poland.335.b: "Соснковски превратит армию в силу, которой стоит опасаться.Соснковски превратит армию в силу, которой стоит опасаться."
  #Berbecki: 
 poland.335.c: "Бербецки будет прекрасным генеральным инспектором."
  
 poland.336.t: "Проект 9TP"
 poland.336.d: "Совместный немецко-польский проект 9TP является ярким примером плодов сотрудничества. Оригинальный 8TP был улучшен практически во всех отношениях, но впоследствии было показано, что он устарел в не меньшей степени. Новый 9-тонный танк призван улучшить своего предшественника, но вместо того, чтобы стать машиной общего назначения, конструкторы разделились на два видения.\n\nПольский ведущий конструктор Эдвард Хабих предложил многочисленные улучшения брони машины, считая, что функцией 9TP должна быть поддержка пехоты, как и его предшественников. Хайнц Гудериан предлагает сосредоточиться на мобильности, сэкономив на броне, но установив на машины более мощные двигатели и радиостанции."
 poland.336.a: "Сосредоточьтесь на скорости."
 poland.336.b: "Сосредоточьтесь на защите."
  
 poland.337.t: "Контракт на польский корабль"
 poland.337.d: "В рамках закладки фундамента для возрождающегося польского флота, ВМС наняли местную верфь для переоборудования некоторых устаревших судов, захваченных во время войны.\n\nНесмотря на то, что в грандиозной схеме вещей, заказ был воспринят с радостью работниками верфи."
 poland.337.a: "Конечно, мы будем им помогать."
  
 poland.350.t: "Немецкое трудовое сотрудничество"
 poland.350.d: "Проект сомнительной морали был запущен сегодня, когда Министерство экономики Германии открыло Deutsch-Polnische Zusammenarbeit, инициативу, которая была приукрашена как прекрасная возможность для поляков удовлетворить потребности постоянно жаждущей немецкой военной промышленности, работая в тяжелой промышленности, горнодобывающей промышленности и лесном хозяйстве, в основном в Прусском и Силезском регионах. \n\nУ некоторых это вызвало воспоминания о принудительном труде времен Вельткрига, который немцы набирали в оккупированной Польше, но на этот раз Берлин был гораздо более тактичен и обещал достойную зарплату - по крайней мере, по сравнению с польской - и, естественно, способ уклониться от службы в армии. Вступление в армию происходит исключительно на добровольной основе, хотя Берлин ясно дал понять, что если мягкие средства не сработают, то будут использованы более жесткие методы убеждения."
 poland.350.a: "Полагаю, это лучше, чем Восточный фронт."
 poland.350.b: "Каждый человек нужен для фронта!"
  
 poland.351.t: "Увеличение набора сотрудников в D.P.Z."
 poland.351.d: "Германия активизировала свои усилия по набору персонала для германо-польского трудового сотрудничества и даже заключила сделки по использованию польских заключенных, чтобы облегчить постоянную потребность немецкой военной промышленности в рабочей силе.\n\nМногие из городской бедноты уже приняли предложение и нашли работу в прусском лесном и сельском хозяйстве, хотя ряд скандалов, связанных с жестоким обращением с рабочими, несколько снизили популярность трудового обмена."
 poland.351.a: "Они знают лучше."
  
 poland.352.t: "Уменьшение набора сотрудников D.P.Z."
 poland.352.d: "Благодаря последним событиям, в последнее время в немецкой промышленности требуется меньше иностранных работников, что привело к притоку обменных рабочих, возвращающихся в Польшу.\n\nТеперь есть надежда, что набор останется на низком уровне, так как он становился все более непопулярным по мере затягивания, и на данный момент правительство одержало победу."
 poland.352.a: "Хорошо."
  
 poland.353.t: "Волнения против Немецкой трудовой кооперации"
 poland.353.d: "Нация была потрясена разоблачениями, опубликованными газетой Роботник, в которых приводились многочисленные рассказы польских рабочих в Германии о плохом обращении, задержке зарплаты и ложных обещаниях со стороны немецких менеджеров. Несмотря на то, что рабочие были добровольцами, дело вызвало серьезное возмущение, и делегация PPS официально обратилась к премьер-министру с просьбой начать расследование\n\nБолее немецко настроенные политики предпочитают замалчивать все это дело, считая его единичными случаями разочарований, которые не отражают ситуацию на бирже труда в целом. В любом случае, народ требует что-то сделать."
 poland.353.a: "Мы ничего не можем сделать."
 poland.353.b: "Тогда договоритесь с немцами о лучших условиях."
  
 poland.354.t: "Экспорт сельскохозяйственной продукции в [FROM.GetNameDef]"
 poland.354.d: "[FROM.GetName] обратились к нам с просьбой направить больше наших сельскохозяйственных продуктов их населению, объясняя, как нам нужно работать вместе, чтобы победить тяготы войны. Осознав уязвимость крупных городов еще во время первого Вельткрига, [FROM.GetAdjective]ие теперь пытаются обеспечить достаточное количество зерна для своего городского населения с обширных фермерских угодий Восточной Европы.\n\nОни платят нам гораздо хуже, чем наши фермеры могли бы получить на частных рынках - но опять же, это же для общего дела, не так ли?"
 poland.354.a: "Мы принимаем."
 poland.354.b: "Мы не можем выделить ни одного!"
  
 ##Białystok in Flames 
 poland.360.t: "Делегация литовских поляков"
 poland.360.d: "Комитет польских и еврейских влиятельных людей - избранных представителей, деятелей культуры, юристов - во главе со Станиславом Нарутовичем встретился с премьер-министром Польши. Они просят наше правительство поддержать их, поскольку новое правительство Литвы, сформированное Литовским националистическим союзом, начало откровенно литовскую политику на многонациональном юге страны.\n\nПоляки и белорусы утверждают, что эти попытки являются неконституционными и тираническими, и просят польское правительство поддержать их против планов Антанаса Сметоны полностью прекратить автономию Белостокского края и других этнических автономий в Литве."
 poland.360.a: "Потребуйте объяснений от правительства Сметоны."
 poland.360.b: "Это их проблема."
  
 poland.361.t: "Варшава требует объяснений!"
 poland.361.d: "Сегодня польский посол доставил нам вежливо сформулированное письмо от [POL.GetLeader]\n\nОни имеют наглость требовать объяснений по поводу обращения с поляками в южной Литве и ссылаться на некоторые более ранние договоры, в которых [POL.GetNameDef] была определена как один из наблюдателей для обеспечения справедливого обращения с литовскими этническими меньшинствами."
 poland.361.a: "В Литве мы подчиняемся литовским законам!"
  
 poland.362.t: "Сметона Несговорчивый"
 poland.362.d: "Ответ, который мы получили из Литвы, был не удовлетворительным.\n\nВ нем премьер-министр Сметона заверил, что литовские законы будут соблюдаться на всей территории Литвы, и что иностранные государства не должны беспокоиться о том, что является внутренними вопросами Литвы."
 poland.362.a: "В эту игру могут играть двое. Отправьте войска на границу."
 poland.362.b: "Мы сделали то, что от нас требовала делегация."
  
 poland.363.t: "Польская мобилизация!"
 poland.363.d: "Похоже, что поляки не шутят. Наша военная разведка сообщила, что польская дивизия была сосредоточена у нашей границы в районе Белостока. Конечно, они утверждают, что это \"учения\", но мы понимаем, что это откровенная попытка запугать нас для переговоров.\n\nНесмотря на это, поляки в Белостоке сильно ободрились, и волнения растут с каждым днем. Также ходят слухи, что польская армия тайно контактирует с сепаратистскими польскими организациями. Если ничего не предпринять, мы можем получить в свои руки полноценное восстание."
 poland.363.a: "Пошлите наши силы!"
 poland.363.b: "Это может выйти из-под контроля..."
 LIT_363_tt: "§RЕсли вы отступите, вы, возможно, не сможете завершить свое дерево фокусов.§!"
  
 poland.364.t: "Польско-литовское противостояние"
 poland.364.d: "После того, как Антанас Сметона стал премьер-министром Литвы, его правительство проводит агрессивную политику литанизации, включая упразднение автономных регионов, которые ранее были отданы многочисленным меньшинствам Литвы. Хотя обычно нас не волнует такая внутренняя политика, кажется, что ситуация сильно обострилась.\n\nПольская и литовская армии подтянули войска и оборудование к границе, а Белосток открыто сопротивляется литовскому правительству. Вся ситуация стала невероятно запутанной, и подобные инциденты почти заставляют многих желать, чтобы нам не приходилось выступать в роли судьи в разборках восточноевропейских государств."
 poland.364.a: "Сметона будет управлять своей страной по своему усмотрению."
 poland.364.b: "Окажите давление на Литву, чтобы она прекратила свои глупости."
 poland.364.c: "Они могут договориться об этом сами."
  
 poland.365.t: "Приказы из Берлина"
 poland.365.d: "Похоже, что правительство в Берлине не в восторге. Польским войскам было приказано отступить, что в итоге было выполнено после значительных протестов.\n\nЗа этим последовало жесткое подавление белостокского сопротивления, так как литовские военные и полиция организовали массовые аресты, чтобы успокоить ситуацию."
 poland.365.a: "Хорошо, мы отступим..."
 poland.365.b: "...но это не мешает нам выступать против Сметоны."
 poland.365.c: "Еще одно перо в шапке Сметоны!"
  
 poland.366.t: "Рождение Белостокского сопротивления"
 poland.366.d: "Успокоить ситуацию оказалось не так просто, как представляли себе литовские правоохранительные органы. За последние несколько месяцев произошло обратное. Поляки, евреи и белорусы оказывают пассивное сопротивление нашей политике литанизации, и, похоже, среди них растет радикализация. Уже было несколько случаев контрабанды оружия, тревожно похожего на то, чем ранее занимался Фронт активистов.\n\nНаша разведка указывает на то, что большая часть организации сопротивления финансируется и направляется с польской стороны, куда сбежали многие ведущие деятели. Польша не желает их выдавать, поэтому у нас не остается другого выбора, кроме как подавить сопротивление путем все большего ужесточения правоохранительных мер."
 poland.366.a: "Как будто LAF было недостаточно..."
  
 poland.367.t: "Немецкий ультиматум Сметоне"
 poland.367.d: "Правительство LTS не беспокоилось, так как считало, что немцы не будут защищать поляков, не имея собственных проблем с меньшинствами. Возможно, они не учли, насколько весомо слово короля Августа II в Германии, так как Берлин, похоже, принял сторону Польши в этом вопросе.\n\nНемцы критикуют политику Сметоны за ее некомпетентность и неспособность поддерживать стабильность в Литовском королевстве. Говоря простыми словами, они требуют, чтобы литовские войска отступили, уважали существующие автономии и прекратили разжигать беспорядки в стратегически важном регионе."
 poland.367.a: "С каких пор они заботятся о поляках?"
 poland.367.b: "Мы не собираемся отступать!"
 poland.367.c: "Похоже, от сына кайзера все-таки есть какая-то польза."
 poland.367.e: "Сюрприз, конечно, но приятный!"
  
 poland.368.t: "Белостокское пламя"
 poland.368.d: "Поскольку ни одна из сторон не сдвинулась с места, постоянно растущие волнения в Белостоке наконец достигли критической точки. Была объявлена всеобщая забастовка, и протестующие забаррикадировали фабрики и улицы по всему городу. Волнения, как лесной пожар, распространились на окрестности Польши, и забастовки сочувствия были организованы вплоть до Вильнюса.\n\nОпасаясь, что белорусы вскоре присоединятся к борьбе, литовские войска применили силу, чтобы рассеять толпу, собравшуюся на площади Косцюшко. Началась стрельба, и поляки, служившие в литовской армии, начали массово дезертировать. Ситуация ухудшалась с каждым днем, и польские войска, которые были размещены на границе, стали свидетелями революционных настроений и начали требовать вмешательства для защиты своих соотечественников.\n\nВ качестве последней попытки вмешательства, король [LIT.GetLeader] выступил на публике и, как главнокомандующий литовскими войсками, приказал им отойти от границы для деэскалации ситуации. В том же обращении он призвал своего коллегу в Польше заверить, что ситуация будет решена дипломатическим путем. Антанас Сметона в ярости, считая короля либо союзником, либо, по крайней мере, безобидной фигурой."
 poland.368.a: "Вот предатель!"
 poland.368.b: "Холодные головы взяли верх."
  
 poland.369.t: "Вильнюсский саммит"
 poland.369.d: "Переговоры о статусе южной Литвы, посредниками в которых выступали Германия и Австрия, подошли к концу. К польским представителям присоединились их коллеги из [BLR.GetName], которые присоединились к жалобам на войну правительства Сметоны против их культуры. В то время как литовские делегаты утверждали, что этот вопрос является лишь внутренним, и что даже Германия не имеет законного права менять литовские законы, король [LIT.GetLeader] сделал решающий выбор, предложив провести референдум в соответствующих регионах.\n\nТакое предложение, конечно, было расценено как предательство со стороны LTS и многих литовцев, и рассматривалось как подтверждение утверждений, что король действительно немец, а не литовец. В итоге литовским переговорщикам не оставалось ничего другого, как согласиться, даже если исход референдума казался всем очевидным."
 poland.369.a: "Катастрофа! Предательство!"
 poland.369.b: "Победа дипломатии."
  
 poland.370.t: "Белосток присоединяется к [POL.GetNameDef]."
 poland.370.d: "Подавляющее большинство жителей самых южных уездов Литвы проголосовали за присоединение к [POL.GetNameDef]. Похоже, что многонациональная Литва умерла как концепция, унесенная в могилу амбициями Сметоны.\n\nЛитовские либералы сетуют на это как на трагедию, в то время как националисты в ярости от того, что им нанесла \"удар в спину\" Германия и, что хуже всего, король [LIT.GetLeader]. В то же время в Польше союз встретили ликованием и национальным праздником, так как популярность [POL.GetLeader] взлетела до рекордного уровня."
 poland.370.a: "Справедливость!"
 poland.370.b: "Великая Литва рушится на наших глазах!"
  
 poland.371.t: "Достигнутый компромисс"
 poland.371.d: "Благодаря медитации Германии ситуация была деэскалирована. К большому разочарованию литовских националистов, правительство LTS было вынуждено отступить от своих амбициозных планов сделать литовский язык единственным официальным языком, и с горечью согласилось сохранить автономные области на юге Литвы. Это событие широко приветствовалось как в южной Литве, так и в Польше как национальная победа."
 poland.371.a: "Отлично."
  
 poland.372.t: "Крах правительства Сметоны"
 poland.372.d: "Победа Антанаса Сметоны на выборах стала возможной благодаря тому, что консервативные избиратели LKDP поддержали его. Теперь, когда он, похоже, подвел свою партию и привел к \"национальной катастрофе\", как заявляют самые пламенные комментаторы LTS, его правящая коалиция испаряется.\n\nЗа считанные дни более трети его сторонников покинули тонущий корабль и присоединились к LKDP или мелким националистическим партиям. Вотум недоверия, инициированный воспрянувшей духом LKDP, стал полной катастрофой для Сметоны, правительство которого полностью развалилось."
 poland.372.a: "Гордость предшествует падению."
  
 poland.373.t: "Волковыск Присоединяется к [BLR.GetNameDef]"
 poland.373.d: "Юго-восточные округа Литвы проголосовали за присоединение к [BLR.GetNameDef]. Похоже, что многонациональная Литва умерла как концепция, унесенная в могилу амбициями Сметоны.\n\nЛитовские либералы сетуют на это как на трагедию, в то время как националисты в ярости от того, что они получили \"удар в спину\" от Германии и, что хуже всего, от короля [LIT.GetLeader]. В то же время в Польше союз встретили ликованием и национальным праздником, поскольку популярность [BLR.GetLeader] взлетела до рекордного уровня."
 poland.373.a: "Справедливость!"
  
 #Centrolew Intermarium 
 poland.374.t: "Польша предлагает союз!"
 poland.374.d.dem: "[POL.GetNameDefCap] пригласил нас присоединиться к ним в создании союза малых демократических государств Восточной Европы и Балкан, нейтральных от вмешательства великих держав.\n\nЭтот союз между морями будет способствовать сотрудничеству и взаимной обороне во всем регионе, и обязуется построить мирную Восточную Европу, свободную и процветающую."
 poland.374.d.nat: "[POL.GetNameDefCap] пригласили нас в свой большой союзный проект, чтобы обеспечить свободу народов между немецкой и русской сферами.\n\nНовый лидер Польши, Адам Добошиньский, кажется нетипичным польским националистом, поскольку он искренне верит в сотрудничество между единомышленниками восточноевропейских христианских народов."
 poland.374.a: "Мы присоединимся!"
 poland.374.b: "Это кажется бессмысленным."
  
 poland.375.t: "[FROM.GetName] не интересует"
 poland.375.d.dem: "К сожалению, [FROM.GetAdjective]ое правительство не смогло увидеть дальше типичных националистических препирательств, которые так долго мешали развитию нашего общего региона.\n\nКак бы плохо это ни было, мы будем уважать их решение не участвовать в нашем сотрудничестве."
 poland.375.d.nat: "К разочарованию, [FROM.GetAdjective]ое правительство не смогло увидеть дальше типичных националистических препирательств, которые так долго держали наш общий регион в разобщенном состоянии."
 poland.375.a: "Грустно."
  
 #Faction joining 
 poland.376.t: "Польша подает петицию о вступлении в наш Альянс"
 poland.376.d: "Сегодня мы приняли дипломатическую делегацию из Польши, которая выразила заинтересованность в военном союзе с нами. Они считают, что военное сотрудничество будет способствовать достижению обеих наших целей в Восточной Европе, и утверждают, что обладают самой эффективной армией в регионе. Должны ли мы принять их?"
 poland.376.a: "Конечно!"
 poland.376.b: "Ни за что."
  
 poland.377.t: "[FROM.GetName] отказывает нам!"
 poland.377.d: "Наверное, это вызвано пропагандой наших врагов. Иначе почему бы наш запрос был так прямолинейно отклонен?"
 poland.377.a: "Они пожалеют об этом!"
  
 #Post-election things 
 poland.380.t: "Деньги, стоящие за [POL_Government]"
 poland.380.d: "Таблоид 'Секретный детектив' печально известен публикацией подробностей преступлений и скандалов в Польше. Его сенсационный стиль привел к тому, что он быстро стал известным после либерализации прежних ограничений на прессу. Чаще всего это просто развлечение с плохим вкусом - графические описания убийств, вызывающие сплетни из высшего общества и т.д. Журнал подвергается особенно резкой критике со стороны церкви и правых политических сил. Самая серьезная статья на сегодняшний день была опубликована в последний вторник, где были опубликованы очень конкретные детали о том, что некоторые министры, сенаторы и судьи брали взятки от сообщников Lewiatan.\n\nХотя коррупция не является чем-то новым, этот случай имеет совершенно новый масштаб. Если утверждения журнала верны, то, похоже, что Lewiatan, ассоциация польских инвесторов и промышленников, которая является одним из самых влиятельных лобби в польской политике, проводила масштабные подкупы государственных чиновников, чтобы продвигать свою анти-регуляторную и анти-рабочую повестку дня. Отчасти это было открытым секретом, но масштабы этой деятельности и ее сенсационный стиль привели к широкой огласке, которая вызвала большой ажиотаж среди населения. В худшем случае это может значительно усилить нашу оппозицию."
 poland.380.a: "Закройте журнал СЕЙЧАС!"
 poland.380.b: "Кто вообще верит таблоидам?"
 poland.380.c: "Мы должны отнестись к этому серьезно и провести антикоррупционную кампанию."
  
 poland.381.t: "Лобби Lewiatan"
 poland.381.d: "Во время выборов партии Центролев много внимания уделяли коррупции и про-бизнес лобби. Теперь, когда они находятся у власти, уже начаты некоторые антикоррупционные расследования, а также существуют планы национализации. Все это заставляет членов Lewiatan, ассоциации польских инвесторов и промышленников, настороженно относиться к новому правительству.\n\nНекоторые из руководства Lewiatan, такие как варшавский банкир Чеслав Кларнер, объявили о своем намерении финансировать оппозиционные партии в знак протеста против \"безответственных экономических действий\" нашего нынешнего правительства. Однако, по менее публичным каналам, контакты Lewiatan предположили, что, возможно, может быть достигнут некий компромисс, и при предоставлении достаточных \"свобод\", они могли бы поддержать наше правительство, так же, как они ранее поддерживали его последнюю итерацию под руководством MKP."
 poland.381.a: "Ну, компромиссы - это часть политики..."
 poland.381.b: "Мы должны быть неподкупными!"
 POL_deal_with_lewiatan: "Имеет закулисную сделку с Lewiatan"
 POL_381_tt: "§RВы не сможете завершить некоторые реформы.§!"
  
 poland.382.t: "Арест политиков Центролева"
 poland.382.d: "В последнюю ночь была проведена серия арестов против лидеров PPS и PSL. По приказу [POL.GetSecondInCommand] полиция врывалась в дома нескольких десятков делегатов Сейма и перевозила их в варшавскую тюрьму Раковецкая, печально известную тем, что Охрана использовала ее для заключения политических диссидентов.\n\nИх обвиняют в подстрекательстве к крестьянскому восстанию 1937 года, подстрекательстве к неповиновению властям, организации антигосударственных протестов и подготовке к свержению законного правительства. Среди обвиняемых такие известные социалистические и либеральные политики, как Норберт Барлицкий, Станислав Дюбуа и Максимилиан Малиновский.\n\nПосле арестов все руководство Центролева было практически уничтожено."
 poland.382.a: "Наконец-то стабильность."
  
 poland.435.t: "Расширение компании Polskie Radio S.A. - Raszyn"
 poland.435.d: "Ранее сегодня по всей стране прозвучали первые передачи с новейшей радиостанции, управляемой компанией Polskie Radio S.A. в Рашине. Эта радиостанция с самым мощным передатчиком в Европе, мощность которого составляет 120 киловатт, слышна на расстоянии сотен километров.\n\nЭта станция дальнего действия позволит всем польским гражданам по всей стране узнавать новости и другую важную информацию, не выходя из дома."
 poland.435.a: "Фантастическое достижение."
  
 poland.436.t: "Расширение компании Polskie Radio S.A. - Варшава II"
 poland.436.d: "Продолжая расширение своей национальной радиосети, Polskie Radio S.A. сегодня начало вещание со второй постоянной радиостанции в Варшаве, доведя общее количество станций до пяти.\n\nЭти станции и их покрытие собственно Польши гарантируют, что польские радиопередачи доходят до поляков по всей Европе, даже пересекая государственные границы."
 poland.436.a: "Польский голос не знает границ."
  
 ## Land Reforms 
 #Moderate land reform 
 poland.440.t: "Закон о консолидации земель"
 poland.440.d: "Хотя большинство согласны с тем, что польское сельскохозяйственное производство погрязло в неэффективности, неравенстве и социальных проблемах, фактические решения сильно различаются. Многие землевладельцы не проявляют открытой враждебности к продаже излишков земли правительству, которое затем раздаст их безземельным, но вопрос о том, что именно считать \"излишками земли\" не имеет простого ответа.\n\nПредлагается относительно высокое значение в 400 га, которое особенно популярно среди старой шляхты, владеющей наибольшим количеством земли в Королевстве, а еще более популярным является ограничение в 400 га, но с исключениями для знатных землевладельцев. Противоположный голос исходит от немцев в Тайном совете, которые утверждают, что необходима более радикальная реформа, но с возможностью сохранения земли за землевладельцами в обмен на денежную компенсацию государству, чтобы не показаться неразумными. За этот вариант, естественно, выступают более состоятельные немцы, у которых, как правило, меньше земли, а против - шляхта.\n\nКакому предложению прислушаться?"
  #what poles want: 
 poland.440.a: "400 га, с исключениями."
 poland.440.b: "400 га, без исключений."
  #what germans want: 
 poland.440.c: "150 га, с возможностью компенсации."
 #ChZJN land reform 
 poland.441.t: "Закон о консолидации земель"
 poland.441.d: "Белая Рутения стала прекрасным примером опасности социализма, даже в \"умеренных\" количествах. Радикальные реформы BSDP были источником постоянных волнений и несправедливости по отношению к старым землевладельцам, так как они использовались для оправдания лишения многих успешных фермеров труда всей их жизни, только для того, чтобы расширить возможности \"маленького человека\". Наша земельная реформа должна избежать этих проблем, но при этом дать верным крестьянам достаточно земли для поддержания их образа жизни.\n\nМногие крупные магнаты согласились продать часть своих земель правительству, чтобы потом раздать их крестьянам, но, к сожалению, потребуются некоторые силовые меры. Простым решением было бы сосредоточиться, прежде всего, на еврейской собственности, но только это несколько ограничит масштаб реформы."
 poland.441.a: "Разбивайте только поместья, принадлежащие не полякам."
 poland.441.b: "Поляки тоже должны продать излишки земли."
 #Radical land reform 
 poland.442.t: "Перераспределение сельскохозяйственных угодий"
 poland.442.d: "Когда [POL.GetRulingParty] пришла к власти, мы дали обещание: расширить возможности польского крестьянина, основной ячейки любой здоровой нации. И в рамках нашей масштабной амбициозной программы по завершению неубедительных реформ прошлого мы намерены раз и навсегда расправиться с гидрой крупных земельных магнатов, как это сделали наши братья в Галиции сто лет назад.\n\nМы конфискуем огромные поля, принадлежащие коррумпированным дворянам, тем, кто столько раз продавал свою нацию иностранным захватчикам. Мы также раздробим огромные поместья прусской элиты, приобретенные обманом и нажитые трудом польских крестьян."
 poland.442.a: "Но мы не дикари, мы выплатим компенсацию владельцам."
 poland.442.b: "Коррупционерам больше не нужны деньги."
 poland.442.c: "Коррупционерам больше не нужны деньги."
  
 ##Railway events 
  # Hungary/Austria: 
 poland.444.t: "Открыта линия Кельце-Прессбург"
 poland.444.d: "Венгерское правительство, вкладывая значительные средства в венгерские железные дороги, проявляет постоянный интерес к развитию наших сообщений со своей страной. Венгрия, конечно, является пионером в развитии железных дорог и имеет наибольшее количество международных железнодорожных сообщений в мире. Когда польские железнодорожные власти обратились к Венгерским государственным железным дорогам с предложением создать ряд новых международных сообщений, MAV проявило большой интерес.\n\nИз этих линий самой крупной будет линия Кельце-Прессбург. Проходя через Краков в Галиции, линия будет заканчиваться в Прессбурге, Венгрия, и предложит путешественникам пересадку на другие венгерские железные дороги, или транзит в Австрию через Вену, или на юг в Балканские страны."
 poland.444.a: "За закарпатское сотрудничество!"
  
  # Germany: 
 poland.445.t: "Модернизация линии Варшава-Познань"
 poland.445.d: "Сегодня экспресс, отправляющийся из Варшау Центральная, прибыл в Позен Главный, что ознаменовало завершение работ по модернизации линии Варшаху-Позен в рамках усилий Польши по модернизации устаревшей железнодорожной системы.\n\nНемецкая провинция Позен традиционно поддерживает тесные связи с Польшей, учитывая ее заметное польское население, а также служит промежуточным пунктом между польской железной дорогой и железнодорожным терминалом в Берлине, что является ценным активом как для польского, так и для немецкого правительства. Однако, железнодорожная линия страдает от устаревшей инфраструктуры, построенной в конце 19-го века, не имеющей ремонта и модернизации, необходимых для поддержки более быстрых, тяжелых и частых поездов, которые стали ходить с момента становления Миттелевропы.\n\nВ течение последних нескольких месяцев рабочие работали сверхурочно, чтобы быстро завершить модернизацию и свести к минимуму перебои в работе. Железнодорожные пути на линии Варшау-Позен были обновлены и модернизированы, укреплены мосты и шпалы вдоль линии, а также установлены современные системы сигнализации. Ожидается, что завершение проекта приведет к дальнейшему вхождению Польши в Миттельевропу, приблизив Варшаву к Берлину, а его успех, несомненно, принес ценный опыт модернизации инфраструктуры, используемой несколькими странами."
 poland.445.a: "Большой успех!"
  
  # Germany: 
 poland.446.t: "Расширение линии Варшава-Данциг"
 poland.446.d: "Будучи одним из крупнейших портов на Балтийском море, Данциг стал одним из самых распространенных мест назначения для польских бизнесменов, туристов и товаров, став окном Польши в широкий мир. Поскольку Польша стремится к более тесным связям с остальной частью Европы, движение поездов по линии Варшава-Данциг значительно увеличилось, что привело к перегрузке железнодорожной линии.\n\nРанее железнодорожные пути на этой линии обслуживали не более десятка поездов в день из-за ограниченной пропускной способности и низкой скорости движения поездов. В связи с экономической важностью этой линии для Польши, она была на переднем плане для расширения, и только сейчас завершилось комплексное расширение.\n\nЭтот участок железной дороги был полностью реконструирован, добавлены дополнительные пути для поддержки более тяжелых и частых поездов. Эти усилия призваны увеличить возможности Польши по импорту и экспорту товаров, и, как ожидается, приведут к значительному росту торговли не только в Польше, но и принесут значительные дополнительные доходы порту Данцига за счет тарифов."
 poland.446.a: "К дальнейшему сотрудничеству!"
  
  # Germany: 
 poland.447.t: "Расширение польско-силезской линии"
 poland.447.d: "Одна из самых ранних железнодорожных линий, построенных в Силезии, Oberschlesische Eisenbahn служила прусскому правительству с середины 1840-х годов. С тех пор линия неоднократно модернизировалась для обслуживания интенсивного движения из Силезии. Будучи одним из трех основных железнодорожных узлов, соединяющих Польшу с Германией, польский участок Польско-Силезской линии постоянно подвергается критике за то, что он не может обслуживать большое количество пассажирских и грузовых поездов из-за ограниченной пропускной способности его устаревших путей.\n\nВвиду высокого экономического приоритета железной дороги, польским правительством были сделаны инвестиции для расширения путей. Поскольку польское правительство начало работу по улучшению и расширению нескольких участков железной дороги, а также по эксплуатации большего количества железнодорожных линий для лучшего соединения с соседними странами, расширение Польско-Силезской линии было неизбежным.\n\nПо согласованию с железнодорожными властями был построен новый участок пути в обход большей части старой инфраструктуры, предлагая скоростным поездам более быстрый и прямой маршрут в главные города Польши, такие как Лодзь и Варшава. Кроме того, были разработаны планы по дальнейшему совершенствованию железной дороги, включая электрификацию, причем электровозы должны были взять на себя обязанности тяжелых угольных поездов, следующих из Силезии."
 poland.447.a: "К дальнейшему сотрудничеству!"
  
  # Galicia-Lodomeria/Austria: 
 poland.448.t: "Модернизация линии Кельце-Краков"
 poland.448.d: "Для дальнейшего укрепления связей с нашей страной Польша приложила значительные усилия для модернизации железной дороги Кельце-Краков. Проект, начатый несколько месяцев назад, только что завершился. Стокилометровый участок пути является одной из важнейших железных дорог в Польше, соединяющей польскую железнодорожную сеть с Южной Европой и Балканами, уступая по годовому трафику только железной дороге Варшава-Данциг.\n\nМодернизация железной дороги Кельце-Краков включает в себя строительство новых объездных путей для скоростных пассажирских поездов, а также внедрение современных систем сигнализации. Ожидается, что модернизация позволит увеличить пропускную способность железной дороги на пятьдесят процентов."
 poland.448.a: "Большой успех!"
  
  # Bohemia/Austria: 
 poland.449.t: "Линия Кельце-Тешен"
 poland.449.d: "Расположенный на границе между Чехией и Польшей, Тешен является одним из главных связующих звеньев между железнодорожной сетью двух стран. Отсутствие прямого железнодорожного сообщения между нашим ближайшим железнодорожным узлом в Кельце раздражало как инвесторов, так и путешественников. Создание линии Кельце-Тешен призвано решить эту проблему и обеспечить связь."
 poland.449.a: "К дальнейшему сотрудничеству!"
  
  # Lithuania: 
 poland.450.t: "Реконструкция маршрута Варшава-Бялысток"
 poland.450.d: "Участок пути, соединяющий Варшаву с Бялыстоком, был важнейшей частью международных железных дорог, связывающих Польшу с Балтийскими странами. Хотя в стратегическом плане он менее важен, чем пути в Украину, его экономическое значение для Польши и Литвы огромно, поскольку эти две страны тесно переплетены в торговле и перемещении товаров."
 poland.450.a: "Замечательно."
  
  # Lithuania: 
 poland.451.t: "Расширение линии Варшава-Вильно"
 poland.451.d: "Польско-немецкие корпорации завершили модернизацию линии Варшава-Белосток-Вильнюс, еще больше привязав Литву к экономике Центральной Европы. Это стало символом польско-литовского сотрудничества."
 poland.451.a: "Еще один пример польско-литовской дружбы."
  
  # UBD: 
 poland.452.t: "Маршрут Варшава-Рига"
 poland.452.d: "С уменьшением волатильности в отношении будущего Балтийских стран торговля неуклонно растет, а вслед за этим растет и потребность в маршруте, проходящем через Балтийские страны. В рамках проекта по расширению железных дорог был создан новый международный маршрут с Латвией, соединяющий города Варшаву и Ригу, промышленный центр Балтийских стран.\n\nМаршрут отправляется из Варшавы каждые два дня и проходит через Вильнюс, столицу Литвы, а затем поворачивает в Ригу в Даугавпилсе, заканчиваясь на Центральном вокзале Риги. Железнодорожная линия сокращает время в пути более чем на три часа, а также устраняет необходимость пересадки на другой поезд в Данциге."
 poland.452.a: "Замечательно."
  
  # Galicia-Lodomeria/Austria: 
 poland.453.t: "Новая линия соединяет Лемберг с Люблином"
 poland.453.d: "Новейшим продуктом польско-австрийского экономического сотрудничества является расширение железной дороги Лемберг-Люблин. Движение между [POL.GetNameDef] и Короной всегда было частым, и дополнительный объем железнодорожных перевозок был крайне необходим для учета роста торговли."
 poland.453.a: "Хорошо."
  
  # Ukraine: 
 poland.454.t: "Маршрут Варшава-Брест расширен"
 poland.454.d: "Несмотря на бурные польско-украинские отношения, наше сотрудничество принесло пользу нам обоим за последние несколько десятилетий. С появлением второй линии от Варшавы до Бреста - и далее до Киева - надеюсь, транспортное сообщение будет облегчено. Проект получил положительную оценку как со стороны бизнеса, так и, прежде всего, со стороны украинских военных, поскольку он улучшает логистику между Германией и российским фронтом."
 poland.454.a: "Хорошо."
  
  # Ukraine: 
 poland.455.t: "Новая железная дорога Варшава-Киев"
 poland.455.d: "Ранее из-за плохого состояния польских железных дорог поездам, следующим из Германии в Киев, приходилось совершать длительные объезды через другие страны Миттелевропы, что приводило к задержкам на маршруте, поскольку скоростные поезда, проходящие через Польшу, вынуждены были ограничивать свою максимальную скорость и даже останавливаться на устаревших подъездных путях.\n\nВ настоящее время недавно открытая Варшавско-Киевская железная дорога намерена сблизить две страны, соединив столицы скоростным железнодорожным сообщением, сократив время следования экспресса Берлин-Киев с сорока восьми часов, проходящих через четыре страны, до восемнадцати часов с одной остановкой.\n\nХотя не ожидается, что поезда сразу же смогут полностью использовать потенциал железной дороги, высокий потенциал путей предназначен для обслуживания более мощных локомотивов, которые будут разработаны в течение десятилетия, а также для более тяжелых грузовых поездов, следующих в Украину и на Кавказ. Орган управления железной дорогой предполагает, что в любой момент дня он должен будет обслуживать по десять поездов в каждом направлении, включая как пассажирские, так и грузовые поезда."
 poland.455.a: "Символ польско-украинского сотрудничества."
  
  # White Ruthenia: 
 poland.456.t: "Открыт маршрут Варшава-Минск"
 poland.456.d: "В рамках совместного польско-белорусского проекта было значительно улучшено железнодорожное сообщение между нашими двумя странами. Улучшенная инфраструктура должна облегчить торговлю Белой Рутении с остальной частью Миттельевропы - а в случае худшего развития ситуации помочь нашим союзникам выступить вместе против России."
 poland.456.a: "Хорошо."
  
 poland.466.t: "Повышение грамотности сельского населения"
 poland.466.d: "Исторически сложилось так, что в Польше, ранее контролируемой Россией, или, \"конгрессом\", был низкий уровень грамотности. Долгое время в стране не было обязательного образования, а если оно и было, то было испорчено целями русификации. Это резко контрастировало с \"немецкой Польшей\" и \"австрийской Польшей\", обе из которых имели относительно высокий уровень грамотности и организованные системы образования с 19 века.\n\nБлагодаря сильной прообразовательной политике наших прошлых правительств, иммиграции образованных поляков из Беларуси и Германии, и неустанной работе польской культурной элиты, наша независимая Польша наконец-то приблизилась по уровню грамотности к Познани или Кракову."
 poland.466.a: "Превосходно."
  
 ###### Uprising events ####### 
  
 poland.410.t: "На защите Отечества"
 poland.410.d.kingdom: "Настроение в Польше в тот день было любопытным. Война тяжело нависла над всеми, и, несмотря на цензуру, слухи о продвижении русских армий только усиливались. Король и его кабинет министров уверяли, что причин для беспокойства нет, но все знали, как польские части незаметно поворачивали обратно на родину, как бы готовясь к последней обороне против русских. Несмотря на доводы фон Криса, польские генералы и министры короля убедили Августа подготовить восточные границы Польши вместо того, чтобы вести войну на востоке, хотя возвращение польских частей, казалось, успокоило умы подданных короля.\n\nМало он знал, что это был первый шаг, запланированный заговорщиками в его армии и в его правительстве. И если бы он присмотрелся, то, возможно, понял бы, что многие говорили о русских не со страхом, а с осторожной надеждой. По мере приближения Медведя в нем с каждым днем все больше видели освободителя, а не завоевателя, поскольку Национальный комитет Адама Добошиньского уже был тайно переправлен сочувствующими поляками в само королевство. Август IV сидел на пороховой бочке, и единственное, что ему было нужно, это искра."
 poland.410.d.republic: "Настроение в Польше в тот день было любопытным. Война тяжело нависла над всеми, и, несмотря на цензуру, слухи о продвижении русских армий только усиливались. Президент уверял, что причин для беспокойства нет, но все знали, как польские части незаметно отступали на родину, как бы готовясь к последней обороне против русских. Польский генеральный штаб и министры решили подготовить восточные границы страны вместо того, чтобы вести войну на востоке, хотя возвращение польских частей, казалось, успокоило умы польских граждан.\n\nМало кто знал, что это был первый шаг, запланированный заговорщиками в армии и правительстве - использовать уникальный шанс перейти на другую сторону и заставить немцев заплатить за десятилетия унижений. По мере приближения Медведя с каждым днем все больше начинал восприниматься как освободитель, а не завоеватель, поскольку Национальный комитет Адама Добошиньского уже был тайно ввезен в республику сочувствующими националистами. Польша была пороховой бочкой в центре рейхспакта, и единственное, что ей было нужно, это искра."
 poland.410.a: "И заговорщики были рады разжечь пламя."
