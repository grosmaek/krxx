 poland.305.t: "Инвестиционный шанс в Польше"
 poland.305.d: "Так случилось, что Германия решила отказаться от владения Польскими государственными железными дорогами после того, как KPuGHStE, прусский железнодорожный конгломерат, не смог поддерживать железную дорогу в рабочем состоянии из-за масштабного экономического спада и нехватки средств. Этот железнодорожный маршрут является, возможно, самой важной железной дорогой для Германии, соединяющей собственно кайзеррейх с ее Остштаатенами.\n\nПольское правительство планирует купить маршрут самостоятельно, но если мы решим, мы могли бы купить контрольный пакет акций с помощью кредитов. Хотя это и дорого в разгар кризиса, такой шаг значительно увеличит наше влияние на польскую экономику и, в свою очередь, уменьшит влияние Берлина на нее."
 poland.305.a: "Сейчас не время!"
 poland.305.b: "Это может дать нам рычаги влияния в Польше..."
 # 
