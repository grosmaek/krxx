 poland.300.t: "Последствия Берлинского крушения"
 poland.300.d: "Потребовалось всего несколько часов, чтобы Варшавская фондовая биржа рухнула, как только до нас дошли новости о событиях в Германии. Многочисленные корпорации - не только немецкие, но и польские - вложили значительные средства в государственные облигации, которые теперь оказались бесполезными. Последовали все новые и новые панические продажи, по мере того как цепочка домино продолжала свое падение. Банк Польши, независимый от правительства, держал значительное количество немецких государственных облигаций, которые использовались для стабилизации польского рынка в течение последних нескольких лет.\n\nПри нынешнем повороте событий это оказалось ужасным решением, так как большая часть резервного фонда банка потеряла всю свою ценность, отправив нашу валюту в свободное падение. Сотни тысяч поляков, возможно, миллионы, потеряли свои сбережения и очень быстро после этого - работу, поскольку вся частная экономика рухнула. Два десятилетия экономического роста с немецким титаном оборвались, и мы остались одни собирать осколки."
 poland.300.a: "О нет..."
