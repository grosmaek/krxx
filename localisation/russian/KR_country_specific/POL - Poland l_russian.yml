 POL_Aristocratic_Charity: "Аристократическая благотворительность"
 POL_Aristocratic_Charity_desc: "Богатые и знатные граждане Польши имеют доступ ко многим богатствам и могут отдать крошечную часть их для распределения среди бедных через широко разрекламированные благотворительные организации - это даст народу понять, что аристократия принесет пользу всем, а не только немцам или каким-либо революционерам."
  
 POL_Endorse_Constitutionalist_Intellectuals: "Одобрить конституционалистскую интеллигенцию"
 POL_Endorse_Constitutionalist_Intellectuals_desc: "Чтобы получить поддержку среди населения, мы должны финансировать нескольких многочисленных политических мыслителей Польши для публикации трактатов о важности монархии в Польше и необходимости конституционных реформ для уменьшения власти неизбираемых, теневых сил, таких как Тайный совет."
  
 POL_Lease_Royal_Estates: "Аренда королевских владений"
 POL_Lease_Royal_Estates_desc: "Польская корона владеет большим количеством земли по всему Королевству, унаследованной от поместий и фольварков царской эпохи. Мы можем убедить короля сдать часть этих земель в аренду агропромышленным предприятиям и местным фермерам, при этом смазав несколько ладоней, чтобы они знали, что это произошло благодаря нашей поддержке."
  
 POL_Start_A_Royal_Tour: "Начать королевский тур"
 POL_Start_A_Royal_Tour_desc: "Польский народ должен усвоить, что его короля и окружающих его немецких служащих нечего бояться, и им следует служить. Мы начнем пропагандистское, общенациональное королевское турне, чтобы донести этот образ."
  
