 poland.94.t: "Российские контакты Замойского"
 poland.94.d: "Скандал потряс всю страну. Маврикий Клеменс Замойский, дворянин в королевском совете, был обвинен в переписке с Национальным Комитетом Романа Дмовского в Москве.\n\nАнонимный источник прислал полиции ряд писем, доказывающих, что Замойский вел активную переписку с предателями на протяжении многих лет - и многие утверждают, что это сотрудничество распространялось на активную помощь антимонархическим организациям и националистическим шпионам в действиях против Королевства. Замойский, естественно, все отрицает и пользуется значительной поддержкой населения.\n\nБыло бы относительно легко просто признать письма фальсификацией и избежать ответной реакции в виде преследования самого богатого человека в Польше... Но если обвинения правдивы, он может стать опасным врагом для короля."
 poland.94.a: "Уберите его, НЕМЕДЛЕННО!"
 poland.94.b: "Давайте избежим королевского скандала."
 poland.94.c: "Глупости, он действительно патриот!"
