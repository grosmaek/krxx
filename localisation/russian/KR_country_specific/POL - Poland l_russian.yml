 poland.150.t: "Выборы 1938 года"
 poland.150.d.circle_coalition: "Согласно законам Королевства Польского, выборы в Сейм, за исключением чрезвычайного положения, должны проводиться не более чем через 4 года после предыдущих. Последние выборы в Сейм стали поворотным событием: на них распалась Национальная коалиция, а на ее место пришло нынешнее правительство. Это также было предзнаменованием, поскольку еще до "черного понедельника" противостояние между левыми и правыми становилось все более частым - 1936 год стал лишь ускорителем и напоминанием правительству Пониковского о том, насколько велики ставки. У центристов были все основания надеяться, что на этом голосовании они смогут отомстить.\n\n Этого не произошло. После подсчета голосов стало ясно, что коалиция Пониковского остается живой и здоровой в глазах народа. Партии, связанные с MKP, получили [?POL_royal_influence]% мест в Сейме, а их союзники в ChZJN - [?POL_nat_influence]%, газеты уже начали готовить свои утренние выпуски, чтобы объявить Круга победителем выборов, а Центролев был отправлен назад, чтобы подумать о своем будущем. На данный момент королевство в безопасности, а польским левым велено попробовать в следующий раз.\n\nЕсли следующий раз вообще будет. Несмотря на свой успех, Пониковский уже выразил желание уйти в отставку, что ставит вопрос о том, кто станет его преемником. Как ни странно, фаворитом стал Алексей Чвяковский - изначально член PSL, политика Чвяковского, дружественная к крестьянам, была, вероятно, критически важна для сохранения жизнеспособности Круга, и либеральная молодая гвардия считает ее важной для долгосрочной стратегии.\n\nНо консерваторы, которых оттолкнула потенциальная аграрная реформа и предполагаемая мягкость в отношении недавних волнений, не согласились. Вместо этого они предложили королю назначить Владислава Студницкого от Партии государственности. Ярый монархист, Студницкий должен возглавить правительство, наделенное королевской прерогативой принимать меры по восстановлению порядка в стране. Правительство могло бы сослаться на выборы как на мандат... но это сомнительное утверждение, и такой авторитарный поворот может вызвать обратную реакцию. Король должен решить, что предпочтительнее..."
 poland.150.d.circle: "Законы Королевства Польского предписывают, что, за исключением чрезвычайного положения, выборы в Сейм должны проводиться не более чем через 4 года после предыдущих. Последние выборы в Сейм стали поворотным событием, ознаменовавшимся распадом Национальной коалиции и заменой ее нынешним правительством. Это также было предзнаменованием, поскольку еще до «черного понедельника» противостояние между левыми и правыми становилось все более частым - 1936 год стал лишь ускорителем и напоминанием правительству Пониковского о том, насколько велики ставки. У центристов были все основания надеяться, что на этом голосовании они смогут отомстить.\n\n Этого не произошло. На самом деле, не только не пришло, но и прежние ожидания захватывающих выборов полностью испарились в зрелище, которое, несомненно, будет смущать политических аналитиков на протяжении десятилетий. Партии, связанные с MKP, получили [?POL_royal_influence]% мест в Сейме, Круг завоевал абсолютное парламентское большинство, посрамив Центролев и даже оставив своих националистических партнеров в пыли. На данный момент королевство в безопасности, а польским левым велено попробовать в следующий раз.\n\nЕсли следующий раз вообще будет. Несмотря на свой успех, Пониковский уже выразил желание уйти в отставку, что ставит вопрос о том, кто станет его преемником. Как ни странно, фаворитом стал Алексей Чвяковский - изначально член PSL, политика Чвяковского, дружественная к крестьянам, была, вероятно, критически важна для сохранения жизнеспособности Круга, и либеральная молодая гвардия считает ее важной для долгосрочной стратегии.\n\nНо консерваторы, которых оттолкнула потенциальная аграрная реформа и предполагаемая мягкость в отношении недавних волнений, не согласились. Вместо этого они предложили королю назначить Владислава Студницкого от Партии государственности. Ярый монархист, Студницкий должен возглавить правительство, наделенное королевской прерогативой принимать меры по восстановлению порядка в стране. Правительство могло бы сослаться на выборы как на мандат... но это сомнительное утверждение, и такой авторитарный поворот может вызвать обратную реакцию. Король должен решить, что предпочтительнее..."
 poland.150.d.chjena_coalition: "Согласно законам Королевства Польского, выборы в Сейм, за исключением чрезвычайного положения, должны проводиться не более чем через 4 года после предыдущих. Последние выборы в Сейм стали поворотным событием: Национальная коалиция распалась, а на ее место пришло нынешнее правительство. Это также было предзнаменованием, поскольку еще до "черного понедельника" противостояние между левыми и правыми становилось все более частым - 1936 год стал лишь ускорителем и напоминанием правительству Пониковского о том, насколько велики ставки. У центристов были все основания надеяться, что в этом голосовании они смогут отомстить.\n\n Однако у судьбы извращенное чувство юмора. Окончательный подсчет голосов выявил неожиданного победителя: с [?POL_nat_influence]% мест в Сейме против [?POL_royal_influence]% у Круга, ЧЗЮН обогнал своих старших партнеров по коалиции и стал лидером монархического блока. Пару лет назад мало кто из Центролевы или Круга мог предсказать такой исход - большинство считало, что борьба идет между ними двумя, и внезапное восхождение ЧЗЮН имеет большие последствия для будущего.\n\nПо парламентским нормам ЧЗЮН теперь имеет право претендовать на пост премьер-министра, и они, соответственно, объединились вокруг своего председателя Юзефа Чачиньского. Будучи относительно умеренным среди польских правых, Чачиньский в целом может быть определен как солидарист, и его правительство, скорее всего, будет придерживаться более христианско-националистического направления и стремиться отдалиться от Германии, однако он постарался публично дистанцироваться от более радикальных позиций, которыми славятся польские правые.\n\n Эти заверения мало убеждают консерваторов Круга. Использование Чачинским прокрестьянской и антикапиталистической риторики, а также причастность ЧЗЮН к Краковскому заговору побудили некоторых из них в частном порядке призвать короля назначить в чрезвычайное правительство Владислава Студницкого от Партии государственности в попытке обойти победу ЧЗЮН. Ярый роялист и консерватор, правительство Студницкого могло бы функционировать при поддержке короля - но оно явно недемократично и, несомненно, вызовет ответную реакцию. Но это выбор короля..."
 poland.150.d.chjena: "Законы Королевства Польского предписывают, что, за исключением чрезвычайного положения, выборы в Сейм должны проводиться не более чем через 4 года после предыдущих. Последние выборы в Сейм стали поворотным событием, ознаменовавшимся распадом Национальной коалиции и заменой ее нынешним правительством. Это также было предзнаменованием, поскольку еще до "черного понедельника" противостояние между левыми и правыми становилось все более частым - 1936 год стал лишь ускорителем и напоминанием правительству Пониковского о том, насколько велики ставки. У центристов были все основания надеяться, что в этом голосовании они смогут отомстить.\n\n Однако у судьбы извращенное чувство юмора. Окончательный подсчет голосов выявил неожиданного победителя недавнего политического хаоса: получив [?POL_nat_influence]% мест, ЧЗЮН полностью обошел и своих бывших партнеров по MKP, и своих соперников в Центролеве, обеспечив себе абсолютное большинство. Пару лет назад мало кто из Центролевы или Круга мог бы предсказать такой исход - большинство считало, что борьба идет между ними двумя, и внезапное восхождение ЧЗЮН имеет большие последствия для будущего.\n\nНикто в Сейме теперь не может отказать ЧЗЮН в премьерстве, и они, соответственно, сплотились вокруг своего председателя Юзефа Чачиньского. Будучи относительно умеренным среди польских правых, Чачиньский в целом может быть определен как солидарист, и его правительство, скорее всего, будет придерживаться более христианско-националистического направления и стремиться отдалиться от Германии, но он постарался публично дистанцироваться от более радикальных позиций, которыми славятся польские правые.\n\n Эти заверения мало убеждают консерваторов Круга. Использование Чачинским прокрестьянской и антикапиталистической риторики, а также причастность ЧЗЮН к Краковскому заговору побудили некоторых из них в частном порядке призвать короля назначить в чрезвычайное правительство Владислава Студницкого от Партии государственности в попытке обойти победу ЧЗЮН. Ярый роялист и консерватор, правительство Студницкого могло бы функционировать при поддержке короля - но оно явно недемократично и, несомненно, вызовет ответную реакцию. Но это выбор короля..."
