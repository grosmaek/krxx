 poland.206.t: "Первый президент"
 poland.206.d: "Как только новый кабинет собрался, временный президент [POL.GetLeader] заявил, что будут проведены выборы президента в Сейм, так как его приход на этот пост был \"простой случайностью\".  Несмотря на свою популярность, он прав: для того, чтобы убедиться в популярности и пригодности президента для всей страны, а не только для правящего правительства, необходимо провести соответствующее голосование. Однако, благодаря достаточно сильному большинству PPS и PSL в Сейме, меньше необходимости идти на компромисс с правыми, хотя они, конечно, будут блокировать некоторых наиболее радикальных кандидатов.\n\nБарлицки - очевидный кандидат на эту должность, но некоторые предпочли бы избрать более старого, более традиционного и двухпартийного политика, такого как Войцеховский, который пользуется уважением всего польского общества, а не только левых.\n\nВ качестве "темной лошадки" выборов выдвинут Ян Возницкий как харизматичный компромиссный кандидат, поскольку его бывшее членство в Национал-Демократах может завоевать некоторую доброжелательность со стороны правых."
 poland.206.a: "Норберт Барлицкий"
 poland.206.b: "Станислав Войцеховский"
 poland.206.c: "Ян Возницкий"
 poland.206.e: "Габриэль Нарутович"
  
 poland.207.t: "Крах двуединой монархии"
 poland.207.d: "Разрушение империи Габсбургов не могло не отразиться на Польше. В одночасье были аннулированы многие деловые контракты и дипломатические договоры, а проавстрийское направление нашей политики было пущено под откос. Посмотрим, как будет выглядеть новая Центральная Европа."
 poland.207.a: "Неспокойные времена..."
  
