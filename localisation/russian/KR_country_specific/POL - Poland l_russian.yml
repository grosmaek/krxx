 poland.88.t: "Истинная лояльность Сейма"
 poland.88.d: "Королевство Польское остается таким стабильным, как оно есть, в основном благодаря поддержке политического центра и умеренных либералов. Их обещанием всегда был конституционализм и приверженность демократии, даже если ею руководит король, что позволило сохранить Польшу относительно демократичной. К сожалению, это также позволило политической оппозиции организоваться в открытую, набрать силу и радикализироваться.\n\nНекоторые представители правого крыла считают, что наша прошлая поддержка демократии была ошибкой, и что Польша обречена на падение в революционный фанатизм, если оппозиция продолжит свою антимонархическую агитацию как слева, так и справа от политического спектра.\n\nОбычно депутаты Сейма обладают юридической неприкосновенностью во время пребывания в должности, но существует ряд способов обойти эту конституционную проверку и дать возможность Национальному Комитету безопасности преследовать руководство нелояльных партий."
 poland.88.a: "Обратиться в суд для снятия иммунитета."
 poland.88.b: "Распустить Сейм досрочно."
 poland.88.c: "Глупости, конституция существует не просто так.."
 POL_can_persecute_sejm: "Может преследовать сейм."
