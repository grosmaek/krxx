 poland.210.t: "В Польше назревает кризис"
 poland.210.d.nat: "С каждым днем становится все яснее, что несогласие в [POL.GetNameDef] наконец-то перерастает в активные бунтарские настроения. Донесения разведки из Варшавы вызывают беспокойство по поводу растущего мятежного духа среди польской армии и подозрений в заговоре, заложенном глубоко в государственном управлении. Подразделения были повернуты назад, чтобы не дать им причинить больший вред на фронтах, и мы надеемся, что войска, все еще верные ответственному польскому правительству, сохранят мир.\n\nЕсли произойдет худшее, мы должны перебросить резервные части к польской границе, готовые обеспечить безопасность ключевых железнодорожных линий и укреплений. Некоторые генералы даже выступают за создание полноценных сил вторжения, чтобы иметь возможность быстро отреагировать, если беспорядки перерастут в восстание."
 poland.210.d.soc: "Антивоенная, организованная синдикалистами всеобщая забастовка в [POL.GetNameDef] собрала сотни тысяч сторонников, призывающих к открытому восстанию. Доклады разведки из Варшавы вызывают беспокойство тем, что дух мятежа распространился даже на польскую армию. Подразделения были повернуты назад, чтобы не допустить причинения большего вреда на фронтах, и мы надеемся, что войска, все еще верные ответственному польскому правительству, сохранят мир.\n\nЕсли произойдет худшее, мы должны перебросить резервные части к польской границе, готовые обеспечить безопасность ключевых железнодорожных линий и укреплений. Некоторые генералы даже выступают за создание полноценных сил вторжения, чтобы иметь возможность быстро отреагировать, если беспорядки перерастут в восстание."
 poland.210.a: "Висла будет переполнена их кровью до конца.."
  
