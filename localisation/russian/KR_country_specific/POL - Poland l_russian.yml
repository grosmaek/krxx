 poland.89.t: "Сейм распущен"
 poland.89.d: "По приказу короля Августа IV сегодня был распущен Сейм. Все члены нижней палаты должны были подать в отставку, а Сенат был распущен на неопределенный срок, предположительно до следующих выборов. Таким образом, управление государством остается в руках короля и временного временного правительства. На практике это заморозит принятие любых законов в Сейме, но также лишит делегатов Сейма юридической неприкосновенности.\n\nЭтот шаг был встречен яростным сопротивлением, но сейчас мало что можно сделать для его отмены, кроме протестов. Нет нужды говорить, что использование таких крайних мер дало многим понять, что король не заинтересован в парламентаризме, и в первую очередь заботится об интересах Германии, а не Польши. Тем не менее, нашлись и те, кто высказался в его поддержку, назвав роспуск парламента печальным, но необходимым инструментом для спасения Польши от синдикалистского захвата."
 poland.89.a: "Мрачный день для свободы."
