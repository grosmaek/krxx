 poland.412.t: "Объявлена всеобщая забастовка"
 poland.412.d.kingdom: "В последние несколько месяцев настроения в Польше все больше и больше становились против войны. Вряд ли было неожиданностью, когда ZZZ, Бунд и другие крупные профсоюзы заявили о своем намерении начать всеобщую забастовку в знак протеста против призыва и нормирования. Мало кто хотел умирать за то, что считалось немецкой войной, направленной на укрепление германского империализма. Итак, в день [?global.date.GetDateStringNoHourLong] началась всеобщая забастовка. Тысячи людей вышли на улицы в таких крупных городах, как Варшава и Лодзь. Атмосфера была напряженной, поскольку королевское правительство медлило и вызывало в столицу все новые и новые армейские части.\n\nНепростое противостояние не могло продолжаться долго, поскольку уже произошли стычки между социалистическими ополченцами и полицией. Многие бастующие призывали к полномасштабному восстанию, чтобы освободить Польшу, как это сделали до них французы и англичане. Тысячи памфлетов Закжевского были конфискованы королевскими властями, но безрезультатно. Под давлением Берлина, требовавшего урегулировать вопрос, король подписал последний приказ, который он отдал в качестве короля Польши: решение прервать забастовку демонстрацией силы."
 poland.412.d.republic: "В последние несколько месяцев настроения в Польше все больше и больше становились против войны. Вряд ли было неожиданностью, когда ZZZ, Бунд и другие крупные профсоюзы заявили о своем намерении начать всеобщую забастовку в знак протеста против призыва и нормирования. Мало кто хотел умирать за то, что считалось чужой войной, направленной на укрепление германского империализма. Итак, в день [?global.date.GetDateStringNoHourLong] началась всеобщая забастовка. Тысячи людей вышли на улицы в таких крупных городах, как Варшава и Лодзь. Атмосфера была напряженной, поскольку правительство пыталось вести переговоры, в то время как оно вызывало в столицу все новые и новые армейские подразделения.\n\nНепростое противостояние не могло продолжаться долго, поскольку уже произошли стычки между социалистической милицией и полицией. Многие бастующие призывали к полномасштабному восстанию, чтобы сделать то, что не смогли сделать прошлые революции. Тысячи брошюр Закржевского были конфискованы властями, но безрезультатно. В условиях нарастающего давления с целью урегулирования вопроса президент подписал приказ, который стал смертью республики: решение о прекращении забастовки демонстрацией силы."
 poland.412.a: "Стойте твердо, товарищи!"
 # 
 poland.413.t: "Пламя революции"
 poland.413.d.kingdom: "Именно одна хаотичная перестрелка на улице Новы-Свят послужила толчком к восстанию. Целые кварталы города погрузились в бои, после того как армейские подразделения попытались разоружить красногвардейцев. Для устрашения забастовщиков в город прибыли танки, но вместо этого их атаковали зажигательными бомбами и винтовками, украденными из городского арсенала, и Варшава была охвачена боями. Цитадель была захвачена собственным мятежным гарнизоном, поскольку все больше польских частей отказывались выполнять приказы королевского правительства и переходили на сторону революции. Для суда над предателями были созданы народные трибуналы, а бои распространялись все шире, захватывая город за городом.\n\nИ всего за несколько дней Польша была охвачена пламенем. Значительные части армии перешли на охрану приграничных районов, некоторые даже перешли на сторону Германии. Звучали призывы идти на запад, чтобы соединиться с синдикалистскими товарищами в Западной Европе. Борясь с внутренними и внешними врагами, революционеры сумели удержать власть над страной. На чрезвычайном заседании Сейма делегаты собрались, чтобы избрать государственного вождя, но безрезультатно. Это не имело большого значения - было ясно, что у руля стоит Казимеж Закржевский, глава ZZZ и к этому времени самый выдающийся лидер всеобщей забастовки."
 poland.413.d.republic: "Именно одна хаотичная перестрелка на улице Новы-Свят послужила толчком к восстанию. Целые кварталы города погрузились в бои, после того как армейские подразделения попытались разоружить красногвардейцев. Для устрашения забастовщиков в город прибыли танки, но вместо этого их атаковали зажигательными бомбами и винтовками, украденными из городского арсенала, и Варшава была охвачена боями. Цитадель была захвачена собственным мятежным гарнизоном, поскольку все больше польских частей отказывались выполнять приказы предательского правительства и переходили на сторону революции. Для суда над предателями были созданы народные трибуналы, а бои ширились, захватывая город за городом.\n\nЗа считанные дни Польша была охвачена пламенем. Значительные части армии перешли на охрану приграничных районов, некоторые даже перешли на сторону Германии. Звучали призывы идти на запад, чтобы соединиться с синдикалистскими товарищами в Западной Европе. Борясь с внутренними и внешними врагами, революционеры сумели удержать власть над страной. На чрезвычайном заседании Сейма делегаты собрались, чтобы избрать государственного вождя, но безрезультатно. Это не имело большого значения - было ясно, что у руля стоит Казимеж Закржевский, глава ZZZ и к этому времени самый выдающийся лидер всеобщей забастовки."
 poland.413.a: "Так начинается очередное восстание."
 # 
 poland.416.t: "Вопрос о предателях"
 poland.416.d: "Восстание не было простым крестьянским бунтом, поскольку оно имело широкую поддержку среди польских солдат, включая некоторых из самых орденоносных офицеров королевской армии. Многие из этих людей, главным из которых был генерал Соснковский, были соратниками Юзефа Пилсудского два десятилетия назад - и, похоже, не отказались от бесполезной борьбы против так называемого немецкого гнета. У этих людей был шанс показать свою преданность Царству Польскому и его народу, но они растратили его и занялись революционным заговором - или могли бы.\n\nСегодня Дмовейка не оставляет шансов. Соратники Пилсудского должны уйти, как офицеры, так и политики, и только тогда Польша сможет быть по-настоящему спокойной и безопасной."
 poland.416.a: "Те, кто несет ответственность, должны уйти на пенсию."
 # 
 poland.418.t: "Формирование Временного революционного правительства"
 poland.418.d: "Переговоры проходили в напряженной обстановке. Несколько десятков делегатов из разных политических кругов собрались в заброшенном промышленном складе на окраине Варшавы, защищенном от ушей шпионов и немецких бомб. Обычно революционный синдикалист Казимеж Закжевский не встречается с Адамом Добошиньским, печально известным активистом и лидером Эндеции, но чрезвычайные времена требовали чрезвычайных союзов. Также присутствовали члены более умеренных партий, в первую очередь Народной партии.\n\nНа столе стоял простой вопрос: смогут ли они работать вместе с нашим революционным правительством в Варшаве, и если да, то можно ли им доверять? Проще говоря, союз ради польской свободы дал бы нам легитимность, рабочую силу и ресурсы - но он также позволил бы нашим идеологическим врагам держать свои ополчения вооруженными и готовыми, и однажды потенциально нанести удар в спину рабочей революции... если только они действительно заботятся о свободе и освобождении Польши."
 poland.418.a: "Эндеция и раньше была предателем, с чего бы им меняться?"
 poland.418.b: "Нам нужен единый фронт против немцев!"
 # 
 poland.419.t: "Формирование Временного национального правительства"
 poland.419.d: "Переговоры проходили в напряженной обстановке. Несколько десятков делегатов из разных политических кругов собрались в заброшенном промышленном складе на окраине Варшавы, защищенном от ушей шпионов и немецких бомб. Обычно националист Адам Добошиньский не встречается с революционером-синдикалистом Казимежем Закжевским, но чрезвычайные времена требовали чрезвычайных союзов. Также присутствовали члены более умеренных партий, в основном Народной партии.\n\nНа столе стоял простой вопрос: смогут ли они работать вместе с нашим национальным правительством в Варшаве, и если да, то можно ли им доверять? Проще говоря, союз ради польской свободы дал бы нам легитимность, рабочую силу и ресурсы - но он также позволил бы нашим идеологическим врагам держать свои ополчения вооруженными и готовыми, и однажды потенциально нанести удар в спину национальному возрождению Польши... если только они действительно заботятся о свободе и освобождении Польши."
 poland.419.a: "Красные так же плохи, как и немцы."
 poland.419.b: "Красные они или нет, они все равно поляки."
 # 
 poland.420.t: "Польша в кризисе"
 poland.420.d: "Наши разведывательные службы проинформировали нас о чрезвычайно критической ситуации в Польше. Похоже, что давние волнения и агитация скоро дадут о себе знать, и существует высокий риск военного захвата Польши либо путем социалистической революции, либо путем военного переворота.\n\nПольское правительство фактически потеряло контроль над значительной частью страны в пользу экстремистских ополчений, и даже лояльность армии в целом находится под вопросом. Вооруженные силы призывают немедленно направить войска к польской границе, готовые действовать в случае худшего развития событий."
 poland.420.a: "Очередное польское восстание?"
 # 
 poland.421.t: "Кризис в Польше ослабевает"
 poland.421.d: "Несмотря на наше недавнее предупреждение о готовящемся перевороте в Польше, нам недавно стало известно, что явная угроза правительству страны спала, по крайней мере, на данный момент.\n\nЭкстремистские силы, враждебные польскому правительству, казалось, были на грани успешного захвата страны, но, похоже, правительственные силы собрали достаточно поддержки, чтобы подавить мятежников.\n\nТот факт, что такие события вообще произошли, является мрачным предзнаменованием для будущего, так как они могут легко повториться. Но пока наши союзники остаются непоколебимыми."
 poland.421.a: "Это было слишком близко для комфорта."
 # 
 poland.540.t: "Альянс с PPS?"
 poland.540.d: "Польская социалистическая партия была в авангарде польского освобождения в каждом восстании с момента его возникновения, и [GetYear] год не является исключением. Профсоюзы, присоединившиеся к ППС, уже начали собирать оружие и организовывать отряды ополчения для поддержания порядка в городах, и с каждым днем все больше рабочих приходят под их знамена.\n\nВ настоящее время их руководство относилось к нам настороженно, считая наше правительство слишком радикальным и слишком связанным с иностранными правительствами, чтобы быть настоящим правительством освобождения для народа Польши - но они были открыты для переговоров, понимая, что сотрудничество может быть единственным способом для Польши пережить грядущую бурю."
 poland.540.a: "Очень хорошо, они могут организовать свои ополчения."
 poland.540.b: "И ударить нам в спину, если представится возможность? Ни за что!"
 # 
 poland.541.t: "Сотрудничество с ONR"
 poland.541.d: "Национально-радикальный лагерь быстро сымпровизировал многочисленные боевые организации, ничем не отличающиеся от их маршей мирного времени - за исключением того, что на этот раз они хорошо вооружены. Эта группа ультранационалистов, самопровозглашенный блестящий авангард национального возрождения Польши, уже участвовала в боевых действиях, вступая в схватки как с немцами, так и со сторонниками старого порядка.\n\nМетоды ONR экстремальны, и они могли бы стать опасным союзником, которого трудно контролировать - но все же союзником. Даже если недоверие между ними и нашим правительством взаимно, в конце концов, мы можем доверять этим людям, которые отдадут свои жизни за Польшу."
 poland.541.a: "Реакционеры или нет, нам нужна их помощь."
 poland.541.b: "Доверять им - опасная дорога."
 # 
 poland.542.t: "Стрелковая ассоциация мобилизуется"
 poland.542.d: "Стрелковое общество, активно действовавшее еще во времена Вельткрига, стало школой для самых блестящих солдат, которых Польша видела в 20 веке.\n\n Номинально аполитичное общество занимается патриотическим воспитанием, благотворительностью и культивированием польской культуры, наряду с военизированной подготовкой. Несмотря на то, что в течение последних двух десятилетий общество использовалось для распространения монархической пропаганды, в глубине души оно по-прежнему является авангардом польского освобождения, как это было задумано Юзефом Пилсудским и Казимежем Закржевским.\n\nВстаньте, стрелки!"
 poland.542.a: "Еще раз, за нашу свободу!"
 # 
 poland.543.t: "Дезертиры и дезертирство"
 poland.543.d: "Когда стало ясно, что Варшава потеряна, все еще верные элементы армии приступили к реализации плана действий на случай непредвиденных обстоятельств - Познаньского плацдарма. Цель этого плана заключалась в перегруппировке для контратаки, если бы враждебные Польше силы захватили власть в стране. И вот это случилось, к ужасу польских и немецких планировщиков - и что еще хуже, большая часть польской армии просто отказалась отступать, либо дезертировав со своих постов, либо даже присоединившись к радикалам, захватившим большую часть страны.\n\nТе, кто все еще верен законному правительству, отступили на запад, в сторону Прусской Польши, с намерением перегруппироваться с немцами и прогнать радикалов, захвативших их родину."
 poland.543.a: "Эти проклятые предатели."
 poland.543.b: "Добро пожаловать, истинные патриоты."
 poland.543.c: "Так что не все поляки - предатели... только большинство из них."
 # 
 poland.544.t: "Стычка в Шренске"
 poland.544.d: "Ранним утром в небольшой деревне Шренск боевики Эндеции открыли огонь по бойцам 2-й Красной гвардии из Плоцка, в результате чего погибло около десятка человек и еще больше было ранено, прежде чем они были вынуждены отступить. Обе стороны утверждают, что перепутали врага с немцами, но вряд ли бой продолжался бы так долго, если бы это было так.\n\nЭто не первый подобный случай - со времен нашего напряженного союза возникали трения, которые часто перерастали в бои, после возбуждения чрезмерно ретивых командиров на фронте. Однако стычка под Шренском была самым серьезным из этих конфликтов на сегодняшний день и дала нам повод пересмотреть наш союз с нашими идеологическими врагами."
 poland.544.a: "Отныне мы будем относиться к ним как к врагам революции!"
 poland.544.b: "Да! Нация возродится через кровь и огонь!"
 poland.544.c: "Постарайтесь ограничить междоусобицы."
 # 
 poland.545.t: "Лодзинское правительство"
 poland.545.d: "Рабочие и крестьянские советы Лодзи, Кельце и ряда других южных регионов, все еще сохраняющих лояльность к PPS и PSL, провозгласили конкурирующее правительство. Ополченцы этих партий, в основном состоящие из крестьян Малой Польши, сплотились вокруг Яна Возницкого и его \"искреннего правительства\", которое объявило себя истинным польским революционным правительством, не являющимся марионеткой, управляемой из Парижа.\n\nХотя их поддержка в настоящее время носит лишь региональный характер, они могут стать серьезной проблемой, если мы позволим им набрать силу и нарастить свои антисиндикалистские силы."
 poland.545.a: "Мы должны быстро подавить эту измену."
 poland.545.b: "Немцы - настоящий враг."
 # 
 poland.546.t: "Формирование Гражданского ополчения"
 poland.546.d: "Польская армия была создана как инструмент угнетения: это извращенный труп легионов Юзефа Пилсудского, призванный поддерживать незаконное марионеточное правительство Германии и интересы землевладельцев и корпоративистов. Эта армия практически разбита, в ней много дезертиров, дезертирства и полный развал военной организации.\n\nНа ее месте должна подняться настоящая революционная польская армия, рожденная крестьянами и рабочими, ведомая верой в свободную и независимую Польшу! Как и наши братья во Франции и многих других странах, мы, наконец, взяли судьбу в свои руки!"
 poland.546.a: "Ради лучшего мира и нашей священной свободы."
 # 
 poland.547.t: "Straz Narodowa"
 poland.547.d: "Королевская польская армия была просто насмешкой над гордыми легионами, которые маршировали два десятилетия назад. Кумовство, фаворитизм и прусское влияние извратили ее, заставили забыть о своей истинной верности и вместо этого превратили древнюю польскую воинскую доблесть в рабскую армию под немецким кнутом. После всех дезертирств старая армия почти сломлена, осталось только ядро истинных патриотов. Мы должны снова поднять армию из земли, призвать каждого трудоспособного поляка на защиту своего отечества от прусских тиранов!"
 poland.547.a: "Польская сабля снова запоет!"
 # 
 poland.549.t: "Орден Рыцарей Закона"
 poland.549.d: "Сегодня в правительство обратилась бывшая преступная подпольная организация, неуловимый ZRP, Орден рыцарей закона. Тайная патриотическая ложа, стилизованная под масонов, с 20-х годов прошлого века была вне поля зрения общественности, но в связи с продолжающимся восстанием и тем, что ее руководство является нашим единомышленником, они снова обратились к властям.\n\nГлава конвента рыцарей, Владислав Юзефович, сделал предложение: ZRP будет использовать свои значительные контакты в польском подполье для поддержки восстания - при условии, что их положение будет обеспечено, и они смогут действовать открыто. Некоторые считают ZRP опасным внешним актором, которого мы не можем контролировать, но, с другой стороны, они - товарищи-патриоты."
 poland.549.a: "Скачите, рыцари закона!"
 poland.549.b: "Масонство, говорите? Довольно подозрительно, не так ли?"
 # 
 poland.550.t: "OZN штурмует столицу"
 poland.550.d: "Армейские части и ополченцы, верные Эдварду Рыдз-Смиглому, предприняли внезапную атаку на столицу. Поначалу мало кто хотел идти против знаменитого генерала, который за последние недели стал символом восстания - но когда его поставили против верных национал-демократам людей, он встретил равных себе. В пригородах Варшавы вспыхнули перестрелки, когда силы, верные Национальному правительству, объединились против захвата власти. На удивление, между правительственными войсками и верными Рыдз-Смиглому было заключено перемирие, и начались переговоры.\n\nРыдз-Смиглы выдвинул только одно требование - назначить его государственным главой, ссылаясь на традицию польских восстаний, когда одному человеку передается вся власть, как гражданская, так и военная, до окончания восстания. Его требование возмутительно, но для многих поляков он - фигура более значительная, чем жизнь. Отказ ему в этом вызовет междоусобицу среди рядового состава, хотя сам генерал, несомненно, примет его милостиво. Но с другой стороны... людям нужны сильные лидеры, не так ли?"
 poland.550.a: "Рыдз приведет Польшу к свободе!"
 poland.550.b: "Это очевидный захват власти."
 # 
 poland.551.t: "Диктатор революции"
 poland.551.d: "Это проверенная временем традиция, что во времена смут власть сосредотачивается в руках одного человека, который обладает волей и умением провести нацию через кризис. Диктаторы народа неоднократно возглавляли польские восстания, и эта традиция вдохновляет сторонников Закржевского. Один из его сторонников, Енджей Морачевский, выступил сегодня в Сейме с резкой речью, требуя передачи власти специальному исполнительному комитету под контролем Закжевского, так как централизация власти даст ему все необходимое, чтобы привести польский народ к окончательному освобождению.\n\nМногие военные лидеры из Гражданского ополчения выступили в поддержку Закжевского, утверждая, что с военной точки зрения централизация власти обязательна. Эти предложения вызвали бурную реакцию со стороны анархистов и умеренных, обвинивших Закржевского и ZZZ в планах создания диктатуры - однако оппозиция оказалась слабее, чем можно было ожидать. Примечательно, что большинство тех, кто провел свои годы во Франции, хранили молчание. Возможно, они поняли, каких жертв требует революция, чего не могли понять их товарищи, жившие в капиталистической Польше?"
 poland.551.a: "Закржевский должен вести нас!"
 poland.551.b: "Это унизило бы наши идеалы!"
 # 
 poland.552.t: "Смерть Романа Дмовского"
 poland.552.d: "Сегодня отец польского национализма Роман Дмовский скончался от слабого здоровья. Последние двадцать лет он провел в изгнании - в Лондоне, Париже и, в конце концов, в Москве. Как лидер Национального комитета, он был фактически лидером польских изгнанников в России, а его публикации широко читались даже в Польше, несмотря на все попытки правительства. Теперь, когда великий старик, который в течение полувека определял идеологию национал-демократии, ушел из жизни, стервятники уже кружат вокруг него.\n\nСовет Национальной лиги, руководящего органа политической организации Эндеции в изгнании, уже пытается выбрать человека, который мог бы стать таким же объединяющим, каким был Дмовский, но безуспешно. Самый серьезный раскол в движении произошел между так называемой молодой и старой гвардией. Старая гвардия - это в основном христианские националисты, как и предполагал Дмовский, в то время как молодая гвардия больше вдохновлена популистскими и насильственными методами Бориса Савинкова и НРПР. Ставка Тадеуша Белецкого на власть была заблокирована молодой гвардией, поскольку многолетний секретарь и правая рука Дмовского считался слишком консервативным и умеренным для изгнанников. Ян Мосдорф, представитель молодой гвардии, утверждал, что по мере обострения международной ситуации Национальной лиге нужны более смелые, более жестокие действия, в отличие от прежнего подпольного активизма.\n\nДля решения этой проблемы Адам Добошиньский представил себя как золотую середину. Он является персоной нон грата в Польше - он покинул Польшу несколько лет назад после того, как его рейд в Мысленице сделал его навсегда печально известным на родине. Он в некоторой степени аутсайдер, с сильными христианскими националистическими убеждениями, но со многими неортодоксальными идеями для последователя Романа Дмовского. Несмотря на это, его принимают и старая, и молодая гвардия как человека, способного вернуть движению славу."
 poland.552.a: "Ему предстоит заполнить большие ботинки."
 # 
 poland.555.t: "Косые люди"
 poland.555.d: "Так велика нехватка оружия в революционной армии, что некоторые отряды ополчения, организованные PPS, были вооружены только боевыми косами, \"kosa bojowa\", в традиции многочисленных восстаний, начиная с армии Тадеуша Косцюшко. Эти подразделения не участвуют в активных боевых действиях, но им поручено строительство укреплений и окопов вокруг Варшавы и в ближайших окрестностях города, чтобы подготовиться к худшему.\n\nИх пропагандистское значение легко превышает военное, показывая, что поляки будут защищать свою родину даже без оружия, если это потребуется. Подразделения должны получить огнестрельное оружие, как только оно появится в наличии."
 poland.555.a: "По крайней мере, их дух достоин восхищения."
 # 
 poland.561.t: "Экономические связи разорваны!"
 poland.561.d.a: "Польская экономика была тесно переплетена с экономикой Германии, Галиции и других стран Центральной Европы. Все это было вырвано, насильственно и бесконтрольно, с началом восстания, с разрывом всех связей с соседними странами. Мы не подготовились к этому должным образом, и теперь экономика, которая должна была поддерживать нашу отчаянную войну, разваливается на куски. Цепочки поставок для наших заводов, полагающихся на немецкую сталь и электронные детали, разорваны, а уголь из Силезии перестал топить наши печи. Нашей текстильной промышленности некому продавать излишки товаров, а единственным покупателем всех излишков зерна является армия с ее смехотворно низкими ценами. Предприятия закрыты, а налоговые поступления сократились.\n\nПри таких темпах у нас нет денег на оплату рабочих и солдат... но мы уверены, что каждый поляк готов отложить свои личные потери, когда на кону наша независимость."
 poland.561.d.b: "Мудрое довоенное правительство освободило нас от части зависимости от Германии и других стран через их этатистскую политику. Когда вся наша экономическая деятельность за пределами наших границ была прервана, меры по ликвидации последствий смягчили удар. Наша промышленность, зависящая от немецкой стали и угля, не была остановлена, но была переведена на использование накопленных ресурсов. Наша экспортная промышленность уже была сокращена и переориентирована на внутреннее потребление и производство из местных материалов, поэтому удар оказался не таким сильным, как мог бы быть.\n\nНе ошибитесь, ситуация все еще мрачная: Польша просто не имеет доступа ко многим ресурсам, необходимым для функционирования современной экономики, но нам не грозит немедленный бюджетный коллапс... пока."
 poland.561.a: "Ввести военный синдикализм"
 poland.561.b: "Начать приватизацию имущества"
 poland.561.c: "Поощрение местной экономики"
 # 
 poland.562.t: "Король Август бежит в Германию!"
 poland.562.d: "Темной ночью группа лоялистов и немецких агентов ворвалась в королевский дворец, где король находился в уединении. Военная полиция устроила погоню, но безрезультатно. Партии короля удалось бежать из Варшавы небольшими группами, воспользовавшись хаотичным состоянием нашей полиции и количеством коллаборационистов, которые, несомненно, верят в победу Германии и хотят получить вознаграждение в будущем.\n\nЧерез несколько дней после побега с запада пришло известие, что бывший король благополучно прибыл на немецкую сторону границы на небольшом гражданском самолете, очевидно, спрятанном в польской сельской местности. Похоже, что операция по спасению была хорошо спланирована и еще лучше выполнена. Несколько сотрудников правоохранительных органов и разведки в Варшаве были заменены за некомпетентность, но это не помогло нам сохранить лицо."
 poland.562.a: "Так закончилось правление Августа IV."
 # 
 poland.563.t: "Убийство короля Августа IV"
 poland.563.d: "Темной ночью группа лоялистов и немецких агентов ворвалась в королевский дворец Варшавы, где король уединился. Военная полиция устроила погоню, но безрезультатно. Партии короля удалось бежать из Варшавы небольшими группами, пользуясь хаотичным состоянием нашей полиции и количеством коллаборационистов, которые, несомненно, верят в победу Германии и желают получить вознаграждение в будущем.\n\nНо удача немецкой спасательной партии закончилась в сельской местности, когда ночью они наткнулись на патруль. Патрулирующие солдаты приняли их за немецких диверсантов и открыли огонь после того, как требования о сдаче не были приняты. Немцы были в меньшинстве, но упорно сопротивлялись, пытаясь бежать. В конце концов то, что от них осталось, было взято в плен - и польские солдаты вряд ли поверили, что один из тяжело раненных пленников был не кто иной, как переодетый Август Вильгельм фон Гогенцоллерн. Неизвестно, был ли он слишком тяжело ранен, или солдаты просто не обратили внимания на раны ненавистного короля, но на следующее утро в Варшаве была получена телеграмма: тиран мертв."
 poland.563.a: "Немцы нам этого не простят."
 poland.563.b: "Мы им этого не простим."
 # 
 poland.565.t: "Platerówski"
 poland.565.d: "В порыве патриотического пыла большое количество женщин почувствовали себя обязанными пойти на службу. Под руководством активистки PPS Марии Виттек, которая уже участвовала в деятельности польского сопротивления во время прошлой войны, был организован Независимый женский батальон Эмилии Платер, названный в честь легендарной польско-литовской героини 19 века Эмилии Платер, чтобы поддержать своих соотечественников любым возможным способом - в том числе и на фронте, настаивают многие из них.\n\nМногие в руководстве нашей армии остаются скептиками, опасаясь, что это повлияет на моральный дух и сплоченность подразделения."
 poland.565.a: "Эти женщины - пример для всех нас!"
  
 poland.594.t: "Польша требует Тешен"
 poland.594.d: "Сегодня нам было передано послание из польского посольства, причем высокопоставленные лица выглядели очень серьезными, когда передавали его. При дальнейшем рассмотрении оказалось, что это ультиматум: Варшава требует возвращения Цешинских земель, которые, как она утверждает, являются жизненно важной частью ее собственной истории, незаконно уступленной много веков назад, и теперь настало время вернуть их в состав Польши; и если мы откажемся, Польша готова подкрепить это требование силой оружия.\n\nВозможная война висит на волоске, из-за куска земли, который, возможно, даже не был настолько ценным для нас в первую очередь. Как мы должны реагировать?"
 poland.594.a: "Никогда!"
 poland.594.b: "Смиритесь и передайте его."
