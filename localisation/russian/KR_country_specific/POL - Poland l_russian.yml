 poland.96.t: "Либералы в Тайном Совете"
 poland.96.d: "К большому огорчению более реакционно настроенных членов совета, король назначил в свой консультативный совет изрядную долю более либеральных людей, в основном благодаря своим личным связям в высших классах Польши. Одним из самых ярых конституционалистов среди них является сенатор Станислав Довнарович - давний государственный деятель и друг премьер-министра Пониковского. Довнарович является громким противником реакционной политики Королевства и всегда выступал за умеренность и даже сотрудничество с Центролевом. Это не принесло ему большой поддержки ни со стороны немцев, ни со стороны консервативных сторонников жесткой линии.\n\nВ своем последнем предложении королю Довнарович предложил более тесное межпартийное сотрудничество с Центролевом и предложил использовать свои многочисленные связи для заключения перемирия с оппозицией."
 poland.96.a: "Он прав; давайте посмотрим, что он может сделать."
 poland.96.b: "Ни в коем случае!"
 POL_downarowicz_cooperation: "Довнарович в Тайном Совете"
