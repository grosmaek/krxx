 poland.261.t: "Сецессия Великой Польши"
 poland.261.d: "Пока наши армии терпят поражение, а многочисленные враги все глубже проникают в пределы Отечества, всегда нелояльные поляки наших восточных территорий воспользовались моментом и заявили о своем намерении отделиться от Германской империи. Верховный народный совет избрал своим председателем силезского поляка Войцеха Корфанты, человека, известного как неутомимого защитника польской культуры на основе христианских принципов. Советы взяли под контроль многие приграничные регионы с помощью импровизированных ополчений.\n\nСопротивление было незначительным, как из-за полной дезорганизации немецкой армии, так и из-за обращения Войцеха Корфанты к немцам, особенно к немецким католикам, где он представил конфликт как наднациональное христианское дело, где немцы и поляки оба находятся в праведном крестовом походе против синдикалистов.\n\nМногие немцы в Познани, Данциге и других приграничных регионах выразили свою поддержку идее Корфанты. В конце концов, если Германия разваливается, не лучше ли искать убежище на востоке, чем жить под властью тиранических синдикалистов?"
 poland.261.a: "Абсолютно нет!"
 poland.261.b: "Лучше польский, чем красный."
  
 poland.262.t: "Защита польской демократии"
 poland.262.d: "Наконец-то в Польше появились ответственные люди, и у них есть уникальный шанс перестроить польскую парламентскую систему так, чтобы она действительно заботилась о простых людях в соответствии с лучшими христианскими моральными принципами. Это означает уменьшение политического влияния ненадежных граждан, склонных к агитации и радикализму. Социалистические профсоюзы и Бунд, радикальные организации, связанные с Центролевом, управляемые на еврейские деньги, синдикалисты и другие экстремисты - все они должны быть удалены из общественной сферы. Демократия хороша лишь настолько, насколько хорош ее худший избиратель.\n\nНовая избирательная реформа уже в работе, что, как мы надеемся, уменьшит политическое влияние социалистов. Однако идут споры о том, насколько далеко следует зайти в этих мерах, чтобы сохранить нашу польскую христианскую демократию. В партии есть много легалистов, которые хотят оставаться исключительно на законном пути, но более смелые голоса утверждают, что для противодействия иностранной поддержке наших радикалов потребуется широкое использование тайной полиции."
 poland.262.a: "Цензуры и джерримендеринга должно быть достаточно."
 poland.262.b: "Полицейское государство правильно, если оно создано по справедливой причине."
 # 
 poland.263.t: "Ворчание в Сенате"
 poland.263.d: "В процессе подготовки Закона о консолидации земель некоторые его разделы вызвали большую тревогу, особенно в Сенате. Новоиспеченный премьер-министр Чвяковский настаивает на довольно крупных уступках со стороны шляхты и утверждает, что для сохранения поддержки крестьян MKP должна отказаться от своего типичного фаворитизма по отношению к земельным магнатам и вместо этого опираться на более широкую базу поддержки из сельской местности.\n\nНесмотря на то, что план Чвяковского не является радикальным по сравнению с тем, что предлагает оппозиция, он приведет к резкому сокращению паев многих крупных поместий. Чтобы противостоять этим планам, большое количество сенаторов от правящих партий выдвинули премьер-министру требование: он должен смягчить свое предложение или столкнуться с полномасштабным парламентским бунтом."
 poland.263.a: "Сядьте с ними и найдите компромисс, не останавливайтесь, пока не договоритесь."
 poland.263.b: "Если мы не выполним свои обещания, то кто их выполнит?"
