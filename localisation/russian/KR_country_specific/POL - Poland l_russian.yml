 poland.114.t.b: "Норберт Барлицкий избран председателем PPS"
 poland.114.t.d: "Станислав Дюбуа избран председателем PPS"
 poland.114.d.b: "Голосование было очень близким и, возможно, самым напряженным за последние десятилетия. После нескольких часов дебатов и аргументов обеих сторон, в итоге победили сторонники Норберта Барлицкого.\n\nРезультат вызвал возмущение среди более радикально настроенных членов конгресса, но, похоже, такой исход дает королевскому правительству возможность перевести дух.\n\nБарлицки - не такой пламенный социалист, как Дюбуа, но в прошлом он был открыт для сотрудничества с монархией. Однако известно, что он поддерживает контакты с австрийской частью Польши - но, опять же, как и большая часть Центролева, так что это вряд ли новость."
 poland.114.d.d: "Голосование было очень близким и, возможно, самым напряженным за последние десятилетия. После нескольких часов дебатов и аргументов с обеих сторон, наконец, определился победитель. В конечном итоге победили сторонники Станислава Дюбуа.\n\nЭтот результат вызвал возмущение среди более умеренных членов партии, и многие опасаются, что смелая риторика Дюбуа вызовет еще большее раздражение королевских властей. Дюбуа поклялся возобновить активную деятельность партии и занять более бескомпромиссную позицию по отношению к монархии, которую он считает полностью недемократической по своей природе. Похоже, что в польской политике произойдет довольно сильный сдвиг влево."
 poland.114.a: "Это первый шаг к освобождению Польши."
 poland.114.b: "Препирательства глупцов не касаются\nЕго Величества."
 poland.114.c: "Похоже, что мы популярны в Польше."
 poland.114.d: "Наш план, похоже, не сработал."
