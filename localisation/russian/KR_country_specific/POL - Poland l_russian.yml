 poland.307.t: "Крушение польских железных дорог"
 poland.307.d: "Из-за отсутствия государственных закупок KPuGHStE продала свою основную долю в Польских государственных железных дорогах, KWiP. Это привело к свободному падению средств KWiP и постоянно ухудшающейся финансовой ситуации, вынудив компанию уволить значительную часть своих работников.\n\nНеобходимо сказать, что это одновременно является экономической катастрофой для Польши и большой неудачей для немецких планов держать польскую экономику на коротком поводке."
 poland.307.a: "Проклятие!"
