 POL_professional_army: "Профессиональная армия"
 POL_professional_army_desc: "Основу армии Польши составляют Польские легионы и Польские вспомогательные силы, которые были сформированы под австро-германским командованием во время войны. \"Непокорные\" немецкие офицеры обычно направляются в Польшу, где войска используются в качестве испытательного полигона для техники, в которой немецкое верховное командование не уверено или даже пренебрежительно относится. По этой причине, несмотря на многочисленные проблемы страны, Польша сохраняет передовое военное превосходство, благодаря чему возможности ее войск превосходят их довольно скромные средства."
  
 POL_polarised_society: "Поляризованное общество"
 POL_polarised_society_desc: "В настоящее время польское общество расколото. Последние два десятилетия вызвали ожесточенные расколы между сторонниками и противниками короля, а также более широкие дебаты об истинном месте Германии в Польше. На задворках политики социалисты и националисты яростно противостоят друг другу, несмотря на постоянно присутствующую угрозу немецкого господства. Это отражается повсюду - предприниматели и землевладельцы тайно оказывают поддержку про- или антинемецким обществам, а профсоюзы повсеместно разжигают просоциалистическую напряженность, регулярно возникают забастовки, которые разгоняются военной полицией."
  
