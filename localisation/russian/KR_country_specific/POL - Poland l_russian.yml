 poland.411.t: "Измена против [POL_Government]"
 poland.411.d.kingdom: "Жертва была брошена на [?global.date.GetDateStringNoHourLong]. Когда мосты и укрепления вокруг столицы были захвачены, а немецкие солдаты были вынуждены сдать оружие, полковник Адам Коц и группа офицеров-заговорщиков вошли в Варшавский дворец, чтобы отрубить голову немецкой гидре, душившей нацию. Немногочисленные королевские гвардейцы, не пропустившие этих людей, были расстреляны нападавшими, а король был перехвачен при попытке бежать из столицы с группой верных ему людей, хотя, чтобы предотвратить дальнейшее кровопролитие, Август IV приказал своим людям сложить оружие. Король был заключен в тюрьму в своем дворце, чтобы дожидаться решения суда.\n\nСледующий день был хаотичным, поскольку весь народ восстал, и большая часть польской армии присоединилась к недавно провозглашенной \"Польской Народной Республике\". Генерал Рыдз-Смиглый заявил о поддержке восстания армией, в то время как националистические подпольные ячейки возникли и обеспечили контроль над сельской местностью. Вся граница Германии была охвачена пламенем, поскольку поляки по другую сторону восстали против кайзера. По всей стране широко распространилось насилие против немцев, австрийцев и евреев, и любой, кто считался \"монархистом\", мог столкнуться с гневом националистических боевых организаций, которые теперь действовали открыто.\n\nВопрос о руководстве был очевиден. Сейм собрался на экстренное заседание, чтобы избрать Временное национальное правительство. Большинство промонархических делегатов от Круга отсутствовали, и было ясно, что правая клика Рыдз-Смиглого не позволит Центролеву взять власть. В конце концов, патриотические речи вернувшегося Адама Добошиньского убедили Сейм назначить его главой государства до проведения соответствующих выборов."
 poland.411.d.republic: "Жертва была брошена на [?global.date.GetDateStringNoHourLong]. Польские части вскрыли конверты с секретными приказами, и началась заключительная фаза национального освобождения. Немецкие войска были разоружены по приказу генерала Рыдз-Смиглого, а немецкие граждане были заключены в тюрьмы. Народный гнев быстро поднялся против всех, кто, как считалось, поддерживал старый режим, таких как иностранцы, бизнесмены или евреи. Националистические ячейки, ранее находившиеся в подполье, поднялись по обе стороны границы. Прусская Польша запылала, так как поляки на другой стороне восстали против кайзера. По всей стране широко распространилось насилие против немцев, австрийцев и евреев, и каждый, кто считался \"предателем\", мог столкнуться с гневом националистических боевых организаций, которые теперь действовали открыто.\n\nВопрос о руководстве был очевиден. Сейм собрался на экстренное заседание, чтобы избрать Временное национальное правительство, которое должно было заменить сидящий кабинет предателей. Большинство делегатов от Центролевы отсутствовало, и было ясно, что правая клика Рыдз-Смиглого будет действовать как король. В конце концов, патриотическое выступление вернувшегося Адама Добошиньского убедило Сейм назначить его главой государства до проведения соответствующих выборов."
 poland.411.a: "Так начинается наше окончательное освобождение!"
