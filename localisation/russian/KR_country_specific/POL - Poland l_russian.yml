 poland.650.t: "Międzymorze"
 poland.650.d: "Мечта между морями сбылась. Огромные восточные территории были освобождены польской армией, которая помогла нашим братьям по Содружеству сбросить своих угнетателей. На учредительной сессии нового Федерального Народного Собрания делегаты из Польши, Литвы, Белоруссии, Украины и многих других мест собрались, чтобы заложить основы нового государства, которое, как мы надеемся, будет лучше, чем старое Содружество.\n\nВопросы возникли быстро. Хотя наши социалистические товарищи благодарны нам за помощь, они глубоко подозревают \"польский империализм\" и настаивают на больших уступках во имя социалистического братства. \"Содружество коммун между морями\" должно состоять из автономных областей и специальных коммун, каждая из которых избирает своих представителей в ненациональное собрание, которое занимается общей политикой, такой как военные и внешние отношения. Во всем остальном правят региональные ассамблеи. Некоторые сторонники [POL.GetLeader] были возмущены этим \"сюром\", но удивительно, что большинство польских социалистов понимают, что свободная федерация - единственный способ обеспечить безопасность нового государства."
 poland.650.a: "Разделы отомщены!"
 POL_communes: "Федеративные Коммуны"
  
 poland.651.t: "Столица для Содружества"
 poland.651.d: "Наши восточные товарищи требуют перенести столицу из центра Польши в приграничные районы, в один из старых, многонациональных городов, которые лучше всего демонстрируют нашу федерацию.\n\nВильнюс, или Вильно, или Вильня, служивший некоторое время столицей Великого княжества Литовского и даже Речи Посполитой. Брест, или Берастье, или Бжещ, где в 1595 году была заключена Брестская уния, а позднее восточноевропейские государства были отделены от России печально известным Брест-Литовским договором. Третий вариант - Львов, город, который всегда разрывался между польской и украинской цивилизациями."
 poland.651.a: "Вильнюс!"
 poland.651.b: "Брест!"
 poland.651.c: "Львов!"
  
 poland.660.t: "Союз западных славян"
 poland.660.d: "Чешский панславист Карел Крамарж первым представил себе союз западных славян в противовес России. В Польше эта концепция \"Западославии\" достигла некоторой популярности в левых кругах, но так и не достигла того уровня известности, какой имела Югославия для южных славян. Однако после кровопролития войны возникла ситуация, когда Союз западных славян все-таки может состояться.\n\nПольское оружие освободило наших братьев в Чехии и Словакии, и они управляются революционными советами по образцу Польши. Под некоторым давлением южные делегаты согласились провозгласить Центрально-Европейскую Конфедерацию, союз между Польшей, Чехией и Словакией.\n\nЭта Конфедерация следует децентралистским синдикалистским принципам, и каждая треть имеет большую или меньшую автономию. Франция оказала большую поддержку созданию этого союза, так как он создаст новую, сильную социалистическую державу на востоке, готовую противостоять любым потенциальным врагам на востоке."
 poland.660.a: "Ура трем племенам!"
 POL_cec_state: "Государство Центрально-Европейской Конфедерации"
  
 #Nationalist path 
 poland.700.t: "Суд над генералами-коллаборационистами"
 poland.700.d: "За последние несколько десятилетий унижений многие поляки сбились с пути и предпочли сотрудничать с немецкими оккупантами, вместо того чтобы гордо сопротивляться до последнего. Это особенно удручает генералов, людей, якобы поклявшихся защищать польскую нацию. Но нет! Эти клятвопреступники лижут немецкие сапоги и забыли о своей истинной верности. Они разжирели на спине простых поляков, пируя на банкетах с ненавистными офицерами Heer и рурскими рабовладельцами. Даже многие из тех, кто не братался с немцами, виновны в интригах и злоупотреблении своим положением, рассматривая свою карьеру лишь как средство для достижения большей власти.\n\nНо вот, наконец, суд настал: верные национальному восстанию люди собирают коллаборационистов, готовые вынести им приговор за преступления против отечества."
 poland.700.a: "Все, кто может представлять угрозу, уйдут."
 poland.700.b: "Мы будем милосердны и удалим только самое худшее."
 poland.700.c: "Заключите союз с кликой Смиглого."
 POL_unable_to_remove_tt: "§RВам не удастся сместить Рыдза с этой должности.§!"
  
 poland.701.t: "Завоевание Сейма"
 poland.701.d: "Новый Сейм состоит в основном из делегатов Эндека и единомышленников по националистическому делу. Однако они не верны Адаму Добошиньскому. Даже те, кто до изгнания слепо следовал за Романом Дмовским, колеблются. Многие осуждают Добошиньского как радикального аутсайдера, человека, который больше похож на террориста, чем на лидера уважаемой страны. Эти \"старые дмовцы\" солидаризируются с более парламентски настроенными делегатами, и лишь незначительное меньшинство Сейма действительно поддерживает лидера.\n\nЕсли мы хотим сохранить суверенное правление, эти слабовольные противники будущего должны быть либо удалены, либо убеждены в ошибочности своих путей."
 poland.701.a: "Открытые выборы будут организованы как можно скорее!"
 poland.701.b: "Смеси медовых обещаний и завуалированных угроз должно быть достаточно."
 poland.701.c: "Что хорошего принесли политики этой стране?"
  
 poland.702.t: "Капиталисты-изменники"
 poland.702.d: "Никто так не сотрудничал с немцами, как масонско-еврейская элита: магнаты, живущие в роскоши в своих поместьях, промышленники, предпочитающие немцев своим рабочим. Они игнорировали свою совесть и превратили своих соотечественников в машины, служащие их вечной жажде золота и угля.\n\nПо своей глупости они сделали простых людей восприимчивыми к еще худшим заблуждениям, таким как безбожная социалистическая агитация, когда они должны были способствовать польскому единству и благосостоянию. Наконец-то они понесут наказание за свои деяния."
 poland.702.a: "Нет худшего греха, чем заставлять своего товарища-христианина идти в шахты."
 poland.702.b: "Элита существует для того, чтобы распространять несчастья и коррупцию."
 POL_purged_cop: "Был зачищен."
 remove_industrial_concern: "§RУбирает§! §YПромышленные концерны§!:\n"
  
 poland.703.t: "Второй судебный процесс над Адамом Добошиньским"
 poland.703.d: "Заговор назревал уже давно. Большая часть существовавшего политического истеблишмента ненавидела Адама Добошиньского и видела в нем опасного радикала, чьи обещания радикального распределения собственности и отстранения элиты от власти воспринимались как угроза. В армии Добошиньскому не доверяли, а его грандиозные планы завоеваний рассматривались как потенциально опасный военный авантюризм. Это сочетание дало путчистам все необходимое для отстранения президента.\n\nКогда Добошиньский выступал в Сейме, интриганы приступили к реализации своего плана и заблокировали здание. Для этого понадобилась лишь горстка военных полицейских, которым было поручено охранять парламент. После блокировки к ногам Добошиньского были брошены обвинения в убийствах и тюремном заключении политической оппозиции, неконституционном захвате власти и других многочисленных нарушениях, как реальных, так и воображаемых. Он отвечал на обвинения так спокойно, как только мог, и даже загнанный в угол, он продемонстрировал удивительный контроль над ситуацией. В какой-то момент путчисты опасались, что обвиняемый склонит Сейм на свою сторону, но когда было проведено голосование об импичменте, победила более консервативная линия.\n\nПосле лишения власти Добошиньского вывели на улицу до решения его судьбы."
 poland.703.a: "Этот человек был сумасшедшим."
  
 poland.704.t: "Моноидея"
 poland.704.d: "Концепция многопартийной демократии по своей сути ущербна. Любое стоящее решение должно приниматься значительным большинством, иначе это просто диктатура 51%. Поэтому первым шагом в новой национальной политической системе Адама Добошиньского является создание новой политической организации, которая со временем заменит политические партии. Этот новый дискуссионный форум для лидеров страны и простых людей будет служить укреплению единодушия - моноидеи - среди польского народа, и, надеюсь, залечит шрамы, которые десятилетия партийной политики нанесли единству нации.\n\nВ видении Добошиньского, эта новая политическая организация будет воспитывать и направлять политическую культуру нации до тех пор, пока простые люди не станут достаточно политически зрелыми, чтобы принимать надлежащее участие в политической жизни. Она также будет служить организацией для корпораций - понимаемых в католическом смысле как ассоциации связанных между собой лиц - для координации экономической жизни. Когда многопартийные разногласия исчезнут из польской политики, самые яркие умы нации смогут сосредоточиться на повышении благосостояния Польши в целом."
 poland.704.a: "Почему никто не подумал об этом раньше?"
  
 poland.705.t: "Три акра и корова"
 poland.705.d: "Основной принцип дистрибутивизма заключается в том, что вся деятельность должна осуществляться в минимально возможных единицах, таких как семейный бизнес вместо акционерного общества или семейная ферма вместо крупной механизированной фермы. Хотя это может быть не так эффективно, такие вещи не являются приоритетными для таких дистрибутивистов, как Адам Добошиньский. Вместо этого, цель идеологии - обеспечить как можно более равномерное распределение богатства, чтобы каждый имел то, что ему нужно, а небольшое количество людей не могло присвоить себе большую часть природных ресурсов. По сути, необходима реформа собственности.\n\nСогласно земельной собственности, необходимо, чтобы каждая польская семья, которая пожелает, имела свой собственный участок земли - \"три акра и корову\", как сказал идейный отец дистрибутивизма Г.К. Честертон. Эта земля будет взята из владений магнатов, начиная с немецкой и еврейской элиты, так как их доля богатства непропорционально выше, чем у поляков. Хотя они владеют очень большими поместьями, сомнительно, что этого достаточно, чтобы наделить каждого достаточно большими участками для содержания семьи. Однако преследование польских землевладельцев, которые до сих пор были сторонниками идей национал-демократов, может заставить их пересмотреть свою верность Добошиньскому."
 poland.705.a: "Конфисковать земли, принадлежащие немцам и евреям, но оставить в покое польских магнатов."
 poland.705.b: "Даже поляки могут угнетать другого поляка. Магнаты дадут свою долю!"
  
 poland.706.t: "Оливковая ветвь для Народной партии"
 poland.706.d: "Нравится нам это или нет, но у Народной партии правильная идея. Польша по своей сути является крестьянской нацией. Ее крестьянская партия была просто захвачена либеральной интеллигенцией и масонством, которые превратили польских крестьян в свой инструмент. Программа Добошиньского должна быть легко продана их рядовым членам, если только их коррумпированные лидеры будут сметены.\n\nНесмотря на это, они были занозой в боку Национальной демократии, сколько мы себя помним, и вполне возможно, что они просто лжекрестьяне, которые не испытывают любви к польской нации. В конце концов, они на каждом шагу сотрудничали с социалистами. Должны ли мы попытаться сделать их частью нашей организации, или просто обратить в свою веру сливки урожая?"
 poland.706.a: "Захватить всю их партийную организацию."
 poland.706.b: "Просто привлеките лояльное крестьянство."
 POL_hijack_psl_tt: "Перевести популярность §lсоциальных либералов§! в популярность §Nнационал-популистов§!."
  
 poland.707.t: "Еврейско-немецкая эмиграция"
 poland.707.d: "Еврейский вопрос был острым среди польских правых. Многие радикалы призывали к полной депортации евреев из Польши, так как они рассматриваются как чужеродный элемент, который не вписывается в присущий Польше католицизм. Однако, поскольку евреи составляют почти десять процентов населения, это вряд ли осуществимо.\n\nПозиция Адама Добошиньского довольно прагматична. Хотя он не испытывает любви к евреям среди поляков, он считает, что евреи должны где-то сформировать свою собственную нацию и жить там в мире - так же, как поляки должны жить в одной нации, украинцы - в другой и так далее. С этой целью были начаты кампании, призывающие иностранные элементы - евреев, немцев, украинцев - эмигрировать из Польши.\n\n Этот процесс уже начался во время восстания, когда большая часть еврейской и немецкой собственности была украдена, уничтожена или национализирована, оставив тысячи людей без средств к существованию. Полиция и судебная система имеют давнюю традицию закрывать глаза на антисемитские преступления, и с приходом к власти национал-демократов они только усилились."
 poland.707.a: "Отлично."
  
 poland.708.t: "Тирания промышленности"
 poland.708.d: "Нет ли ничего более безнравственного, чем христианин, заставляющий своего собрата-христианина прозябать на фабрике или в шахте, выполняя опасную и повторяющуюся работу, совершенно неестественную для человека? Все великие социальные проблемы 20-го века - социализм, бедность, безнравственность и секуляризм - являются продуктами промышленной революции. И, как и предшествовавшая ей французская, эта революция принесла лишь страдания простому человеку. Человеку не нужна фабричная обувь для хорошей жизни. На самом деле, человечество прекрасно выжило и без них, и должно продолжать это делать.\n\nНесмотря на то, что некоторые отрасли промышленности, безусловно, необходимы, например, производство энергии и инфраструктура, подавляющее большинство производств должно быть децентрализовано в более мелкие единицы. Семейные предприятия и мастерские ремесленников являются идеальными единицами производства - все, что больше, ведет к нищете работников и моральному разложению владельца."
 poland.708.a: "Ввести высокие налоги на фабрики, чтобы стимулировать мелкосерийное производство."
 poland.708.b: "Создавайте рабочие кооперативы из фабрик!"
  
 poland.709.t: "Мечта о союзе"
 poland.709.d: "Западные славяне образуют естественную группу народов с общими интересами. Находясь между великими империалистическими державами, их существование зависит от сотрудничества. И под этим определением западные славяне - это не только поляки, чехи и словаки. Нет, это весь культурный регион между немецким и российским давлением, который включает естественного союзника Польши, Литву, и даже Украину и Беларусь, чья национальная идентичность оказалась под угрозой уничтожения со стороны русских.\n\nРоссия ни при каких обстоятельствах не может быть причислена к славянским государствам - они являются бастардизацией славян и византофильских мелких князьков, чья культура ближе к культуре монголов и других туранских степных народов, чем к древним культурным центрам, таким как Краков или Прага.\n\nХотя союзничество с одной из держав-разделителей может быть необходимым в краткосрочной перспективе, до тех пор, пока они существуют, западнославянская сфера никогда не сможет процветать."
 poland.709.a: "Давайте пожелаем, чтобы это когда-нибудь произошло!"
  
 poland.710.t: "$POL_konstanty_rokossowski$ Отправляется в Польшу"
 poland.710.d: "Товарищ Рокоссовский все эти годы служил делу международного освобождения - и, наконец, оно принесло плоды и для него лично, так как молодое Польское социалистическое государство вышло из-под тирании королей и императоров. Он попросил уволить его с нынешней службы в вооруженных силах Интернационала, чтобы принять участие в Польской революции. Мы не имеем ничего против этого, поскольку такой преданный и идейный человек, как Рокоссовский, будет служить нашим целям, направляя польский социализм, и ясно, что должно пролиться много крови, прежде чем поляки смогут назвать себя по-настоящему свободными."
 poland.710.a: "Прощай, товарищ."
  
 #Socialist Russia 
 poland.730.t: "Катастрофа в России"
 poland.730.d: "Случилось немыслимое. Россия, которая уже однажды победила коммунистическую волну, пала, и Москва теперь в руках социалистов. Многие белые эмигранты бежали из страны в Восточную Европу, в том числе в Польшу. Некоторые из этих аристократов и офицеров получили убежище, благодаря своим связям в польской шляхте. Руководство Национальной лиги, включая Романа Дмовского, по сообщениям, бежало в Румынию, поскольку в Польше им не рады.\n\n\"Величайшая геополитическая катастрофа с 1925 года\" одним ударом разрушила надежды радикальных национал-демократов на освобождение Польши в сотрудничестве с русскими. Образовалось два лагеря - часть убежденных активистов, которые все еще верят, что Польша может стать свободной благодаря собственным усилиям, и большинство правых, которые все больше принимают статус-кво как наилучшую возможную ситуацию. Германия может быть врагом, утверждают они, но нынешняя монархия - это незначительная цена, если она защищает Польшу от убийственной волны социализма, который искоренит польскую веру и национальную идентичность.\n\nКонфликт в его движении привел к тому, что старик Дмовский все меньше и меньше интересуется активной политикой, поскольку молодые люди спорят о том, какую позицию следует занять."
 poland.730.a: "Истинный враг - международный большевизм."
 POL_730a_tt: "§cВосстание националистов будет подавлено.§!"
 poland.730.b: "Никогда не идите на компромисс! Даже перед лицом Армагеддона!"
 POL_730b_tt: "§nНационалистическое движение сойдет на нет и начнет действовать из Румынии.§!"
  
 poland.731.t: "Польские эмигранты"
 poland.731.d: "После прихода социалистов к власти в России многие их политические противники бежали из страны. Мы приняли часть изгнанников, но самым важным из них является руководство Польской национальной лиги, националистической организации, стремящейся свергнуть нынешний режим в Польше и заменить его националистическим.\n\nКондуктор быстро организовал убежище, и поляки обосновались в Бухаресте под руководством Адама Добошиньского. Эти поляки во многом являются идеологическими коллегами Легиона, хотя именно поэтому король Кароль II настороженно отнесся к их приему. Однако они могут стать полезным инструментом против империи Габсбургов, поскольку национал-демократы поддерживают много контактов с галицийскими поляками и, несомненно, могут помочь нам в дальнейшей дестабилизации габсбургского королевства."
 poland.731.a: "Посмотрим, как все пройдет."
  
 #Lategame monarchy 
 poland.800.t: "Планы короля по отречению от престола"
 poland.800.d: "Не секрет, что Август Вильгельм считает свою корону скорее обязанностью, чем страстью. Слухи о его намерении отказаться от престола и отречься от престола в пользу сына ходили в последние несколько лет часто, и, похоже, они имели под собой реальные основания. Королевская семья молча прощупывала лед, пытаясь понять, будет ли Александр восприниматься более благосклонно, чем его отец. После его женитьбы и широко разрекламированной карьеры в польской армии, можно с уверенностью сказать, что наследный принц намного популярнее, чем его отец.\n\nКоролевство находится в относительно безопасном положении, и лично король с удовольствием отошел бы в сторону и сосредоточился на своих художественных и культурных увлечениях."
 poland.800.a: "Дайте ему отдохнуть. Александр будет прекрасным королем!"
  
 poland.801.t.kaiser: "Создатель кайзеров"
 poland.801.t: "Последний Гогенцоллерн"
 poland.801.d.kaiser: "Когда казалось, что все надежды потеряны, а империя Гогенцоллернов находится на грани уничтожения, помощь пришла из самого неожиданного места. Польская армия вместе со своими союзниками отказалась сдаться и ожесточенно сражалась дальше. [?casualties] поляков лежали мертвыми в могилах героев, своей кровью купив восхищение и доверие немцев. Вопреки всему, освободителем и Гогенцоллерном в Берлине сегодня является [POL.GetLeader]. Город все еще лежит в руинах после двойных боев, но его центр был восстановлен достаточно, чтобы сделать его презентабельным для парада, который новоявленный кайзер [GER.GetLeader] принимает вместе с человеком, которому он обязан своей короной, [POL.GetLeader]. В честь польских жертв, части Первой польской бронетанковой дивизии, "Черные дьяволы", пройдут под Бранденбургскими воротами в качестве первых солдат парада.\n\nНеизвестно, была ли это идея короля, или только его польских советников, но вопрос о Позене был поднят на частных переговорах с немцами. В течение нескольких месяцев во время войны этот регион де-факто находился под контролем Польши, и многие поляки из этого региона сражались под бело-красным флагом. Временное правительство Германии нехотя согласилось с тем, что \"пусть жители Позена сами решают, к какой стране они хотят принадлежать.\" Такой шаг было бы невозможно представить всего несколько лет назад, но в нынешней ситуации это не представляется возможным отрицать. Царство Польское не только свободно, но и является освободителем всего кайзеррейха."
 poland.801.d: "Все надежды были потеряны. Германская империя Гогенцоллернов лежала в руинах. По иронии судьбы, зарождающуюся Германскую республику спас не кто иной, как Гогенцоллерн - Александр Фердинанд, внук кайзера Вильгельма II, короля Польши. Королевская польская армия стояла непоколебимо, отбросив всех врагов с немецкой земли, и своей кровью и трудом завоевала восхищение немецкого народа. Республиканское правительство могло лишь с отвращением смотреть на то, как молодой Гогенцоллерн проходил парадом как спаситель нации, как части Первой польской бронетанковой дивизии, 'Черные дьяволы', проходили через Бранденбургские ворота в качестве первых солдат на параде.\n\nНеизвестно, была ли это идея короля или только его польских советников, но вопрос о Позене был поднят на частных переговорах с немцами. В течение нескольких месяцев во время войны этот регион де-факто находился под контролем Польши, и многие поляки из этого региона сражались под бело-красным флагом. Временное немецкое правительство нехотя согласилось на то, чтобы 'позволить жителям Позена решить, к какой стране они хотят принадлежать.' Еще несколько лет назад такое было бы невозможно представить, но в нынешней ситуации это не представляется возможным отрицать. Королевство Польское не только свободно, но и является освободителем всего старого Кайзеррейха."
 poland.801.a: "Германская империя еще не потеряна!"
  
 poland.889.t: "Союз с Галицией"
 poland.889.d: "Сегодня в [POL.GetNameDef] день национального торжества. После полного краха монархии Габсбургов осиротело бывшее королевство Галиция-Лодомерия, которое заявило о своем желании объединиться с [POL.GetNameDef]."
 poland.889.a: "Навеки едины!"
  
 #Getting kicked from DAB 
 poland.900.t: "[POL.GetNameDefCap] выбрасывается из [AUS.GetFactionName]"
 poland.900.d: "Катастрофические новости для Польши. Похоже, что наше решение нанести удар по немцам не очень понравилось нашим австрийским союзникам.\n\nНесмотря на очевидное уязвимое положение немцев, и несмотря на наши хорошие шансы на победу, и вероятное завоевание законных польских земель, австрийцы отказались участвовать в акте агрессии против немцев. Считая врагов немцев гораздо большей угрозой для Австрии, чем самих немцев, австрийцы официально исключили нас из своего военного союза, и теперь готовы вступить в германскую сферу в ответ.\n\nНаша попытка нанести немцам ответный удар с помощью Австрии потерпела грандиозное фиаско."
 poland.900.d2: "Катастрофические новости из Польши. В акте абсолютного безумия наши польские союзники объявили войну немцам, стремясь вернуть земли, которые, по их мнению, принадлежат им по праву.\n\nНесмотря на то, что немцы находятся в опасности из-за их текущей войны, и что у нас были хорошие шансы на успех, мы просто не могли последовать за Польшей в этом акте. Враги немцев могут ополчиться против нас уже после того, как немцы будут побеждены, и поэтому ястребы в нашем кабинете, которые советовали нам объединиться с немцами, стали еще громче.\n\nПохоже, что Польша скоро будет вести войну на нескольких фронтах..."
 poland.900.a: "Мы должны были понимать, что австрийцы никогда не согласятся на это..."
 poland.900.b: "О чем они только думали?!"
  
 #Getting kicked from RP 
 poland.901.t: " Государство [POL.GetNameDefCap] исключено из [GER.GetFactionName]"
 poland.901.d: "Катастрофические новости для Польши. Похоже, что наше решение нанести удар по австрийцам не очень понравилось нашим немецким союзникам.\n\nНесмотря на очевидное уязвимое положение Австрии, и несмотря на наши хорошие шансы на победу и вероятное завоевание законных польских земель, немцы отказались участвовать в акте агрессии против австрийцев. Считая врагов австрийцев гораздо большей угрозой для Германии, чем самих австрийцев, немцы официально исключили нас из своего военного союза.\n\nНаша попытка нанести австрийцам ответный удар с помощью Германии потерпела грандиозное фиаско. Как только Германия закончит текущие войны, они могут прийти поквитаться с нами, что ставит само существование Польши под угрозу..."
 poland.901.d2: "Катастрофические новости из Польши. В акте абсолютного безумия наши польские союзники объявили войну Австрии, стремясь вернуть земли, которые, по их мнению, принадлежат им по праву.\n\nНесмотря на то, что немцы находятся в опасности из-за их текущей войны, и что у нас были хорошие шансы на успех, мы просто не могли потакать Польше в этом безумстве, учитывая, что мы ведём войну с другими Европейскими державами.\n\nТеперь Польша осталась один на один с Австрией и её союзниками. Мало кто мог представить такой исход событий."
 poland.901.a: "Мы должны были понимать, что немцы никогда не согласятся на это..."
 poland.901.b: "О чем они только думали?!"
  
 ### Flavour events 
  
 #Royal Flavor 
 polandflavor.1.t: "Праздник королевской семьи"
 polandflavor.1.d: "Король и его семья провели отпуск в своем лесном уединении, покинув Варшаву ради более спокойного уголка страны. Несколько лет назад он построил для себя и своей семьи небольшой особняк недалеко от идиллической деревни Залуче Старе на юго-востоке Польши. Хорошо известно, что король не проявляет энтузиазма к большинству государственных дел, и его отсутствие не вызовет много проблем в повседневной работе правительства.\n\nНесмотря на отдаленные отношения Августа с королевой Александрой, пара, кажется, счастлива, что может на некоторое время отдалиться от придворной жизни. Ожидается, что королевская семья пробудет в Залуче Старе неделю, в течение которой Август и Александра будут погружены в свои общие художественные увлечения, такие как рисование цветочных композиций."
 polandflavor.1.a: "Неужели у него нет более важных дел?"
 #Prince Alexander's scandalous marriage 
 polandflavor.2.t: "Скандальный роман наследного принца"
 polandflavor.2.d: "Молодой и красивый, а главное, неженатый принц Александр имеет свою долю поклонниц, но до сих пор он выражал свою незаинтересованность в женитьбе, предпочитая сосредоточиться на своей карьере в польских ВВС. На 26-летнего принца оказывалось давление, чтобы он нашел себе подходящую пару, опасаясь, что без наследника легитимность короля Августа пострадает.\n\nЭти опасения оказались пустыми, когда сенсационный журнал опубликовал слухи о тайных отношениях принца Александра с простолюдинкой Вандой Завацкой. Она - полячка по происхождению, и ее семья в прошлом принимала участие в борьбе за независимость. Эти отношения развиваются уже несколько месяцев, и когда к нему обратился отец, Александр повел себя вызывающе и выразил желание жениться на Завацкой, несмотря на династический и политический скандал, который это вызовет. Кайзер Вильгельм II в приватной беседе с Августом выразил желание убедить сына отказаться от подобной глупости ради достоинства дома Гогенцоллернов."
 polandflavor.2.a: "Это опозорит семью."
 polandflavor.2.b: "Следуйте за своим сердцем, Александр."
 polandflavor.2.c: "Мужчины в нашем положении должны идти на жертвы."
 #Alexander marries in secret 
 polandflavor.3.t: "Тайный брак Александра"
 polandflavor.3.d: "Молодой князь не отказался от своей любви, несмотря на то, что и его отец, и его дед очень четко запретили князю Александру морганатический брак. Несмотря на многочасовые попытки переубедить его, никому не удалось отговорить Александра от его планов жениться на госпоже Завацкой. Король практически отказался от князя, считая любые попытки переубедить Александра бесполезными. Когда принц объявил о свадьбе, которая состоится в маленькой часовне в Варшаве, последние надежды сдержать мятежного принца оказались тщетными. На церемонии не было Гогенцоллернов - кайзер категорически запретил кому-либо из представителей династии присоединяться к Александру. Только небольшая группа личных друзей пары присутствовала на церемонии бракосочетания.\n\nЗа явное неповиновение своему отцу и главе семьи Гогенцоллернов, а также нарушение династических законов, запрещающих морганатический брак, кронпринцу Александру было велено отречься от своего положения кронпринца и наследника престола Польши, от чего он незамедлительно отказался, заявив, что не желает престола с самого начала. Его лишение наследства оставляет в беспорядке престолонаследие Королевства, поскольку у Августа нет других детей. Широко распространено предположение, что своим наследником он назовет младшего брата, принца Оскара."
 polandflavor.3.a: "Все это кажется Августу странно знакомым..."
 #Alexander marries commoner with his father's blessing, abdicates 
 polandflavor.4.t: "Брак Александра"
 polandflavor.4.d: "Было ясно, что князя Александра невозможно переубедить в его брачных планах. Видя это, его родители решили, что лучше позволить Александру следовать за своей любовью и проигнорировать просьбы главы семьи. Королевская семья пришла к соглашению, что Александр отойдет от наследования, а наследником будет назначен младший брат короля, Оскар. После этого Александр мог свободно жениться на ком пожелает - и свадьба с госпожой Завацкой была быстро организована. Это было небольшое торжество, на котором присутствовало лишь небольшое количество родственников и друзей.\n\nНесмотря на скромность, это событие получило огромное освещение в польской прессе, не в последнюю очередь благодаря скромному происхождению Ванды Завацкой. По иронии судьбы, принц стал гораздо более популярным в Польше после отказа от своих титулов, чем когда-либо в качестве наследного принца, и, похоже, что решение короля разрешить это событие пользуется большим уважением среди его подданных."
 polandflavor.4.a: "Его счастье - это мое счастье."
 #Alexander marries into nobility like a proper prince 
 polandflavor.5.t: "Брак Александра"
 polandflavor.5.d: "Похоже, что предыдущий роман князя Александра был всего лишь интрижкой. Как ответственный наследник престола, он оставил госпожу Завацкую и сосредоточился на своей карьере. Во время празднования 52-го дня рождения своего отца он встретил молодую польскую дворянку из Познани. Эта Мария Зофия Бниньска была из старинной и престижной польской семьи из Пруссии. То ли по настоящей любви, то ли просто по влечению и чувству долга, но пара оказалась вместе - к большому облегчению двора и королевской семьи.\n\nПочти все, кажется, рады этой новости - поляки уважают, что кронпринц выбрал себе невесту из старинного польского рода, а немцы рады символическому значению супруги из Познани. Что касается самих принца и принцессы, то только время покажет, будет ли их брак счастливым."
 polandflavor.5.a: "Поздравляю!"
 #Alexander in the Polish air force 
 polandflavor.6.t: "Александр в военно-воздушных силах"
 polandflavor.6.d: "Отпрыски немецкой знати традиционно служат в вооруженных силах, и принц Александр не является исключением. Его повышение в звании до первого лейтенанта и командование 14-й разведывательной эскадрильей, дислоцированной в Лодзи, получили достойное освещение в СМИ. В честь этого события были даже организованы воздушные акробатические шоу - и одновременно демонстрация Королевских ВВС Польши. Сам принц был среди 14 пилотов, которые танцевали над небом Лодзи на своем PZL.50 Jastrząb.\n\nТакие празднования являются хорошим способом повысить популярность как военных, так и монархии - и, похоже, это сработало, поскольку кронпринц продолжает оставаться любимцем СМИ."
 polandflavor.6.a: "Летите осторожно, Александр."
 #flying pilsudska 
 polandflavor.9.t: "Летающий Пилсудский"
 polandflavor.9.d: "Многие женщины добровольно помогали польским военным по мере своих возможностей. Возможно, самой известной среди них является Ядвига Пилсудская, младшая из двух дочерей покойного Юзефа. Будучи студенткой факультета авиационной техники, она еще до войны сделала карьеру в авиации, а сейчас организует набор пилотов и инженеров в Варшавскую политехнику.\n\nОна также полностью намерена летать на боевых самолетах, заявляя, что у нее нет причин отдавать за родину меньше, чем это сделала ее мать, служившая в польских легионах на коммуникациях."
 polandflavor.9.a: "Поистине вдохновляющая женщина!"
 # 
 polandflavor.10.t: "Руководство Союза польских легионеров"
 polandflavor.10.d: "Созданная в 1918 году как объединение бывших солдат Польских легионов, а затем близких соратников Юзефа Пилсудского, организация Związek Legionistów Polskich (как она называется на польском языке) с тех пор служит \"легальной\" боевой организацией в Королевстве Польском. Хотя на бумаге целью этой организации было увековечивание памяти о достижениях Легиона и помощь его бывшим членам, в действительности она была одной из опорных баз организаций Пилсудского, служила также связующим звеном между ним и республиканским подпольем, пока он находился под домашним арестом.\n\nТеперь, когда старый комендант скончался, а свежеизбранный Эдвард Рыдз-Смиглый сложил с себя руководство ZLP, необходимо было избрать нового лидера, хотя это было трудной задачей, так как последователи Пилсудского были разделены после его смерти.\n\nВ качестве возможных кандидатов рассматриваются три человека: Адам Коц, протеже нового коменданта, который может открыть новые трещины в уже разбитом лагере, Казимеж Соснковский, старый друг Пилсудского, которого некоторые даже считают его естественным наследником, который может сгладить раскол, вызванный руководством Рыдза, и Александр Пристор, давний коллега старого коменданта, который в последнее время сотрудничает с PPS."
 polandflavor.10.a: "Назначить Адама Коца, правую руку Рыдз-Смиглого."
 polandflavor.10.b: "Соснковский найдет общий язык."
 polandflavor.10.c: "Пристор вернет нас в революционные времена."
