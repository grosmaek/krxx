 POL_Emergency_Session: "Чрезвычайная сессия"
 POL_Emergency_Session_desc: "В своем обращении к Сейму король оказал давление на его членов, чтобы они быстро разрешили кризис, иначе он выполнит свою угрозу использовать свои значительные полномочия для решения проблем, стоящих перед страной, по своему усмотрению. Сейм начнет работу по выводу Польши из кризиса, а король в это время будет решать, можно ли доверять парламенту в том, что он от него требует."
 POL_Strengthen_The_Circle: "Укрепление межпартийного круга"
 POL_Strengthen_The_Circle_desc: "Компромисс с польскими либералами путем уступок может быть непопулярным выбором для некоторых при дворе, но это гораздо лучший вариант для сохранения популярности и долгосрочной стабильности в будущем. Укрепляя влияние умеренного \"Межпартийного круга\" на польскую политику, мы можем сохранить основную линию политики, которая работает через монарха."
 POL_Empower_Provincial_Assemblies: "Расширение возможностей региональных собраний"
 POL_Empower_Provincial_Assemblies_desc: "В Польше издавна существовала система региональных собраний, известных как сеймики, которые сохранились на протяжении долгой и бурной истории страны. Власть сеймиков колебалась в зависимости от силы центрального правительства, и их компетенция часто может различаться в разных регионах. Расширяя полномочия этих собраний, мы можем помочь нашим гражданам почувствовать себя причастными к принятию решений на местном уровне и быть более склонными доводить свои жалобы до сведения умеренных институциональных средств."
 POL_Concessions_to_Unions: "Уступки профсоюзам"
 POL_Concessions_to_Unions_desc: "Крах, произошедший в Черный Понедельник, показал, что в нашей экономике есть недостатки: неуверенность и страдания, вызванные экономическим спадом, привели к тому, что многие стали рассматривать эти недостатки как обвинение традиционной политике, что заставило их соблазниться песней парижской сирены. Хотя мы можем не соглашаться с синдикалистами почти во всем, проведение небольших реформ в таких областях политики, как права трудящихся и социальное обеспечение, будет иметь большое значение для того, чтобы средний рабочий был на нашей стороне."
 POL_Form_The_Konigstreue: "Сформировать Königstreue"
 POL_Form_The_Konigstreue_desc: "Король Август всегда окружал себя значительным числом советников, многие из которых представляли интересы немецких деловых и общественных лидеров. Эти деятели уже давно добиваются того, чтобы их место при короле было закреплено институционально, чтобы защитить свое положение в будущем. Хотя это решение не будет популярным среди поляков, оставшихся на свободе, они пообещали определенные откаты в обмен на поддержку со стороны дворца, которая крайне необходима в эти времена."
 POL_Empower_Elites: "Работа с элитой"
 POL_Empower_Elites_desc: "Теперь, когда положение ближайших советников короля укрепилось, они начали делать дальнейшие \"предложения\" его величеству, назначая помощника здесь, продвигая определенного человека там. В обмен на следование их советам, они прилагают все усилия, чтобы направить капитал, который может оказаться на пути в Королевство, в обмен на предоставление отпрыску промышленника удобного бюрократического поста."
 POL_Royal_Tours: "Королевские туры"
 POL_Royal_Tours_desc: "Досадным побочным эффектом того, что король решил возвысить многих немцев на укорененные позиции власти, стало растущее среди населения ощущение, что монархия гораздо больше заботится о представлении немецких интересов, чем польских. В попытке успокоить эти чувства, сотрудники короля составили значительный список маршрутов экскурсий и деталей патронажа, которые послужат завоеванию большой доброй воли дворца среди рядовых граждан."
 POL_Direction_of_the_Privy_Council: "Управление Тайного совета"
 POL_Direction_of_the_Privy_Council_desc: "Теперь, когда король начал формировать состав своего окружения, внимание стало уделяться Тайному совету. Этот орган, состоящий из смеси немецких и польских членов, имеет очень тесные отношения с королем и играет большую роль в укреплении связей между дворцом и различными группами. Король должен будет тщательно решить, кого он хочет назначить в свой совет, так как будет трудно сбалансировать требования немцев и поляков."
 POL_Foster_Polish_German_Ties: "Укрепление польско-германских связей"
 POL_Foster_Polish_German_Ties_desc: "Хотя усилия короля по завоеванию поддержки влиятельных немецких интересов начали приносить определенные дивиденды, многие из его советников теперь призывают его еще больше углубить эти связи, прочно вписав польскую нацию в немецкое лоно. Они уверены, что смогут убедить свои контакты в Берлине сделать значительные инвестиции в экономику страны, если король даст понять, что он является твердым другом Берлина."
 POL_Guarantee_The_Holdings_Of_Landowners: "Гарантировать права землевладельцев"
 POL_Guarantee_The_Holdings_Of_Landowners_desc: "Хотя компромисс с левыми группами напугал многих богатых людей в стране, король хочет дать понять, что такие шаги ни в коем случае не означают, что существуют планы по ликвидации крупных сельских владений. Дворец планирует сделать это путем создания правовых гарантий против того, что они называют \"несправедливой экспроприацией\", хотя за закрытыми дверями они дали понять аристократам, что они ожидают помощи в обмен на такие обещания."
 POL_Address_Land_Issue: "Решение земельного вопроса"
 POL_Address_Land_Issue_desc: "Хотя почти никто в правительстве не желает такого грабежа земель, о котором говорит Центролев, в нашей нынешней ситуации есть что улучшить. Есть много поместий, которые используются очень неэффективно, а также много поместий, которые слишком малы, чтобы быть действительно продуктивными. Рационализируя использование земли, мы сможем повысить продуктивность польского сельского хозяйства."
 POL_Weapon_Against_The_Underground: "Оружие против подполья"
 POL_Weapon_Against_The_Underground_desc: "Всегда существовало подозрение, что теневые организации обладают значительной властью в стране, но точный масштаб этого всегда оставался загадкой. Именно поэтому мы приступили к расширению наших внутренних разведывательных служб, чтобы окончательно искоренить подпольных интриганов."
 POL_Rein_in_Sejm: "Повторное голосование в Сейме"
 POL_Rein_in_Sejm_desc: "Хотя некоторая форма общения между народом и королем может быть полезной, Сейм пользуется слишком большой властью, чтобы делать все, что ему заблагорассудится. В окружении короля есть много людей, которые выступают против этого органа, сомневаясь в истинных намерениях многих его представителей. Хотя есть несколько способов, которыми они предлагают устранить это предполагаемое нашествие предательских элементов, этот шаг будет представлять собой радикальное изменение в балансе между Дворцом и Сеймом."
 POL_Safeguard_the_Liberties: "Защита свобод"
 POL_Safeguard_the_Liberties_desc: "Хотя существует множество различных политических мнений, которые мы можем считать опасными или вредными, нападки на них или попытки заставить их замолчать, скорее всего, приведут лишь к еще большему отпору. Именно поэтому более умеренные члены ближайшего окружения короля призывают к закреплению в Королевстве фундаментальных прав на свободу слова и других свобод, чтобы, хотя эти опасные голоса могут кричать, мало у кого будут причины их слушать."
  
 POL_Drop_The_Gold_Standard: "Отказ от золотого стандарта"
 POL_Drop_The_Gold_Standard_desc: "Золотой стандарт долгое время был частью общепринятой экономической мысли, многие утешались стабильностью, которую, казалось бы, обеспечивало золото. Для многих прогерманских интересов он также прочно привязывал нашу экономику к поддерживаемой золотом Миттельевропе. После краха, произошедшего в Черный Понедельник, зависимость от золота сделала нашу экономику невосприимчивой. Пытаясь выбраться из этой ловушки, многие в правительстве призывают отказаться от золотого обеспечения и перейти на полностью фиатную валюту."
 POL_Reintroduce_The_Zloty: "Плавающий курс злотого"
 POL_Reintroduce_The_Zloty_desc: "Снимая нашу валюту с золотого стандарта, мы должны были соблюдать осторожность, чтобы не вызвать полный валютный коллапс. Теперь, когда прошло некоторое время, мы можем снова ввести злотый в его новой плавающей форме. Хотя это, вероятно, приведет к большим колебаниям цен, мы надеемся, что это даст нам больше средств для выхода из кризиса, а также обеспечит нам некоторую поддержку за более независимую от Берлина валюту."
 POL_Loans_From_Foreign_Banks: "Кредиты иностранных банков"
 POL_Loans_From_Foreign_Banks_desc: "Хотя из-за краха многие не хотят доверять крупным немецким и австрийским финансовым институтам, которые они обвиняют в том, что они стали причиной краха, факт в том, что эти организации по-прежнему обладают значительным капиталом, который может быть использован для вывода нас из кризиса. Хотя этот шаг сохранит статус-кво, привязывающий нас к Берлину и Вене, он значительно облегчит вывод нашей экономики из кризиса."
 POL_Nationalise_The_Bank_Of_Poland: "Национализировать Банк Польши"
 POL_Nationalise_The_Bank_Of_Poland_desc: "По мнению многих, этот крах показал опасность привязки нашей экономики к великим державам, которые всегда будут ставить свои интересы выше наших. В связи с этим многие хотят, чтобы мы начали проводить более независимую финансовую политику, которая, по их мнению, поможет нам уберечься от нестабильности в будущем. Однако этот шаг не останется без последствий, так как будет гораздо сложнее привлечь капитал без огромных резервов Берлина и Вены."
 POL_Pave_The_Country_Roads: "Проложить проселочные дороги"
 POL_Pave_The_Country_Roads_desc: "Авария привела к тому, что многие люди не могут найти работу, что создало отрицательную обратную связь, когда они не могут тратить деньги, в результате чего те, кто полагается на их обычаи, также терпят крах. В попытке разорвать этот круг многие предлагают привлечь наших безработных к работе на огромных общественных работах по строительству, что позволит улучшить инфраструктуру в ранее игнорируемых районах."
 POL_The_Cooperative_Movement: "Кооперативное движение"
 POL_The_Cooperative_Movement_desc: "Крестьянские кооперативы уже давно стали для более бедного сельского населения способом улучшить свое положение. Сочетание обеспечения безопасности и формы социального участия для сельского населения сделало их очень полезным институтом для поощрения. Именно поэтому многие предлагают поощрять создание новых кооперативов, которые в значительной степени обезопасят наших производителей продовольствия от колебаний рынка."
 POL_Marketplace_of_Mitteleuropa: "Рынок Миттельевропы"
 POL_Marketplace_of_Mitteleuropa_desc: "Торговые возможности Польши, благодаря нашему положению между Германией и Австрией, не следует так легко сбрасывать со счетов. Хотя многие предлагают вытащить нашу страну из кризиса, пытаясь стимулировать внутреннюю экономику, реальность такова, что поощрение сильного экспортного рынка является более проверенным способом притока денег в нашу страну. Мы начнем поощрять экспортные рынки по сравнению с внутренними, чтобы создать такие условия."
 POL_The_Statist_Approach: "Статистический подход"
 POL_The_Statist_Approach_desc: "Многие предпочли бы продать нашу экономику иностранным интересам в ошибочной попытке привлечь больше денег, игнорируя фундаментальные проблемы, связанные с передачей нашей финансовой стабильности в руки других стран. Если мы хотим действительно оправиться от краха, мы должны стимулировать экономику для наших граждан. Поощряя внутренние расходы и торговлю, мы можем восстановить основы нашей экономики, а не полагаться на неясные надежды на восстановление, просачивающиеся из Берлина."
  
 POL_The_Second_Four_Year_Plan: "Второй четырехлетний план"
 POL_The_Second_Four_Year_Plan_desc: "Хотя первый четырехлетний план, возможно, и не был идеальной экономической политикой, его положительный эффект неоспорим. Столкнувшись с очередным периодом промышленного и экономического спада, многие в правительстве хотят приступить к реализации второго плана, надеясь вернуть часть волшебства первого. Это поставит перед нашей страной высокие промышленные цели, но если это удастся, то это проложит путь к новому процветанию польской промышленности."
 POL_Attract_German_Corporations_Plan: "Немецкий инвестиционный план"
 POL_Attract_German_Corporations_Plan_desc: "Хотя мы, возможно, хотели бы избежать излишней зависимости нашей экономики от иностранного капитала, реальность такова, что нам будет трудно достичь наших промышленных целей в одиночку. Поэтому мы начнем брать кредиты в немецких банках, с общей целью, что мы сможем легко вернуть их за счет промышленного развития, которое они будут финансировать."
 POL_Rural_Literacy_Campaigns: "Кампании по распространению грамотности в сельской местности"
 POL_Rural_Literacy_Campaigns_desc: "Большая часть нашего сельского населения никогда не имела возможности получить образование в какой-либо форме, и это в значительной степени укоренило экономические разногласия и проблемы развития в нашей стране. В попытке устранить барьеры, с которыми сталкиваются многие сельские жители из-за отсутствия образования, мы активизируем усилия по ликвидации сельской неграмотности по всей стране. Хотя это может оказаться дорогостоящим, мы надеемся, что в долгосрочной перспективе это окупится."
 POL_Renovate_The_University_Of_Warsaw: "Реконструкция Варшавского университета"
 POL_Renovate_The_University_Of_Warsaw_desc: "Варшавский университет, впервые основанный в 1816 году, имеет давнюю традицию обучения самых ярких умов в Польше. Хотя эта традиция обеспечивает ему престиж, современный центр образования требует гораздо большего, чем статус - существует множество новых областей, для изучения которых требуется специализированное оборудование, и если мы хотим, чтобы наше ведущее учебное заведение не отставало от зарубежных аналогов, мы должны инвестировать в его модернизацию."
 POL_Fuel_the_Industries: "Топливо для промышленности"
 POL_Fuel_the_Industries_desc: "В то время как мы традиционно полагались на то, что находится над поверхностью земли, многие теперь с нетерпением ждут потенциальных сокровищ, лежащих под землей. Не алмазы или золото, а уголь. Много угля. Хотя многие из этих месторождений разрабатывались для внутреннего потребления, расширение добычи до настоящих промышленных масштабов способно изменить экономику нашей страны, обеспечивая деньги не только от самого угля, но и от многих отраслей промышленности, которым уголь необходим для функционирования."
 POL_Expansion_Of_The_Electrical_Grid: "Расширение электрической сети"
 POL_Expansion_Of_The_Electrical_Grid_desc: "Многочисленные преимущества электрификации - вопрос, о котором никто не спорит. Эта технология существует в наших городах с тех пор, как в 1880 году в Варшаве было установлено первое электрическое освещение. Несмотря на то, что с тех пор в этом секторе наблюдается устойчивый рост, в нашей стране все еще много людей, которые не пользуются преимуществами электричества. В рамках модернизации экономики многие призывают к целенаправленному распространению электричества по всей стране, чтобы ни один город не остался во тьме."
 POL_Modernise_Urban_Infrastructure: "Модернизация городской инфраструктуры"
 POL_Modernise_Urban_Infrastructure_desc: "Многие из наших городов старые, и их инфраструктура отражает это. Сочетание возраста и недостаточного финансирования привело к тому, что наши города выглядят архаичными, а многие коммунальные службы и жилье либо находятся на пределе своих возможностей, либо разрушаются. Был разработан ряд амбициозных планов по полной ревитализации городских районов Польши и их услуг."
 POL_The_Central_Industrial_Region: "Центральный промышленный район"
 POL_The_Central_Industrial_Region_desc: "Флагман нашей амбициозной промышленной программы, Центральный промышленный регион, будет представлять собой концентрацию польского промышленного производства в районе вокруг Варшавы. Это позволит использовать преимущества нахождения в центре нашей страны и экономики - бьющееся промышленное сердце, которое будет представлять трансформацию нашей экономики в экономику современного индустриального общества."
 POL_Fund_The_Construction_Sector: "Финансирование строительного сектора"
 POL_Fund_The_Construction_Sector_desc: "Хотя это может показаться излишне очевидным, невозможно построить промышленный регион без строительных услуг, так как мы уже видим, что компании с трудом справляются с техническими требованиями современных заводов. Финансирование будет выделено на расширение и модернизацию строительных компаний и их оборудования. Эти усилия, как мы надеемся, позволят нам ускорить рост нашего промышленного потенциала."
 POL_War_Industry_Bureau: "Бюро военной промышленности"
 POL_War_Industry_Bureau_desc: "Хотя растущая напряженность на континенте плохо сказывается на мире, это хорошее время для поставщиков оружия. С более прагматичной точки зрения, способность иметь сильный сектор вооружений чрезвычайно полезна, если нация будет нуждаться в них. Именно это послужило толчком к созданию Бюро военной промышленности, которое будет контролировать производство вооружений и логистическое снабжение армии."
 POL_Eastern_Europes_Workshop: "Мастерская Восточной Европы"
 POL_Eastern_Europes_Workshop_desc: "Оглядываясь на наши усилия по созданию новой жемчужины нашей экономики, почти оправданно испытывать небольшое чувство гордости. Мы превратили окрестности Варшавы в один из самых крупных промышленных центров во всей Миттелевропе, отличающийся как масштабом, так и современностью. И хотя впереди еще много работы, новый золотой век для польской промышленности только начинается."
 POL_Consumer_Industry: "Расширение потребительских отраслей"
 POL_Consumer_Industry_desc: "Хотя тяжелая промышленность сама по себе звучит впечатляюще, стоит помнить, что если некому покупать их продукцию, то это бессмысленное занятие. Поэтому мы не должны забывать о том, что необходимо также уделять внимание расширению сектора легких потребительских товаров. Повышение способности населения покупать товары принесет двойную пользу: ускорит экономический рост и, как мы надеемся, повысит средний уровень жизни."
 POL_Stalowa_Wola: "Stalowa Wola"
 POL_Stalowa_Wola_desc: "Для дальнейшего роста нашего нового индустриального центра в регионе ведутся активные разговоры о создании сталелитейных заводов, чтобы воспользоваться уже существующими запасами угля и железной руды. Эти сталелитейные заводы, известные как Huta Stalowa Wola, обеспечат тысячи рабочих мест в регионе, а для размещения рабочих на заводе даже планируется построить целый город."
 POL_Expand_The_Chemical_Industry: "Расширение химической промышленности"
 POL_Expand_The_Chemical_Industry_desc: "Новые и захватывающие отрасли производства синтетического каучука и топлива могут стать большим благом для таких стран, как наша, которые борются за достаточное количество ресурсов. С помощью немецких экспертов в области нефтехимии государственный капитал направляется на создание новых предприятий по производству синтетического каучука вблизи города Дембица, что, как мы надеемся, станет первым шагом в новом экономическом секторе, который поможет нам стать более самодостаточными."
 POL_Domestic_Aircraft_Manufacturing: "Отечественное самолетостроение"
 POL_Domestic_Aircraft_Manufacturing_desc: "Многие считают, что новые области авиации определят будущее путешествий и военных действий. Именно поэтому следующей целью государственного капитала обычно считается создание и расширение полноценного авиационного сектора, который, как надеются, будет способен производить отечественные самолеты, сравнимые с отечественными разработками в других странах. Многие надеются, что эти компании, хотя и зависящие от государственных инвестиций, вскоре смогут взлететь самостоятельно."
  
 POL_The_General_Inspectorate: "Генеральная инспекция"
 POL_The_General_Inspectorate_desc: "К сожалению, польские вооруженные силы слишком долго находились в состоянии стагнации, но по мере роста напряженности на континенте, наконец, появилось желание кардинально перестроить наши вооруженные силы. Первым шагом в этом направлении станет создание отдельного органа, который будет следить за модернизацией вооруженных сил, надеясь, что это позволит добиться определенной беспристрастности, чтобы предотвратить простое повышение зарплаты офицерам за счет новых средств."
 POL_Structural_Reorganisations: "Структурные реорганизации"
 POL_Structural_Reorganisations_desc: "Чтобы начать реформировать наши вооруженные силы, мы должны сначала атаковать фундаментальные структуры, из которых они состоят. Стандартизируя и обновляя административные и командные структуры наших вооруженных сил, мы можем заложить семена для будущего роста и расширения, будучи уверенными, что неэффективность и нарушения устранены."
 POL_Malkowski_And_Malkowskas_Legacy: "Наследие Малковского и Малковской"
 POL_Malkowski_And_Malkowskas_Legacy_desc: "Принципы и дисциплина скаутинга в сочетании с обучением полезным навыкам, таким как навигация и пеший туризм, чрезвычайно полезны для привития детям военных принципов, а также для организации увлекательных внеклассных мероприятий. Скаутингу в Польше способствовали Ольга Малковская и Анджей Малковский, которые создали институты для обучения скаутским принципам. Поощряя эти организации, мы воспитаем поколение, обученное многим полезным навыкам."
 POL_Saving_Polish_Blood: "Спасение польской крови"
 POL_Saving_Polish_Blood_desc: "Хотя готовность наших солдат отдать все ради своей страны никогда не должна обескураживать, мы должны стремиться избегать ненужных страданий там, где это возможно. На каждую быструю героическую смерть приходится бесчисленное множество медленных - сломанных тел, истекающих кровью, в почву. При своевременном и квалифицированном медицинском вмешательстве мы можем предотвратить как можно больше таких случаев и вернуть их к боевым действиям - или, по крайней мере, позволить еще одному голосу быть услышанным их близкими."
 POL_Lessons_of_the_Trenches: "Уроки окопов"
 POL_Lessons_of_the_Trenches_desc: "Наследие окопов преследует общество как непреходящий образ Вельткрига: грязь и холод, усугубленные плохой практикой строительства и отказом признать необходимость более постоянных укреплений. В будущем, вероятно, придется признать, что траншеи будут играть ключевую роль, и, принимая этот факт, мы можем надеяться, что подготовимся к тому, чтобы наши траншеи были более переносимыми и более защищенными для тех, кто вынужден их использовать."
 POL_Obrona_Narodowa: "Obrona Narodowa"
 POL_Obrona_Narodowa_desc: "Идея создания вспомогательных подразделений для поддержки операций официальных войск возникла давно: по всему миру существуют различные ополчения, преследующие подобную цель. Однако для того, чтобы сделать такую практику более эффективной, многие военные предлагают создать добровольческие силы, спонсируемые государством, которые будут существовать для поддержки постоянной армии. Они предлагают назвать эту организацию Obrona Narodowa - Национальная оборона."
 POL_Mossors_Cavalry_Reform: "Реформа кавалерии Моссора"
 POL_Mossors_Cavalry_Reform_desc: "На западе роль кавалерийских частей была разорвана в клочья пулеметным огнем: образ кавалерии с саблями, идущей на смерть, стал определяющим понятием войны. На востоке, однако, широкие равнины и более подвижный характер военных действий привели к тому, что кавалерии все еще есть место, но она не может существовать в неизменном виде. В связи с этим один из наших командиров, Стефан Моссор, разработал план реформ, предлагающий преобразовать нашу кавалерию в элитную мобильную пехоту."
 POL_Equestrian_AT: "Кавалерийское противотанковое оружие"
 POL_Equestrian_AT_desc: "Хотя многие считают бронетехнику смертельным ударом для конной войны, на самом деле все не так просто. Универсальность лошадей делает их гораздо более способными преодолевать местность, чем транспортные средства. Сторонники кавалерии предлагают расширить это преимущество, снабдив нашу кавалерию небольшим противотанковым оружием, таким как ПТР, чтобы они могли пробивать броню и уничтожать эти машины."
 POL_Motorised_Dragoons: "Моторизованные драгуны"
 POL_Motorised_Dragoons_desc: "Перевозя технику кавалерийской дивизии на грузовиках, а не на лошадях, средняя скорость подразделения увеличивается, и оно может использовать большее количество более тяжелого оружия поддержки, что позволяет ему сравняться по боевой мощи с обычной пехотной дивизией."
 POL_Centre_for_Higher_Military_Studies: "Центр высших военных исследований"
 POL_Centre_for_Higher_Military_Studies_desc: "Хотя инициатива и природные навыки традиционно были всем, что требовалось хорошим офицерам, все более сложный характер современной войны потребует от людей, способных понять то, чему нельзя просто научиться на работе. Для этого мы создадим новый военный аналитический центр, способный улучшить и углубить понимание современной военной тактики и стратегии среди наших офицеров."
 POL_Expand_The_Academy_Of_Warsaw: "Расширение Варшавской академии"
 POL_Expand_The_Academy_Of_Warsaw_desc: "Академия в Варшаве - это центр нашего офицерского корпуса, где готовят многих младших офицеров и стратегов, формирующих наши вооруженные силы. Увеличив финансирование академии, мы можем гарантировать, что она будет продолжать выпускать высококлассных выпускников. Однако также вероятно, что модернизация приведет к усилению доктринальных разногласий между различными школами. Еще предстоит выяснить, какая из них станет ортодоксальной."
 POL_Combined_Arms_Warfare: "Комбинированная война"
 POL_Combined_Arms_Warfare_desc: "В последние годы Вельткрига тип войны значительно отличался от того, что было в начале. Хотя люди маршировали по полям Франции, они больше не были единственным решающим фактором: над ними летали и сражались самолеты, артиллерия за линией фронта вела дуэль с большей точностью, дальностью и огневой мощью, чем что-либо в 1914 году, а рядом с ними тянулись грубые металлические звери. Именно так будет вестись следующая война. Мы должны быть к ней готовы."
 POL_Start_The_Six_Year_Plan: "Приступить к реализации шестилетнего плана"
 POL_Start_The_Six_Year_Plan_desc: "Хотя планы по модернизации, реформированию и расширению вооруженных сил являются достойной идеей, эти планы - не более чем фантазии, если у нас нет промышленности для создания таких сил. Поэтому мы будем сочетать нашу программу расширения вооруженных сил с параллельной программой расширения военно-промышленного сектора, которую, по мнению других членов правительства, можно увязать с более широкими промышленными планами."
 POL_Military_Research_And_Education_Institute: "Военный научно-исследовательский и образовательный институт"
 POL_Military_Research_And_Education_Institute_desc: "Передовое оборудование, необходимое для современной войны, требует подлинных инноваций и финансирования для воплощения в жизнь: в связи с этим правительство распорядится о создании органа для организации военных исследований и обеспечения направления ресурсов на нужные проекты. Он также будет отвечать за выделение финансирования тем проектам, которые в противном случае испытывали бы трудности."
 POL_Maroszeks_Self_Loading_Rifle: "Самозарядная винтовка Марошека"
 POL_Maroszeks_Self_Loading_Rifle_desc: "Инженер по имени Юзеф Марошек пришел в новый Военный институт с интересной демонстрацией: личным проектом, который он дорабатывал в течение нескольких лет, для винтовки, которая была бы намного проще в эксплуатации, чем нынешние винтовки с продольно-скользящим затвором, способной стрелять при любом нажатии на курок (конечно, при наличии боеприпасов). Этот проект быстро получил поддержку Института и стал одним из первых проектов, одобренных для дальнейшего финансирования."
 POL_Artillery_Modernisation: "Модернизация артиллерии"
 POL_Artillery_Modernisation_desc: "Артиллерия оказалась одним из величайших решающих факторов в современной войне, а инновации, появившиеся во время Великой войны, полностью изменили область артиллерийских исследований. Однако спустя 20 лет наше артиллерийское оборудование и подготовка начинают казаться устаревшими, и появился новый интерес к началу модернизации артиллерийского корпуса, оснащению его лучшими орудиями и обучению современным расчетам и дальности стрельбы."
 POL_Finish_The_8TP_Programme: "Завершить программу 8TP"
 POL_Finish_The_8TP_Programme_desc: "В последнее время наблюдается большой интерес к созданию польских танковых войск, которые, как считается, идеально подходят для относительно равнинной географии страны и традиций мобильной войны. Кульминацией этих усилий стала программа 8TP, основанная на шведском Landsverk L-60, в рамках которой будут созданы первые бронетанковые подразделения с целью изучить, как они будут наиболее эффективно действовать в полевых условиях."
 POL_Project_Uruguay: "Проект Urugwaj"
 POL_Project_Uruguay_desc: "Хотя мы начали изучать технологию бронетехники, мы еще малы по сравнению с некоторыми бронированными машинами, которые можно увидеть в других вооруженных силах. Эта реальность заставила нас начать изучение специализированного противотанкового оружия и противотанковой тактики, которые позволят нашей пехоте и другим подразделениям легко уничтожать металлических зверей."
 POL_Improved_Tank_Designs: "Улучшенные конструкции танков"
 POL_Improved_Tank_Designs_desc: "Наши первые эксперименты с бронетехникой убедили многих увидеть преимущества современной войны, но в то же время уроки, извлеченные из экспериментальных подразделений, также показали нам пределы наших нынешних бронемашин. Чтобы преодолеть это препятствие, выделяются новые средства на разработку более совершенных бронемашин, которые смогут потягаться с зарубежными аналогами."
  
 POL_Germanys_Eastern_Bulwark: "Восточный оплот Германии"
 POL_Germanys_Eastern_Bulwark_desc: "Гранича с пограничными государствами на востоке и находясь ближе всего к Берлину, наша страна находится в центре порядка Германии в Восточной Европе. Этот факт заставляет нас играть важнейшую роль в стратегическом планировании всего альянса. Построив нашу страну как сильный и стабильный немецкий бастион, мы сможем быть полезными, если возникнет необходимость, а также получить дальнейшую поддержку от Берлина для наших вооруженных сил."
 POL_Contracts_With_CWS: "Контракты с CWS"
 POL_Contracts_With_CWS_desc: "Компания Centralne Warsztaty Samochodowe, созданная в 1918 году для обслуживания техники нашей армии, со времен своего скромного происхождения расширила масштабы и теперь может производить автомобили и мотоциклы собственного дизайна. Вполне логично, что мы поддерживаем эту отечественную компанию, предоставляя ей выгодные контракты на производство транспортных средств для нашей армии, укрепляя ключевые связи между военными и промышленностью."
 POL_Expand_PZInz: "Расширить PZInz"
 POL_Expand_PZInz_desc: "Państwowe Zakłady Inżynierii (Национальный машиностроительный завод) - это компания, имеющая достаточный опыт в производстве широкого спектра военных и гражданских машин, которые часто являются лицензиями на иностранные разработки. Предоставив им финансирование для расширения производства отечественных бронемашин, мы получим доступ к относительно стабильному отечественному поставщику для наших новых бронетанковых подразделений."
 POL_Develop_The_9TP: "Разработать 9TP"
 POL_Develop_The_9TP_desc: "Предыдущая программа 8TP показала, какую мощь на поле боя может иметь более современный танковый парк. В развитие этого успеха были разработаны планы по созданию машины, которая будет еще больше, лучше вооружена и сможет работать более эффективно. Многие конструкторы назвали этот танк 9TP, и если мы поддержим его, то он действительно сделает наши бронетанковые силы предметом зависти Рейхспакта."
 POL_Integrated_Communication: "Интегрированная коммуникация"
 POL_Integrated_Communication_desc: "Наше положение в центре Рейхспакта сделает нас ключевым центром коммуникаций, и в рамках этого важно, чтобы наша армия могла работать как единое целое и быстро и эффективно общаться друг с другом. Чтобы облегчить это, мы будем централизованно выстраивать нашу систему связи, чтобы она была стандартизирована и стратифицирована для обеспечения того, чтобы информация доходила до тех, кому она нужна, когда она нужна."
 POL_Artillery_from_the_Sky: "Артиллерия с неба"
 POL_Artillery_from_the_Sky_desc: "Во время последней войны артиллерия была кошмаром простого солдата. Мысль о том, что в любой момент ты и все в твоем подразделении могут быть уничтожены врагом, которого ты не видишь, является мощным фактором страха. Современная технология воздушных атак вывела эту идею на новый уровень, причем сторонники такой войны указывают на то, что при надлежащей подготовке авиаудары могут быть гораздо более хирургическими, чем артиллерийские. Эта идея поколебала многих военнослужащих, как это часто бывает с \"победой в войне\"."
 POL_Army-Air_Coordination: "Армия-Воздух-Координация"
 POL_Army-Air_Coordination_desc: "Хотя между различными родами войск всегда будет существовать некоторая неприязнь, поскольку большинство солдат считают, что у них все гораздо хуже, чем у их коллег, важно не позволить этим чувствам перерасти в полномасштабное межведомственное соперничество. Хотя многие в армии могут считать наземные части единственными, кто действительно имеет значение, важно убедиться, что наши воздушные части тесно сотрудничают с ними для достижения максимальной эффективности."
 POL_Mechanisation_of_Cavalry: "Механизация кавалерии"
 POL_Mechanisation_of_Cavalry_desc: "Хотя кавалерия проделала огромную работу по сохранению актуальности своей тактики в условиях быстро меняющейся природы войны, превратившись в своего рода мобильную пехоту, печальный факт заключается в том, что она лишь сдерживает прилив сил. Мы должны предпринять шаги по механизации наших кавалерийских войск, чтобы их скорость оставалась актуальной в войнах завтрашнего дня."
 POL_Centralized_Fuel_Supply: "Централизованное снабжение топливом"
 POL_Centralized_Fuel_Supply_desc: "С ростом механизации наших вооруженных сил важно, чтобы у них всегда было достаточно топлива для поддержания их в рабочем состоянии. Это привело к призывам создать центральную организацию, которая будет управлять распределением запасов топлива в нашей стране. Хотя это в основном коснется наших военных через обеспечение доступа к нефти, она также будет управлять другими запасами топлива, чтобы обеспечить их направление туда, куда нужно."
 POL_Wojna_Blyskawiczna: "Wojna Błyskawiczna"
 POL_Wojna_Blyskawiczna_desc: "Реформирование нашей армии в механизированные войска привело к созданию новой военной доктрины, ставшей ортодоксальной, которая полагается на скорость для победы в войне. В центре этой тактики - использование авангарда бронетехники и авиации для прорыва вражеских сил, а затем использование быстро движущейся моторизованной пехоты для использования прорыва до того, как враг успеет восстановиться. Эта тактика даже получила название в наших войсках \"Wojna Błyskawiczna\" - \"Молниеносная война\"."
  
 POL_Vanguard_of_the_Internationale: "Авангард Интернационала"
 POL_Vanguard_of_the_Internationale_desc: "Трудящаяся нация так же едина, как и сражающаяся армия. Работа является объединяющим принципом для нации, как и война для армии. Польский рабочий-солдат будет действовать как копье в бок Восточной Германии, в то время как коммунары будут колоть немецкого орла на западе."
 POL_Operational_Planning: "Искусство оперативного планирования"
 POL_Operational_Planning_desc: "Товарищ Рокоссовский вернулся домой к своей нации, принеся с собой теорию глубокой операции. Эта теория предусматривает использование многочисленных армейских подразделений, действующих как единое целое. Принцип этих масштабных операций заключается в том, что, двигаясь по всему фронту как единое целое, вы уничтожаете вражеские части как единое целое на тактическом уровне. Для полного внедрения этого высокоуровневого подхода к ведению войны потребуется некоторое время, но результаты, которые он обещает, того стоят."
 POL_Local_Initiative: "Сила местной инициативы"
 POL_Local_Initiative_desc: "Хотя суть глубоких операций заключается в стратегическом уровне, это не означает, что индивидуальный тактический уровень также не важен. В рамках этого мы должны поощрять независимое мышление в наших подразделениях, чтобы гарантировать, что любые тактические преимущества, которые появляются, будут правильно использованы командирами."
 POL_Art_of_the_Misdirection: "Навык заблуждения"
 POL_Art_of_the_Misdirection_desc: "В рамках перемещения наших сил как единого целого важно не дать противнику понять, как им манипулируют. Вместо этого мы должны создать у них ложное чувство уверенности в том, что операции проходят нормально. Это введение в заблуждение является ключом к победе над противником, ослаблению его атак путем притворного отступления, прежде чем одержать верх над ним с помощью стратегического противодействия. Мы должны укрепить наши криптологические навыки, чтобы враг не смог расшифровать наши планы."
 POL_Spirit_of_Hussars: "Дух гусаров"
 POL_Spirit_of_Hussars_desc: "Ключ к опережению противника - это способность оказаться там, где вы хотите быть, до того, как противник сможет этому помешать. Хотя традиционно это достигалось путем принуждения людей к маршу, современные технологии позволяют нам двигаться быстрее любого пехотинца. Обеспечив наши армейские подразделения средствами для быстрого достижения целей, мы обеспечим им возможность легко опережать противника."
 POL_Coordination_with_Communards: "Координация с коммунарами"
 POL_Coordination_with_Communards_desc: "Присоединившись к мировой революции, мы стали лишь одной из частей великой борьбы за освобождение всего человечества от оков экономического рабства. В одиночку наше дело было бы обречено, но, работая с нашими товарищами-синдикалистами, мы можем действовать подобно сдвоенным тискам, медленно раздавливающим немцев в середине. Для того, чтобы это работало должным образом, дипломаты Интернационала проявили заметное желание прислать советников для наблюдения за направлением наших вооруженных сил и военного планирования."
 POL_Tools_for_Shock_Troops: "Инструменты для ударных войск"
 POL_Tools_for_Shock_Troops_desc: "Для того чтобы наши подразделения могли прорваться через врага и уничтожить его, они должны быть должным образом оснащены, чтобы сокрушить своих противников. В связи с этим было принято решение сосредоточить внимание на разработке новой артиллерийской и пехотной техники, которая, как мы надеемся, позволит нашим дивизиям действовать на гораздо более высоком уровне, чем их противники."
 POL_Eyes_in_the_Sky: "Глаза с неба"
 POL_Eyes_in_the_Sky_desc: "Хотя борьба на земле может показаться ключом к глубоким операциям, в действительности это нечто гораздо более не поддающееся количественной оценке - информация. Возможность знать, как движется противник до того, как он вступит в бой, бесценна для планирования движения фронта. В связи с этим возник большой интерес к разработке технологий для проведения разведки перемещений противника как на земле, так и в воздухе."
 POL_Concentrated_Destruction: "Концентрированное разрушение"
 POL_Concentrated_Destruction_desc: "Способность авиации разнести противника в клочья бесценна, так как дальность и точность, которую она может обеспечить, оставляет артиллерию далеко позади. В частности, разработки универсальных многоцелевых бомбардировщиков, которые могут атаковать как вражеские подразделения, так и стратегические цели, представляют большой интерес для военных планировщиков как благо для их оперативных планов."
 POL_Tactical_Annihilation: "Тактическая аннигиляция"
 POL_Tactical_Annihilation_desc: "Хотя доктрина глубокой операции обычно сосредоточена на стратегическом уровне, важно помнить, какова цель этих больших охватов армейских подразделений: полное и абсолютное уничтожение противника на тактическом уровне. Сначала ослабляя более мощного противника, а затем сокрушая его, когда он перенапрягается, мы создали такой тип войны, который заставит немцев пожалеть о том, что они никогда не ходили в поход против польских рабочих."
  
 POL_Legacy_of_the_Legions: "Наследие легионов"
 POL_Legacy_of_the_Legions_desc: "Польские легионы, созданные во время Вельткрига, сыграли важную роль в развитии современного польского государства. У них не было ни танков, ни самолетов, только упрямые сердца и неустанная вера в польскую нацию. Технологии бесполезны, если у армии нет духа, чтобы их использовать, и именно на этом аспекте мы должны сосредоточиться."
 POL_National_Defense_Fund: "Фонд национальной обороны"
 POL_National_Defense_Fund_desc: "Военные приобретения - дорогостоящий процесс, особенно при попытке приобрести более современное оборудование. Реальность такова, что финансирование военной модернизации может привести нас к банкротству. Для решения этой проблемы было разработано предложение, получившее поддержку в правительстве и армии, о создании \"Фонда национальной обороны\", который будет собирать средства из различных источников, включая общественный сбор средств, что позволит нам собрать капитал для финансирования наших вооруженных сил."
 POL_State_Aviation_Works: "Государственный авиационный завод"
 POL_State_Aviation_Works_desc: "Разработка и производство авиации, жизненно важной для нашей национальной обороны, не может быть передана в руки частных подрядчиков. В связи с этим был разработан план по передаче производства самолетов под полное государственное управление, чтобы обеспечить полное соответствие создаваемых конструкций государственным спецификациям и требованиям армии."
 POL_Domestic_Plane_Models: "Модели отечественных самолетов"
 POL_Domestic_Plane_Models_desc: "Хотя многие предлагают просто выпускать лицензии на иностранные разработки, многие в националистических кругах испытывают неудобство из-за того, что это может привести наш сектор развития авиации в упадок. В связи с этим широкую поддержку получило предложение обратиться к отечественным авиаконструкторам при производстве наших самолетов, поскольку, хотя это может занять больше времени, это позволит нам не зависеть от иностранных компаний при создании нашей техники."
 POL_Modernisation_of_Artillery: "Модернизация артиллерии"
 POL_Modernisation_of_Artillery_desc: "Хотя проведенная нами ранее модернизация артиллерийских подразделений в значительной степени способствовала поддержанию их актуальности в условиях стремительно развивающихся темпов войны, всегда есть потенциал для дальнейших инноваций. Новые технологии расчетов и орудия еще более высокого калибра означают, что достаточные инвестиции могут позволить нашим артиллерийским подразделениям поражать противника еще сильнее, чем раньше."
 POL_Motorisation_of_Cavalry: "Моторизация кавалерии"
 POL_Motorisation_of_Cavalry_desc: "Хотя мы обладаем одними из самых мощных кавалерийских частей в мире, к сожалению, лошади уже не нужны. Потенциал, открывающийся при использовании грузовых и легковых автомобилей для перевозки наших войск, просто несравним. Поэтому, переведя наши кавалерийские части на использование этих транспортных средств вместо традиционных лошадей, мы вступим в новую эру их гордой истории."
 POL_Adoption_of_14TP: "Принятие 14TP"
 POL_Adoption_of_14TP_desc: "В то время как скорость легких танков часто привлекала наибольшее внимание сторонников бронетехники в нашей стране, многие в кругу Рыдз-Смиглы теперь с нетерпением смотрят на зарождающуюся область так называемых \"средних танков\". - Более тяжелые, чем их легкие собратья, но все еще относительно универсальные, многие видят в них способность играть ключевую роль в поддержке пехотных атак, а также участвовать в собственных операциях против противников, слишком слабо вооруженных, чтобы противостоять им."
 POL_Moral_Education: "Нравственное воспитание"
 POL_Moral_Education_desc: "Многие воспринимают солдат просто как форму и оружие, но это далеко не так. Наши солдаты служат символом гордости нашей нации и готовности защищать наши идеалы. Они не смогут этого сделать, если не будут в полной мере ценить идеалы, которые они представляют во время службы. Для того чтобы они никогда не забывали о своем долге, командование армии предложило проводить здоровое националистическое воспитание для всех наших солдат в процессе обучения, связывая военное дело и патриотизм."
 POL_National_Volunteer_Corps: "Национальный волонтерский корпус"
 POL_National_Volunteer_Corps_desc: "Медленная убыль личного состава в ходе боевых действий - это прискорбная, но неизбежная часть современной войны. По мере того, как опытные войска сокращаются в ходе боевых действий, люди, приходящие им на смену, склонны быть менее опытными, что также ослабляет моральный дух, поскольку люди чувствуют, что их товарищей заменяют \"новичками\". В надежде избежать этого, была выдвинута идея о создании добровольных резервных сил, которые были бы обучены и готовы пополнить регулярные части, истощенные в результате боевых действий."
 POL_Shield_of_the_Slavic_World: "Щит славянского мира"
 POL_Shield_of_the_Slavic_World_desc: "С нашей недавней историей под сапогами иностранных империй легко забыть о нашей гордой истории как одной из величайших военных держав в Восточной Европе. Хотя мы все еще не достигли того уровня сравнительного военного превосходства, который когда-то имели, мы, по крайней мере, начали возвращать себе прежний дух. Наши войска сейчас маршируют с высоко поднятой головой, помня о причине, по которой они сражаются, об идее, которую они представляют, о Польше, которая никогда не будет побеждена."
  
 POL_Armia_Ludowa: "Armia Ludowa"
 POL_Armia_Ludowa_desc: "Владислав Сикорский - один из тех, кто получил свой боевой опыт в польских легионах во время Вельткрига. В отличие от некоторых своих коллег, он имеет амбициозное видение того, как должна действовать польская армия во время следующей войны. Вместо обычных вооруженных усилий его план предусматривает массовую мобилизацию ресурсов на нужды армии, объединение государственной и народной воли в единое усилие по сокрушению врага."
 POL_Unified_Command: "Унифицировать структуру командования"
 POL_Unified_Command_desc: "При ведении войны, за которой стоит вся военная и экономическая мощь государства, крайне важно обеспечить правильное принятие решений по ее использованию. В то время как некоторые призывают просто централизовать этот контроль за одной фигурой, предложение Сикорского предусматривает создание при правительстве органов, способных правильно и эффективно направлять национальные ресурсы, что также не позволит армии взять под контроль политику в такое кризисное время."
 POL_Reserve_System: "Создать резервную систему"
 POL_Reserve_System_desc: "Одним из основных элементов концепции народной армии является использование массовой мобилизации населения в случае конфликта. Одним из первых шагов в этом направлении будет создание резервной системы для эффективного управления и распределения сил в случае массового призыва. Также будет вестись список всех потенциальных новобранцев и их экономическая необходимость, чтобы минимизировать перебои в материально-техническом обеспечении армии."
 POL_Economic_Mobilisation: "Самообеспечение военнослужащих"
 POL_Economic_Mobilisation_desc: "Когда начнется война, вполне вероятно, что мы будем предоставлены сами себе. Если мы хотим правильно использовать эту концепцию массивной концентрации государственных ресурсов, мы должны обеспечить, чтобы наши вооруженные силы не зависели от иностранных поставщиков критически важного оборудования. В связи с этим мы стремимся расширить отечественный оружейный сектор, чтобы он мог производить продукцию для любых ключевых нужд армии."
 POl_Professional_Core: "Профессиональное ядро"
 POl_Professional_Core_desc: "Хотя массовая мобилизация, безусловно, является наиболее драматичной частью плана реформ Сикорского, это не единственный элемент. Он продвигает идею создания небольших, специализированных основных сил, представляя их моторизованными и оснащенными самым лучшим оружием. Это сделает их способными быть острием копья в любых операциях, разбивать сложные подразделения противника и выполнять роль, почти сравнимую с ударными войсками."
 POL_Infantry_Tanks: "Доктрина пехотных танков"
 POL_Infantry_Tanks_desc: "Несмотря на то, что в последние годы бронетанковая война завоевала много сторонников, идея исключительно танковой войны рассматривается как недальновидная в рамках нового видения польской армии. Хотя танки, безусловно, могут быть полезны в определенных условиях, их высокая стоимость строительства и эксплуатации делает их гораздо менее привлекательными, чем способные пехотные подразделения. Чтобы помочь этому видению, предлагаются новые конструкции танков, которые не действуют сами по себе, а поддерживают пехоту в полевых условиях."
 POL_Air_Defence_Squadrons: "Эскадрильи противовоздушной обороны"
 POL_Air_Defence_Squadrons_desc: "Воздушный театр военных действий является основой плана создания народной армии. Первой частью этого плана является создание истребительных сил, способных защищать нашу территорию от воздушных мародеров, посланных врагом, а не атаковать их на своей территории. Эти истребители будут готовы встретить врага в момент его прибытия и удержать его от подобных вылазок в будущем."
 POL_Bomber_Force: "Командование бомбардировщиков"
 POL_Bomber_Force_desc: "После того, как воздушное пространство страны будет защищено нашими истребителями, для наших воздушных сил может начаться настоящая работа - бомбардировка противника. Для этого будут использоваться многоцелевые самолеты, способные атаковать как наземные цели противника, так и ключевые объекты инфраструктуры и производства, что подорвет их способность подкрепить свои войска, когда наши наземные силы начнут атаку."
 POL_Polish_Citizen-Soldier: "Польский гражданин-солдат"
 POL_Polish_Citizen-Soldier_desc: "Поскольку разделительная линия между гражданским и военным населением становится все более размытой в соответствии с планами создания народной армии, многие задаются вопросом, где же на самом деле находится эта линия? Ответ прост: такой границы не существует. Когда начнется война, наши граждане и солдаты станут одним и тем же, поскольку само государство превратится в инструмент войны, где каждый поляк в той или иной форме участвует в боевых действиях."
 POL_Unshakeable_Will: "Непоколебимая воля"
 POL_Unshakeable_Will_desc: "Благодаря реформам Сикорского нам удалось превратить наши вооруженные силы и государство в нечто совершенно новое. Теперь каждый гражданин нашей страны может почувствовать себя частью великого двигателя национальной обороны, работающего на полную и абсолютную победу. Когда придет время, и мы все будем призваны, ничто не пропадет даром - все будут готовы к выполнению своего долга, будь то на заводах или на фронте. Мы едины, мы несокрушимы."
  
 POL_Election_of_1938: "Выборы 1938 года"
 POL_Election_of_1938_desc: "Выборы 1938 года становятся весьма важными, поскольку многие сомневаются в способности нынешнего правительства выжить в условиях растущей оппозиции его правлению. Эта оппозиция варьируется от более социалистических партий слева до стойких консервативных сил справа. Пока неясно, кто возьмется за руль, когда будут подсчитаны бюллетени, но можно быть уверенным, что они сформируют Польшу в соответствии со своим видением."
  
 POL_Revolutionary_Republic: "Революционная республика"
 POL_Revolutionary_Republic_desc: "К удивлению многих в политическом центре, монархия рухнула, и из руин поднялась новая Польская синдикалистская республика. Новое правительство еще не определилось, и ему придется быстро начать предпринимать шаги по закреплению и преобразованию старой капиталистической экономики с доминированием Германии в социалистическую и польскую."
 POL_Workers_Economy: "Экономика для рабочих"
 POL_Workers_Economy_desc: "Экономика синдикалистского государства - это экономика, которая должна управляться и контролироваться трудящимися. Для такой нации, как наша, которая долгое время контролировалась укоренившимися интересами, работавшими против среднего человека, экономика является принципиально несправедливой. Поэтому мы начнем создавать систему, в которой простые рабочие будут контролировать польскую экономику."
 POL_Topple_the_Tyrants: "Свержение тиранов"
 POL_Topple_the_Tyrants_desc: "У нас есть внешние тираны, но их много и внутри страны. От дворян до жестоких землевладельцев, большая часть нашей страны находится под контролем неподотчетных местных диктаторов. Хотя многие из них бежали после революции, те, кто остался, будут устранены, а оставленное ими структурное экономическое наследие будет разрушено."
 POL_The_Myth_of_the_Revolution: "Миф о революции"
 POL_The_Myth_of_the_Revolution_desc: "По мере того, как начинает оседать первая пыль, новая синдикалистская нация стоит на перепутье. Ближайшие недели заставят нас сделать множество решений относительно формы нашей новой республики - решений, наследие которых, вероятно, бросит тень на польскую историю на годы, если не на десятилетия вперед. Родилась новая Польша, и еще предстоит увидеть, какой она будет."
  
 POL_In_Zakrzewskis_Light: "В свете Закржевского"
 POL_In_Zakrzewskis_Light_desc: "В борьбе за господство над душой новой республики приверженцы комитета Закржевского вышли на первое место. Они отвергают просто \"либерализм в красных тонах\" и вместо этого стремятся к большим национальным преобразованиям под руководством сильного лидера - самого Закжевского."
 POL_Sorelian_Doctrine: "Бжозовско-Сорельская мысль"
 POL_Sorelian_Doctrine_desc: "На философию Закржевского оказали влияние Жорж Сорель и Станислав Бжозовский. По их мнению, нация состоит из рабочих, и только рабочих. Те, кто пользуется плодами труда других, - не поляки, а паразиты."
 POL_Catholic_Social_Teaching: "Католическое социальное учение"
 POL_Catholic_Social_Teaching_desc: "Католицизм является неотъемлемой частью польской идентичности, даже если Церковь является врагом контрреволюции. Благодаря внедрению католического социального учения и рабочих-священников эту связь не нужно разрывать."
 POL_Moral_Syndicalism: "Моральный синдикализм"
 POL_Moral_Syndicalism_desc: "Хотя синдикализм традиционно рассматривается как экономическая модель, в работах Сореля гораздо глубже рассматривается то, как должно быть устроено такое общество. Синдикализм должен включать в себя моральное омоложение рабочего класса, который должен представлять собой идеализированного человека."
 POL_Proletarian_Nationalism: "Революционный национализм"
 POL_Proletarian_Nationalism_desc: "Хотя многие считают социалистическую борьбу интернационалистской борьбой между всем пролетариатом, реальность гораздо сложнее. Как писал итальянец Энрико Коррадини, существуют также "пролетарские нации" - нации, угнетаемые буржуазными державами мира. Поэтому этим пролетарским нациям необходимо свергнуть своих хозяев, чтобы стать свободными, и все рабочие должны посвятить себя этой борьбе."
 POL_Pilsudskis_Vision: "Видение Пилсудского"
 POL_Pilsudskis_Vision_desc: "Хотя Йозеф Пилсудский никогда не был настоящим синдикалистом, он стал кумиром для Закржевского и его последователей, особенно адаптировав его идеи Интермариума к своим целям по освобождению всей Восточной Европы от угнетателей. Для них такие вопросы, как язык, не имеют большого значения по сравнению с более серьезной классовой борьбой."
  
 POL_The_People_Must_Decide: "Народ должен решить"
 POL_The_People_Must_Decide_desc: "Хотя страх момента может вызвать искушение централизовать, позволить железному кулаку направлять нацию во время кризиса - если мы сделаем это, мы будем не лучше наших врагов. Если мы хотим показать миру, кто мы на самом деле, за что мы стоим, мы должны позволить плюралистической стороне комитета расцвести, посадить семена демократии, созданной рабочим классом и для рабочего класса."
 POL_zakrzewski_ousted: "Диктатура председателя Закржевского была предотвращена."
 POL_Supreme_Chamber_of_Commerce: "Верховная торговая палата"
 POL_Supreme_Chamber_of_Commerce_desc: "Созданная вместо Сената, Верховная торговая палата функционирует как синдикалистская \"верхняя палата\". Профсоюзы избирают своих представителей в эту палату. В конце концов, кто может руководить производством лучше, чем сами производители? С этой палатой концепция Закржевского об \"органической трудовой демократии\" становится еще на один шаг совершеннее."
 POL_Land_of_Free_Men: "Страна свободных людей"
 POL_Land_of_Free_Men_desc: "При старой либеральной системе свобода была сосредоточена на свободе для конкретных групп, разделяя классы на произвольные группы, чтобы держать их слабыми. При новой социалистической системе все будут пользоваться истинной свободой, свободой жить и умереть как равные люди, вне традиционных разделений в нашем обществе. Хотя привить такое мышление среднему человеку будет непросто, мы покажем ему, как заботиться об этом."
 POL_Peasant_Cooperatives: "Крестьянские кооперативы"
 POL_Peasant_Cooperatives_desc: "В то время как многие смотрят на профсоюзные системы Франции и Великобритании как на модель для новой нации, Польша сильно отличается от этих примеров. Наше сельское население привело к тому, что многие предлагают вместо этого поощрять рост крестьянских кооперативов, которые смогут коллективно возвысить крестьянские общины и разрушить традиционное мышление конкуренции, которое держало их разделенными."
 POL_Healing_the_Scars: "Исцеление шрамов"
 POL_Healing_the_Scars_desc: "Старый порядок процветал на разделении. Способность держать простого человека разделенным со своими братьями была ключом к тому, чтобы держать его в ловушке своих цепей. Хотя мы сделали шаги в пробуждении людей от этого транса, все еще существуют старые обиды, для исцеления которых потребуется больше, чем несколько заявлений. Если мы сможем успешно содействовать дальнейшей эрозии наших традиционных разделений, мы создадим более сильную нацию."
 POL_The_French_Model: "Французская модель"
 POL_The_French_Model_desc: "Как два наиболее успешных синдикалистских государства, вполне естественно, что они подадут пример будущим революциям. Перегибы, уже отработанные в Париже и Лондоне, означают, что нам не придется придумывать все на ходу, и хотя большая часть нашей страны не является такой же индустриальной, как Франция или Великобритания, мы можем найти обходные пути для вовлечения нашего сельского населения в процесс."
 POL_Internationalism: "Принять интернационализм"
 POL_Internationalism_desc: "Свобода не говорит на одном языке и не представляет одну нацию. Хотя наши нации могут казаться разными, в действительности наши цели идентичны - это стремление к полной свободе от угнетения и порабощения. К сожалению, многие люди все еще находятся под гнетом, и наш долг как свободных народов - положить конец этой вопиющей несправедливости."
  
 POL_Equality_Triumphant: "Равенство торжествует"
 POL_Equality_Triumphant_desc: "Благодаря нашим усилиям мы до основания разрушили системы несправедливости и неравенства. Сегодня народ нашей страны пользуется свободами, почти не имеющими аналогов в мире, предоставляя личные, экономические и религиозные свободы, которые раньше казались невозможными. Хотя еще многое предстоит сделать для улучшения жизни нашего народа, мы можем знать, что в то время, когда многие хотят отменить свободы и права, мы стоим твердо."
 POL_Red_Intermarium: "Красное Междуморье"
 POL_Red_Intermarium_desc: "Народы Восточной Европы долгое время находились под гнетом различных хозяев, будь то русские, австрийцы или немцы. Мечта Междуморья - это то, что позволит устранить это. Сотрудничество народов региона позволит им выстоять против империализма. Многие отвергают такие идеи как нереальные или идеалистические, но когда-то они говорили то же самое о синдикализме в Восточной Европе, и они снова окажутся неправы."
 POL_Polish_Socialist_Republic: "Польская Социалистическая Республика"
 POL_Polish_Socialist_Republic_desc: "Мы должны признать факты: даже если мы с добрыми намерениями включим в состав нашей нации соседние народы, нас будут воспринимать как завоевателей. Правительство, которое втягивает польский народ в войну, уже отказалось от своей главной обязанности - улучшать жизнь поляков."
 POL_Central_European_Commonwealth: "Центрально-Европейская конфедерация"
 POL_Central_European_Commonwealth_desc: "Что действительно объединяло Содружество в былые времена, так это общие интересы и лояльность: желание построить лучшее завтра для всех, а не бездумное завоевание, которое принесет только кровопролитие. Именно к такому пути сотрудничества мы должны стремиться, если хотим, чтобы старые дни славы вернулись."
  
 POL_Centrolew: "Восхождение Центролева"
 POL_Centrolew_desc: "Мрачным поворотом для прогерманских элементов в нашей стране стало то, что блок Центролев сумел одержать победу на выборах. Придерживаясь левых политических и экономических взглядов, эти партии предлагают амбициозный ряд реформ, направленных на разрушение статус-кво и укрепление демократического контроля над политическим направлением страны. Их планы, вероятно, также включают дальнейшее отделение Польши от немецкой экономической гегемонии и более тесное сотрудничество с братьями в Галиции."
 POL_centrolew_harder_warning: "§SПравительство Центролева значительно снижает возможность социалистической революции.§!"
 POL_Embrace_Secularism: "Принять секуляризм"
 POL_Embrace_Secularism_desc: "Ключевым моментом в достижении цели создания Польши, которая работает для всех своих граждан, является закрепление нации, где их не будут судить по вероисповеданию. Чтобы гарантировать, что государство не может быть использовано для ущемления тех, кто исповедует другую веру, между ним и церковью будет вбит клин. Хотя мы не против того, чтобы быть религиозными в частной жизни, это две сферы, которые не должны взаимодействовать, чего бы ни требовали некоторые политики."
 POL_Free_And_Secular_Education: "Свободное и светское образование"
 POL_Free_And_Secular_Education_desc: "Молодежь - это будущее нашей страны, и хотя в последние годы образование в нашей стране достигло невероятных успехов, все еще есть много тех, кто не получает образования из-за экономических или географических обстоятельств. В попытке исправить это упущение было предложено предложить бесплатное образование всем желающим, используя учебную программу, которая будет управляться централизованно, чтобы все учащиеся получали одинаковые знания."
 POL_Enshrine_Minority_Rights: "Закрепить права меньшинств"
 POL_Enshrine_Minority_Rights_desc: "Для различных религиозных и культурных меньшинств Польши избрание нового правительства не дает надежды на то, что дискриминация против них прекратится, только потому, что нынешние люди, находящиеся у власти, выступают против этого. Чтобы предотвратить любой прогресс, достигнутый нами в излечении архаичных разногласий, был сведен на нет нашими преемниками, мы предпримем шаги по закреплению прав меньшинств в законе."
 POL_Female_Suffrage: "Женское избирательное право"
 POL_Female_Suffrage_desc: "Идея женского избирательного права быстро распространилась по всему миру в последние десятилетия, когда женщины начали прекращать свое молчание и требовать равных прав с мужчинами. Благодаря своей активности им удалось одержать крупные победы в своей борьбе: многие страны Европы предоставили женщинам право голоса. С приходом к власти более радикальных личностей эти призывы наконец-то получили право голоса в правительстве: пришло время Польше присоединиться к либеральным странам мира и дать женщинам возможность высказаться."
 POL_Shackle_the_Senate: "Заковать Сенат"
 POL_Shackle_the_Senate_desc: "Верхняя палата Сейма зарекомендовала себя как цитадель консерватизма и реакционного мышления, вступая в союз с немцами, а не с народом Польши. У этого архаичного учреждения одна цель: тормозить прогресс. В нашей идеальной Польше такого элитарного органа не существовало бы, но пока мы можем только уменьшить его влияние в пользу нижней палаты."
 POL_Curtail_the_Geheimrat: "Сокращение гехаймрата"
 POL_Curtail_the_Geheimrat_desc: "Тайный совет короля - это воплощение неизбираемой элиты, управляющей страной вместо народа Польши. Одним из способов ограничить их влияние является ограничение членства только истинных граждан Польши, что значительно уменьшит влияние Германии на нас."
 POL_Land_of_Peasants: "Земля крестьян"
 POL_Land_of_Peasants_desc: "Большинство нашего народа принадлежит к классу относительно бедных крестьян, которые тяжело работают и получают мало благодарности за свой труд. Проводя кампанию по расширению демократии и реформированию архаичных институтов, многие в правительстве хотят сосредоточить программы на том, чтобы сделать эту страну такой, которая создана крестьянами и работает на них, путем проведения популярных земельных реформ и попыток улучшить их экономические перспективы."
 POL_Create_The_Chamber_Of_Labour: "Создать Палату труда"
 POL_Create_The_Chamber_Of_Labour_desc: "Считая зарождающийся городской рабочий класс будущим польской экономики, многие представители городской когорты нашего правительства считают, что работа по улучшению условий их жизни должна стать основой наших реформ. Одна из их первых идей - создание \"Палаты труда\", которая будет представлять интересы всех трудящихся Польши и бороться за улучшение их положения."
 POL_Nationalise_Heavy_Industry: "Национализировать жизненно важные отрасли"
 POL_Nationalise_Heavy_Industry_desc: "Хотя мы не отвергаем полностью свободный рынок, как это делают более радикальные синдикалисты, в нашей администрации есть сильные голоса, которые считают, что правительство является лучшим поставщиком того, что они называют \"жизненно важными отраслями\". В широком смысле это любая отрасль, которая считается важной для обеспечения основных товаров или национальной безопасности. Во многих из этих отраслей в настоящее время доминируют промышленники, которые вряд ли будут довольны этим планом."
 POL_Creation_of_Small_Farms: "Создание малых фермерских хозяйств"
 POL_Creation_of_Small_Farms_desc: "Существует множество проблем с нынешним распределением земли в наших сельских районах, и хотя многие предлагают более осторожную реформу, такой программы недостаточно для устранения корней проблемы. Скорее, многие считают, что для создания более справедливой ситуации для крестьян необходимо более полное перераспределение земли, забирая ее у тех, кто ею владеет, и отдавая тем, кто ее реально использует."
 POL_Workers_Rights: "Обеспечение прав трудящихся"
 POL_Workers_Rights_desc: "Это факт жизни, что люди должны работать, чтобы иметь комфортную жизнь, и этот факт дает работодателям несправедливую степень власти над условиями, которые они могут требовать от своих работников. Это та область, где государство имеет огромные возможности для оказания добрых услуг, используя свою власть, чтобы заставить работодателей проявлять минимальный уровень заботы о своих работниках. Это, как мы надеемся, ограничит количество несчастных случаев и смертей в нашем промышленном секторе."
 POL_National_Healthcare: "Национальное здравоохранение"
 POL_National_Healthcare_desc: "В последние годы медицина достигла больших успехов, но, к сожалению, эти достижения не охватывают всех в равной степени, и неблагополучные районы часто не могут получить равное лечение с богатыми. Никто не должен умирать только потому, что не может позволить себе медицинскую помощь или не имеет к ней доступа. Правительство обеспечит здравоохранение для всех в нашей стране - основное благо, которое сделает жизнь наших граждан бесконечно лучше."
 POL_Unionisation_of_Peasants: "Объединение крестьян в профсоюзы"
 POL_Unionisation_of_Peasants_desc: "Хотя большинство думает, что профсоюзы представляют интересы рабочих на мрачных заводах, фермеры не менее способны работать вместе, чтобы представлять свои интересы. Чтобы помочь нашим сельским районам перейти к более представительной системе для их сектора экономики, правительство будет поддерживать создание профсоюзов для наших крестьян и фермеров. В конце концов, если они начнут бастовать, кто обеспечит богатых продовольствием, необходимым для выживания?"
 POL_Union_with_Krakow: "Союз с Краковом"
 POL_Union_with_Krakow_desc: "Краков, старая королевская столица Польши, лежит прямо за нашей границей вместе с остальной частью Галиции. Такое происхождение раздела является полностью искусственным, навязанным австрийцами и немцами, а не поляками. После избрания более либерального правительства все чаще звучат призывы к объединению с регионом, который долгое время был прибежищем демократов и республиканцев. Это будет непросто, поскольку любое объединение зависит от согласия Берлина и Вены."
 POL_no_AH_war_tt: "Австро-Венгерская империя находится §Rне§! в состоянии гражданской войны."
 POL_Nationalise_Infrastructure: "Национализировать инфраструктуру"
 POL_Nationalise_Infrastructure_desc: "Поезда, дороги и порты являются ключевыми частями транспортной инфраструктуры нашей страны. Несмотря на эту важность, большая часть их обслуживания возложена на хаотичное множество групп, что дало не самые лучшие результаты. Было бы лучше, если бы государство вмешалось и взяло на себя непосредственное управление ключевой инфраструктурой, чтобы обеспечить направление ресурсов на максимальную отдачу для народа."
 POL_Thorough_Land_Reform: "Тщательная земельная реформа"
 POL_Thorough_Land_Reform_desc: "Земельная реформа была ключевым экономическим и социальным вопросом для нашей страны, и это вопрос, который наше правительство должно попытаться решить как часть наших реформ, ориентированных на крестьян. Наш план предусматривает осторожную, но всеобъемлющую реформу землепользования в нашей стране, которая позволит многим получить реальный доступ к земле, над которой они так усердно работают, чтобы сделать ее продуктивной."
 POL_Peoples_Banks: "Народные банки"
 POL_Peoples_Banks_desc: "Для многих жителей нашей страны доступ к кредитам и капиталу, жизненно необходимым для улучшения их экономического положения, очень затруднен. Реальность такова, что многие финансовые учреждения не желают кредитовать крестьян. В качестве новаторской идеи для решения этой проблемы правительство предложило систему общинных банков, в которой все члены общины будут делать взносы, и из которых можно будет лучше выдавать кредиты, что, как мы надеемся, позволит расширить доступ к дешевым кредитам."
 POL_Democracy_and_Transparency: "Демократия и прозрачность"
 POL_Democracy_and_Transparency_desc: "Демократия - это не только то, что может быть закреплено в законах, это то, что должно быть создано в сознании населения. Заставив их мыслить демократически, понимать и уважать гражданские и политические свободы как основные составляющие их жизни, они смогут превратить нашу демократическую систему в нечто, что может существовать органично при полном согласии народа."
 POL_Unicameralism: "Однопалатность"
 POL_Unicameralism_desc: "Хотя многие либеральные демократии работают по двухпалатной системе, где нижняя палата должна сотрудничать с верхней палатой в той или иной форме, эта система служит дополнительной степенью отделения народа от правительства, что является анафемой для наших убеждений. Поэтому мы наделим единый законодательный орган правом принимать решения в нашей стране, обеспечивая прямую связь между избирателями и политикой правительства."
 POL_Sincere_Government: "Искреннее народное правительство"
 POL_Sincere_Government_desc: "Правительство должно быть чем-то большим, чем просто набор политик или людей в кабинетах - оно должно воплощать убеждения большинства и работать для народа. Хотя некоторые могут назвать это идеализмом, утверждая, что никакая демократическая система не выдержит реалий управления, мы будем стремиться доказать, что они ошибаются, создавая правительство, которое работает на народ и для народа."
 POL_Dawn_of_Progress: "Заря прогресса"
 POL_Dawn_of_Progress_desc: "Благодаря нашим усилиям мы полностью изменили политическую и социальную структуру Польши, не отказавшись при этом от того, что делает нас уникальными. Демократия не всегда является самой вдохновляющей идеологией и часто подвергается нападкам со стороны тех, кто стремится представить ее ущербной, но мы показали, что идеализм все еще имеет свое место. Была создана новая Польша - образец для подражания другим демократиям."
  
 POL_Circle: "Кабинет Его Величества"
 POL_Circle_desc: "Несмотря на решительные попытки оппозиции, прогерманский Круг одержал победу на выборах. С их победой, вероятно, идеи сильного, стабильного правительства будут продолжены в будущем, при этом Круг попытается укрепить центр против все более мощных краев и тщательно реформировать правительственные институты в соответствии с принципами Круга."
 POL_Empower_Geheimrat: "Расширение возможностей гехаймрата"
 POL_Empower_Geheimrat_desc: "Выборы стали тревожным временем для многих более активно прогермански настроенных членов ближайшего окружения короля, искренне опасавшихся прихода к власти оппозиции. Теперь, когда их позиция на данный момент подтверждена, многие из них стремятся укрепить свои связи с королем, чтобы гарантировать, что правильные голоса будут советовать ему политику в будущем."
 POL_Entrenched_Constitutionalism: "Укоренившийся конституционализм"
 POL_Entrenched_Constitutionalism_desc: "Хотя у нас есть существенные разногласия с более радикальными Centrolew, мы разделяем их веру в реформу законодательной системы, предоставляя больше власти Сейму и ставя эти органы в более равное соотношение с королем. Мы надеемся, что это также обеспечит нам поддержку со стороны более умеренных сторонников Centrolew, которые поддержат умеренную реформу, а не ее отсутствие."
 POL_Ally_with_Szlachta: "Союз со Шляхтой"
 POL_Ally_with_Szlachta_desc: "Как партия, представляющая более устойчивый баланс между расширением представительства коренного населения и сохранением ключевых институтов нашего общества, мы находимся в отличном положении, чтобы объединиться с более либеральными представителями дворянства. Их поддержка позволит нам продвинуться в сельских районах, а также, надеюсь, добиться некоторых уступок, когда придет время ответить на вопрос о земельной реформе."
 POL_Fill_The_Railway_Gaps: "Заполнить пробелы на железной дороге"
 POL_Fill_The_Railway_Gaps_desc: "Наше наследие в качестве простой провинции оставило нас с довольно хаотичной железнодорожной сетью, с отсутствием связей между нашей внутренней системой и системой наших соседей. Это ограничивает нашу способность осуществлять железнодорожные перевозки и извлекать выгоду из нашего очень центрального положения в Рейхспакте, при этом многие маршруты просто обходят Польшу, даже если это добавляет дополнительное расстояние к их пути. Устранение этого недостатка связи могло бы дать нам много преимуществ в экономическом и логистическом плане."
 POL_Friends_in_Vienna: "Друзья в Вене"
 POL_Friends_in_Vienna_desc: "Для многих в Центролеве Австрия представляет собой более удобную середину в качестве торгового партнера, как благодаря тому, что она является традиционным убежищем демократов, так и потому, что это не приведет к еще большей привязке к Берлину. Учитывая уже существующие экономические связи с Галицией, поощрение экономических связей между нами и Веной было бы в интересах обеих стран."
 POL_Allies_in_Lewiatan: "Союзники в Левиатане"
 POL_Allies_in_Lewiatan_desc: "В попытке избежать уступки экономических рычагов Берлину, группа польских промышленников, известная как \"Lewiatan\", предложила сократить защиту польских рабочих и корпоративные налоги, чтобы польская промышленность могла конкурировать с выгодной позиции по сравнению с другими рынками Миттельевропы."
 POL_Constitutionalist_Coalition: "Коалиция конституционалистов"
 POL_Constitutionalist_Coalition_desc: "Между республиканцами и монархией заключено перемирие. Объединенные в защиту польской демократии, умеренные представители обеих сторон согласились сформировать неожиданную коалицию, чтобы остановить радикализм с обеих сторон, пытаясь сохранить осторожное равновесие."
 POL_coalition_broken_tt: "§cСоциальные консерваторы§! и §gАвторитарные демократы§! покинут коалицию."
 POL_Allies_in_Berlin: "Союзники в Берлине"
 POL_Allies_in_Berlin_desc: "Как крупнейший источник иностранных инвестиций в нашу экономику, вполне естественно, что мы стремимся к дальнейшему развитию наших связей с Германией. Хотя некоторые утверждают, что это делает нас более уязвимыми в случае, если немецкая экономика будет испытывать спад, они не могут аргументировать, как польская экономика будет защищена от такого краха. Кроме того, доказав, что мы являемся таким надежным партнером Берлина, мы, вероятно, будем иметь много убеждений со стороны немецких деловых кругов, чтобы оставаться таковыми."
 POL_Attract_German_Corporations: "Привлечение немецких корпораций"
 POL_Attract_German_Corporations_desc: "Благодаря нашим усилиям зарекомендовать себя как надежное место для инвестиций, мы получили большой интерес от крупных немецких конгломератов, желающих либо открыть новые предприятия, либо расширить уже существующие. Эти компании могут принести много косвенных выгод нашей экономике, если мы сможем убедить их последовать за этими запросами."
 POL_Rule_by_Royal_Decree: "Правление по королевскому указу"
 POL_Rule_by_Royal_Decree_desc: "В вопросах, представляющих национальный интерес, не полезно и не \"благородно\" заниматься протокольными вопросами и поощрять амбиции людей, которые не претендуют на свои должности иначе, чем будучи избранными на них. Необходим сильный король, который готов принимать необходимые решения, чтобы обеспечить своему народу процветание и безопасность от правления толпы."
 POL_Guarded_Democracy: "Охраняемая демократия"
 POL_Guarded_Democracy_desc: "Хотя демократия в принципе хороша, не каждый человек достаточно зрелый и хороший, чтобы доверять ему решения, касающиеся его страны. Как часто говорил Роман Дмовский, старое Содружество растратило свою мощь на демократические препирательства и заговоры. Мы должны сделать так, чтобы Сейм всегда оставался на правильном пути, невзирая на коммунистических агитаторов и тех, кто хотел бы видеть Польшу снова порабощенной."
 POL_Unite_the_Poles: "Объединить поляков"
 POL_Unite_the_Poles_desc: "Поскольку Германия делает признаки того, что она готова выйти за рамки статус-кво, сложившегося после победы в Вельткриге, многие предложили лоббировать в Берлине вопрос о единстве Польши, в частности, вокруг Галиции. Если это предложение будет принято, это будет означать значительное изменение в положении всех поляков и станет огромной победой для нашего правительства."
 POL_Primacy_of_the_Sejm: "Верховенство Сейма"
 POL_Primacy_of_the_Sejm_desc: "Невозможно править одному человеку, и Сейм уже доказал, что он более чем способен справиться с некоторыми обязанностями как верные слуги короля. Делегирование полномочий дошло до того, что Сейм фактически стал контролирующим органом правительства, и есть те, кто предлагает формализовать эти отношения, в то же время давая понять, что они по-прежнему будут работать с полномочиями, предоставленными им монархом."
 POL_Manage_the_Unions: "Управление профсоюзами"
 POL_Manage_the_Unions_desc: "Хотя мало кто спорит с тем, что профсоюзы могут играть важную роль в обществе, их благородная идея очень подвержена проникновению элементов, претендующих на представление интересов трудящихся. Чтобы не допустить коррумпированности профсоюзов, правительство потребует назначать на ключевые должности в профсоюзах чиновников, назначенных правительством, и в то же время создавать в профсоюзах заводы, чтобы вырезать гниль до того, как она успеет распространиться."
 POL_Royal_Academy_of_Arts: "Королевская академия искусств"
 POL_Royal_Academy_of_Arts_desc: "Важно, чтобы народ помнил, что король - это его король, и ему небезразлична его культура и история. Чтобы продемонстрировать этот факт, были разработаны планы по созданию королевского учреждения для развития искусства, которое продемонстрирует готовность короля поддерживать польскую культуру и искусство."
 POL_Mitteleuropa_Ties: "В центре Миттельевропы"
 POL_Mitteleuropa_Ties_desc: "Центральный промышленный регион, наше новое экономическое ядро, также имеет потенциал стать экономическим центром для всей Миттельевропы. Укрепляя железнодорожные и промышленные связи между регионом и остальной Восточной Европой, мы имеем возможность получить в свои руки узел всей половины континента, наравне с любым из великих городов Европы."
 POL_Secure_Magnates: "Обеспечить безопасность магнатов"
 POL_Secure_Magnates_desc: "Несмотря на свою неэффективность, крупные поместья нашей страны служат ключевой частью защиты польских экономических интересов. Несмотря на то, что большинство населения Польши, есть большие поместья, которые контролируются и населены не поляками. У этих сословий мало друзей, а польские землевладельцы часто ненавидят их за то, что те ущемляют их интересы. Чтобы привлечь этих магнатов на нашу сторону, мы начнем демонтаж этих непольских опорных пунктов и превратим их в полноценные польские общины."
 POL_Abolish_The_Royal_Veto: "Отменить королевское вето"
 POL_Abolish_The_Royal_Veto_desc: "После того как статус Сейма как основной правящей силы укоренился, все чаще звучат призывы отменить возможность короля накладывать вето на любые законы, которые он считает нужными. Многие критикуют это как за чистую недемократичность, так и потому, что это не имеет смысла, учитывая, что король отказался от большинства других своих полномочий. С согласия дворца правительство окончательно отменит право вето и сделает Сейм единственным законотворческим органом в Польше."
 POL_Path_of_Least_Resistance: "Путь наименьшего сопротивления"
 POL_Path_of_Least_Resistance_desc: "Благодаря усилиям Круга польская политика реформировалась медленно, но верно. Был достигнут новый баланс между королем и народом, показавший, что монархии более чем способны адаптироваться к меняющимся обстоятельствам вокруг них. Благодаря решительным действиям, угрозы, нависшие слева и справа, теперь отступили на задний план, и в Польше восторжествовал центр - остров стабильности в бурном море."
  
 POL_Christian_Conservatism: "Христианский консерватизм"
 POL_Christian_Conservatism_desc: "С ростом более правых и националистических элементов в польской политике, кульминацией которого стал недавний захват ими власти, в польской политике, вероятно, произойдет быстрый сдвиг в сторону более традиционного стиля управления. Новое правительство в целом фокусируется на переплетении польских националистических убеждений с традиционным доминированием католической церкви в стране, утверждая, что сила одного прямо пропорциональна другому."
 POL_Christian_Conservatism_warning: "§cДаже будучи монархией, националистическая Польша не обязательно будет лояльна Германии.§!"
 POL_Cement_The_Churchs_Status: "Цементирование статуса церкви"
 POL_Cement_The_Churchs_Status_desc: "Одним из первых шагов нового правительства по укреплению своих идеалов является разработка планов по признанию католической церкви государственной религией Польши. Они утверждают, что, формализовав статус-кво, они признают важную роль, которую Церковь сыграла в сохранении духа нашей нации. Хотя многие католики поддерживают эту идею, религиозные меньшинства смотрят на нее с опаской, боясь, что она может закрепить уже существующую дискриминацию, обеспечив ей юридическую легитимность."
 POL_Purge_Nationalist_Terrorists: "Очистить националистических террористов"
 POL_Purge_Nationalist_Terrorists_desc: "Националистические элементы внутри нашей нации представляют собой не что иное, как опасность, сумев убедить поляков в том, что противостояние верховенству закона каким-то образом отвечает их интересам. Эта опасная мысль грозит распространиться, если ее быстро не устранить, чтобы она не развратила всю нацию. Ликвидация этих радикальных националистов поможет смягчить дискуссию о независимости и, надеюсь, устранит потенциальную угрозу."
 POL_Outlaw_Austrian_Agents: "Объявить австрийских агентов вне закона"
 POL_Outlaw_Austrian_Agents_desc: "Хотя в нашем государстве многие выступают за отделение от немцев, не все из них имеют абсолютно чистые мотивы. Беспокойство вызывают представители Австрийской империи, расположенной на юге. Хотя эти люди заявляют о своей полной независимости, их зависимость от Галиции не осталась незамеченной - из-за этого многие стали призывать принять меры против этих потенциальных саботажников, прежде чем они смогут подорвать наши силы."
 POL_Arrest_Socialist_Agitators: "Арестовать социалистических агитаторов"
 POL_Arrest_Socialist_Agitators_desc: "Левые радикалы делают большие заявления, непрерывно разглагольствуя о несправедливости капитализма и о том, что, по их словам, является положительно феодальной системой. Вызывает беспокойство тот факт, что эти разговоры довольно популярны среди наших низших классов, которые, похоже, верят идеалистическому изображению синдикалистских обществ на Западе. Важно, чтобы мы быстро пресекли эти разговоры, пока они еще больше не вышли из-под контроля."
 POL_Christian_Trade_Unionism: "Христианский профсоюз"
 POL_Christian_Trade_Unionism_desc: "Яростные проповедники левых часто любят выставлять себя в качестве единственных представителей прав трудящихся, удобной кистью для рисования своих оппонентов. Но на самом деле ценить человеческое достоинство и справедливость гораздо больше связано с учением Христа, чем с учением любого интеллектуала. Стремясь предотвратить развращение наших рабочих, мы будем поощрять создание профсоюзов, основанных на папских идеях - системы ни капитализма, ни синдикализма, которая будет защищать католические ценности."
 POL_Eliminate_Class_Divisions: "Устранить разделение на классы"
 POL_Eliminate_Class_Divisions_desc: "Мелкие классовые деления совершенно произвольны и бессмысленны, они созданы другими, чтобы отделить одного поляка от другого. Не нужно быть синдикалистом, чтобы понять, что это неправильно. В нашей новой Польше мы должны работать над тем, чтобы размыть и в конечном итоге уничтожить эти разделения - это объединит и укрепит наш народ, который сможет работать как единое целое, чтобы противостоять своим врагам за рубежом, которые будут стремиться использовать эти разделения."
 POL_The_Christian_Coalition: "Христианская коалиция"
 POL_The_Christian_Coalition_desc: "Несмотря на наши разногласия с немцами, в одном они были правы: монархия - это естественный общественный строй любого христианского народа, и поэтому польские католики должны стремиться не противостоять, а прославлять монархию и ее противостояние безбожному социализму."
 POL_Reinforce_The_Parliamentary_System: "Укрепление парламентской системы"
 POL_Reinforce_The_Parliamentary_System_desc: "Хотя наша нынешняя парламентская система имеет много серьезных проблем в глазах многих членов правительства, более прагматичные люди могут увидеть явные преимущества работы с этой несовершенной структурой, чтобы обеспечить нашим решениям гораздо большую степень легитимности. Укрепление сильной парламентской системы также будет способствовать тому, что люди будут чувствовать себя по-настоящему вовлеченными в нашу политику, что даст им ощущение власти снизу вверх."
 POL_Slay_Hydra_of_Capitalism: "Убить гидру капитализма"
 POL_Slay_Hydra_of_Capitalism_desc: "В последние десятилетия в мировом порядке доминируют многонациональные капиталистические системы. Эти структуры, продаваемые как позитивные и равноправные, в действительности служат для эксплуатации слабейших народов и стран заранее установленными контролерами. Если мы не изменим этот курс, то все мы будем подчинены иностранным рынкам, а воля нашей нации будет фактически сведена на нет. Несмотря на трудности, мы должны бороться против этой гегемонии, чтобы наша нация устояла, когда рынки обрушат все остальные."
 POL_The_Marshal: "Первый маршал Польши"
 POL_The_Marshal_desc: "Эдвард Рыдз-Смиглый принял на себя мантию маршала Польши, верховного лидера и защитника нации. Он тщательно создавал вокруг себя ауру воплощения польской нации, командуя ею, как любой военной частью. Теперь, находясь у руля нации, его политика, вероятно, будет направлена на укрепление этого образа и исправление \"чуждых\" элементов населения."
 POL_Party_of_National_Unification: "Партия национального объединения"
 POL_Party_of_National_Unification_desc: "Вызовы, стоящие перед нашим государством, требуют единого политического фронта против наших врагов: мелкие разногласия обычной политики просто отвлекают и подрывают нашу борьбу. Мы должны еще больше укрепить имидж OZN как партии, которую должны поддерживать все поляки. Будут проводиться кампании против тех, кто пытается очернить и атаковать благородные цели нашей партии. Их сплетни не будут терпеть."
 POL_Centralisation_of_Power: "Централизация власти"
 POL_Centralisation_of_Power_desc: "Несмотря на наши усилия по противодействию расколу и склокам, многие отказываются следовать программе. Стало ясно, что на народ нельзя положиться в его интересах. Мы должны показать им, что единое и бескомпромиссное государство, твердо направляемое своим лидером, является единственным способом привести Польшу в светлое завтра. С помощью интенсивной пропаганды и регулирования опасных мыслей мы сделаем это единое государство реальностью."
 POL_Saviour_of_Poland: "Спаситель Польши"
 POL_Saviour_of_Poland_desc: "Благодаря усилиям Рыдз-Смиглого враги польского народа постепенно изгоняются. Режим создавал образ маршала как направляющей руки, взявшей в свои руки бразды правления нацией, идущей к гибели, и вернувшей нас на правильный путь. Важно, чтобы народ Польши никогда не забывал об этом подвиге, поэтому предлагаются новые законы, согласно которым портреты должны быть размещены во всех общественных зданиях страны. Небольшая благодарность за его благородные усилия."
 POL_Corporatism: "Корпоративизм"
 POL_Corporatism_desc: "Экономический и социальный секторы уже давно представляются как противостоящие друг другу, конкурирующие за ресурсы и деньги. Это разрушительное дитя либерализма не приносит ничего, кроме разделения и недовольства. В новой Польше предполагается более гармоничная экономическая модель, основанная на принципах корпоративизма. Вместо того, чтобы конкурировать, отдельные сектора экономики будут обязаны работать в тандеме, как отдельные органы существа, которым является экономика."
 POL_Social_Altruism: "Социальный альтруизм"
 POL_Social_Altruism_desc: "Из-за прежнего ущерба, нанесенного свободным рынком, многим удалось проскользнуть под трещинами, и теперь они живут в крайней нищете. Придерживаясь христианской этики благотворительности и милостыни, мы будем стремиться облегчить их страдания, обеспечивая их основными потребностями, необходимыми для жизни так, как этого хотел Бог. Это добро должно, как мы надеемся, сделать жизнь бедных лучше, а также показать, что не безбожные синдикалисты ценят жизнь несчастных, а все добрые христиане."
 POL_Managed_Land_Reform: "Управляемая земельная реформа"
 POL_Managed_Land_Reform_desc: "Хотя решение проблемы неравномерного распределения земли, безусловно, необходимо для процветания нашего народа, мы должны быть осторожны, чтобы не опрокинуть лодку при попытке сменить галс. Любые радикальные действия, подобные тем, которые предлагают другие реформаторы, только оттолкнут землевладельцев и нанесут еще больший ущерб в долгосрочной перспективе. Поэтому мы должны заниматься тщательным и справедливым распределением земельных активов, выплачивая надлежащую компенсацию всем, кто потерял свою собственность."
 POL_Polonisation_Programs: "Программы полонизации"
 POL_Polonisation_Programs_desc: "Несправедливо, что в нации поляков значительную часть нашего государства контролируют те, кто не принадлежит к родной крови. Эти меньшинства держатся особняком, извлекают богатства из нашей страны и народа. Мы должны предпринять решительные действия для ликвидации этих групп, либо через интеграцию в польскую культуру, либо через уничтожение их власти и социальных клик. В конце концов, для немцев или украинцев уже есть нации: Польша должна быть для поляков."
 POL_First_of_Slavs: "Первые из славян"
 POL_First_of_Slavs_desc: "Хотя мы, безусловно, твердо привержены идеалам свободы для всех славян, мы не можем позволить, чтобы это дело шло в ущерб праву нашей собственной нации на процветание. Мы должны работать над созданием идеальной польской нации, прежде чем пытаться помочь в освобождении наших восточных братьев, некоторые из которых прямо противостоят целям сильной и защищенной Польши. Когда наш народ снова воссоединится под нашим знаменем, польский орел снова будет высоко парить над Востоком."
 POL_Catholic_State: "Истинно католические [POL_Government]"
 POL_Catholic_State_desc: "Благодаря нашим усилиям мы превратили церковь из все более маргинального явления в одну из главных опор нашего государства. По всей стране наши люди постепенно заново открывают не только свой патриотизм, но и свою веру. Прочные связи между Римом и Варшавой никогда не будут разорваны, и мы можем только надеяться, что Его Святейшество захочет вернуть нашу верность в будущем. Для истинных сыновей и дочерей Польши начинается более светлое, более нравственное будущее."
 POL_Exceptional_Individual: "Исключительная личность"
 POL_Exceptional_Individual_desc: "По мнению Адама Добошиньского, в каждом поколении есть свои исключительные личности, и эти личности должны взять на себя руководящую роль в полном перерождении польской национальной идентичности в такую, которая не будет сильно связана с церковью, но активно реализует их идеи по социальной, политической и экономической организации."
 POL_postwar_coup: "Польша была освобождена русскими"
 POL_Liberation_of_Greater_Poland: "Освобождение Великой Польши"
 POL_Liberation_of_Greater_Poland_desc: "Великая Польша - это дом нашего движения, оплот, который никогда не сдавался под немецкое иго, несмотря на попытки Пруссии искоренить их культуру в течение последнего столетия. Новая Польша может родиться только с Познанью!"
 POL_Root_Out_Those_Without_Faith: "Искоренить тех, кто не имеет веры"
 POL_Root_Out_Those_Without_Faith_desc: "В нашей стране есть много людей, которые не хранят истинное учение Христа близко к своему сердцу, либо придерживаясь альтернативных толкований, либо полностью игнорируя его слово. В первых шагах нашего нового государства мы должны устранить эти элементы, если мы хотим преуспеть в нашей миссии по преобразованию польской нации. Хотя этот шаг, вероятно, будет очень непопулярным, он, скорее всего, сломит власть религиозных меньшинств, игнорирующих слово Божье."
 POL_Handle_the_Rydz_Clique: "Справиться с кликой Рыдза"
 POL_Handle_the_Rydz_Clique_desc: "Культ, созданный вокруг Пилсудского и его преемников, представляет собой мощную политическую силу, которая, если ее не контролировать, может легко перевесить и доминировать над нашей. Хотя в настоящее время мы имеем преимущество, это не обязательно всегда будет так, особенно учитывая их влияние на военных. Для того чтобы обеспечить безопасность нашего государства, мы должны полностью исключить эти круги из политического уравнения в будущем."
 POL_End_Army_Factionalism: "Покончить с фракционностью в армии"
 POL_End_Army_Factionalism_desc: "Слишком долго наши вооруженные силы были разделены по политическим линиям, из-за идеологических склок по поводу \"истинного\" видения Пилсудского. Больше не надо! Фракционеры должны уйти - и для обеспечения нашего единства в офицерскую программу должно быть включено надлежащее моральное воспитание."
 POL_The_Monoidea: "Моноидея"
 POL_The_Monoidea_desc: "Годы развращения рынком и западными понятиями привели к общему засорению католической и чистой природы нашего народа. Немцы и русские сумели убедить их в том, что они чем-то отличаются друг от друга. Мы должны предпринять шаги по очищению этих мыслей, восстановлению братства всех христиан, прежде чем иностранные элементы нашего народа смогут воспользоваться этими расколами и полностью одержать над нами верх."
 POL_Hijack_Endecja: "Захват эндеции"
 POL_Hijack_Endecja_desc: "Для того чтобы наше движение добилось успеха, наша лучшая стратегия - обратиться к ядру Национальной демократии. Подчеркивая важность католицизма и традиционных ценностей, мы сможем склонить их сторонников на нашу сторону."
 POL_Hijack_Endecja_tt1: "Преобразовать популярность §cСоциальных Консерваторов§! и §NНациональных Популистов§! в популярность §PПатерналистских Автократов§!."
 POL_Hijack_Endecja_tt2: "Преобразовать популярность §cСоциальных Консерваторов§! и §PПатерналистских Автократов§! в популярность §NНациональных Популистов§!."
 POL_Hijack_Endecja_tt3: "Преобразовать §cСоциальных Консерваторов§!, §PПатерналистских Автократов§! и §NНациональных Популистов§! в вашу правящую идеологию."
 POL_Moral_Planning: "Моральное планирование общества"
 POL_Moral_Planning_desc: "Многие забывают, что общество основано на поведении тех, кто в нем находится, и в глазах многих ответы на вопрос о том, что такое \"хороший\" характер, можно найти на страницах Священного Писания, где содержится большинство учений о том, как устроить общество так, чтобы его направлял сам Бог. Мы будем работать над тем, чтобы включить учение Церкви в правительственные дискуссии и политику, позволяя ей снова защищать нашу мораль."
 POL_Land_For_All: "Земля для всех"
 POL_Land_For_All_desc: "Крестьянская семья - краеугольный камень христианской нации: без нее не было бы ничего. Каждая семья должна иметь свой участок земли и свои средства к существованию, не зависеть от прихотей землевладельца или капиталиста."
 POL_National_Distributism: "Национальный дистрибутивизм"
 POL_National_Distributism_desc: "Философия дистрибутивизма является основным рычагом против социализма, позволяя нам обеспечить самый широкий уровень процветания, не разрушая при этом то, что сохраняет святость нашей нации. Внедряя эти принципы промышленной децентрализации и кооперативов, которые не позволят эксплуататорской практике социализма или капитализма нанести ущерб нашей нации в будущем, Рабочие в будущем будут работать вместе как люди, а не как члены какого-то класса."
 POL_Small-Scale_Production: "Мелкомасштабное производство"
 POL_Small-Scale_Production_desc: "В качестве примера экономической децентрализации мы должны нанести удар по горнодобывающей промышленности. Слишком долго шахты приносили прибыль лишь небольшой части капиталистической элиты. Каждая деревня будет поощряться к выплавке металлов для своих собственных инструментов, как часть великого отвоевания работы у капиталистов и социалистов."
 POL_Union_of_Western_Slavs: "Единство западных славян"
 POL_Union_of_Western_Slavs_desc: "Хотя западные славяне часто являются разрозненным народом, с которым в прошлом у нас были серьезные разногласия, мы все же в той или иной степени родственны. Именно поэтому все чаще звучат призывы оформить наше единство с другими славянскими народами, показывая, что хотя у нас часто бывают разногласия, мы всегда будем противостоять тем, кто пытается конфисковать свободу каждого из нас."
 POL_Towards_Great_Nation: "На пути к великой нации"
 POL_Towards_Great_Nation_desc: "Реформы, начатые нашим правительством, - это только начало, прокладывающее путь к тому, чтобы наша нация и ее мораль стали маяком для других христианских государств, доказывающим, что для процветания в современном мире не обязательно отказываться от своего бога или морали. Мы можем только надеяться, что другие страны вскоре увидят свет, как это сделали мы, поскольку в настоящее время мы являемся единственным передовым краем христианского движения во всем мире."
 POL_Total_Catholicism: "Полный католицизм"
 POL_Total_Catholicism_desc: "В конечном итоге Польша будет организована в соответствии с католическими и только католическими принципами. Эта тотальная форма национального католицизма называлась \"Тотализмом\" в ранних работах Добошиньского, пока Мосли и его дружки не перехватили этот термин для своего безбожного социалистического нарратива. Если наши враги тотальны в своей преданности Революции, то мы должны быть еще более тотальны в своей преданности католической Польше."
  
 POL_Rebirth_of_Polish_Navy: "Возрождение польского флота"
 POL_Rebirth_of_Polish_Navy_desc: "Теперь, когда наша нация наконец-то воссоединилась с морем, мы должны позаботиться о защите нашего доступа к нему. Устоявшиеся военно-морские державы, вероятно, попытаются господствовать над нами, если мы не предпримем быстрых действий, поэтому были разработаны предложения по созданию польского флота - наших первых реальных военно-морских сил с XVII века. Хотя наши первые корабли и офицеры вряд ли изменят мир, они станут первыми шагами для новой ветви польских вооруженных сил, которой предстоит многое доказать."
 POL_german_ships_tt: "Горстка бывших немецких кораблей будет передана под наш контроль."
 POL_Grand_Shipyard_of_Gdansk: "Большая Гданьская судоверфь"
 POL_Grand_Shipyard_of_Gdansk_desc: "Порт Гданьска был крупным центром во время немецкого господства, и, вероятно, останется таковым и сейчас, после освобождения. Поскольку наш зарождающийся флот все еще нуждается в новых кораблях, у верфей города будут значительные возможности для дальнейшего расширения, превращения его не только в главный порт Польши, но и в крупный порт для всей Балтики, способствующий значительной торговле благодаря речным связям с остальной Восточной Европой."
 POL_Maritime_and_Colonial_League: "Морская и колониальная лига"
 POL_Maritime_and_Colonial_League_desc: "Рождение современной глобальной экономики означает, что доступ к жизненно важным ресурсам часто зависит от возможности пересекать огромные океаны. Для того чтобы управлять всей морской торговлей, возвращаясь к нашим берегам, мы создадим надлежащий торговый флот, который обеспечит нашей промышленности получение из-за рубежа любых товаров и ресурсов, в которых она может нуждаться."
 POL_Establish_Admiralty: "Учреждение Адмиралтейства"
 POL_Establish_Admiralty_desc: "Несмотря на то, что первые попытки военно-морского флота защитить нашу морскую акваторию были в целом достойными, использование такого подхода в будущем превратит наш флот в неэффективное посмешище. Как и практически все военно-морские силы в мире, мы создадим адмиралтейство для концентрации военно-морского таланта и планирования правильного распределения военно-морских сил. Это, надеюсь, позволит нам лучше функционировать как единая сила, а не как набор кораблей."
 POL_Ship_Acquisitions: "Приобретение судов"
 POL_Ship_Acquisitions_desc: "Все, что нам нужно, это сырые цифры, и они были нужны нам вчера. Мы можем решить эту проблему путем приобретения за границей излишних судов, которые отслужили свой срок для своих прежних пользователей. Многие из этих кораблей все еще могут составить определенную конкуренцию, и если их немного отремонтировать и переоборудовать, мы получим достаточно компетентные военно-морские силы на данный момент, что гораздо важнее, чем наличие самых современных кораблей в море в будущем."
 POL_Protection_of_Baltic: "Защитить Балтику"
 POL_Protection_of_Baltic_desc: "В отличие от многих других стран, нам в какой-то степени повезло, что мы расположены на Балтике - море, которое дает меньше преимуществ гигантским военно-морским силам, доминирующим в океанах. В этом внутреннем море боевые силы могут оказаться очень эффективными в преследовании и оттеснении более крупных сил. Это привело к тому, что сторонники надводного флота настаивают на создании сил эсминцев и миноносцев, которые заставят любые капитальные силы опасаться приближаться к нашим берегам."
 POL_Hunt_and_Harass: "Охота и преследование"
 POL_Hunt_and_Harass_desc: "В отличие от многих других стран, нам повезло, что мы расположены на Балтике - море, которое дает меньше преимуществ гигантским военно-морским силам, доминирующим в океанах. Немногочисленные пути отхода из этого моря делают его идеальным для использования рейдеров и подводных лодок, которые могут заманить в ловушку и уничтожить ничего не подозревающие силы. Этой линии мысли придерживаются сторонники более активной военно-морской позиции, которые будут активно атаковать тех, кто достаточно глуп, чтобы попытаться провести свои суда по польскому озеру."
 POL_Marriage_to_the_Sea: "Брак с морем"
 POL_Marriage_to_the_Sea_desc: "Поскольку наш флот продолжает процветать, многие заговорили о старой идее \"брака с морем\". - партнерства, которое вновь созданный флот, как мы надеемся, сможет защитить. Отчасти из искренних стратегических убеждений, а отчасти как заявление национального престижа, есть те, кто призывает к строительству флагманского корабля для польского флота. Корабль, который будет стоять как памятник нашей связи с морем, которая никогда больше не будет нарушена."
  
