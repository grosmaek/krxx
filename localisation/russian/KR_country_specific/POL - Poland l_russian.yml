 poland.115.t: "Поддержка Польского Республиканского Движения"
 poland.115.d: "С тех пор как Германия лишила нас Польши во время Вельткрига, мы пытаемся подорвать их монархию. Этот проект родился в результате сотрудничества с австрийскими поляками, которые хотят объединения со свободной Польшей, и имперскими ястребами, которые считают Польшу частью естественной сферы влияния Австрии. Несмотря на попытки Германии держать Польшу в своих руках, мы приобрели большое влияние в Королевстве - дружеские организации, промышленники, даже министры и советники.\n\nГлавным проводником нашего влияния является блок Центролев, демократическая оппозиция правительству короля. Мы поддерживаем их уже десять лет, в основном через их контакты с галицкой частью Польши. Мы надеемся, что если Центролеву удастся одержать крупную победу на выборах, то они резко отодвинут Польшу от германской сферы в нашу - что, естественно, принесет нам обоим больше пользы, чем нынешняя ситуация."
 poland.115.a: "Отправьте им финансирование."
 poland.115.b: "У нас есть другие проблемы."
 poland.115.tt1: "Это политически §Gукрепит§! польскую оппозицию."
 # 
 poland.116.t: "Поддержка Польского Национального Комитета"
 poland.116.d: "Российско-польские отношения - бурные, но есть одна вещь, с которой они оба могут согласиться: Германия - их естественный враг. Этим принципом уже почти полдесятилетия руководствуется Роман Дмовский в своем сотрудничестве с русскими. Первоначально этот известный польский государственный деятель возглавлял Польский Национальный Комитет Антанты, но после французской и английской революций судьба привела его в Москву, единственное правительство Антанты, которое еще стояло на ногах и продолжало борьбу против немецких угнетателей.\n\nБыл заключен союз: русские поддержат его подпольную борьбу против немецкой монархии в Польше, а в обмен его Польша станет союзником России. Его имя и партия, Национал-Демократы, пользуются огромным уважением среди польских правых, которое мы можем использовать для дестабилизации монархии короля Августа в своих интересах."
 poland.116.a: "Финансировать польских активистов."
 poland.116.b: "У нас есть другие проблемы."
 poland.116.tt1: "Это политически §Gукрепит§! польских националистов."
