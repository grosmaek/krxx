 poland.31.t: "Польша и агитаторы из Кракова"
 poland.31.d: "Многие польские организации, в первую очередь PSL, всегда громко выступали за объединение с Польшей. Это особенно актуально в сельской местности вдоль границы, которая является очагом крестьянского радикализма, где многие люди поддерживают активистов и их контрабанду политических брошюр и книг на север. Даже польские муниципальные администраторы и пограничники часто закрывали глаза на эту деятельность из-за собственных симпатий к объединению.\n\nСегодня Варшава попросила нас лучше координировать пограничный контроль, чтобы пресечь эту преступную деятельность."
 poland.31.a: "Мы поможем остановить этих радикалов."
 poland.31.b: "Это не наша проблема."
  
 poland.32.t: "Галичане помогут нам"
 poland.32.d: "Правительство в Львове согласилось координировать пограничный контроль, помогая нам остановить незаконную оппозиционную деятельность, происходящую через границу.\n\nБыл быстро создан польско-галицийский комитет для лучшей организации работы наших пограничников и полиции - надеемся, что благодаря лучшей коммуникации и единой политике мы сможем остановить большую часть этих радикальных действий в обход королевского закона."
 poland.32.a: "Вместе мы остановим этих преступников."
  
 poland.33.t: "Галичане не будут сотрудничать"
 poland.33.d: "Правительство Львова, похоже, не слишком заинтересовано или даже осведомлено о пограничном вопросе. Они обещали сделать все, чтобы остановить преступную деятельность, естественно, но было совершенно ясно, что они не намерены делать многого.\n\nВозможно, этого следовало ожидать - галичане, без сомнения, активно поддерживают радикалов, желающих дестабилизировать наше королевство ради собственной корысти."
 poland.33.a: "Проклятые лжеполяки."
  
 poland.35.t: "Организация Разведывательных Служб"
 poland.35.d: "Разведывательные организации Польши были тесно переплетены с немецкими абтайлунгами как по бюджетным причинам, так и из-за заинтересованности Германии в том, чтобы держать Варшаву под пристальным наблюдением. Это сотрудничество становится все более недостаточным, так как лишенные финансирования немецкие разведывательные службы резко сократили число своих сотрудников, направленных в Польшу.\n\nДиректор Тадеуш Пелчиньский усиленно лоббирует идею создания действительно независимой разведки, и даже немцы в Гехаймрате, похоже, не совсем против этой идеи. Однако это будет несколько дороже, чем наша нынешняя схема."
 poland.35.a: "Dwójka должна быть расширена до действительно независимого агентства."
 poland.35.b: "Простого сотрудничества с немецким абтайлунгом будет достаточно."
 poland.35.c: "Но наши подданные верны!"
  
 #Przytyk Pogrom 
 poland.42.t: "Пшитыкский погром"
 poland.42.d: "Всплески насилия в отношении польских евреев далеко не редкость, но инцидент, произошедший в еврейской деревне Пшитык, недалеко от Радома, потряс королевство. Беспорядки начались с незначительного спора между еврейским пекарем и польским фермером во время ежегодной городской ярмарки. Отношения между евреями Пшитыка и польскими фермерами-католиками, живущими вокруг города, уже были натянутыми, и некоторые местные поляки призывали к бойкоту евреев, которых обвиняли в том, что они снижают продажи польских фермеров.\n\nЯрмарка превратилась в бунт, на еврейские рыночные прилавки нападали, а их имущество уничтожали. Евреи, организовавшие собственную организацию обороны, пытались защититься от численно превосходящих поляков. Наконец, еврейский член Мизрачи, воинствующей сионистской организации, открыл огонь по полякам. Выстрелы превратили беспорядки в погром, так как толпа требовала крови. Многие евреи были избиты, а некоторые умерли от полученных травм.\n\nПосле беспорядков было арестовано около пятидесяти человек, причем в насилии обвиняли как поляков, так и евреев. И те, и другие излагают противоречивые версии событий, утверждая, что действовали в целях самообороны."
 poland.42.a: "Во всем виноваты крестьяне."
 poland.42.b: "Если евреи не хотели воевать, они не должны были вооружаться."
 #Anti-Semitic University Riots 
 poland.43.t: "Numerus Clausus"
 poland.43.d: "Пшитыкский погром двухлетней давности еще свеж в памяти многих евреев, а среди поляков уже произошла еще одна значительная вспышка антисемитизма. Сегодня протесты и беспорядки охватили Варшавский университет, спровоцированные националистическими братствами этого учебного заведения. Хотя требования студентов расплывчаты и часто противоречивы, среди них часто повторяются требования отставки еврейских профессоров и работников университета, таких как профессор лингвистики Рафал Лемкин, которые, по мнению студентов, распространяют \"ложь, синдикалистскую пропаганду и предательские заявления\".\n\nТребование национал-демократов об ограничении доступа евреев к высшему образованию снова было вынесено на парламентские дебаты. Утверждается, что евреи чрезмерно представлены в польской системе образования, о чем говорят протестующие студенты, и установление \"numerus clausus\", квоты для католических и еврейских студентов, на самом деле создаст более равное общество. Такая практика не требуется законом, но многие университеты уже используют свою административную автономию для неофициального применения этой практики.\n\nНесмотря на яростные протесты левых и многих интеллектуалов, похоже, что закон Numerus Clausus будет принят Сеймом. В качестве последнего средства группа еврейских и польских культурных деятелей, многие из которых знакомы с королевской семьей, обратились непосредственно к королю в надежде, что он наложит вето на закон."
 poland.43.a: "Король не должен отменять \nдемократическое решение."
 poland.43.b: "Евреи или нет, они все равно являются подданными короля."
 #Jewish organisations support the King 
 poland.44.t: "Еврейский рабочий бунд заявляет о поддержке короля"
 poland.44.d: "Поддержка королем и его кабинетом еврейских организаций принесла свои плоды, поскольку Трудовой Бунд - один из самых важных профсоюзов в Польше - официально поддержал правительство и осудил радикальных сионистов в своих рядах.\n\nПравые в ярости от такого \"непольского\" поведения короля, но нельзя отрицать, что хорошие отношения с Бундом будут способствовать решению трудовых споров в будущем."
 poland.44.a: "Их лояльность приветствуется."
 POL_supported_jews: "Заполучил поддержку Бунда"
 #Escalating anti-Semitic violence 
 poland.45.t: "Рост насилия в отношении евреев"
 poland.45.d: "Насилие против евреев в Польше не новость, но последняя неделя была особенно мрачной. Произошли многочисленные нападения на еврейские магазины и семьи, владеющие ими, особенно в северных регионах, где наиболее сильны национал-демократы. Погром в Высоком Мазовецком почти достиг масштабов событий, наблюдавшихся в Пшитыке в 1936 году.\n\nТакие действия дополняются призывами бойкотировать еврейские магазины и ремесленников со стороны крупных правых газет, а бездействие правительства в отношении прошлых случаев поощряет радикальных правых быть более открытыми и более жестокими в своих антисемитских действиях."
 poland.45.a: "Нет ничего нового под солнцем."
  
 #Kraków Conspiracy 
 poland.46.t: "Краковский заговор"
 poland.46.d: "Тайные активистские организации терзали Королевство Польское с самого его основания, поскольку многие из этих заговорщицких групп были созданы еще во времена российского правления. Хотя государственная полиция неустанно работала над поимкой антимонархических радикалов, мы не имели представления об истинном масштабе проблемы. Череда событий начала разворачиваться, когда австрийская тайная полиция совершила налет на небольшой банк. Унитарный банк Кракова был обвинен в отмывании денег для преступников, но обнаруженные документы оказались гораздо более уличающими. Банк использовался в качестве прикрытия для финансирования антимонархической деятельности в Королевстве Польском - и полиции даже удалось захватить весь архив операций, полный сумм и имен. По их словам, через банк прошли сотни тысяч марок, замаскированные под деловые операции. Деньги поступали не только из других галицийских банков, но и из российских и швейцарских учреждений.\n\nЕще больше шокирует масштаб - инкриминируется почти весь польский политический истеблишмент. Крупные \"пожертвования\" были тайно сделаны организациям и профсоюзам, связанным с PPS и PSL, главным из которых являются ZZZ. Российские деньги, в частности, получили многочисленные сенаторы и делегаты Сейма от ChZJN и даже от MKP. Большую сумму вообще невозможно отследить, но кажется очевидным, что тысячи людей и организаций в Польше получили финансирование для противостояния монархии и пропаганды, включая наших партнеров по коалиции.\n\nВопрос деликатный и срочный, и для его решения был создан специальный Национальный Комитет Безопасности (KON), который работает под руководством министра Фелициана Славоя-Складковского. Ярый антисоциалист и военный, Складковский, как ожидается, быстро разберется с гниющим подпольем Польши."
 poland.46.a: "Это должно быть тщательно расследовано."
 pol_46_tt: "§CПосле окончания расследования мы получим национальный дух на основе нашего выбора.§!"
 pol_46_tt_formed_the_konigstreue: "§gПоскольку мы сформировали §YKönigstreue§!, стоимость решений по расследованию снижается!§!"
 pol_46_tt_formed_dwojka: "§gПоскольку мы завершили фокус §YОружие против подполья§!, стоимость решений по расследованию снижена!§!"
 pol_46_tt_both: "§gБлагодаря выполненным нами национальным фокусам снижается стоимость решений по расследованию!§!"
 #Germans offer help 
 poland.47.t: "Немецкие разведывательные службы предлагают помощь"
 poland.47.d: "Польские силы безопасности всегда тесно сотрудничали со своими коллегами в Германии. Абтейлунг, военная разведка Германии, предложила помощь KON и польской полиции в наших масштабных расследованиях после драматических разоблачений краковских документов.\n\nНесмотря на непопулярность среди националистов, участие Абтейлунга даст нам ресурсы, необходимые для поиска всех заговорщиков."
 poland.47.a: "Любая помощь приветствуется."
 poland.47.b: "Мы справимся с этим сами."
 #Investigation to the church 
 poland.48.t: "Расследование в отношении церкви"
 poland.48.d: "Католическая церковь в Польше - это, пожалуй, самый сильный институт после государства и армии, и в него не стоит вмешиваться без веских причин. Однако у нас есть информация о длительных и постоянных контактах между церковными чиновниками - даже такими высокопоставленными, как епископы - и руководством национал-демократов в изгнании.\n\nНеудивительно, что многие в церкви поддерживают мысли Романа Дмовского и предпочли бы, чтобы немецкий король ушел, но в целом церковь была готова сотрудничать с королевством в обмен на покровительство. Вся эта тема вызывает разногласия в комитете, многие члены которого надеются сосредоточиться на социалистах."
 poland.48.a: "Возможно, нам следует прекратить это."
 poland.48.b: "Предатели не могут спрятаться за верой."
 poland.48.tt: "Мы попытаемся искоренить сторонников §nнационалистов§! из церковной бюрократии."
 #Endecja loyalists found 
 poland.49.t: "Лоялисты Эндеции среди церкви"
 poland.49.d: "Тайная полиция смогла обнаружить доказательства того, что многие люди из церковной администрации переправляли средства на незаконные издательские операции 'Эндеции'. Доказательства также показывают, что церковные организации помогали распространять антимонархическую литературу и листовки.\n\nЭто вызывает беспокойство, поскольку вмешиваться в дела церкви - значит идти по тонкому льду, так как на их стороне сердца и умы многих поляков. Выступать против них может быть рискованно, как для нашей популярности, так и для стабильности нашей правящей коалиции - но опять же, если мы не будем действовать, церковь будет продолжать укрывать дмовцев и других предателей."
 poland.49.a: "Эти люди предали Королевство."
 poland.49.b: "Мы должны быть очень осторожны."
 poland.49.c: "Мы не смеем их трогать."
 poland.49.e: "Немцы могут взять вину на себя."
 #Investigation to the unions 
 poland.53.t: "Расследование деятельности профсоюзов"
 poland.53.d: "Польские городские рабочие традиционно хорошо организованы и имеют долгую историю сопротивления вместе с Польской Социалистической Партией. Хорошо известно, что профсоюзы являются рассадником социалистов, но правительство готово терпеть их до тех пор, пока они отнимают поддержку у более изменнических синдикалистов и анархистов, руководство которых было вынуждено либо уйти в подполье, либо в изгнание во Францию.\n\nДве крупнейшие профсоюзные организации - ZSZ и ZZZ. Первая в основном отстранила от руководства более радикальные элементы, но в руководстве ZZZ много революционеров, а ее президент Казимеж Закшевский дергает за ниточки из Парижа, как предательский кукловод. Стратегия правительства до сих пор заключалась в неохотном мире с ZSZ и подавлении ZZZ - но некоторые считают, что мы были слишком мягкими в нашей политике."
 poland.53.a: "Продолжайте мягкую политику."
 poland.53.b: "Мы не можем позволить коммунарам\nпроникнуть к нам."
 poland.53.tt: "Мы попытаемся искоренить сторонников синдикализма из профсоюзов."
 #Fate of the unions 
 poland.54.t: "Судьба профсоюзов"
 poland.54.d: "По результатам наших расследований, нет сомнений в том, что многие польские профсоюзы поддерживали постоянные контакты с изгнанным Закшевским и другими французскими прихлебателями, отвечающими за ZZZ. Детали фактического французского влияния несколько неясны, но это дает нам достаточно веские основания для окончательного официального запрета ZZZ. В Сенате раздаются еще более радикальные голоса, призывающие запретить все профсоюзы, считающие себя социалистическими.\n\nЗапреты дадут нам юридическую основу для ареста руководства профсоюзов и пресечения их заговорщической деятельности, но есть опасения, что это может оттолкнуть более умеренных социалистов и повернуть их в сторону синдикалистов. Но, возможно, это та цена, которую мы готовы заплатить, чтобы удалить эту красную опухоль из нашего королевства?"
 poland.54.a: "Запретите только те, которые доказали свою революционность."
 poland.54.b: "Запретить все социалистические профсоюзы."
 poland.54.c: "Возможно, мы не должны этого делать."
 #Strikes 
 poland.55.t: "Забастовки против правительства"
 poland.55.d: "Многочисленные профсоюзы объявили забастовки как форму сопротивления политике правительства, направленной на их подавление. Лидеры ZSZ назвали действия правительства тираническими и требуют компромисса, прежде чем сложить свои полномочия. Особенно крупные забастовки проходят в Варшаве, Лодзе и Кельце, большое количество железнодорожников и работников металлургической промышленности отказываются выходить на работу, их действия парализуют значительную часть нашей тяжелой промышленности.\n\nЗабастовщики и военизированные отряды Эндека вступают в столкновения с бастующими, но есть сомнения по поводу применения слишком большой силы, так как многие профсоюзы, участвующие в забастовке, обычно довольно умеренные и в прошлом сотрудничали с правительством. Слишком жесткие действия могут сыграть на руку синдикалистской риторике. Тем не менее, что-то нужно делать."
 poland.55.a: "Мы не пойдем на компромисс!"
 poland.55.b: "Ведите переговоры с профсоюзами."
 poland.55.c: "Пришлите кавалерию."
 #Investigate bundists 
 poland.56.t: "Расследование деятельности Еврейского Рабочего Бунда"
 poland.56.d: "Всеобщий Еврейский Рабочий Бунд был сформирован в 1917 году на пепелище старой Российской Империи, и он сохранил немалую долю своего прошлого радикализма.\n\nВнешне социалистический и активистский, Бунд является очень расколотой партией в польской политике. Правые часто клеймили их как революционных-дегенератов, но они также не относятся к лагерю синдикалистов. Они также в целом являются антисионистами и добиваются культурной и социальной автономии для евреев в сотрудничестве с другими польскими либерально-левыми партиями. Однако в их рядах много радикалов, и преследование и арест этих еврейских революционеров было бы заявлением, которое, несомненно, завоевало бы нам расположение правых."
 poland.56.a: "Ну, вы знаете, что говорят о них национал-демократы..."
 poland.56.b: "Расследование должно быть справедливым и беспристрастным."
 #Bundist ties to the republicans 
 poland.57.t: "Контакты между Бундистами и PPS"
 poland.57.d: "Есть ряд профсоюзов, связанных с Бундом, которые являются членами ZZZ, но в целом Бунд не одобряет синдикализм и ближе к более умеренной линии Польской социалистической партии. Расследование финансирования и контактов руководства Бунда не выявило ничего драматического, но оно подтвердило, насколько глубоко переплетен Бунд с польскими левыми, и насколько важной базой он является для социалистических активистов, от социал-демократов до жестких синдикалистов.\n\nДаже без политического аспекта, преследование крупной еврейской организации будет иметь серьезные последствия во все более поляризованной польской политике, и любое наше решение может стать удобным аргументом для противоположной стороны."
 poland.57.a: "Поддержка PPS не является незаконной."
 poland.57.b: "Они находятся в одном шаге от синдикализма."
 #Syndicalist support within the bund 
 poland.58.t: "Радикальное крыло Бунда"
 poland.58.d: "Так называемое левое крыло Всеобщего Еврейского Рабочего Бунда состоит из группы синдикалистских профсоюзов, связанных с ZZZ и следующих за лидером ссыльного Казимежа Закшевского. При поддержке французской секретной службы они пытались усилить свое влияние в Бунде и, возможно, привести партию в Третий Интернационал и в открытую оппозицию польской монархии. Пока их попытки были в лучшем случае посредственными, но тяжелая экономическая ситуация заставляет все больше евреев симпатизировать их радикальному евангелию.\n\nМы можем применить жесткий подход и объявить вне закона еврейские профсоюзы, присоединившиеся к ZZZ, или играть в долгую игру, отдавая предпочтение сотрудничеству с умеренным крылом Бунда, возглавляемым Виктором Альтером."
 poland.58.a: "Эти революционеры представляют угрозу для Польши."
 poland.58.b: "Поддержите умеренное крыло."
 #Surge of Anti-Semitic violence 
 poland.59.t: "Всплеск антисемитского насилия"
 poland.59.d: "Несмотря на то, что Польша была родиной многочисленного еврейского населения со времен средневековья, она плохо сдерживала антисемитское насилие. Особенно в кризисные времена, как в бурные 1917-1919 годы, евреев обвиняли во многих проблемах, таких как голод и бедность. С незапамятных времен это был клич национал-демократов: евреи виноваты в страданиях Польши и являются врагами польской и католической культуры. Для правых евреи изображаются как инородный элемент, прогерманская раковая опухоль, гноящаяся в сердце Польши, а для левых они изображаются как капиталисты и буржуа, душащие польских крестьян и рабочих своим незаработанным богатством. И многие действительно верят в эти слова. Инциденты, подобные рейду на Мысленице, или кажущиеся случайными погромы - обычное дело в Польше, и чаще всего полиция и суды разделяют этот образ мышления.\n\nЗа последние несколько месяцев произошла еще одна крупная волна насилия против евреев, вызванная широко разрекламированными обвинениями в адрес Бунда в крупных газетах. В Лодзи были совершены нападения на еврейские предприятия, а в Радоме до смерти был избит еврейский учитель, и это только самые последние инциденты. Полиция медленно реагировала на эти события."
 poland.59.a: "Нет ничего нового под солнцем."
 poland.59.b: "Это неприемлемо!\nПреступники должны предстать перед судом!"
 #radicalisation of the bund 
 poland.60.t: "Левый поворот Бунда"
 poland.60.d: "В ответ на недавнюю волну антисемитского насилия более радикально настроенное крыло Бунда получило пост президента и множество важных постов в совете под руководством синдикалистски настроенного Хенрика Эрлиха, который проводил кампании в духе французской и британской революций.\n\nДаже более умеренные члены Бунда с неохотой принимают более радикальный тон Эрлиха и его призывы к прямым действиям против деспотического правительства."
 poland.60.a: "Поляризация продолжается."
 #Investigtation of the officer corps 
 poland.61.t: "Расследование в отношении офицерского корпуса"
 poland.61.d: "Несмотря на все наши усилия, польский офицерский корпус остается цитаделью симпатий Пилсудского. Это вполне объяснимо, поскольку большинство военнослужащих очень высоко его ценили. Многие из них сражались и рисковали жизнью вместе с ним, и всю свою молодость посвятили идее Пилсудского о свободной Польше. Некоторым фанатичным пилсукидам, таким как Эдвард Рыдз-Смиглый, не разрешили вернуться в армию, но большинство старших офицеров, по крайней мере, восхищались талантливым военным. Определенное уважение к Юзефу вполне оправдано, если оно не противоречит главной обязанности армии - защите Королевства Польского.\n\nБеспокоит то, что многие офицеры все еще симпатизируют республиканцам и другим политическим фракциям, работавшим с Пилсудским. До сих пор это не вызывало никаких проблем, но более прогермански настроенные голоса в армии беспокоятся за лояльность пилсукидам, если дело дойдет до войны."
 poland.61.a: "Давайте \"уговорим\" соратников Пилсудского уйти в отставку."
 poland.61.b: "Давайте сосредоточимся на офицерах низшего звена."
 poland.61.c: "Лучше не повторять кризис присяги..."
 pol_61_tt: "§YКазимеж Соснковский§! уйдет в отставку из армии."
 #Mass protests 
 poland.62.t: "Массовые протесты против судебного процесса"
 poland.62.d: "Люди вышли на улицы в поддержку обвиняемых офицеров, в первую очередь генерала Соснковского. По всей стране были организованы мирные демонстрации, на которых люди размахивали польскими флагами, а ветераны польских легионов выступали с публичными речами в поддержку обвиняемых патриотов.\n\nВ армии царило тревожное спокойствие, но очевидно, что даже они не согласны с обвинениями правительства. В незаконно распространенных брошюрах, найденных среди протестующих, вся эта история была названа \"открытием старых ран\" и \"охотой на ведьм Вильгельма\"."
 poland.62.a: "Накиньте на Соснковского несколько медалей, чтобы это выглядело как честь."
 poland.62.b: "Препирательства глупцов меня не волнуют.."
 #Activists Flock in Syndicalist Union 
 poland.64.t: "Активисты стекаются в синдикалистские профсоюзы"
 poland.64.d: "Похоже, что наша жесткая политика в отношении левых еще больше радикализировала многих их членов. Социалистическая пропаганда против монархии находит все больше слушателей после наших репрессий против умеренных социалистов. За последние несколько месяцев число членов профсоюзов, присоединившихся к ZZZ, резко возросло за счет более умеренных профсоюзов.\n\nМы можем попытаться исправить ситуацию либо закручиванием гаек еще туже и наказанием виновных за их дерзость, либо попыткой обратить вспять радикализацию, поддерживая умеренные профсоюзы."
 poland.64.a: "Все профсоюзы являются по своей сути предательскими сосудами для про-французских агентов!"
 poland.64.b: "Официально поддержать несоциалистические профсоюзы."
 # 
 poland.65.t: "Расследование деятельности Польской Социалистической Партии"
 poland.65.d.barlicki: "Польские социалисты не чужды революционным действиям и часто первыми выступали против тирании, реальной или мнимой. Не секрет, что монархия стала горькой пилюлей для PPS, которая была полностью очарована идеалистическими представлениями Юзефа Пилсудского о республиканской Польше, простирающейся от Балтики до Карпатских гор. С тех пор партия стала вялой сторонницей монархии, но не избавилась от своего радикального крыла - просто держала его подальше от света.\n\nОбычно радикалам PPS-L позволяли действовать, пока основная партия держала их в узде, но расследование KON обнаружило доказательства того, что радикальная инфильтрация в партии гораздо глубже, чем считалось ранее. Однако наша стратегия работы с умеренным крылом принесла свои плоды, так как Норберт Барлицкий успешно сдерживает власть ультралевых. Начало политической охоты на ведьм может дать обратный эффект и еще больше радикализировать партию."
 poland.65.d.dubois: "Польские социалисты не чужды революционным действиям и часто первыми выступали против тирании, реальной или мнимой. Не секрет, что монархия стала горькой пилюлей для PPS, которая была полностью очарована идеалистическими представлениями Юзефа Пилсудского о республиканской Польше, простирающейся от Балтики до Карпатских гор. С тех пор партия стала вялой сторонницей монархии, но не избавилась от своего радикального крыла - просто держала его подальше от света.\n\nОбычно радикалам PPS-L позволяли действовать, пока основная партия держала их в узде, но расследование KON обнаружило доказательства того, что радикальная инфильтрация в партии гораздо глубже, чем считалось ранее. Радикальное крыло не только участвует в заговоре против монархии, но революционные настроения распространяются по всей партии благодаря новому руководству, главным из которых является радикал Станислав Дюбуа. Мы наверняка найдем доказательства контактов с Парижем, если присмотримся к его партии повнимательнее."
 poland.65.a: "Подавите их массовыми арестами."
 poland.65.b: "Арестовывайте только известных радикалов."
 # 
 poland.67.t: "Расследования в отношении Народной Партии"
 poland.67.d: "Отношения между Народной Партией и монархией были бурными с момента ее создания. Самопровозглашенный враг 'клики аристократических господ', PSL нашла бедную польскую деревню как плодородную почву для сеяния антимонархических и антинемецких настроений. Время от времени они охотно сотрудничали с монархией, но в конечном итоге они остаются противниками самих принципов монархии и правления элиты.\n\nПолезно для нас то, что они уже давно пользуются поддержкой своих галицийских братьев, а значит, и иностранной державы. Не составит труда получить доказательства любых сделок с австрийцами - и с такими доказательствами мы сможем посадить в тюрьму большую часть их низовой организации. Однако, одной угрозы действий может быть достаточно, чтобы крестьяне сами \"разобрались\" в своих рядах и избавились от худших агитаторов и смутьянов."
 poland.67.a: "Начните производить аресты."
 poland.67.b: "Потребуйте, чтобы они разобрались в своих рядах."
 # 
 poland.68.t: "Протесты в сельской местности"
 poland.68.d: "Агитаторы PSL организовали крупные крестьянские протесты в сельской местности, особенно в Люблине и Хелме, где их отряды, вооруженные дубинами и косами, перекрыли дороги и захватили правительственные здания.\n\nОни протестуют против правительственной \"охоты на ведьм\", но очевидно, что это последняя попытка обреченного партийного руководства выглядеть сильным перед лицом волны арестов. Несмотря на это, королевская полиция стала довольно эффективной в подавлении подобных протестов."
 poland.68.a: "Пусть сброд протестует."
 POL_peasant_unrest: "Крестьянские протесты"
 # 
 poland.70.t: "Инфильтрация Эндеции"
 poland.70.d: "Хотя одной рукой польское право предлагает нам помощь, другой держит кинжал. Долгое время королевское правительство оставляло христианских демократов и их союзников в относительном покое, поскольку они были надежными союзниками в политике, поддерживая как военную экспансию, так и защиту прав крупных землевладельцев. Демократы обладают огромным влиянием в консервативных институтах Королевства, таких как сенат, церковь, судебная система и армия, и в последние годы все больше и больше расширяют свое влияние, питаясь антисоциалистическими и антимонархическими настроениями.\n\nДаже в изгнании слово Романа Дмовского все еще имеет большое влияние в Польше, особенно внутри нашей коалиции. Многие видные правые политики, которые являются сторонниками монархии, в молодости были членами "Эндеции" и, безусловно, считают Дмовского своим идеологическим отцом. Это поднимает вопрос о разделенной лояльности, который мы долгое время игнорировали ради парламентского сотрудничества с христианских демократами и другими консервативными партиями в ChZJN.\n\nСитуация изменилась после того, как стало известно, что ряд видных правых политиков поддерживают контакты со своими бывшими коллегами в России через галицийских национал-демократов, которым разрешено действовать относительно свободно. Через этот канал Роман Дмовский извергал свою пророссийскую пропаганду и направлял средства из Москвы в карманы польских сенаторов и дворян. У нас есть имена - но вопрос в том, осмелимся ли мы действовать?"
 poland.70.a: "Это важнее политики. Производите аресты!"
 poland.70.b: "Мы убедим некоторых из них уйти в отставку."
 poland.70.c: "Это не стоит парламентского кризиса."
 # 
 poland.72.t: "Крайне правые организации"
 poland.72.d: "Одним из самых тревожных событий последних нескольких лет стал рост ультраправых военизированных группировок, главной из которых является ONR, Национально-Радикальный Лагерь, получивший известность в стране благодаря своим насильственным действиям в отношении евреев и всех остальных, кого считают врагами христианства. Еще хуже то, что выступление ONR против верховенства закона \"во имя Польши и Бога\" ободрило многие старые ультраправые движения, такие как радикально антисоциалистический Орден Рыцарей Закона и Страж Народа, запрещенная военизированная организация, связанная с "Эндецией".\n\nНовым, однако, является то, что, наконец, у нас есть доказательства того, что они получали огромные суммы денег от богатых поляков, особенно из Познани. Действуя на основании этой информации, мы можем нанести серьезный удар по их финансированию и загнать их квазилегальные подставные организации в подполье. Такие действия были бы особенно поддержаны более либеральными членами комитета по расследованиям - хотя некоторые считают, что ONR лучше служит Королевству в качестве инструмента против социалистов."
 poland.72.a: "Начните производить аресты."
 poland.72.b: "Закрывайте на это глаза, пока они сосредоточены на социалистах."
 #ChZJN protests 
 poland.73.t: "Наша распадающаяся коалиция"
 poland.73.d: "Христианские демократы в нашей коалиции выразили решительный протест против нашей \"охоты на ведьм\" против них, когда премьер-министра обвиняют в том, что он является немецким лакеем и пытается уничтожить польскую нацию и ее традиционные институты.\n\nЮзеф Хациньский, председатель ChZJN, пригрозил, что его партия откажется от парламентской поддержки нынешнего правительства, если мы продолжим расследования в отношении их партии или церковной администрации, что было бы катастрофой для нас, особенно в преддверии выборов.\n\nВозможно, нам удастся убедить их, предоставив ряд министерских должностей и благоприятные изменения в политике, хотя это не понравится более либеральному крылу нашей собственной партии.\n\nТем не менее, альтернативой является правительство меньшинства и подвешенный парламент, так как только MKP не имеет достаточного количества делегатов для какого-либо большинства. Это фактически заморозит работу Сейма до выборов, но для некоторых это более предпочтительная альтернатива, чем уступить требованиям ChZJN."
 poland.73.a: "Мы должны заключить сделку."
 poland.73.b: "Король Август будет править без них."
