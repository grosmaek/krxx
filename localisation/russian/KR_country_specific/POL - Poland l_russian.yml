 poland.9.t: "Горечь среди крестьян"
 poland.9.d: "Юго-восточные районы Польши, такие как глубоко аграрные Люблинское и Седлицкое воеводства, долгое время были бастионами радикальной народных партий и частыми очагами крестьянских волнений. Так называемая Малая Польша или же "Małopolska", сильно пострадала от экономических трудностей, которые усилили и без того сильную горечь от неравного землевладения, переросшую в полноценное сопротивление. PSL смело взяла на себя мантию защитника крестьянства, создавая культ сильного польского крестьянства как истинного выражения польскости.\n\nНесколько дней назад PSL, вместе с некоторыми крестьянскими организациями, объявила о проведении ряда маршей и демонстраций в сельской местности, чтобы заставить правительство обратить внимание на их бедственное положение. На данный момент их позиционирование вряд ли можно назвать чем-то необычным, но оно все еще сильно подрывает экономику."
 poland.9.a: "Пусть деревенщины демонстрируют."
 poland.9.b: "Отправить кавалерию."
  
 poland.10.t: "Великая Крестьянская Забастовка"
 poland.10.d: "Ситуация в Малой Польше быстро обострилась после того, как PSL объявила общенациональную крестьянскую забастовку. Крестьянская Гвардия Порядка, ополчение PSL, взяла под контроль дороги вокруг Люблина, Седлице, Сандомира и Хелма, прекратив поставки продовольствия в города. Сообщается, что многие опытные организаторы забастовок приехали издалека, чтобы присоединиться к борьбе PSL за крестьянское дело.\n\nТребования возмутительны - не что иное, как отставка королевского правительства, освобождение политических заключенных, земельная реформа и социальное обеспечение, и даже призывы к отречению короля от престола. Протесты быстро утратили свой мирный характер, так как крестьянское ополчение начало избивать сторонников правительства и нападать на их дома."
 poland.10.a: "Пришлите полицию."
 poland.10.b: "Ведите переговоры с демонстрантами."
  
 poland.11.t: "PPS объявляет акцию солидарности"
 poland.11.d: "Польская Социалистическая Партия, которая до сих пор хранила молчание, наконец-то объявила о своей поддержке Великой Крестьянской Забастовки и присоединилась к забастовке, используя свои значительные рычаги влияния на городское население. При поддержке PPS крестьянская забастовка более или менее парализовала всю страну, поскольку и крестьяне, и промышленные рабочие в унисон требовали реформ.\n\nГородские забастовки не получили такой широкой поддержки, как в сельской местности, при этом многие профсоюзы выражают беспокойство по поводу политики крестьянских протестов, направленной на прекращение поставок продовольствия в города. Мы могли бы использовать это недоверие между городскими и сельскими протестующими для поиска компромисса с PPS."
 poland.11.a: "Не стесняйтесь применять силу."
 poland.11.b: "Компромисс с профсоюзами."
  
 poland.12.t: "Переговоры с бунтовщиками"
 poland.12.d: "Правительство начало переговоры с крестьянскими комитетами и лидерами PSL. Начальная ситуация кажется безнадежной, поскольку требования протестующих действительно возмутительны. После нескольких дней переговоров был достигнут определенный прогресс. Руководство PSL согласилось отказаться от некоторых своих радикальных требований, таких как отставка правительства, а наши переговорщики сумели убедить их в необходимости компромисса в земельном вопросе.\n\nМы можем остаться верными своим обещаниям и сделать улучшение сельской местности нашим приоритетом, даже если это не понравится многим нашим богатым сторонникам из высшего класса. В качестве альтернативы, мы можем просто прекратить переговоры и послать кавалерию для разгона демонстраций."
 poland.12.a: "Выполните некоторые из их требований."
 poland.12.b: "Прекратить переговоры и послать полицию."
  
  #for GER: 
 poland.13.t: "Великая Крестьянская Забастовка в Польше"
 poland.13.d: "В Польше прокатилась общенациональная волна крестьянских протестов, и эти события вызвали некоторые волнения даже на прусской стороне границы в Мазурии и среди мелких землевладельцев Позена.\n\nМасштабы демонстраций вызывают беспокойство, и если правительству Августа IV не удастся сдержать бунтовщиков, забастовка может перерасти в настоящее восстание против наших интересов. Многие члены его совета обратились к Берлину с просьбой проинструктировать их о том, как справиться с кризисом."
 poland.13.a: "Август всегда был слишком мягок с поляками. Требуем действий!"
 poland.13.b: "Позвольте Августу разобраться с этим так, как он считает нужным."
 POL_13_tt: "§RЭто может еще больше радикализировать протестующих.§!"
  
 poland.14.t: "Сельская местность в хаосе"
 poland.14.d: "\"Пусть умирают города! Да здравствует общенациональная забастовка! Они не могут арестовать миллионы! \", - кричали протестующие, в то время как хорошо организованные отряды полиции маршировали, чтобы сломать блокпосты, возведенные крестьянами. Ситуация быстро переросла в драку, так как группа крестьянских ополченцев не разошлась, несмотря на приказ, что привело к тому, что полиция открыла огонь, прежде чем ополченцы, вооруженные палками, ножами и старым оружием, смогли напасть на них. Начались бои, и толпа начала захватывать полицейские участки. Вся полиция Люблина была парализована, по всей стране были десятки погибших полицейских.\n\nВ Варшаву были направлены многочисленные призывы о помощи, умоляя короля прислать военных... Или, если мы хотим, чтобы наши руки были менее кровавыми, прислать немецкие части под предлогом защиты собственности, принадлежащей Германии."
 poland.14.a: "Хорошо, отправьте военную полицию."
 poland.14.b: "Обратитесь за поддержкой в Германию."
  
 poland.15.t: "Польша просит о помощи"
 poland.15.d: "Польское правительство попросило нас направить подкрепление для их полиции, которая истощена и не укомплектована после недели борьбы с крестьянским восстанием в Малой Польше.\n\nМы могли бы послать несколько подразделений хорошо оснащенных и обученных прусских полицейских и забастовщиков для защиты принадлежащей Германии собственности в регионе - и в то же время, естественно, помочь польской полиции сдержать ситуацию."
 poland.15.a: "Естественно - это вопрос и безопасности Германии."
 poland.15.b: "Они даже не могут держать в узде своих собственных крестьян?"
  
 poland.16.t: "Крестьянские забастовки жестоко подавлены"
 poland.16.d: "На этот раз операции по умиротворению прошли успешно. Усиленные отряды милиции прорвались через блокпосты и начали разгонять толпы стрельбой. Крестьян и их семьи избивали дубинками, более сорока крестьян были убиты в стычках с полицией. Тысячи людей были задержаны в соответствии с доктриной коллективной ответственности - иногда арестовывали большинство молодых мужчин деревни.\n\nНесмотря на заявления о жестокости и варварстве полиции, забастовка в конце концов была подавлена, и лидеры PSL официально прекратили борьбу."
 poland.16.a: "Найти и наказать агитаторов и тех, кто их укрывает."
 poland.16.b: "Лучше заставить крестьян снова работать."
  
 poland.17.t: "Берлин требует действий"
 poland.17.d: "Беспорядки в сельской местности также привлекли внимание правительства Германии. Они сообщили нам о своем намерении поддержать наши действия, какими бы жесткими они ни были, чтобы успокоить сельскую местность, и они ожидают, что ситуация будет быстро разрешена. Однако подтекст этой в остальном вежливой телеграммы очевиден - правительство в Берлине, похоже, не очень доверяет нам в вопросе эффективного разрешения этого кризиса, и они хотели напомнить нам об этом."
 poland.17.a: "С поддержкой Берлина мы можем пойти на все."
 poland.17.b: "У Берлина нет лучших врагов, чем толпа крестьян?"
  
 poland.18.t: "Протесты затихают"
 poland.18.d: "Крестьянская забастовка наконец-то успокоилась после решительных действий нашего правительства. PSL объявила о прекращении демонстраций - на данный момент - и крестьянские ополчения разошлись по сельской местности..\n\nДаже если кризис был преодолен, он все равно является грозным примером организационных способностей крестьянского движения. Забастовка была делом рук не дилетантов, а тех, кто вполне может организовать революцию, если получит более широкую поддержку."
 poland.18.a: "Найти и наказать агитаторов."
 poland.18.b: "Давайте не будем их больше будоражить."
  
 poland.19.t: "Память о забастовке 37-го года"
 poland.19.d: "В годовщину Великой Крестьянской Забастовки 1937 года полиция ожидала возникновения небольших беспорядков и заранее направила резервы в воеводства Малой Польши. Как и ожидалось, было организовано несколько крестьянских маршей, и огромные толпы собрались у сельских церквей, чтобы почтить память тех, кто пал год назад.\n\nПрозвучало несколько призывов освободить политических заключенных, все еще находящихся в тюрьмах за участие в забастовках, но в основном демонстрации на этот раз прошли мирно."
 poland.19.a: "Мы должны быть строгими."
 poland.19.b: "Лучше не обострять ситуацию в этот раз.."
 poland.19.c: "Освободить некоторых политических заключенных как жест доброй воли."
  
 poland.20.t: "Германия отказывает нам в поддержке"
 poland.20.d: "Берлин не пришлет нам подкрепления. Посыл ясен: решайте свои проблемы сами.\n\nХотя это и понятно, так как Германия сама все еще сталкивается со многими внутренними проблемами, это все же осложняет наше положение. Более умеренные голоса в королевском совете советуют начать переговоры с бастующими, в то время как сторонники жесткой линии считают любую дипломатию \"слабостью.\"."
 poland.20.a: "Отлично! Мы сами с этим разберемся."
 poland.20.b: "Тогда давайте договоримся с забастовщиками."
  
 poland.21.t: "Поддержка прибывает из Пруссии"
 poland.21.d: "Для защиты интересов своего правительства в Люблинскую землю сегодня были направлены многочисленные подразделения немецкого подкрепления. Работая в тандеме с нашими усиленными правоохранительными органами, мы успешно обеспечили безопасность основных дорог и можем начать широкомасштабное подавление повстанческого движения.\n\nПопытки организованного сопротивления были пресечены с большой эффективностью, благодаря нашим превосходным коммуникациям и оборудованию."
 poland.21.a: "Что могут сделать крестьяне против прусской мощи?"
  
 #Underground events 
  
 poland.22.t: "Контрабанда республиканцев из Галиции"
 poland.22.d: "Наша южная граница оказалась весьма изнурительной в управлении, поскольку население по обе стороны часто симпатизирует делу республиканцев, и особенно евангелию освобождения крестьян республиканцами.\n\nНе редки случаи, когда активисты PSL ввозят в наше королевство через границу всевозможную контрабанду. Политические брошюры, книги, напечатанные в Кракове, денежные средства и даже известных антимонархических агитаторов, которые периодически сбегали в Галицию. Вполне возможно, что дунайские власти активно закрывают глаза на подобные действия, но мы не можем ничего доказать."
 poland.22.a: "Потребуйте от правительства Галиции принять меры."
 poland.22.b: "Усилить пограничный контроль."
 poland.22.c: "Это бесполезно."
  
 poland.23.t: "Рост антимонархических настроений"
 poland.23.d: "Еще один всплеск членства в антимонархических организациях, особенно в Лиге Польской Государственности, которая выступает за жесткий разрыв с Германией и союз с Австро-Галицией.\n\nПодпитываясь плохим положением в Польше - и, несомненно, при незаметной помощи самой Австрии - подобные группы открыто критикуют короля, а многие их газеты подвергаются постоянной цензуре, чтобы отсеять наиболее радикальные материалы.\n\nЭти так называемые республиканцы убедили многих в необходимости революции, которая отбросит цивилизованный порядок и продаст их страну австрийцам. Мы должны сделать все возможное, чтобы убедить их в обратном."
 poland.23.a: "Разве одной Польши не достаточно для Вены?"
 poland.23.b: "Противодействовать пропаганде."
  
 poland.24.t: "Распространение антинемецких публикаций"
 poland.24.d: "Королевские власти в целом держат оппозиционные газеты под пристальным наблюдением. Многие радикальные газеты, такие как социалистическая "Oblicze Dnia" и "Robotnik", неоднократно запрещались из-за несоблюдения цензурных законов, а еще большее количество сомнительных изданий остается неучтенным. В последнее время даже менее откровенно радикальные газеты начали публиковать тексты, ставящие под сомнение наш союз с Германской Империей и призывающие к большей либерализации.\n\nМы могли бы занять более жесткую позицию и подавить даже эту критику - хотя это чревато тем, что республиканцы еще больше уйдут в радикализм."
 poland.24.a: "Закройте эти отпечатки."
 poland.24.b: "Пусть всякий сброд обвиняет Берлин."
  
 poland.25.t.coalition: "Критика короля среди наших союзников"
 poland.25.t.brokencoalition: "Критика короля среди националистов"
 poland.25.d.coalition: "С момента нашего сотрудничества после выборов 1934 года политики, входящие в партию ChZJN, обычно воздерживались от резкой критики короля. Несмотря на это, некоторые члены партии резко высказывались против некоторых направлений политики короля, таких как сохранение влияния генерала Гудериана и предполагаемые экономические уступки Берлину.\n\nХотя эти высказывания не являются активно антимонархическими, они вызвали некоторую тревогу среди придворных, и высокопоставленные члены Тайного Совета призвали отстранить этих агитаторов от государственных должностей, обвинив их в действиях против собственного правительства."
 poland.25.d.brokencoalition: "После нашего сотрудничества после выборов 1934 года политики, поддерживающие ChZJN, обычно воздерживались от резкой критики короля, но после окончания нашей коалиции их критика усилилась, ссылаясь на влияние генерала Гудериана и предполагаемые экономические уступки Берлину.\n\nЭти заявления вызвали некоторую тревогу среди придворных, и высокопоставленные члены Тайного Совета призвали принудить этих агитаторов прикрыть свой оппозиционный рот."
 poland.25.a: "Мы не хотим гневить нашего партнера по коалиции."
 poland.25.b: "Они не могут вечно защищать предателей."
 poland.25.c: "Пусть дураки говорят."
 poland.25.e: "Заставить их замолчать!"
  
 poland.26.t: "Русский контакт дворянина"
 poland.26.d: "Нам стало известно, что один из высокопоставленных членов Шляхты оказался вовлечен в скандал. Выяснилось, что он сливал очень конфиденциальные документы, принадлежащие королевской администрации, своей любовнице, которую подозревают в том, что она является русским агентом.\n\nСам дворянин был задержан и предстанет перед судом за свои действия против королевства, но неизвестно, каким объемом информации он успел поделиться со своей русской фавориткой; сама женщина нигде не найдена, и есть подозрения, что она бежала из страны, когда его преступная связь была раскрыта."
 poland.26.a: "Это вызывает серьезную тревогу."
  
 poland.27.t: "Тексты Дмовского"
 poland.27.d: "Мы снова столкнулись с брошюрами, повторяющими ненавистные слова Романа Дмовского, которые распространяются в деревнях, трущобах и даже в костелах. Многое из этого было напечатано нелегальной газетой "Endecja", "Gazeta Wolna Warszawska", но их сеть подпольных типографий оказалась слишком неуловимой, чтобы полностью уничтожить ее.\n\nДмовский, который руководит своей пропагандистской кампанией из Москвы, написал еще одно горячее эссе, призывающее к национальному восстанию и сбросу ига прусского тирана. Самое тревожное, что многих, похоже, заинтересовали его обещания о создании истинно польской и католической нации, свободной от нечистот и нищеты."
 poland.27.a: "Что за чушь!"
  
 poland.28.t: "Тайник с оружием коммунаров"
 poland.28.d: "Полиция наткнулась на тревожную находку: тайник со старыми винтовками времен Вельткрига, спрятанный на неизвестном складе на окраине Варшавы. У нас есть несколько подозреваемых, которые могут попасть под следствие за хранение этого оружия - и, возможно, даже за планирование вооруженной революции.\n\nЭто не первые спрятанные пушки, найденные нами за последние несколько лет, поскольку становится все более очевидным, что социалистическое подполье занимается контрабандой и производством оружия для своей обреченной борьбы. Пока мы будем на шаг впереди них и подавим эти семена революции в зародыше, королю не о чем беспокоиться."
 poland.28.a: "Конфисковать оружие..."
 poland.28.b: "...и начать проводить аресты."
  
 poland.29.t: "Пойман агент коммунаров"
 poland.29.d: "Вчера поздно вечером мы поймали французского шпиона по имени Мариан Яцкив, который пытался пересечь южную границу. Его целью, как мы и ожидали, было налаживание контактов с польскими синдикалистами. Яцкив принял участие в съезде Польской Социалистической Партии несколько дней назад, несомненно, имея инструкции от польских предателей в Париже, чтобы набрать в руководство партии сторонников Коммуны, а не настоящих законопослушных поляков.\n\nПодобный прямой контакт с польским рабочим движением вызывает серьезную тревогу, но поскольку у нас нет доказательств того, что он действительно повлиял на конференцию PPS, мы мало что можем сделать с юридической точки зрения, кроме как наказать его за шпионаж."
 poland.29.a: "Накажите агента, но не давите на него."
 poland.29.b: "Это достаточное доказательство! Преследуйте социалистов."
  
 poland.30.t: "Радикализация среди рабочих"
 poland.30.d: "Часто говорят, что нищета и голод порождают беспорядки, а среди бедного рабочего класса польских промышленных центров этих проблем предостаточно. Он оказался подходящей питательной средой для всех видов социалистов, синдикалистов и коммунистов, готовых слушать ложное евангелие освобождения, проповедуемое PPS и французами.\n\nНонконформисты всегда найдутся, но мы могли бы ограничить радикализацию некоторыми жестами доброй воли по отношению к рабочим, что, возможно, заставило бы менее радикальных прислушаться к разуму."
 poland.30.a: "Что они могут сделать?"
 poland.30.b: "Мы должны попытаться облегчить некоторые из их проблем."
  
