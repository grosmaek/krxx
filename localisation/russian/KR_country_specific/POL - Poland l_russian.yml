 POL_protest: "Организовать массовые протесты"
 POL_protest_desc: "Народ Польши был предан. Узурпатор на троне лишил законное правительство власти - но борьба еще не закончена, даже если тираны будут делать вид, что это так. Мы должны собрать наших сторонников и сплотить истинных поляков для борьбы против этого позорного правительства. Мы никогда не успокоимся, пока власть не станет нашей!"
