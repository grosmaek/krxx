 poland.273.t: "Польская делегация по вопросам мира"
 poland.273.d.fra: "Группа польских дипломатов встретилась с нашим послом через их посольство в нейтральной стране. Они попросили начать переговоры о перемирии и возможном мире, поскольку [POL.GetNameDef] больше не считает войну целесообразной.\n\nСоциал-демократическое центролевское правительство Польши выразило желание мирного сотрудничества с синдикалистскими государствами. Хотя нынешняя Польская социалистическая партия не является по-настоящему революционной, она известна своей верой в истинный социализм, и мы неоднократно поддерживали ее революционное крыло.\n\nМы могли бы принять мир с [POL.GetNameDef], в обмен на то, что они поставят у власти истинное революционное правительство. Это, несомненно, поставит нас на путь столкновения с Москвой."
 poland.273.d.rus: "Группа польских дипломатов встретилась с нашим послом через их посольство в нейтральной стране. Они попросили начать переговоры о перемирии и возможном мире, поскольку [POL.GetNameDef] больше не считает войну целесообразной, и выразили желание мирного сотрудничества с Россией против синдикалистской угрозы на западе.\n\nНекоторые утверждают, что лояльность Польши может быть обеспечена только военной победой над их правительством, сотрудничающим с Германией, но более прагматичные голоса в кабинете министров отмечают, что союз с Польшей - это хороший способ предстать защитником Центральной Европы от французского империализма."
 poland.273.a: "Пусть будет мир - и репарации за войну."
 poland.273.b: "Давайте установим мир - без всяких условий."
 poland.273.c: "Однажды немецкий коллаборационист, всегда немецкий коллаборационист."
  
 poland.274.t: "Переговоры сорвались"
 poland.274.d: "Что бы мы ни предлагали, дипломаты [FROM.GetNameDef] отвергли все наши предложения о мире. Похоже, что они настроены на войну и считают переговоры просто блефом, чтобы отвлечь нас.\n\nПохоже, что у нас нет выбора, кроме как вести эту битву до ее неизбежного кровавого конца - но такова судьба Польши. Мы были глупцами, поверив в добрую волю [FROM.GetAdjective]их."
 poland.274.a: "Мы умрем, сражаясь!"
  
 poland.275.t: "[FROM.GetAdjective]ие требования"
 poland.275.d.fra: "Как и ожидалось, [INT.GetAdjective]ие потребовали, чтобы мы \"отдали власть народу\" и организовали новые выборы - такие, где синдикалистским и другим крайне левым партиям будет позволено вести кампанию без преследований, а все \"реакционные, немецкие партии\" будут запрещены. Кроме того, все монархические и антиреволюционные организации должны быть распущены, армия демобилизована, а наблюдательному совету генералов из Франции и Британии будет позволено следить за превращением Польши в синдикалистскую демократию.\n\nВ обмен на это Третий Интернационал предоставит нам свою защиту и гарантирует, что русские не смогут воспользоваться нашей слабостью... но, глядя на жесткие условия договора, возникает вопрос: неужели мы просто обменяли немецкого хозяина на [INT.GetAdjective]ого?"
 poland.275.d.rus: "Русские были довольно изящны в своих требованиях. Они согласились признать как нынешние восточные границы Польши, так и нынешнее правительство [POL.GetSecondInCommand]. Однако они требуют немедленной демобилизации польских вооруженных сил, а также суда над военными преступниками и \"немецкими коллаборационистами,\" под наблюдением совета из российских военных и гражданских чиновников. Они также требуют, чтобы Сейм ратифицировал присоединение к Московскому соглашению, чтобы защитить [POL.GetNameDef] от революционной волны, надвигающейся с Запада.\n\nХотя многие видят в договоре наилучшее возможное завершение этой безнадежной войны, не все доверяют обещаниям русских - многие все еще помнят борьбу Польши за свободу против царской России десятилетия назад, и это воспоминание не вызывает доверия между двумя народами."
 poland.275.a: "Мы согласимся, ради мира."
 poland.275.b: "Мы не станем рабами!"
  
 poland.276.t: "Перемирие в Польше"
 poland.276.d.fra: "Поляки заключили сделку с русскими, полагая, что Москва может спасти их от революции. Они готовы продать свою гордость и свою демократию на алтарь русского империализма, как будто они не знают цену русским обещаниям.\n\nНеобходимо сказать, что это лишь временная мера, так как Россия не может задержать освобождение трудящихся больше, чем человек может остановить течение реки. Реакционные поляки, возможно, выиграли немного времени для своего рабского народа, но не заблуждайтесь - их время еще придет!"
 poland.276.d.rus: "Поляки заключили сделку с синдикалистами, полагая, что Париж может спасти их от нас. Они быстро предали свою демократию и веру, чтобы стать еще одной синдикалистской марионеточной нацией на поводке Парижа, прикрываясь предлогом освобождения рабочих.\n\nНеобходимо сказать, что это лишь временная мера, так как [INT.GetNameDef] не может задержать продвижение наших армий так же, как человек может остановить лавину в горах. Варшавские красные рабовладельцы выиграли немного времени для своего народа, но не заблуждайтесь - их время еще придет!"
 poland.276.a: "Мы сокрушим их со временем."
 poland.276.b: "Революция заберет их достаточно скоро."
  
 poland.277.t: "Польша отказывается от мира!"
 poland.277.d: "К всеобщему ужасу, упрямые польские дипломаты отказались продолжать мирные переговоры.\n\nПохоже, они решили бороться до конца - возможно, потому что у них есть неуместная вера в то, что в ближайшие недели произойдет столкновение двух Левиафанов."
 poland.277.a: "Поляки подписали себе смертный приговор."
  
 poland.278.t: "Рождение Польской Социалистической Республики"
 poland.278.d: "Внеочередные выборы [GetYear] года закончились крупным выигрышем крайне левых партий. Кампанию нельзя было назвать честной: запрещенные теперь партии \"коллаборационистов\" не смогли реорганизоваться, а социалисты провели широкомасштабную кампанию, поклявшись, что только они могут обеспечить французскую военную поддержку польской независимости, и что только они могут построить прочный мир для измученного войной народа. Напоминание о том, что именно некогда прославленное правительство Центролева изначально втянуло Польшу в бесполезную войну, только подлило масла в огонь. За закрытыми дверями послы из Парижа и Лондона дали понять, что судьба Польши зависит от выборов и сформированного после них правительства.\n\nПосле удручающе низкой явки и ощутимой апатии к выборам, было назначено новое синдикалистское правительство во главе с [POL.GetSecondInCommand]. В широко транслируемой речи премьер-министр продемонстрировал планы своего правительства по выполнению обещаний, данных народу Польши, и начал смелые шаги к действительно равноправной, социалистической Польше. Будущее кажется неопределенным, поскольку французские и российские войска наращивают силы на восточных границах Польши."
 poland.278.a: "Мы наконец-то разорвем наши цепи."
  
 poland.279.t: "Орудия замолкли"
 poland.279.d: "Перемирие было подписано между Польшей и обоими противоборствующими альянсами. Хотя окончание кровопролитной войны стало облегчением для поляков, нельзя не заметить атмосферу неуверенности, когда российские войска пересекли границу, на этот раз в качестве союзников. Более пессимистично настроенные наблюдатели отмечают, что положение Польши между двумя блоками нестабильно, и в случае начала военных действий, бои быстро охватят польскую территорию.\n\nРоссияне сделали все возможное, чтобы показаться братьями, а не захватчиками, хотя в Польше широко признают, что орбита Москвы - меньшее из двух зол. Вопреки ожиданиям, правительство [RUS.GetSecondInCommand] пообещало уважать польскую демократию и готово работать с кем угодно, если только они соблюдают мирный договор и стремятся бороться с распространением социализма."
 poland.279.a: "Новое начало."
  
 poland.280.t: "Обеспечение лояльности поляков"
 poland.280.d: "Отношения России и Польши были бурными, и десятилетия разлуки не способствовали укреплению доверия. Несмотря на то, что нынешнее правительство Польши выразило готовность сотрудничать с Москвой, есть и те, кто хочет пойти дальше и добиться того, чтобы социализму и антироссийской пропаганде не было места в Польше. Мы сотрудничали с польскими национальными демократами для достижения этой общей цели, и многие в нашем правительстве считают, что Польша, управляемая ими, будет лучше соответствовать нашему видению.\n\nПринуждение Польши к организации новых выборов, на которых победят люди Адама Добошиньского, было бы относительно простым делом в нынешней мировой ситуации."
 poland.280.a: "Продолжайте выполнять план."
 poland.280.b: "Это чушь!"
  
 poland.281.t: "Поглощение Эндека"
 poland.281.d: "Оно началась с требования правительства [RUS.GetLeader] убрать коллаборационистов и радикальных социалистов с правительственных и общественных постов, иначе мирные отношения с Москвой \"не могут быть приняты как должное\". Поставленные в безвыходное положение, новые выборы были организованы по желанию России.\n\nВ этой новой ситуации господствовали национал-демократы. Правящие партии военного времени были осуждены за все смерти и разрушения, вызванные войной, а политики Эндеции представляли себя как единственный разумный вариант, способный защитить Польшу от наступающего с запада социализма и обеспечить сотрудничество с Россией.\n\nНа удручающих выборах, проходивших под огромным иностранным давлением, Национальная партия одержала убедительную победу, а Адам Добошиньский был избран президентом с сильными исполнительными полномочиями. Несмотря на видимость демократического перехода власти, всем ясно, что выборы под дулами автоматов - это не демократия, а всего лишь узаконенный переворот."
 poland.281.a: "Доверять Москве было ошибкой."
  
 poland.284.t: "Германия предлагает союз"
 poland.284.d: "Теперь, когда мы находимся вне любого крупного политического блока, Германия быстро положила на нас глаз. Более вежливо, чем в прошлые разы, немцы просят нас присоединиться к их союзу. Учитывая нестабильность в районе Дуная, это могло бы стать надёжной гарантией защиты от австрийских ультранационалистов. Однако народ хорошо помнит времена германского ярма, поэтому наши отношения с немцами должны быть более открыты. Германия это, видимо, поняла и сама, поэтому она готова заключить с нами договор о дружбе."
 poland.284.a: "Станем союзникам. В этот раз, по своей воле."
 poland.284.b: "Не подпускайте немцев близко."
  
