 poland.194.t: "Королевский Совет Обороны"
 poland.194.d: "Чтобы решить все проблемы, мешающие военным действиям Польши, правительство уступило лоббированию фон Криса и других немцев и объявило сейму о создании Королевского Совета Обороны.\n\nНа практике это означает, что вся исполнительная власть будет сосредоточена в руках небольшого временного совета, состоящего из короля и его ближайших министров, советников и офицеров. Хотя такие чрезвычайные законы не редкость в военное время, многие рассматривают этот закон как еще один способ подавления оппозиции антидемократическими силами в Польше.\n\nБлагодаря чрезвычайным полномочиям правительство и монарх могут принимать указы временного характера при минимальном парламентском контроле. На практике это означает, что Сейм не будет иметь права голоса в отношении ведения войны, и что [POL.GetSecondInCommand] - или, что более вероятно, военный человек, которого назовет король - является диктатором во всем, кроме наименования - разумеется, временно."
 poland.194.a: "И снова Польская Конституция -\nвсего лишь бумажка."
 # 
 poland.197.t: "Центролев делает свой ход"
 poland.197.d: "Варшава не видела таких протестов после 1907 года. Только в столице собрались десятки тысяч человек. Старый центр Варшавы был заполнен флагами с клевером и розами, как символом братства между крестьянами и рабочими, ядром движения. Конная полиция беспокойно следила за потоком людей, собравшихся вокруг Королевского дворца и различных других правительственных зданий, выкрикивая лозунги против короля и его коррумпированного правительства. По примеру революции 1905 года было объявлено о всеобщей забастовке, которая должна была начаться на следующий день.\n\nКороль Август IV не вышел к протестующим, так как его советники умоляли проявлять осторожность. Окруженные во дворце и в многочисленных гарнизонах, немцы, стоявшие у власти, впервые осознали, насколько они малочисленны. А поскольку протестное движение Центролев распространилось из столицы, как лесной пожар, они могли надеяться только на мирное разрешение волны недовольства."
 poland.197.a: "Мобилизуйте полицию! Охраняйте столицу!"
 # 
  #for GER: 
 poland.198.t: "Восстание в Польше"
 poland.198.d: "Оказывается, поляки организовали массовые протесты против короля и его королевского правительства. Это массовое движение рабочих и крестьян организовало протесты и забастовки почти в каждом польском городе, и их риторика становится все более враждебной по отношению к нам и королю.\n\nХотя они еще не сделали первый выстрел, у нас нет никаких гарантий их мирных намерений - в конце концов, среди них много социалистических отъявленных головорезов. Хуже того, протесты перекинулись и на прусскую сторону границы, кульминацией которых стал крестьянский марш на Позен.\n\nХотя это, конечно, всего лишь бравада, Варшава просит у нас руководства - и, если дело дойдет до этого, нашей военной помощи.."
 poland.198.a: "Пришлите подкрепление! Этот сброд не свергнет Гогенцоллернов."
 poland.198.b: "Призвать Августа к переговорам и избежать кровопролития."
 # 
  #for AUS: 
 poland.199.t: "Разрушающееся королевство Польша"
 poland.199.d: "Рушащееся Королевство как и следовало ожидать, Германское Королевство Польское рушится. Тысячи республикански настроенных сторонников центролевских партий организовали массовые забастовки и протесты по всей стране, требуя создания республики и союза с Галицией. Эта новость была воспринята в Вене с определенным чувством "Schadenfreude" (злорадство), поскольку оказалось, что наши планы двух десятилетий назад могут наконец-то принести плоды.\n\nЧто еще более важно, в секретной телеграмме от руководства Центролева нас осторожно спросили о нашем отношении к возможной смене правительства в Конгрессовой Польше. Хотя мы, естественно, никогда бы не стали вмешиваться в дела другого суверенного государства, мы все же могли бы поддерживать контакт с Центролевом. В конце концов, если они добьются успеха, к кому еще, кроме нас, они могут обратиться?"
 poland.199.a: "Заявить о поддержке протестующих."
 poland.199.b: "Мы не должны вмешиваться, независимо от мнения галичан."
 # 
 poland.200.t: "Клеверная революция"
 poland.200.d: "Говорят, что каждое польское поколение имеет свою революцию, и для этого поколения это будет революция [GetYear] года, которую уже окрестили \"Клеверная Революция\" в честь символов клевера PSL, которые сейчас развеваются почти в каждой польской деревне и городе. Вся страна замерла. Всеобщая забастовка заморозила города, а крестьяне устраивают марши по всей стране. Некоторые используют беспорядки как предлог для грабежа и уничтожения еврейской собственности, но в большинстве своем протестующие ведут себя мирно, что делает наше положение еще более трудным. Если мы будем бороться против них, то любая народная поддержка окажется невосполнимой.\n\nКабинетом министров и военными были разработаны различные планы, но никто не питает особых надежд. Тайный Совет призывает короля покинуть дворец, который уже несколько дней окружен протестующими. Некоторые призывают к применению военной силы, но Август не решается пойти на такие жесткие меры. Из-за бездействия короля генерал фон Крис привел в действие план и призвал бронетанковый полк Гудериана обеспечить безопасность столицы с подкреплением из дивизии Добржанского. Их войска должны быть верны королю, и им можно доверять... Но такие небольшие силы могут быть легко перегружены на узких улицах Варшавы. Генерал Бербецкий, один из наших самых надежных польских генералов, предложил королю объявить чрезвычайное положение и мобилизовать столько войск, сколько необходимо для поддержания мира."
 poland.200.a: "Отряд Гудериана обеспечит безопасность столицы."
 poland.200.b: "Этого недостаточно - мобилизуйте больше подразделений для поддержания порядка.."
 # 
 poland.201.t: "Измена в армии"
 poland.201.d: "Наше решение о мобилизации дополнительных армейских подразделений оказалось катастрофическим. Столкнувшись с возможностью получить приказ стрелять в своих соотечественников, тысячи поляков наотрез отказались выполнять приказы. Это предательство не зависело от их ранга - люди вплоть до генералов отказывались выполнять приказы короля или просто игнорировали их. Очевидно, что большая часть армии настроена против нас, что делает ситуацию еще более опасной.\n\nКороль оказался в центре восстания с постоянно растущими требованиями: отставка правительства, отречение короля от престола, прекращение военного присутствия Германии, бесконечный список социальных и политических реформ. И все карты в руках у революционеров."
 poland.201.a: "Предатели!"
 # 
 poland.202.t: "Возвращение столицы"
 poland.202.d1: "Когда танки въехали в предместья Варшавы, первым чувством среди людей было недоверие. Неужели король готов был зайти так далеко, чтобы напугать их? Неужели он действительно выставил свои драгоценные военные машины на улицах столицы? Недоумение быстро переросло в страх, так как военная полиция и немецкое подкрепление были направлены в большом количестве, чтобы очистить главную часть города от демонстрантов. Многие были отброшены под дулом пистолета или штыка. Поначалу казалось, что все получится - и протестующим, и солдатам было приказано по возможности избегать насилия, но когда подразделения Черной Дивизии прибыли для освобождения Дворца, толпа - во главе с бывшим легионером Станиславом Дюбуа, радикальным социалистом и агитатором - отказалась сдвинуться с места.\n\nКогда протестующие начали забрасывать камнями солдат, приближавшихся со штыками, Гудериан наконец приказал применить боевые патроны. Несмотря на протесты его польских коллег, винтовки зазвенели. Мужчины и женщины повалились на землю... Но вместо того, чтобы разбежаться, они стояли на своем, и их прежняя пацифистская акция превратилась в беспорядочную драку.\n\nНемецкое подкрепление, полученное роялистами, действовало без колебаний. Сверху по танкам открыли огонь пулеметы, и когда пробил час, на главной улице лежали десятки убитых. После взятия дворца подразделения начали методично прочесывать улицы Варшавы. Столица снова принадлежала королю."
 poland.202.d2: "Когда танки въехали в предместья Варшавы, первым чувством среди людей было недоверие. Неужели король готов был зайти так далеко, чтобы напугать их? Неужели он действительно выставляет свои драгоценные военные машины на улицах столицы? Недоумение быстро переросло в страх, поскольку военная полиция и пехота в большом количестве были направлены на очистку главной части города от протестующих. Многие были отброшены под дулом пистолета или штыка. Поначалу казалось, что все получится - и протестующим, и солдатам было сказано по возможности избегать насилия, но когда подразделения Черной дивизии прибыли для освобождения Дворца, толпа - во главе с бывшим легионером Станиславом Дюбуа, радикальным социалистом и агитатором - отказалась сдвинуться с места.\n\nКогда протестующие начали забрасывать камнями солдат, приближавшихся со штыками, Гудериан наконец приказал применить боевые патроны. Несмотря на протесты его польских коллег, винтовки зазвенели. Мужчины и женщины повалились на землю... Но ядро протестующих не дрогнуло. Вместо этого они набросились на бронетанковую колонну всей массой, даже подожгли некоторые танки самодельными зажигательными бомбами. Было сделано еще несколько выстрелов, но было ясно, что даже польские солдаты, которым было поручено следить за порядком, начали сомневаться в своей преданности. Но этот инцидент лишил многих последних остатков неуверенности - после этого простить короля было невозможно."
 poland.202.a: "Мобилизуйте больше подразделений! Это должно закончиться!"
 poland.202.b: "Ввести военное положение и организовать расстрельные команды!"
