 POL_august_von_hohenzollern: "Август IV"
 POL_august_von_hohenzollern_leader_desc: "§YОписание лидера\nРодился:§! §g29 января 1887 года, Потсдам, Германская империя\n§YПолитическая карьера: §gУрожденный Август Вильгельм Генрих Гюнтер Виктор Прусский, Август IV из дома Гогенцоллернов был коронован королем Польши в серебряных регалиях Августа III в 1921 году. Будучи принцем в Германии, он подвергался критике со стороны своего отца, кайзера Вильгельма II, за любовь к драгоценностям и за то, что на своей вилле в Потсдаме он содержал компанию художников. Будучи королем Польши в течение последних пятнадцати лет, он пытался править хорошо, несмотря на то, что его правлению мешали обвинения в его собственных женоподобных манерах, а также напряженные отношения с женой, что не служит ему на пользу в глубоко консервативной католической стране.\n\nНа политическом уровне он был вынужден передать больше власти Сейму, став настоящим конституционным монархом, чьи функции в основном церемониальные, а прерогативные полномочия в основном находятся в руках его премьер-министра. Несчастная судьба короля Августа, похоже, не нравится всем сторонам: для националистов он - символ нетерпимого немецкого господства, для прагматиков - необходимое зло, а для кайзера - его наименее любимый сын."
  
 POL_alexander_von_hohenzollern_regnal: "Aleksander II" #NT!
 POL_alexander_von_hohenzollern: "Александр Фердинанд фон Гогенцоллерн"
 POL_alexander_von_hohenzollern_advisor_desc: "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. While he has been educated in Polish culture and language, he remains mediocre in it at best. That does not stop him from being the most popular member of the Polish royal house, and it is widely hoped that he will eventually marry a Polish woman.§!" #NT!
 POL_alexander_von_hohenzollern_leader_desc: "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LKing Aleksander II, born Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. His service in the Polish Air Force won him much fame and admiration from the Polish public, and in many ways the shared war-time troubles have made him way more accepted in Poland than his father ever was. His decision to marry a Slavic noblewoman instead of a German one also helped to convince the Polish public of their king's dedication to Poland, not to Germany. However, Aleksander is untested in politics, and one can only guess how good a peace-time leader he will be.§!" #NT!
  
