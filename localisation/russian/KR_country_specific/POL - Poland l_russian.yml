сударственности в попытке обойти победу ЧЗЮН. Ярый роялист и консерватор, правительство Студницкого могло бы функционировать при поддержке короля - но оно явно недемократично и, несомненно, вызовет ответную реакцию. Но это выбор короля..."
 poland.150.d.stalemate: "Законы Королевства Польского предписывают, что, за исключением чрезвычайного положения, выборы в Сейм должны проводиться не более чем через 4 года после предыдущих. Последние выборы в Сейм стали поворотным событием, ознаменовавшимся распадом Национальной коалиции и заменой ее нынешним правительством. Это также было предзнаменованием, поскольку еще до "черного понедельника" противостояние между левыми и правыми становилось все более частым - 1936 год стал лишь ускорителем и напоминанием правительству Пониковского о том, насколько велики ставки. У центристов были все основания надеяться, что на этом голосовании они смогут отомстить.\n\nНо некоторые победы можно назвать лишь пирровыми. Действительно, монархическое правительство не может быть сформировано - впрочем, как и любое другое. Центролеве не удалось одержать чистую победу, на которую она рассчитывала, а недавний разрыв между Кругом и Ченой означает, что они больше не хотят вести переговоры о создании правительства. Сейм расколот на три блока, ни один из которых, похоже, не желает сотрудничать.\n\nПоскольку Сейм не в состоянии самостоятельно выбрать правительство, эта задача ложится на плечи короля. Учитывая атмосферу политической нестабильности, консерваторы из Круга призывают короля назначить чрезвычайное правительство во главе с Владиславом Студницким, ярым монархистом из Партии государственности. Опираясь на королевские прерогативы, правительство Студницкого могло бы функционировать, несмотря на тупик, и пресекать деятельность подрывных элементов - но даже в нынешней ситуации сомнительно, что левые и националистические правые воспримут этот шаг спокойно.\n\nНо других вариантов не было..."
 poland.150.d.centrolew: "Законы Королевства Польского предписывают, что, за исключением чрезвычайного положения, выборы в Сейм должны проводиться не более чем через 4 года после предыдущих. Последние выборы в Сейм стали поворотным событием, ознаменовавшимся распадом Национальной коалиции и заменой ее нынешним правительством. Это также было предзнаменованием, поскольку еще до "черного понедельника" противостояние между левыми и правыми становилось все более частым - 1936 год стал лишь ускорителем и напоминанием правительству Пониковского о том, насколько велики ставки. У Центролевы были все основания надеяться, что на этом голосовании они смогут отомстить.\n\n И это было все, на что они могли надеяться. Получив большинство мест в Сейме, PSL и PPS доказали, что воля польского народа на их стороне, а нация станет более свободной и равной. На данный момент ЧСЖН расплачивается за свое предательство, а Кругу остается только гадать, где именно они ошиблись.\n\nСейм, похоже, идет по пути к созданию самого левого правительства в истории королевства, хотя все еще ведутся переговоры о том, будет ли премьер-министром представитель аграрной PSL или социалистической PPS. В любом случае ожидается, что правительство будет придерживаться прогрессивных взглядов. Земельная и трудовая реформы, секуляризация, национализация ключевых отраслей промышленности, отмена королевских и сенаторских вето - все это стоит на повестке дня.\n\nВсе это неприемлемо для консерваторов. Благодаря своим иностранным связям и радикальной политике, некоторые члены Сената и Круга считают необходимым блокировать правительство Центролевы любыми способами, и для этого есть один путь. В частных беседах короля призывают использовать недавние политические волнения как основание для назначения Владислава Студницкого из Партии государственности в чрезвычайное правительство - такое, которое было бы безусловно лояльным и могло бы использовать королевские полномочия для сдерживания подрывных элементов. Однако, несмотря на юридическую целесообразность, этот шаг равносилен отказу от результатов выборов и наверняка вызовет резкую реакцию даже со стороны некоторых умеренных. Король должен решить, стоит ли рисковать, делая это так скоро..."
 poland.150.a: "Если Чвяковский сможет завоевать доверие, то король не станет его останавливать"
 poland.150.b: "Если Чвяковский будет уверен в себе, король его не остановит"
 poland.150.c: "Чачиньскому можно доверить руководство правительством"
 poland.150.e: "Чачиньскому можно доверять руководство правительством"
 poland.150.f: "Малиновский от PSL - лучший вариант из имеющихся"
 poland.150.g.barlicki: "Барлицкому и ППС будет дан шанс"
 poland.150.g.dubois: "Дюбуа и ППС ...с неохотой допустят к власти"
 poland.150.h: "Назначить чрезвычайное правительство Студницкого для сохранения порядка."
 POL_election_happened: "Выборы 1938 года состоялись"
 # 
 poland.151.t.ci: "Победа MKP на выборах."
 poland.151.t.ch: "Победа ChZJN выборах."
 poland.151.t.ce: "Победа Центролев на выборах."
 poland.151.d.ci: "По мере того, как MKP начинает выбирать министров, им предстоит выполнить драматические обещания. Несмотря на беспорядки и серьезную экономическую депрессию, MKP удалось провести нацию через все это и сохранить поддержку народа.\n\nКороль заявил о своей поддержке нового правительства, а большинство представителей высшего класса, кажется, довольны победой статус-кво. Центролевский альянс, рассуждая о том, что они сделали не так, показали свою слабость против менее радикальной идеи Польши."
 poland.151.d.ch: "Новый председатель министров, молодой и харизматичный Юзеф Хациньский, присягнул на верность главе кабинета Его Величества. Имея незначительное большинство в Сейме и Сенате, правительство Хациньского, состоящее в основном из христианских демократов, сможет продолжать свою политику, которая не будет кардинально отличаться от политики предыдущего правительства.\n\nОднако ожидается, что Хациньский будет стремиться отдалить Королевство от немецкого влияния и проводить более националистически настроенную политику, такую как законодательство против еврейских предпринимателей. Остается только догадываться, сохранит ли кабинет министров доверие короля в будущем."
 poland.151.d.ce: "Король назначил [POL.GetSecondInCommand] новым председателем министров, который немедленно приступил к формированию леволиберального кабинета. Теперь перед Центролевом стоят серьезные задачи - выполнить обещанное народу, противостоя глубоко консервативному Сенату и королю, который относится к левым с подозрением, особенно после роста радикализма после Черного Понедельника.\n\nМногие политические аналитики дают новому правительству максимум год; в конце концов, в Польше никогда не было правительства Центролев, которое продержалось бы весь срок."
 poland.151.a.ci: "Тост за короля Августа!"
 poland.151.a.ch: "Пусть Польша всегда процветает"
 poland.151.a.ce: "Это заря прогресса!"
 # 
 poland.152.t: "Король назначает Студницкого"
 poland.152.d: "В отсутствие ответственной правительственной коалиции король назначил председателем министров Владислава Студницкого из Государственной Партии. Правительство Студницкого не имеет большинства в Сейме, но его поддерживают достаточно независимых депутатов, чтобы иметь возможность принимать законы, а если дойдет до дела, то за ними будет стоять исполнительная власть короля.\n\nСтудницкий является ярым сторонником углубления сотрудничества с Германией и часто напоминал Сейму о важности сотрудничества с Берлином, как единственного способа обеспечить дальнейшее существование польского государства."
 poland.152.a: "Молитесь Богу, чтобы он держал нацию в узде."
 # 
 poland.153.t: "Выборы [GetYear] года"
 poland.153.d.free: "К счастью, выборы 1942 года прошли более мирно, чем в 1938 году. Не было ни масштабных протестов, ни обвинений в фальсификации результатов выборов.\n\nВозможно, это связано с повышенной безопасностью и усталостью от войны, но верно и то, что жизнь во многих отношениях лучше, чем в 1938 году. Безработица низкая, улицы безопасны, а польская демократия сохранилась относительно невредимой. Все это открывает путь к сохранению статус-кво."
 poland.153.d.auth: "Выборы 1942 года прошли гораздо более гладко, чем хаотичные события 1938 года. Озверевшие военизированные формирования практически исчезли, а оппозиция загнана в подполье.\n\nВпервые за последние десятилетия Королевство Польша знает, что такое стабильность и безопасность под сильным руководством, а не препирающихся политиков. Многие делегаты от оппозиции решили вообще не баллотироваться, потеряв поддержку народа. Те, кто баллотировался, подверглись тщательному расследованию, чтобы выявить любые радикальные взгляды. Все это привело к легкой победе нынешнего правительства."
 poland.153.a: "MKP правит единолично."
 poland.153.b: "Сформирована коалиция MKP-ChZJN."
 poland.153.c: "Сформирована коалиция MKP-PSL."
 poland.153.e: "Коалиция конституционалистов остается сильной"
 poland.153.f: "ChZJN продолжает держать позиции."
 # 
  #Republican: 
 poland.154.t: "Выборы [GetYear] года"
 poland.154.d.centrolew: "Правительство [POL.GetSecondInCommand] сделало многое для создания надежного и безопасного фундамента республики, но первоначальная популярность правительства сошла на нет. Удручающая часть политической жизни Польши вернулась к обыденному политиканству и дебатам о мелких практических деталях, в отличие от великого идеализма, который породил республику. В Польше была создана, по сути, трехпартийная система: PPS, PSL и ChZJN. Обе партии в правительстве обвиняют друг друга в том, что они пытаются обойти стороной своих союзников и отдать предпочтение только своему электорату.\n\nНародная Партия в значительной степени находится в положении лидера, тем более что многие из ее более консервативных аграрных членов, которые присоединились к партии после роспуска MKP, рассматривают возможность коалиции с более правыми, чтобы избежать дальнейших уступок левым. Социалисты знают об этом и уже ожидают измены от своих крестьянских союзников. Их яростная избирательная кампания заклеймила любые попытки сотрудничества с ChZJN как уступки \"монархистам\", которые предпочли бы затащить Польшу обратно в объятия Германии."
 poland.154.d.soccon: "После того, как монархический центр был уничтожен, а левые не смогли обеспечить свое правление, Национальный Союз оказался самой сильной парламентской фракцией. Многие бывшие члены MKP примкнули к национал-демократам и правым партиям, видя в них лучшую альтернативу монархии.\n\nОпираясь на их поддержку и сильную предшествующую базу власти, правая коалиция ChZJN-Эндеция обеспечила себе контроль над Сеймом, несмотря на пламенную кампанию оппозиции."
 poland.154.a: "Крестьянско-рабочая коалиция стоит твердо!"
 poland.154.b: "Лучший способ победить правых - наделить их ответственностью."
 poland.154.c: "Рабоче-крестьянская коалиция стоит твердо!"
 poland.154.e: "Хадзински сформирует правительство."
 poland.154.f: "Медзиньский сформирует правительство."
 # 
 poland.155.t: "Новое направление MKP"
 poland.155.d: "Многолетний премьер-министр Польши и доверенная правая рука короля Антоний Пониковский уже объявил о своих планах уйти из политики до следующих выборов. Многие считали умеренного Леопольда Скульского достойным преемником Пониковского, но, к удивлению старой гвардии политиков MKP, король назначил "белую ворону" партии новым премьер-министром.\n\nБывший активист PSL, Алексей Чвяковский, стал лицом молодой гвардии польских монархистов. В отличие от старых независимых людей, сформировавших MKP, Чвяковский предпочел бы сотрудничать с крестьянскими либералами из PSL, а не с более традиционными союзниками из числа христианских демократов, которые поддерживали правительства Пониковского. В качестве доказательства концепции, Чвяковскому удалось выиграть рекордное количество голосов в традиционных оплотах PSL и PPS, благодаря его поддержке фермерских ассоциаций и сильному присутствию на низовом уровне. По его мнению, MKP не может оставаться движением среднего класса, но для процветания монархии необходимо завоевать польского крестьянина. Хотя он более радикален, чем его предшественник, он в целом нравится как внутри партии, так и за ее пределами как человек со свежими идеями и смелостью их опробовать."
 poland.155.a: "Давайте посмотрим, на что он способен."
 # 
 poland.156.t: "Королевское вето"
 poland.156.d: "Наше амбициозное законодательство, принятое с сильным большинством голосов в нижней палате Сейма, призвано сокрушить антидемократические оплоты, которые слишком долго подавляли права простых людей в Польше. Но даже с этим сильным мандатом от народа прусский тиран на троне осмелился открыто выступить против нас. Мы рассчитывали на терпимость короля к либерализму и обычное бездействие в повседневной политике, но, похоже, его реакционные марионетки в Тайном Совете убедили Августа IV выступить против нас.\n\nСвоим ненавистным правом вето король единолично подавил закон, который был принят подавляющим большинством голосов на сейме. Этим диким антидемократическим шагом стало ясно, что [POL.GetSecondInCommand] больше не пользуется доверием Его Величества и должен уйти в отставку. Посмотрим, кого они смогут придумать в качестве лидера, когда у Центролев будет столь значительное большинство... Если только одной угрозы будет достаточно, чтобы заставить короля передумать."
 poland.156.a: "Пригрозите ему отставкой."
 POL_royal_veto_used: "Король наложил вето на законодательство!"
 # 
 poland.158.t: "Отставка [POL.GetSecondInCommand]"
 poland.158.d: "Авантюра [POL.GetSecondInCommand] и его кабинета не сработала. Король Август IV воздержался от дальнейших комментариев и не отозвал свое вето. В условиях парламентского тупика премьер-министры, наконец, предложили королю свою отставку, которая была быстро принята.\n\nВера в способность Центролев серьезно реформировать систему изнутри упала даже среди умеренных, в то время как уже радикальные социалисты и аграрии начали организовывать протесты по всей стране. Королевство оказалось в шатком положении: правительства парламентского большинства больше нет, а крупнейшие партии практически восстали против короны."
 poland.158.a: "Все тираны рано или поздно падают!"
 # 
 poland.191.t: "Зачем умирать за Двинск?"
 poland.191.d: "Европейская война кажется далекой для рядового поляка, несмотря на пропаганду правительства, которое пытается представить войну как часть вечной кровной мести Польши против русского империализма.\n\nВ то время как профессиональные части армии имеют высокий моральный дух, многие солдаты-срочники не заинтересованы в участии в войне, которая воспринимается как далекая, в основном защищающая интересы Германии и не представляющая реальной угрозы для Польши.\n\nВ листовках, которые продолжают распространяться в польских городах, даже высказывается мнение, что поляки находятся совсем не на той стороне войны. Все это вылилось в антивоенные настроения и отсутствие поддержки военных действий."
 poland.191.a: "Держите сброд в узде."
 # 
 poland.192.t: "Уклонение от призыва"
 poland.192.d: "Многие не видят смысла в том, чтобы умирать за войну, которая, по общему мнению, защищает интересы Германии и немецкого империализма. Уклонение от призыва стало широко распространено в некоторых районах Польши, а нелегальные брошюры с обеих сторон политического спектра пропагандируют антивоенную позицию.\n\nОбычно злейшие враги, социалисты и ультранационалисты могут согласиться лишь в одном: война совсем не помогает Польше. Это вдохновило многих молодых и впечатлительных мужчин уклоняться от призыва и бежать в сельскую местность, пытаясь избежать военной службы."
 poland.192.a: "Мы выследим их и отправим на фронт."
 poland.192.b: "Мы должны усилить нашу пропаганду и объяснить, почему мы боремся.."
 poland.192.c: "Измена!"
