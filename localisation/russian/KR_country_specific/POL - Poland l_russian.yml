 poland.219.t: "Декларация Республики Польша"
 poland.219.d: "Катастрофа обрушилась на дом Гогенцоллернов - революция в Польше свергла короля Августа IV и провозгласила республику, возглавляемую крестьянами. Многие рассматривают революцию как мощный удар по престижу Германии, что, несомненно, усилит волнения на Востоке - и заставит нас выглядеть слабыми перед русскими. Еще большим унижением является то, что новорожденная Польская Республика поддерживается Австрией и вскоре может присоединиться к их сфере.\n\nЯстребы в нашем правительстве призывают к смелым действиям - даже к восстановлению монархии силой оружия. Более прагматичные государственные деятели признают, что было бы напрасно поддерживать еще одну непопулярную монархию в Польше - но их новое правительство можно было бы заставить принять все те же договоры, что и Королевство. Возможно, это также будет рассматриваться как снисходительность к полякам, что позволит нам получить там столь необходимую поддержку."
 poland.219.d2: "Катастрофа обрушилась на дом Гогенцоллернов - революция в Польше свергла короля Августа IV и провозгласила республику, возглавляемую крестьянами. Многие рассматривают революцию как мощный удар по престижу Германии, что, несомненно, усилит волнения на Востоке - и заставит нас выглядеть слабыми перед русскими.\n\nЯстребы в нашем правительстве призывают к смелым действиям - даже к восстановлению монархии силой оружия. Более прагматичные государственные деятели признают, что было бы напрасно поддерживать еще одну непопулярную монархию в Польше - но их новое правительство можно было бы заставить принять все те же договоры, что и Королевство. Возможно, это также будет рассматриваться как снисходительность к полякам, что позволит нам получить там столь необходимую поддержку."
 poland.219.a: "Это возмутительно! Август IV должен быть восстановлен!"
 poland.219.b: "Пока они выполняют свои договоры, мы будем их терпеть."
 poland.219.c: "Не обращайте на них внимания. Они скоро сами попросятся к нам..."
 POL_loyalty_secure_tt: "§GБлагодаря нашему экономическому влиянию, Польская Республика гарантированно согласится вновь вступить в наш союз.§!"
