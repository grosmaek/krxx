 ### Stability of the Kingdom/Republic ### 
 POL_Stability_of_Nation: "Стабильность [POL_Government]"
 POL_Stability_of_Nation_desc: "[POL_stability_nation]"
 POL_Stability_of_Kingdom_desc: "Несмотря на видимость стабильности, Польша - беспокойная нация. Многие группы недовольны королем [POL.GetLeader] и его правительством, а в польской политике горячо спорят четыре различных движения, каждое из которых имеет свое видение развития страны.\n\n§SРеспубликанцы§!, наиболее умеренные антимонархисты, стремятся к созданию демократической республики, свободной от немецкого господства. Их можно успокоить с помощью парламентаризма и проведения либеральной политики, в то время как авторитаризм еще больше радикализирует их. В политическом плане они объединены с §lPSL§! и §SPPS§!, составляя блок \"Центролев\".\n\n§tСоциалисты§! представляют радикальных революционеров, которые стремятся пойти дальше и свергнуть всю буржуазную систему. Их можно умиротворить, принимая законы в поддержку рабочих и борясь с иностранным экономическим контролем, и разозлить обратным. Политически они связаны с левой §RPPS§! и другими §oультралевыми организациями.§!\n\n§nНационалисты§! представляют собой множество националистических групп под широким знаменем духовного руководства Романа Дмовского. Хотя они не испытывают настоящей любви к монархии, они могут работать с ней до тех пор, пока реализуется их христианско-националистическая политика и противостоят левые. Их возмущает либеральная и левая политика, а также чрезмерный авторитаризм - если он отбирает власть у самих поляков. В политическом плане они ассоциируются с §cChZJN§! и §NЭндецией.§!\n\nПопулярность §MМонархии§!: [?POL_royal_influence|M0%%]\nПоддержка §tсоциалистов§!: [?POL_soc_influence|t0%%]\nПоддержка §Sреспубликанцев§!: [?POL_rep_influence|S0%%]\nПоддержка §nнационалистов§!: [?POL_nat_influence|n0%%]\n[POL_chjena_coalition]"
 POL_Stability_of_Republic_desc: "Революция удовлетворила не всех. Центролевский альянс одержал победу, а монархисты были решительно разгромлены, но проблемы сохраняются с обеих сторон политического спектра.\n\n§tСоциалисты§! утверждают, что буржуазная революция зашла недостаточно далеко, что она просто сменила одного угнетателя на другого. Однако многие из их сторонников все еще могут быть успокоены социал-демократической политикой.\n\nС другой стороны, §nнационалисты§! являются самой большой оппозицией нашей новой республике. Антисоциалисты и антилибералы, они считают республику морально развращенной и опасно слабой. Они всегда будут оставаться угрозой для нас, но некоторые из их сторонников могут быть удовлетворены политикой, благоприятствующей крестьянству.\n\nПоддержка §Sреспубликанцев§!: [?POL_rep_influence|S0%%]\nПоддержка §tсоциалистов§!: [?POL_soc_influence|t0%%]\nПоддержка §nнационалистов§!: [?POL_nat_influence|n0%%]"
 POL_Stability_of_National_Republic_desc: "Национальная республика удовлетворяет не всех. В то время как монархисты превратились в отжившую силу, левые силы продолжают активно выступать против правительства.\n\nБывшие §Sреспубликанцы§!, а точнее Центролевы, утверждают, что мы не являемся настоящей демократией, и клянутся бороться против предполагаемого угнетения. Хотя нам неизбежно придется победить их силой, сохранение элементов парламентской системы может унять ветер в их парусах.\n\nМежду тем, §tсоциалисты§! возможно, еще более смелы, чем в прошлом, поскольку их заклятые враги теперь сидят в правительстве. Для их сдерживания необходимо жесткое подавление - однако, сглаживание линий классового раскола, скорее всего, лишит их поддержки.\n\nПоддержка §nнационалистов§!: [?POL_nat_influence|n0%%]\nПоддержка §Sреспубликанцев§!: [?POL_rep_influence|S0%%]\nПоддержка §tсоциалистов§!: [?POL_soc_influence|t0%%]"
  
