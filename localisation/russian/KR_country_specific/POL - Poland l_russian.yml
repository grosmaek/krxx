 poland.250.t: "Союз с Львовом"
 poland.250.d: "После длительных переговоров мы, наконец, одержали победу над украинцами и убедили австрийцев увидеть причину: Львов по праву является польским городом, и он должен оставаться таковым. Был объявлен национальный праздник, провозглашен союз Львова и Польши, который больше никогда не будет разорван.\n\nДелегаты из Киева были раздражены, но это ничем не отличается от нашего обычного общения с украинцами.После длительных переговоров мы, наконец, одержали победу над украинцами и убедили австрийцев увидеть причину: Львов по праву является польским городом, и он должен оставаться таковым. Был объявлен национальный праздник, провозглашен союз Львова и Польши, который больше никогда не будет разорван.\n\nДелегаты из Киева были раздражены, но это ничем не отличается от нашего обычного общения с украинцами."
 poland.250.a: "Добро пожаловать, братья."
  
 poland.251.t: "Акт восстановления [GetYear] года"
 poland.251.d1: "Хелм был присоединен к Королевству в 1919 году и до сих пор остается единственной частью Польши со значительным православным населением. Во многом это было сделано насильственно в 19 веке, когда царские власти стремились колонизировать эту часть древней польской территории русскими и украинскими поселенцами. Уже достигнут определенный прогресс в восстановлении национального характера Хелмского воеводства, но серьезная работа может начаться после принятия Акта о восстановлении.\n\nЭтот указ определяет план интеграции региона в состав Польши путем расселения польских ветеранов и возвращения рурских поляков в воеводство, а также путем закрытия православных церквей, уличенных в сотрудничестве с Россией и другими предательскими элементами. Обращение в римско-католическую веру будет вознаграждено."
 poland.251.d2: "Объединение с Галицией-Лодомерией принесло нам миллионы новых украинских граждан. Предыдущее правительство по своей глупости согласилось предоставить этим украинским воеводствам широкую культурную автономию, включая их собственную местную администрацию и суды. Именно такая разобщенность сделала Польшу слабой в прошлом. Был разработан план по ликвидации этих автономий и надлежащей интеграции русинских воеводств в состав Польши.\n\nАкт восстановления разрешает поселение в регионе польских ветеранов и рурских поляков, а также начнется широкомасштабное наступление на власть православной церкви. В конце концов, именно православная церковь сделала все возможное, чтобы поддержать русских угнетателей, которые желали уничтожения Польши - как мы можем доверять им после этого? Переход в римский католицизм будет всячески поощряться и вознаграждаться."
 poland.251.a: "Польша снова будет целой!"
  
 poland.252.t: "Марш против полонизации"
 poland.252.d: "Нынешнее правительство [POL.GetSecondInCommand] возобновило раскольнические программы полонизации, одобренные национал-демократами. Эти программы на практике являются законодательством, которое официально дискриминирует евреев и украинцев Хелмского региона, а также другие меньшинства в наших приграничных регионах. Несмотря на то, что многие поляки молча принимают антисемитскую политику, эта полонизация стала символом предполагаемой отсталости и реакционности правительства [POL.GetSecondInCommand].\n\nОппозиция, возглавляемая еврейскими организациями, такими как Трудовой Бунд, организовала крупные демонстрации против правительства, особенно в южных регионах, где оплоты Крестьянской партии открыто поддержали евреев в единой борьбе против правительства."
 poland.252.a: "Возможно, необходимы некоторые компромиссы..."
 poland.252.b: "Починить штыки!"
  
 poland.253.t: "Рождение украинской военной организации"
 poland.253.d: "Акция по восстановлению Восточной Малопольши принесла некоторые результаты, но сопротивление украинцев оказалось сильнее, чем ожидалось. Похоже, что их сопротивление координируется и поддерживается так называемой \"Украинской военной организацией\" с украинской стороны границы. Их финансирование и агитация радикализируют крестьянство, что служит еще одним доказательством необходимости этнически единой Польши.\n\nК счастью, мы унаследовали эффективную тайную полицию со времен короля Августа и можем вынести всю ее тяжесть против террористов, пропагандирующих ненависть и смерть в наших южных воеводствах."
 poland.253.a: "Следите за тем, чтобы полиция располагала всеми необходимыми ресурсами."
  
 poland.254.t: "Призрак Пилсудского"
 poland.254.d: "Тайная полиция обнаружила тревожные признаки того, что в армии существует заговор, сосредоточенный вокруг сплоченной группы бывших легионеров Эдварда Рыдз-Смиглого. Похоже, что они поддерживали связь друг с другом даже после того, как Польская военная организация, POW, прекратила свою деятельность в 1921 году после того, как сопротивление немецкому владычеству стало бесполезным. Их лидером был Рыдз-Смиглый, который занял этот пост после заключения Юзефа Пилсудского в тюрьму в 1917 году. Нам еще предстоит определить других участников заговора и их цели, но кажется вероятным, что в нем участвуют такие люди, как Адам Коц и Казимеж Соснковский - бывшие товарищи Пилсудского и члены POW.\n\nВажный вопрос, однако, заключается в том, что делать с этой тайной кликой внутри польской армии. Мы можем просто повысить в звании верных нам людей и разбить клику Рыдз-Смиглого по всей стране в менее важных командах... или мы можем начать тайные переговоры между правительственными чиновниками и людьми Рыдз-Смиглого. Война приближается, и момент для восстания против немцев может наступить в ближайшем будущем - и в этой борьбе у нас с заговорщиками будут очень похожие цели."
 poland.254.a: "Разбить группу."
 poland.254.b: "Связаться с ними и предложить сотрудничество."
 POL_will_disable_revolt_tt: "§RОтказаться от восстания против Германии.§!"
  
 poland.255.t: "План переворота"
 poland.255.d.monarchy: "Достигнута договоренность с группой Эдварда Рыдз-Смиглого. Когда придет время и немецкие армии будут заняты, военные пойдут на Варшаву и арестуют короля и его совет, а также всех генералов, выступающих против законного правительства. Одновременно начнутся операции по установлению контроля над другими крупными городами, радиостанциями и пограничными гарнизонами.\n\nВряд ли будет большое сопротивление, так как даже республикански настроенные партии поддержат нас. Самой большой угрозой будет безжалостный ответ Германии. В более спорной части соглашения Рыдз-Смиглый будет назначен государственным главой вместо короля, чтобы возглавить временный Государственный совет, пока в нем не отпадет необходимость и не будут проведены выборы.\n\nЗаговорщики подняли бокалы за предстоящее окончательное освобождение Польши, ибо на этот раз оно будет длиться долго."
 poland.255.d.republic: "План, разработанный соратниками Эдварда Рыдз-Смиглого, был одобрен самыми важными министрами, тесным внутренним кольцом, которое находится у власти с момента переворота Рыдза. Эта \"Операция Парасоль\", по сути, является дерзким планом нанести удар в спину Германии и Австрии, если представится возможность. Военные маршируют в Варшаву, Эдвард Рыдз-Смиглый будет назначен главой государства, а нелояльные генералы и политики будут арестованы, что по сути является самопереворотом. Одновременно начнутся операции по установлению контроля над другими крупными городами, радиостанциями и пограничными гарнизонами.\n\nВряд ли будет большое сопротивление, так как даже социалистически настроенные партии поддержат нас, а не немцев. Самой большой угрозой будет безжалостный ответ Германии. Если Германия объявит войну, исполнительная власть будет передана Государственному совету, сформированному из военных, пока в них не отпадет необходимость, и будут организованы выборы.\n\nЗаговорщики подняли бокалы за предстоящее окончательное освобождение Польши, ибо на этот раз оно будет длиться долго."
 poland.255.a: "Na Zdrowie!"
  
 poland.256.t: "Восстановление выборов"
 poland.256.d: "Польша была освобождена под руководством первого маршала. Поскольку угроза войны миновала и можно было начинать восстановление, лидеры многих партий начали призывать к роспуску Государственного совета и созданию подлинно республиканской формы правления. Естественно, государственный глава Рыдз-Смиглый заверил, что выборы будут организованы, и в последующие месяцы наблюдался всплеск политической активности. Однако строгая цензура военного времени все еще действовала, а собственная партия маршала, OZN, получала незначительное освещение в СМИ и финансирование. Обвинения в коррупции на выборах вызвали некоторые общественные протесты, но личная популярность Рыдз-Смиглого была слишком велика, чтобы против него начались реальные массовые действия.\n\nПоскольку в Польше официально сохраняется конституция монархии, Рыдз-Смиглый обладает большинством полномочий монарха, включая назначение кабинета министров. Инклюзивное правительство широкого фронта во главе с Богуславом Медзинским, включающее министров от других партий, удовлетворило бы большинство второстепенных партий и укрепило бы пропаганду режима, что он действительно представляет всех поляков от левых до правых, как это делал Юзеф Пилсудский. Однако, более эффективным решением может стать небольшой кабинет министров во главе с Адамом Коцем, состоящий из \"аполитичных\" военных. Естественно, сам Рыдз будет избран президентом и сохранит свой пост главнокомандующего армией, обеспечивая безопасность и процветание польского народа."
 poland.256.a: "Поддерживать видимость демократии."
 poland.256.b: "Приоритет эффективности и лояльности."
 POL_256_tt: "§CУ события будет два варианта со следующими эффектами:§!\n"
  
 poland.257.t: "Конституция [GetYear] года"
 poland.257.d: "Первый акт нового Сейма - начать разработку конституции, которая официально изменит конституцию времен монархии и станет не навязанной иностранными тиранами, а созданной всем народом Польши. Старая конституция была направлена на сохранение позиций старой элиты времен раздела, но новая конституция основана на идее общего блага всех граждан. Однако от граждан также ожидается, что они будут действовать в интересах общего блага нации, и их права могут быть ограничены, если они этого не сделают.\n\nПрезидент должен быть главным гарантом безопасности нации, избираться на семилетний срок и иметь права, идентичные тем, которые были у Августа IV несколько лет назад. Президент назначает министров и военных, а также может накладывать вето на законы по своему усмотрению. Президент несет ответственность только перед Богом и историей, а не перед какими-либо другими органами. В конце концов, Польша стала свободной благодаря решительным действиям Рыдз-Смиглого. Если бы один человек не внял призыву истории, существовала бы новая Польша?"
 poland.257.a: "Вперед к светлому будущему!"
  
 poland.258.t: "Передача Закарпатья"
 poland.258.d: "В рамках раздела бывшего Королевства Галиция-Лодомерия было решено, что регион Закарпатье будет включен в состав [ROOT.GetAdjective]их земель."
 poland.258.a: "Превосходно!"
  
 poland.259.t: "An Almost Lawful Coup" #NT!
 poland.259.d: "The day is here. The plan is in action. As agreed, the Sejm and the Council of Ministers leveraged their power to bypass ordinary parliamentary process, and granted General Edward Rydz-Śmigły supreme power to 'take action to ensure inviolability of Polish territory and the constitution.' In his role as the Chief of State, the general was essentially handed executive power by the Sejm. Almost immediately, Warsaw was put under martial law to ensure smooth transfer of power. In combined operation by the military and the police, potential dissidents or German spies were arrested in droves. A new body of Council of State was formed mainly from conservative politicians and military men to advise Rydz." #NT!
 poland.259.a: "Free, finally." #NT!
  
