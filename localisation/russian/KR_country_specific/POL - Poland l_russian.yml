 POL_issues_at_hand_modifier: "£pol_idea Те, кто остался позади"
 POL_issues_at_hand_desc: "Польское общество борется со многими проблемами - бедностью, неравенством, неграмотностью, но самая большая проблема - это земля, на которой оно расположено. Земельная собственность в Польше крайне неравномерна - несколько очень крупных поместий пережили российское господство и контролируют сельскохозяйственный рынок, в то время как десятки - возможно, сотни - тысяч мелких семейных ферм остаются в нищете. Были предприняты ограниченные попытки проведения земельной реформы, но они не принесли результатов, в основном из-за нерешительности правительства и нехватки средств. Демографический бум последнего десятилетия только усугубил проблемы, приближая их к переломному моменту."
  
