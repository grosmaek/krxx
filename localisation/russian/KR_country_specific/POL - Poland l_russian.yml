 poland.304.t: "Падение Восточной железной дороги"
 poland.304.d: "Польская железнодорожная сеть, управляемая KWiP (Królewskie Koleje Współpracy i Postępu), в основном принадлежит немецкому филиалу KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), прусской государственной железнодорожной компании. Эта договоренность обеспечивала контроль Германии над жизненно важным транспортным маршрутом в Остштатен, но также требовала значительного финансирования, чтобы поддерживать маршрут в рабочем состоянии для крупных военных перебросок на Восток.\n\nПосле резкого снижения потребности в перевозках и сокращения бюджета KPuGHStE, судьба железной дороги стала неопределенной. Поскольку тысячи железнодорожников остались без работы, польское правительство находится под огромным давлением, чтобы выкупить корпорацию из рук Пруссии. Это привело бы к тому, что поляки взяли бы на себя небольшие финансовые потери, но наши Военные сомневаются, насколько безопасно было бы доверить полякам право собственности на самый жизненно важный маршрут в Миттельевропе."
 poland.304.a: "У нас есть более важные проблемы!"
 poland.304.b: "Сохраните её, это вопрос национальной безопасности."
 #for AUS 
