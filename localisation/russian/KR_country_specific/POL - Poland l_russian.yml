  ### Seconds-in-Command & Advisors ### 
 POL_antoni_ponikowski: "Антоний Пониковский"
 POL_antoni_ponikowski_sic_desc: "§YОписание советника\nРодился:§! §g29 мая 1878 года, Седлице, Российская империя\n§YПолитическая карьера: §gАнтони Пониковский стал чем-то вроде доверенного лица короля. Поначалу член национал-демократов, а затем христианских демократов, Пониковский был среди польской интеллигенции во время Великой войны, которая обратилась к созданию Королевства Польского, вместо того, чтобы продолжать безнадежную войну Романа Дмовского. Пониковский стал одним из ведущих деятелей Межпартийного политического кружка, сформированного из консерваторов и умеренных либералов, поддерживавших регентство.\n\nПониковский несколько раз занимал пост премьер-министра. Во время своего правления Пониковский стремился идти по узкому среднему пути, сотрудничая как с умеренными либералами, так и с христианскими демократами. Пониковский был практически незапятнан политическими скандалами и обычно покровительствует польским композиторам. На последних этапах своей политической карьеры он уже планировал уйти в отставку, но чрезвычайно близкие выборы 1934 года не позволили никому другому сформировать кабинет министров."
  
 POL_aleksy_cwiakowski: "Алексий Чвяковский"
 POL_aleksy_cwiakowski_sic_desc: "§YОписание советника\nРодился:§! §g5 апреля 1895 года, Сыгонка, Российская империя\n§YПолитическая карьера: §gАлексий Чвяковский родился в крестьянской семье недалеко от Ченстоховы и изучал право в Ягеллонском университете. В течение короткого времени он был активным членом Польской военной организации, но быстро отказался от этой деятельности и вступил в PSL. Разочаровавшись в антимонархической позиции партии, он основал свою собственную партию, Прогрессивный крестьянский союз, который в 1934 году объединился в MKP.\n\nЧвяковский стал представителем молодого крыла монархистов и направил свои усилия на завоевание крестьянства политикой, конкурирующей с политикой PSL. Неожиданным решением короля, Чвяковский был назначен премьер-министром после выборов 1938 года, как человек новый и дальновидный, способный реформировать монархию в нечто, имеющее длительную поддержку населения."
  
 POL_wladyslaw_studnicki: "Владислав Студницкий"
 POL_wladyslaw_studnicki_sic_desc: "§YОписание советника\nРодился:§! §g15 ноября 1867 года, Даугавпилс, Российская империя\n§YПолитическая карьера: §gВладислав Студницкий в молодости был социалистическим радикалом и был сослан в Сибирь на восемь лет. После ссылки он переехал в Вену и сместился в своих политических убеждениях вправо. Однако он не принял национал-демократический пассивизм - скорее, он утверждал, что независимая Польша может быть достигнута только через союз с Центральными державами и расчленение России. Он недолго заигрывал с идеей австро-польского союза, но после неудач двойной монархии в Великой войне Студницкий убедился, что прогерманская ориентация является единственным разумным вариантом.\n\nВозвышение его национальной известности началось в 1916 году, когда он принял активное участие в создании Королевства Польского и был одним из главных переговорщиков по договору, который закрепил Хелм за Польшей. Его политическая организация, Партия польской государственности, выросла в большую часть MKP при поддержке польских немцев, промышленников и других прогерманских консерваторов. По убеждению Студницкого, демократия не имеет особой ценности по сравнению с сохранением государственности Польши, что в конечном итоге должно быть единственным, что имеет значение."
  
 POL_stanislaw_dubois: "Станислав Дюбуа"
 POL_stanislaw_dubois_sic_desc: "§YОписание советника\nРодился:§! §g9 января 1901 года, Варшава, Российская империя\n§YПолитическая карьера: §gСтанислав Дюбуа - правнук офицера наполеоновской армии и сын адвоката. Его политическое пробуждение произошло в 1918 году, когда Норберт Барлицкий выступил с речью, требующей свободных выборов в Царстве Польском и осуждающей Брестский договор. Уже будучи радикально настроенным студентом, под руководством Барлицкого Дюбуа принял радикально социалистические взгляды - хотя, в отличие от своего наставника, с возрастом Дюбуа вряд ли стал умереннее. Он стал организатором и активистом PPS, а в конце 1920-х годов был назначен редактором самого популярного в Польше политического журнала Роботник. Во время его редакторства Роботник часто подвергался цензуре за свою бескомпромиссную критику монархической элиты.\n\nВ то время как его наставник Барлицкий стал лидером умеренных в партии, Дюбуа радикализировался в другую сторону, постоянно отстаивая более бескомпромиссную позицию, налаживая контакты с крайне левыми и радикальными республиканцами. Во время революции 1938 года Дюбуа был ведущей фигурой в организации всеобщей забастовки и стал де-факто лидером восстания в Варшаве. Теперь, назначенный на пост премьер-министра, Дюбуа, наконец, в состоянии гарантировать, что Польша никогда больше не скатится к авторитаризму."
  
 POL_maksymilian_malinowski: "Максимилиан Малиновский"
 POL_maksymilian_malinowski_sic_desc: "§YОписание советника\nРодился:§! §g23 июня 1860 года, Цехоцин, Германская империя\n§YПолитическая карьера: §gМаксимилиан Малиновский родился в Германской империи и, будучи учителем, принял участие в польской борьбе против политики германизации. Он стал издателем крестьянских активистских газет и в конце концов переехал в Варшаву после того, как его перестали принимать в Пруссии. Там он вступил в Национальную лигу в 1900 году, хотя быстро разочаровался в пассивистской позиции Романа Дмовского.\n\nМалиновский начал набрасывать собственную идеологию в своем журнале \"Зарания\". Его последователи стремились освободить польское крестьянство от аристократии и духовенства и превратить польские деревни в центр польской культуры и благосостояния. Он стал одним из основателей PSL в 1918 году и неоднократно заседал в Сейме, решительно выступая против шляхты и церкви. Старик партии, он как никогда остро руководит страной после революции."
  
 POL_boguslaw_miedzinski: "Богуслав Медзинский"
 POL_boguslaw_miedzinski_sic_desc: "§YОписание советника\nРодился:§! §g22 марта 1891 года, Мясткув-Косцельны, Российская империя\n§YПолитическая карьера: §gБогуслав Медзиньский уже в 15 лет стал членом боевой организации PPS и посвятил свои ранние годы польским легионам. Будучи способным организатором, Медзиньский стал адъютантом и вторым командиром Эдварда Рыдз-Смиглого в Польской военной организации. Именно в эти годы он выработал непоколебимую преданность Рыдзу и стал частью его небольшой группы доверенных товарищей. После прекращения огня они продолжали поддерживать связь, даже если были вынуждены оказаться на обочине политической жизни королевства. Медзиньский был избран в Сейм по списку PSL и быстро приобрел репутацию политического оппортуниста и предателя, а также противника монархии, лояльного только к другим бывшим легионерам. Он представлял себе идеальную Польскую Республику под руководством военных, уподобляя ее правлению сёгуна в средневековой Японии - и этим военным лидером, естественно, был бы Рыдз-Смиглый."
  
 POL_tadeusz_bielecki: "Тадеуш Белецкий"
 POL_tadeusz_bielecki_sic_desc: "§YОписание советника\nРодился:§! §g30 января 1901 года, Слупя, Российская империя\n§YПолитическая карьера: §gМолодой учитель, разочаровавшийся в монархии, Тадеуш Белецкий стал активистом национал-демократов в 1920-х годах и организовывал школьные забастовки против евреев в польских университетах. Он оказался харизматичным лидером и собрал вокруг себя многих \"молодых националистов\", пытаясь найти золотую середину между консервативной идеологией национал-демократов Романа Дмовского и новыми более радикальными течениями, подражающими легионерству и другим тоталитарным движениям. В это время он, по сути, стал лидером национал-демократов в Царстве Польском, после чего его судили за шпионаж в пользу русских. Белецкий покинул Польшу и отправился в Россию, чтобы принять участие в действиях Национальной лиги в изгнании. Рассматриваемый как возможный кронпринц для старого и больного Романа Дмовского, его сотрудничество с Адамом Добошиньским было крайне важно для успеха Национального восстания и завоевания доверия более широкого движения национал-демократов."
  
 POL_pawel_lew_marek: "Павел Лев Марек"
 POL_pawel_lew_marek_sic_desc: "§YОписание советника\nРодился:§! §g16 августа 1901 года, Радымно, Австрийская империя\n§YПолитическая карьера: §gПавел Марек был галицийским евреем, первоначально активным в Львове, где он пытался наладить сотрудничество между польскими, еврейскими и украинскими анархо-синдикалистами. После многочисленных столкновений с властями он эмигрировал во Францию, где вступил в Национальный революционный комитет польских социалистических изгнанников. В 1931 году он был направлен в Польшу для координации синдикалистской деятельности, и под его руководством Анархистская федерация Польши выросла в грозную организацию, вдохновленную мечтой о демократическом синдикализме и Польше, свободной от этнических преследований и политического гнета."
  
 POL_stanislaw_bukowiecki: "Станислав Буковецкий"
 POL_stanislaw_bukowiecki_sic_desc: "§YОписание советника\nРодился:§! §g27 апреля 1867 года, Влонице, Российская империя\n§YПолитическая карьера: §gСтанислав Буковецкий, великий старик польского синдикализма, был знаком с Казимежем Закжевским из Союза польской молодежи \"Зет\" и некоторое время состоял в Национальной лиге. Несмотря на полную потерю зрения, слепой судья был назначен министром юстиции в первом правительстве Царства Польского. Он работал над гуманизацией судебной системы Польши, но в итоге был отодвинут на второй план более консервативными судьями. Буковецкий стал странным левонационалистическим политиком, который проповедовал социальную солидарность и религиозную терпимость, поддерживая при этом контакты с Закржевским и его национальным синдикалистским движением."
  
 POL_maurycy_zamoyski: "Maurycy Klemens Zamoyski" #NT!
 POL_maurycy_zamoyski_advisor_desc: "§YBorn:§! §LJune 30th, 1871, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LCount Maurycy Zamoyski comes from a wealthy aristocratic family with significant estates in both Galicia and Poland proper. Zamoyski had already joined the National League by 1905, and became a proponent of cooperation between the Slavic brothers of Poland and Russia. Despite his pro-Entente sympathies, and even his role as the vice-president of the Polish National Committee in 1918, he returned to Poland in 1919 and was elected to the Senate in the first elections. Zamoyski, possibly the richest man in Poland, maintained a cautious stance towards the monarchy and was among the top patrons of ChZJN. However, he has preferred to appear as a moderate in politics, and not tie himself too tightly into any single political party.§!" #NT!
  
 POL_stanislaw_downarowicz: "Станислав Довнарович"
 POL_stanislaw_downarowicz_advisor_desc: "§YBorn:§! §LMarch 28th, 1874, in Łochów, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LStanisław Downarowicz was a strangely centrist independence activist. Despite his initial cooperation with the PPS, which led to his imprisonment by Tsarist authorities, he acted as a Rifle Team organiser without following either Piłsudski or Dmowski. During this time he was in exile in Galicia, building many contacts in Lwów, until he could return to the Kingdom. He joined the Polish Progressive Party in 1910, which would later become one of the core parties inside the MKP, and has kept to a moderate liberal political path ever since. Downarowicz is among the most visible faces among MKP's progressives, who seek to liberalise the kingdom, rather than go ever-deeper into authoritarianism.§!" #NT!
  
 POL_janusz_radziwill: "Януш Радзивилл"
 POL_janusz_radziwill_advisor_desc: "§YBorn:§! §LSeptember 3rd, 1880, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Janusz Radziwiłł, often titled the man behind the king, is a wealthy aristocrat and magnate, whose palace in Warsaw has become the unofficial meeting place of the Polish landowning and corporate elite. He has been a supporter of the monarchy from its very first days, and was the Regency Council's ambassador to the negotiations concerning the appointment of the Polish king. Some say that he should have insisted on an Austrian monarch; others applaud him for his negotiation skills that secured Chełm for Poland. Ever since, he has been in the heart of August IV's circle of advisors, carefully balancing between supporting the king, and acting as an independent-minded conservative, able to draw allies from across all political parties.§!" #NT!
  
