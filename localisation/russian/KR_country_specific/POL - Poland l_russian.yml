 ### Intro Screen ### 
 POL_country_intro_background: "GFX_POL_intro" #NT!
 POL_country_intro_header: "Королевство Польша"
 POL_country_intro_content: "Два десятилетия назад тысячи поляков сражались и умирали на стороне Центральных Держав. Это бурное сотрудничество с двумя из трех бывших держав-разделителей привело к созданию Королевства Польского, государства, которое с самого начала было компромиссом, вырезанным из бывшей российской территории. Надежды на объединение с австрийской Польшей были отвергнуты в самом начале, так как Германия стремилась отторгнуть Польшу от австрийцев и обеспечить себе свободное правление над так называемой \"Гренцмарком.\". Немцы даже аннексировали так называемую \"Польскую пограничную полосу\" с целью дальнейшей колонизации, но она была возвращена после падения диктатуры Людендорфа, оставив поляков в сомнениях относительно намерений Германии. От первоначальных немецких амбиций осталось лишь несколько вещей - шаткое правление короля Августа IV и профессиональный, обученный пруссаками \"Польский вермахт.\".\n\nВопреки всему, Королевство выжило и сумело обрести относительное процветание. Будучи ранее самым промышленно развитым регионом Российской Империи, Польша извлекла большую выгоду из своего членства в Миттельевропе и экономического сотрудничества со своими соседями, так как немецкие и австро-венгерские инвестиции принесли польским городам рабочие места и экономический рост. Умеренно либеральная политика короля Августа IV и его готовность соблюдать польскую конституцию завоевали ему определенную поддержку на протяжении многих лет, но под поверхностью углубляются серьезные проблемы.\n\nПольша, как и большинство стран Восточной Европы, по-прежнему остается аграрной страной. Разрыв между растущими городами и сельской местностью, которая в основном принадлежит немецкой и польской знати, с годами только увеличивался, формируя массу безземельной, безработной бедноты, которая жаждет перемен. Эти социальные проблемы подпитывают политическую радикализацию, происходящую по обе стороны политического спектра. Традиционно сильные польские левые хорошо организованы и вступили в союз с либерально-аграрными партиями, призывая к демократизации, земельной реформе и даже к республике. Социалистические организации постоянно конфликтуют с ультраправыми группами, которые черпают свою поддержку в антинемецких и антисемитских настроениях. Все три антимонархические фракции сходятся в одном: уничтожение королевства и смещение монарха Гогенцоллерна... Даже если для этого придется пролить много крови."
  
 POL_country_intro_header_1: "Шахматная доска двух кайзеров"
 POL_country_intro_content_1: "Польша гораздо меньше находится под влиянием Германии, чем может показаться на первый взгляд - несмотря на то, что король является сыном Вильгельма II, между ними мало общей симпатии. Август IV, любитель искусства и культуры, оставил большую часть управления государством своему правительству и его Гехеймрату, состоящему из немецких, австрийских и польских деятелей, таких как промышленные магнаты и военные. Именно в этом совете, добиваясь благосклонности короля, разыгрываются политические интриги. Самый влиятельный голос на данный момент принадлежит Вольфгангу фон Крису, военному с большим опытом и часто фигурирующему в качестве гаранта немецких военных интересов в Польше.\n\nФон Крис возглавляет Немецкую Военную Миссию в Польше, в задачи которой входит надзор и обучение польской армии. Он стал в значительной степени проектом Хайнца Гудериана, который медленно формирует польскую армию в соответствии со своим видением современных механизированных элитных сил. Германия также владеет KKWP, государственной железнодорожной компанией, обеспечивая ее связь с восточными государствами.\n\nПоляки постоянно полагались на поддержку Австрии, которая держала немцев на расстоянии. Дунайские государства оказывают заметное влияние на общественную жизнь Польши, благодаря связям шляхты с австрийской аристократией, чешским инвестициям в польскую промышленность и проавстрийской риторике многих либеральных политиков. Не секрет, что Австрия активно стремится укрепить свои позиции в Польше, и многие поляки верят, что она наконец-то избавит их от властной Германии. Берлин, однако, остается настороже, поскольку стратегическое положение Польши между ними и Востоком является вопросом национальной безопасности."
  
 POL_country_intro_header_2: "Республиканское движение"
 POL_country_intro_content_2: "Так называемое польское республиканское движение состоит из леволиберальных и центристских радикалов, в целом примыкающих к оппозиционному блоку \"Центролев\", формально известному как Союз Защиты Права и Свободы Народа. Хотя партии Центролев, PSL и PPS, официально признают монархию и даже формировали правительство в прошлом, не секрет, что многие в их рядах предпочли бы видеть низложение немецкого короля и провозглашение новой, прогрессивной республики. Они являются крупнейшим и наиболее влиятельным антимонархическим блоком, пользующимся большой поддержкой как в самой Польше, так и за галицийской границей, где их популярность еще выше среди галицийских поляков, которые рассматривают республиканское дело как путь к объединению польского народа.\n\nК счастью для нас, республиканское движение является наименее воинственным из наших внутренних разногласий, и его сторонники верят в более пассивное сопротивление и мирные протесты. Они также готовы в определенной степени работать в рамках системы, пока король продолжает идти по пути конституционализма и демократии. Однако, если мы применим против них жесткие меры, более чем вероятно, что многие из их сторонников еще больше радикализируются и обратятся к более экстремистским идеям."
  
 POL_country_intro_header_3: "Революционный Комитет"
 POL_country_intro_content_3: "Польская Социалистическая Партия была авангардом борьбы за освобождение Польши в 1905 году и позже во время Вельткрига, объединив многих соратников Пилсудского под своими революционными военизированными организациями. Несмотря на то, что в партии по-прежнему присутствует радикальное, революционное крыло, ее руководство идет по умеренному пути и имеет значительное влияние в Сейме. Однако в ее неофициальной сфере процветают многие синдикалистские профсоюзы и левые военизированные организации.\n\nРеволюционное движение, несомненно, направляется в основном из Парижа, куда многие польские синдикалисты и анархисты сбежали под крыло так называемого \"Революционного Комитета\" Казимежа Закшевского. Именно при поддержке Коммунаров их щупальца развращают Польшу и направляют ее пролетариат на более разрушительный путь. Мы мало что можем сделать для спасения душ истинно верующих, но путь экономических и социальных реформ должен сделать их агитацию пустой для польского рабочего класса."
  
 POL_country_intro_header_4: "Национальный Комитет"
 POL_country_intro_content_4: "Польский Национальный Комитет, созданный Антантой в качестве марионеточного правительства Польши во время Вельткрига, не дал нам покоя даже спустя столько лет. Их лидер, Роман Дмовский, сам находится в изгнании в Москве, но по-прежнему имеет огромное влияние на польских правых. Даже сейчас, когда его национал-демократы оттеснены на политическую обочину, не секрет, что многие по-прежнему испытывают к нему преданность.\n\nКрайне правых можно разделить на две фракции - консервативных националистов, которые готовы нехотя сотрудничать с нами, но без колебаний ударят нам в спину, если это будет означать полную независимость Польши, и радикальных националистов, таких как ONR.\n\nЭти ультранационалисты ответственны за десятки нападений на наше правительство и своих политических врагов, переняв свою тактику у восточных дикарей, таких как Кодряну и Савинков. Они ярые антинемецкие, антисемитские, антиистеблишментские и не поддаются искуплению. Однако более умеренные националисты могут быть удовлетворены, если только наша политика докажет, что мы не приносим католическую, консервативную природу Польши в жертву прихотям социалистов и либералов."
  
 POL_guide: "§MКоролевство круга§! (§mРыночные либералы§!)\n£white_dot На выборах 1938-го общая поддержка монархистов и националистов должна быть более 50%, причём поддержка монархистов выше, чем поддержка националистов.\n\n§MКоролевство MKP-SP§! (§gАвторитарные демократы§!)\n£white_dot На выборах 1938-го года назначьте Студницкого.\n£white_dot Убедитесь, что после выборов не случились массовые протесты.\n\n§MКоролевство ChZJN§! (§cСоциал-консерваторы§!)\n£white_dot На выборах 1938-го общая поддержка монархистов и националистов должна быть более 50%, причём поддержка националистов выше, чем поддержка монархистов.\n\n§MРеспублика PPS / PP§! (§lСоциал-либералы§! / §SСоциал-демократы§!)\n£white_dot На выборах 1938-го поддержка республиканцев должна быть 50%, после чего выберите одну из двух партий.\n£white_dot Распустите правительство, выполнив фокус ‘Заковать Сенат’ или ‘Сокращение гехаймрата’ \nПодождите, пока истечёт таймер миссии ‘Организовать массовые протесты’ и не посылайте Гудериана захватить столицу.\n\n§MРеспублика ChZJN§! (§cСоциал-консерваторы§!)\n£white_dot Either:\n£white_dot Играя за социал-либеральную или социал-демократическую республику, проведите секуляризацию, имея поддержку националистов большую, чем поддержку республиканцев.\n£white_dot Во время националистического восстания провалите миссию по контролю за Сеймом.\n\n§MНационалисты - OZN§! (§PПатерналисты§!)\n£white_dot Играя за консервативную монархию или республику, начните Операцию Парасоль во время Вельткрига.\n\n§MСоциалисты- ZSP и SZW / PPS - L§! (§rСиндикалисты§! / §RРадикальные социалисты§!)\n£white_dot Имейте 50% поддержки социалистов во время Вельткрига, и миссия ‘Распространение революционных настроений’ превратится в восстание.\n£white_dot Не давайте Закржевскому экстренных полномочий.\n\n§MСоциалисты – радикалы из ZSP§! (§oТоталисты§!)\n£white_dot Всё как и выше, но дайте Закржевскому экстренные полномочия и не отзывайте их.\n\n§MНационалисты - ON§! (§NНационал-популисты§!)\n£white_dot Имейте более 50% поддержки националистов во время Вельткрига и миссия ‘Антигерманская агитация’ превратится в восстание.\n£white_dot Не провалите миссии по консолидации."
  
 ### Events ### 
  
 poland.5.t: "Король Август обращается к Сейму"
 poland.5.d: "Обычно предпочитая не вмешиваться в повседневную политику королевства, Август IV, король Божьей милостью, выразил желание напрямую обратиться к Палате депутатов Сейма.\n\nСегодня король выступил перед 128 депутатами с речью о кризисе, охватившем страну. Его поведение было спокойным и компромиссным, так как он говорил о своей ответственности сделать все возможное для благополучия всей Польши. В условиях стремительно растущей безработицы и политического насилия, достигшего невиданных за последние два десятилетия высот, Его Величество должен решить, по какому пути идти.\n\nСлова Августа направлены на компромисс и беспартийность, но многие чувствуют в них завуалированную угрозу: либо избранное правительство справится с кризисом, либо, в противном случае, король может прибегнуть к менее демократичным средствам, к которым часто подталкивают его немецкие советники. Независимо от лояльности, все могут согласиться с тем, что суть речи короля такова - необходимо принять решительные меры."
 poland.5.a: "Вперёд!"
  
 poland.6.t: "Будущее Гехаймрата"
 poland.6.d: "Тайный Совет Короля, называемый в немецкой традиции Гехаймрат, стал обладать значительным влиянием в Королевстве, прежде всего по одной причине: король прислушивается к своим советникам и готов действовать в соответствии с их рекомендациями. За столь желанные места в совете всегда шла борьба, важные персоны соперничали за возможность услышать короля. Долгое время самым доверенным советником Августа был почитаемый генерал фон Крис, который был убежденным сторонником глубокого сотрудничества с Германией и её армией.\n\nНынешний кризис заставил многих советников усомниться в своих силах, и ожидается, что король назначит на их место новых людей - тех, кто действительно сможет провести нацию через кризис, а старый совет оказался не в состоянии это сделать."
 poland.6.a: "Хорошие отношения с Германией имеют первостепенное значение."
 poland.6.b: "Назначение большего числа австрийцев даст нам более длинный поводок."
 poland.6.c: "Назначение большего числа польских дворян позволило бы получить поддержку шляхты."
  
 poland.7.t: "24-й съезд Польской Социалистической Партии"
 poland.7.d: "Польская Социалистическая Партия собралась сегодня в старом городе-крепости Радом, чтобы избрать ряд новых делегатов в Центральный Рабочий Комитет, который составляет руководство партии. Многие считают, что выбор города весьма символичен, поскольку дата приближается к 75-й годовщине Январского Восстания, напоминая всем о том, как долго город противостоял царским войскам. Можно быстро заметить усиленное присутствие полиции на улицах хорошо сохранившегося средневекового центра города, поскольку члены СПП собираются со всего Королевства.\n\nНекоторые старые делегаты, такие как Мечислав Недзялковский, один из тех, кто стоял за созданием альянса Центролев, объявили о своем уходе из политической жизни. Под его руководством PPS двигалась в сторону умеренности и реформизма, рассматривая объединенный оппозиционный фронт как лучший метод влияния. В качестве его преемников обычно рассматриваются два человека - другой умеренный политик от Центролев Норберт Барлицкий и личный друг Недзялковского и протеже Барлицкого, более радикальный Станислав Дюбуа.\n\nПравое крыло партии, желая углубить связи с PSL, поддержало фракцию Барлицкого, который также является бывшим членом PSL. Однако все больше растет левое крыло, считающее, что руководство партии предало своих сторонников, ограничив \"истинно революционные\" действия, и что ППС должна вернуться к своим корням, олицетворением которых является Дюбуа, молодой оратор и неутомимый сторонник забастовочной борьбы как оружия пролетариата.\n\nНет необходимости говорить о том, что предстоящее голосование определит направление развития PPS на годы вперед."
 poland.7.a: "Сохранить текущий курс."
 poland.7.b: "К власти приходит левое крыло партии."
