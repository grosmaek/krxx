 POL_syndicalist_threat_desc: "С момента выборов социалистическая агитация так и не закончилась. Постоянно обнаруживаются подпольные издания, а заявления о коррупции правительства и неспособности улучшить условия жизни людей придают силы их пропаганде. Пока существует база для агитации, есть риск широкомасштабных забастовок - или, не дай Бог, революции."
 POL_stall_socialists: "Переговоры с социалистами"
 POL_stall_socialists_desc: "Даже если надежда найти общий язык невелика, по крайней мере, приглашение социалистов за стол переговоров приостановит их деятельность по подрыву государства."
