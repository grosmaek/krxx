 poland.97.t: "Жест доброй воли для Центролева"
 poland.97.d: "После долгих переговоров с рядом лидеров Центролева советнику Станиславу Довнаровичу удалось убедить их на некоторое время зарыть топор войны с королевским правительством и поддержать кабинет Пониковского в Сейме в проведении нескольких ключевых реформ в обмен на поддержку правительством некоторых программ Центролева, таких как программы образования в сельской местности и расширение прав рабочих.\n\nОбе стороны надеются, что этот неформальный союз сможет уменьшить тревожный рост политического экстремизма в обоих концах спектра, как среди их оппонентов, так и среди их собственных сторонников. Остается увидеть, восторжествует ли этот акт доброй воли."
 poland.97.a: "Блестяще."
