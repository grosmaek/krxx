 POL_feliks_kon_leader_desc: "§YBorn:§! §LMay 18th, 1864, in Kamionek, Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!" #NT!
  
 POL_kazimierz_zakrzewski: "Казимеж Закшевский"
 POL_kazimierz_zakrzewski_leader_desc: "§YBorn:§! §LNovember 4th, 1900, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LPerhaps the leading visionary among the Polish left, Kazimierz Zakrzewski has come a long way from the Krakówian suburbs, to Paris, and back to Poland again. Born in 1900, young Kazimierz started up an academic career in his father's footsteps. His studies were abruptly cut short when the young idealistic-minded student of Antiquity joined the Polish Legions with high hopes of liberating his country from the Tsarist yoke. Like many other Legionnaires, after the war Zakrzewski was disillusioned by the new Kingdom of Poland, which was regarded as little more than a German puppet regime by many. During this time he became interested in the philosophy of socialist thinkers such as Sorel, Jouhaux and Brzozowski, and joined radical \"Zetists\", who sought to combine patriotism and social revolution. After his graduation in 1923, he decided to leave for France. Both to study the Antiquity, but perhaps even more importantly - to study the revolution.\n\nWhat was meant to be a mere visit became years, as Dr. Zakrzewski joined the Patriotic Union, a syndicalist organisation composed of Polish exiles and émigres. The brilliant young historian quickly became an influential name in France, tirelessly publishing both syndicalist texts (written under pseudonym Nostromo) and histories of Byzantium. In a decade he solidified his place as the chairman of the entire Polish Revolutionary Committee, but also became a trusted ally of Jacques Doriot's clique of Sorelians, and a spokesman for \"revolutionary nationalism\".\n\nIn his years in exile, Zakrzewski has developed his own syndicalist theory that rejects Marxism and anarcho-syndicalism, and instead venerates the Nation as natural, proletarian force, which symbolises the united will of the proletariat's creative power. His ideal \"organic labour democracy\" would be state guided by strong, democratically elected leader and the worker elite through labour unions, kept safe through vigilance of the soldier-worker.§!" #NT!
  
 POL_leah_feldman: "Ли Фельдман"
 POL_leah_feldman_leader_desc: "§YBorn:§! §LSeptember 1898, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LLeah Feldman is a truly remarkable woman - she has witnessed Russian, French and British revolutions, fought against the Cossacks with Nestor Makhno, and organised Jewish resistance movements in Palestine. Even her birthplace is not known for sure - she claims Warsaw, while her British passport states Odessa. What is known, however, is that she grew up in a poor Polish-Jewish émigre family in London, and became involved with the local anarchist movement early on. In 1918, she sailed for Petrograd to witness the birth of the first truly socialist nation, but was quickly horrified by the brutality of the Bolsheviks, and decided to join with Nestor Makhno's forces instead - fighting against both the Reds and the Whites until the anarchists were defeated and forced to escape.\n\nFeldman ended up in the young French Commune and joined Lew Marek's group of Polish anarcho-syndicalists. During these years she became truly interested in Poland's cause and was one of the most active members of the Polish Revolutionary Committee after Dr. Zakrzewski, whom she disagreed with in nearly everything. Unlike Zakrzewski, Feldman travelled considerably, joining the British Revolution and later toiled in Palestine for the Jewish freedom. \"The Makhnovist Grandma\", as she was affectionately nicknamed, is truly a professional, international revolutionary - one with bright ideals and little patience for compromise. With the revolution in Poland, she faces her most daunting task yet - guiding the young syndicalist nation through the war and internal strife towards true freedom, and not let it slide to Zakrzewski's authoritarian ambitions.§!" #NT!
  
 POL_jerzy_cseszejko_sochacki: "Ежи Чешейко-Сохацкий"
 POL_jerzy_cseszejko_sochacki_leader_desc: "§YBorn:§! §LNovember 29th, 1892, in Nieżyn, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §LJerzy Czeszejko-Sochacki studied in Saint Petersburg and was deeply connected to Russian, Lithuanian and Polish communist movements already during the Great War. After the collapse of the Bolsheviks, his party was forced underground - like most of the Polish far-left - and Czeszejko-Sochacki went to exile in France. There he found new ideological foundation from the teaching of Marcel Cachin and the French councilist approach to the revolution. In Poland, Czeszejko-Sochacki has been somewhat outside the power struggle around Zakrzewski.§!" #NT!
  
 POL_zygmunt_zaremba: "Зыгмунт Заремба"
 POL_zygmunt_zaremba_leader_desc: "§YBorn:§! §LApril 28th, 1895, in Piotrków, Piotrków Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LZygmunt Zaremba joined the Polish Socialist Party at a very young age, for similar reasons as many others - to further the cause of Polish independence, like his family had done a generation before in the January Uprising. Zaremba was an active student organiser and the youngest member elected to the Central Workers' Committee of the PPS. However, he was not a follower of Piłsudski, nor did he see cooperating with the Germans as a way out. Quite to the contrary, he was adamantly against any kind of coalition talks or cooperation with the monarchy in Poland. His belief in uncompromising workers' democracy seems unflinching, and this attitude has sent him to prison multiple times. Since his latest release, he has been operating from Galicia, crafting connections between Polish and Ukrainian socialist independence activists along with his Ukrainian wife, Natalia. Unlike Kazimierz Zakrzewski and the ZZZ's leadership in France, Zaremba never believed that the Polish liberation could come from any other source than Poles - and their brothers in neighbouring countries.§!" #NT!
  
 POL_norbert_barlicki: "Норберт Барлицкий"
 POL_norbert_barlicki_leader_desc: "§YBorn:§! §LJune 6th, 1880, in Sieciechów, Radom Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LNorbert Barlicki rose to national prominence in 1918, when he vehemently opposed the Brest Treaty and read the declaration of free election to the Council of State. For this, he was imprisoned in the Modlin Fortress, and was released only after the war was over. His most radical socialist stances moderated quite a bit afterwards. Instead of the hardline socialist line that many in his party believed in, Barlicki was a man of the united front. Be it idealism or pragmatism, he believed that the best way to help the Polish people was inside the system, through untiring grassroots work to improve people's livelihoods. For this, he fostered close ties with the People's Party, having been affiliated with them already since the PSL's foundation.\n\nThis cooperation finally brought fruit as grand old man of the PSL, Tomasz Nocznicki, became prime minister in the 1930s, with Barlicki a cabinet minister. Many reforms and the widely successful Four-Year Plan were seen as proof that the German-imposed monarchy could serve the common people's interest - and even if the government eventually fell, it gave the current PPS-PSL alliance a very concrete goal.\n\nBarlicki's optimism was unfounded, as after the chaotic 1938 election the Centrolew bloc was swiftly denied forming a government despite their victory. Seeing no other options, Barlicki eventually caved in to the radicals of the bloc, and protests turned into revolution, with the overthrowing of the monarchy and declaration of the republic. In a twist of fate, the only man with faith that the monarchy could have been salvaged, became the republic's first leader. Norbert Barlicki could forge an alliance between the workers and the peasants that overthrew the king, now he needs to keep the front united.§!" #NT!
  
 POL_stanislaw_wojciechowski: "Станислав Войцеховский"
 POL_stanislaw_wojciechowski_leader_desc: "§YОписание лидера\nРодился:§! §g15 марта 1869 года, Калиш, Российская империя\n§YПолитическая карьера: §gСтанислав Войцеховский родился в семье среднего класса в пригороде Калиша и, как многие его соотечественники, начал радикализироваться во время учебы. Он участвовал в учредительном съезде Польской социалистической партии в Париже в 1892 году и был активным профсоюзным организатором, часто враждовавшим с полицией. Французские власти выслали его из страны, и Войцеховский вернулся в Королевство Польское, где с головой окунулся в активную деятельность. Он тесно сотрудничал с Юзефом Пилсудским и PPS, но также поддерживал контакты с национал-демократами, так как считал, что для достижения независимости необходим весь польский политический истеблишмент.\n\nПосле 1905 года Войцеховский начал разочаровываться в политических партиях и профсоюзах, а вместо этого сосредоточился на сельскохозяйственных кооперативах как основе польской свободы и пытался улучшить жизнь в польской деревне. Эти усилия были прерваны Великой войной. Войцеховский эвакуировался в Россию вместе с Национальным комитетом и снова попытался заключить союз с национал-демократами, но безуспешно. Разочарованный, он вернулся в Королевство Польское в 1918 году со своей семьей и сосредоточился на общественной деятельности и помощи продовольствием в разрушенном войной королевстве. В 1920-х годах он вступил в PSL и стал преподавателем университета. В своих лекциях он всегда подчеркивал важность экономической демократизации как предшественницы политической демократизации и считал, что пока в королевстве доминируют капиталисты и крупные землевладельцы, Польша не может быть демократией. Многолетний сенатор, министр сельского хозяйства в кабинете Ночницкого и председатель Общества кооперативов, Войцеховский является уважаемым и опытным политиком и общественным деятелем. Вначале он не хотел соглашаться на пост президента, но межпартийная поддержка Сейма убедила его выдвинуть свою кандидатуру на один срок - только для того, чтобы обезопасить критические первые годы молодой республики, а затем уйти из политики."
  
 POL_jan_woznicki: "Ян Возницкий"
 POL_jan_woznicki_leader_desc: "§YBorn:§! §LAugust 15th, 1881, in Nieszawa, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LJan Woźnicki is part of the right wing of the PSL. He became a member of the National Democrats in 1904 as part of the struggle against Russification of the education system. He was imprisoned by the Tsarist authorities in 1906 for using his position as teacher to organise resistance, and soon after left the National Democrats, disappointed in Roman Dmowski's peaceful stance and principle of non-violent resistance.\n\nInstead, Woźnicki joined the Polish Legions and soon after, the PSL. He has served in the Sejm multiple times, primarily focusing on education and anti-corruption programmes. The past two decades have made him respected on both sides of the political spectrum as a reliable centrist.§!" #NT!
  
 POL_gabriel_narutowicz: "Габриэль Нарутович"
 POL_gabriel_narutowicz_leader_desc: "§YBorn:§! §LMarch 29th, 1865, in Telsze, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LGabriel Narutowicz was born in a Samogitian village in Lithuania. His father was a progressive landowner who had abolished serfdom on his lands, and his mother had been a scholar of the Enlightenment. This upbringing gave Gabriel and his brother Stanisław a strong national-progressive philosophy. While his brother stayed in Lithuania, Gabriel had to flee from Tsarist authorities, and he graduated as an engineer in Switzerland. As an experienced construction engineer, he was invited to Galicia-Lodomeria in 1920 to organise post-war reconstruction and oversee infrastructural reforms. He served as Foreign Minister from 1924, Minister of Public Works in 1928, and finally Premier of his own government in 1934. After the reunification of Poland, Narutowicz became a bridge between the People's movements on both sides of the border, and is especially popular among the minorities as relatively moderate liberal politician.§!" #NT!
  
 POL_mieczyslaw_michalowicz: "Мечислав Михалович"
 POL_mieczyslaw_michalowicz_leader_desc: "§YBorn:§! §LSeptember 10th, 1876, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!" #NT!
  
 POL_stanislaw_mikolajczyk: "Станислав Миколайчик"
 POL_stanislaw_mikolajczyk_leader_desc: "§YBorn:§! §LJuly 18th, 1901, in Dorsten-Holsterhausen, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LStanisław Mikołajczyk was born into a family of a miners in Prussian countryside. He never progressed into higher education, but that did not stop Mikołajczyk from joining the Prussian section of the People's Party and from organising rural youth movements against Germanisation policies in the Province of Posen. Organising peasant strikes and protests did not bring him support among German authorities, but he did manage to escape any prison sentences. Working together with the Poznanese National Democrats, Mikołajczyk managed to help many Poles buy land and defend their right of ownership against the German Settlement Commission. After annexation of the Province of Posen to Poland, Mikołajczyk was elected into the national Sejm with strong support from his home region. His experiences from the struggles in the Posen Province have convinced him of the need for broad coalitions in Polish politics, as he sees Germans as a greater threat than the National Democrats.§!" #NT!
  
 POL_jozef_chacinski: "Юзеф Хациньский"
 POL_jozef_chacinski_leader_desc: "§YОписание лидера\nРодился:§! §Y13 марта 1889 г., Варшава, Российская империя\n§YПолитическая карьера: §gЮзеф Хачиньский с ранних лет участвовал в молодежных организациях Национальной демократической партии, изучая право в Варшаве. После короткого периода заключения в тюрьму царскими властями, он покинул страну в 1909 году и учился в Швейцарии. Там он наладил контакты с национально-демократическим движением, а после возвращения в Польшу вступил в Христианско-национальную партию - часть блока ChZJN - и стал очень заметным политиком внутри блока, пытаясь умерить наиболее радикальные идеи польских правых. Хачиньский является солидаристом и считает, что как избыточный либерализм, так и социализм не смогли увеличить счастье простых людей, но при этом национал-демократы не должны забывать о простых крестьянах."
  
 POL_adam_chadzynski: "Адам Хондзинский"
 POL_adam_chadzynski_leader_desc: "§YОписание лидера\nРодился:§! §Y18 ноября 1882 г., Гурки-Грубаки, Российская империя\n§YПолитическая карьера: §gАдам Хондзыньский происходил из семьи мелких землевладельцев, первоначально участвовал в Национальной лиге, но в 1908 году откололся от нее из-за вопроса о сотрудничестве с русскими. Хондзыньский возглавил Национальный рабочий союз ( NZR), солидаристскую и христианскую партию рабочего класса. NZR позиционировался как небольшая независимая партия между MKP и ChZJN, сохраняя небольшую, но лояльную базу. Хондзыньский прагматично поддерживал правительства Пониковского, но мог с такой же легкостью встать на сторону ChZJN, когда это было предпочтительнее. Эта позиция странного центриста между более правыми христианскими демократами и либеральной PSL сделала Хондзыньского гораздо более влиятельным, чем можно было бы предположить по популярности его партии."
  
 POL_wladyslaw_grabski: "Владислав Грабский"
 POL_wladyslaw_grabski_leader_desc: "§YBorn:§! §LJuly 7th, 1874, in Borów, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LWładysław Grabski comes from a noble family that made fortunes through sugar beet farming, which secured a good education for Władysław and his siblings, Stanisław and Zofia. Władysław studied agrarian economics, and took over the family estate after his father's death. He believed in the role of the education of the peasantry as a means of strengthening the Polish national identity, and ran an illegal Polish-language school for peasant children. Eventually, he was imprisoned by Tsarist authorities, before becoming a member of the National League, and being elected to the Russian Duma. From there, he focused on improving the quality of life in the Polish countryside, in cooperation with the authorities.\n\nGrabski was imprisoned by the Germans in 1917 after criticising their economic policy in occupied Poland too harshly, but as a silver lining could complete his third volume devoted to the situation of Polish peasantry. Ironically, he went straight from prison to becoming a minister in the Józef Świeżyński's government, thanks to his skill and popularity in Poland. In 1919 he founded the ChZJN with his brother, leading the party to become a major power in the Sejm for over a decade. Even though he stepped aside from leadership positions within the party after the 1920s, he has remained possibly the most popular National Democrat politician in Poland.§!" #NT!
  
 POL_wojciech_korfanty: "Войцех Корфанты"
 POL_wojciech_korfanty_leader_desc: "§YBorn:§! §LApril 20th, 1873, in Sadzawki, Province of Silesia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LWojciech Korfanty grew up in Silesia, and from early age took part in the struggle for the Polish language and culture against the Prussian authorities. He was expelled from his secondary school after making negative remarks about Otto von Bismarck, but nonetheless graduated in economics and joined the National League. After a brief imprisonment for agitation and leaving Endecja, Korfanty founded his own Democratic-National Society and was elected to the Reichstag, with even some German support. His deeply held Christian Democratic convictions made him relatively popular among Catholics across the language barrier, and it made him somewhat of a centrist candidate after Upper Silesia's integration into Republic of Poland, as he is Christian Democrat but not adherent of Roman Dmowski.§!" #NT!
  
 POL_edward_rydz_smigly: "Эдвард Рыдз-Смиглы"
 POL_edward_rydz_smigly_leader_desc: "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. He became a soldier under the pseudonym \"Śmigły\", first for Austria-Hungary and later for Józef Piłsudski's Legions. He would rise through the ranks as a fast and dedicated commander but after refusing to take the oath of fidelity to Kaiser Wilhelm II in the Oath Crisis of 1917, he went to Kraków and assumed leadership of the Polish Military Organisation which opposed both the Central Powers and Russia.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły first tried to keep up resistance before switching to peaceful opposition in Kraków.\n\nIn 1925 he could finally return to Poland as part of the mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career and was elected into the Senate where became a voice of the former Polish legionaries where it was suspected that he was still in contact with Piłsudski himself.\n\nAs the political situation in Poland was growing less stable, Rydz-Śmigły and other like-minded men founded the OZN, the Camp of National Unity. OZN would become a loose clique of Endecja-influenced but ideology-scarce nationalists who believe the Kingdom of Poland was coming to an end and would be replaced by a new order of authoritarian Polish nationalism under military leadership.\n\nNow propelled into power through their military coup, Rydz-Śmigły wields wide powers including most held by the former monarchy. His regime relies on pretension of being apolitical, nationalist and Piłsudskite, capable of unifying all Poles regardless of their political affiliations. In practice, the Sejm is a rubber stamp manned by pro-OZN politicians and all important decisions are made by Rydz-Śmigły's clique which follows rigorous military hierarchy allowing the First Marshal of Poland, Rydz-Śmigły himself, to reign supreme.§!" #NT!
 POL_edward_rydz_smigly_army_chief_desc: "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. His foster family was wealthy enough to offer Rydz, a promising painter and artist, a chance to get an education. In the Jagiellonian University Rydz joined the Union of Active Combat and Riflemen's Association and became an adherent of Józef Piłsudski. Adopting the pseudonym \"Śmigły\", he decided to devote himself to the cause of an independent Poland.\n\nIn 1914, Rydz-Śmigły left the Austro-Hungarian army to join Piłsudski's Legions, rising through the ranks fast as a brave and dedicated commander. His rise was cut short in the Oath Crisis in 1917 when he refused to take the oath of fidelity to Kaiser Wilhelm II. His colleagues Piłsudski and Sosnkowski were imprisoned and Rydz-Śmigły was forbidden from wearing a uniform. Not willing to give up the fight, he went to Kraków and assumed leadership of the Polish Military Organisation, this time working against both the Central Powers and Russia. Under his leadership, the POW greatly expanded, and even tried to form an alliance with the National Democrats and Józef Haller's Corps in Russia with little success.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły continued the resistance, but eventually even he had to admit that the Kingdom of Poland was there to stay. Not wanted in this new Kingdom, he stayed some time in Kraków organising Polish opposition groups, and in 1925 he could finally return to Poland as part of mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career, and was elected into the Senate as an independent, though definitely nationalist-minded candidate. He became a voice of the former Polish legionaries, and it was suspected that he was still in regular contact with Piłsudski himself. As the political situation in Poland has grown less stable, Rydz-Śmigły has started to plan to form his own nationalist bloc with like-minded officers.§!\n\n§YNotes: Well-known for his contacts to the Polish far-right and anti-monarchist organisations. Personally incredibly popular among the Poles.§!" #NT!
  
 POL_roman_dmowski: "Роман Дмовский"
 POL_roman_dmowski_leader_desc: "§YBorn:§! §LAugust 9th, 1865, in Kamionek, Kingdom of Galicia and Lodomeria, Austria-Hungary§!" #NT!
  
 POL_adam_doboszynski: "Адам Добошиньский"
 POL_adam_doboszynski_leader_desc: "§YBorn:§! §LJanuary 11th, 1904, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAdam Doboszyński was born into a family of landed gentry in Kraków. His father was a lawyer and a liberal politician. At first, it did not seem obvious that he would become one of the most prolific Polish far-right theorists - his youth was relatively normal, and he was only a child during the Great War. After his father's death in 1929, Adam took over the family estate near Kraków. During this time, he started writing.\n\nThe Creditanstalt Crisis in 1931 shook the whole Austro-Hungarian realm dramatically, and inspired Doboszyński to associate with the National Democrat movement in both Poland and Galicia, becoming increasingly dissatisfied with the state of both Polands. Doboszyński travelled widely and became greatly inspired by theorists of distributism, such as Gilbert Chesterton, and the larger movement of Catholic social teachings. Doboszyński became a political theorist in his own right, and started to merge Polish nationalism with the social science of the Catholic Church. Using the relatively liberal publishing laws of Galicia to become a prolific author, his texts were distributed widely on both sides of the border. Doboszyński criticised both capitalism and socialism as structures that crush the human spirit, and called for a spiritual awakening of the Poles. Many say that he correctly predicted the German economic crash of 1936.\n\nBy 1936, Doboszyński had become a National Democrat organiser and speaker, touring the Polish countryside and agitating against the foreign monarchs ruling over Poles, against the Freemasons and Jews who controlled the Polish society, against the socialists and liberals who did not understand the good of Poland. Despite multiple close calls with the police and periods of underground activity, Doboszyński's fame only grew, and reached its pinnacle when he led a raid into Myślenice and stuck against the town's Jewish population with his militia. After a minimal time in prison, he fled to Russia, to the National League's exiled leadership, and became the leader of the National Democrat movement after Dmowski's death.\n\nIn power, Doboszyński is finally in a position to put his theories into practice. In his vision, the ideal society is that of the pre-Enlightenment era, where industrialisation had not yet released man's greed and lust, and where a strong family unit and the Church provided meaningful and moral social surroundings for people. It is his belief that with tireless work, this bygone golden age of humanity can be brought back.§!" #NT!
  
