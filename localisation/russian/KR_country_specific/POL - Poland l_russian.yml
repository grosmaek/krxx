 poland.118.t: "[FROM.POL_supported_party] Популярность растет!"
 poland.118.d: "Похоже, что [FROM.POL_supported_party] активизировала свою кампанию в течение последних нескольких дней, завоевав многих, ранее сомневавшихся в их поддержке. Если они смогут продолжать свою кампанию, вполне возможно, что они выиграют выборы.\n\nИх политические оппоненты уже ищут доказательства какого-либо мошенничества, которое могло бы объяснить этот внезапный всплеск."
 poland.118.a: "Весьма удивительно!"
