 poland.306.t: "Судьба железных дорог, принадлежащих Германии"
 poland.306.d: "Польская железнодорожная сеть управляется польской коронной компанией KWiP (Królewskie Koleje Współpracy i Postępu), которая в значительной степени принадлежит немецкой дочерней компании KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), прусской государственной железнодорожной компании. Это соглашение обеспечивало немецкий контроль над жизненно важным транспортным маршрутом в Остштаатены, а также финансирование из Германии, что обеспечивало тысячи рабочих мест для поляков.\n\nВ связи с резким снижением потребности в перевозках и сокращением бюджета KPuGHStE, судьба железной дороги теперь неясна. Поскольку тысячи железнодорожников остались без работы, на нас оказывается огромное давление, чтобы выкупить корпорацию из рук Пруссии. Это будет очень дорого и сравнимо с национализацией, но это позволит нам сохранить рабочие места железнодорожников и, конечно, даст нам полный контроль над стратегически важным транспортным маршрутом."
 poland.306.a: "Это наш шанс купить её."
 poland.306.b: "Не зря это называется свободной торговлей."
