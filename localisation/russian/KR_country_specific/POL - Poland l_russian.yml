 polandflavor.18.t: "\ "Перед лицом надвигающейся Второй мировой войны\",\n Владислав Студницкий"
 polandflavor.18.d: "Владислав Студницкий - очень противоречивая фигура, как отец-основатель современного польского государства, но также и главная фигура, обосновывающая прогерманскую тенденцию польской политики после 1914 года. В своих многочисленных литературных произведениях и в течение долгого времени пребывания на посту сенатора, Студницкий всегда призывал к сотрудничеству с Германией против русской угрозы. В своей последней книге \"Перед лицом надвигающейся Второй мировой войны\" он высказывает мрачную точку зрения.\n\nОн утверждает, что гегемония Центральной Европы, установленная Германией, будет поставлена под сомнение как растущим российским экспансионизмом, так и иудео-синдикалистскими государствами Запада. На грани войны в союзе \"цивилизованных народов\" не должно быть разногласий, иначе Россия снова уничтожит польскую нацию, на этот раз полностью. По мысли Студницкого, Центральная Европа может сформировать сверхдержаву с населением 200 миллионов человек, с Германией и Польшей в качестве ее движущего ядра, способную противостоять иностранным державам, которые будут стремиться подчинить их."
 polandflavor.18.a: "Зловещие слова."
 polandflavor.18.b: "Цензурируйте такое пораженчество!"
 # 
 polandflavor.19.t: "Искусство Польши"
 polandflavor.19.d: "После Великой войны глубоко травмированное поколение посвятило себя новым стилям искусства. Старые течения под влиянием романтизма устарели в мире, где миллионы и миллионы молодых людей погибли в, казалось бы, бессмысленном кровопролитии. Даже в Германии, где правительственные чиновники часто ограничивали авангардные стили, расцвел новый \"модернизм\". Для модернистов, таких как движение Neues Bauen в Германии, бруталисты во Франции и польский конструктивизм, желаемый мир - это мир стали и стекла, массового производства и функциональности. Смелый модернизм таких людей, как Владислав Стшеминьский и Тамара Лемпицкая, вызывает разногласия и часто изображается как очень левый, и не без оснований. Многие авангардные художники критически относятся к монархии и \"старому порядку\", который они считают нетворческим и застрявшим в прошлом.\n\nГоворя об искусстве в Польше, нельзя игнорировать художественный стиль королевской четы. Как ни странно, Август является союзником неоромантиков и народных художников в Польше, которые стремятся укрепить польскую национальную идентичность с помощью художественных тем, связанных с историей Польши и ее сельской местностью. Последние работы Августа находятся под сильным влиянием символизма и даже фёлькишских идей искусства, изображающего чистые, незапятнанные и естественные сюжеты. Самая последняя работа короля \"Рассвет в Еленовской\", довольно простой пейзаж, изображающий Свентокшиские горы. Многие известные художники считают ее консервативной и безвкусной, хотя справа она была принята лучше."
 polandflavor.19.a: "Мы можем вернуться к политике?"
 # 
 polandflavor.22.t: "Последний из мечей"
 polandflavor.22.d: "Всем известно, что для щегольского офицерского или шляхетского наряда требуется соответствующая шпага - и лучшей шпаги, чем людвиковка, по мнению многих поляков, не найти. Технически известная как szabla wz. 34, эта действительно современная кавалерийская сабля является продуктом самых блестящих умов и кузнецов Польши. Будучи описанной как \"идеальное оружие, хорошо сбалансированное и на редкость легко режущее\", каждая произведенная szabla wz. 34 должна быть способна пробить 2 миллиметра стального листа и разрубить несколько стальных прутьев диаметром 5 мм, не повредив клинок.\n\nЭти сабли стали очень модными среди прусской аристократии, распространившись от польского двора и военных. Спрос на людвиковки резко возрос, как из-за моды, так и из-за значительного расширения польской армии за последний год. Заказы выросли настолько, что теперь планируется увеличить производство этих мечей. Однако делать это нужно осторожно, так как любое снижение качества будет печальной участью."
 polandflavor.22.a: "Если они хотят польские мечи, мы дадим им польские мечи!"
 polandflavor.22.b: "Мечи? В двадцатом веке?"
 # 
 polandflavor.23.t: "Крупная партия наркотиков изъята в Люблине"
 polandflavor.23.d: "Благодаря нашему кроту в польско-украинской контрабандной сети, полиции Люблина удалось успешно перехватить крупную партию наркотиков, прежде чем она могла быть переправлена дальше на восток. Этот так называемый \"Великий восточный путь\" проходит прямо через Польшу, пользуясь расслабленными таможенными границами в Миттельевропе и сложностью сотрудничества между полицией разных стран. Наркотики массово доставляются в Германию, а затем контрабандой переправляются дальше на восток, через Варшаву, Люблин, затем в Украину и, наконец, в Россию, где получают наибольшую прибыль.\n\nЗа последние несколько десятилетий число подобных инцидентов только возросло. Вельткриг оставил тысячи ветеранов зависимыми от таких веществ, как морфий, эфир и кокаин - даров немецкой химической промышленности. Несмотря на то, что сегодня мы больше знаем о серьезной угрозе зависимости от этих наркотиков, их употребление только растет. Уже не сводясь к ветеранам, особенно эфир и его производное \"капли Хоффмана\", они превратились в популярные рекреационные наркотики, употребляемые людьми от высшего общества до бедных рабочих. Это делает проблему трудноразрешимой - многие преступники являются состоятельными людьми, владеющими собственными складами, покупающими дешевые наркотики в Германии и продающими их дальше на восток."
 polandflavor.23.a: "Хорошая работа, офицеры!"
 polandflavor.23.b: "Увеличить их финансирование. Мы должны быть жесткими по отношению к преступникам!"
 # 
 polandflavor.24.t: "Кодекс Бозевича"
 polandflavor.24.d: "Вышло восьмое издание знаменитого \"Польского кодекса чести\" капитана Владислава Бозевича. В нем автор пытается модернизировать многие аспекты традиционной дуэли. Формально эта практика незаконна, но это не помешало дуэли оставаться популярной, особенно среди польских и прусских офицеров и студентов, особенно благодаря таким людям, как Юзеф Пилсудский и Болеслав Венява-Длугошовский, известным своей склонностью к дуэлям.\n\n В своем Кодексе чести Бозевич сформулировал правила честного поединка, различные степени оскорблений, которые можно использовать, и другие общие рекомендации по благородному поведению. В рамках модернизации правил он расширил определение \"джентльмена\" с дворянства до любого человека с высоким уровнем образования или важной социальной функцией. Таким образом, крестьянин, занимающий место в Сейме, считается таким же почетным человеком, как и дворянин. Он также четко запрещает дуэли с целью убийства и делает много других указаний, направленных на повышение безопасности этого рискованного занятия."
 polandflavor.24.a: "У джентльмена нет ничего, кроме его чести!"
 # 
 polandflavor.26.t: "Смерть Довбор-Мусницкого"
 polandflavor.26.d: "Сегодня старый генерал Юзеф Довбор-Мусницкий умер в больнице от страшной болезни сердца. Союзник Регентского совета с самого начала, Довбор-Мусницкий в последние годы был верным союзником короны, всегда выступая за независимость и силу польской армии. В обращении кронпринца Александра он был посмертно награжден государственной наградой - орденом Белого Орла. Несмотря на критику в адрес Пилсудского, и люди короля, и несогласные могут согласиться с тем, что генерал был националистом, который сделал для нации все, что мог.\n\nСейчас в Генеральном штабе образовалась пустота, требующая нового назначения. При дворе выдвинуты три ведущих кандидата, однако столь высокая должность, имеющая огромное значение для военного дела, не может быть выбрана легкомысленно."
 polandflavor.26.a: "Генерал Бербецки был верным слугой с самого начала."
 polandflavor.26.b: "Наиболее ярко проявил себя генерал Соснковский."
 polandflavor.26.c: "Генерал Халлер и популярен, и способен."
 polandflavor.26.e: "Ни один из них не достоин."
  
 polandflavor.27.t: "Появился претендент!"
 polandflavor.27.d: "Сегодня в Варшаву из Америки прибыл довольно неожиданный и опасный для нашего короля гость. Этот человек быстро представился в местных газетах как Павел Салватор Пяст-Ридельский, самопровозглашенный герцог Польши и Одобритов и претендент на трон Польши. Некоторые жители приветствовали и приветствовали его, а некоторые даже говорили, что он должен быть их королем, а не каким-то иностранцем.\n\nГерцог даже заявил, что австрийцы признали его законным правителем в 1908 году, и объявил, что он будет жить в лучшем отеле Варшавы и ждать своей короны. Он также объявил о создании множества фондов помощи, чтобы помочь соседним сельским районам в их бедности и других проблемах,\"как и должен поступать хороший король\"."
 polandflavor.27.a: "Кто этот человек?"
  
 polandflavor.28.t: "Притворщик падает!"
 polandflavor.28.d: "Претензии нашего \"королевского\" гостя только возросли за время его пребывания в Варшаве. Князь Павел Салватор Пяст-Ридельский теперь утверждает, что является потомком средневекового короля Болеслава II Смелого. Поначалу вокруг этого претендента был некоторый ажиотаж, в основном из-за его щедрых программ помощи и финансирования многих детских организаций. Высшее общество Варшавы особенно заинтересовалось им, к большому раздражению королевского правительства.\n\nК сожалению, его притворство длилось недолго. Все началось с интриги с его фондом помощи, который оказался изощренной схемой, где все пожертвования шли самому экстравагантно живущему герцогу. Даже его заявления о своем рождении не соответствовали действительности - оказалось, что он родился в Германии. Разъяренные толпы разгромили его центры помощи, и самопровозглашенный король был вынужден бежать из Польши."
 polandflavor.28.a: "До свидания, господин \"Пяст\"!"
  
 polandflavor.29.t: "Dzień Jedności"
 polandflavor.29.d: "В этот день отмечается годовщина официального включения Королевства Галиции и Лодомерии в состав Польского государства. Официальные торжества прошли во многих городах, особенно на юге, в Малой Польше. В городах Кракове и Львове государственные чиновники провели парад, а в костелах прошли специальные мессы.\n\nВ этот день был установлен день, свободный от работы и учебы, так как все поляки должны праздновать единство нации (отсюда и название праздника, \"День единства\"), размышлять об истории и смотреть в будущее, где ни один поляк не будет разделен границами."
 polandflavor.29.a: "Мы не оставим землю, с которой пришли!"
 # 
 polandflavor.30.t: "Гражданин Гогенцоллерн"
 polandflavor.30.d: "После своего первого пребывания там бывший король Польши Август Вильгельм обнаружил, что принадлежность к династии Гогенцоллернов в оккупированной Германии принесла ему мало пользы. Незаметно он и его семья обратились к польскому правительству с просьбой о предоставлении убежища и получили его, так как все еще были польскими гражданами - при условии, что они будут вести себя тихо и не вмешиваться в политику. Семья купила небольшое поместье недалеко от города Данциг и начала свою жизнь как обычные граждане. Август и Александра сейчас художники и продают свои работы, а Александр работает авиационным инженером.\n\nГогенцоллерны время от времени дают интервью СМИ, интересуясь иронией судьбы бывшей королевской семьи, которая теперь живет обычной жизнью польских немцев. Бывший король в основном воздерживается от публичных комментариев, хотя ходят слухи, что он готовит мемуары. Пока неясно, каким будет его образ в этих мемуарах, но народное восприятие в Польше после революции и войны стало странно позитивным: его мирный уход с престола даже считается благородным, несмотря на все пламенные слова в адрес Августа, когда он еще был на троне."
 polandflavor.30.a: "Удивительно счастливый конец."
  
 polandflavor.31.t: "Брак с морем"
 polandflavor.31.d: "С момента распада нашей страны в 1793 году польская нация потеряла доступ к морю. Но теперь, после почти 150 лет разлуки, мы вернулись к нашей давно потерянной любви. В честь этого великого воссоединения на подконтрольных нам побережьях проводятся многочисленные церемонии, на которых польская нация символически воссоединяется с морем.\n\nНа более практическом уровне доступ к Балтийскому морю открывает нам путь снабжения - тонкий и неуверенный, но все же путь. Несколько кораблей были захвачены еще в порту, в дополнение к большому складу топлива, который обслуживал немецкий Балтийский флот."
 polandflavor.31.a: "Мы никогда больше не покинем вас!"
  
 polandflavor.32.t: "Судьба королевского замка"
 polandflavor.32.d: "Построенный в 1598 году как резиденция власти Сигизмунда III, Королевский замок в Варшаве на протяжении сотен лет был резиденцией польских королей. После 1920 года он принимал еще более тиранического оккупанта, самого короля Августа IV. Но теперь короли ушли, страна сбросила оковы угнетения, и замок стоит как пятно на фоне рая для рабочих, которым является Варшава. Его центральное место и престижный статус могли бы сослужить хорошую службу какому-нибудь правительственному учреждению, но некоторые предпочитают использовать замок в качестве музея, чтобы полностью забыть о его использовании для управления людьми."
 polandflavor.32.a: "Переделайте его так, чтобы он служил синдикалистскому правительству."
 polandflavor.32.b: "Отреставрируйте его под музей для работников всего мира."
  
 polandflavor.33.t: "Реконструкция крепости Модлин"
 polandflavor.33.d: "Великая крепость Модлин, расположенная в пятидесяти километрах к северу от Варшавы, вот уже столетие является одним из величайших оборонительных сооружений Европы. Она была модернизирована и значительно расширена во время российского правления, когда она была известна как Новогеоргиевск, символ русской мощи, нависший над Варшавой, как ствол пушки. Немцы захватили крепостной комплекс почти без боя в 1915 году, и после недолгого использования в качестве казарм он был оставлен на произвол судьбы, поскольку дальнейшие укрепления были сосредоточены на востоке, а не на севере.\n\nКак бы то ни было, крепость прекрасно подходит для реконструкции. Хотя стационарные укрепления не служат неприступными стенами, как это было в прошлом, достаточно вооруженная крепость все еще может прикрыть северный фланг Варшавы и значительно задержать врага. Генерал-майор Збигнев Антонович выдвинул план модернизации бункеров крепости Модлин и установки современных противовоздушных и противотанковых орудий."
 polandflavor.33.a: "Глупости, никто не собирается нападать на нас с севера."
 polandflavor.33.b: "Лучше перестраховаться, чем потом жалеть."
  
 polandflavor.34.t: "Концепции Пястов и Ягеллонов"
 polandflavor.34.d: "Отвечая на вопрос, почему великая Речь Посполитая потерпела крах, Роман Дмовский указал на то, что именно мультикультурализм сделал Речь Посполитую слабой. С точки зрения Эндеции, они предпочли бы обратиться к средневековому Польскому королевству, которым правила династия Пястов. По их мнению, расширяясь за пределы естественных польских границ, нация стала слабой и разобщенной. Евреи, немцы, украинцы и русские лишили Польшу ее самобытности, и только однородная Польша может выстоять против многочисленных врагов. И эта концепция не ограничивается эндеками - она даже пользуется молчаливой поддержкой современного Королевства Польского, которое его сторонники рисуют как \"возрожденную Польшу Пястов\".\n\nЭто контрастирует с концепцией Ягеллонов, наиболее популярной у Юзефа Пилсудского, и до сих пор поддерживаемой в основном крайне левыми и некоторыми другими радикалами. Эта концепция представляет Польшу как многоэтническую федерацию и указывает на то, что причина неудачи Речи Посполитой кроется в неэффективном правлении шляхты. По мнению ягеллонистов, целью Польши является цивилизация и защита бедных восточных земель, и она не может позволить националистическим распрям привести к дальнейшему расколу. Эта идея не пользуется большой поддержкой среди интеллектуалов Королевства, которые считают всю концепцию просто фантазией."
 polandflavor.34.a: "Если бы только вернулись те старые времена."
  
 polandflavor.35.t: "Немецкая рабочая партия Польши"
 polandflavor.35.d: "Хотя легко рассматривать немецкое меньшинство в Польше как простого представителя деспотичного правительства в Берлине, это рисует удручающе простую картину о них.\n\nВ Польше проживает около полумиллиона немцев, в основном сосредоточенных в промышленных городах Лодзинского воеводства. Лишь меньшинство из них являются крупными землевладельцами, обладающими значительным политическим влиянием в Гехаймрате. Подавляющее большинство польских немцев имеют долгую историю сотрудничества с польскими и еврейскими организациями и, как правило, являются членами Немецкой рабочей партии Польши (DAP), умеренной социалистической партии, имеющей тесные связи как с немецкой, так и с польской социал-демократическими партиями. Они склонны не акцентировать внимание на вопросах национальности и обычно работают вместе с PPS в качестве небольшой союзной партии в Сейме."
 polandflavor.35.a: "Интересно."
  
 polandflavor.36.t: "20-й Национальный день"
 polandflavor.36.d: "Сегодня Польша отмечает 20-ю годовщину Акта от 5 ноября 1916 года, который впервые определил Королевство Польское в его современном виде. После декларации для организации общественной жизни новорожденной Польши был создан Временный государственный совет, а военные силы возглавил Юзеф Пилсудский. Как одна из Центральных держав, Польша боролась за свою свободу от Российской империи.\n\nИзначально выбор 5 ноября в качестве национального дня был спорным, так как он сосредоточен на том, что Королевство Польское существует благодаря тому, что Германия и Австрия позволили ему это сделать, но с годами этот день превратился в настоящий национальный праздник, который пытается сосредоточиться на борьбе Польши за свободу против России и отмечает более ранние антироссийские восстания."
 polandflavor.36.a: "Да здравствует Август IV и мир!"
  
 polandflavor.37.t: "Народный праздник"
 polandflavor.37.d: "По образцу Дня труда 1 мая, Народный день является праздником польского народного движения. Проводится в первый день Пятидесятницы, и польские крестьяне поощряют празднование, вывешивая партийные знамена и украшая свои дома зеленью. Этот день должен быть чисто крестьянским праздником, только аграрным организациям разрешено вывешивать свои флаги, и он стал для крестьян обычным временем проведения сельских сходов и сбора средств для Народной партии."
 polandflavor.37.a: "Пусть наслаждаются..."
  
 polandflavor.38.t: "Национальная социалистическая партия"
 polandflavor.38.d: "Национальная социалистическая партия (Partia Narodowych Socjalistów) была образована в 1936 году фракцией Национальной рабочей партии, одной из партий-членов ChZJN. Ее лидер, Казимеж Дагнан, представлял радикальное крыло партии. В манифесте Дагнана он объявил свою партию продолжением \"Национального социалистического муниципалитета\", изгнанного во Францию в 19 веке, и трудов Адама Мицкевича, приняв в качестве девиза \"Социализм, чтобы однажды стать всечеловеческим, должен стать прежде всего национальным\". Они провозглашают сильную антигерманскую позицию, выступая против дальнейшего влияния Германии и Австрии на экономику и политику. Их главная цель \"победа над жадным капитализмом\", представленным в основном иностранным влиянием. PNS также выступает за \"неделимое правление польского рабочего класса\", которое будет достигнуто путем проведения аграрной реформы, национализации крупной промышленности и парламентской демократии. Они толерантно относятся к другим славянским нациям и меньшинствам и предлагают создать единый блок славянских государств. В геополитическом плане они хотят создать общий союз национал-социалистических республик, в котором культурное и экономическое сотрудничество будет гармоничным при сохранении национальной и политической независимости."
 polandflavor.38.a: "Националисты? Социалисты? Демократы? Я запутался..."
  
 polandflavor.39.t: "Формирование Задруги"
 polandflavor.39.d: "Сегодня в Варшаве был большой переполох, так как философ Ян Стахнюк провел митинг, заявив о своем намерении создать новую массовую партию для победы на выборах и исцеления Польши. Стахнюк заявил, что грядет новая Великая война, которая уничтожит Польшу, если она не освободится от оков христианства и современности.\n\nПо его словам, \"задругизм\" - это вера в то, что христианство было создано евреями, отбросило Польшу назад, и только через освобождение от христианства и возвращение к старославянской вере поляки смогут стать истинными людьми. По его словам, в идеальном мире общество будет организовано не через государственное принуждение, а через волю и мораль людей, которые образуют единую бесклассовую Суперкультуру. Своим заявлением он сумел разозлить как правых, так и левых."
 polandflavor.39.a: "Ну... это, по крайней мере, оригинально."
  
 polandflavor.40.t: "Два идеала Закржевского"
 polandflavor.40.d: "Традиционный марксизм придерживается материалистического взгляда на человечество, в котором нет места для фолькгейста и веры. Синдикализм Казимежа Закржевского отвергает этот циничный материализм и вместо этого почти почитает идеального рабочего, нацию и почти божественную идею революции. Класс - это не то, что определяется зарплатой человека, это выбор идеи. Рабочий, производитель - это модель человека, творческого и способного двигать цивилизацию вперед, в то время как непроизводительные силы скорее отбросят ее назад в историю. Отождествление с идеалом рабочего требует личной революции в душе человека, когда он осознает свою роль в продвижении своей нации вперед в истории.\n\nПодобным образом, нация - это не только коллектив людей, но скорее историческая сила сама по себе. У каждой нации есть своя жизнь и свои ценности, присущие ей. Роль Польши - быть сияющим маяком свободы и цивилизации для всей Восточной Европы, так же как роль Франции - быть этим маяком для всего мира. Однако концепция нации у Закржевского не ограничивается языком или культурой, а скорее какой-то более великой идеей и направлением истории. Речь Посполитая является одной из таких идей, где множество народов были объединены верой в свободу и цивилизационное творчество."
 polandflavor.40.a: "... что?"
  
 polandflavor.41.t: "Оперный театр"
 polandflavor.41.d: "Рейд на Мысленице и последующий суд над молодым радикалом Добошиньским до сих пор свежи в памяти националистически настроенных поляков по всему королевству, и поэтому они пригласили подражателей. Небольшие группы ультраправых националистов, почти не вооруженные и не обученные, начали провоцировать собственные протесты, рейды и акты насилия, редко добиваясь успеха.\n\nГород Цицув должен был стать вторым Мысленице - более шестидесяти человек, половина из которых была вооружена, прибыли в город ночью, чтобы перерезать телефонные линии и начать погром. Однако, к их удивлению, город оказался не беззащитным - в нем гостила небольшая группа ветеранов Вельткрига, которые сразу же взялись за оружие, когда поняли, что что-то не так. В быстрой перестрелке националистическое ополчение бежало из города после того, как несколько его членов были убиты еще до того, как они успели понять, что происходит.\n\nКак потом рассказали жители города, ветераны представились \"Оперным театром\", небольшой группой, у которой не было другой цели, кроме как защищать свою родину от всех угроз. Хотя большинство из них были мужчинами, ими, предположительно, руководила женщина, Йоланта Ровска. Кто она или Оперный театр, остается загадкой, и таблоиды распространили историю о том, что на самом деле это подпольный полк Двойки, которому поручено уничтожать противников монархии."
 polandflavor.41.a: "Кто эта \"королева оперы\"?"
  
 polandflavor.42.t: "'Король' среди цыган"
 polandflavor.42.d: "Еще со времен Речи Посполитой ходили легенды о так называемом "Król cygański" (Короле цыган), часто избираемого лидера из числа цыган, который пользовался большим уважением, но этот термин также использовался для обозначения правительственных чиновников, посылаемых как монархическими, так и республиканскими правителями, которым поручалось собирать налоги и завоевывать верность местных цыган. К концу Вельткрига "Król cygański" снов стал известным благодаря влиянию семьи Квиек. Несмотря на строгие указания немцев о том, что они не могут называть себя "королями", эта династия в течение нескольких десятилетий была фактическим лидером польских цыган, работая над разрешением конфликтов между различными племенами и придерживаясь позиции правительства. Несмотря на это, эти местные жители довольно дерзки в том, как они себя преподносят. В 1930 году "король" Гжегож Квиек начал говорить о "проведении суда", а в 1934 году начал выступать с радикальными заявлениями о восстановлении цыганской родины на берегах Ганга. \n\nПоследний наследник титула семьи Квиек - Януш Квиек, счел нужным организовать церемонию, на которой он был "коронован" архиепископом Варшавы Антонием Шлаговским, но он утверждает, что это было сделано лишь для того, чтобы придать авторитет враждующим цыганским кланам, многие из которых начали говорить о дезертирстве из Польши в пользу создания новой родины цыган в Южной Африке или Эфиопии. Несмотря на это, польская пресса в шутку называла его " Янушем Первым", что было насмешливым жестом против власти короля Августа IV. До сих пор мы игнорировали эту шутку, отказываясь признать так называемого "короля" среди цыган чем-то большим, чем просто влиятельной фигурой в этом местном меньшинстве."
 polandflavor.42.a: "Любопытно."
  
 polandflavor.43.t: "'Президент' среди цыган?"
 polandflavor.43.d: "После недавней революции в Польше местная цыганская община быстро попыталась адаптироваться к политическим обстоятельствам. Король цыган - должность, которую долгое время занимала могущественная семья Квиек, - объявил, что он отрекается от своего титула и принимает титул "Prezydent cygański" (Президент цыган). Это решение вызвало споры в цыганском сообществе, поскольку некоторые обвиняют монарха, ставшего президентом, в чрезмерном почтении к полякам.\n\n Многие представители цыганской общины надеялись, что немецкая власть, установившая монархию Гогенцоллернов, сможет сдержать эксцессы польского супремацизма, но еще предстоит выяснить, сможет ли цыганское население продолжать вести свой традиционный образ жизни под эгидой самоуправляющейся Польши. Пока что чрезмерное насилие в отношении цыган, похоже, удалось предотвратить, но будут ли удовлетворены стремления Квиеков к собственному "президентству", еще предстоит выяснить. Уже сейчас несколько членов семьи претендуют на пост "короля", игнорируя предполагаемую новую роль "президента""."
 polandflavor.43.a: "Что дальше, Председатель цыган?"
  
  ###World News Events### 
  
 polandnews.1.t: "Польша подписала мир с Интернационалом"
 polandnews.1.d: "После распада Рейхспакта Польша оказалась перед лицом вторжения со всех сторон; чтобы защитить свою независимость, она официально заключила мирный договор с государствами-членами Третьего Интернационала. Многие отмечают, что мирный договор был в значительной степени односторонним, и что Польша стала государством-сателлитом только по названию.\n\nРоссияне осудили заключение договора, назвав его \"социалистическим переворотом\". Поскольку русские заявили, что Польша находится в их сфере влияния, Третий Интернационал занял оборонительную позицию, разжигая страх перед новым большим конфликтом в Европе."
 polandnews.1.d.norussia: "После распада Рейхспакта Польша оказалась перед лицом вторжения со всех сторон; чтобы защитить свою независимость, она официально заключила мирный договор с государствами-членами Третьего Интернационала. Многие поспешили отметить, что мирный договор был в значительной степени односторонним, и что Польша стала государством-сателлитом только по названию."
 polandnews.1.a: "Был ли у них выбор?"
 polandnews.1.a.socialist: "Самое мудрое решение!"
 polandnews.1.a.russia: "Они пожалеют об этом."
  
 polandnews.2.t: "Польша подписала мир с Россией"
 polandnews.2.d: "С распадом Рейхспакта, Польша оказалась перед лицом вторжения со всех сторон; чтобы защитить свою независимость, она официально заключила мирный договор с [RUS.GetName]. Многие поспешили отметить, что мирный договор был в значительной степени односторонним, и что Польша стала государством-сателлитом только по названию.\n\nТретий Интернационал осудил заключение договора, назвав польское правительство “угнетателями рабочего класса“ и “империалистическими подхалимами“."
 polandnews.2.d.nointernationale: "После распада Рейхспакта, Польша оказалась перед лицом вторжения со всех сторон; чтобы защитить свою независимость, она официально заключила мирный договор с [RUS.GetName]. Многие быстро отметили, что мирный договор был в значительной степени односторонним, и что Польша стала государством-сателлитом только по названию."
 polandnews.2.a: "Был ли у них выбор?"
 polandnews.2.a.russia: "Очень мудрое решение!"
 polandnews.2.a.socialist: "Им не избежать революции."
  
 polandnews.3.t: "Клеверная революция"
 polandnews.3.d: "После массовых протестов в Польше под руководством Центролеу против непопулярной германской монархии Август IV утвердил план подавления протестующих, объявив чрезвычайное положение и мобилизовав как можно больше армейских подразделений. Большая часть армии отказалась выполнять приказы короля из-за возможности получить приказ стрелять в своих соотечественников. Столкнувшись с постоянно растущими требованиями, Август объявил о своем отречении от престола в историческом радиообращении, за которым последовали всеобщие празднования и провозглашение Народной Республики, управляемой Центролевом."
 polandnews.3.a: "Свобода - драгоценная вещь."
 polandnews.3.b: "Мы будем внимательно следить за ситуацией."
  
 polandnews.4.t: "Националистический переворот в Польше"
 polandnews.4.d.centrolew_text: "В ответ на противоречивую политику правительства Центролева в отношении Церкви группа заговорщиков во главе с Эдвардом Рыдз-Смиглым ворвалась в Варшаву глубокой ночью и захватила столицу к раннему утру после короткого боя с лоялистскими войсками. Чтобы избежать дальнейшего кровопролития, правительство подало в отставку и передало власть Рыдз-Смиглому."
 polandnews.4.d.centrolew_ultimatum: "$polandnews.4.d.centrolew_text$\n\nПосле ультиматума бывшего союзника Польши о восстановлении Центролевского правительства, Смиглый вышел из союза, объявив все предыдущие договоры недействительными, и принял титул Главнокомандующего, готовясь к неизбежному ответу со стороны бывшего союзника Польши."
 polandnews.4.d.centrolew_accept: "$polandnews.4.d.centrolew_text$\n\nПосле заключения соглашения о сохранении прежних договоров с союзником Польши Рыдз укрепил власть, заняв пост главнокомандующего армией и министра обороны, а остальной кабинет министров был сформирован национал-демократами и соратниками Рыдза."
 polandnews.4.d.parasol: "Воспользовавшись войной в Европе, генерал Эдвард Рыдз-Смиглый осуществил хорошо спланированный заговор при поддержке правительства национал-демократов и польских военных. Военные легко пошли на Варшаву, одновременно обеспечивая контроль над другими крупными городами. Приняв титул главы государства, Рыдз-Смиглый заявил о своем намерении завершить работу Пилсудского и добиться окончательного освобождения Польши от немецкого гнета."
 polandnews.4.a: "Мы клянемся, что больше не будем рабами!"
 polandnews.4.b: "Они будут раздавлены без всякой пощады."
 polandnews.4.c: "Германский порядок снова терпит поражение."
 polandnews.4.e: "Коммунизму не позволят отравить Польшу."
 polandnews.4.f: "Проблем не будет, если они окажутся верными союзниками."
 polandnews.4.g: "Еще один удар по польской демократии."
  
 polandnews.5.t: "Социалистическое восстание в Польше"
 polandnews.5.d: "В результате поворота национального настроения против войны в Европе в Польше была объявлена всеобщая забастовка в знак протеста против призыва в армию и нормирования питания в рамках войны, которая рассматривалась как война за укрепление германского империализма. Непростое противостояние между правительством и забастовщиками продолжалось недолго: стычки между милицией и полицией переросли в революцию, когда взбунтовавшиеся части присоединились к забастовщикам. После этого Казимеж Закржевский был избран на пост главы государства и объявил о начале народной войны против германского империализма."
 polandnews.5.a: "Неизбежный прилив мировой революции продолжается."
 polandnews.5.b: "Еще одна демократия уничтожена."
 polandnews.5.c: "Еще один народ пал перед бандитизмом."
  
 polandnews.6.t: "Националистическое восстание в Польше"
 polandnews.6.d: "В связи с надвигающейся угрозой со стороны России польские части были незаметно отозваны на родину в рамках плана обороны. Неизвестно для немцев, это была первая часть заговора внутри армии. Как только план был готов, немецкие войска были разоружены польской армией, а по всей стране поднялись националистические ячейки. На чрезвычайном заседании Адам Добошиньский был назначен на пост главы государства и объявил о начале окончательного освобождения Польши от немецкого империализма."
 polandnews.6.a: "Мы клянемся, что больше не будем рабами!"
 polandnews.6.b: "Еще один деспот, угнетающий рабочий класс."
 polandnews.6.c: "Потенциальный союзник против немцев."
 polandnews.6.e: "Эти глупцы скорее проклянут себя перед российским империализмом, чем будут бороться?!"
 polandnews.6.f: "Свобода стоит того, чтобы за нее умереть."
  
 polandnews.7.t: "Образование Славянского союза"
 polandnews.7.d: "После распада Германской империи произошло то, чего никто не мог предвидеть. Начав с восстания во время Второй мировой войны, Польша в ходе изнурительной войны с Россией получила контроль над обширными территориями Восточной Европы. После окончания войны Адам Добошиньский объявил о создании большого Западнославянского союза, состоящего из национальных республик в Чехословакии, Литве, Беларуси и Украине. По мнению Добошиньского, существование западных славян может быть гарантировано только через сотрудничество против германского и российского империализма."
 polandnews.7.a: "Славянство наконец-то освободилось от византийско-туранского извращения."
 polandnews.7.b: "...до тех пор, пока они остаются союзниками."
 polandnews.7.c: "Это безумие не продлится и года."
  
 polandnews.8.t_zapadoslavia: "Образование Центрально-Европейской конфедерации"
 polandnews.8.t_commonwealth: "Образование Содружества"
 polandnews.8.d_zapadoslavia: "Новая нация выходит на мировую арену. После поражения Германской империи Польская социалистическая республика создала республики-единомышленники в Чехословакии, что привело к тому, что идея союза западных славян получила широкое распространение в польских политических кругах. После этого делегаты из Чехии, Словакии и Польши договорились о создании децентрализованной Конфедерации, придерживающейся синдикалистских принципов. Этот шаг был поддержан Францией, поскольку создавал сильную социалистическую державу в Восточной Европе."
 polandnews.8.d_commonwealth: "Новая нация выходит на мировую арену. После поражения Германской империи Польская Социалистическая Республика получила контроль над значительными территориями в Восточной Европе в рамках концепции председателя Закржевского о создании Интермариума для освобождения Восточной Европы от угнетателей. В присутствии делегаций Польши, Литвы, Беларуси и Украины было создано \"Содружество коммун между морями\", с широкой автономией, делегированной региональным собраниям, чтобы успокоить подозрения в \"польском империализме\"."
 polandnews.8.a: "Социализм - объединитель человечества."
 polandnews.8.b: "Нелегитимная имитация нации, \nне более того."
  
 polandnews.9.t: "Революция Клевера раздавлена"
 polandnews.9.d: "После массовых протестов в Польше под руководством Центролев против непопулярной германской монархии, Август IV утвердил план подавления протестующих, направив в столицу бронетанковые части Гейнца Гудериана. То, что последовало за этим, было ничем иным, как резней, тысячи людей погибли, а лидеры протестов были либо заключены в тюрьму, либо расстреляны.\n\nПосле приостановки ряда конституционных свобод, Август IV и его союзники укрепили почти абсолютную власть в Польше, сохраняя верность угрозе нового немецкого военного вторжения."
 polandnews.9.a: "Свобода гибнет в Польше."
 polandnews.9.b: "Еще одно доказательство тирании немецкой гегемонии."
 polandnews.9.c: "Инакомыслие не допускается."
 polandnews.9.e: "Германия укрепляет свою власть над Европой..."
  
  # MKP Victory 
 polandnews.10.t: "Монархическая коалиция переизбрана в Польше"
 polandnews.10.d.mkp: "В течение 4 лет молодое Королевство Польское было полем политической битвы: консерваторы, прогрессисты, социалисты, националисты, друзья и враги Германии - все боролись на фоне Черного Понедельника, подпольных уголовных расследований и иностранного вмешательства. В этом свете выборы этого года стали знамением как для внутренней политики, так и для перспектив Германии на востоке.\n\nК счастью для Берлина, выборы закончились победой правящей монархической коалиции Межпартийного кружка и ее центристской, прогерманской программы. Избежав угрозы поражения на выборах, 'Кружок' подтвердил свое либеральное направление и на данный момент сдержал радикальных игроков, но даже в этом случае напряженность сохраняется, и польская политика вряд ли ослабнет в ближайшее время."
 polandnews.10.d.mkp_alone: "В течение 4 лет молодое Королевство Польское было полем политической битвы: консерваторы, прогрессисты, социалисты, националисты, друзья и враги Германии - все боролись на фоне Черного Понедельника, подпольных уголовных расследований и иностранного вмешательства. В этом свете выборы этого года стали знамением как для внутренней политики, так и для перспектив Германии на востоке.\n\nК счастью для Берлина, прогерманский Межпартийный кружок получил большинство в Сейме, несмотря на раскол со своими союзниками-националистами из-за связей последних с Россией. Избежав угрозы поражения на выборах, 'Кружок' подтвердил свое либеральное направление и на данный момент сдержал радикальных игроков - но даже в этом случае напряженность сохраняется, и польская политика вряд ли ослабнет в ближайшее время."
 polandnews.10.a: "Передайте Пониковски наши поздравления."
 polandnews.10.b: "Ну, сделка с Левиатаном еще может состояться..."
 polandnews.10.c: "Нам повезло, что они у нас есть."
 polandnews.10.e: "Чего еще ожидать от буржуазной демократии?"
 polandnews.10.f: "Может ли нация быть свободной с берлинцем в качестве короля?"
 polandnews.10.g: "Лучше дьявол, которого ты знаешь."
  
  # Centrolew Victory 
 polandnews.11.t: "Оппозиция победила на выборах в Польше"
 polandnews.11.d: "В течение 4 лет молодое Королевство Польша было полем политической битвы: консерваторы, прогрессисты, социалисты, националисты, друзья и враги Германии - все боролись на фоне "Черного Понедельника", тайных уголовных расследований и иностранного вмешательства. В этом свете выборы этого года стали знамением как для внутренней политики, так и для перспектив Германии на востоке.\n\nКак многие и ожидали, в результате выборов победил аграрно-социалистический альянс Centrolew, обеспечив партиям в Сейме большинство, открыто критикующим как Германию, так и польскую монархию. Centrolew пообещали масштабные реформы польской политики и общества - но пока неясно, будут ли эти реформы возможны перед лицом подозрительного короля.."
 polandnews.11.a: "Конечно, должно быть что-то не так с бюллетенями..."
 polandnews.11.b: "Слышите, как поет Краков?"
 polandnews.11.c: "Они не говорят за нас."
 polandnews.11.e: "Но их победа будет бесполезной, если они не будут за нее бороться."
 polandnews.11.f: "Куда бы они ни пошли, Германия порождает недовольство."
 polandnews.11.g: "Тревожный знак для восточной политики Германии."
  
  # ChZJN Victory 
 polandnews.12.t: "Избрание националистического правительства в Польше"
 polandnews.12.d: "В течение 4 лет молодое Королевство Польша было полем политической битвы: консерваторы, прогрессисты, социалисты, националисты, друзья и враги Германии - все боролись на фоне "Черного Понедельника", тайных уголовных расследований и иностранного вмешательства. В этом свете выборы этого года стали знамением как для внутренней политики, так и для перспектив Германии на востоке.\n\nРезультат оказался несколько неожиданным - хотя монархическая коалиция по-прежнему имеет большинство в Сейме, главным бенефициаром стал альянс консервативных националистов Chjena. Несмотря на то, что Chjena является союзником монархистов и сторонников Германии, в ее рядах много тех, кто стремится к большей политической и экономической независимости от Германии, что ставит под вопрос дальнейшие польско-германские отношения."
 polandnews.12.a: "...Интересно."
 polandnews.12.b: "Германия и вправду победила?"
 polandnews.12.c: "В любом случае, нам придется полагаться на них."
 polandnews.12.e: "Нельзя идти вперед, двигаясь назад."
 polandnews.12.f: "Интересно, что скажет Дмовский по этому поводу..."
 polandnews.12.g: "Весьма любопытный результат, конечно."
  
  # Studnicki Appointed 
 polandnews.13.t: "Польский король назначает лоялистское правительство"
 polandnews.13.d: "В течение 4 лет молодое Королевство Польша было полем политической битвы: консерваторы, прогрессисты, социалисты, националисты, друзья и враги Германии - все боролись на фоне "Черного Понедельника", тайных уголовных расследований и иностранного вмешательства. В этом свете выборы этого года стали знамением как для внутренней политики, так и для перспектив Германии на востоке.\n\nНа самом деле, они были очень важны: ссылаясь на нестабильность, связанную с выборами, польский король в одностороннем порядке назначил Владислава Студницкого, консервативного роялиста, премьер-министром с мандатом на восстановление порядка в стране. Учитывая сильную оппозицию этому недемократическому шагу со стороны левых и правых, время покажет, окупится ли гамбит короля, или просто приведет к еще большей нестабильности."
 polandnews.13.a: "Радикально, но необходимо."
 polandnews.13.b: "Радикально и бессмысленно."
 polandnews.13.c: "Нестабильность одного из нас ставит под угрозу всех нас."
 polandnews.13.e: "Те, кто стремится притеснять трудящихся, посчитают своих врагов бесконечными."
 polandnews.13.f: "Новый минимум для имперского проекта Германии."
 polandnews.13.g: "Радикально."
