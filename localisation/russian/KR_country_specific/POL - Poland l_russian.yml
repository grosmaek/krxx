 polandflavor.11.t: "Налет на Мысленице"
 polandflavor.11.d: "Теплой летней ночью 22 июня сто вооруженных людей прибыли в маленький городок Мысленице. Под покровом темноты они перерезали телефонные линии и взяли под контроль полицейский участок, а затем направились к своей настоящей цели - большому еврейскому поселению. Еврейские магазины были ограблены и разграблены, а все их запасы сожжены на городской площади. Даже синагога была подожжена, а милиционеры избивали евреев, которые пытались им противостоять.\n\nОни действовали по приказу Адама Добошиньского, активиста Национальной демократии, которому было всего 22 года. \"Налет на Мысленице\" превратил его в героя польских ультраправых, человека, который не боялся делать то, что считал правильным. После разграбления еврейских владений люди Добошиньского скрылись в близлежащем лесу, оставив после себя горящие и покрытые шрамами Мысленице.\n\nМногие полицейские подразделения были немедленно отправлены на место и вступали в столкновения с налетчиками в течение нескольких дней пути к богемской границе. Большинство из них не дошли до границы, а в одной особенно жестокой схватке с галицкой кавалерией войска Добошиньского были разбиты, и более половины из них были арестованы. Сам Добошиньский участвовал в перестрелке с венгерскими пограничниками, но все же спасся."
 polandflavor.11.a: "Радикалы, подобные ему, представляют угрозу для нации."
 # 
 polandflavor.12.t: "Судебный процесс над Адамом Добошиньским"
 polandflavor.12.d: "Возможно, самый ожидаемый судебный процесс в обеих Польшах начался сегодня рано утром, когда человек по имени Адам Добошиньский предстал перед зданием суда в Кракове. Радикальный националистический активист OWP в возрасте всего 22 лет, Добошиньский создал себе зарождающийся культ личности в польских ультраправых. Его спокойное поведение выдавало пламенное ораторское искусство его речей и памфлетов, которые широко распространялись в польских националистических кругах. Он объявил себя последователем Третьего пути, детьми эпохи, предавшей и капитализм, и социализм. Он проповедовал за Великую Нацию и за очищение ее души христианскими принципами морали и доброты человеческой природы.\n\nА сегодня он признал всю свою вину. Да, именно он был ответственен за налет на Мысленице. Да, он организовал группу ополченцев и напал на евреев. И что быстро сделало его легендарным, он сдался полиции всего через несколько дней после того, как скрывался. Его действия не были анархистским переворотом, утверждал Добошиньский, а скорее просто политической демонстрацией. То ли из-за его реальной народной поддержки, то ли из-за страха перед ультраправыми, присяжные оправдали Добошиньского по всем пунктам обвинения, заявив, что он действовал в условиях \"высшей необходимости\".\n\nСвобода Добошиньского была недолгой. Это решение было отменено апелляционным трибуналом в Лемберге. На повторном слушании в Имперском суде Добошиньский был признан виновным в подстрекательстве к вооруженному нападению на полицию, организации мятежа, незаконном хранении огнестрельного оружия и незаконном уничтожении имущества. Вместо того чтобы приговорить Добошиньского к десятилетиям тюремного заключения, судьи уступили постоянно растущей толпе сочувствующих, требовавшей свободы Добошиньского. В конце концов, его судили только за одно преступление - незаконное обращение с огнестрельным оружием."
 polandflavor.12.a: "Этого не может быть."
  
 #Rydz-Śmigły founds OZN 
 polandflavor.13.t: "Лагерь национального единства"
 polandflavor.13.d: "Сегодня в радиообращении полковник Адам Коц объявил о создании Obóz Zjednoczenia Narodowego - OZN, Лагеря национального единства. Партия формируется в основном из консервативных политиков, мыслителей и ветеранов. В центре манифеста - генерал Рыдз-Смиглый, который стал наследником наследия Пилсудского.\n\nOZN заявила о своем намерении поддержать кампанию Рыдз-Смиглого по укреплению и милитаризации Польши, чтобы противостоять грядущим бурям. Платформа в основном скопирована с Национальных демократов, с антисемитской риторикой об очищении Польши от \"иностранных элементов\", и почитанием традиционных христианских ценностей."
 polandflavor.13.a: "У них есть некоторые моменты."
 polandflavor.13.b: "Мы должны следить за ними."
 #Zaleski's propaganda 
 polandflavor.14.t: "Polska bez Proletaryatu"
 polandflavor.14.d: "Редко когда выход книги становится вопросом национальной безопасности, но работа Войцеха Залеского \"Польша без пролетариата\" подняла много бровей по всей стране. Залески - соучредитель радикальной и ультранационалистической ОНР - является восходящей звездой среди правых, уступая лишь самому Адаму Добошиньскому.\n\nЕвангелие, которое проповедует Залески, не нравится сторонникам Королевства, поскольку оно призывает разрушить коррумпированную систему и построить ее заново, что не является ни капиталистической, ни синдикалистской, а является полностью польской идеей. В идеальной Польше ONR нация управлялась бы в соответствии с католической моралью - без евреев, либерализма, проблем капиталистических баронов-грабителей или социалистического разврата. Мы запретили продажу его книг, но существует множество подпольных изданий - и контрабанда с юга - которые с удовольствием распространяют националистическую педагогику в нашем королевстве."
 polandflavor.14.a: "Это ONR кажется угрозой."
 #Zaleski caught and shot 
 polandflavor.15.t: "Офисы ONR подверглись нападению"
 polandflavor.15.d: "Полиция провела рейд в главном офисе ONR в Калише после того, как неделю назад группа связанных с ONR активистов была обвинена в убийстве еврейского мужчины. Советники постоянно призывали закрыть Национально-радикальный лагерь, и этот рейд мог бы предоставить нам доказательства, чтобы, наконец, получить прочные юридические основания для его запрета. К сожалению, рейд усилился, так как группа членов ONR была поймана с оружием. В результате событий, которые больше подходят для Румынского легиона, чем для цивилизованного государства Польша, полиция вступила в перестрелку с радикалами, засевшими на своей базе.\n\nМилиционеры были вооружены винтовками и самодельными бомбами, и им удалось продержаться до прибытия подкрепления полиции. Несколько членов OZN были ранены в бою, самым известным из них был Войцех Залески, который был ранен во время перекрестного огня. Несмотря на все попытки врачей спасти его, Залеский умер от ран. Даже если этот инцидент дал нам прекрасный повод запретить организацию, националисты нашли нового мученика."
 polandflavor.15.a: "Его будут помнить как предателя."
 polandflavor.15.b: "Смерть этого молодого человека стала ужасной трагедией."
 #Saint 
 polandflavor.16.t: "Польский святой"
 polandflavor.16.d: "В декларации Папы Римского [PAP.GetLeader] польский священник XVII века Анджей Бобола был официально канонизирован как святой. Бобола, которого часто называют \"Апостолом Полесья\", уже был неофициальным святым покровителем Польши. Он был миссионером-иезуитом, который неустанно трудился в Пинской и Полесской областях над распространением католицизма в Рутении. Бобола был схвачен, замучен и убит группой запорожских казаков во время восстания Хмельницкого в 1657 году. После чрезвычайно жестокой смерти он был похоронен в Пинске, и после его смерти многие поляки утверждали, что видели мученика в видениях, обещавших, что однажды Польша будет воскрешена. Тело Боболы, по сообщениям, было нетленным и мумифицированным, что считалось еще одним доказательством его святости.\n\nНыне он, наконец, был возвращен в Польшу, в церковь Богоматери Благодати в старом городе Варшавы. Верующие почитают признание Ватиканом польского мученичества как сильный символ польской независимости."
 polandflavor.16.a: "Добро пожаловать домой."
