 poland.119.t: "Скандал с финансированием [POL_supported_party]"
 poland.119.d: "Крупная газета опубликовала шокирующую историю об известном деятеле из [POL_supported_party] и его сомнительных связях с \"иностранными интересами\". В статье партия обвиняется в получении незадокументированного финансирования из-за рубежа в виде крупных анонимных \"пожертвований\".\n\nХотя в предвыборных клеветнических кампаниях нет ничего нового, обвинения в коррупции могут серьезно подорвать представление населения о партии как о той, которая стоит на защите маленького человека."
 poland.119.a: "Это действительно шокирует!"
 poland.119.b: "Нет никаких доказательств сговора!"
