 poland.264.t: "Судьба кабинета Чвяковского"
 poland.264.d: "После того, как премьер-министр Чвяковский отказался смягчить свои планы в отношении Закона о консолидации земель, Сейм зашел в тупик. Большое количество сенаторов от MKP и ChZJN отказываются поддерживать Чвяковского, несмотря на то, что он пользуется небольшой поддержкой в нижней палате. Согласно польской конституции, премьер-министр не может быть смещен, но он также не может принимать законы без поддержки обеих палат. Поскольку Чвяковский кажется бескомпромиссным, единственный путь вперед - это его отставка или увольнение королем.\n\nВ тайном совете короля призвали убрать \"крестьянского министра\" и назначить кого-то более \"политически ответственного.\" В качестве следующего премьер-министра был предложен Евстахий Сапега, многолетний сенатор от MKP и по совместительству выдающийся дворянин. В качестве альтернативы, король может иметь рычаги для создания компромисса между Чвяковским и дворянством."
 poland.264.a: "Отлично, увольте Чвяковского и назначьте Сапегу."
 poland.264.b: "Закулисная сделка может быть достигнута."
  
 poland.270.t: "Президентские выборы [GetYear] года"
 poland.270.d: "Согласно польской конституции, президент избирается голосованием в Сейме, что, естественно, дает правящей партии большую власть над выборами.\n\nТаким образом, важнее найти кандидата, который послужит компромиссом, которого смогут поддержать достаточно членов других партий, чем сосредоточиться на личной харизме или популярности, которые имели бы гораздо большее значение на всенародных выборах.\n\nВ рядах нашей партии есть несколько опытных государственных деятелей, которые могли бы быть выдвинуты в Сейм."
 poland.270.a: "Норберт Барлицкий."
 poland.270.b: "Станислав Миколайчик."
 poland.270.c: "Ян Возницкий."
 poland.270.e: "Юзеф Хациньский."
 poland.270.f: "Габриэль Нарутович."
 poland.271.c: "Мечислав Михалович."
 poland.272.a: "Адам Хадзынски."
 poland.272.b: "Владислав Грабский."
 poland.272.c: "Евстафий Сапега."
 poland.272.e: "Юзеф Хациньский."
 poland.272.f: "Войцех Корфанты."
  
