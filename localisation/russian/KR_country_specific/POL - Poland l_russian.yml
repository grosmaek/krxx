 POL_uprising_desc: "Нация охвачена пламенем. Некоторые части, нелояльные новому правительству, взбунтовались, а многие истинные поляки организовали специальные боевые силы и ополчения по всей стране. Во многих частях страны администрация и логистические системы разрушены, так как предполагаемые враги государства бежали. Некоторые регионы открыто отказываются подчиняться нам и ведут собственное восстание. Все в огне, но именно из этого пламени возникнет новая Польша, вечно свободная."
 POL_uprising2: "Организованное восстание"
 POL_uprising2_desc: "Временное правительство, наконец, ужесточило контроль над восстанием, и большая часть народа признает нашу власть. Против нас все еще действуют монархические ячейки, но они становятся все более незначительными. Организация государства и армии все еще находится в большом беспорядке, но элитное ядро нашей армии очень эффективно обучает всех новобранцев-патриотов, чтобы они стали полноценной боевой силой."
 POL_uprising3: "Освободительная война"
 POL_uprising3_desc: "Польша едина в нашей общей борьбе против прусского тирана и тех, кто хотел бы поработить и уничтожить наш дорогой народ. Большинство нации признает власть [POL.GetLeader] и его руководство восстанием. Благодаря нашему блестящему офицерскому корпусу, армия практически оправилась от хаотического первоначального восстания, и мятежники были заменены вновь обученными смелыми душами."
 POL_defections: "Дезертиры и дезертирство"
 POL_defections_desc: "Не все считают наш захват справедливым или желательным. Несмотря на наши попытки убедить их, многие подразделения отказываются подчиняться приказам \"повстанцев\" и все еще хранят ложную верность старому правительству."
