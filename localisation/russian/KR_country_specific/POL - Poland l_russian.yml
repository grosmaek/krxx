 poland.260.t: "Сецессия Великой Польши"
 poland.260.d: "В то время как немецкие армии терпят поражение, а их многочисленные враги продвигаются все дальше, поляки восточных территорий, так называемой \"Великой Польши\", воспользовались моментом и заявили о своем намерении отделиться от Германской империи. Верховный народный совет избрал своим председателем силезского поляка Войцеха Корфанты, человека, известного как неутомимого защитника польской культуры на основе христианских принципов. Советы взяли под контроль многие приграничные регионы с помощью импровизированных ополчений.\n\nСопротивление было незначительным, как из-за полной дезорганизации немецкой армии, так и из-за обращения Войцеха Корфанты к немцам, особенно к немецким католикам, где он представил конфликт как наднациональное христианское дело, где немцы и поляки оба находятся в праведном крестовом походе против синдикалистов. \n\nМногие немцы в Познани, Данциге и других приграничных регионах выразили свою поддержку идее Корфанты. В конце концов, если Германия разваливается, не лучше ли искать убежище на востоке, чем жить под властью тиранических синдикалистов?"
 poland.260.a: "Да, переезжайте."
