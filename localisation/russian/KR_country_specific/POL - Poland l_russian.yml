 poland.203.t: "Декларация Речи Посполитой"
 poland.203.d1: "Манифест был ясен: отныне Польша будет республикой, во главе которой будет стоять исключительно польский народ, а не иностранный самодержец. В конце концов, это было единственное требование, которое имело значение. Советники короля, как и следовало ожидать, были в ярости. Августу посоветовали обратиться за помощью к отцу, а также посоветовали тянуть время и искать компромисс. Но в совершенно нетипичный момент решительности Август Вильгельм отказал им всем. 'Я не хочу править народом, который предпочитает, чтобы меня не было', - искренне объяснил он. Возможно, это была просто покорность судьбе, полная безнадежность или удивительный момент моральной стойкости, но король Август IV отказался от трона.\n\nКогда народ затих, слушая историческое радиообращение короля, тысячи людей ликовали. Они победили, и это не потребовало бесчисленных смертей. Последние крики 'Да здравствует король!' раздались по всей Варшаве, когда король подписал свое отречение от престола. Оставшись без цели, его кабинет министров вскоре последовал его примеру. Клеверная Революция удалась - но смогут ли Центролев сохранить свою мечту?"
 poland.203.d2: "Манифест был ясен: отныне Польша будет республикой, во главе которой будет стоять исключительно польский народ, а не иностранный самодержец. В конце концов, это было единственное требование, которое имело значение. Советники короля, как и следовало ожидать, были в ярости. Августу посоветовали обратиться за помощью к отцу, а также посоветовали тянуть время и искать компромисс. Ему велели перегруппироваться и взять остатки нации силой польской сабли и немецкой стали. Но в совершенно нетипичный момент решительности Август Вильгельм отказал им всем. 'Я не хочу править народом, который предпочитает, чтобы меня не было', - с сожалением объяснил он, когда улицы Варшавы все еще были красными от невинной крови. И, несмотря на все просьбы остаться, Август держался нехарактерно вызывающе. Он не хотел кровопролития; он скорее отречется от престола, чем начнет войну против своего народа.\n\nПоэтому, к шоку как своих союзников, так и врагов, король выступил с историческим радиообращением, объявив о своем отречении от престола и призвав правительство уйти в отставку. Тысячи людей ликовали. Праздновала вся страна - кроме Варшавы, где настороженный гарнизон наблюдает за улицами, пока кабинет короля пытается разобраться в ситуации."
 poland.203.a: "Наконец-то свобода!"
 poland.203.b: "Слабость Августа стоила нам Королевства. Больше нет смысла."
 poland.203.c: "Король, возможно, сдался, но его правительство - нет."
 # 
 poland.204.t: "Конституция Республики"
 poland.204.d: "Специальная сессия Сейма была созвана как можно скорее. Страна возвращалась к нормальной жизни, или, по крайней мере, настолько, насколько это было возможно. И парламент тоже, за одним примечательным исключением - большинство делегатов от MKP отсутствовали, либо из-за бойкота, либо из-за страха. Но и они не скучали, поскольку их отсутствие сделало Центролеву бесспорным правителем Сейма. [POL.GetLeader] должен был быть избран временным президентом, пока не будут организованы надлежащие выборы.\n\nБолее сложным вопросом был вопрос о конституции. Несмотря на то, что Сейм подавляющим большинством голосов принял решение об отмене монархии, ChZJN и другие консервативные партии все еще удерживали треть мест, а в Сенате большинства Центролева было еще меньше. Задуманная конституция, созданная по образцу Народной Республики Беларусь, встретила ожесточенное сопротивление со стороны правых и не могла быть принята, так как для ее принятия требовалось большинство в две трети голосов в соответствии с действующей конституцией.\n\nПосле длительных дебатов многие ее части были отклонены. Ни упразднение Сената, ни официальная секуляризация не были приняты. Хотя, несмотря на некоторые горькие компромиссы, многие идеи Центролева были реализованы. Новая Народная Республика отменит цензуру и гарантирует равные права каждому. Демократические выборы в Сейм будут проводиться каждые три года, и ему будет принадлежать верховная власть. Сенат действовал бы только как консультативный орган, который мог бы направлять законы обратно в Сейм, но не запрещать их полностью. Президент избирался бы Сеймом на пять лет, но его полномочия были бы значительно ограничены по сравнению с исполнительной тиранией королевства. Либеральная коалиция надеялась в конечном итоге провести в жизнь свою более радикальную политику, но это не представляется возможным при нынешнем составе Сейма. Вместо этого должно быть сформировано правительство, которое будет управлять республикой... И, возможно, в конечном итоге укрепит свободную и равноправную Польшу впервые после разделов. Премьер-министром будет..."
 poland.204.a: "Норберт Барлицкий пользуется доверием народа."
 poland.204.b: "Станислав Дюбуа - герой революции."
 poland.204.c: "Максимилиан Малиновский - надежная альтернатива."
 # 
 poland.205.t: "Гудериан возвращается из Польши"
 poland.205.d.revolt: "Офицеры военной миссии в Польше вернулись в Германию, главным среди них был Хайнц Гудериан. Небольшая группа немцев смогла тайно вывезти себя при поддержке нескольких лоялистов, когда революционеры захватили большую часть страны. Теперь, на немецкой земле, Гудериан поклялся отплатить за унижение и предательство армии, которую он помогал обучать в течение многих лет."
 poland.205.d.chill: "Офицеры военной миссии в Польше вернулись в Германию, среди которых особенно выделяются Хайнц Гудериан и Вольфганг фон Крис. Они провели последние годы в [POL.GetNameDef] в качестве военных советников и организаторов для короля Августа IV, и во многом благодаря им польская армия может похвастаться тем, что является самой дисциплинированной среди наших восточнославянских союзников. Теперь их работа завершена, и Гудериан вновь предлагает свои услуги Отечеству."
 poland.205.a: "Мы должны были знать..."
