 polandflavor.17.t: "Achtung Panzer!"
 polandflavor.17.d: "Только что вышла из печати и уже циркулирует среди видных военных кругов книга \"Achtung-Panzer!\", посвященная новой форме ведения войны, написанная Хайнцем Гудерианом.\n\nГудериан, выдающийся офицер кайзеровской армии, последние несколько лет находится в Польше в качестве военного атташе при войсках польского короля, хотя некоторые предполагают, что пруссак находится здесь исключительно из-за разногласий с командованием немецкой армии. Радикальная по своей концепции, книга вызвала споры среди консервативных военных теоретиков и тех, кто считает, что теория Гудериана будет определять будущее войны. Действительно, польские военные уже приняли идеи Гудериана и создали свою собственную бронетанковую дивизию, причем Гудериан наблюдал за ее развитием и учениями в полевых условиях.\n\nВ книге основное внимание уделяется усилению моторизации вооруженных сил, концентрированному использованию танков, а также объединению воздушной и наземной координации действий пехоты и непосредственной поддержки с воздуха. Гудериан выступает против использования кавалерии (из-за эффективности пулемета) и вместо этого настаивает на том, чтобы современная кавалерия была одной из механизированных пехотных частей. Кроме того, Гудериан обращает внимание на жестокое истощение, которое было характерно для Вельткрига, и предлагает дальнейшее внедрение и интеграцию танков в вооруженные силы, чтобы выйти из тупика истощения. Гудериан анализирует бронетанковые войска своей страны, но также рассматривает танковые программы России, Французской коммуны и Британского союза, перечисляя их достоинства и недостатки. Сейчас, когда на европейском континенте вновь разгорается напряженность, а угроза второго Вельткрига становится все более вероятной с каждым днем, многие задаются вопросом, будет ли у теории Гудериана шанс доказать свою состоятельность."
 polandflavor.17.a: "Действительно интересная книга."
