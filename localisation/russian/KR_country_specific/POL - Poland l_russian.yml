 POL_nationalist_threat: "Антигерманская агитация"
 POL_nationalist_threat_desc: "После недавних выборов произошел всплеск радикализации, так как многие в сельской местности снова почувствовали себя преданными. Раскрытие краковских документов дало нам некоторое представление о том, насколько глубоки связи Эндеции с элитой страны, и многие опасаются, что дальнейшее недовольство может перерасти в открытое выступление против [POL.GetLeader]."
