 poland.246.t: "Проблема Лемберга"
 poland.246.d1: "Восточная Галиция всегда была дилеммой, не имеющей однозначных ответов. Город Лемберг - или Львов - в основном польский, а сельская местность вокруг него - преимущественно украинская. Это похожая ситуация с такими городами, как Вильнюс и Брест, где польское городское население традиционно господствовало над восточными славянами. Лембергский регион особенно сложен, поскольку в значительной части Восточной Галиции действительно нет четких границ между поляками и украинцами.\n\nКонечно, и украинцы, и поляки считают город своим, но, в конечном счете, именно мы в состоянии решить это. В дополнение к городу, необходимо рассмотреть и остальную часть Восточной Галиции, которая в основном является украинской и румынской.\n\nМы можем отдать ее Украине, как того желает народ, или просто оставить ее под короной Габсбургов."
 poland.246.d2: "Восточная Галиция всегда была дилеммой, не имеющей однозначных ответов. Город Лемберг - или Львов - в основном польский, а сельская местность вокруг него - преимущественно украинская. Это похожая ситуация с такими городами, как Вильнюс и Брест, где польское городское население традиционно господствовало над восточными славянами. Лембергский регион особенно сложен, поскольку в значительной части Восточной Галиции действительно нет четких границ между поляками и украинцами.\n\nКонечно, и украинцы, и поляки считают город своим, но, в конечном счете, именно мы в состоянии решить это. В дополнение к городу, необходимо рассмотреть и остальную часть Восточной Галиции, которая в основном является украинской и румынской.\n\nМы можем отдать ее Польше за их гарантии высокой региональной автономии, уступить Украине, как того желает народ, или просто оставить ее под короной Габсбургов."
 poland.246.a: "Разделите его, но Львов отдайте полякам."
 poland.246.b: "Отдайте все Украине."
 poland.246.c: "Вся Галиция становится автономным регионом под управлением Польши."
 poland.246.f: "Этот регион останется с нами."
 poland.246.g: "Отдайте Станиславов Украине, но удержите остальное."
  
 poland.247.t: "Автономная территория Восточная Галиция"
 poland.247.d: "Австрия согласилась уступить нам всю Восточную Галицию - даже непольские регионы на самом юге. Новость была воспринята с радостью, поскольку пограничный контроль был снят, а один из многочисленных разделов отменен. Что касается украинского вопроса, то им предоставлена региональная автономия, как того требовала Австрия. У них будут свои региональные парламенты и делегаты в Сейме, и они будут пользоваться всеми теми же свободами, которыми пользовались при Габсбургской монархии.\n\nНаши соседи в Киеве восприняли новость с кислыми лицами и продолжают утверждать, что вся Восточная Галиция по праву принадлежит им."
 poland.247.a: "Они получат свободу."
  
  #for UKR: 
 poland.248.t1: "Союз со Станиславовым"
 poland.248.t2: "Союз с Восточной Галицией"
 poland.248.d1: "После длительных переговоров нам не удалось получить город Львов, но у австрийцев хватило ума уступить [UKR.GetNameDef] хотя бы Станиславовскую область.\n\nВ качестве неутешительного приза за консолидацию поляки пообещали предоставить украинцам региональную автономию внутри своих границ, но трудно поверить, что они выполнят свои обещания, каким бы либеральным ни было их правительство."
 poland.248.d2: "После долгих переговоров мы, наконец, одержали победу над поляками и убедили австрийцев понять причину: Львов по праву является украинским городом, и он должен оставаться таковым.\n\nНациональный праздник был объявлен, так как был провозглашен союз Восточной Галиции и Украины, который больше никогда не будет разорван. Делегаты из Варшавы были кислыми, но это ничем не отличается от нашего обычного общения с поляками."
 poland.248.a: "Добро пожаловать, братья."
  
  #for POL: 
 poland.249.t: "Восточная Галиция ускользает от нас!"
 poland.249.d: "Похоже, что австрийцы предали нас еще раз. Вероломные Габсбурги вступили в сговор с украинцами, чтобы отобрать у нас город Львов, несмотря на то, что явное большинство населения - поляки. Тот факт, что видные галицкие украинские организации просили Вену о таком исходе, не имеет никакого значения. Украинская пропаганда об \"угрозе полонизации\", похоже, эффективно настроила крестьян против нас.\n\nЭтот инцидент вызвал разочарование, особенно из-за наших, казалось бы, близких отношений с Австрией, и даже вызвал некоторые протесты против Вены."
 poland.249.a: "Проклятые австрийцы."
  
