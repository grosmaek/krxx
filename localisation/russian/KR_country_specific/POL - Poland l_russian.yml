 POL_Rally_the_Monarchists: "Объединение монархистов"
 POL_Rally_the_Monarchists_desc: "Межпартийный круг - единственное, что обеспечивает наши стабильные и безопасные отношения с нашими гораздо более великими соседями. Мы должны стремиться к единству нашей партии - а вместе с ней и к единству монархии."
  
 POL_Loyalist_Army_Commissions: "Комиссары армии лоялистов"
 POL_Loyalist_Army_Commissions_desc: "Мы можем оказать давление на Августа IV, чтобы он дал армейские поручения нашим лоялистам в польской армии, повысив их в звании и отстранив их более националистически настроенных коллег от ключевых должностей."
  
 POL_Commission_New_Industrial_Zone: "Ввод в эксплуатацию новой промышленной зоны"
 POL_Commission_New_Industrial_Zone_desc: "Задействовав промышленников в Тайном совете, мы можем открыть новую промышленную зону в Польше. Эти инвестиции создадут рабочие места для промышленных рабочих и будут усиленно пропагандироваться как плод польско-германской дружбы."
  
 #Land Reform 
 POL_land_reform: "Неравенство сельской местности"
 POL_land_reform_desc: "Основная проблема польского землепользования двояка: либо земля находится в собственности крупных магнатов, чьи владения простираются на тысячи акров, что приводит к неэффективному землепользованию и безработице, либо фермы слишком малы, чтобы конкурировать с более эффективным иностранным сельским хозяйством. Прошлые правительства не спешили менять статус-кво, в немалой степени из-за лоббирования со стороны землевладельцев. Постоянно растущая социальная проблема безземельного крестьянства и ухудшение эффективности сельского хозяйства заставили нас, наконец, искать радикальные решения."
