 POL_Marshals_Cult_desc: "Офицерская клика Эдварда Рыдз-Смиглого на протяжении десятилетий несла наследие Юзефа Пилсудского, стараясь во всем ему подражать. После смерти Пилсудского Рыдз-Смиглый, как человек, который поддерживал заговор, стал его естественным преемником. И теперь, получив верховный контроль над польской нацией, Рыдз-Смиглый наконец-то в состоянии создать свободную и независимую Польшу по своему образу и подобию."
 POL_Tour_The_Frontlines: "Экскурсия на передовую"
 POL_Tour_The_Frontlines_desc: "Пилсудский руководил с фронта, лично встречая своих подчиненных в самых опасных обстоятельствах. Даже будучи верховным вождем нации, Рыдз-Смиглый может выделить время для посещения фронтов и укрепления своей репутации в войсках."
 POL_Marshals_Postage_Stamps: "Почтовые марки маршала"
 POL_Marshals_Postage_Stamps_desc: "Кто-то может назвать это безвкусным самовосхвалением, но хороший лидер понимает, что гражданам нужно постоянно напоминать о человеке, который всегда думает только об их благополучии."
 POL_Marshals_Town: "Город Смиглого"
 POL_Marshals_Town_desc: "В память о повторном захвате Польшей Хелма небольшая деревня Леонув, расположенная недалеко от города, будет переименована в Смиглово, в честь главы государства. В этой деревне находятся первые временные казармы польских войск, которые вошли в Хелм осенью 1918 года."
 POL_Patron_of_Schools: "Меценатские школы"
 POL_Patron_of_Schools_desc: "Наши дети - это будущее, и они должны с ранних лет учиться быть настоящими патриотами, чей величайший идеал - сам Первый маршал."
 POL_Reestablish_The_Legions: "Восстановить легионы"
 POL_Reestablish_The_Legions_desc: "Первый уланский полк польских легионов \"Маршалка Эдварда Смиглего-Рыдза\" будет заново создан как элитный полк польской армии, выполняющий функции президентской гвардии."
  
 # Syndicalist Republic 
 POL_Syndicalist_Republic: "Синдикалистская республика"
 POL_Syndicalist_Republic_desc: "Польская революционная республика возникла из тьмы под руководством государственного вождя Казимежа Закржевского. Единственной объединяющей причиной для различных фракций в республике является угроза внешних и внутренних врагов, которые были бы рады снова видеть Польшу в цепях. Больше нет!"
  
 POL_zakrzewski_consolidate_mission: "Укрепить председательство"
 POL_zakrzewski_consolidate_mission_desc: "Закржевский захватил власть, но это только первый раунд. За его спиной анархисты и другие, лишенные рвения, замышляют свергнуть его и вернуться к неудачам всех предыдущих восстаний. Но в этот раз все будет по-другому; в этот раз революция должна пройти через это."
 POL_reform_the_ZZZ: "Реформа ZZZ"
 POL_reform_the_ZZZ_desc: "ZZZ превратился в бюрократический, элитарный орган, где руководство профсоюза ведет бесконечные дебаты по самым бесплодным вопросам. Чтобы обеспечить власть народа, профсоюзная элита должна быть обезврежена, а профсоюзы должны вернуться к своей первоначальной цели: служить народу, а не управлять им."
 POL_centralize_paramilitaries: "Централизация военизированных формирований"
 POL_centralize_paramilitaries_desc: "Во время революции многие группы, которые мы считали своими \"союзниками\", вооружили свои собственные военизированные формирования. По мере того, как их лояльность революции ставится под сомнение, эти военизированные формирования становятся все более опасными: они должны быть разоружены и объединены в организацию, лояльную народу, а не партиям."
 POL_propaganda_campaigns: "Пропагандистские кампании"
 POL_bypass_bureaucrats_desc: "Взяв под контроль крупные газеты и превратив их в наших выразителей, мы сможем добиться того, чтобы наш голос звучал громче - как и должно быть."
 POL_truce_with_PPS: "Компромисс с PPS"
 POL_truce_with_PPS_desc: "Умеренные социалисты требовали ограничения и контроля Красной гвардии, расширения демократии и более открытых публикаций. При желании мы можем найти с ними общий язык и, надеюсь, заручиться их поддержкой новой социалистической Польши."
 POL_truce_with_PSL: "Компромисс с PSL"
 POL_truce_with_PSL_desc: "Представители крестьянства потребовали от республики выполнения обещаний, данных крестьянам: увеличения государственной поддержки, отказа от изъятия земли, выделения дополнительных земель для мелких хозяйств и безземельных, отношения к сельским деревням как к кооперативам. Если мы сможем завоевать их благодарность, крестьянство поддержит наше новое государство."
  
