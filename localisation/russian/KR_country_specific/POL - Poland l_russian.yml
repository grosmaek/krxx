 poland.222.t: "Делегация из Варшавы"
 poland.222.d: "Едва только весть о Польской Революции достигла Вены, как к нам был отправлен польский посол для встречи с австрийскими властями. Как делегат нового республиканского правительства, они выразили свою благодарность за нашу поддержку - но после официальных церемоний они раскрыли свои истинные дела.\n\nОни просят нас выступить в качестве посредника между дипломатическими отношениями между Германией и Республикой Польша - и, строго говоря, предлагают, что это может дать большой шанс для углубления австро-польских отношений.\n\nОднако риск существует - действительно ли мы хотим испортить наши отношения с Германией только ради Польши?"
 poland.222.a: "Пообещайте им нашу поддержку."
 poland.222.b: "Мы должны избежать этого беспорядка."
 # 
 poland.223.t: "Договор об австро-польском союзе"
 poland.223.d: "Сегодня в Кракове был подписан договор, предусматривающий союз между Веной и Республиканским правительством в Варшаве. Договор празднуется в Польше и Галиции как акт освобождения от немецкого владычества, но и в Берлине он не совсем нежелателен: по крайней мере, договор обещает сохранить видимость стабильности в регионе. Новая Республика Польша сохранит многие из своих обязательств перед Германией и другими странами Рейхспакта, включая свободный проход войск.\n\nТем не менее, это означает решительный отказ от немецкого контроля над польскими делами и значительное повышение значимости Вены на европейском театре. По всему [AUS.GetNameDef] поднимаются бокалы в честь победы свободы."
 poland.223.a: "Наконец-то свободен от взгляда Берлина!"
 poland.223.b: "Желаем удачи вашей республике."
 poland.223.c: "Неважно."
 # 
  #for GER: 
 poland.224.t: "Польша заявляет о лояльности Германии"
 poland.224.d: "После пересмотра большинства договоров между нашими двумя странами была создана прочная правовая основа для наших обновленных отношений. Республика Польша сохранит большую часть прежнего статус-кво, хотя ей будет предоставлена более широкая автономия во имя уважения польских демократических институтов.\n\nВ свою очередь, они продолжат быть военным союзником Германии и будут соблюдать все экономические договоры с Германией и немецкими корпоративными и частными структурами."
 poland.224.a: "Ладно, оставь свою республику, если она так много для тебя значит."
 poland.224.b: "Неужели они думают, что могут без последствий плюнуть в лицо дому Гогенцоллернов?"
 # 
 poland.225.t: "Республика Польша вновь присоединяется к Рейхспакту"
 poland.225.d: "Пламенные революционеры с недоверием слушали, как [POL.GetLeader] информировал нацию о договоре, который был заключен между правительствами Варшавы и Берлина. Хотя Польша может сохранить республиканскую форму правления, и ей предоставлены некоторые дополнительные свободы, она все еще будет соблюдать договоры, заключенные с Германией относительно военного союза и сотрудничества в области обороны.\n\nБольшинство воспринимает этот результат как облегчение, поскольку напряженная ситуация в отношениях с Германией наконец-то разряжена и можно строить планы на будущее. Однако есть и крикливое меньшинство, особенно в PPS, которое осуждает договор как измену и продажу революционных идеалов независимой Народной Польши. На другом конце политического спектра договор выставляется напоказ как доказательство испорченной морали руководства Центролевы, готового продать свою страну, если это поможет ему удержаться у власти."
 poland.225.a: "Небольшая цена за мир."
 # 
 poland.226.t: "Вена отказывает нам"
 poland.226.d: "Несмотря на первоначальные обещания Австрии, они решили проигнорировать нашу опасность, ссылаясь на собственные внутренние проблемы. У нас нет другого выхода, кроме как вернуться за стол переговоров с немцами."
 poland.226.a: "Мы не должны были доверять им."
 poland.226.b: "Никогда!"
  
 #Germany sweeps in to quell the uprising 
 poland.227.t: "Рейхспакт входит в Польшу"
 poland.227.d: "Ранним утром III Моторизированная Часть. Армейский корпус пересек границу в районе Калиша, так как другой армейский корпус пересек границу на севере и продвигается с формированиями литовской армии в направлении Варшавы. На востоке украинские и белорусские войска продвинулись до пригородов Люблина. Министр иностранных дел Германии объяснил, что законное, роялистское правительство Польши попросило союзников по Рейхспакту оказать поддержку польским правоохранительным органам в подавлении восстания синдикалистов, спонсируемого Францией, которые захватили контроль над большей частью страны.\n\nНа местах ситуация совершенно иная, и все это знают. Между войсками Рейхспакта и польскими частями происходят многочисленные перестрелки, и ожидается, что кровопролитие будет усиливаться по мере приближения немцев к Варшаве. Многие солдаты присоединились к революционному правительству, а в Варшаве и Лодзи появились импровизированные Красные Гвардии для защиты революции. Однако многое еще остается неясным, так как большая часть польской армии находится в казармах, вдали от городов, благодаря офицерскому составу, который с глубоким недоверием относится к \"социалистическому захвату власти\" в столице.\n\nРеволюция была разгромлена в считанные дни. Ожесточенные бои в предместьях Варшавы еще не были подавлены, когда король Август IV объявил, что революционеры подавлены, и что закон и порядок снова вернулись в страну. Тысячи людей лежат мертвыми, когда участников революции собирают и расстреливают или сажают в тюрьму."
 poland.227.a: "Еще одно польское восстание подавлено."
 # 
 poland.228.t: "Новый, старый порядок"
 poland.228.d.: "The right to the freedom of association - suspended.\nThe right to the freedom of peaceful assembly - suspended.\nThe right to legal protection - suspended.\nThe right not to lose Polish citizenship - suspended.\n\nOn and on, the constitutional suspensions go, as the liberties of the Poles are taken away, for the good of the Kingdom. The parliament is eerily silent as over half of the delegates are either imprisoned or hiding, leaving only the Circle and their allies with the right to make decisions. And what they have done in the aftermath of the crushed revolution is nothing but a dictatorship, kept loyal with the threat of another German military invasion." #NT!
 poland.228.a: "Так умирает мечта о польской свободе."
 # 
 poland.229.t: "Польская Республика бросает нам вызов!"
 poland.229.d: "После того, как революционеры свергли законное правительство короля Августа IV и установили свой криптосиндикалистский режим, отношения между ними были крайне напряженными. Их уловка с опорой на поддержку Австрии провалилась, но они отказываются уступить нашим требованиям о возвращении в союз. Правительство Польши в изгнании, сбежавшее в Кенигсберг, официально попросило армию разобраться в ситуации."
 poland.229.a: "Вторгаемся."
 poland.229.b: "Угрожать им, чтобы они присоединились альянс."
 # 
 poland.231.t: "Святой Престол осуждает секуляризацию"
 poland.231.d: "Наши законы о секуляризации встретили массовое сопротивление со стороны правых и их сторонников. Это даже привлекло внимание Святого Отца [PAP.GetLeader], который призвал нас остановиться и пересмотреть эти планы, учитывая, что они испортят наши отношения с папством.\n\nСвятой Престол также выразил опасения за народ, поскольку антиклерикализм может перерасти в \"волну синдикализма\" и насилие по отношению к верующим, как это произошло во многих странах до Польши.\n\nХотя Папа не может остановить нас, но если мы пойдем против его слова, это приведет к тому, что еще больше людей придут в ChZJN, и еще больше националистических организаций."
 poland.231.a: "Никогда не было польского Папы, так откуда он может знать о наших нуждах.?"
 poland.231.b: "Мы должны пойти на компромисс, чтобы не столкнуться с новым восстанием."
 # 
 poland.232.t: "Сопротивление верующих"
 poland.232.d: "В своем обращении к народу архиепископ Александр Каковский, уважаемый человек, бывший глава Регентского совета, а ныне примас Королевства Польского, призвал всех истинных католиков к мирному сопротивлению законам, которые они считают неправильными.\n\nС одобрения Папы Римского [PAP.GetLeader] слова Каковского упали на благодатную почву, и Католическая церковь заняла более прямую позицию против правительственной политики секуляризации. Запреты на религиозные символы в школах не соблюдаются, и католические активисты уже несколько недель организуют безостановочные протесты. Группы, выступающие против секуляризации, такие как "Католическое действие", увеличили число своих членов, поскольку они распространяют свою пропаганду о бедах безбожия и о том, как оно привело к угнетению простых людей в бывших католических странах, таких как Франция.\n\nПротестное движение привело к значительным политическим успехам ChZJN и Эндеции, что склонило многих бывших сторонников монархии в их ряды."
 poland.232.a: "К сожалению, любые хорошие перемены должны происходить медленно."
 poland.232.b: "Только секуляризм может гарантировать прогрессивное общество!"
 poland.232.c: "Церковь всегда была на стороне угнетателей."
 POL_nationalist_threat_tt: "При нынешней популярности §nнационалисты§! могут попытаться свергнуть наше правительство, если мы продолжим."
 POL_nationalist_threat_safe_tt: "При нынешней популярности §nнационалисты§! §Rне§! имеют достаточно сил, чтобы помешать нам проводить нашу политику."
  
 poland.233.t: "Предложение для объединенной Польши"
 poland.233.d: "Так называемое Австро-Польское Соглашение не является новой идеей для Вены. Идея союза между конгрессной Польшей и Польшей, контролируемой Австрией, в обмен на вечную благодарность польского государства, то и дело поднимала голову, и была предложена даже императором Карлом. С тех пор как германский империализм лишил нас шанса в 1916 году, многие оставили все надежды на такой проект. С тех пор политическая ситуация изменилась, и кажется, что такой союз снова рассматривается. Варшава сделала официальный запрос о начале таких переговоров, получив одобрение Германии.\n\nПроще говоря, это предложение означает уступку Западной Галиции и части Восточной Галиции, которые еще предстоит определить, Польше в обмен на выгодные экономические договоры. Это решение поддерживают как поляки нашей империи, так и сам император. По мнению сторонников Австро-Польского Соглашения, галицийские поляки за 150 лет не стали австрийцами и не станут ими никогда - поэтому было бы логично дать им собственное государство в австрийской сфере влияния. Противники такой идеи рассматривают ее как уступку славянским меньшинствам и подрыв интересов Империи."
 poland.233.a: "Конечно, мы поддерживаем единую Польшу!"
 poland.233.b: "С каких пор славяне управляют нашей Империей?"
 poland.233_tt1: "Поддержка объединения Польши стабилизирует нашу империю и обеспечит нам долгосрочные торговые выгоды."
 poland.233_tt2: "§RОтказ от объединения Польши оттолкнет поляков и, вероятно, дестабилизирует наш альянс!§!"
  
 poland.234.t: "Возвращение австрийской делегации не увенчалось успехом"
 poland.234.d: "Вена отправила нашу благонамеренную делегацию обратно, не добившись значительного прогресса в переговорах об объединении Польши. Даже если их слова вежливы, ясно, что они изначально не были восприимчивы к этой идее.\n\nТирания Габсбургов вновь разбила польские мечты, но это не может длиться вечно."
 poland.234.a: "Похоже, им все-таки нельзя доверять."
 POL_increase_rad_greatly_tt: "Сила §Rрадикалов§! значительно возрастет."
 POL_reduce_rep_greatly_tt: "Сила §SРеспубликанцев§! значительно уменьшится."
  
 poland.235.t: "Западная Галиция присоединяется [POL.GetName]"
 poland.235.d: "Польский легионер Вильгельм Фельдман однажды сказал \"Кто хочет узнать душу Польши - пусть ищет ее в Кракове\". - И сегодня эта душа в экстазе. День национального празднования был объявлен [?global.date.GetDateStringNoHourLong] - дата, которая запомнится как день воссоединения Польши и Кракова.\n\nВокруг бывшей австрийской части страны развевались красно-белые флаги. Обрадованные толпы собрались вокруг древнего Вавельского собора, места коронации польских королей древности. Среди выступавших на торжествах были президент министров [ROOT.GetSecondInCommand], архиепископ Адам Сапеха и знаменитый композитор Игнаций Ян Падеревский."
 poland.235.a: "С возвращением, братья!"
 POL_GAL_characters: "§CНесколько поляков из Галиции теперь будут доступны в качестве командиров и советников§!"
  
 poland.236.t: "Процветающая польская торговля"
 poland.236.d: "С тех пор, как были сняты все ограничения на торговлю между Польшей и придунайскими землями, оба региона получили огромную выгоду. Чешский и австрийский капитал и ресурсы заменили немецкие корпорации во многих местах.\n\nУвеличение торговли повысило уровень жизни более бедной Галиции, которая из периферии империи превратилась в важный маршрут между польскими центрами и промышленными регионами двуединой монархии.\n\nДаже те, кто сначала скептически относился к этой идее, считают, что австро-польское решение оказалось выгодным для обеих сторон."
 poland.236.a: "Выпьем за австро-польскую дружбу!"
  
 poland.237.t: "Объединение Польши"
 poland.237.d: "Это день национального торжества в [POL.GetNameDef]. После длительных переговоров с австрийцами Двуединая монархия согласилась на союз между Польшей, контролируемой Австрией, и польскими землями. Несмотря на то, что некоторые более резкие голоса в нашем кабинете назвали договор жадным захватом власти австрийцами, нет причин для беспокойства - Польша обещала соблюдать все соответствующие договоры с нами, независимо от их отношений с Австрией. Пока наши поезда идут на восток, все хорошо."
 poland.237.a: "Поздравьте [POL.GetLeader] с его достижениями!"
  
 poland.239.t: "Хаос в центре"
 poland.239.d: "Политики и организации, связанные с Межпартийным политическим кругом и его союзными партиями, оказались в свободном падении после свержения короля. Многие старые политики ушли из политики, а еще большее число пытаются объяснить свою прежнюю поддержку монархии.\n\nВ этой радикальной перестройке оставшиеся в живых партии делают все возможное, чтобы заполнить пустоту. Многие перешли в PSL, еще больше - в консервативные партии или даже в OZN. На дымящихся руинах Круга была основана небольшая центристская либеральная партия Польский центр."
 poland.239.a: "Народная партия примет любого!"
 poland.239.b: "ChZJN приветствует их."
 poland.239.c: "Нам не нужны эти прусские подхалимы."
  
 poland.240.t: "Переворот Смиглого"
 poland.240.d: "Ночью в Варшаве произошли шокирующие события. Часть варшавского гарнизона отправилась в район Рембертув, чтобы встретиться с группой заговорщиков во главе с Эдвардом Рыдз-Смиглым и небольшим отрядом верных ему людей. Возмущенные \"коммунистической\" политикой правительства Центролева в отношении Церкви, многие солдаты тайно заявили о своей поддержке заговора Рыдза. Были опасения по поводу проникновения эндеции в вооруженные силы, но заговор был слишком глубок, чтобы его можно было полностью пресечь, а утром было уже слишком поздно.\n\nНелояльные силы двинулись на охрану мостов Варшавы под руководством сообщника Рыдза Вацлава Стахевича, а сам главарь двинулся в центр города на встречу с президентом."
 poland.240.a: "Так пало первое правительство республики."
 poland.240.b: "Созывайте верные войска в Варшаву!"
  
 poland.241.t: "Эндеция консолидирует власть"
 poland.241.d: "После молчаливого согласия Берлина и Вены, ситуация была ясна: переворот удался. Президент [POL.GetLeader] был вынужден начать переговоры с Эдвардом Рыдз-Смиглым, который потребовал отставки \"предательского\" правительства и замены его истинными патриотами, что, несомненно, означало самого генерала. После первого отказа начались бои, когда люди Рыдза начали разоружать оставшихся лоялистов из варшавского гарнизона. Бои были ожесточенными, но в конце концов Варшава полностью пала в результате переворота. Столкнувшись с двумя вариантами: гражданской войной или отставкой, и президент, и кабинет министров выбрали первый вариант. Правительство, с которым связывали такие большие надежды на демократию и свободу, пало.\n\nПобедивший Эдвард Рыдз-Смиглый занял пост главнокомандующего армией и министра обороны, а остальной состав кабинета был сформирован национал-демократами и соратниками Рыдза."
 poland.241.a: "Мы будем защищать польскую нацию."
  
 poland.242.t: "Генерал Соснковский спасает столицу"
 poland.242.d: "К полудню повстанцы контролировали все основные пути к столице. Президент [POL.GetLeader] начал переговоры с Эдвардом Рыдз-Смиглым, который потребовал отставки \"предательского\" правительства и замены его истинными патриотами - что, несомненно, означало самого генерала. После первого отказа начались бои, когда люди Рыдза начали разоружать оставшихся лоялистов из варшавского гарнизона. Бои были ожесточенными, и люди, все еще верные правительству, плотно забаррикадировались в своих гарнизонах, создавая большие проблемы для повстанцев, чтобы вытеснить их.\n\nБои в городе задержали так много сил Рыдза, что он не смог защититься от вторжения 1-го кавалерийского полка генерала Казимежа Соснковского с севера. Всего за несколько часов переворот распался на куски, так как силы Соснковского разбили защитников и заставили остальных сдаться, осознав свою неудачу. Когда генерал-победитель ехал по улицам Варшавы, прославляемый как спаситель демократии и республики, оставался только один вопрос: что делать с Рыдзом и его сообщниками?"
 poland.242.a: "Заставить заговорщиков уйти в отставку."
 poland.242.b: "Изгнать их."
  
 poland.243.t: "Националистический государственный переворот в Польше"
 poland.243.d: "Приоритетная телеграмма из Польши сообщила нам, что избранное правительство в Варшаве пало. Военный переворот, возглавляемый генералом Эдвардом Рыдзом-Смиглым, захватил столицу ранним утром, и после короткой схватки с лояльным гарнизоном заставил правительство уйти в отставку, чтобы избежать дальнейшего кровопролития.\n\nЭто тревожное развитие событий, поскольку Рыдз и его сторонники отнюдь не дружелюбны к нашим интересам. Даже если они заявили, что пока будут соблюдать свои договоры, сомнительно, что они останутся верными, если мы проявим хоть малейшую слабость."
 poland.243.a: "Мы будем внимательно наблюдать за ними..."
 poland.243.b: "Требуем немедленных выборов!"
  
 poland.244.t: "[FROM.GetAdjective]ий ультиматум"
 poland.244.d: "[FROM.Capital.GetCapitalVictoryPointName] прислал нам коммюнике с решительным заявлением: военный переворот Рыдз-Смиглого и его клики является незаконным и неприемлемым для [FROM.GetAdjective]их интересов. Они требуют, чтобы армейская клика немедленно отказалась от власти и освободила гражданское правительство. Угроза завуалирована, но очевидно, что если мы откажемся, великие державы готовы навязать нам свою руку.\n\nПосле предъявления ультиматума база поддержки переворота быстро уменьшается: то, что должно было стать свершившимся фактом, представленным Германии и Австрии, стало серьезной угрозой нашему с таким трудом завоеванному национальному суверенитету."
 poland.244.a: "Мы должны согласиться на их требования ради нашей независимости."
 poland.244.b: "Мы больше не будем склоняться перед ними!"
  
 poland.245.t: "Варшава ведет себя вызывающе!"
 poland.245.d: "Вместо того, чтобы отказаться от власти, клика Рыдза только укрепила свои позиции. Поляки начали \"оборонительную\" мобилизацию, пытаясь запугать нас, и отказались от всех притязаний на союз или дружбу.\n\nХотя Польша не представляет для нас серьезной угрозы, военные хотят вмешаться немедленно, вместо того, чтобы дать им время привести в порядок свои вооруженные силы."
 poland.245.a: "Это означает войну."
 poland.245.b: "Это не стоит того, чтобы бороться."
  
