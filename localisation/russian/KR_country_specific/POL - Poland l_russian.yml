  #for AUS: 
 poland.113.t: "Съезд Польской Социалистической Партии"
 poland.113.d: "Польская Социалистическая Партия соберется на этой неделе в Радоме, чтобы избрать новый Центральный Рабочий Комитет. Это крайне важно для нас, поскольку один кандидат - наш хороший союзник Норберт Барлицкий, а другой - опасный революционный социалист Станислав Дюбуа, который явно находится во французском кармане. Если Дюбуа и его фракция победят, это может привести к радикализации PPS, расколу Центролев и краху наших усилий в Польше.\n\nНекоторым менее оптимистичным людям в нашем внешнеполитическом ведомстве не нравится идея дальнейшего вмешательства в дела Польши, и они отмечают, что Дюбуа вряд ли победит на выборах. Однако мы можем потянуть за несколько ниточек, чтобы гарантировать, что он не победит."
 poland.113.a: "Обещайте им поддержку, если они изберут Барлицкого"
 poland.113.b: "Не наше дело, кого они избирают.."
 poland.113.tt1: "§PПольская Социалистическая Партия§! станет §Yреспубликанской§!, что значительно увеличит наше влияние на нее."
