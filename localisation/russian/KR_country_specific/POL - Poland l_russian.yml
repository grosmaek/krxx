 poland.117.t: "Вмешательство в дела Польши"
 poland.117.dfra: "Польские выборы 1938 года выглядят крайне напряженными. Существует большая вероятность того, что либерально-социалистический блок "Центролев" свергнет немецких лакеев и получит шанс сформировать правительство - что может дать революционному левому крылу коалиции хороший шанс для агитации за революцию.\n\nМы могли бы склонить выборы в их сторону, призвав синдикалистов в Польше проглотить свою гордость и проголосовать за радикальных кандидатов от PPS, входящих в блок Центролев, а также направить дополнительные средства нашим товарищам в Варшаве для более эффективной избирательной кампании."
 poland.117.drus: "Польские выборы 1938 года выглядят крайне напряженными. Поддерживаемая Австрией либеральная коалиция Центролев пытается свергнуть сторонников короля Августа IV. Роман Дмовский и польские националисты просят нас о поддержке их дела, которую мы могли бы оказать, направив финансирование пророссийским элементам консерваторов."
 poland.117.daus: "Польские выборы 1938 года выглядят крайне напряженными. Центролев, поддерживаемый нами, приложил все усилия, чтобы получить большинство в Сейме, что может привести к серьезным изменениям в польской политике - и, что самое важное, дать нам шанс включить обе половины Польши в нашу сферу.\n\nМы уже финансируем обоих членов Центролева, Польскую Крестьянскую Партию и Польскую Социалистическую Партию, но дополнительная поддержка может обеспечить перелом в избирательной кампании в нашу пользу."
 poland.117.dger: "Польские выборы 1938 года выглядят крайне напряженными. Либеральная оппозиция MKP и правительству короля только усилилась во время экономической депрессии - и, несомненно, из-за иностранных агентов, клевещущих на нас на каждом шагу.\n\nКороль хочет, чтобы выборы были как можно более легитимными, но мы можем оказать давление на его правительство, чтобы... Немного перекосить избирательный процесс в их пользу, сопровождая это крупной суммой для поддержки их предвыборной кампании."
 poland.117.a: "Незаметно финансируйте [POL_supported_party]."
 poland.117.b: "Сделайте так, чтобы они победили!"
 poland.117.c: "И запятнать их драгоценную демократию? Никогда!"
