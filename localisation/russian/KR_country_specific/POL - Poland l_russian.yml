 poland.600.t: "Правые революционеры"
 poland.600.d: "Умеренные в PPS и их крестьянские братья в PSL были твердыми сторонниками в нашей общей борьбе против прусского тирана, но с успехом нашего восстания, эти так называемые \"правые революционеры\" стали проблемой для некоторых.\n\nСамые резкие голоса утверждают, что они предатели, те, кто недостаточно силен и идеалистичен, чтобы следовать за революцией до конца. Более умеренные социалисты отмечают, что они поддержали нашу революцию и даже взяли в руки оружие против нашего общего врага. И как показала Франция, крестьяне не являются несовместимыми с синдикалистской системой.\n\nВопрос стоит так: должны ли мы принять этих революционеров с сомнительной лояльностью или их деятельность должна быть запрещена до тех пор, пока они не докажут свою преданность новой системе?"
 poland.600.a: "Польша не может существовать без крестьян."
 poland.600.b: "Еще минуту назад они хотели продать нас австрийцам, не так ли?"
  
 poland.601.t: "Последнее заседание Временного революционного правительства"
 poland.601.d1: "Перед делегатами временного правительства стоит большая задача: заложить основу для новой синдикалистской республики и прекратить доступ к особым полномочиям, которыми Революционный комитет обладал с самого начала революции. Несмотря на то, что республика едва ли стабильна, многие призывают к выборам и возвращению к некоему подобию нормальной жизни, опасаясь, что продление чрезвычайного положения сделает невозможным возвращение к демократии.\n\nКоличество делегатов, собравшихся в бывшем королевском дворце, представляют временный Сейм, сформированный из представителей профсоюзов и левых делегатов парламента. Сторонники Закржевского, неофициально называемые закржевцами, представляют жестких революционеров, готовых пойти на компромисс с либеральными идеалами, если это будет сделано во имя революции. Их оппозиция, так называемые левые синдикалисты, - вторая по величине группа, номинально верная Закржевскому, но постоянно расходящаяся во взглядах на политику. Последняя крупная фракция - PPS-Левица, в которую вошли многие члены старой умеренной PPS. Они являются наиболее ярыми сторонниками умеренности и парламентских традиций."
 poland.601.d2: "Перед делегатами временного правительства стоит большая задача: заложить основу для новой синдикалистской республики и прекратить доступ к диктаторским полномочиям, которыми обладал председатель Закржевский. Несмотря на то, что республика едва ли стабильна, многие призывают к выборам и возвращению к некоему подобию нормальной жизни, опасаясь, что продление чрезвычайного положения сделает возвращение к демократии невозможным.\n\nКоличество делегатов, собравшихся в бывшем королевском дворце, представляет временный Сейм, сформированный из представителей профсоюзов и левых делегатов парламента. Сторонники Закржевского представляют жестких революционеров, которые твердо стоят за Закржевского и революцию. Их оппозиция, так называемые левые синдикалисты, являются второй по величине группой, но вступили в серьезные разногласия с Закжевским по поводу его нынешних полномочий. Последняя крупная фракция - PPS-Левица, в которую вошли многие члены старой умеренной PPS. Они создали союз с анархо-синдикалистами, чтобы противостоять попыткам Закжевского захватить власть."
 poland.601.a: "Давайте начнем!"
  
 poland.602.t: "Форма правления"
 poland.602.d: "Социал-демократы и коммунисты в Ассамблее утверждают, что распад государства на различные коммуны и советы не только безответственен, но и излишне радикален. Унитарная демократическая республика, по их мнению, уже является хорошо функционирующей формой правления.\n\n Однако, профсоюзные деятели и некоторые анархисты яростно выступают против такой \"капитуляции перед статусом кво\", и утверждают, что демократия может быть гарантирована только путем децентрализации, когда каждый профсоюз и кооператив в основном решает свои собственные дела. \n\nТоварищ Закржевский произнес пламенную речь, в которой заявил, что единственным способом остановить революцию от попадания в руки невыборных бюрократов является радикальная, истинно синдикалистская форма государства."
 poland.602.a: "Унитарная социалистическая республика"
 poland.602.b: "Федерация коммун"
  
 poland.603.t: "Вопрос об авторитете"
 poland.603.d: "Вторым наиболее спорным вопросом на ассамблее был вопрос об исполнительной власти. Хотя почти все согласны с тем, что один человек никогда не должен иметь полную власть над демократической системой, существует большой блок делегатов от ZZZ и коммунистов, выступающих за сильного президента, избираемого прямым голосованием на 7-летний срок.\n\nАргумент прост - ни одно социалистическое государство не смогло пережить свое катастрофическое рождение без первоначальной тирании и террора. Когда революция борется с внутренними и внешними врагами, она должна иметь сильное руководство, способное действовать быстро и решительно."
 poland.603.a: "Это будет сильный лидер!"
 poland.603.b: "У нас уже был один тиран, другого не будет."
  
 poland.604.t: "Судьба чрезвычайных полномочий"
 poland.604.d: "В самые тяжелые дни революции Казимеж Закржевский был назначен ее лидером с почти диктаторскими полномочиями. Многие до сих пор считают это грубой ошибкой, тем более что председатель не проявил намерения в ближайшее время уйти в отставку. Вопрос был поставлен на голосование товарищем Дюбуа. Вопрос прост - должен ли Закржевский отказаться от своих полномочий и как можно скорее провести выборы, или же остаться верховным лидером.\n\nСторонники Закржевского осуждают весь вопрос как попытку дестабилизировать революцию в решающий момент, и как удар в спину со стороны тех, кто втайне надеется на крах революции. Десятки страстных речей произнесли как противники, так и сторонники председателя, и после восьми часов ожесточенных дебатов собрание, наконец, провело голосование, решив, что..."
 poland.604.a: "Товарищ Закржевский все еще нужен."
 poland.604.b: "Выборы будут назначены немедленно."
  
 poland.606.t: "Вознесение председателя Закржевского"
 poland.606.d: "[?global.date.GetDateStringNoHourLong] запомнится как день, который уничтожил зарождающуюся демократию в новой, независимой Польше. Казимеж Закржевский, председатель ZZZ, получил поддержку своих диктаторских полномочий от большинства членов собрания, а затем на публичном плебисците, на следующие семь лет. Были заявления о фальсификации голосов, и оппозиция организовала большие акции протеста вокруг Сейма, но они не осмелились выступить против Закжевского напрямую. В конце концов, этот человек популярен, и народ верит, что именно его великое руководство принесло Польше недавнюю свободу и национальное возрождение."
 poland.606.a: "Вот вам и народное правление."
  
 poland.607.t: "Первые выборы в Синдикалистской Республике"
 poland.607.d1: "Хотя общая явка на выборах оказалась разочаровывающей, многие поляки поспешили избрать своих делегатов в местные органы власти и Сейм. Поскольку это первые выборы при новом социалистическом режиме, настроение одновременно возбужденное и покорное. Добровольческие отряды поддерживают мир, пока различные фракции пытаются склонить трудящихся на свою сторону.\n\nЗакржевский и его сторонники используют популистскую риторику, опираясь на разочарование бедных и обещая национальное превосходство. Их основная оппозиция, широкая коалиция синдикалистов и анархистов, выступающих против Закржевского, направляет свои усилия на противодействие культу личности Закржевского. Удивительно, но сильно уменьшившаяся PPS все еще обладает значительным предвыборным потенциалом и представляет себя как умеренных кандидатов, поддерживающих закон и порядок, что многие считают крайне ироничным поворотом."
 poland.607.d2: "Хотя общая явка на выборах оказалась разочаровывающей, многие поляки поспешили избрать своих делегатов в местные органы власти и Сейм. Поскольку это первые выборы при новом социалистическом режиме, настроение одновременно возбужденное и покорное. Добровольческие отряды поддерживают мир, пока различные фракции пытаются склонить трудящихся на свою сторону.\n\nСоветники Чешейко-Сохацкого заполнили пробел после ухода Закжевского. Их главной оппозицией является широкая коалиция синдикалистов и анархистов под руководством известного анархиста Лии Фельдман. Удивительно, но сильно уменьшившаяся PPS все еще обладает значительным предвыборным потенциалом и представляет себя как умеренных кандидатов, поддерживающих закон и порядок, что многие считают крайне ироничным поворотом."
 poland.607.a: "Фракция Закржевского выигрывает большинство делегатов."
 poland.607.b: "Анархисты и синдикалисты обеспечивают себе большинство."
 poland.607.c: "Умеренные члены PPS одерживают неожиданную победу."
 poland.607.e: "Коммунисты PPS получают большинство."
  
 poland.609.t: "Wódz закрепляет власть"
 poland.609.d: "Последователи Закржевского - это все, кто остался на дымящихся руинах недолговечной польской демократии. В полномасштабной войне против политической оппозиции, \"закржевские\", контролирующие Гражданскую милицию, вытеснили своих врагов из руководства рабочих организаций, газет и государственной администрации. Эти должности были заполнены \"истинными\" синдикалистами, не желающими идти на компромисс со старой буржуазной системой.\n\n Оппозиция, с PPS во главе, пыталась организовать кампанию сопротивления, но она не сработала. Слишком многие апатичны и сосредоточены только на том, чтобы дожить до следующего дня посреди хаоса Польши, а некоторые даже молча приветствуют сильную централизованную власть, если это означает хлеб насущный и безопасную границу - и это то, что им обещал Вождь."
 poland.609.a: "Да здравствует Пилсудский, да здравствует Закржевский!"
  
 poland.610.t: "Революция и католическая церковь"
 poland.610.d.syndicalist: "В ходе революции католическая церковь лишилась большей части своих земель и поместий. Горький раскол среди многих людей был сосредоточен вокруг церквей - во многих местах начались бои между теми, кто стремился защитить церковь, и теми, кто хотел отомстить классовому врагу. Многие помнят, как церковь поддерживала монархию и худшие движения, и всегда была готова помочь, когда государству требовалось преследовать тех, кто работал на освобождение простых людей. Много бессмысленного кровопролития запятнало плитки польских церквей, но нынешняя анархия тоже вряд ли пойдет на пользу революции.\n\nБольшинство революционеров хотят добиться жесткой секуляризации и полного лишения церкви временной власти, как это было во Франции около сорока лет назад. Они утверждают, что если позволить церкви сохранить свою организацию, то она превратится в орган сопротивления внутри Рабочей Республики, готовый сотрудничать с любыми будущими захватчиками. Более спокойные головы считают, что нам следует присмотреться к опыту Франции - там все началось с жестких репрессий, которые в итоге стали более умеренными и прагматичными, поскольку стало очевидно, что уничтожить религию в одночасье просто нереально."
 poland.610.d.totalist: "В ходе революции католическая церковь лишилась большей части своих земель и поместий. Горький раскол среди многих людей был сосредоточен вокруг церквей - во многих местах начались бои между теми, кто стремился защитить церковь, и теми, кто хотел отомстить классовому врагу. Многие помнят, как церковь поддерживала монархию и худшие движения, и всегда была готова помочь, когда государству требовалось преследовать тех, кто работал на освобождение простых людей. Много бессмысленного кровопролития запятнало плитки польских церквей, но нынешняя анархия тоже вряд ли пойдет на пользу революции.\n\nБольшинство революционеров хотят добиться жесткой секуляризации и полного лишения церкви временной власти, как это было во Франции около сорока лет назад. Они утверждают, что если позволить церкви сохранить свою организацию, то она превратится в орган сопротивления внутри Рабочей Республики, готовый сотрудничать с любыми будущими захватчиками. Более спокойные головы считают, что нам следует присмотреться к опыту Франции - они начали с жестких репрессий, которые в конце концов стали более умеренными и прагматичными, поскольку стало очевидно, что уничтожить религию в одночасье просто нереально.\n\nНо есть и третий вариант. Французские сорелианцы считают, что католическая вера сама по себе не реакционна - наоборот, она является неотъемлемой частью французского - или польского - национального мифа. Поэтому она должна быть преобразована, а не уничтожена, и церковь должна служить революции, как и любая другая часть общества. Хотя эта концепция является периферийной в польском социализме, Закржевский и многие бывшие изгнанники во Франции убеждены, что такой союз может сработать."
 poland.610.a: "Они - часть души Польши, как и мы."
 poland.610.b: "Ограничьте сотрудничество."
 poland.610.c: "Им нет места в новой Польше."
  
 poland.620.t: "Вторые выборы в Синдикалистской Республике"
 poland.620.d1: "После того, как социалистическое правление укоренилось в Польше, поляки снова бросились избирать своих местных депутатов и депутатов Сейма. Национальное настроение стало более спокойным, поскольку страна больше не находится в осаде немецких империалистических сил.\n\nЗакржевский и его сторонники ведут кампанию и напоминают польскому народу, кто привел его к свободе от прусского тирана, но центристские синдикалисты, возглавляемые известной анархо-синдикалисткой Лией Фельдман, вновь выступают против захвата власти Закржевским. \n\nПод руководством Зигмунта Зарембы, редактора журнала Роботник, PPS-L представляет себя как единственную политическую силу, которая сохранит парламентскую, демократическую и социалистическую систему, и выступает с призывами против радикализма Закжевского и центристских синдикалистов."
 poland.620.d2: "После того, как социалистическое правление укоренилось в Польше, поляки снова бросились избирать своих местных депутатов и депутатов Сейма. Национальное настроение стало более спокойным, поскольку страна больше не находится в осаде немецких империалистических сил и едва избежала диктатуры Закжевского. Уход Закжевского из Польши позволил другим заполнить образовавшуюся нишу; в частности, Ежи Чешейко-Сохацкого, лидер советского коммунистического крыла PPS-L, стал оппозиционной фигурой по отношению к известному анархо-синдикалисту Лии Фельдман. Кроме того, под руководством Зигмунта Зарембы, редактора журнала 'Роботник', умеренная фракция PPS-L представляет себя как единственную политическую силу, которая сохранит парламентскую, демократическую и социалистическую систему, и выступает с призывами против синдикалистов и советских коммунистов."
 poland.620.a: "Сторонники Закржевского получают большинство голосов."
 poland.620.a2: "Советники Чешейко-Сохацкого получили большинство."
 poland.620.b: "Центристские синдикалисты обеспечивают себе большинство."
 poland.620.c: "PPS-L достигает большинства."
  
 poland.625.t: "Отстранение председателя Закржевского"
 poland.625.d: "Пытаясь удалить \"нелояльных\" из рабочих организаций и государственного управления, сторонники Закжевского откусили больше, чем могли прожевать. Поначалу избиения и запугивания давали результат, но когда все больше людей оказывали сопротивление милиции, оппозиция становилась все смелее.\n\nРоботник, журнал Польской социалистической партии и самый читаемый социалистический журнал в стране, опубликовал пламенную статью, объявляющую Казимежа Закжевского узурпатором, который не смог выполнить свои обещания о хлебе и безопасности. Текст, написанный редактором журнала Зигмунтом Зарембой, послужил призывом к сплочению разобщенной оппозиции, и были организованы акции протеста. В драматическом повороте событий небольшая группа ополченцев ворвалась в издательство Роботника и попыталась арестовать Зарембу. Завязалась перестрелка, в результате которой трое были ранены, причем обе стороны обвиняли друг друга. Варшава была близка к точке кипения, так как красные гвардейцы вставали то на сторону Закржевского, то на сторону Зарембы.\n\nПервым сдался Закржевский. Публично он объяснил, что откажется от чрезвычайных полномочий, как и обещал, и позволит начать свободные выборы. В своей речи он подчеркнул, что такой маленький народ, как поляки, не может допустить раскола в своих рядах, иначе их поглотят многочисленные враги. В том же заявлении он сообщил о своих планах отправиться в Париж для выполнения там длительной дипломатической миссии. Неясно, оказала ли на него давление оппозиция, чтобы он покинул Польшу, или он сделал это в целях собственной безопасности."
 poland.625.a: "Гордость предшествует падению."
  
