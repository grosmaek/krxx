 poland.630.t: "Шепот революции"
 poland.630.d: "После выборов недовольство только возросло. Народ постоянно сомневается в легитимности правительства, а радикальная левая риторика становится все более распространенной, несмотря на попытки подавить ее. На экстренном совещании в Министерстве внутренних дел подробно обсуждалась эта растущая нестабильность, и возникли два возможных плана.\n\nПри помощи специального законодательства можно начать широкомасштабные антисоциалистические репрессии. При достаточном количестве арестов, организационные способности революционного движения должны быть уничтожены, прежде чем оно сможет создать реальные проблемы. Однако этот план требует сотрудничества со стороны Сейма и судебной системы и может вызвать общественную реакцию. Альтернативой является простое наблюдение за ситуацией и попытка сдержать ее, не привлекая слишком много внимания. В конце концов, людей редко удается разбудить навсегда."
 poland.630.a: "Антисоциалистическое подавление, и немедленно!"
 poland.630.b: "Просто наблюдайте за ситуацией."
  
 poland.631.t: "Союз польских синдикалистов"
 poland.631.d: "Первый шаг к освобождению Польши был сделан на тайной встрече в пригороде Кельце. Встреча была организована председателем ZZZ Казимежем Закжевским, который за несколько недель до этого тайно перебрался в Польшу через южную границу. Вместе с ним было еще несколько революционеров под вымышленными именами, некоторые из них уже участвовали в гражданской войне во Франции. Эти профессиональные революционеры встретились с \"доморощенными синдикалистами\" Конгресса Польши, такими как анархо-синдикалист Павел Лев Марек, и многочисленными представителями радикально настроенных профсоюзов и социалистических организаций.\n\nНесмотря на разногласия по поводу того, каким должен быть идеальный социалистический строй, было достигнуто соглашение о создании коллективного руководства и организации революции, которая начнется, когда неизбежно начнется война между Германией и Францией. Плодом этих переговоров стал Союз польских синдикалистов (ZSP)."
 poland.631.a: "За свободу!"
  
 poland.632.t: "Авангард свободы"
 poland.632.d: "Союз польских синдикалистов действовал эффективно. Они быстро начали координировать различные подпольные типографии через Революционное агентство печати, чтобы заручиться большей поддержкой своего заговора, особенно в связи со слухами о том, что с началом войны поляки будут отправлены в окопы Западного фронта. Сам Закржевский под псевдонимом \"Ностромо\" писал многие статьи, обсуждая вопросы о предыдущих французской и британской революциях и об улучшении жизни простых людей, о предательстве так называемых польских \"националистов\" в защите польского народа и о необходимости сотрудничества польских патриотов с синдикалистским движением. \n\nВ то же время производилось и пряталось оружие, а подпольные \"охотничьи клубы\" начали проводить военную подготовку, как это делало Стрелковое общество Пилсудского перед прошлой войной. Ежи Шуриг под кодовым названием \"Надер\" создал подпольное военное крыло для ZSP. Сам он воевал в Великой войне во Французском иностранном легионе в составе Байонского легиона и является доверенным лицом Закжевского. Под его руководством в страну были тайно переправлены офицеры французской разведки с целью начать создание радиосети, которая позволила бы улучшить координацию между собственно Интернационалом и польским подпольем. Осторожные шаги были предприняты в отношении армии, чтобы распространить пропаганду и выявить возможных единомышленников среди офицеров. Особое внимание было уделено использованию памяти Юзефа Пилсудского, с попытками представить нынешние беспорядки похожими на ситуацию до 1914 года, которую многие генералы хорошо помнили. Создавалась почва для последнего польского восстания."
 poland.632.a: "Мы заставим Пилсудского гордиться нами!"
  
 poland.633.t: "Начало народной войны"
 poland.633.d: "Началась война между прусским тираном и свободными народами Европы. В различных нелегальных изданиях ZSP она изображается как борьба между деспотическими империями и независимыми народами, и звучат открытые призывы к любому истинному патриоту-поляку выступить против безрассудства кайзера Вильгельма и любого правительства, которое его поддерживает.\n\nПацифистское послание достигло даже бывшего политического центра, так как даже организации Народной партии присоединились к мирным протестам под руководством синдикалистов в некоторых регионах. С одной стороны, идет призыв в армию и распространяются антивоенные листовки, а с другой - Вольность готовит все больше партизан и контрабандой поставляет им оружие. Существуют планы организации всеобщей забастовки вместе с PPS, а в тайне региональные комитеты освобождения разрабатывают конкретные планы по захвату городов. Новости с западного фронта ожидаются с большим интересом, так как каждая неудача, с которой сталкивается Хеер, делает идею свободной Польши чуть более осязаемой."
 poland.633.a: "Скоро мы будем свободны."
  
