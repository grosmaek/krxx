 poland.297.t: "Долги мелких фермеров стремительно растут"
 poland.297.d.text: "Польская сельская местность сильно поляризована, между очень крупными поместьями, принадлежащими дворянству, и едва самодостаточными мелкими фермерами с участками слишком маленькими, чтобы приобрести капитал для механизации или расширения. Это привело к тому, что многие мелкие фермеры накопили большие долги, чтобы финансировать покупку тракторов и другой сельскохозяйственной техники для своих деревень.\n\nВ период экономического бума это был эффективный способ повысить производительность земли и в конечном итоге вернуть долг, но когда цены на сельскохозяйственную продукцию резко упали после Черного Понедельника, тысячи фермеров оказались раздавленными горой постоянно растущего долга и столкнулись с возможностью потерять свою землю перед такими же отчаявшимися банками."
 poland.297.d.no_coop: "$poland.297.d.text$\n\nСамо собой разумеется, это привело к тому, что крестьянство стало все больше интересоваться радикальной программой PSL, проповедующей их освобождение."
 poland.297.d.coop: "$poland.297.d.text$\n\nОднако наши недавние шаги в сторону кооперативного движения несколько смягчили проблему, не позволив PSL извлечь выгоду из беспорядков."
 poland.297.a: "Они сами по себе."
 poland.297.b: "Наша поддержка фермеров принесла свои плоды."
  
 poland.298.t: "Голодные бунты в Люблине"
 poland.298.d: "Экономический спад особенно сильно ударил по Люблину, и более 8 000 человек остались без работы. Делегация, организованная социалистами, сначала попросила, а затем потребовала от городских властей организовать общественные работы для голодающих масс. Получив отпор, масса рабочих ворвалась в Государственное агентство занятости. Для разгона толпы был направлен отряд полиции численностью 80 человек, что привело к столкновению, в котором полицейские были вынуждены использовать приклады винтовок и штыки, чтобы остановить людей, бросавших в них камни.\n\nВ конце концов, после двух залпов винтовочного огня, дух толпы сломился. Оставив по меньшей мере двенадцать человек госпитализированными и двух погибших, рабочие разошлись. Если экономическая ситуация не улучшится, можно ожидать новых столкновений."
 poland.298.a: "Организовать больше работы по оказанию помощи."
 poland.298.b: "Порядок должен поддерживаться с помощью штыков, если до этого дойдет."
  
 poland.299.t: "Кровавая пятница"
 poland.299.d: "Страстная пятница, день памяти смерти Христа, в этом году стала кровавой, так как тысячи безработных атаковали мэрию города Заверце недалеко от Кельце. Они требовали выплаты пособий по безработице, но из-за бюрократической ошибки платежные ведомости еще не были подготовлены.\n\nРазъяренная толпа, опасаясь за свои средства к существованию, ворвалась в офисы, несомненно, организованные синдикалистами. Ситуация переросла в перестрелку с полицией, в результате которой погибло не менее двух человек. К вечеру ситуация успокоилась, и на следующий день людям были выплачены пособия."
 poland.299.a: "Полиция была права, применив силу."
 poland.299.b: "Протесты были разумными."
