 poland.111.t: "Съезд Польской Социалистической Партии"
 poland.111.d: "Несмотря на то, что социал-демократы часто выступают против нас, поддерживая реакционеров, некоторые из их партий более уязвимы для истинных, революционных идей, чем другие. Польская Социалистическая Партия относится к тем, кто более восприимчив, и ее съезд на этой неделе, возможно, станет для нее поворотным пунктом.\n\nЗа лидерство борются два человека: ревизионистский классовый коллаборационист Норберт Барлицкий и настоящий революционер Станислав Дюбуа. Дюбуа клянется вернуть PPS к своим корням, бороться с иностранными угнетателями и освободить Польшу, не идя на компромиссы. Он был бы идеальным союзником для нас - хотя некоторые считают его финансирование напрасным усилием. Вполне вероятно, что победит умеренный Барлицкий, благодаря австрийским банкирам, стоящим за ним... но, возможно, мы сможем задействовать наши связи в партии и дать Дюбуа преимущество, в котором он нуждается?"
 poland.111.a: "Пообещайте им поддержку, если они изберут Дюбуа."
 poland.111.b: "Мы не будем поддерживать ревизионистов."
 poland.111.tt1: "§PПольская Социалистическая Партия§! станет §Rсиндикалистской§!, что значительно увеличит наше влияние в ней."
