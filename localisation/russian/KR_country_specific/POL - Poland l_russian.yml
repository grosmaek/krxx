 POL_totalist_party: "KPRP"
 POL_totalist_party_long: "Польская коммунистическая рабочая партия (Komunistyczna Partia Robotnicza Polski)\n§gОснованная после русской революции польскими коммунистами, КПРП пережила короткий расцвет. После распада Советской России и успехов западных синдикалистских революций КПРП превратилась в оболочку движения, ушла в подполье и борется за актуальность даже в крайне левых кругах.§!"
 POL_syndicalist_party: "ZZZ"
 POL_syndicalist_party_long: "Związek Związków Zawodowych (Союз профсоюзов)\n§gЯдро Революционного комитета, Союз профсоюзов состоит из анархистских и синдикалистских ссыльных и эмигрантов во Франции, организующих подпольную деятельность в самой Польше. ZZZ - это попытка объединить различные синдикалистские группы под руководством председателя Казимежа Закржевского. Основная часть ZZZ состоит из Всеобщей федерации труда Пилсудского (Piłsudskian Generalna Federacja Pracy) и анархо-синдикалистской и интернационалистской Анархистской федерации Польши (Anarchistyczna Federracja Polski) Лева Марека.§!"
 POL_radical_socialist_party: "Centrolew - PPS-L"
 POL_radical_socialist2_party: "PPS-L"
 POL_radical_socialist_party_long: "Polska Partia Socjalistyczna - Lewica (Польская социалистическая партия - Левая)\n§gРадикальное крыло PPS, возглавляемое анархистом Зигмунтом Зарембой, составляет меньшинство в партии. Они выступают в качестве связующего звена между Революционным комитетом и умеренной PPS, организуя подпольную деятельность под крылом PPS.§!"
 POL_social_democrat_party: "Centrolew - PPS"
 POL_social_democrat2_party: "PPS"
 POL_social_democrat_party_long: "Польская социалистическая партия (Polska Partia Socjalistyczna)\n§gСоциал-демократическая PPS является одной из двух основных оппозиционных партий, образуя блок Centrolew вместе с Народной партией. Партия Норберта Барлицкого имеет сильные симпатии как к республиканским, так и к социалистическим антимонархическим движениям, но в настоящее время придерживается тщательно прагматической позиции по отношению к Королевству.§!"
 POL_social_democrat2_party_long: "Polska Partia Socjalistyczna (Польская социалистическая партия)\n§gСоциал-демократической PPS и их союзникам удалось свергнуть королевство и пообещать новую, более демократическую Польшу. Они стремятся к дальнейшему развитию парламентаризма, созданию сильной сети социальной защиты и ограничению власти польской аристократии и бизнес-элиты.§!"
 POL_social_liberal_party: "Centrolew - PSL"
 POL_social_liberal2_party: "PSL"
 POL_social_liberal_party_long: "Польская народная партия (Polskie Stronnictwo Ludowe)\n§gВторая половина Центролева - Народная партия, результат объединения нескольких популистских, либеральных и аграрных партий. Имея тесные связи со своим аналогом в Галиции, партия Максимилиана Малиновского служит главным проводником республиканизма, хотя в настоящее время она придерживается прагматичной позиции по отношению к монархии.§!"
 POL_social_liberal2_party_long: "Польская народная партия (Polskie Stronnictwo Ludowe)\n§gПервоначально сформированная из нескольких популистских, либеральных и аграрных партий, Народная партия успешно достигла власти после Клеверной революции и теперь в состоянии построить Польшу, которую они обещали построить: где крестьянин, священник и господин равны перед законом.§!"
 POL_market_liberal_party: "MKP"
 POL_market_liberal_party_long: "Miedzypartyjne Koło Polityczne (Межпартийный политический кружок)\n§gСформированная в 1915 году из умеренных национал-демократической и либеральной партий, MKP решила сотрудничать с Центральными державами. Она представляет собой коалицию Демократической-национальной партии, Партии реальной политики, Польской прогрессивной партии, Партии польской государственности и ряда других организаций. Партия выступает в качестве представителя середины в польской политике. Она считается социально консервативной, экономически либеральной и конституционалистской и пользуется поддержкой среднего класса и экономического сектора в частности.§!"
 POL_social_conservative_party: "ChZJN"
 POL_social_conservative_party_long: "Христианский союз национального единства (Chrześcijański Związek Jedności Narodowej)\n§gАльянс христианско-демократических и национально-демократических партий, не согласных с экономически либеральным подходом и прогерманской внешней политикой MKP. ChZJN, или Chjena, выступает за национальную демократию и католическую социальную доктрину, и хотя прагматично относится к монархии, добивается большей независимости Польши правовыми средствами.§!"
 POL_social_conservative2_party_long: "Христианский союз национального единства (Chrześcijański Związek Jedności Narodowej)\n§gАльянс христианско-демократической и национально-демократической партий, глубоко католический и националистический ChZJN стремится сохранить традиционную социальную иерархию Польши, независимость и положение церкви как души нации.§!"
 POL_authoritarian_democrat_party: "MKP-SP"
 POL_authoritarian_democrat_party_long: "Międzypartyjne Koło Polityczne - Stronnictwo Państwowe (Партия государственности)\n§gКонсервативное и открыто прогерманское крыло кружка. Возглавляемая Владиславом Студницким, партия стремится к сближению с Берлином и отстаиванию традиционных прав шляхты.§!"
 POL_paternal_autocrat_party: "Geheimrat"
 POL_paternal_autocrat_party_long: "Гехаймрат (Тайный совет)\n§gГехаймрат - это неофициальный консультативный совет при короле Августе IV, состоящий в основном из немецких и австрийских военных и экономических советников короля и прогермански настроенных польских магнатов. Гехаймрат не заинтересован в польских свободах, а скорее стремится поддерживать позиции короля и австро-германские интересы в Польше. Неофициальным главой Тайного совета является самый влиятельный гражданин Германии в стране, руководитель военной миссии Вольфганг фон Крис.§!"
 POL_generalgouvernment_party: "Generalgouvernement Warschau"
 POL_generalgouvernment_party_long: "Генерал-губернатор Варшавы\n§gГенеральное правительство Варшавы - последний гвоздь в гроб независимости Польши. Поддерживаемый лояльными генералами и немцами, генерал-губернатор правит железной рукой, безжалостно подавляя любое инакомыслие. Выборы и действие конституции приостановлены на неопределенный срок."
 POL_national_populist_party: "LN"
 POL_national_populist_party_long: "Лига Народова (Национальная лига)\n§gОснованная в 1893 году, Национальная лига возникла как заговорщическая организация, созданная на основе движения Эндеция. Радикалы Эндеции под руководством Романа Дмовского не были приняты в Польше, и их руководство было сослано в Москву. В течение многих лет они налаживали связи как в российских ультраправых, так и в польских подпольных организациях, замышляя однажды освободить Польшу от внешних и внутренних врагов.§!"
 ## Late Game Parties 
 POL_totalist2_party: "ZSP"
 POL_totalist2_party_long: "Związek Syndykalistów Polskich (Союз польских синдикалистов)\n§gОснованный сторонниками Казимежа Закржевского, ZSP официально является широко синдикалистской и демократической организацией, но на практике придерживается личной идеологии Закржевского. Массовое движение в основном базируется на роли Закржевского как лидера революции, и пользуется огромной популярностью благодаря патриотизму простых людей и их недоверию к \"интернационалистскому\" социализму.§!"
 POL_syndicalist3_party: "ZSP"
 POL_syndicalist3_party_long: "$POL_totalist2_party_long$"
 POL_syndicalist2_party: "SZW"
 POL_syndicalist2_party_long: "Синдикалистский союз \"Свобода\" (Syndykalistyczny Związek \"Wolność\")\n§gСозданный как оппозиция Закржевскому, SZW является объединением \"демократических\" синдикалистов и анархистов. Они являются сторонниками крайней децентрализации как средства, позволяющего избежать тирании исполнительной власти и гарантировать истинную свободу личности.§!"
 POL_radical_socialist3_party: "PPS"
 POL_radical_socialist3_party_long: "Польская социалистическая партия (Polska Partia Socjalistyczna)\n§gБывшее радикальное крыло PPS оказалось в роли умеренных социалистической республики. Они стремятся к демократической и относительно децентрализованной Польше, опасаясь, что революция обернется против самой себя и станет тиранической, как многие революции до нее.§!"
 POL_social_democrat3_party: "PPS-P"
 POL_social_democrat3_party_long: "Polska Partia Socjalistyczna - Prawica (Польская социалистическая партия - правые)\n§gСейчас правая фракция PPS находится в меньшинстве и в лучшем случае относится к революции с неохотой, и ее лучше всего назвать попутчиками, стремящимися сохранить хотя бы некоторые аспекты парламентаризма в Польше.§!"
 POL_market_liberal2_party: "PC"
 POL_market_liberal2_party_long: "Polskie Centrum (Польский центр)\n§gЦентр - это небольшая консервативно-либеральная партия, состоящая в основном из прежних монархистов и умеренных членов MKP, которые не ушли из политики. Они предпочитают поддерживать экономические связи с Германией и Австрией и выступают против любой войны с любой из них, считая ее величайшей глупостью.§!"
 POL_authoritarian_democrat2_party: "SPZ"
 POL_authoritarian_democrat2_party_long: "Stronnictwo Państwowo-Zachowawcze (Партия сохранения государства)\n§gПартия сохранения государства - это консервативная группировка бывших политиков MKP, которые выступают за сохранение многих структур королевства и избегают резких реформ или изменений во внешней политике, так как считают это возможным вредом для безопасности Польши.§!"
 POL_paternal_autocrat2_party: "OZN"
 POL_paternal_autocrat2_party_long: "Obóz Zjednoczenia Narodowego (Лагерь национального единства)\n§gПо сути, OZN является политическим подразделением военной клики Эдварда Рыдз-Смиглого. Она представляет себя как аполитичная организация, которая стремится объединить все политические группировки в Польше под одним знаменем. На практике ее политическая программа практически скопирована с движения Национальная демократия и состоит в основном из милитаризма, национализма и антисемитизма.§!"
 POL_national_populist2_party: "SN"
 POL_national_populist2_party_long: "Stronnictwo Narodowe (Национальная партия)\n§gПосле того, как движение национал-демократов снова получило разрешение на открытую организацию, ученики Романа Дмовского основали Национальную партию в качестве своей политической ветви. Хотя на бумаге движение является всего лишь христианско-консервативным, на практике партия очень радикальна. Поскольку большинство умеренных национал-демократов участвуют в ChZJN, в Национальную партию входят те, кто был запрещен ранее - ультраправые радикалы вокруг Адама Добошиньского и жесткие эндеки, не испытывающие любви к демократической системе.§!"
 POL_national_populist3_party: "ON"
 POL_national_populist3_party_long: "Organizacja Narodowa (Национальная организация)\n§gВ теории нации Адама Добошиньского многопартийная система является проклятием для национального единства. Вместо этого элита должна быть объединена под единой политической организацией, которая способна координировать все общество в соответствии с христианскими и распределительными доктринами. Эта группа добродетельных людей будет действовать как учителя и организаторы для народа и обеспечит развитие политической гигиены масс.§!"
  
