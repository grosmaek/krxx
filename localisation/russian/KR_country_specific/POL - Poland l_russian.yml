 poland.93.t: "Граф встречает короля"
 poland.93.d: "Сегодня король обедал с Маврикием Замойским, 15-м Ординат Замойский. Будучи одним из богатейших землевладельцев Польши, Замойский является известной фигурой в польской политике и уже является членом Гехаймрат. Он был громким представителем польской аристократии и выступал за сотрудничество с национал-демократами, а в последнее время Замойский предпринимал значительные попытки склонить на свою сторону короля.\n\nКрасочные рассказы Замойского о приключениях и дуэлях его молодости создали ему репутацию авантюриста при дворе. Его открыто националистический тон и общее прошлое с Романом Дмовским нажили ему много врагов среди советников короля, которые предпочли бы видеть его неудачу, но сам Август IV впечатлен харизмой Замойского."
 poland.93.a: "Этот человек мог бы стать ценным советником."
 poland.93.b: "Король не выбирает фаворитов."
 POL_zamoyski_cooperation: "Замойский в Тайном Совете"
 POL_privy_council_tt: "§RЭтот советник не может быть заменен вручную.§!"
