 poland.220.t: "Ультиматум из Германии"
 poland.220.d: "Требования Германии просты: полное возвращение к статус-кво. Король Август IV будет возвращен на трон, будут назначены новые выборы, а лица, причастные к планированию восстания, будут судимы и осуждены в соответствии с действующими законами Королевства.\n\nНа практике это означало бы полностью повернуть время вспять - и любой человек в Польше может понять, что это бесполезная попытка. Это требование рассматривается как решающий способ для Берлина начать переговоры, не показавшись слишком компромиссным или слабым.\n\nНаш ответ может быть таким..."
 poland.220.a: "Мы не примем короля обратно, но мы будем соблюдать наши договоры с Германией.."
 poland.220.b: "Мы попросим Австрию вмешаться от нашего имени."
 # 
 poland.221.t: "Германия готова к переговорам"
 poland.221.d: "Ответ Германии оказался более приятным, чем мы ожидали, - они предложили добросовестно вести переговоры о будущих отношениях между Германией и Польской Республикой, отказавшись от всех требований восстановления монархии. Требования Германии просты: республика будет считать себя связанной всеми договорами Королевства, включая Миттельевропу и членство в Рейхспакт. Все привилегии, которыми пользуются немцы в Польше, продолжают действовать, хотя Гехеймрат может быть распущен из-за его неактуальности для республиканской формы правления.\n\nВ целом, сделка относительно хорошая - хотя среди наших сторонников есть много тех, кто расценит возобновление этих соглашений как отказ от плодов революции. Однако мы также можем предложить австрийцам провести переговоры, чтобы сделать сделку лучше - но, опять же, и у австрийского направления тоже есть свои противники."
 poland.221.a: "Республика Польша будет соблюдать свои договоры с Германией."
 poland.221.b: "Попросите Австрию вмешаться в наши дела."
