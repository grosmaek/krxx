 poland.7.barlicki_tt2: "Умеренный §YНорберт Барлицки§!, поддерживаемый Австрией, возьмет под контроль PPS."
 poland.7.dubois_tt1: "Радикал §RСтанислав Дюбуа§! возьмет под контроль PPS."
 poland.7.dubois_tt2: "Радикал §RСтанислав Дюбуа§!, поддерживаемый Австрией, возьмет под контроль PPS."
  
 poland.8.t: "Наследие Пилсудского"
 poland.8.d: "Год назад Юзеф Пилсудский умер в Варшаве, проведя последние десятилетия в отставке и под неофициальным домашним арестом. Тысячи людей собрались сегодня, чтобы отдать дань уважения боготворимому польскому патриоту, посетив его могилу и других павших героев освободительной войны Польши. Хотя прогерманские элементы и сам король предпочитают изображать национального героя прежде всего как лидера антироссийской борьбы, очевидно, что он также воспринимается как герой антигерманской борьбы.\n\nВ отличие от ослабевающей популярности короля, память о Пилсудском, похоже, объединяет поляков всего политического спектра - его боготворят даже военные. Даже если официально это просто вопрос чествования героев прошлого, этот видимый случай польского патриотизма показывает, насколько мало лояльности внушили немцы. Последний подарок Пилсудского Польше стал напоминанием немцам: они были иностранцами, правящими поляками - возможно, пока что они им верны, но если Империя хоть раз проявит слабость, ее ждет адская расплата."
 poland.8.a: "Пусть они почитают его."
 poland.8.b: "Ограничьте собрания."
  
