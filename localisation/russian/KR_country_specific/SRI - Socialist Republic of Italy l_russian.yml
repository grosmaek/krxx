 SRI_giuseppe_di_vittorio: "Джузеппе ди Витторио"
 SRI_giuseppe_di_vittorio_leader_desc: "§YОписание лидера\nРодился:§! 11 августа 1892 года в Чериньоле, Фоджия, Королевство Италия\n§YПолитическая карьера:§! Безвременная смерть отца Джузеппе Ди Витторио вынудила его в 10 лет заняться сельским хозяйством. Тем не менее, он наилучшим образом воспользовался ситуацией, получая образование с помощью словаря, который он купил в 12 лет на собственную зарплату. В 12 лет он стал симпатизировать анархизму, а в 15 лет перешел к социализму, так как помог основать социалистический молодежный клуб.\n\nОн стал членом профсоюзного движения в Чериньоле и начал верить в революционный потенциал профсоюзов. Когда наступил Вельткриг, он стал автором статьи в газете Муссолини "Il Popolo d'Italia", в которой поддерживал интервенционизм, а когда пришло время, был ранен, сражаясь за свою страну. Гражданская война в Италии заставила его принять участие в республиканском, а затем и социалистическом движении, благодаря чему он отдалился от своей родной Апулии.\n\nНесмотря на это, он активно участвовал в профсоюзном движении, отстаивая интересы городских рабочих. Хотя сам он был выходцем из сельской местности, он покинул преимущественно сельскую USI и присоединился к преимущественно городской CGL из-за ее компромиссного отношения к более умеренным фракциям социалистической республики. Он верил, что компромисс и единство будут лучшим способом выживания социалистической республики, и поэтому скептически относился к союзу Джульетти с Муссолини.\n\n В конечном итоге он оказался прав, и когда пыль осела после Второго Рисорджименто, ему удалось собрать за собой большинство профсоюзов. Теперь, когда амбиции Муссолини были урезаны, его видение объединяющего синдикалистского движения возобладало."

 SRI_pietro_nenni: "Пьетро Ненни"
 SRI_pietro_nenni_leader_desc: "§YОписание лидера\nРодился:§! 9 февраля 1891 года в Фаэнце, Равенна, Королевство Италия\n§YПолитическая карьера:§! Пьетро Сандро Ненни Родился в 1891 году в Фаэнце, Эмилия-Романья, в семье крестьян, его отец умер в юности. Местная аристократическая семья отдала его в сиротский приют, намереваясь, чтобы он стал священником. Они заставляли его каждое воскресенье читать катехизис перед графиней, получая за это серебряную монету, если он не делал ошибок. Позже Ненни описывал этот роман как "щедрый, но унизительный"\n\nАктивный участник профсоюзного движения, он стал членом Итальянской республиканской партии в 1909 году и был арестован в 1911 году из-за его оппозиции к Ливийской войне. Сидя в одной тюремной камере с Муссолини, он завязал маловероятную дружбу с молодым фанатиком после напряженных споров. Когда наступил Вельткриг, он добровольцем отправился воевать на фронт Изонцо, получив тяжелое ранение в 1916 году. Во время Второй мировой войны он сражался за республиканцев, но был разочарован, когда произошел раскол между "красными" и "белыми", в итоге поддержав первых из-за признания австрийцами вторых.\n\n После этого он стал сотрудничать с социалистической газетой "Аванти" в качестве ее специального корреспондента в Париже. Благодаря этому он стал активно участвовать в политической жизни Франции, познакомившись с такими фигурами, как Марсель Кашин и Пьер Монатт. Когда Джульетти решил допустить Муссолини в правительство, Ненни возлагал на него большие надежды из-за его прежней дружбы с Муссолини, но быстро стал выступать против нового направления.\n\nПосле Второго Рисорджименто и в рамках компромиссного плана, разработанного французскими синдикалистами, Ненни получил поддержку CGL и USI, чтобы стать президентом. Теперь, стоя во главе объединенной социалистической Италии, его главным приоритетом является сотрудничество с другими социалистическими государствами."

 SRI_alberto_meschi: "Альберто Мески"
 SRI_alberto_meschi_leader_desc: "§YОписание лидера\nРодился:§! 27 мая 1879 года, в Борго Сан Доннино, Парма, Королевство Италия\n§YПолитическая карьера:§! Альберто Мески родился в 1879 году в Борго-Сан-Доннино, Парма. С юных лет он работал каменщиком, а затем быстро включился в местное социалистическое движение в качестве писателя для различных изданий. В 1905 году он эмигрировал в Аргентину и познакомился с анархо-синдикалистскими идеями, хотя из-за своего радикализма был изгнан из страны в 1909 году. Вернувшись в Италию, он занялся организацией профсоюзов в Карраре (Тоскана), местном очаге синдикализма. С 1911 по 1914 год его деятельность позволила добиться многих прав для рабочих, таких как пенсия или восьмичасовой рабочий день.\n\nВ 1912 году он основал Итальянский синдикалистский союз (USI), явно революционную синдикалистскую организацию. Когда наступил Вельткриг, он увидел в нем возможность для международного пролетариата сбросить иго буржуазии, но, тем не менее, был призван на войну и стал военнопленным в Венгрии. Его бескомпромиссные требования во многом стали причиной раскола республиканского движения в МКВ на "белых" и "красных", причем он твердо стоял на позициях последнего лагеря.\n\nПосле создания СРИ он позиционировал УСИ как основной профсоюз в сельских районах, благодаря своему бескомпромиссному отношению к католической церкви. Поначалу он неоднозначно относился к союзу с Муссолини для милитаризации социалистической республики, считая его необходимым злом. Однако когда стало ясно, что Муссолини был заинтересован только в обеспечении контроля над государством, он стал главным сторонником стратегии "стратегического сотрудничества", утверждая, что его следует поддерживать только в тех действиях, которые способствуют революции.\n\nПосле Второго Рисорджименто он убедил более умеренную CGL поддержать его видение бескомпромиссной революционной позиции. Мески у руля может означать только одно - никакой четверти для реакционеров!"

 SRI_carlo_rosselli: "Карло Росселли"
 SRI_carlo_rosselli_leader_desc: "§YОписание лидера\nРодился:§! 16 ноября 1899 года в Риме, Королевство Италия\n§YПолитическая карьера:§! Родился в богатой тосканской еврейской семье в 1899 году, Росселли участвовал в Вельткриге, отличившись настолько, что получил звание второго лейтенанта. Во время гражданской войны в Италии он поддерживал широкое республиканское движение против непопулярного Виктора Эммануила. Когда движение раскололось на "красных" и "белых", он призвал к единству в республиканском лагере, не желая, казалось, полностью присоединиться ни к одной из сторон. Однако, когда пыль улеглась, он присоединился к доминирующей социалистической республике.\n\nПосле получения диплома по политическим наукам и праву во Флоренции и Турине соответственно, он стал активно участвовать в политике республики. Там ему стала не нравиться огромная власть профсоюзов, которые он считал в корне недемократичным способом организации общества. Когда произошла Британская революция, он вызвался консультировать зарождающийся Британский союз, помогая формировать его конституцию и доказывая, что парламентаризм и социализм не являются взаимоисключающими.\n\nПосле возвращения в Италию он основал новую партию, Partito d'Azione, которая была тезкой партии Мадзини предыдущего века. Она выступала за либеральные социальные ценности и за то, чтобы парламент играл более активную роль в управлении экономикой. Его новая партия быстро стала силой, с которой нужно было считаться, хотя другие революционеры по-прежнему относились к нему с недоверием, особенно после того, как Манн распустил британский парламент.\n\nХотя он и не добился большого политического успеха до завершения Второго Рисорджименто, Росселли сейчас является самым влиятельным человеком в Италии. Одно можно сказать точно - его избрание знаменует собой сейсмический сдвиг в итальянской революционной политике."

