 SRI_international_decisions_desc: "Итальянская Социалистическая Республика была одним из основателей Интернационала, поэтому мы должны вносить в него вклад и поддерживать различные проекты и инициативы, которые выдвигают другие члены Интернационала."
 SRI_join_the_intl: "Присоединиться к Третьему Интернационалу"
 SRI_join_the_intl_desc: "Германия и Австрия насторожены официальным союзом между Третьим Интернационалом и государством [Root.GetNameDef], по условиям которого французские и британские силы будут призваны на помощь, чтобы помочь нам объединить Италию под руководством синдикалистов. Однако, если в дела Италии вмешается одна из крупных держав, или между государствами [FRA.GetNameDef] и [GER.GetNameDef] начнётся война, ничего предсказать невозможно."
 SRI_Assist_Damocles_Project: "Содействие проекту Дамокл"
 SRI_Assist_Damocles_Project_desc: "Британцы создали программу координации ядерных исследований. Как союзники мы должны поддержать англичан, наш Энрико Ферми является талантливым физиком-ядерщиком и будет отличным дополнением к проекту."
 SRI_political_decisions: "Политическое решение"
 SRI_political_decisions_desc: "Есть много различных политических решений, которые мы можем принять, чтобы сформировать силуэт республики."
 SRI_begin_the_cultural_revolution: "Начать культурную революцию"
 SRI_begin_the_cultural_revolution_desc: "Реакционные элементы по-прежнему поражают наше общество, и, как и крысы, когда одну удаляют, еще дюжина сбегает. Мы должны попытаться полностью устранить их одним махом."
 SRI_unite_italia: "Объединение Италии"
 SRI_unite_italia_desc: "Италия была разделена во время итальянской гражданской войны. Однако в конце концов Социалистическая Республика Италия одержала победу, и теперь мы снова объединили страну."
 SRI_attack_italy: "Атаковать государство [From.GetNameDef]"
 SRI_attack_italy_desc: "Пришло время завершить Рисорджименто - мы должны освободить рабочих государства [From.GetNameDef] и включить их в состав социалистической республики."
 SRI_rally_supporters: "Собрать наших сторонников в государстве [ITA.GetNameDef]"
 SRI_rally_supporters_desc: "На территории государства [ITA.GetNameDef] существует синдикалистское подполье, которое может поднять восстание, если их об этом попросить. Они работали с самого окончания гражданской войны, так что даже если их сил будет недостаточно для того, чтобы переломить баланс сил в нашу сторону, в этой войне нам понадобится вся помощь, которую мы можем получить."

 INT_invite_SRI: "Пригласить [From.GetNameDef] в союз [Root.GetFactionName]"
 INT_invite_SRI_desc: "И Германия, и Австрия боятся, что между [Root.GetFactionName] и [From.GetNameDef] может быть заключен союз, чьи силы будут помогать [From.GetNameDef] в объединении Италии. Стоит только крупным игрокам появиться на итальянской сцене или стоит немцам проявить свою гнилую сущность вновь, мы будем тут как тут."

