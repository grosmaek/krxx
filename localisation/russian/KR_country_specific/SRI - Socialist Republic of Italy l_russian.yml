### Political Tree ###
 SRI_build_a_new_government: "Построение нового правительства"
 SRI_build_a_new_government_desc: "Социал-националистический эксперимент Джульетти явно провалился, вызвав парламентский тупик после новых выборов. Однако мы не должны демонстрировать слабость. Необходимо найти новое решение для управления"
 SRI_making_the_new_italy: "Создание новой Италии"
 SRI_making_the_new_italy_desc: "После долгих лет борьбы Италия наконец-то стала единой; однако также ясно, что компромисс, который определял политику социалистов в последние годы, больше не может продолжаться. Назначены новые выборы: посмотрим, что принесет утреннее солнце"
 SRI_deal_with_fmc: "Договориться с ТВФ"
 SRI_deal_with_fmc_desc: "Тайныйвоенный фронт слишком долго был занозой в заду нашего правительства. С приходом стабильного правительства мы сможем хотя бы сдержать и сократить их деятельность"
 SRI_crush_monarchist_militias: "Раздавить четников"
 SRI_crush_monarchist_militias_desc: "Теперь, когда Кавилья наконец-то в наших руках, ничто не сможет помешать нам свершить правосудие над террористами, которые столько лет бесчинствовали в нашей стране"
 SRI_attract_socialist_intellectuals: "Привлечь социалистическую интеллигенцию"
 SRI_attract_socialist_intellectuals_desc: "На всем полуострове многие социалистические интеллектуалы все еще работают на другие правительства или ждут своего освобождения. Больше не надо: давайте призовем всех этих храбрых сынов Италии приехать сюда (конечно, с обещанием законного вознаграждения) и помочь в проведении Революции в нашей стране."
 
 # RadSocs

 SRI_seven_points_manifesto: "Манифест семи пунктов"
 SRI_seven_points_manifesto_desc: "Мы начнем процесс введения в действие Манифеста семи пунктов. Это будет началом многих тяжелых ночей нашей работы, и есть много тех, кто противится этому всеми фибрами своего существа и сделает все, чтобы помешать этому. Но борьба будет стоить того, чтобы новая Италия родилась в современной и свободной стране"
 SRI_revise_colonial_agreements: "Пересмотреть колониальные соглашения"
 SRI_revise_colonial_agreements_desc: "Программа земельной реформы социалистической республики до сих пор оставляла желать лучшего. Ограниченная по масштабам и патерналистская по своему надзору за сельским крестьянством со стороны городского пролетариата, она давно требует пересмотра. ПД выдвинула соответствующий законопроект, который в случае его принятия значительно расширит возможности крестьянства по всей Италии"
 SRI_regionalist_turn: "Регионалистский поворот"
 SRI_regionalist_turn_desc: "Важно, чтобы права региональных общин Италии уважались и не смывались в сточную канаву из-за того, что Рим игнорирует их бедственное положение. При поддержке Эмилио Луссу и Гаэтано Сальвемини мы будем продвигать новую систему, которая предоставит региональным федерациям больше свободы в планировании своих собственных соглашений"
 SRI_paneuropean_cooperation: "Паневропейское сотрудничество"
 SRI_paneuropean_cooperation_desc: "Давным-давно Рим правил большой частью Европы, и сегодня европейские народы можно считать ее детьми. Имеет смысл вновь укоренить здесь панъевропейские идеалы, чтобы современные ценности социализма и демократии объединили нас в эпоху мира для трудящихся Европы."
 SRI_enforced_secularism: "Насильственный секуляризм"
 SRI_enforced_secularism_desc: "Одним из семи пунктов является секуляризм, который необходим для предотвращения застоя, вызванного предвзятым отношением к религии. Чтобы достичь наших целей, католическая церковь должна быть полностью отделена от государства, а образование должно быть более инклюзивным для всех конфессий"
 SRI_liberalise_the_unions: "Либерализовать профсоюзы"
 SRI_liberalise_the_unions_desc: "Теперь у рабочих есть возможность вступать в либеральные профсоюзы, а не в дуополию городских и сельских профсоюзов CGdL и USI. Это также позволит либеральным профсоюзам получить больше политических свобод, чтобы в свою очередь функционировать более независимо."
 SRI_break_enemies_of_democracy: "Разбить врагов демократии"
 SRI_break_enemies_of_democracy_desc: "Фашистские змеи скрываются в тени, чтобы укусить за возможность покончить с нашей свободой, поэтому мы в свою очередь станем орлами, которые будут охотиться на них. СРД и 'чернорубашечники' будут вынуждены распуститься, а все, кто попадется на заговоре против демократии, предстанут перед судом, а именно перед судом подражателя Цезаря, Муссолини"
 SRI_constitutional_restoration: "Восстановление конституции"
 SRI_constitutional_restoration_desc: "Либералы также ценят свободу, и было бы довольно тиранично с нашей стороны лишить их права голоса в политике на радикальной системе. Первоначальная конституция должна быть восстановлена, с некоторыми изменениями, которые все еще ориентированы на ценности рабочих."
 SRI_compromise_with_unions: "Компромисс с профсоюзами"
 SRI_compromise_with_unions_desc: "Мы не должны забывать наших братьев-синдикалистов, поскольку без их помощи итальянский рабочий не был бы освобожден. Отныне Италия должна оставаться чистой и свободной рабочей республикой, а остатки любых реакционных сил, угрожающих этому, теперь будут уничтожены навсегда."
 
 # Shared between RadSocs and Syndies
 SRI_reconcile_with_likeminded_republicans: "Примириться с единомышленниками-республиканцами"
 SRI_reconcile_with_likeminded_republicans_desc: "Обеспечив контроль над Италией, мы можем предложить оливковую ветвь белым офицерам, сочувствующим нашему делу. Их опыт пригодится Революции - не говоря уже о том, что люди, с которыми они работали, будут более склонны принять новый статус-кво"

 SRI_amnesty_for_service: "Амнистия за службу"
 SRI_amnesty_for_service_desc: "Еще больше офицеров и солдат сражались против нас не из-за идеологической оппозиции нашей Республике, а просто из чувства долга перед правительством, при котором они жили. Они не держат зла на синдикализм и будут сражаться за нас, если мы предложим им амнистию за их преступления против социализма"
 
 # Syndies
 SRI_the_syndicalist_orthodoxy: "Синдикалистская ортодоксия"
 SRI_the_syndicalist_orthodoxy_desc: "Несмотря на злобные нападки со стороны СРД и Муссолини, синдикалистская ортодоксия, заложенная в 1919 году, продолжает жить, чтобы увидеть новый день. Кое-что придется изменить - временный президент Джульетти почти всем не нравится и будет быстро заменен, - но мы можем быть уверены, что никто больше не будет угрожать нашей демократии"
 SRI_empower_cgl: "Расширить возможности городских профсоюзов"
 SRI_empower_cgl_desc: "Вдохновленный французами компромисс между городскими и сельскими профсоюзами невозможен. Поскольку городской профсоюз CGdL является самым крупным в стране, он и его лидер Джузеппе ди Витторио будут пока руководить Италией"
 SRI_empower_usi: "Расширить возможности сельских профсоюзов"
 SRI_empower_usi_desc: "Вдохновленный французами компромисс между городскими и сельскими профсоюзами не выдерживает критики. Сельский анархистский USI - самый боевой профсоюз в стране, и он и его лидер Альберто Мески продолжат нашу революцию"
 SRI_follow_french_light: "Следовать за факелоносцами"
 SRI_follow_french_light_desc: "Компромисс между городом и деревней будет действовать здесь, как и во Франции. Единство - это, в конце концов, наша величайшая сила; поэтому Пьетро Ненни, поддерживающий французов, поднимется на вершину в стремлении к социалистическому объединению."
 SRI_exclude_catholic_unions: "Исключить католические союзы"
 SRI_exclude_catholic_unions_desc: "Мы не можем позволить себе заключить сделку с силой, которая стремится уничтожить Республику. Даже если они объявят себя лояльными, католические союзы должны быть распущены ради безопасности Республики."
 SRI_compromise_with_the_church: "Компромисс с церковью"
 SRI_compromise_with_the_church_desc: "Большая часть нашего населения - католики, и многие профсоюзные деятели придерживаются социальной доктрины церкви. Даже если это причиняет нам боль, мы должны прийти к взаимопониманию с Римско-католической церковью ради стабильности нашей нации"
 SRI_the_spirit_of_parma: "Дух Пармы"
 SRI_the_spirit_of_parma_desc: "В 1907 году USI возглавил крупнейшую профсоюзную демонстрацию в Италии перед самой революцией 1919 года, и только из-за бездействия Социалистической партии нам пришлось отложить освобождение пролетариата на 12 лет. Дух пармских забастовок живет через нас - и будет лежать в основе новой Италии"
 SRI_movement_of_true_action: "Движение истинного действия"
 SRI_movement_of_true_action_desc: "В то время как крупные профсоюзы и Социалистическая партия танцевали с реформизмом, наш маленький USI всегда боролся за революцию и освобождение всех пролетариев. Даже если мы потеряли несколько важных голосов на этом пути, мы остаемся тем, кем были всегда - единственным движением, призывающим к настоящим революционным действиям"
 SRI_crush_the_squadracce: "Сокрушить Сквадрачче"
 SRI_crush_the_squadracce_desc: "Фашистские чернорубашечники продолжают бродить по стране и нападать на наши профсоюзные организации. Правительство должно четко заявить: ошибки, допущенные с 1934 года, будут исправлены, а антидемократические чернорубашечники уничтожены"
 SRI_empower_federated_unions: "Расширить права федеративных профсоюзов"
 SRI_empower_federated_unions_desc: "Мы не можем просто расширить полномочия CGdL в целом - федеративные профсоюзы, образующие конфедерацию, должны получить полномочия и свободы, необходимые им для защиты и управления итальянскими рабочими"
 SRI_appeal_to_socialist_unity: "Призыв к социалистическому единству"
 SRI_appeal_to_socialist_unity_desc: "Самая большая сила Социалистической Республики - это наше единство перед лицом трудностей. Президент Ненни знает это - вот почему он призвал социалистов всех конфессий, и особенно своего умеренного друга Джузеппе Сарагата, вернуться в союз Интернационала"
 SRI_fight_for_internationalism: "Борьба за интернационализм"
 SRI_fight_for_internationalism_desc: "Мы сами видели - освобождение всех рабочих не может совпадать с националистическими склоками, и с ним всегда будут бороться все антипролетарские силы. Мы должны быть готовы к борьбе за свободу - мы будем готовы!"
 SRI_the_federal_union: "Федеральный союз"
 SRI_the_federal_union_desc: "Мы подписали интересный договор с церковью. При их поддержке католические профсоюзы будут объединены с CGdL в новый, всеитальянский федеральный союз, который будет координировать усилия всех рабочих, направленные на их освобождение. Это, несомненно, обеспечит нам столь необходимую поддержку"
 SRI_emphasise_the_social_saints: "Упор на социалистических святых"
 SRI_emphasise_the_social_saints_desc: "Церковь, по сути, является первым союзником бедных. Продвигая наши отношения с церковью, мы... не будем обращать внимания на последнее столетие воинствующей реакции; вместо этого мы обратим внимание на многих священников низшего звена, которые много сделали для помощи пролетариату"
 SRI_protect_local_democracy: "Защитить местную демократию"
 SRI_protect_local_democracy_desc: "Как часть нашей сделки с Церковью, реакционным политикам, поддерживающим католицизм, будет позволено баллотироваться на самые мелкие должности в правительстве. В то время как Социалистическая Республика контролирует нацию и города, Церковь сохранит контроль над сельской местностью - в сотрудничестве с нашим правительством."
 SRI_revolutionary_expropriations: "Революционные экспроприации"
 SRI_revolutionary_expropriations_desc: "При испорченных отношениях с церковью мы не можем позволить им контролировать местное управление страной. Даже не считая самих церквей, они контролируют множество других зданий коммунального назначения, которые придется национализировать"
 SRI_empower_chambers_of_labour: "Расширить возможности палат труда"
 SRI_empower_chambers_of_labour_desc: "Местные палаты труда изначально были созданы в прошлом веке, чтобы справиться с властью централизованно назначаемых мэров, но теперь у них появилась новая цель: сокрушить власть церкви на местном уровне. Этого нельзя добиться активными действиями, поэтому вместо этого мы будем постепенно передавать полномочия местных органов власти палатам"
 SRI_building_a_new_mythos: "Построение нового мифа"
 SRI_building_a_new_mythos_desc: "Гарибальди был антиклерикальным, националистическим и в то же время прогрессивным деятелем, который является истинным отцом современной Италии. Мы будем использовать его образ как образ новой Италии, построенной в соответствии с его идеалами"
 
 # Totalists
 SRI_the_fascist_revolution: "Фашистская революция"
 SRI_the_fascist_revolution_desc: "Теперь, когда Италия объединена и наша власть обеспечена, мы можем начать настоящую революцию, чтобы правильно выковать новый путь для итальянского народа. В одиночку мы слабы, но вместе, как связка палок, мы станем сильными!"
 SRI_abuse_dannunzian_rhetoric: "Злоупотребление д'аннунцианской риторикой"
 SRI_abuse_dannunzian_rhetoric_desc: "Дух Д'Аннунцио жив! Его идеалы будут усиленно пропагандироваться среди народа Италии, который жил под реакционными силами декадентских режимов, загонявших нас в угол. Италия будет возрождена, а старые идеи... уничтожены"
 SRI_institutionalise_squadrismo: "Институционализировать сквадрисмо"
 SRI_institutionalise_squadrismo_desc: "Среди нас скрываются крысы, которые хотят распространить свою чуму и заразить нашу совершенную систему! Взамен наши любимые чернорубашечники станут важной частью защиты нашего образа жизни от паразитических реакционеров, скрывающихся в темноте, и предателей, которые были нашими 'союзниками' и которые теперь будут наносить нам ответные удары ради возможности обогатить только себя."
 SRI_leggi_fascistissime: "Leggi Fascistissime"
 SRI_leggi_fascistissime_desc: "Пришло время по-настоящему укрепить наше правление, и больше никто из посторонних не будет иметь права голоса в правительстве. Италией будет руководить только одна благочестивая партия, и бюрократическая природа предыдущего правительства больше не будет мешать нашим надеждам и мечтам о сильной независимой Италии!"
 SRI_reform_the_party: "Реформировать партию"
 SRI_reform_the_party_desc: "В нашей партии есть те, кто... не понимает преданности Муссолини Италии. Они отрицают, что без него Италия оказалась бы под сапогом отсталых реакционеров. Поэтому в ответ они будут отстранены от власти, а их посты займут истинные лоялисты. Партия переродится в Фашистскую партию труда и беспрекословно последует за Муссолини в ад!"
 SRI_create_the_national_guard: "Создать Национальную гвардию"
 SRI_create_the_national_guard_desc: "Чернорубашечники будут преобразованы в Национальную республиканскую гвардию! Духовный преемник карабинеров старого роялистского режима, чтобы бороться с любыми внешними и, что более важно, внутренними силами, которые стремятся причинить неприятности и разрушить новое процветание, которое принес наш славный лидер."
 SRI_loyalty_to_mussolini: "[SRI.loyalty_to_mussolini_focus_name]"
 SRI_loyalty_to_mussolini_desc: "[SRI.loyalty_to_mussolini_desc]"
 SRI_loyalty_to_mussolini_1: "Преданность Муссолини"
 SRI_loyalty_to_mussolini_2: "Ленинское возвращение"
 SRI_loyalty_to_mussolini_1_desc: "Viva il Duce! Италия навсегда останется в долгу перед ним, ведь, подобно Юлию Цезарю, он вступил в Рим и столкнулся со многими предателями, которые хотели нанести ему ответный удар и погубить республику. Но на этот раз они потерпели неудачу, и народ Италии будет смотреть на Муссолини как на своего национального отца"
 SRI_loyalty_to_mussolini_2_desc: "Ленин снова жив! Тольятти спас республику после падения Муссолини. Мы возродим мечты наших павших братьев в России, и партия станет авангардом в будущее коммунистической мечты."
 SRI_fulfill_sansepolcro: "Исполнить Сансеполькро"
 SRI_fulfill_sansepolcro_desc: "Давным-давно на площади Сан-Сеполькро родилось наше движение, а вместе с ним и фашистский манифест, написанный в соавторстве с Альцесте де Амбрисом и Филиппо Маринетти, чтобы выразить фашистскую мечту. Теперь мы наконец-то можем воспользоваться моментом и осуществить наши желания! Да здравствует новая Италия!"
 SRI_the_black_flag: "Черный флаг"
 SRI_the_black_flag_desc: "Старые зеленый, белый и красный вряд ли подходят для новой Италии, пришло время для чего-то, представляющего новое! Поднимите черный флаг! Фашио, который был с нами с самого рождения, станет национальным символом Италии, которым будет восхищаться весь остальной мир!"
 SRI_complete_the_revolution: "Завершить революцию"
 SRI_complete_the_revolution_desc: "Наконец настало время полностью завершить революцию, последние реакционные элементы, которые еще остаются, будут выкорчеваны, а на их месте будут посажены семена фашизма. Спустя годы народ Италии будет смотреть на этот момент истории как на момент, когда все изменилось к лучшему, раз и навсегда."
 SRI_coerce_the_church: "Принудить церковь к сотрудничеству"
 SRI_coerce_the_church_desc: "Церковь - это одновременно и серьезная помеха нашей власти, и потенциальный мощный союзник. Мы должны заставить их признать, что мы здесь, чтобы остаться: мы постараемся быть дипломатичными, но не уклонимся от радикальных мер, если Ватикан будет сопротивляться."
 
### Risorgimento Focuses ###
 SRI_risorgimento: "Начать Рисорджименто"
 SRI_risorgimento_desc: "Рисорджименто - это процесс, благодаря которому Италия была первоначально объединена, однако после Гражданской войны в 1919 году Италия была раздроблена на части. Сейчас необходимо новое Рисорджименто. Такой, который не просто объединит Италию, но и распространит революцию на все части страны"
 SRI_military_exercises: "Военные учения"
 SRI_military_exercises_desc: "Прежде чем мы начнем реальную кампанию по воссоединению, мы должны провести военные учения, чтобы подготовить армию к суровым условиям войны, с которыми мы будем иметь дело."
 SRI_naval_exericises: "Военно-морские учения"
 SRI_naval_exericises_desc: "Прежде чем начать реальную кампанию по воссоединению, мы должны провести военно-морские учения, чтобы подготовить флот к суровым условиям войны, с которыми мы будем иметь дело"
 SRI_italian_irredentism: "Революционный ирредентизм"
 SRI_italian_irredentism_desc: "В то время как мы уничтожили ложные страны, которые называют себя Италией или находились на Итальянском полуострове, за пределами Италии все еще есть много мест, которые должны принадлежать Италии или которые должны увидеть свет революции."
 
 SRI_create_enel: "Создать ENEL"
 SRI_create_enel_desc: "Даже после революции обеспечение электроэнергией было возложено на региональные компании. Больше так не будет: большая эффективность будет достигнута с созданием единого национального энергетического органа"

 SRI_elettro_treno_rapido: "Elettro Treno Rapido"
 SRI_elettro_treno_rapido_desc: "С недавним открытием железной дороги Болонья-Фиренце-Диреттиссима (Супер-Директ) нам нужен лучший подвижной состав, чтобы обеспечить быстрое, эффективное и комфортное обслуживание. Новый ETR 200 отлично справится с этой задачей"

 SRI_renew_the_ricostruzione_industriale: "Обновить промышленную рекоструцию"
 SRI_renew_the_ricostruzione_industriale_desc: "Готовясь принести Революцию на остальную часть полуострова, мы должны расширить нашу промышленную базу, чтобы противостоять иностранным инвестициям в отколовшиеся государства. Правительство займет активную позицию в этом восстановлении"

 SRI_foster_innovation: "Содействовать инновациям"
 SRI_foster_innovation_desc: "Мы уже владеем большей частью промышленной базы Италии; то, чего нам не хватает в международной поддержке, мы можем восполнить инновациями. Самые яркие умы Апеннинского полуострова, даже мира, работают на наше правительство и помогут Революции"

 SRI_legacy_of_marconi: "Наследие Маркони"
 SRI_legacy_of_marconi_desc: "Самый выдающийся пионер радиосвязи, Гульельмо Маркони, был родом из нашей страны; для нас крайне важно чтить его наследие, находя (военное) применение технологии, которую он нам дал"

 SRI_cinecitta: "Чинечитта"
 SRI_cinecitta_desc: "С освобождением Рима у нас появилась возможность пропагандировать нашу революционную миссию на большом экране. В столице будут построены специальные помещения, чтобы помочь в этом деле."

 SRI_expand_turin_polytechnic_institute: "Расширить Туринский политехнический институт"
 SRI_expand_turin_polytechnic_institute_desc: "После того как Милан оказался в руках иностранцев, Турин в последнее десятилетие стал базой для наших ученых и инженеров. Поскольку от них зависит жизнеобеспечение Республики, мы окажем им любую поддержку, которая может им понадобиться."

 SRI_fermis_nuclear_research: "Ядерные исследования Ферми"
 SRI_fermis_nuclear_research_desc: "Наступает новый век чудовищного оружия. Поскольку Ферми и его ребята из Панисперны сыграли важную роль в теоретических и практических исследованиях силы атома, мы окажем им еще большую поддержку, чтобы ужасные военные применения их работы были использованы Социалистической Республикой, а не ее врагами."

 SRI_thermojet_experiments: "Термореактивные эксперименты"
 SRI_thermojet_experiments_desc: "Генерал Крокко, пионер аэронавтики, в последнее время ведет Школу аэронавтики к новым, экспериментальным технологиям, которые могут оказаться важными для нашего превосходства в воздухе. Давайте поддержим это направление"

 SRI_syndical_conglomerates: "Синдикальные конгломераты"
 SRI_syndical_conglomerates_desc: "Старые региональные автономные союзы, вдохновленные Францией, больше не будут работать. Чтобы сохранить экономическое и социальное единство нации, различные местные союзы должны быть четко иерархизированы и подчиняться федеральной власти."

 SRI_maximise_production_capacity: "Максимально увеличить производственные мощности"
 SRI_maximise_production_capacity_desc: "Благодаря политике централизованного планирования мы можем быть уверены, что Социалистическая Республика работает так гладко и так эффективно, как только возможно. Разумеется, мы ожидаем ничего меньшего от нашей эмансипированной рабочей силы"

 SRI_maintain_regional_unions: "Поддерживать региональные союзы"
 SRI_maintain_regional_unions_desc: "Хотя некоторые призывают к централизации профсоюзов, это приведет к тирании и всему тому, против чего выступает наша Социалистическая Республика. Мы должны противостоять этим попыткам и официально закрепить передачу полномочий, которая является основным принципом нашей революционной экономической системы."

 SRI_modern_production_lines: "Современные производственные линии"
 SRI_modern_production_lines_desc: "С помощью центрального правительства региональные союзы могут достичь современности и специализации, которых они не смогли бы достичь в противном случае. Так давайте же предоставим эту центральную помощь"

 SRI_stabilimento_di_mirafiori: "Stabilimento di Mirafiori"
 SRI_stabilimento_di_mirafiori_desc: "Предприятие FIAT в Линготто, сердце автомобильного производства в Социалистической Республике, снова и снова доказывает, что его уже недостаточно для обеспечения Социалистической Республики. Правительство воспользовалось возможностью начать строительство нового, более обширного комплекса в районе Мирафиори в Турине, из которого будут выходить военные машины нашей Республики."
 
 SRI_finish_the_electrical_conversion: "Завершить электрическую конверсию"
 SRI_finish_the_electrical_conversion_desc: "Железные дороги по всей стране, особенно в Пьемонте и Лигурии, все еще используют устаревшую систему электрификации переменного тока 3,6 кВ 16 2/3 Гц. Давайте, наконец, заменим эту систему на более современную 3 кВ постоянного тока, по крайней мере, на основных маршрутах."

 SRI_terni_city_of_steel: "Терни, город стали"
 SRI_terni_city_of_steel_desc: "С 1884 года Терни является крупным центром металлургии и связанных с ней отраслей промышленности, как гражданской, так и особенно военной. Давайте расширим и модернизируем эту важнейшую стратегическую промышленную базу"

 SRI_expand_ilva: "Расширить Ильву"
 SRI_expand_ilva_desc: "Бывшая группа Терни-Эльба, ныне объединяющая множество стратегических металлургических предприятий, является ключом к увеличению нашего промышленного потенциала, опередив конкурирующие правительства. Мы будем расширять ее рудники, модернизировать производства, рационализировать управление"

 SRI_agip_operations_in_romagna: "Операции Agip в Романье"
 SRI_agip_operations_in_romagna_desc: "Под плодородными сельскохозяйственными землями Романьи находится крупнейший в Италии запас ископаемого топлива. Необходимо использовать его в наших интересах в Великой революционной войне"

 SRI_gomma_sintetica: "Гомма Синтетика"
 SRI_gomma_sintetica_desc: "Единственное, чего нет у Италии, - это каучук, но последние достижения в области углеводородных технологий позволяют нам перерабатывать искусственный каучук на наших нефтеперерабатывающих заводах - беспроигрышная операция"

 SRI_integrate_the_lombard_arms_industry: "Интегрировать ломбардскую оружейную промышленность"
 SRI_integrate_the_lombard_arms_industry_desc: "До 1919 года сердце оружейной промышленности Италии находилось в долинах Брешии; в последние несколько десятилетий нам пришлось создавать собственную промышленность, но теперь мы в состоянии объединить эти предприятия"

 SRI_modernise_the_po_farmlands: "Модернизировать фермерские угодья По"
 SRI_modernise_the_po_farmlands_desc: "В то время как Пьемонт достигает современности, часть нижней долины Падана еще не вышла из средневековья. Политически мы уже сделали все, что могли, но экономически мы еще можем вмешаться, чтобы улучшить их положение"

 SRI_reform_the_iacp: "Реформировать IACP"
 SRI_reform_the_iacp_desc: "С 1903 года Автономный институт государственного жилья занимается строительством и управлением социальным жильем для менее обеспеченных слоев нашего общества. За десятилетия он раздулся и испортился; во имя пролетариата нашей Республики мы немедленно его реформируем!"

 SRI_the_eternal_city: "Вечный город"
 SRI_the_eternal_city_desc: "Рим томится под восстановленным правлением папы-короля. Давайте проявим истинное милосердие к жителям столицы, начав строительство района Гарбателла."

 SRI_a_new_partenope: "Новая Партенопея"
 SRI_a_new_partenope_desc: "В течение десятилетия Неаполь приходил в упадок под авторитарным и коррумпированным правлением своего мэра Акилле Лауро, а еще раньше ему приходилось бороться с эпидемиями и различными социальными проблемами. Мы, которые действительно заботятся о нуждах народа, приступим к тому, чтобы окончательно привести город к стандартам XX века."

 SRI_southern_reconstruction: "Южная реконструкция"
 SRI_southern_reconstruction_desc: "В течение десятилетий либеральные правительства Королевства Италия пытались ввести Южную Италию в современную эпоху, но без особого успеха. С волей народа на нашей стороне мы завершим то, что начал Гарибальди!"

 SRI_tap_sicilian_potential: "Задействовать сицилийский потенциал"
 SRI_tap_sicilian_potential_desc: "В условиях беспорядков в Северной Америке у Сицилии есть уникальная возможность вернуть себе гегемонию на рынке сульфатов. Давайте воспользуемся моментом!"

 SRI_rebuild_carbonia: "Восстановить Карбонию"
 SRI_rebuild_carbonia_desc: "Роялистская диктатура на Сардинии построила Карбонию как новый город в 1920-х годах; этот город - все, что плохого в капитализме, построенный исключительно для эксплуатации местных шахт в интересах иностранных корпораций. Теперь, когда мы контролируем город, Карбония может быть восстановлена как город социализма, свободы и Италии"
 
 SRI_modernise_the_apulian_fields: "Модернизировать апулийские поля"
 SRI_modernise_the_apulian_fields_desc: "Регион Саленто на юге Апулии обладает огромным сельскохозяйственным потенциалом, но страдает от постоянной нехватки воды. Направляя воду из рек Кампании, мы сможем раскрыть всю сельскохозяйственную мощь этого региона"

 SRI_reunite_the_italian_heartlands: "Воссоединить итальянские сердца"
 SRI_reunite_the_italian_heartlands_desc: "Линия Тичино-По, навязанная нам австрийцами, имела катастрофические последствия для инфраструктурных связей между Пьемонтом и Ломбардией. Мы восстановим эти связи и в процессе осушим болота Венето"

 SRI_modernise_the_armata_rossa: "Модернизировать Армата Росса"
 SRI_modernise_the_armata_rossa_desc: "Красная армия была сформирована из мятежных частей еще во время революции 1919 года и с тех пор практически не изменилась. Поскольку отсталость вооруженных сил была одной из главных причин нашей неудачи в захвате остальной части страны в 1927 году, мы постараемся сделать так, чтобы в будущем это не стало проблемой."

 SRI_commissione_armi_e_munizioni: "Commissione Armi e Munizioni"
 SRI_commissione_armi_e_munizioni_desc: "'Комиссия по вооружению и боеприпасам' будет создана для организации исследований и производства нового оружия, которое будет использоваться в нашей борьбе против реакционеров."

 SRI_replace_the_six_point_five_milimetres: "Заменить 6,5 мм"
 SRI_replace_the_six_point_five_milimetres_desc: "До Вельткрига 'Каркано' служил нам долго, но времена меняются, и наше оружие тоже. В руках наших солдат должна быть новая винтовка"

 SRI_armaguerra: "Армагерра"
 SRI_armaguerra_desc: "В наше опасное время жизненный цикл оружия довольно короток. Новая полуавтоматическая винтовка "Армагерра" поднимет огневую мощь [ROOT.GetAdjective]ой пехоты  на новый уровень."

 SRI_telo_mimetico: "Telo Mimetico"
 SRI_telo_mimetico_desc: "Пестрым курткам прошлых лет нечего делать на современном поле боя. В то время как простая одноцветная униформа уже используется, было предложено использовать камуфляжный рисунок, изначально предназначенный для палаток."

 SRI_howitzer_standardisation: "Стандартизация гаубиц"
 SRI_howitzer_standardisation_desc: "Количество различных типов полевых орудий в вооруженных силах растет, что приводит к перегрузке линий снабжения. Создание стандарта для стволов и боеприпасов гаубиц облегчит их поставку и замену"

 SRI_cannone_da_novanta: "Cannone da 90"
 SRI_cannone_da_novanta_desc: "Поскольку наземные и воздушные машины противника стали более бронированными, для их пробития необходимо новое, более крупное орудие. Новое орудие калибра 90 мм отлично справится с этой задачей"

 SRI_motorise_the_bersaglieri: "Моторизировать берсальери"
 SRI_motorise_the_bersaglieri_desc: "Двигатель внутреннего сгорания позволил развить доселе немыслимую скорость передвижения войск. К сожалению, в [ROOT.GetNameDef] их недостаточно - на данный момент только наши лучшие войска могут быть экипированы"

 SRI_semoventi_dartiglieria: "Semoventi d'Artiglieria"
 SRI_semoventi_dartiglieria_desc: "Король поля боя так же медлителен и неподвижен, как и его коллега на шахматной доске. Создание самоходных орудий позволит открыть новое измерение в артиллерийской войне. "

 SRI_carri_di_rottura: "Carri di Rottura"
 SRI_carri_di_rottura_desc: "Чтобы избежать тупиковых ситуаций Вельткрига, необходимы более тяжелые и мощно вооруженные танки, чтобы прорвать статичную оборону противника и проложить путь для атаки пехоты"

 SRI_ferrea_mole_ferreo_cuore: "Ferrea Mole, Ferreo Cuore"
 SRI_ferrea_mole_ferreo_cuore_desc: "'Железная масса, железное сердце' - девиз [ROOT.GetAdjective]ого бронетанкового корпуса, означающий, что не только машина, но и люди, ведущие ее в бой, должны быть самого высокого качества и убежденности."

 SRI_la_legione_proletaria: "La Legione Proletaria"
 SRI_la_legione_proletaria_desc: "Каждый рабочий в Италии имеет свое мнение о том, что такое революция и как она будет достигнута. Рисорджименто даст возможность мужчинам и женщинам Италии гордиться нашей нацией; мы создадим для этого армию, в которой найдется место даже самым скромным из наших людей"

 SRI_corpo_darmata_di_manovra: "Corpo d'Armata di Manovra"
 SRI_corpo_darmata_di_manovra_desc: "Недостаточно прорвать линию противника, нам нужны специальные подразделения, которые могут продвигаться и использовать открытые пространства путем агрессивного маневрирования и атак в глубину. Использование танков в период Вельткрига в качестве поддержки пехоты остается устаревшей концепцией. Наш новый маневренный армейский корпус будет использовать современные танки и конную пехоту для нанесения ударов по флангам или брешам в линии противника. "
 
 SRI_ragruppamenti_esploranti: "Ragruppamenti Esploranti"
 SRI_ragruppamenti_esploranti_desc: "Будучи изначально партизанскими силами, социалистическая армия хорошо знакома с ценностью разведки и тем, что с ее помощью можно сделать. Патрули большой дальности позволят глубже проникать, меньше рисковать и в целом проводить более эффективные операции."

 SRI_establish_military_inspectorate: "Создать военную инспекцию"
 SRI_establish_military_inspectorate_desc: "Многочисленные народные ополчения необходимо превратить в единую силу, которая будет служить революции. Для поддержания дисциплины в армии будет создан военный инспекторат, а независимые ранее командиры дивизий будут вынуждены стандартизировать снаряжение, организацию и обучение."

 SRI_one_army_one_command: "Одна армия, одно командование"
 SRI_one_army_one_command_desc: "Социалистическое движение в Италии выросло из смелого движения сопротивления в 1919 году в настоящее государство, готовое управлять всей нацией. Наша армейская структура должна отражать это: в то время как автономия может быть первостепенной, а связь и логистика - случайными благами, командование большой армией Италии сегодня требует центрального командования, способного управлять всеми военными усилиями, а полевые командиры должны быть в состоянии следовать своим тщательно разработанным планам."

 SRI_maintain_officer_autonomy: "Поддерживать автономию офицеров"
 SRI_maintain_officer_autonomy_desc: "Ни одно вооруженное восстание никогда не увенчалось успехом благодаря византийской бюрократии. Упрощение обязанностей и предоставление большей власти низшим офицерам дает им свободу действий, необходимую для творческого решения стратегических задач, с которыми они столкнутся на поле боя."

 SRI_reform_modena_military_academy: "Реформировать Военную академию Модены"
 SRI_reform_modena_military_academy_desc: "Очевидно, что необходим определенный уровень профессионализации нашего офицерского корпуса. Военная академия Модены, хотя и имела феодальное происхождение, сейчас больше известна как рассадник военных революционеров с огромным количеством идей о том, как совместить социализм и армию. Введя более строгую учебную программу в сочетании с более высокими академическими стандартами, мы могли бы организовать множество идей в политику и инициативы, полезные для армии."

 SRI_gruppi_di_difesa_della_donna: "Gruppi di Difesa della Donna"
 SRI_gruppi_di_difesa_della_donna_desc: "Многим сторонникам эгалитаризма в вооруженных силах давно кажется очевидным, что привлечение женщин в боевые части армии - это не только способ укрепить наш кадровый резерв, но и поощрить одаренных и амбициозных женщин сделать карьеру в наших вооруженных силах. Для начала мы создадим специальные группы обороны для женщин, откуда мы сможем интегрировать их в армию в целом"

 SRI_vallo_alpino: "Валло Альпино"
 SRI_vallo_alpino_desc: "Альпы - одна из лучших естественных защитных систем, о которых только может мечтать нация, но наличие горных перевалов делает неразумным полагаться на природу, которая сделает всю работу. Построив постоянные оборонительные сооружения внутри этих перевалов и других слабых мест, можно превратить северную границу в действительно непроходимую стену."

 SRI_arditi_del_popolo: "Ардити дель Пополо"
 SRI_arditi_del_popolo_desc: "Ардити прославились во время Вельткрига как ударные войска, способные бросить вызов патовой ситуации в окопной войне. Дальнейшее развитие автоматического оружия и ближнего боя сделало возможное применение таких подразделений еще более привлекательным. Сочетая тактику Ардити с революционным пылом, новые Ардити дель Пополо станут ударными войсками, которые откроют нам путь к победе над реакционерами"

 SRI_corpo_speciale: "Corpo Speciale"
 SRI_corpo_speciale_desc: "Единственное постоянство поля боя в Италии заключается в том, что оно непостоянно. Массивные горные хребты, далекие острова, тесные города и грозные реки разделяют полуостров, и игнорировать эти различия было бы крайне глупо. Вместо этого мы должны иметь контингенты, готовые к любой ситуации"

 SRI_brigate_marine: "Бригадные морские пехотинцы"
 SRI_brigate_marine_desc: "Преимущество наступательной войны на полуострове заключается в том, что если фронт затихнет, у вас не останется вариантов. Подразделения Corpo Speciale могут высаживаться в тылу врага, чтобы окружить и уничтожить его, а также атаковать сложные цели на Сардинии и Сицилии."

 SRI_carabinieri_del_cielo: "Карабинеры дель Сьело"
 SRI_carabinieri_del_cielo_desc: "Хотя их не так легко применить, как альпинистов или морскую пехоту, десантники все равно являются ценным активом для любой современной армии. Недоступные районы, такие как укрепления и порты, могут быть захвачены с помощью быстрого удара и трепета, расчищая их окрестности для продвижения регулярных войск."
 
 SRI_alpini_rossi: "Альпини Росси"
 SRI_alpini_rossi_desc: "Конечно, на полуострове, состоящем в основном из трех горных хребтов, первым видом специализированных сил, который кому-то покажется необходимым, будет альпинистский батальон, и на то есть веские причины. Война в горах неизбежна, и мы должны превзойти боевые возможности наших врагов на таких полях сражений"

 SRI_la_guardia_rossa: "Гардия Росса"
 SRI_la_guardia_rossa_desc: "Социализм - это политика науки и разума. Мы победим наших врагов не бездумным самопожертвованием людей, а с помощью самой обученной профессиональной армии, оснащенной самым лучшим оружием, созданным самой эффективной промышленностью, пока традиционалисты в Неаполе и Кальяри дрожат"

 SRI_formazione_di_difesa: "Formazione di Difesa"
 SRI_formazione_di_difesa_desc: "Какой бы искусной в наступательных действиях ни была Гвардия Росса, для успеха ей понадобится оборонительный костяк. Вместо того, чтобы мутить обязанности и доктрины национальной армии, мы будем использовать ополченцев для заполнения брешей и защиты позиций, пока более крупные формирования могут свободно разбить врага."

 SRI_scuole_centrale_militare: "Центральная военная школа"
 SRI_scuole_centrale_militare_desc: "Формирование федеральной структуры военных школ по всей стране будет способствовать стандартизации, что позволит нам разработать более амбициозную тактику на основе технологически богатых формаций Guardia Rossa"

 SRI_autotrasportabilita: "Autotrasportabilità"
 SRI_autotrasportabilita_desc: "Большая часть наших земель и населения по-прежнему находится под гнетом наших врагов, и Гвардии Росса необходимо практическое решение, чтобы гарантировать наше превосходство над ними. К счастью, наше превосходство в промышленности обеспечивает это: разрабатывая лучшие транспортные средства для мобильных подразделений и доктрины для поддержки, мы сможем опередить наших врагов на полуострове и нанести им детальное поражение, прежде чем они смогут использовать свои численные преимущества."

 SRI_guerra_brigantesca: "Guerra Brigantesca"
 SRI_guerra_brigantesca_desc: "Войска Guardia Rossa должны уметь сражаться как бандиты: мобильно, скрытно и гибко. Эти качества сделали социалистическую войну возможной в первую очередь, и они будут включены в нашу доктрину."

 SRI_guardia_alla_frontiera: "Guardia alla Frontiera"
 SRI_guardia_alla_frontiera_desc: "Хотя партизанская тактика может сослужить нам хорошую службу внутри наших границ, Российская гвардия должна быть готова и к войнам с соседями, и для такой войны мы должны быть способны оборонять широкий фронт, готовясь к наступлению либо с нашей территории, либо с территории экспедиции."

 SRI_corpo_del_genio_aeronautico: "Corpo del Genio Aeronautico"
 SRI_corpo_del_genio_aeronautico_desc: "В то время как строительство аэродромов и ремонт самолетов обычно возлагались на армейских инженеров и подразделения поддержки эскадрилий соответственно, стало ясно, что необходимо создать специальный инженерный корпус ВВС. Со строительством Città del'Aria было бы очевидно разместить штаб-квартиру нового корпуса также в Умбрии."

 SRI_citta_del_aria: "Città del'Aria"
 SRI_citta_del_aria_desc: "Италия всегда была на переднем крае воздушной мощи, используя самолеты для боевых целей еще до Вельткрига. Однако хаос и нестабильность гражданской войны прервали наши позиции. Мы выделим землю и промышленные предприятия в Умбрии для создания "Города воздуха", где мы объединим школы, мануфактуры и научные исследования, чтобы воспитать дух прогресса и трудолюбия. "

 SRI_accademia_aeronautica: "Академия аэронавтики"
 SRI_accademia_aeronautica_desc: "Анархия итальянских войск в последние дни Вельткрига и пылкая природа гражданской войны оставляли мало возможностей для модернизации военной тактики. В современном мире современность подразумевает ведение войны в небе. Подготовка пилотов - это ключ к тому, чтобы догнать наших соседей по вооруженному потенциалу"
 
 SRI_trimotore_bombers: "Тримоторные бомбардировщики"
 SRI_trimotore_bombers_desc: "Наш предыдущий опыт работы с тримоторными средними самолетами показал большие перспективы. Улучшенные двигатели и конструкции позволят нам не только увеличить полезную нагрузку таких бомбардировщиков, но и оснастить их оборонительным вооружением, необходимым для выживания в оспариваемом воздушном пространстве. "

 SRI_pursuit_aircraft: "Самолеты преследования"
 SRI_pursuit_aircraft_desc: "Хотя многоцелевые платформы, безусловно, сделали наше производство способным конкурировать с нашими соседями, это означает, что некоторые из наших самолетов могут не показать себя в бою. Облегчив производство благодаря новым мощностям и институтам, мы должны сосредоточиться на разработке специализированной платформы для борьбы за превосходство в воздухе. Эти новые "самолеты преследования" будут нацелены только на вражеские самолеты, а благодаря улучшенному маневрированию и тяжелому вооружению класса "воздух-воздух" они смогут выходить на первое место в каждом бою"

 SRI_aviazione_marittima: "Aviazione Marittima"
 SRI_aviazione_marittima_desc: "Поскольку наши ВВС становятся более централизованным и независимым видом вооруженных сил, мы должны сделать их способными взять на себя все функции, которые раньше выполняли армейские и флотские авиационные службы. Усовершенствованные конструкции самолетов позволят нашим самолетам вести боевые действия в Средиземном море и поддерживать флот в его борьбе с реакционными режимами. "

 SRI_command_of_the_air: "Командование авиацией"
 SRI_command_of_the_air_desc: "Рельеф местности в Италии и трудности, которые он налагает на наши вооруженные силы, означают, что мы должны пересмотреть новые подходы к ведению войны. Одно из предложений - следовать доктрине и мыслям Джулио Дуэ, который во время Вельткрига ратовал за массированные бомбардировочные кампании, чтобы выйти из тупика окопной войны. Наши бомбардировочные флоты должны наносить удары по городам противника, а также по его силам на поле боя, что позволит нам получить решающее преимущество в огневой мощи"

 SRI_arma_offensiva: "Arma Offensiva"
 SRI_arma_offensiva_desc: "Одной из главных проблем стратегических бомбардировочных кампаний была относительная уязвимость, связанная с тем, что наши бомбардировщики проводили все больше времени над вражеской территорией. Разработки новых типов бомб и тактики позволят нам летать выше и минимизировать риск, которому подвергаются наши самолеты из-за зенитного огня"

 SRI_aerei_da_battaglia: "Aerei da Battaglia"
 SRI_aerei_da_battaglia_desc: "Концепция „летающей артиллерии“ не нова, но мы должны признать, что более громоздкие средние бомбардировщики тактически негибки для огневой поддержки на поле боя. Создание новых "боевых самолетов", которые будут выполнять специальную роль поддержки поля боя, означает, что наши дивизии всегда будут иметь огневую поддержку, независимо от того, насколько быстро они продвигаются вперед или насколько спорно воздушное пространство над полем боя"

 SRI_aviazone_dassalto: "Aviazone d'Assalto"
 SRI_aviazone_dassalto_desc: "Вместо того чтобы сосредоточиться на уничтожении противника с помощью более совершенных бомбардировщиков, альтернативный подход может заключаться в том, чтобы просто лишить противника воздушного пространства. Новые тренировки могли бы подчеркнуть, что истребитель - наш главный тип самолета. Нам не нужны лучшие бомбардировщики, если те, что у нас есть, почти не подвержены риску быть перехваченными"

 SRI_zone_aeree_territoriali: "Территориальная зона Аэри"
 SRI_zone_aeree_territoriali_desc: "Необходимы организационные изменения, чтобы обеспечить максимальную эффективность наших эскадрилий. Новые территориальные воздушные командования будут отвечать за местную оборону, а также координировать работу с нашей промышленностью по улучшению конструкций самолетов. Устранив посредников, наши эскадрильи не только смогут лучше реагировать на локальные вторжения в наше воздушное пространство, но и получат возможность участия пилотов в разработке новых самолетов, что, как мы надеемся, сделает их доступными быстрее, чем при использовании обычных методов испытаний и производства."

 SRI_difesa_contraerea_territoriale: "Территориальные различия"
 SRI_difesa_contraerea_territoriale_desc: "Недооцененной частью воздушной мощи является влияние, которое наземная зенитная артиллерия может оказать на местное превосходство в воздухе. Мы должны создать специальные зенитные подразделения под командованием ВВС, чтобы обеспечить единство миссии и целей нашей противовоздушной обороны."

 SRI_istituto_di_studi_militari_marittimi: "Институт военно-морских исследований"
 SRI_istituto_di_studi_militari_marittimi_desc: "Чтобы вести корабль к победе, офицерам высшего звена необходимы знания тактики, техники и логистики. Создание нового института, изучающего и преподающего эти темы, обеспечит ключевое преимущество перед другими военно-морскими флотами на полуострове"

 SRI_expand_the_livorno_academy: "Расширить академию Ливорно"
 SRI_expand_the_livorno_academy_desc: "Флот нуждается в дальнейшем расширении, которое невозможно без людей на палубах. К счастью правительства, первоначальная учебная академия флота все еще находится на подконтрольной ему территории и может быть легко расширена."
 
 SRI_corpo_del_genio_navale: "Corpo del Genio Navale"
 SRI_corpo_del_genio_navale_desc: "Как солдат не пойдет на войну с ржавой винтовкой, так и моряк не сможет управлять негерметичным кораблем. Уход за кораблями и их обслуживание стали специальными знаниями, которые должны иметь свой собственный раздел в военно-морском флоте"

 SRI_flottiglie_mas: "Flottiglie MAS"
 SRI_flottiglie_mas_desc: "Торпеда произвела революцию в военно-морском деле, позволив маленьким лодкам топить гораздо более крупные цели. Если перенести эту идею на глубину, то получится новый тип подводных лодок - маленьких, проворных и легкоуправляемых"

 SRI_revolution_under_the_sea: "Революция под водой"
 SRI_revolution_under_the_sea_desc: "Если Антанта думает, что Средиземное море - это легкий порог к южным границам революционной Европы, то они сильно ошибаются. В то время как наши союзники должны обратить внимание на Атлантику, мы сделаем своей задачей потопить любую технику или живую силу, которая попытается пересечь наше море."

 SRI_legacy_of_mignatta_and_the_mas: "Наследие Миньятты и МАС"
 SRI_legacy_of_mignatta_and_the_mas_desc: "Оружие, изменившее морскую войну, родилось в городе, населенном итальянцами, но военно-морская промышленность [ROOT.GetAdjective] не успевает за его производством. Пришло время пересечь Адриатику и раскрыть свой истинный потенциал в руках наших моряков и летчиков"

 SRI_incrociatori_sommergibili: "Incrociatori Sommergibili"
 SRI_incrociatori_sommergibili_desc: "Успех Германии в Вельткриге показал эффективность подводной морской войны. Одним из очевидных путей развития является создание более крупных, более мощных подводных лодок, обладающих повышенной огневой мощью и способных стоять самостоятельно."

 SRI_artiglieria_marittima: "Artiglieria Marittima"
 SRI_artiglieria_marittima_desc: "По своей природе Апеннинский полуостров имеет длинное побережье, которое необходимо защищать от любых возможных захватчиков. Установка опорных пунктов и стационарной морской артиллерии в ключевых точках препятствует любым возможным вторжениям."

 SRI_expand_genoese_naval_yards: "Расширить генуэзские военно-морские верфи"
 SRI_expand_genoese_naval_yards_desc: "Генуя - крупнейший порт, оставшийся под контролем рабочих Италии во время Гражданской войны. Имея уже приличную военно-морскую промышленность, она послужит ядром для дальнейшего расширения военно-морского флота."

 SRI_odero_terni_orlando: "Одеро-Терни-Орландо"
 SRI_odero_terni_orlando_desc: "Современный линкор - это огромная масса стали. Соединение судостроителей с производителями стали, такими как завод в Терни, позволит оптимизировать поток материалов и улучшить строительство."

 SRI_cantieri_riuniti_del_tirreno: "Тирренские верфи"
 SRI_cantieri_riuniti_del_tirreno_desc: "Чтобы построить наши новые корабли, нужен новый производитель. Объединение военно-морских компаний по всему Тирренскому полуострову приведет к улучшению как качества, так и количества."

 SRI_increase_ship_exports: "Увеличить экспорт кораблей"
 SRI_increase_ship_exports_desc: "Благодаря всем недавно построенным верфям, военно-морская промышленность имеет избыточные мощности для строительства гражданских судов для наших союзников или других покупателей по всему миру. Такой экспорт создает рабочие места на родине и является важным источником дохода"

 SRI_cantieri_riuniti_dell_adriatico: "Cantieri Riuniti dell'Adriatico"
 SRI_cantieri_riuniti_dell_adriatico_desc: "Слияние верфей на Тирренском море оказалось успешным. Пришло время привнести эту модель и на недавно освобожденные территории в Кварнерском заливе"

 SRI_guerra_marittima: "Guerra Marittima"
 SRI_guerra_marittima_desc: "Как и на суше, война на море стала войной на истощение и управление ресурсами. Способность производить и управлять большим числом кораблей позволяет флоту действовать на большем количестве театров, а нашим врагам - прореживать их."

 SRI_fast_battleships: "Быстрые линкоры"
 SRI_fast_battleships_desc: "Поскольку более тяжелые корабли во время службы обычно стоят на якоре, крайне важно, чтобы они вступали в бой быстрее своих противников. Ввод в строй новых кораблей для этой цели позволит быстрее реагировать на любой морской бой."
 
 SRI_mariantisom: "Мариантисом"
 SRI_mariantisom_desc: "Доказав свою успешность в Вельткриге, наши противники наверняка будут использовать подводные лодки, чтобы лишить нас возможности судоходства. Создание специального командования, призванного противостоять этим угрозам, спасет жизни многих моряков торгового флота."

 SRI_sealane_protectors: "Защитники Силана"
 SRI_sealane_protectors_desc: "Корабли в открытом море нуждаются в защите от вражеских рейдеров. Решением проблемы является строительство большего количества небольших судов, способных бороться с угрозами как с поверхности, так и снизу. "

 SRI_squadron_flagships: "Флагманы эскадры"
 SRI_squadron_flagships_desc: "Небольшие эскадры, патрулирующие наши воды, остро нуждаются в улучшении огневой мощи. Предоставление новых, более тяжелых кораблей для их руководства повысит их шансы в бою один на один."

 SRI_maritime_air_power: "Морская воздушная мощь"
 SRI_maritime_air_power_desc: "Благодаря усовершенствованию авиации за последние десятилетия, морское боевое пространство теперь охватывает все измерения. Настало время для ВМС принять на вооружение самолеты и авианосцы, позволяющие им действовать вдали от дома."

 SRI_improved_gunnery: "Улучшенная артиллерия"
 SRI_improved_gunnery_desc: "День корвуса давно прошел - корабли сражаются друг с другом с больших расстояний. Улучшенные орудия позволяют наносить удары раньше и сильнее, что приводит к увеличению числа потопленных вражеских кораблей. Таким образом, это важнейшая часть кораблей, которую нельзя игнорировать"

 SRI_mediterraneo_rosso: "Mediterraneo Rosso"
 SRI_mediterraneo_rosso_desc: "Две тысячи лет назад римляне называли его Mare Nostrum - Наше море. Хотя [SRI.GetNameDef] не может утверждать, что контролирует такую большую береговую линию, итальянский полуостров все еще позволяет контролировать все море."

 SRI_adopt_the_gufo: "Принять Гуфо"
 SRI_adopt_the_gufo_desc: "Радар - будущее военно-морского боя. Внимательный, как его тезка, сова, он позволит обнаруживать вражеские корабли раньше, чем их увидит невооруженный глаз, и обеспечит решающее тактическое преимущество в бою."

 SRI_joint_naval_intelligence: "Объединенная военно-морская разведка"
 SRI_joint_naval_intelligence_desc: "Как гордо провозглашал империалист, Британия правит волнами. Даже с учетом перебежек на сторону [CAN.GetName], флот [ENG.GetNameDef] является одним из самых грозных в Европе. Было бы разумно поделиться с ними информацией"

 SRI_battaglia_decisiva: "Battaglia Decisiva"
 SRI_battaglia_decisiva_desc: "Если ударить достаточно сильно, то один взмах руки может решить исход поединка. На море это означает, что правильная концентрация кораблей может найти и уничтожить основной флот противника, отдав контроль над морями победителю."

 SRI_rebuild_the_battle_line: "Перестроить линию боя"
 SRI_rebuild_the_battle_line_desc: "В хаосе Гражданской войны Регия Марина была разделена между различными фракциями. Падение численности флота особенно тяжело отразилось на тяжелых кораблях - их восстановление является приоритетной задачей, чтобы вернуть себе контроль над Средиземноморьем."
 
### Bookmark ###
 SRI_KR_gathering_storm_desc: "После Итальянской гражданской войны Социалистическая Республика Италия контролировала большую часть Италии. Ее правители прекрасно знают, что она разгромила бы республиканцев и белых, если бы не вмешательство Австрии и давление Германии. Даже сегодня призрак вмешательства Германии и Австрии не дает синдикализму покончить с последними остатками Старой Италии. Нация выжидает, наращивая свою силу, и полностью осознает, что, как только чаша весов перевернется, она склонится в пользу революции."

### Intro Screen ###
 SRI_country_intro_header: "Социалистическая Республика Италия"
 SRI_country_intro_content: "В 1919 году итальянцы подписали перемирие с австрийцами, закончив войну за Королевство Италии. Однако, храбрые социалисты и националисты Италии подняли восстание против злостных савояров, намереваясь заменить их систему управления на что-то более привлекательное. Даже отречения короля Виктора Эмануэля и его сына было недостаточно, чтобы остановить народную волю, и по всей Италии вспыхнула гражданская война. Несмотря на это, в то время, когда мы выбивали роялистов из северной Италии, в наших рядах были предатели. 'Белые' из республиканского восстания, не желавшие принять неизбежность революции, отделились от нашего движения и вскоре полностью продались австрийцам. Когда все наши враги объединились против нас, наше продвижение было остановлено на реке По и линии Абруцци, и война была закончена. \n\n С момента прекращения огня в 1920, в стране сменилось три Конгресса, и революционный пыл проник в каждый уголок северной Италии. Многое было сделано для того, чтобы поднять итальянское крестьянство из предыдущего положения, но предстоит провести ещё множество реформ."

 SRI_country_intro_header_1: "Объединение Италии"
 SRI_country_intro_content_1: "Итальянские националисты уже начали призыв ко второму Рисорджименто, чтобы снова объединить Италию. Однако, распространение революции будет непростой задачей. Полуостров существует в шатком балансе: Германия и Австрия опасаются любого формального альянса между ИСР и Третьим Интернационалом. Они знают, что такой союз неизбежен, но любая попытка с нашей стороны, направленная на привлечение французов и англичан в войну за новое объединение Италии, вызовет интервенцию и начнёт новый Вельткриг. Итальянская Республика на востоке находится под защитой Австрии, но находится под схожим запретом, касающимся объявлению войны нам. До тех пор, пока перспектива вмешательства Германии и Австрии остаётся осязаемой, мы должны понимать, что любая война за объединение Италии должна вестись лишь с ограниченной поддержкой Третьего Интернационала. Мы ещё не предприняли действий в этом направлении, но и не можем сидеть, сложа руки - Италия должна быть снова единой!"

 SRI_guide: "§RPdA - $SRI_carlo_rosselli$§!\n£white_dot Have the Radical Socialists be in power at the time of the first post-war elections, by staying in the middle of the BoP.\n£white_dot Take the §Y$SRI_break_enemies_of_democracy$§! focus before the §Y$SRI_constitutional_restoration$§! focus.\n\n§RPdA - $SRI_emilio_lussu$§!\n£white_dot Have the Radical Socialists be in power at the time of the first post-war elections, by staying in the middle of the BoP.\n£white_dot Take the §Y$SRI_constitutional_restoration$§! focus before the §Y$SRI_break_enemies_of_democracy$§! focus.\n\n§rCGdL-USI (IOS)§!\n£white_dot Have the Syndicalists be in power at the time of the first post-war elections, by staying to the left side of the BoP.\n\n§oFAR§!\n£white_dot Have the Totalists be in power at the time of the first post-war elections, by staying to the right side of the BoP.\n\n§oFAR - $SRI_alceste_de_ambris$§!\n£white_dot Have the Totalists be in power at the time of the first post-war elections, by staying to the right side of the BoP.\n£white_dot Take the §Y$SRI_reform_the_party$§! focus, have Mussolini be shot and have the Blackshirts restore the path of the Fascist revolution.\n\n§oPCd'I§!\n£white_dot Have the Totalists be in power at the time of the first post-war elections, by staying to the right side of the BoP.\n£white_dot Take the §Y$SRI_reform_the_party$§! focus, have Mussolini be shot and have the Army stick with Togliatti."

### Events ###
### Political ###
 socitaly.2.t: "Муссолини и хартия тотализма"
 socitaly.2.d: "Когда он уезжал в Британию, мы думали, что встреча Муссолини и Мосли будет просто приятной и дипломатичной посиделкой. Вместо этого Муссолини пошел вперед и поставил свою подпись под последним изобретением Мосли, 'идеологией' 'тотализма'. Некоторые наивные функционеры полагают, что ничего не изменилось; с самого начала Муссолини был приверженцем фашистской идеологии и фашистского манифеста 1919 года, и тот факт, что у него теперь есть международные союзники, ничего не меняет на внутреннем фронте. Однако это было еще одно широко разрекламированное самостоятельное действие без одобрения президента, что осложнило положение Джульетти, поскольку, нарушив конституционные нормы, он назначил Муссолини, как предполагается, в 'кабинет президента\', действующий по его приказу. \n\nПо мере приближения выборов 1936 года, кажется, что пребывание Джульетти на посту президента может подойти к концу, поскольку, оттолкнув большинство умеренных сторонников своим нарушением конституционных норм и уступив много позиций своей предполагаемой марионетке Муссолини, он не сможет в ближайшее время завоевать расположение для назначения другого президентского кабинета."
 socitaly.2.a: "Как мы теперь будем формировать правительство?"

 socitaly.3.t: "Выборы 1936 года"
 socitaly.3.d: "Поскольку конституция 1920 года предусматривала однопалатный парламент, состоящий из кандидатов, избранных как профсоюзами, так и народным голосованием, парламент Социалистической Республики всегда был чем-то вроде беспорядка. Однако никогда еще он не был таким беспорядочным, как сегодня.\n\nПохоже, что профсоюзы потеряли еще больше позиций, чем ожидалось; они уступили значительную часть поддержки как сильно парламентаризированным Активистам, так и Фашистам, и впервые в истории Социалистической Республики потеряли абсолютное большинство. В новых условиях президент Джульетти попытался вернуться к своей роли конституционного главы государства, а затем попытался сформировать парламентское правительство; однако, поскольку профсоюзы обвиняли его в плохом результате, а акционисты отказывались работать под началом президента, который нарушил конституционные нормы и назначил националистическое правительство, переговоры вскоре зашли в тупик. Хотя путь к рабочему правительству еще может быть найден, для Джульетти пути вперед, безусловно, нет"
 socitaly.3.a: "Переговоры должны начаться быстро, мы не хотим новых выборов!"

 socitaly.4.t: "Новый компромисс"
 socitaly.4.d: "В конце концов, несмотря на то, что его мандат продлился до 1938 года, Джульетти ушел в отставку с поста президента. Это во многом способствовало возобновлению переговоров; Муссолини выдвинул себя как человека, который просто выполнял свой патриотический долг, возглавив 'президентский кабинет' в 1934 году; хотя это не вызвало симпатий со стороны парламентских акционистов, этого оказалось достаточно, чтобы профсоюзы поддержали его кандидатуру на пост президента - особенно когда он пообещал в случае избрания назначить премьер-министром Анджело Таску, поддерживавшего профсоюзы. И он был избран: первым его шагом на посту президента, конечно же, стало назначение нового правительства Таски.\n\nЭто не означает, что стабильность вернулась; это далеко не так. Увлечение профсоюзов Муссолини как человеком времени быстро сошло на нет, когда стало ясно, что Муссолини ведет себя еще более агрессивно, укрепляя президентское кресло. Теперь, похоже, идет перетягивание каната между Муссолини и руководством профсоюзов, стремящихся сломать власть друг друга; в центре находятся акционисты, которые надеются проскользнуть между двумя сторонами и восстановить парламентские полномочия, пока два гиганта итальянской политики калечат друг друга.\n\n Фасад единства будет поддерживаться, пока революция еще не свершилась; но как только на полуострове произойдет революция, дым рассеется, и кто-то восстанет из пепла, чтобы построить новую Италию."
 socitaly.4.a: "Будущее Италии строится отсюда"

 socitaly.5.t: "Новое парламентское правительство"
 socitaly.5.d: "Конфликт между профсоюзами и Президентом, в результате которого обе стороны понесли тяжелые потери, похоже, что ни одна из них не является достаточно сильной, чтобы поддерживать правительство. Единственным вариантом работоспособной исполнительной власти оказались акционисты; и, несмотря на сильное взаимное недоверие между Росселли и Муссолини, постоянные нападки фашистов и критику со стороны профсоюзов, президент в конце концов был вынужден назначить Росселли премьер-министром. Как долго продержится такая исполнительная власть, сформированная скорее из-за отсутствия объединенной оппозиции, чем из-за фактического большинства, пока неизвестно."
 socitaly.5.a: "Удачи, Росселли"
 
 socitaly.6.t: "Новое синдикалистское правительство"
 socitaly.6.d: "По мере того как меняется политическое равновесие, профсоюзы становятся единственной силой, способной сформировать правительство, несмотря на постоянное вмешательство фашистов. Поскольку другие силы не справились с задачей, Муссолини был вынужден назначить Таску премьер-министром, к своему огорчению. На данный момент у власти находится сильное союзное правительство; фашисты, несомненно, будут бороться за контроль над правительством, так что борьба еще не закончена"
 socitaly.6.a: "Удачи, Таска"

 socitaly.7.t: "Новое президентское правительство"
 socitaly.7.d: "В то время как другие фракции сильно пострадали от огня чернорубашечников, Муссолини, похоже, наконец-то смог назначить своего близкого союзника де Амбриса на пост премьер-министра. Конфликт еще далек от завершения, поскольку и профсоюзы, и активисты организуются, чтобы сместить исполнительную власть; но на данный момент фашисты контролируют и президентство, и правительство."
 socitaly.7.a: "Удачи, де Амбрис"

 socitaly.8.t: "Послевоенные выборы"
 socitaly.8.d: "После того как Италия наконец-то объединилась, различные политики по всей стране стали настойчиво требовать проведения новых выборов, в которых должны участвовать недавно освобожденные территории. На теоретическом уровне все согласны с тем, что эти земли должны иметь право влиять на правительство Социалистической Республики - и фактически, режим реконструкции на этих территориях означает, что на этих новых выборах победит действующее правительство, которое выведет нас из постоянной нестабильности, терзающей страну с 1936 года. У профсоюзов, активистов и фашистов есть еще месяц, чтобы сыграть в свои игры за власть, после чего они наверняка разнесут друг друга в пух и прах"
 socitaly.8.a: "Посмотрим, кто окажется на вершине"
 
 socitaly.9.t: "Солнце будущего"
 socitaly.9.d.r: "Первые послевоенные выборы наконец-то состоялись. Избирательные участки были открыты по всей стране, хотя в некоторых невосстановленных районах голосование было сильно ограничено - к большому огорчению действующего правительства акционистов, которое надеялось использовать эти выборы для доказательства демократической природы Социалистической Республики. Тем не менее, недавняя попытка расширить избирательное право в этих районах оказалась удачной авантюрой для акционистов, которые в итоге оказались большими победителями на этих выборах. Не выдержав вмешательства чернорубашечников и опередив кандидатов, избранных через профсоюзы (из их рядов также вышло несколько сочувствующих), акционисты теперь наверняка станут лидерами первого послевоенного правительства.\n\nСразу же было найдено соглашение с профсоюзами об импичменте Муссолини; президент почувствовал провал президентского проекта, сложил с себя полномочия и быстро покинул страну. Вместо него парламент избрал Росселли; хотя он и выступает против чрезвычайных полномочий президента, он решил сохранить эти полномочия до тех пор, пока не сможет полностью восстановить конституционную нормальность"
 socitaly.9.d.s: "Первые послевоенные выборы наконец-то состоялись. Избирательные участки были открыты по всей стране, хотя в некоторых невосстановленных районах голосование было сильно ограничено - то, что действующее юнионистское правительство сочло необходимым. Правительство также смогло сдержать чернорубашечников во время выборов; эти два фактора в совокупности привели к тому, что и парламентарии, и президенты оказались в тупике, а кандидаты от Союза вернули себе абсолютное большинство, которое они потеряли в 1934 году. Профсоюзы стали победителями первых выборов, хотя их внутренние разногласия чуть не свели все на нет.\n\nОднако все они сошлись на том, что необходимо немедленно объявить Муссолини импичмент; президент почувствовал провал президентского проекта, сложил с себя полномочия и быстро покинул страну. Вскоре разгорелся конфликт по поводу его преемника; некоторые высказывались за полное восстановление институционального президентства, но в итоге сложился консенсус в пользу полупрезидентской модели. В конце концов, премьер-министр Таска вышел из тупика, предложив бывшему президенту Джульетти временно занять этот пост, пока не будет найден лучший кандидат. Этот шаг, возможно, убил надежду Таски остаться во главе правительства после избрания этого кандидата - но он обеспечил главенство юнионистов над правительством"
 socitaly.9.d.t: "Первые послевоенные выборы наконец-то состоялись. Избирательные участки были открыты по всей стране, хотя в некоторых невосстановленных районах голосование было сильно ограничено - что полностью поддерживал Муссолини. Действительно, поскольку армия была занята умиротворением освобожденных районов, "чернорубашечники" могли свободно разгуливать по стране, что привело к результатам выборов, сильно перекошенным в пользу фашистов. Хотя фашисты и не получили абсолютного большинства, они стали самой крупной парламентской фракцией, а внутренние разногласия между профсоюзами и акционистами означают, что ни один вызов правлению Муссолини не будет успешным.\n\nПосле этой громкой победы Муссолини может продолжать свою 'фашистскую революцию' - хотя ему, возможно, придется обуздать своих собственных чернорубашечников, прежде чем они станут слишком большой проблемой для его исполнительной власти."
 socitaly.9.a: "Великолепный день для демократии!"
 socitaly.9.b: "Какое возвращение!"
 socitaly.9.c: "К чему это приведет?"
 
 socitaly.11.t: "Пакт об умиротворении?"
 socitaly.11.d: "В условиях, когда нынешнее правительство выступает с радикальной риторикой, а на внутреннем фронте растет насилие, профсоюзные активисты и лидеры чернорубашечников вместе заключили соглашение о временном мире между двумя фракциями. Они считают, что каждый должен сделать все возможное, чтобы довести нашу революцию до конца; поэтому мелкие распри должны быть отложены на неопределенное время.\n\nКонечно, на деле этот 'пакт об умиротворении', скорее всего, не будет иметь никакого значения для установления мира в стране, и, более того, отставка правительства, вероятно, даст парламентской оппозиции боеприпасы, необходимые ей для формирования собственного правительства. Тем не менее, идея внутреннего мира очень популярна, и противодействие пакту будет рассматриваться как признак усиления воинственности"
 socitaly.11.a: "Давайте придем к соглашению"
 socitaly.11.b: "Мы не можем ослабить бдительность!"

 socitaly.12.t: "Усиление воинственности чернорубашечников"
 socitaly.12.d: "В последнее время чернорубашечники расширили спектр своих операций, начиная действия против предполагаемых 'диверсантов и антиреволюционеров' с явным намерением сдержать власть профсоюзов. Поскольку они поддерживаются Президентом из-за кулис, Общественная безопасность вряд ли будет вмешиваться в их борьбу; однако, похоже, руководство профсоюзов организует группы 'пролетарской обороны', которые мы можем спонсировать: это фактически сведет на нет наступление чернорубашечников, но также будет кровавым делом."
 socitaly.12.a: "Мы ничего не можем сделать"
 socitaly.12.b: "Мы можем бороться с огнем с помощью огня!"

 socitaly.13.t: "Забастовки против Муссолини"
 socitaly.13.d: "В качестве прямой атаки на правительство Социалистической Республики профсоюзные лидеры провозгласили ряд забастовок против руководства президента Муссолини, его предполагаемых нарушений конституции и чернорубашечных акций в целом. Хотя положению президента ничего не угрожает, очевидно, что фасад единства должен быть восстановлен... хотя сам Муссолини, похоже, придерживается иного мнения"
 socitaly.13.a: "Мы должны найти соглашение, пока это не вышло из-под контроля"
 socitaly.13.b: "Разве мы не можем просто игнорировать их...?"
 
 socitaly.14.t: "Конфликт между президентом и правительством"
 socitaly.14.d: "Различия в политике президента Муссолини и правительства, похоже, привели к тому, что мы достигли точки перелома. Поскольку Муссолини спонсирует 'чернорубашечников' и некоторые другие антидемократические движения, а также напрямую подрывает стабильность исполнительной власти, парламент пригрозил вынести ему вотум недоверия, что положит конец его правлению и погубит президентский проект. \n\nПринятие такого решения является надуманным, но оно показывает, что президент не может рассчитывать на то, что он будет делать все, что ему заблагорассудится, и игнорировать волю других ветвей власти.\n\nХотя напряженность не будет по-настоящему устранена, пока ни правительство, ни Муссолини не будут вынуждены уйти, кризис может быть хотя бы облегчен временным перемирием между СРД и остальной частью страны. Конечно, Муссолини, похоже, намерен удвоить свои силы, и ходят слухи, что уже готово назначение 'правительства президента'."
 socitaly.14.a: "Приведите мне де Амбриса, хорошо?"
 socitaly.14.b: "Это было бы безумием!"

 socitaly.15.t: "Газеты против президентства"
 socitaly.15.d: "Поскольку и президентство, и правительство находятся в руках политиков СРД, оппозиция решила выразить свое несогласие с положением дел в прессе. После революции большинство изданий находилось в руках Национальной федерации прессы, а большинство других журналов подвергались цензуре в соответствии с президентским указом, подписанным в 1921 году. Теперь профсоюзы получили свободу и средства для жесткой критики президента; в последние недели они начали оказывать реальное влияние на правительство, поскольку общественное мнение, похоже, настроено против Муссолини и особенно де Амбриса.\n\n Хотя советники президента выступают против этого шага, есть способ временно остановить наступление прессы: тот же декрет президента 1921 года, который подвергает цензуре антисоциалистические публикации, может быть использован для прекращения критики правительства, хотя бы на несколько недель."
 socitaly.15.a: "Нам придется это пережить"
 socitaly.15.b: "Согласно ДПР 153/1921..."

 socitaly.16.t: "Массовые митинги"
 socitaly.16.d: "Тысячи людей ликуют во время выступления Муссолини.\n\n\'Реакционные силы мира приближаются к своему концу, когда пролетарская Италия поднимается, чтобы вырвать у них свободу!'\n\nЭто только последнее из серии массовых собраний в поддержку президента, которые Муссолини разжигает, произнося напыщенные речи. Со временем Муссолини привлекает все большие толпы, и чем больше эти толпы, тем сильнее слова Муссолини влияют на общественное сознание."
 socitaly.16.a: "Это начало культа личности?"

 socitaly.17.t: "Поддержка военных действий"
 socitaly.17.d: "Сейчас, когда идет война за объединение Италии, огромная общественная поддержка конфликта становится обычным явлением; а поскольку Муссолини был самым ярым сторонником объединительных кампаний, президентство пожинает свои плоды. Ощущение того, что великая итальянская революция наконец-то наступила, пронизывает все слои общества; но многие помнят, как профсоюзы не сумели воспользоваться крахом Итальянской федерации в 1927 году, и поэтому поддерживают Муссолини"
 socitaly.17.a: "Италия победит силы судьбы!"

 socitaly.18.t: "Подъем революционного пыла"
 socitaly.18.d: "В течение последних нескольких недель чувство преданности Революции, кажется, опустилось на итальянское общество. Мы не уверены, как именно это произошло, но, несмотря на локальные вспышки антибюрократических настроений, это явно вызвало общий рост поддержки институтов Социалистической Республики. Сейчас, когда Италия просыпается с новым утром, многие жители страны готовы сделать все возможное, чтобы обеспечить справедливость и свободу, и они знают, что этого можно добиться только с нашей помощью. Однако остается открытым вопрос о том, как эти общественные настроения отразятся на политической арене"
 socitaly.18.a: "Президентство может выиграть от этого!"
 socitaly.18.b: "Именно профсоюзы построили эту революцию!"
 
### FMC ###

 socitaly.22.t: "Деятельность четников разгорается"
 socitaly.22.d: "В то время как мы, возможно, завершили освобождение остальной части Италии, наши собственные внутренние враги также, очевидно, недавно завершили объединение широкого антисоциалистического фронта. Со всей страны около дюжины независимых антисоциалистических ополчений были недавно включены в состав Тайного военного фронта, что позволило им лучше организовать свою деятельность и сделать ее в несколько раз более эффективной против нашего правительства. Это совпало с новым наступлением четников на внутреннем фронте; вкладывая значительные средства в восстановление освобожденных территорий, они оказываются опасно эффективными союзниками любых внешних врагов, которые у нас еще есть"
 socitaly.22.a: "Нас не запугать!"

 socitaly.23.t: "Четники атакуют!"

 socitaly.25.t: "Завод разбомблен в регионе [attack_state.GetName]"
 socitaly.25.d: "Тайный военный фронт совершил нападение на фабрику в регионе [attack_state.GetName], причинив большой ущерб и унеся много жизней. На месте происшествия работают следователи Республиканской гвардии, которые утверждают, что они уже ближе к поимке главарей католических террористов, чем раньше."
 socitaly.25.a: "Рано или поздно мы их поймаем..."

 socitaly.26.t: "Завод взорван в регионе [attack_state.GetName]"
 socitaly.26.d: "Тайный военный фронт нанес удар по оружейному заводу в регионе [attack_state.GetName], причинив большой ущерб и унеся много жизней. На месте происшествия работают следователи Республиканской гвардии, которые утверждают, что теперь они ближе к поимке главарей католических террористов, чем раньше."
 socitaly.26.a: "Рано или поздно мы их поймаем..."

 socitaly.27.t: "Железные дороги саботированы в регионе [attack_state.GetName]"
 socitaly.27.d: "Тайный военный фронт взорвал серию бомб в регионе [attack_state.GetName], нанеся значительный ущерб железным дорогам, уничтожив множество поездов и унеся жизни бесчисленного количества невинных людей"
 socitaly.27.a: "Проклятые террористы!"

 socitaly.28.t: "Казармы разбомблены в регионе [attack_state.GetName]"
 socitaly.28.d: "Ночью казармы Республиканской гвардии в регионе [attack_state.GetName] были атакованы Тайным военным фронтом, в результате взрыва бомбы погибло много людей и техники. Республиканская гвардия поклялась отомстить и планирует уничтожить террористов и положить конец этой бойне."
 socitaly.28.a: "Рано или поздно мы их достанем..."

 socitaly.29.t: "Зачинщики схвачены!"
 socitaly.29.d: "Ранее сегодня несколько главарей Тайного военного фронта были задержаны следователями Республиканской гвардии. Это серьезный удар по террористам-монархистам и еще на один шаг приближает страну к их окончательному уничтожению."
 socitaly.29.a: "Чем скорее, тем лучше!"

 socitaly.30.t: "Арест маршала Кавильи"
 socitaly.30.d: "Когда сегодня утром полиция провела рейд по подозрительному комплексу ТВФ в южных районах провинции Кунео, она не думала, что найдет много интересного. Вместо этого среди небольшого числа монархических партизан они обнаружили маршала Кавилью, высокопоставленного офицера, который считается лидером четников.\n\n Находясь в бегах с 1919 года, Кавилья был одним из лучших итальянских генералов в Первой мировой войне; во время гражданской войны его застало врасплох решение Бадольо эвакуировать королевское правительство на Сардинию, и он остался в Пьемонте со своими отрядами роялистов. Оттуда он с нуля создал Тайный военный фронт, доставив немало проблем нашему правительству.\n\nПолучив Кавилью в свои руки, четники получили смертельный удар."
 socitaly.30.a: "Это начало конца"
 
 socitaly.40.t: "Италия едина!"
 socitaly.40.d: "Наконец-то Италия воссоединилась, и революция охватила все уголки полуострова! Сегодня великий день, и он должен считаться национальным праздником. Пусть все итальянцы радуются, что Италия воссоединилась!"
 socitaly.40.a: "Viva l'Italia!"

 socitaly.41.t: "Убийство Карло Росселли"
 socitaly.41.d: "Возвращаясь домой после язвительной речи против Муссолини в парламенте, Росселли был избит и похищен теми, кого мы считаем чернорубашечниками; подозревается, что он уже мертв, хотя его тело еще не найдено. \n\nЭто не первый случай убийства политического деятеля фашистами, по приказу Муссолини или нет; однако убийство фигуры такого высокого уровня, которая была главной политической силой в Социалистической Республике в последнее десятилетие, вызвало массовые протесты по всей стране. Возможно, на этот раз Муссолини откусил больше, чем мог прожевать"
 socitaly.41.a: "Это не идеал!"

 socitaly.42.t: "Заговор против Муссолини"
 socitaly.42.d: "Сегодня в Риме проходит тайная встреча Эмилио Луссу, лидера ветеранов войны, а ныне секретаря Партии действия, с военным руководством Республики. В условиях широкой оппозиции режиму Муссолини после убийства Росселли и пакета все более авторитарных реформ, которые, похоже, вот-вот попадут в парламент, Луссу призывает руководство армии объединиться с ветеранами в стремлении насильственно отстранить Муссолини от власти и разоружить "чернорубашечников", пока не стало слишком поздно."
 socitaly.42.a: "Тогда мы готовы"
 socitaly.42.b: "Армия отказывается поддержать этот план!"

 socitaly.43.t: "Переворот ветеранов"
 socitaly.43.d: "Неожиданно для движения, якобы сформированного из 'аристократии окопов', ассоциации ветеранов сегодня осудили фашистскую диктатуру; действуя в унисон с армией, они затем отдали приказ о всеобщей мобилизации всех 'трудоспособных мужчин, верных социализму и демократии', которые быстро захватили большинство городов страны. \n\nИ Муссолини, и де Амбрис были арестованы; хотя армия ожидала затяжных боев, полный развал центрального аппарата СРД привел к тому, что "чернорубашечники" двигались беспорядочно и были легко разоружены.\n\nЭмилио Луссу быстро вышел в эфир, чтобы сообщить о падении фашизма и своем приходе к власти, в качестве президента нового, демократически настроенного режима, который будет построен на наследии мученика Росселли."
 socitaly.43.a: "За справедливость и свободу!"

 socitaly.44.t: "Моральная ответственность"
 socitaly.44.d: "В своей леденящей душу речи, произнесенной сегодня в парламенте, Муссолини рассказал об убийстве Карло Росселли. Говоря об обвинениях в его предполагаемой причастности к убийству, он спросил изумленную палату, осмелится ли кто-нибудь применить против него статью 47 Конституции и провести парламентское расследование; после отсутствия ответов он взял 'на себя и только на себя политическую, моральную и историческую' ответственность за климат, который привел к убийству Росселли. Он пообещал, что в течение 48 часов проблема 'мятежа и эверсивов' будет решена.\n\n Разгневанная оппозиция (теперь уже большая часть парламента) решила пойти по пути Древнего Рима, покинула парламент и уединилась на Авентинском холме в знак протеста против фашистского режима, чтобы блокировать правительство, пока оно не будет вынуждено уйти в отставку. Они не учли, что Муссолини просто наплевать на конституционные прецеденты: даже при развале парламента были приняты специальные законы, разосланы приказы, фактически подавляющие свободу прессы в течение 48 часов, все оппозиционные партии были распущены, а все 'авентинские' депутаты были изгнаны из парламента.\n\nБывший президент Джульетти, в частности, сказал: 'Когда я был президентом, парламент доставлял мне всевозможные головные боли, а теперь они позволяют ему делать все, что он хочет.'"
 socitaly.44.a: "Вот так умирает свобода"

 socitaly.45.t: "Смерть фашистской революции"
 socitaly.45.d: "Поскольку после смерти Росселли фашистское правительство не предприняло никаких шагов, народное возмущение вылилось во всеобщую забастовку против Муссолини. Когда профсоюзы снова перешли в наступление, президент попытался использовать всю мощь "чернорубашечников" против них.\n\n Это, однако, подвергло его опасности армейского переворота; после встречи с руководством армии, на которой Муссолини, возможно, попросил армию открыть огонь по профсоюзам, за которые они ранее боролись, что, в свою очередь, привело к тонко завуалированным путчистским угрозам со стороны армии, и президент, и правительство в итоге отказались от власти и покинули страну. После этого армия призвала бывшего президента Джульетти временно принять присягу на время переговоров о более постоянном правительственном решении. Оставшись без руководства, и СРД, и "чернорубашечники" фактически распались в одночасье"
 socitaly.45.a: "Новое начало"
 
 socitaly.46.t: "Муссолини назначает новое правительство"
 socitaly.46.d: "Хотя Муссолини, безусловно, не заботился о том, чтобы "дело Росселли" получило обратную реакцию, он считал его наиболее полезным для своего предполагаемого ближайшего союзника, Альцесте де Амбриса.\n\n Эти двое работали вместе уже несколько десятилетий, но де Амбрис всегда считался слишком независимым для вкусов Муссолини. Это было прекрасно до появления "Leggi Fascistissime", так как позволяло сохранить номинальное разделение между президентом и правительством, чтобы умиротворить оппозицию. Теперь же он стал еще одним препятствием на пути Муссолини.\n\nПоэтому де Амбрис был отправлен в отставку в связи с его неудачами в деле Росселли, а на его место пришел еще более близкий союзник в лице Пальмиро Тольятти, личного друга Муссолини с первых дней революции. Хотя идеологически он еще более далек от президента (возглавлял Коммунистическую партию Италии до ее фактического слияния с СРД в 1932 году), политически он гораздо слабее, а это единственное, что имеет значение на данный момент. Конечно, чернорубашечники (которые ценили национальный синдикализм де Амбриса) не в восторге от перемен"
 socitaly.46.a: "Это может привести к эскалации"

 socitaly.47.t: "Муссолини застрелен!"
 socitaly.47.d: "Сегодня произошла катастрофа! Сумасшедшая ирландка застрелила Муссолини! Президент только что покинул медицинскую конференцию, когда в него выстрелила некая Виолетта Гибсон. Женщина была быстро обезврежена сотрудниками службы общественной безопасности, а Муссолини был спасен армией хирургов с соседней конференции; однако в суматохе момента было неясно, был ли президент серьезно ранен или даже убит."
 socitaly.47.a: "Муссолини мертв!"
 socitaly.47.b: "Муссолини был просто задет пулей!"

 socitaly.48.t: "Чернорубашечный путч"
 socitaly.48.d: "После убийства Муссолини Тольятти взошел на пост президента; это было совершенно неожиданно и внесло разлад в фашистскую революцию. Похоже, что наследием Муссолини в движении станут катастрофические последствия его персоналистского проекта, который, судя по всему, серьезно угрожал фашизму в целом; действительно, Тольятти уже начал наводить мосты со старыми ленинскими движениями и даже с теми, что остались от профсоюзов, и назначил своего друга, известного антифашиста Луиджи Лонго премьер-министром. \n\nСРД немедленно погрузилась в хаос; старая Коммунистическая партия Италии последовала за Тольятти, но большая часть движения объединилась вокруг бывшего премьер-министра де Амбриса. Сейчас 'чернорубашечники' идут на Рим, чтобы восстановить ход фашистской революции; дойдут ли они до города, зависит от лояльности армии"
 socitaly.48.a: "Армия на стороне Тольятти!"
 socitaly.48.b: "Чернорубашечники, верные Революции, маршируют на Рим!"

 socitaly.50.t: "Узник Ватикана"
 socitaly.50.d: "Его Святейшество заперся в Ватикане, как это делали предыдущие папы во времена Итальянского королевства. Он отказывается признать, что [SRI.GetNameDef] правит Италией. Однако пока он заперт в Ватикане, он может только шуметь"
 socitaly.50.a: "Папа! Сколько у него дивизий?"

 socitaly.51.t: "Папский конклав начинается"
 socitaly.51.d: "Папский конклав начался! Святой Престол соберется вместе и выберет нового Папу, который будет поддерживать социализм. Это может занять некоторое время, но в конце концов они изберут нового Папу, который внесет свой вклад в освобождение верующих от их цепей."
 socitaly.51.a: "Они сделают правильный выбор!"

 socitaly.52.t: "Новый Папа"
 socitaly.52.d: "После многодневных дебатов конклав избрал Ахилла Льенара Иоанном XXIII"
 socitaly.52.a: "Ура!"

 socitaly.53.t: "Изгнание Папы"
 socitaly.53.d: "Мы решили, что Папе Римскому не место в нашем обществе, и что он должен быть изгнан. Куда он отправится, нас не волнует, но он не должен больше оставаться в Италии!"
 socitaly.53.a: "Убирайтесь отсюда!"

 socitaly.54.t: "Папа Римский прибыл в государство [Root.GetNameDef]"
 socitaly.54.d: "Папа Римский прибыл сегодня в государство [Root.GetNameDef], ища убежища от синдикалистов в Италии, которые изгнали его из страны. Большая толпа уже собралась, чтобы встретить Святого Отца. Он попросил предоставить ему более постоянное место жительства в одном из наших соборов, пока Ватикан вновь не обретет свободу"
 socitaly.54.a: "Оставайтесь, сколько хотите, Святой Отец!"

 socitaly.65.t: "Рождение Ватикана"
 socitaly.65.d: "Недавно мы завершили продуктивную встречу с Папой Римским. Вокруг базилики Святого Петра будет создано новое независимое государство под названием Ватикан, которое будет независимым от Республики. В то же время он признает легитимность нашей Республики и призывает католиков всего мира сделать это. Это великий день для верующих и для Республики"
 socitaly.65.a: "Спасибо, Святой Отец!"

 socitaly.68.t: "Суд над лидерами реакционеров"
 socitaly.68.d: "После нашей победы над реакционными силами лидеры коррумпированной республики и "благородные" лидеры деспотических королевств предстали перед судом. Одни хотят, чтобы мы были снисходительны к ним, другие - чтобы мы были суровы и привели их в пример. Какое решение примет суд?"
 socitaly.68.a: "Снисходительно. У нас уже есть победа"
 socitaly.68.b: "Сделайте из них пример"

 socitaly.69.t: "Что делать с королевскими дворцами?"
 socitaly.69.d: "С завоеванием Юга мы взяли под контроль территорию Королевства Двух Сицилий, и по мере того, как мы продвигаем революцию на юг, встал вопрос о том, что делать с различными дворянскими и королевскими дворцами. Одни считают, что их следует превратить в государственные музеи, другие - что правительство должно использовать их для различных министерских должностей. Наконец, некоторые поддерживают идею передать их Лиге рабочей молодежи"
 socitaly.69.a: "Сделать из них музеи"
 socitaly.69.b: "Сделать их правительственными штаб-квартирами"
 socitaly.69.c: "Сделайте из них молодежные лагеря"

 socitaly.70.t: "Сопротивление секуляризму"
 socitaly.70.d: "По мере того как мы несем революцию в остальную Италию, наши... проблематичные отношения с церковью создают проблемы с реинтеграцией итальянского народа в сплоченную нацию" Католическая церковь была гораздо более могущественной в остальной Италии, чем в нашей республике. Поэтому многие люди пытаются сопротивляться и замедляют процесс распространения революции на остальную Италию"
 socitaly.70.a: "Со временем они научатся"

 socitaly.71.t: "Компромисс с церковью помогает"
 socitaly.71.d: "По мере того, как мы несем революцию в остальную Италию, наш компромисс с церковью оказывается полезным для того, чтобы они поняли принципы социализма. Хотя среди более преданных реакционеров все еще есть сопротивление, оно меньше, чем ожидали наши стратеги перед войной"
 socitaly.71.a: "Слава Богу!"

 socitaly.72.t: "Земельная реформа в Южной Италии"
 socitaly.72.d: "Теперь, когда мы контролируем Южную Италию, настало время провести земельную реформу на юге и принести революцию южным фермерам. Пакет земельных реформ, подготовленный парламентом, позволит провести коллективизацию и вернуть землю фермерам. Кроме того, будут созданы местные сельскохозяйственные профсоюзы, чтобы принести синдикализм на юг"
 socitaly.72.a: "Разорвать цепи!"

 socitaly.73.t: "Индустриализация Юга"
 socitaly.73.d: "Юг никогда не был полностью индустриализован. Однако теперь, когда мы контролируем юг, мы можем начать программу индустриализации региона. Это поможет улучшить жизнь людей, живущих там, обеспечив рабочие места и развитие, а также снизив уровень неравенства по всей Италии"
 socitaly.73.a: "Прогресс движется на юг!"

 socitaly.74.t: "Синдикализация экономики"
 socitaly.74.d: "Поскольку Италия теперь едина, встал вопрос о том, как привнести синдикалистскую экономику в остальную Италию. Некоторые считают, что лучший способ - это сосредоточиться на создании профсоюзов в областях. Другие считают, что лучший способ синдикализировать остальную часть страны - сосредоточиться на коллективном сельском хозяйстве. Третий вариант - рабочие кооперативы, особенно те, что обслуживают военных, которые могут стать ключом к революции в новых регионах"
 socitaly.74.a: "Сосредоточиться на профсоюзах"
 socitaly.74.b: "Сосредоточиться на коммунальном хозяйстве"
 socitaly.74.c: "Сосредоточиться на рабочих кооперативах"

 socitaly.75.t: "Создание провинциальных хунт"
 socitaly.75.d: "В попытке обеспечить некоторую форму автономного управления в недавно умиротворенных частях страны, парламент одобрил создание новых провинциальных парламентов, или хунт, по всей стране. Несмотря на отсутствие законодательных полномочий, новые провинциальные хунты будут обладать определенным уровнем бюджетного контроля и будут выступать в качестве промежуточного звена между местной администрацией и национальным правительством."
 socitaly.75.a: "Демократия на всех уровнях власти!"

 socitaly.76.t: "Сопротивление социальным изменениям"
 socitaly.76.d: "С тех пор как мы объединили Италию, существует сопротивление различным социальным изменениям, которые мы проводили в Республике с момента ее основания, особенно в том, что касается прав женщин. Изменения, которые мы привнесли в итальянское общество, потребуют времени, но в конечном итоге остальная Италия примет их"
 socitaly.76.a: "Проклятые реакционеры!"

 socitaly.77.t: "Министерство общественной безопасности помогает предотвратить неприятности"
 socitaly.77.d: "Министерство общественной безопасности задержало несколько реакционных предателей Республики, действующих на юге. Министры позаботились о том, чтобы никто в остальной Италии не посмел предать революцию"
 socitaly.77.a: "Тайная полиция на помощь!"

 socitaly.79.t: "Выставка революции"
 socitaly.79.d: "В 1919 году была провозглашена Социалистическая Республика Италия. Однако в результате гражданской войны Италия оказалась разделенной. С тех пор мы стерли эти ложные границы, воссоединили Италию и принесли революцию во все уголки нашей страны! Чтобы продемонстрировать народу нашу славную победу, в Риме была открыта грандиозная выставка, посвященная революции, нашей борьбе и потерям. Отмечая борьбу за распространение синдикализма во всех уголках Италии, она, несомненно, поможет просвещению масс о революции и расскажет им о славе воссоединенной Италии"
 socitaly.79.a: "Да здравствует Республика!"

 socitaly.80.t: "Женщины идут в политику"
 socitaly.80.d: "Хотя женщинам по закону разрешено голосовать, работать в политике и заседать в парламенте с момента основания нашей Республики, только сейчас, когда мы объединили Италию, женщины по всей стране пользуются этими правами. Многие женщины, особенно с юга и северо-востока, где правили реакционеры, сейчас впервые в жизни делают шаги в политику - от местных профсоюзов и провинциальных хунт до самого парламента"
 socitaly.80.a: "Отлично!"

 socitaly.86.t: "Расширение Христианско-социальной партии"
 socitaly.86.d: "Сформированная в 1919 году из отпрысков ИСРП, примыкавших к социалистам, и возглавляемая с момента своего основания Риккардо Ломбарди, Христианско-социальная партия была главной католической политической партией в Социалистической Республике; даже с недавним объединением страны, похоже, это не должно измениться. В ряды ХСП влилось много бывших политиков из ИСРП, и, похоже, она намерена расширить свое политическое влияние - хотя, действительно ли эти политики изменили свое мнение, или они просто взяли на вооружение тактику реакционного вступления, мы не можем сказать"
 socitaly.86.a: "Ломбарди должен держать свою партию на коротком поводке"

 socitaly.87.t: "Футуристическая архитектура"
 socitaly.87.d: ""Это величайший абсурд современной архитектуры. Он увековечен жадным соучастием академий, лагерей для интернированных интеллигентов, где молодых заставляют онанистически копировать классические модели вместо того, чтобы напрягать воображение в поисках решений новых и насущных проблем: футуристический дом и город. Дом и город, духовно и материально наши собственные, в которых наша буйная активность может бушевать, не выглядя гротескным анахронизмом" Так гласит архитектурный манифест футуристов. Футуризм как архитектурное течение в последнее время пользуется большой популярностью среди СРД. Муссолини, в частности, является известным покровителем архитекторов, строящих в этом стиле"
 socitaly.87.a: "Будущее наступило!"

 socitaly.88.t: "Итальянская ассоциация отдыха и культуры"
 socitaly.88.d: "Associazione Ricreativa e Culturale Italiana, или Итальянская ассоциация отдыха и культуры, является крупнейшим рекреационным обществом в Республике. Основанная во Флоренции в 1920-х годах, организация является исключительно светской, а ее целью является поддержка досуга населения, а также солидарности между гражданами Республики. Культура, которая раньше была уделом элиты, например, опера, спектакли и классическая музыка, теперь доступна для населения. Кроме того, Associazione поддерживает книжные клубы, отдых в сельской местности и многое другое благодаря договоренностям с местными провинциальными хунтами и профсоюзами"
 socitaly.88.a: "Культура принадлежит массам!"

 socitaly.89.t: "Конгресс Unione Donne Italiane"
 socitaly.89.d: "Мы не понимаем, почему революция находится в руках только половины населения. Мы анархисты, но мы также женщины, и мы хотим делать свою революцию. А не заставлять мужчин делать ее за нас. Нам не нужна борьба, рассчитанная на мужчин, потому что мы, как всегда, окажемся в проигрыше. Мы хотим бороться за то, чтобы мы могли претендовать на свою часть в дележе. Мы хотим дать понять, что именно сейчас мы вне себя от радости и было бы ошибкой держать нас дома за вязанием! Мы хотим умереть! Но мы хотим умереть как мужчины, а не жить как слуги! Так сказала Ада Просперо на ежегодном конгрессе Союза итальянских донн, крупнейшей женской организации в республике. Целью Союза является эмансипация и освобождение женщин. Ада Просперо, в частности, поддерживает создание женских боевых подразделений для борьбы за объединение Италии".
 socitaly.89.a: "Посмотрим".

 socitaly.90.t: "Чемпионат 1937 года между Болоньей и Турином".
 socitaly.90.d: "Финал Серии А чемпионата итальянской футбольной лиги 1936-1937 годов дошел до последнего тура. Торино" играет против "Болоньи". Быки" против "Грейхаундов". Болонья" - явный фаворит на победу, ведь они действующие чемпионы, однако "Торино" в этом году играет очень сильно. Кто же станет чемпионом в этом году?".
 socitaly.90.a: "Действительно, кто выиграет!"

 socitaly.91.t: "Болонья выиграет чемпионат 1937 года!"
 socitaly.91.d: "Это был близкий матч, но "Болонья" победила со счетом 2:1, оставшись действующими чемпионами Итальянской лиги. Естественно, город Болонья празднует эту победу".
 socitaly.91.a: "Борзые остаются чемпионами!".

 socitaly.92.t: "Торино выигрывает чемпионат 1937 года!"
 socitaly.92.d: "В ошеломляющем поединке команда "Торино" обыграла "Болонью" со счетом 1:0. Впервые за десять лет действующие чемпионы потерпели поражение. Город Торино наверняка будет праздновать всю ночь после этой потрясающей победы".
 socitaly.92.a: "Быки" - новые чемпионы!".

 socitaly.100.t: "Основание Чинечитты"
 socitaly.100.d: "Бенито Муссолини торжественно открыл сегодня Чинечитту за пределами Флоренции. По замыслу многочисленных архитекторов, Чинечитта должна была стать не столько киностудией, сколько небольшим городом кинотеатров. Сам Муссолини во время открытия студии сказал: "Кино - самое мощное оружие против капитализма". Многие начинающие кинематографисты уже ведут переговоры с профсоюзами этого района о производстве фильмов здесь, а некоторые уже называют его Голливудом на Арно".
 socitaly.100.a: "Кино - самое мощное оружие против капитализма!"

 socitaly.101.t: "Смерть Филиппо Турати"
 socitaly.101.d: "Сегодня в возрасте 79 лет скончался великий государственный деятель Филиппо Турати. Филиппо Турати был одним из последних оставшихся в живых основателей Итальянской социалистической партии. Его твердая и постоянная поддержка прав трудящихся Италии с первых дней жизни сделала его знаменитым на всю республику. Помимо основания Социалистической партии Италии, он также был одним из главных архитекторов конституции Социалистической Республики Италии. На похоронах в Турине присутствовали гости из разных стран мира и официальные лица из разных политических кругов. Все они отдавали дань уважения покойному великому лидеру, исполняя различные рабочие песни, включая Inno dei Lavoratori, которую он написал сам."
 socitaly.101.a: "Передача факела".

 socitaly.102.t: "Maggio Musicale Fiorentino".
 socitaly.102.d: "В городе Флоренция дирижер Витторио Гуи создал новый фестиваль под названием Maggio Musicale Fiorentino, посвященный бесплатному исполнению опер и мюзиклов для народа, чтобы классикой могли наслаждаться все граждане, а не только привилегированная элита. Оперой, открывающей фестиваль, стала опера Джузеппе Верди "Набукко". Это первый подобный фестиваль в Италии, но Витторио Гуи выразил надежду, что успех Maggio Musicale может быть повторен в городах республики".
 socitaly.102.a: "Опера для народа!"

 socitaly.103.t: "Энрико Ферми создает Пизанскую сваю-1"
 socitaly.103.d: "Энрико Ферми недавно создал Пизанскую сваю-1, первый в мире искусственный ядерный реактор. Созданное с помощью студентов Пизанского университета, устройство, возможно, способно генерировать всего полватта энергии, но его успех доказывает, что ядерный реактор можно построить."
 socitaly.103.a: "Товарищ Ферми несет прогресс Республике и всему миру!"

 socitaly.104.t: "Энрико Ферми получает Нобелевскую премию"
 socitaly.104.d: "Физик Энрико Ферми недавно получил Нобелевскую премию по физике за свои работы по индуцированной радиоактивности. Ферми, который был профессором Пизанского университета со времен гражданской войны, опубликовал множество работ по физике, особенно относящихся к новой области ядерной физики. Получив Нобелевскую премию, Социалистическая Республика Италия может чествовать еще одного героя Италии и социализма".
 socitaly.104.a: "Герой Республики!"

 socitaly.105.t: "Выборы в Сан-Марино"
 socitaly.105.d: "Город-государство Сан-Марино - одна из самых долгоживущих республик на Итальянском полуострове. Являясь реликтом эпохи городов-государств, Сан-Марино просуществовало несколько веков, начиная с римской эпохи и заканчивая Рисорджименто. В разгар нашей собственной революции 1919 года саммаринские социалисты проголосовали за отказ от аристократического Аренго Светлейшей Республики и сформировали собственную Палату труда; это открыло путь к их собственной независимой революции, после которой они стали нашим ближайшим другом и союзником. Сегодня в Сан-Марино состоялись новые выборы в Палату труда, на которых вновь победила Синдикалистская партия Саммарине. Новые капитаны-регенты, Джордано Джакомини и Примо Марани, заявили, что они, как и прежде, будут хранить нашу общую дружбу".
 socitaly.105.a: "Приветствую вас, товарищи!"

 socitaly.106.t: "Фестиваль джазза в Риме"
 socitaly.106.d: "Поскольку Рим снова стал столицей Италии, различные музыкальные союзы по всей Италии организовали джазовый фестиваль. Джаз в Италии существовал еще до революции, начиная с 1904 года, хотя современный итальянский джаз черпает вдохновение в Америке. Знаменитый американский джазовый музыкант Луи Армстронг является главным событием фестиваля".
 socitaly.106.a: "Давайте наслаждаться новой музыкой нового Рима".

 socitaly.107.t: "Джиро д'Италия воссоздано".
 socitaly.107.d: "После воссоединения Италии "Джиро д'Италия" может начаться снова. Джиро д'Италия - это велогонка, которая началась в 1909 году, но начало Вельткрига и продолжающаяся политическая нестабильность в Италии не позволили провести гонку с 1914 года. Трасса гонки проходит от Турина на севере до Наполи и Бари на юге и возвращается в Милан".
 socitaly.107.a: "Да начнется гонка!"

 socitaly.108.t: "Фаусто Коппи побеждает на Джиро д'Италия".
 socitaly.108.d: "Фаусто Коппи выиграл Джиро Д'Италия, установив новый рекорд. В возрасте двадцати лет он стал самым молодым велосипедистом, завершившим гонку. Его победа также сделала популярным его режим тренировок и его особую диету, в которой основное внимание уделяется цельному зерну, в то время как другие гонщики потребляют большое количество красного мяса."
 socitaly.108.a: "Поздравляем, товарищ Коппи!"

 socitaly.109.t: "Спартак выпущен в прокат"
 socitaly.109.d: "Чинечитта выпустила эпический фильм "Спартак". Фильм, рассказывающий о вожде восстания рабов Древнего Рима Спартаке, по общему мнению, является эпопеей с многотысячным актерским составом. Снятый Джино Черви в роли Спартака и режиссером Кармине Галлоне, фильм уже доказал свой успех и у критиков, и у широкой публики".
 socitaly.109.a: "Я - Спартак!"

 socitaly.110.t: "Товарищ Инес Донати"
 socitaly.110.d.ines_elected: "Инес Донати, убежденная сторонница политики Муссолини и Бьянки, только что была избрана в звании генерала в Красной гвардии. Она оказалась весьма популярной среди солдат, как мужчин, так и женщин, и будет служить маяком для всех наших женщин-солдат".
 socitaly.110.d.ines_promoted: "Инес Донати, убежденная сторонница политики Муссолини и Бьянки, только что получила повышение в рядах Красной армии. Она оказалась весьма популярной среди солдат, как мужчин, так и женщин, и будет служить маяком для всех наших женщин-солдат".
 socitaly.110.a: "Поздравляю, товарищ Донати!"

 socitaly.126.t: "Партизаны-синдикалисты восстают"
 socitaly.126.d: "У нас всегда были подозрения, что существует подпольная сеть синдикалистов, готовящихся к тому дню, когда мы и [SRI.GetNameDef] вступим в войну. Их численность не слишком велика, но их появление за нашими линиями неожиданно, и они вызвали немало беспорядков по всей стране."
 socitaly.126.a: "Это ничего не изменит".

 socitaly.127.t: "Итальянский баланс рушится"
 socitaly.127.d: "Баланс на итальянском полуострове был хрупким с момента окончания гражданской войны, и [SRI.GetNameDef] поддерживала напряженный мир со своими соседями, зная, что привлечение французов непременно повлечет за собой вмешательство немцев и австрийцев. Таким образом, любой конфликт в Италии должен быть самостоятельным. Однако в связи с последними событиями на полуострове ситуация официально изменилась: баланс был нарушен".
 socitaly.127.a: "Мы можем позвать на помощь!"
 socitaly.127.b: "Это означает неприятности..."
 socitaly.127.c: "Понятно".

 socitaly.128.t: "Приглашение"
 socitaly.128.d: "Теперь, когда все ставки относительно так называемого "баланса" в Италии сделаны, [From.GetNameDef] направил официальное приглашение [SRI.GetNameDef] вступить в ряды Третьего Интернационала."
 socitaly.128.a: "Наконец-то!"
 socitaly.128.b: "Если подумать, то нет..."

 socitaly.129.t: "[From.GetAdjective]ий запрос".
 socitaly.129.d: "Теперь, когда все ставки относительно так называемого "баланса" в Италии сделаны, [From.GetNameDef] подал официальный запрос на вступление в ряды Третьего Интернационала."
 socitaly.129.a: "Наконец-то!"
 socitaly.129.b: "Если подумать, то нет..."

 ### REVAMP FLAVOUR ###

 socitaly.130.t: "Новый национальный гимн"
 socitaly.130.d: "В рамках наших усилий по формированию новой, революционной идентичности, возникли дебаты о новом гимне республики. Парламентские чиновники после недолгих дебатов решили принять "Inno di Garibaldi" ("Гимн Гарибальди") в качестве нового национального гимна. Это решение уже оформлено конституционной поправкой.\n\n "Гимн Гарибальди" еще больше укрепит статус Джузеппе Гарибальди как национального героя и культовой фигуры Италии. Герой двух миров заказал песню в конце 1858 года в качестве официального гимна корпуса охотников Альп. Слова написал поэт Луиджи Меркантини, а музыку - Алессио Оливьери. Песня стала очень популярной во время Первого Рисорджименто, хотя известной как "гимн Гарибальди" она стала только после "Экспедиции тысячи"."
 socitaly.130.a: "All'armi! All'armi!"

 socitaly.131.t: "Административные выборы [GetYear] года".
 socitaly.131.d: "Выборы в местные советы [GetYear] года отличаются от всех других в истории Социалистической Республики тем, что впервые несоциалистические партии были допущены к свободному участию. Это было разрешено на том основании, что местные партии и их кандидаты будут поддерживать национальную политику новообразованной CGIL, независимо от их политических взглядов.\n\nЭто соглашение нашло широкую поддержку среди населения, и явка на выборы была высокой. Люди, которые воздержались от участия в выборах, в большинстве своем сделали это потому, что считали, что их выбор ничего не изменит в итальянской политике. Однако таких голосов было мало.\n\nРезультаты выборов доказали, что идеалы революции и социализма поддерживаются населением: кандидаты от CGIL и поддерживаемые CGIL получили больше всего мест в большинстве советов. В городских провинциях в этом нет ничего нового. Однако в сельских и аграрных районах наблюдается большее разнообразие в новом составе советов. Кандидаты от Партии действия и христианско-социальной партии получили большинство в нескольких местах, а республиканские, либеральные и даже христианско-консервативные варианты пользовались достаточной поддержкой. Все это свидетельствует о том, что демократия - это ценность, которой дорожат и которую поддерживают наши граждане".
 socitaly.131.a: "Мы можем, действительно, вести манерные политические дискуссии".

 socitaly.132.t: "Союзно-акционистский пакт".
 socitaly.132.d: "Чтобы предотвратить дальнейший террор и дикость фашистов, президент [SRI.GetLeader] встретился с представителями Партии действия, возглавляемой Эмилио Луссу. Целью встречи было выяснение условий дальнейшего сотрудничества между Всеобщей Конфедерацией и Активистами, что в нынешних политических условиях крайне важно. Как отметил один из делегатов от Активистов: "Две стороны, борющиеся за одни и те же идеалы - свободу и демократию - должны стремиться к единству, чтобы их борьба не сошла на нет.\n\nАнтифашистские по своей сути, переговоры затронули и другие аспекты, например, представительство Партии действия в нынешнем правительстве. Плодотворные переговоры завершились подписанием официального соглашения о сотрудничестве между обеими сторонами."
 socitaly.132.a: "Свобода не может быть поставлена под угрозу из-за мелких склок".

 socitaly.133.t: "Интеграция анархистских ополчений"
 socitaly.133.d: "Многие в Италии празднуют сегодня, так как сегодня были сделаны последние шаги по интеграции ополченцев в [SRI.GetAdjectiveCap]ую армию. Сегодня состоялась встреча лидеров ополчения и высшего командования, на которой обе стороны подписали документы, подтверждающие, что анархистские ополчения теперь будут служить непосредственно в армии, хотя и с гарантией оперативной автономии.\n\nПолитически это решение подтверждает обязательства правительства в отношении революционных действий. Многие из бывших ополченцев, а ныне солдат, помогали создавать социалистический режим во время Гражданской войны в Италии, а впоследствии защищали границы Республики."
 socitaly.133.a: "Как мы можем отблагодарить борцов за настоящую свободу?"

 socitaly.134.t: "Говорит товарищ Сандро Пертини"
 socitaly.134.d: "По инициативе Всеобщей конфедерации сегодня была созвана встреча между политическими активистами и профсоюзными лидерами. Многие воспользовались этой возможностью, чтобы рассказать о важности единства между социалистически настроенными людьми. Особый интерес вызвало выступление товарища Сандро Пертини, члена Всеобщей конфедерации и личного друга президента Ненни.\n\n В своей речи Пертини подчеркнул важность "единства всех классов и слоев нашего населения, от рабочих до крестьян, от интеллигенции до солдат; единства всех партий и организаций нашей республики". Приводя в пример Британский союз и Французскую коммуну, Пертини отметил, что симбиоз политической и синдикальной деятельности возможен и может принести положительные результаты в создании социалистического общества.\n\nПертини закончил свою речь словами:\n "Свобода без социальной справедливости - это тщетное достижение. Разве можно считать по-настоящему свободным человека, который голодает и страдает, у которого нет работы? Кто унижен, потому что не знает, как позаботиться о своих детях и дать им образование? Это не свободный человек. Поэтому свобода должна сочетаться с социальной справедливостью."\n Речь была встречена с похвалой и одобрением со всех сторон итальянского социалистического политического ландшафта."
 socitaly.134.a: "Мудрые слова этого молодого, восходящего политика".

 socitaly.135.t: "Первый конгресс CGIL"
 socitaly.135.d: "Сегодня мы открыли первый конгресс новой CGIL, Всеобщей итальянской конфедерации труда. Созданная как федерация всех профсоюзов, будь то католических, социалистических или либеральных, и возглавляемая социалистом Бруно Буоцци и католиком Акилле Гранди, она, как предполагается, станет проводником полной интеграции католиков в политическую жизнь Республики. Этого нельзя было сделать без согласия церкви, которое нам придется вернуть позже; но пока большинство довольны соглашением, даже некоторые бывшие политики ИСРП. Ломбарди, секретарь Христианско-социальной партии и убежденный сторонник христианского социализма, публично поздравил правительство с этим событием".
 socitaly.135.a: "За улучшение положения всех трудящихся!"

 socitaly.136.t: "Местные выборы в палаты труда"
 socitaly.136.d: "Пытаясь сломить местную институциональную власть церкви, мы решили расширить избирательное право на выборах в местные палаты труда и распространить их власть на местные консервативно настроенные сельские муниципалитеты. Эта попытка оказалась относительно эффективной; хотя церковь и осудила реформу, это мало что значило, поскольку она и так отказывается признавать Социалистическую Республику в целом, а прогрессивные католики довольствовались тем, что имели возможность хоть как-то незначительно влиять на местное управление. Конечно, активисты также осудили этот шаг как антидемократический по своей сути, но они не в состоянии ничего с этим поделать".
 socitaly.136.a: "Продвижение Италии начинается сегодня!"

 socitaly.137.t: "Выборы [GetYear]".
 socitaly.137.d: "Сегодня состоялись выборы, и результаты оказались неутешительными для всех участвующих сил. Судя по всему, ситуация в парламенте практически не изменилась: Союз имеет относительное большинство, но нет прочного парламентского блока, способного заявить о себе и положить конец политической нестабильности. Несмотря на то, что и профсоюзы, и фашисты заявляют о якобы имевших место фальсификациях, похоже, то, что должно было стать поворотным моментом в разрешении нашей политической ситуации, в итоге оказалось совершенно неважным. К лучшему или к худшему, парламентский тупик, вероятно, будет разрешен только после полного освобождения полуострова".
 socitaly.137.a: "Значит, "музыкальные стулья" продолжатся?"

 socitaly.138.t: "Росселли застрелен!"
 socitaly.138.d: "Ужасные новости! Покидая медицинскую конференцию, президент Росселли был застрелен, как мы полагаем, группой радикальных чернорубашечников. Нападавшие были быстро нейтрализованы местной общественной безопасностью, и армия хирургов бросилась спасать Росселли - безрезультатно, поскольку многочисленные выстрелы оказались слишком сильными.\n\nРеакция в политическом мире была шоком и ужасом, поскольку мы считали, что политическое насилие умерло вместе с чернорубашечниками после первых послевоенных выборов - но, похоже, ни то, ни другое на самом деле не исчезло. \n\nПремьер-министр Эмилио Луссу, который также был вторым человеком Росселли в Партии действия, произнес эмоциональную речь в парламенте в память о своем друге, которая закончилась продолжительными аплодисментами. Вскоре после этого Луссу был избран преемником Росселли на посту президента; он сразу же заявил, что использует свои новые полномочия, чтобы изменить Италию так, как хотел бы его предшественник."
 socitaly.138.a: "Ужасно!"

 socitaly.139.t: "Выборы [GetYear]"
 socitaly.139.d: "Сегодня состоялись новые выборы. После поражений 30-х годов, ставших все более слабым воспоминанием, Профсоюзы и поддерживающие их кандидаты легко получили абсолютное большинство мест и переизбрали президента [SRI.GetLeader]. Однако это не означает, что демократический дискурс угас: представители Союза имеют различную идеологическую базу и присоединяются к различным революционным фракциям, поэтому ни одно правительство никогда не сможет рассчитывать на авторитарное твердое большинство."
 socitaly.139.a: "Через профсоюзы - к свободе!"

 socitaly.140.t: "Выборы [GetYear]".
 socitaly.140.d: "Сегодня состоялись новые выборы. Хотя отмена мест в профсоюзах, которую давно предлагал Росселли, не прошла, Партия действия и дружественные профсоюзы обеспечили президенту [SRI.GetLeader] относительно стабильное парламентское большинство, с помощью которого мы сможем продолжить демократизацию государства и довести Революцию до ее естественного завершения."
 socitaly.140.a: "Наша свобода, осуществлена!"

 socitaly.141.t: "Выборы [GetYear]".
 socitaly.141.d: "Сегодня состоялись новые выборы. Демократические реформы дали свои результаты; после отмены мест в профсоюзах профсоюзы выдвинули свою кандидатуру под названием "Итальянская секция Интернационала трудящихся", набрав приличное количество голосов. Партия действия остается сильнейшей партией, но в парламент прошли и различные мелкие оппозиционные партии.\n\nЧтобы создать стабильное большинство, президент [SRI.GetLeader] предложил сформировать Народно-демократический фронт из Партии действия, Христианско-социальной партии, Республиканской партии и сочувствующих представителей профсоюзов. Естественным лидером такой коалиции был бы Росселли, однако он сам предложил генералу Паччарди (который также является секретарем Республиканской партии) возглавить правительство в знак демократического единства."
 socitaly.141.a: "Президент назначает уважаемого Пачиарди!"
 socitaly.141.b: "Президент назначает уважаемого Росселли!"

 socitaly.142.t: "Новая аграрная реформа"
 socitaly.142.d: "Предыдущие итальянские реформы в области сельского хозяйства и землевладения, проведенные правительствами Муссолини и его предшественников, вряд ли можно было считать достаточными. В рамках так называемых "колониальных пактов" якобы просвещенные профсоюзы следили за ограничением прав "отсталого" крестьянства. Этот метод распределения земли не только невероятно снисходителен, поскольку не признает присущий итальянскому крестьянству революционный потенциал, но и был применен лишь в нескольких десятках коммун.\n\nПоскольку сельский юг теперь находится под контролем социалистической республики, стало ясно, что необходима более широкая и расширяющая права и возможности программа земельной реформы. "Колониальные пакты" должны быть пересмотрены или полностью отменены (как бы ни возражали против этого профсоюзы), и возникнет совершенно новый класс мелких землевладельцев. Уже сейчас синдикалисты предупреждают, что такая "мелкая буржуазия" может легко повернуть против революции - эта идея в значительной степени отвергается Партией действия."
 socitaly.142.a: "Свободу крестьянам Италии!"

 socitaly.143.t: "Восстановление президентства"
 socitaly.143.d: "С момента назначения "президентского кабинета" Джузеппе Джульетти в 1934 году, чрезвычайная (и неконституционная) власть была предоставлена президенту социалистической республики. Теперь, в рамках противоречивой конституционной реставрации ПД, должность президента вновь сведена к статусу простого фигуранта. Карло Росселли покинул этот пост и освободил место для независимого Гаэтано Сальвемини, компромиссного кандидата, устраивающего все парламентские фракции. \n\nСальвемини уважают многие, и по разным причинам. Будь то его статус раннего члена бывшей ИСРП, его националистическая поддержка таких начинаний, как вступление Италии в Вельткриг, или его поддержка парламентского контроля над профсоюзным движением - мало кто не найдет в нем того или иного, за что его можно уважать. Кроме того, многие считают, что его прошлые исследования в области меридионализма (т.е. изучение социальных и экономических проблем юга Италии) делают его идеальным главой государства для воссоединенной Италии.\n\nКонечно, это не означает, что Росселли полностью выбывает из игры. Поскольку большая часть исполнительной власти перешла от президента к премьер-министру, он занял этот пост в качестве главы временного правительства, которое, как ожидается, продержится до проведения новых выборов в следующем месяце. Для Росселли и ПД это возвращение президентского поста в его первоначальное конституционное состояние является окончательной политической победой и полным выполнением их манифеста из семи пунктов, положив конец радикальным реформам прошлых лет. Теперь республика и ее реформаторы могут наконец успокоиться".
 socitaly.143.a: "Вперед к нормальной жизни!"

 socitaly.144.t: "Профсоюзно-парламентский компромисс"
 socitaly.144.d: "После многих лет маломасштабных конфликтов разногласия между активистами и руководством профсоюзов, похоже, наконец-то заживают. Партия действия никогда не была антипрофсоюзным движением, но ее противодействие контролю Союза над парламентом привело к тому, что две стороны некоторое время обменивались ударами. Похоже, этому приходит конец, так как президент [SRI.GetLeader] высказался за новый закон о выборах, который, хотя и сокращает количество мест в профсоюзах и предоставляет дополнительные права более мелким либеральным группам, действительно сохраняет концепцию мест в профсоюзе - неожиданный разворот его партийной программы.\n\nНекоторые, особенно в Партии действия, недовольны изменениями; большинство же приветствует вновь обретенный политический мир."
 socitaly.144.a: "За социализм и свободу!"

 socitaly.200.t: "Продвижение Леонильды Иотти"
 socitaly.200.d: "Похоже, наша политика женского равноправия быстро приносит свои плоды, так как новые, молодые рекруты пробиваются в высшие ряды Красной Армии.\n\nСамым новым повышением стала чрезвычайно молодая Леонильда, или Нильда, Иотти; бывшая учительница, дочь профсоюзного деятеля, Нильда присоединилась к революционной борьбе, когда ей едва исполнилось 20 лет. Быстро пройдя путь от вспомогательных ролей до участия в активных боевых операциях, она поднялась по карьерной лестнице GDI.\n\n На сегодняшний день Иотти фактически стала лидером организации, несмотря на свой еще очень юный возраст, что свидетельствует о ее революционной доблести; поэтому президент [SRI.GetLeader] решил официально признать ее положение и предоставил ей комиссию, сделав ее самым быстрорастущим офицером в истории Италии."
 socitaly.200.a: "Три "ура" для женщин Италии!"

### Characters ###
 SRI_benito_mussolini: "Бенито Муссолини"
 SRI_benito_mussolini_leader_desc: "§YОписание лидера\nРодился:§! 29 июля 1883, Предаппио, Форли, Королевство Италия\n§YПолитическая карьера:§! Муссолини родился в Эмилии-Романье в семье социалиста-кузнеца и благочестивой католической школьной учительницы. Несмотря на то, что его крестили в раннем возрасте, он стал воинствующим атеистом, как и его отец, сравнивая свою религиозную школу-интернат с адом. Тем не менее, позже он окончил нерелигиозную школу и получил квалификацию учителя начальных классов.\n\nОн эмигрировал в Швейцарию на короткий период времени, чтобы избежать обязательной военной службы, и познакомился с идеями Ницше и Сореля, которые оказали на него глубокое влияние. Вернувшись в Италию в 1904 году, он провел два года на военной службе, а затем стал учителем. В 1909 году он стал секретарем рабочей партии в Трентино, а затем был арестован в 1911 году за свою воинственную оппозицию Ливийской войне.\n\nВ 1912 году он вошел в состав национального директората PSI, хотя его поддержка итальянской интервенции в Вельткриг привела к его отстранению. Вскоре он создал Fascio Rivoluzionario d'Azione Internazionalista и присоединился к военным действиям в качестве солдата, получив тяжелое ранение в 1917 году. В ICW он вместе с д'Аннунцио, Де Амбрисом и другими сформировал "чернорубашечников" - радикальное военизированное формирование, которое стремилось установить социализм и было воинственно антиавстрийским.\n\n Он быстро поднялся по служебной лестнице в новой социалистической республике, выступая за воинственный подход к воссоединению Италии. Его отношения с Джульетти позволили ему войти в состав правительства, а рост фашистов на последующих выборах подтвердил, что итальянцы хотят воинственного воссоединения. Теперь, став президентом, он поведет борьбу с реакционерами, окружающими СРИ, - на этот раз никто не сможет помешать подъему Италии
 SRI_benito_mussolini_2_leader_desc: "§YОписание лидера\nРодился:§! 29 июля 1883, Предаппио, Форли, Королевство Италия\n§YПолитическая карьера:§! Родившийся в Эмилии-Романье, уже в раннем возрасте Муссолини проявил свой радикальный атеизм - возможно, как реакцию на свою набожную мать. Он окончил нерелигиозную школу, сравнив свою предыдущую религиозную школу с адом, и решил уехать в Швейцарию, чтобы избежать призыва в армию. Там он познакомился с идеями Ницше и Сореля, оказав на них глубокое влияние.\n\nЗа его воинственную оппозицию Ливийской войне его посадили в тюрьму, хотя вскоре это привело его в национальный директорат PSI. Однако вскоре его сместили из-за его столь же воинственной поддержки вступления Италии в Вельткриг. Во время войны он получил тяжелое ранение и был отправлен домой, а вскоре вместе с д'Аннунцио, де Амбрисом и многими другими воинствующими социалистами вступил в ряды чернорубашечников.\n\nВ период Второй мировой войны чернорубашечники сыграли ключевую роль в поражении сначала роялистов, а затем движения "белых", и Муссолини стал крупным игроком в итальянской политике. Хотя его поддерживали чернорубашечники, его бескомпромиссная позиция привела к тому, что он был изолирован от правительства - до тех пор, пока Джульетти не согласился на коалицию. Используя обретенную платформу для продвижения своих взглядов, он стал президентом и провел Италию через Второе Рисорджименто.\n\nСейчас, имея неоспоримый контроль над всей Италией, он стремится централизовать власть в фигуре президента, чтобы искоренить ревизионистов и реакционеров в равной степени. Похоже, что эпоха относительной социалистической гармонии, которую принесла ИСРП, резко закончилась, а запугивание политических оппонентов чернорубашечниками достигло своего апогея.

 SRI_giuseppe_giulietti: "Джузеппе Джульетти"
 SRI_giuseppe_giulietti_leader_desc: "§YОписание лидера\nРодился:§! 21 мая 1879, Римини, Королевство Италия\n§YПолитическая карьера:§! Джульетти Родился в Эмилии-Романье в бедной семье рыбака. Окончив Морской институт, он сделал карьеру в торговом флоте. Во время службы в военно-морском флоте он вступил в контакт с анархистскими и социалистическими кругами в Лигурии. Сразу после окончания службы в 1903 году он стал членом Итальянской федерации моряков, а также социалистической партии (PSI).\n\nСтав лидером федерации в 1906 году, он стал ключевой фигурой в объединении всех морских рабочих в один большой профсоюз, что было достигнуто всего за четыре года. Он вступил в конфликт с PSI после расширения исполнительных полномочий вновь созданного профсоюза в 1913 году и еще больше, когда поддержал вступление Италии в Вельткриг вместе с Муссолини. Во время Вельткрига он стал офицером военно-морского флота и сыграл ключевую роль в подтверждении доступности торгового флота, что привело к созданию кооператива докеров в Генуе в 1918 году.\n\nГражданская война в Италии заставила его присоединиться к республиканцам, от которых он поддерживал социалистическое крыло. Вдохновленный такими мужественными мучениками, как Д'Аннунцио, которые боролись за то, чтобы австрийское влияние не распространялось на Италию, он стал одним из главных сторонников агрессивной политики милитаризации, считая ее необходимым компонентом выживания синдикалистской Италии. В конце концов, он стал президентом в 1931 году, хотя разногласия с его менее милитаристскими товарищами по синдикализму привели к тому, что в 1934 году он согласился на создание правительства, включающего фашистов Муссолини.\n\nНакануне выборов в 1936 году Джульетти, похоже, нечаянно узаконил Муссолини среди итальянского населения, что привело к росту фашистского движения, чем могло бы случиться в противном случае. Является ли это оправданной жертвой ради большей степени милитаризации, покажет только время."
 SRI_giuseppe_giulietti_2_leader_desc: "§YОписание лидера\nРодился:§! 21 мая 1879, Римини, Королевство Италия\n§YПолитическая карьера:§!  Джульетти Родился в Эмилии-Романье в бедной семье рыбака. Окончив Морской институт, он сделал карьеру в торговом флоте. Во время службы в военно-морском флоте он вступил в контакт с анархистскими и социалистическими кругами в Лигурии. Сразу после окончания службы в 1903 году он стал членом Итальянской федерации моряков, а также социалистической партии (PSI).\n\nСтав лидером федерации в 1906 году, он стал ключевой фигурой в объединении всех морских рабочих в один большой профсоюз, что было достигнуто всего за четыре года. Он вступил в конфликт с PSI после расширения исполнительных полномочий вновь созданного профсоюза в 1913 году и еще больше, когда поддержал вступление Италии в Вельткриг вместе с Муссолини. Во время Вельткрига он стал офицером военно-морского флота и сыграл ключевую роль в подтверждении доступности торгового флота, что привело к созданию кооператива докеров в Генуе в 1918 году.\n\nГражданская война в Италии заставила его присоединиться к республиканцам, от которых он поддерживал социалистическое крыло. Вдохновленный такими мужественными мучениками, как Д'Аннунцио, которые боролись за то, чтобы австрийское влияние не распространялось на Италию, он стал одним из главных сторонников агрессивной политики милитаризации, считая ее необходимым компонентом выживания синдикалистской Италии. В конце концов, в 1931 году он стал президентом, хотя разногласия с его менее милитаристскими товарищами по синдикализму привели к тому, что в 1934 году он согласился на создание правительства, включающего фашистов Муссолини.\n\nСейчас, когда Муссолини отстранен от власти, Джульетти пользуется недоверием среди своих товарищей по синдикализму. Единственное, что удерживает его на посту президента, это тот факт, что различные фракции борются за доминирование, и он стал компромиссным кандидатом, но это вряд ли продлится долго..."

 SRI_palmiro_togliatti: "Пальмиро Тольятти"
 SRI_palmiro_togliatti_leader_desc: "§YОписание лидера\nРодился:§! 26 марта 1893, Генуя, Королевство Италия\n§YПолитическая карьера:§! Родился в семье среднего класса, а ранняя жизнь Пальмиро Тольятти прошла в переездах из-за работы его отца школьным учителем - сначала в Новаре, потом в Турине, затем в Сондрио, потом в Сассари. Трагическая смерть отца в 1911 году заставила его вернуться в Турин, где он получил стипендию для изучения права, хотя предпочел бы философию.\n\nТольятти вступил в социалистическую партию (PSI) в 1914 году, незадолго до начала Вельткрига, где он выступал за вступление Италии на сторону Антанты. В конце 1915 года он окончил школу и, несмотря на то, что хотел получить степень по философии, из-за близорукости вступил в Красный Крест, а позже сражался на передовой. Когда начался МКВ, он присоединился к республиканскому фронту, а затем к возникшей "красной" фракции.\n\nВ отличие от многих других синдикалистов, он решительно выступал за милитаризм, чтобы как можно скорее воссоединить Италию под синдикалистским флагом. Это, в сочетании с его неприятием хаотичной синдикалистской системы и стремлением к более централизованному правительству, привело его к симпатиям к растущему фашистскому движению. Эти симпатии превратились в формальный союз после 1927 года, когда Итальянская федерация распалась, но SRI не успела нанести ответный удар. Под давлением Муссолини он в конце концов принял фашистский манифест в качестве партийной программы PCd'I и был вознагражден должностью второго помощника Муссолини.\n\n Когда Муссолини был убит, Тольятти увидел шанс создать новое направление для движения и воспользовался им. Восстановив связи с профсоюзами, заставив их согласиться на усиление центрального контроля и одновременно осудив эксцессы чернорубашечников, его правление представляется радикальным сдвигом по сравнению с правлением Муссолини. Но остается вопрос - примут ли чернорубашечники его как своего лидера?"

 SRI_alceste_de_ambris: "Альцест де Амбрис"
 SRI_alceste_de_ambris_leader_desc: "§YОписание лидера\nРодился:§! 15 сентября 1874, Масса-Каррара, Королевство Италия\n§YПолитическая карьера:§! Альцест де Амбрис родился в 1874 году в Личчана Нарди, Тоскана, первым из 8 братьев и сестер. С ранних лет он стал активным участником социалистического движения, участвовал в народных восстаниях 1898 года. После этого он был сослан в Марсалью, затем в Рио-де-Жанейро и Сан-Паулу, и только в 1903 году смог вернуться в Италию.\n\nПосле возвращения он стал активным участником профсоюзного движения, а затем возглавил социалистическую молодежь в Риме. Он выступал против войны в Ливии и в 1913 году был избран в парламент в составе ИСРП. Однако, когда начался Вельткриг, он выступил против него и призвал к интервенционизму на стороне Антанты, вместе с Муссолини. Сражаясь за свою страну, он вместе с Муссолини и д'Аннунцио создал военизированное подразделение под названием "чернорубашечники", которое боролось за синдикализм и против австрийского влияния во время ИКВ.\n\n В новой социалистической республике он оставался заметным участником фашистского движения, хотя Муссолини занимал большую часть внимания. Автократические тенденции последнего вызвали недоверие к де Амбрису, хотя он оставался преданным фашистскому делу в качестве организатора фашистских военизированных формирований. Он входил в кабинет министров во время правления Джульетти и Муссолини, всегда сохраняя за собой видную роль.\n\n Когда Муссолини был трагически убит, Тольятти попытался подорвать все, за что выступало фашистское движение, но де Амбрис возглавил чернорубашечников, чтобы отвоевать власть у этого предателя. Теперь, стоя у власти в объединенной Италии, он, вероятно, увидит, что чернорубашечники развязали себе руки больше, чем это было даже при Муссолини, - опасное положение как для ревизионистов, так и для реакционеров."

