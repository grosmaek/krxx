 SRI_gaetano_salvemini: "Гаэтано Сальвемини"
 SRI_gaetano_salvemini_leader_desc: "§YОписание лидера\nРодился:§! 8 сентября 1873 года в Мольфетте, Бари, Королевство Италия\n§YПолитическая карьера:§! Сальвемини Родился в 1873 году и окончил гуманитарный факультет во Флоренции в 1895 году. Его отец был краснорубашечником, а мать - социалисткой, поэтому неудивительно, что в 1894 году он вступил в социалистическую партию. Однако его пребывание в партии не обошлось без проблем - главной из них была Ливийская война, в которой, по мнению Сальвемини, отношение ИСРП к войне было слишком мягким. Однако Муссолини убедил его вернуться в ИСРП в 1914 году, как раз к началу следующего противостояния.\n\nСальвемини решительно поддержал вступление Италии в Вельткриг на стороне Антанты, в отличие от большинства членов ИСРП. Когда Италия наконец вступила в войну, он записался добровольцем, но заболел и был отпущен в декабре 1915 года. Когда Италия потерпела поражение и началась Гражданская война в Италии, он присоединился к республиканскому фронту, а затем к его социалистической фракции, хотя и не принимал участия в официальных боевых действиях.\n\nБыв заметным членом ИСРП до войны, он легко поднялся в рядах нового революционного общества. Он подружился с Карло Росселли и с пониманием отнесся к его аргументам относительно парламентского контроля над профсоюзами, но не стал официально вступать в Partito d'Azione. Сохранение политической независимости было бы лучше в долгосрочной перспективе, так он думал.\n\n И его авантюра, похоже, оправдалась. Теперь, после реформ политической системы, проведенных Росселли, он был избран президентом в качестве компромиссной фигуры между различными фракциями. Хотя он никогда бы не подумал о возвращении к синдикалистской системе прошлых лет, его победа также знаменует конец радикальных изменений в системе в духе Росселли."

 SRI_emilio_lussu: "Эмилио Луссу"
 SRI_emilio_lussu_leader_desc: "§YОписание лидера\nРодился:§! 4 декабря 1890 года, в Армунгии, Кальяри, Королевство Италия\n§YПолитическая карьера:§! Луссу получил диплом юриста в Кальяри как раз перед тем, как Италия вступила в Вельткриг. До этого он служил пехотным офицером, и его опыт и доблесть на поле боя принесли ему четыре награды и звание капитана. Когда закончился Вельткриг и началась Гражданская война в Италии, Луссу присоединился к республиканскому фронту, а затем вошел в состав его социалистической фракции.\n\nГражданская война отдалила его от родной Сардинии, где роялистское правительство выдало ордер на его арест. Тем не менее, он активно участвовал в жизни ветеранов войны, быстро поднявшись до национальной известности. Его идеальный социализм расходился с политикой Италии, в которой доминировали профсоюзы, и в результате он оказался в стороне.\n\nТесные отношения с Карло Росселли позволили ему сыграть ключевую роль в основании Партито д'Азионе, однофамильца партии Мадзини, созданной в прошлом веке. Благодаря своему влиянию в ветеранском движении он выступал за то, чтобы народ (через своих парламентских представителей) вернул власть профсоюзам.\n\nПосле трагического убийства Росселли радикальными сквадристами Луссу взял на себя руководство Partito d'Azione. Возможно, именно поэтому ему удалось впервые привести Pd'A в правительство, хотя его избрание все же знаменует собой явный отход от прежнего революционного консенсуса."

