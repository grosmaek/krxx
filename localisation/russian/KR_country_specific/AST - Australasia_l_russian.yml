### Ideas ###
 AST_oversized_fleet: "Раздутый флот"
 AST_oversized_fleet_desc: "В хаосе Британской революции, многие корабли бежали в Австралазию в поисках убежища - гораздо больше, чем можно было бы содержать в скудных портах страны. Даже с большим количеством законсервированных кораблей, Австралия все равно не справляется с этой задачей. Необходимо найти решение."
 AST_upgrading_reserve: "Увеличение резервов флота"
 AST_depression_1: "Экономическая депрессия"
 AST_depression_1_desc: "Экономика Австралазии никогда не была мощной, а поражение в Вельткриге окончательно её похоронило. Люди не могут найти работу, а выхода из ситуации не предвидится. Всё сильней растёт радикализация народа, который требует реформ."
 AST_depression_2: "Постепенное восстановление"
 AST_depression_2_desc: "$AST_depression_1_desc$"
 AST_bled_dry: "Обескровленная нация"
 AST_bled_dry_desc: "Мы отдали всё, что имели на алтарь победы, но Вельткриг всё равно закончился для нас поражением. Почти у каждого в стране есть знакомые или родственники, которые побили на той войне. Народ не хочет очередного кровопролития, и готов взяться за оружие только, если от этого будет зависеть само существование страны."
