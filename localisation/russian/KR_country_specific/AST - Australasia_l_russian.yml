 austral.241.t: "Плебисцит: Успех"
 austral.241.d: "Люди всецело высказались в поддержку нашего правительства и желают, чтобы государство [Root.GetNameDef] расширило свою призывную кампанию."
 austral.241.a: "Ура!"
 
 austral.242.t: "Плебисцит: Провал"
 austral.242.d: "Правительство с треском проиграло. Люди высказались против каких-либо изменений в политике призыва. Репутация и престиж нашего правительства был подорван."
 austral.242.a: "Какое унижение!"
 
 austral.243.t: "Протесты в Новой Зеландии"
 austral.243.d.forced: "Новая Зеландия больше всего сопротивляется нашему решению расширить призыв в армию. Новая Зеландия была насильно включена в состав нашего государства по решению Британии в 1924. Не в силах более терпеть наш гнёт, новозеландцы вышли на улицы, протестуя и сжигая наши флаги. Уже заходят речи о сепаратизме."
 austral.243.d.voted: "После подсчёта голосов казалось, что всё прошёл гладко. Однако в Новой Зеландии люди пошли в разрез со всей конфедерацией и голосовали против. Не в силах более терпеть нас, новозеланды вышли на улицы с протестами. Обстановка в регионе накалилась. Если мы не предпримем меры, дело может дойти до сепаратизма."
 austral.243.a: "Мы все - граждане одной страны!"
 
 austral.245.t: "Новая Гвардия поддерживает нас в вопросе призыва"
 austral.245.d: "Сегодня, Чарльз Вайнер Брук, одна из ключевых фигур Новой Гвардии и её партии Центристов, выступил с речью в поддержку правительства в вопросе призыва. И хотя для нас довольно дико слышать похвалу от правых радикалов, мы должны признать, что их поддержка пойдёт нам на пользу."
 austral.245.a: "Хмм... спасибо?"
 
 austral.246.t: "Новая Гвардия против нас в вопросе призыва"
 austral.246.d: "Сегодня, Чарльз Вайнер Брук, одна из ключевых фигур Новой Гвардии и её партии Центристов, выступил с речью, в которой он раскритиковал правительство за слабую политику в вопросе призыва. Влияние правых радикалов только возросло после выборов, так что наше правительство потеряло вес в глазах и многочисленных сторонников."
 austral.246.a: "Ой, нехорошо..."
 
 austral.247.t: "Националисты поддерживают Центристов"
 austral.247.d: "Поддержка националистов народом сильно уменьшилась после прошедших выборов. Всё больше и больше бывших националистов переходят в ряды Центристов и Новой Гвардии. Теперь, когда правые радикалы объединились в одной партии, они стали серьёзной угрозой для нас."
 austral.247.a: "Мы всё равно победим на выборах!"
 
 austral.248.t: "Потеря Новой Зеландии"
 austral.248.d: "С потерей Новой Зеландии мы не можем действительно считаться больше [Root.GetNameDef], как было известно, она была официально отменена."
 austral.248.a: "На данный момент, возможно"
 
 austral.249.t: "Новая Зеландия возвращена"
 austral.249.d: "[Root.GetAdjective]ое правительство восстановило контроль над Новой Зеландией, и таким образом, старая конфедерация была официально восстановлена!"
 austral.249.a: "Все было исправлено"
 
 austral.250.t: "Референдум в Новой Зеландии?"
 austral.250.d.gbr: "После восстановления британских родных островов и кризиса, правительство Новой Зеландии вынуждено со своим народом рассмотреть вопрос о проведении референдума по вопросу о независимости от [Root.GetNameDef]. Новая Зеландия превратилась в конфедерацию лишь в результате принятия Закона об объединении ресурсов-меры, которая более не считается необходимой. Учитывая беспорядки в государстве после введения воинской повинности, шансы на то, что они проголосуют за отделение, считаются вполне хорошими."
 austral.250.d.faction: "[Root.GetNameDef] не являются частью альянса Антанты, правительство штата Новая Зеландия давит свой народ, чтобы начать референдум о независимости от [Root.GetAdjective]ого контроля. Новая Зеландия была свернута в конфедерацию только законом об объединении ресурсов-мерой, которая, как считается, больше не применяется сейчас, когда Североатлантический Союз больше не является фактором. Учитывая беспорядки в государстве после введения воинской повинности, шансы на то, что они проголосуют за отделение, считаются вполне хорошими."
 austral.250.a: "Они вольны провести референдум, если пожелают"
 austral.250.b: "Мы считаем это незаконным актом"
 austral.251.a: "Остаться"
 austral.251.b: "Выйти"
 
 austral.252.t: "Новая Зеландия голосует за сохранение конфедерации"
 austral.252.d: "После месяца голосования по всему штату, с очень высокой явкой, Новая Зеландия проголосовала за то, чтобы оставаться в [Root.GetNameDef]. Хотя есть элементы, оспаривающие выборы и утверждающие вмешательство со стороны [Root.Adjective]ого правительства, вопрос в основном считается урегулированным."
 austral.252.a: "Ура!"
 
 austral.253.t: "Новая Зеландия голосует за выход"
 austral.253.d: "После месяца голосования по всему штату, с очень высокой явкой, Новая Зеландия проголосовала за выход [Root.GetNameDef]. Голосование за это предложение было чрезвычайно высоким, так что мало кто пытается утверждать, что остров не имеет демократического императива для отделения. Действительно, государство уже принимает меры по разрыву государственных связей с материком."
 austral.253.a: "Так тому и быть!"
 
 austral.254.t: "День траура"
 austral.254.d: "Сегодня исполняется 150 лет со дня приземления первого флота в Австралии. В то время как многие материковые австралийцы празднуют этот день, коренные аборигены оплакивают потерю своей земли и страдания своего народа. В ответ на это и при содействии движения 'Австралазия-первая' Прогрессивная Ассоциация аборигенов провела акцию протеста за равные права, полное гражданство и лучшее образование для всех австралийских аборигенов. Джек Паттен, лидер организации и заметный член АСМ, заявил: 'Дайте нам шанс! Мы не хотим остаться в стороне от продвижения вперед в Австралазии. Мы требуем полных гражданских прав...'. Этот протест получил смешанные отзывы, но в свою очередь, получил поддержку от коренного населения для АСМ, а также эгалитаристы расстроен с левой политики."
 austral.254.a: "Действительно, тревожные новости"
 
 austral.255.t: "Фермеры просят помощи для выбраковки эму"
 austral.255.d: "Фермеры в Валгулана и Бурракопина подали петицию в правительство, чтобы разобраться с  довольно большим скоплением эму в этом районе. Они попросили самолеты сбросить небольшие бомбы на большие собрания вместе с солдатами, вооруженными пулеметами, чтобы сбить остальных, подобно неудавшейся попытке в 1932 году. Главный инспектор по дичи г-н А. Арнольд заявил, что "ситуация не оправдывает массового уничтожения птиц" и что инспекторы не заметили ни одного из так называемых сообщенных массовых собраний. Правительство штата также отклонило эту просьбу на основании замечания Арнольда."
 austral.255.a: "Война с эму не нужна"
 
 austral.256.t: "Добровольческий корпус обороны"
 austral.256.d: "В ответ на возвращение мировой войны, Лиге возвращенных и услуг Австралии (ВУА) было поручено сформировать силы ополчения, состоящие из ветеранов Вельткрига, слишком старых, чтобы сражаться за рубежом, и мужчин, слишком молодых, чтобы записаться на службу. Это ополчение создано для возможного вторжения в Австралазию, для чего гражданские силы будут участвовать в войне герилий против захватчиков."
 austral.256.a: "В общем-то неплохая идея"
 
 austral.257.t: "Австралазийский военный Мемориал завершен"
 austral.257.d.labor: "Сегодня Австралийский Мемориал войны закончил свое 12-летнее строительство и открыт. Этот Мемориал является свидетельством молодой нации Австралазии, чья храбрость и жертва навсегда запомнятся в Великой белой святыне. Премьер-министр Джон Кертин присутствовал на открытии, отметив: "этот Австралийский военный Мемориал является данью, которую благодарная страна воздает тем, кто так стойко служил ему. После этого последовал марш бывших ветеранов Вельткрига и других лиц, отдавших дань уважения тем, кто отдал свою жизнь за этот народ."
 austral.257.d.uap: "Сегодня Австралийский военный Мемориал завершил свое 12-летнее строительство и открылся в день для проведения мемориальных служб. Этот Мемориал является свидетельством молодой нации Австралазии, чья храбрость и жертва навсегда запомнятся в Великой белой святыне. Премьер-министр Стэнли Брюс присутствовал на открытии, отметив: "этот Австралийский военный Мемориал увековечит память тех, кто отдал свою жизнь не только за свою страну, но и за своего короля в защиту Империи. После этого последовал марш бывших ветеранов Вельткрига и других лиц, отдавших дань уважения тем, кто отдал свою жизнь за этот народ."
 austral.257.d.antiwar: "Сегодня Австралийский военный Мемориал завершил свое 12-летнее строительство и открылся в день АНЗАК вовремя для проведения служб. Первоначально задуманный как Мемориал в память о старых империалистических войнах, в которые австралийцы были втянуты против их воли, он был перепрофилирован, чтобы не только помнить тех, кто отдал свою жизнь за бессмысленные войны, но и теперь помнить их истории жизни."
 austral.257.d.other: "Сегодня Австралийский Мемориал войны закончил свое 12-летнее строительство и открыт. Этот Мемориал является свидетельством молодой нации Австралазии, чья храбрость и жертва навсегда запомнятся в Великой белой святыне. Затем последовало шествие бывших ветеранов Вельткрига и других лиц, отдавших дань уважения тем, кто отдал свою жизнь за этот народ."
 austral.257.a: "Чтобы никто не забывал"
 
 austral.258.t: "Социалисты ходатайствуют о воссоединении Правительства"
 austral.258.d: "Сегодня и Джон Гарден, и Дональд Кэмерон ведут переговоры с руководством Лейбористской партии о возвращении в ряды партии. В то время как члены партии за идею поддержки рабочего класса лейбористов, другие, такие как Джек Лэнг, назвали такую идею смешной и опасной для трудового движения. Если мы примем их обратно, есть хороший шанс, что Джек Лэнг снова сломается, хотя увеличенная поддержка рабочего класса может стоить риска."
 austral.258.a: "Да, мы примем их обратно"
 austral.258.b: "Нет, они останутся там, где им место"
 
 austral.259.t: "Лейбористы Снова Делятся"
 austral.259.d: "В ответ на примирение с умеренными левыми членами акту Джек Ланг и его сторонники вновь откололись от Лейбористской партии. Ланг поклялся противостоять лидерам лейбористов на предстоящих выборах."
 austral.259.a: "Я очень хочу, чтобы он принял решение"
 
 austral.260.t: "Примирение с Лэнгом Лабором?"
 austral.260.d: "Возможность, наконец, примириться с Джеком Лангом и его отколовшимися членами Лейбористской партии - хотя это означало бы предложить по крайней мере самому Лангу должность в Кабинете Министров труда. Стоит ли это усилий, хотя бурная природа Ланга делает все усилия маловероятными для успеха..."
 austral.260.a: "Мы должны попытаться"
 austral.260.b: "Нет, они просят слишком много!"
 
 austral.261.t: "Примирение успешно"
 austral.261.d: "Несмотря на все разногласия, примирение с Лейбористами удалось. Вечеринка снова целая!"
 austral.261.a: "Прекрасно, мистер. Ланг!"
 
 austral.262.t: "Примирение не удалось"
 austral.262.d: "Как и ожидалось, переговоры с Лангом и Лейбористами переросли в препирательства и обвинения, и теперь Джек Ланг навсегда ушел со стола переговоров."
 austral.262.a: "Так тому и быть"
 
 austral.263.t: "Формирование батальона маори?"
 austral.263.d: "Член фракции маори Апирана Нгата сегодня привели идею батальона маори в Палате представителей. Нгата заявил: 'Мы являемся участниками Великой Конфедерации, в защиту которой мы, не колеблясь, вносим свою кровь и свою жизнь. Мы являемся обладателями прав, которые мы должны иметь право осуществлять, а также обязательств, которые маори должны выполнять всегда в будущем, как он это делал в прошлом.' Однако некоторые члены считают, что идея создания единственного батальона, предназначенного для маори, является неприемлемой из-за низкой численности населения, в то время как другие считают, что им было бы лучше выполнять вспомогательную роль, как это было во время Вельткрига."
 austral.263.a: "Это только поможет нам"
 austral.263.b: "Нет, маори будет лучше, как обычным войскам в АЭФ"
 
 austral.264.t: "Начинается охота на Стэнли Грэма"
 austral.264.d: "5 офицеров добровольческого корпуса обороны были застрелены сегодня в Коухитиранги, на Южном острове. Человек, виновник этого преступления, Стэнли Грэм, покинул свою усадьбу после того, как полиция расследовала драку между Стэнли и его соседями. Вещи исчезли после смерти одной из коров Стэнли, и он обвинил своих соседей в отравлении. Свидетели сообщили, что, когда Анкер Мадсен, один из его соседей, проезжал на велосипеде, Стэнли выстрелил ему в ногу. Когда тока пришли его задерживать, он открыли огонь убив 3 и ранив сразу 2 один позже скончался от ран. Охоту начал приносить Стенли для быстрого правосудия."
 austral.264.a: "Это шокирует"
 
 austral.265.t: "Охота на Стэнли Грэма заканчивается"
 austral.265.d: "Сегодня полиция и члены ВДС успешно расстреляли Стэнли Грэма, который к этому времени совершил одно из худших массовых убийств в [Root.GetAdjective]ой истории. Прежде чем Грэма можно было остановить, он забрал 14 жизней за три недели, которые он бежал. Хотя подробности не известны, почему Грэм начал свое веселье, полицейские отчеты показывают, что у него была история угроз и нападений. После перестрелки дом Грэма была сожжен, и правительство переместило его жену и детей по всей стране. В настоящее время разрабатываются планы по строительству мемориала на месте бывшего дома мистера Грэхема в память о погибших."
 austral.265.a: "По крайней мере, все кончено"
 
 austral.266.t: "Посещение Кэртином [CAN.GetNameDef]"
 austral.266.d: "Премьер-министр Джон Кэртин прибыл сегодня в Оттаву, чтобы подтвердить приверженность Австралазии, Антанте и Канаде. В своей речи в парламенте он заявил, что 'Борьба последнего десятилетия сблизила Австралазию и Канаду, как никогда раньше. Канада является источником гордости для всех тех, кто был связан с ней в этой долгой борьбе за свободу против синдикализма'. Получив громкие аплодисменты после своей речи, он позже пошел поговорить с премьер-министром и [CAN_king_full_name] лично о насущных вопросах для Антанты."
 austral.266.a: "Мы в этом участвуем вместе."
 
 austral.267.t: "Визит Джона Кэртина"
 austral.267.d: "Сегодня Премьер-министр Джон Кэртин прибыл сегодня в Оттаву, чтобы подтвердить приверженность Австралазии, Антанте и Канаде. В своей речи в парламенте он заявил, что 'Борьба последнего десятилетия сблизила Австралазию и Канаду, как никогда раньше. Канада является источником гордости для всех тех, кто был связан с ней в этой долгой борьбе за свободу против синдикализма'. Получив громкие аплодисменты после своей речи, он позже пошел поговорить с премьер-министром и [CAN_king_full_name] лично о насущных вопросах для Антанты."
 austral.267.a: "Австралазия остается надежным союзником."
 
 austral.300.t: "Принц Георг погиб в аварии"
 austral.300.d: "Недавняя авиакатастрофа на небольшом самолете по пути в Новую Зеландию унесла несколько жизней-среди них генерал-губернатор [Root.GetNameDef], Принц Георг. Страна находится в трауре, возмущена потерей молодого принца, и королевская комиссия в настоящее время рассматривает причину катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана были обнаружены небольшие обломки. Тем временем, старший брат принца, Принц Генри, герцог Глостер, прибыл в [Root.GetNameDef] в качестве его замены. К сожалению, первое, что принц Генри сделает в качестве генерал-губернатора - будет присутствовать на похоронах его брата."
 austral.300.d.albert: "Недавняя авиакатастрофа на небольшом самолете по пути в Новую Зеландию унесла несколько жизней-среди них генерал-губернатор [Root.GetNameDef], Принц Георг. Страна находится в трауре, возмущена потерей молодого принца, и королевская комиссия в настоящее время рассматривает причину катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана были обнаружены небольшие обломки. Тем временем, старший брат принца, Принц Альберт, прибыл в [Root.GetNameDef] в качестве его замены. К сожалению, первое, что принц Альберт сделает в качестве генерал-губернатора - будет присутствовать на похоронах его брата."
 austral.300.d.hore_ruthven: "Недавняя авиакатастрофа на небольшом самолете по пути в Новую Зеландию унесла несколько жизней-среди них генерал-губернатор [Root.GetNameDef], Принц Георг. Страна находится в трауре, возмущена потерей молодого принца, и королевская комиссия в настоящее время рассматривает причину катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана были обнаружены небольшие обломки. Так как Принц Альберт уже находится на правящих позициях в Канаде, Александр Хоур-Ратвен, граф Гоури, был преемником Георга. К сожалению, первое, что граф Гоури сделает в качестве генерал-губернатора - будет присутствовать на похоронах своего предшественника."
 austral.300.a: "Печально"
 
 austral.301.t: "Смерть Джозефа Льюнсона"
 austral.301.d: "Сегодня Австралийский парламент скорбит о потере Джозефа А. Лайона. Его с любовью помнят все стороны политики несмотря на то, что он является одним из лидеров националистической партии. Однако его наследие будет связано с трудностями и решимостью, что было продемонстрировано, когда он вместе со Стэнли Брюсом продолжал настаивать на демократических выборах, рискуя быть уволенным. Он также частично отвечал за осуществление политики, направленной на облегчение самой тяжелой депрессии, и несмотря на неудачи националистов, его с любовью воспринимали среди многих людей за то, чтобы сделать лучшее из того, что у него было."
 austral.301.a: "Его будет не хватать"
 
 austral.302.t: "Стрельба во Фреда Патерсона!"
 austral.302.d: "Поскольку Австралийский Совет профсоюзов готовится к предстоящему первому Конгрессу, правительство стало очагом внутренних распрей и политических маневров. Возможно, в результате этого на лидера синдикалистов Фреда Патерсона сегодня утром было совершено покушение, когда выходил из своего офиса в Канберре. Поспешив немедленно в больницу, Патерсон был объявлен в хорошем состоянии и как ожидается, сделает быстрое восстановление, хотя нападавший еще не пойман. С самых высоких уровней в АКТУ раздаются призывы к спокойствию и упорядоченной передаче власти после проведения Конгресса."
 austral.302.a: "Как ужасно"
 
 austral.303.t: "Отставка Стэнли Брюса"
 austral.303.d.gov: "После 23 лет политики и споров премьер-министр Стэнли Брюс решил уйти в отставку с поста лидера Объединенной партии Австралазии. Это привело его партию к значительному хаосу, и некоторые из них объявили его решение несвоевременным, и началась немедленная борьба за его замену."
 austral.303.d.notgov: "После 23 лет политики и споров Стэнли Брюс решил уйти в отставку с поста лидера Объединенной партии Австралазии. Это бросило его партию в значительный хаос, когда они искали замену, хотя, похоже, существует консенсус в том, что отсутствие руководства Брюса привело к нынешнему статусу партии. Они рассматривают это как возможность для обновления партии."
 austral.303.a: "Роберт Мензис становится новым лидером партии"
 austral.303.b: "Сидни Холланд станет первым Новозеландцем, возглавившим партию"
 
 austral.304.t: "Развал коалиции ОАП"
 austral.304.d: "Эрл Пейдж, недовольный избранием Роберта Мензиса лидером Объединенной австралийской партии, начал яростную атаку на целостность Мензиса, заявив: "Австралазийскому правительству нужен лидер не только с теми качествами, которые я упомянул, но и с тремя основными качествами - мужеством, лояльностью и суждением. "Коалиция между ОАП и партией страны, похоже, находится близко к концу, и все разрывают все соглашения между сторонами, вступающие в силу немедленно."
 austral.304.a: "Какой ужас"
 
 austral.305.t: "Отстранение Эрла Пейджа"
 austral.305.d: "Борьба внутри партии страны за конец коалиции с UAP достигла своего апогея, и партия единогласно убрала Эрла Пейджа в качестве лидера и заменила его Артуром Фадденом."
 austral.305.a: "Интересно"
 
 austral.306.t: "Ж.Б.Миль уходит в отставку"
 austral.306.d: "Из-за его ухудшающегося здоровья и выдерживания ряда аргументов руководства, которые потрясли Австралийский Совет профсоюзов, Дж.Б. Майлз, наконец, согласился уйти в отставку с поста лидера максимистов. До своей отставки Майлз был практически бессильным председателем, и те, кто предполагал, что его преемник, Лэнс Шарки, был тем, кто медленно размывал лидерство Майлза. То, что транслировалось до сих пор, подразумевает, и что отставка Майлза была далека от желания, но вопросов поэтому пока очень мало. Несмотря на это, Майлз подтвердил свою приверженность максимистам и будет продолжать их поддерживать."
 austral.306.a: "Жаль"
 
 austral.307.t: "Смерть Дэвида Мюррея Андерсона"
 austral.307.d: "Сегодня все флаги в Сиднее приспущены после внезапной смерти сэра Дэвида Мюррея Андерсона. Сэр Андерсон, нынешний действующий губернатор нового Южного Уэльса, наиболее известен своей успешной эвакуацией британских колоний в Ост-Индии, спасая тысячи жизней, а также большую часть британского Тихоокеанского флота. В то время как сэр Андерсон был болен в течение некоторого времени, оставив сэра Филлипа-Стрит, чтобы заполнить для его публичных выступлений, он был вокальным в поддержке австралийской гвардии как "единственных правильных мыслящих людей в Австралазии", которые были бы способны принять его планы по возвращению Ост-Индии. Его смерть лишь еще больше укрепила поддержку правого движения."
 austral.307.a: "Хороший был человек"
 
 austral.308.t: "Отставка Фреда Патерсона"
 austral.308.d: "'Народный Чемпион' Фред Патерсон, после многих лет сильного руководства, решил уйти в отставку с поста председателя АКТУ, сославшись на семью и здоровье в качестве причины. Хотя он больше не может быть лидером ACTU, он возьмет на себя функции заместителя председателя нового лидера. Первый выбор, чтобы заменить его, - Элси Фаррелли, известная социалистка и феминистка, которая сделала несколько успешных шагов для расширения прав и возможностей женщин рабочего класса. Другой выбор-ученый и философ Джон Андерсон. Он настаивал на многих реформах, чтобы помочь нашим товарищам получить высшее образование и получить больше знаний. Оба вполне достойные позиции, но только один может быть выбран."
 austral.308.a: "Элси Фаррели займет его место"
 austral.308.b: "Джон Андерсон - правильный выбор"
 
 austral.309.t: "Смерть Джона Кёртина"
 austral.309.d.hog: "Премьер-министр Джон Кертин, который в течение ряда лет страдал от ухудшения состояния здоровья и сердечных заболеваний, сегодня умер от сердечной недостаточности в Лодже в Канберре. Давний лидер Лейбористской партии Куртин пользовался большим уважением по всей стране, и его тело было возвращено в его родной город Перт на РЕЙФЕ Дакота в сопровождении полета девяти истребителей. Пролежав в состоянии, он был похоронен на кладбище Карракатта в Перте, в службе приняли участие более 30 000 человек."
 austral.309.d.nothog: "Страдая от ухудшения здоровья и сердечных заболеваний в течение ряда лет, Джон Кертин сегодня умер от сердечной недостаточности в своих офисах в Канберре. Давний лидер Лейбористской партии Куртин пользовался большим уважением по всей стране. Пролежав в состоянии, он был похоронен на кладбище Карракатта в его родном городе Перт, в службе приняли участие более 30 000 много на улицах."
 austral.309.a: "Его будет не хватать"
 
 austral.310.t: "Новый лидер"
 austral.310.d: "Со смертью Кёртина временный глава Лейбористской партии Бен Чифли сталкивается с выборами, чтобы определить, будет ли его руководство постоянным, или оно попадет к популярному Питеру Фрейзеру. Большинство считают шансы на успех в жесткой гонке равными."
 austral.310.a: "Чифли остается труда"
 austral.310.b: "Питер Фрейзер берет партию под свой контроль"
 
 austral.350.t: "Претензии Австралазии на Новую Гвинею"
 austral.350.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую они называют доктриной Андерсона, сразу же выдвинуло претензии на северную часть Новой Гвинеи и архипелаги на ее Востоке, сославшись [Root.GetNameDef] контроль над регионом, противоречащий ее национальным интересам."
 austral.350.a: "Ужасно!"
 austral.350.b: "Они его не получат!"
 
 austral.351.t: "Претензии Австралазии на Меланезию"
 austral.351.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензии на Меланезийские острова, сославшись на то, что они были потеряны только из-за принятия Германией контроля после Вельткрига и что они являются частью их бывшего домена."
 
 austral.352.t: "Претензии Австралазии на южные земли"
 austral.352.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензии на южные Тихоокеанские острова, сославшись на то, что они были потеряны только из-за принятия Германией контроля после Вельткрига и что они являются частью их бывшего домена."
 
 austral.353.t: "Претензии Австралазии на [Root.GetAdjective]ую Восточную Индию"
 austral.353.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензии на острова к северу от Новой Гвинеи, все из которых когда-то были частью испанской Ост-Индии и продавались Германии после того, как Испания проиграла в войне с Соединенными Штатами. [From.GetNameDefCap] объявила, что [Root.GetNameDef], контролирующй регион, противоречит ее национальным интересам."
 
 austral.354.t: "Претензии Австралазии на претензии на Сингапур"
 austral.354.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензию на Сингапур-последний Бастион Соединенного Королевства, который они защищали в последние дни Вельткрига. Он им нужен для них самих или для союзников, еще предстоит увидеть."
 
 austral.355.t: "[From.GetNameDefCap] претензии на Северное Борнео"
 austral.355.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензию на Северный Борнео-без сомнения, по побуждению белого раджи, человека, который раньше управлял королевством Саравак как своей собственной персональной площадкой и хотел бы, чтобы она была восстановлена."
 
 austral.356.t: "Претензии Австралазии на Малайю"
 austral.356.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензию на Малайский полуостров, сославшись на то, что он был взят у британцев после окончания Вельткрига и что они являются частью их бывшего домена."
 
 austral.357.t: "Претензии Австралазии на Западную Новую Гвинею"
 austral.357.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензии на западную часть острова Новая Гвинея. Хотя они ссылаются на то, что регион является неотъемлемой частью их потребностей в области безопасности, на самом деле они не претендуют на него, и это лишь еще одно свидетельство их экспансионистской, империалистической политики."
 
 austral.358.t: "Претензии Австралазии на Тимор"
 austral.358.d: "[From.GetAdjective]ое правительство, проводя реваншистскую политику, которую оно называет доктриной Андерсона, выдвинуло претензии на остров Тимор. Хотя они ссылаются на то, что остров является неотъемлемой частью их потребностей в области безопасности, на самом деле они не претендуют на него, и это лишь еще одно свидетельство их экспансионистской, империалистической политики."
 
 austral.360.t: "[From.GetAdjective]ий ультиматум"
 austral.360.d.puppet: "[From.GetAdjective]ое правительство направило ультиматум: либо мы передаем земли, которые они в настоящее время претендуют на мандат доктрины Андерсона, в настоящее время принадлежащие нашему [puppet_owner.GetAdjective]ому субъекту, или они будут забирать их силой."
 austral.360.d.owned: "[From.GetAdjective]ое правительство выдвинуло ультиматум: либо мы передадим земли, на которые они претендуют в настоящее время в соответствии с мандатом доктрины Андерсона, либо они возьмут их силой."
 austral.360.a: "У нас нет выбора передайте им земли"
 austral.360.b: "Что? Нет! Им придется за это бороться!"
 
 austral.361.t: "[From.GetNameDefCap] возвращает наши территории"
 austral.361.d: "Наши [From.GetAdjective]ие начальники согласились на требование от [AST.GetNameDef], что под их реваншистским мандатом территории, являющиеся частью Докрины Андерсона, должны быть переданы сразу. Видимо, они боятся, что [АСТ.GetNameDef] будут поддерживать свои требования с войной?"
 austral.361.a: "Похоже, у нас нет выбора в этом вопросе..."
 
 austral.362.t: "[From.GetNameDefCap] уступила"
 austral.362.d: "Похоже, удача с нами - [From.GetNameDef] уступил нашим требованиям и согласился немедленно передать наши претензии. Война ненужна."
 austral.362.a: "Разумный выбор с их стороны"
 
 austral.363.t: "[From.GetNameDefCap] отказались"
 austral.363.d: "Кажется, что [From.GetNameDef] отказались выполнить наши требования. У нас нет другого выбора, кроме как подкрепить свои слова силой."
 austral.363.a: "Покажем им!"
 
 austral.364.t: "[From.GetNameDefCap] захватывает Новую Гвинею"
 austral.364.d: "[Root.GetAdjective]ие силы, заняты в войне, и никто не присутствует в Новой Гвинее, [From.GetAdjective]ие войска пересекли границу и захватили территорию. Кажется, сейчас мы мало что можем с этим поделать."
 austral.364.a: "Мерзкие оппортунисты!"
 
 austral.365.t: "[From.GetNameDefCap] захватывает Новой Гвинеи"
 austral.365.d: "[Root.GetAdjective]ие силы, заняты в войне, и никто не присутствует в Новой Гвинее, [From.GetAdjective]ие войска пересекли границу и захватили территорию. Кажется, сейчас мы мало что можем с этим поделать."
 
 austral.366.t: "[From.GetNameDefCap] захватывает Тимор"
 austral.366.d: "[Root.GetAdjective]ие силы, заняты в войне, и ни один из них не присутствует на острове Тимор [From.GetAdjective]ие войска высадились там и захватили территорию. Кажется, сейчас мы мало что можем с этим поделать."
 
 austral.367.t: "Возвращение английских территорий"
 austral.367.d: "Теперь, когда родные Земли восстановлены, настало время подумать, что делать с землями, взятыми через доктрину Андерсона, - это в конце концов, земли, которые мы восстановили ради британцев, в то время как они не смогли сделать это самостоятельно. Возможно, они просто позволят нам сохранить все. В конце концов, мы сделали всю работу. Некоторые в нашем кабинете предполагают, что [Root.GetNameDef] не должен делать предложение. Австралийские солдаты пролили за это кровь, не так ли?"
 austral.367.a: "Мы должны предложить их обратно"
 austral.367.b: "Нет - мы защитим их лучше, чем они"
 
 austral.368.t: "[From.GetAdjective]ое предложение"
 austral.368.d: "[From.GetAdjective]ое правительство связалось с нами с предложением: теперь, когда наши территории были восстановлены, земли, которые они взяли от нашего имени через доктрину Андерсона, по праву наши, чтобы забрать, так они говорят. Учитывая, что [From.GetNameDef] потратил много крови и усилий, чтобы получить их, однако, возможно, стоит признать, что они предлагают больше защиты для этих колоний, чем мы могли бы когда-либо обеспечить?"
 austral.368.a: "Мы с радостью примем их предложение"
 austral.368.b: "Они боролись за них, они могут сохранят их"
 
 austral.369.t: "Территории возвращены"
 austral.369.d: "С сердечным спасибо, [From.GetAdjective]ое правительство приняло возвращение своих бывших колоний. Большая церемония состоялась в Канберре, чтобы отметить это событие, и награды были вручены многим [Root.GetAdjective]им членам за роль, которую они играли в восстановлении Британской империи."
 austral.369.a: "Молодцы!"
 
 austral.370.t: "Мы должны сохранить колонии"
 austral.370.d: "С сердцем, спасибо за предложение, [From.GetAdjective]ое правительство отказалось принять колонии обратно. [Root.GetNameDefCap], они говорят, что мы можем явно предложить лучшую защиту для этих земель, чем они когда-либо могли, и они верят, что мы будем управлять ими, как они."
 austral.370.a: "Приятно это слышать!"

 austral.371.t: "Синдикалистский захват в [FROM.GetNonIdeologyName]"
 austral.371.d: "Недавняя революция в [FROM.GetNameDef] представляет для нас непосредственную угрозу, однако у нас есть возможность вмешаться. Если мы будем действовать быстро, наши силы в Новой Гвинее смогут пересечь хребет Оуэна-Стенли и захватить территорию Папуа, прежде чем у них появится шанс отреагировать."
 austral.371.a: "Интернационал должен быть обуздан!"
 austral.371.b: "Мы не можем выделить ресурсы..."

 austral.372.t: "[FROM.GetNonIdeologyNameDefCap] захватывает Папуа!"
 austral.372.d: "В условиях хаоса, царящего в стране после нашей недавней революции, [FROM.GetAdjective]ое правительство захватило территорию Папуа под предлогом сдерживания распространения синдикализма. Нам отказали в протестах, и единственным выходом может быть только война, но это может быть война, которую мы сейчас не можем себе позволить."
 austral.372.a: "Пусть забирают."
 austral.372.b: "Это законная земля [ROOT.GetNameDefCap]!"

 austral.373.t.new_guard_coup: "Новый переворот Гвардии в [FROM.GetNonIdeologyName]"
 austral.373.d.new_guard_coup: "Согласно последним новостям из [FROM.GetNonIdeologyName], Новой Гвардии удалось свергнуть синдикалистское правительство и вернуть страну в сферу Антанты. Поскольку это устранило угрозу для нас, мы можем вернуть им Папуа... если мы этого хотим."
 austral.373.t.invaded: "[ENT.GetNonIdeologyNameDefCap] восстанавливает порядок в [AST.GetNonIdeologyName]"
 austral.373.d.invaded: "Коалиции сил Антанты удалось свергнуть синдикалистский режим и восстановить мир в [AST.GetNonIdeologyName]. Поскольку это устраняет угрозу для нас, мы можем вернуть им Папуа... если мы этого хотим."
 austral.373.a: "Они являются его законными владельцами."
 austral.373.b: "Нашедшие, сохранившие!"

 austral.374.t: "[FROM.GetNonIdeologyNameDefCap] возвращает Папуа"
 austral.374.d: "После устранения угрозы со стороны незаконного синдикалистского режима, [FROM.GetAdjective]ое правительство решило вернуть нам нашу часть Папуа."
 austral.374.a: "Превосходно!"

 austral.375.t: "[FROM.GetNonIdeologyNameDefCap] оставляет Папуа себе"
 austral.375.d: "Несмотря на то, что в нашей стране восстановлен мир, [FROM.GetAdjective]ие силы решили продолжить незаконную оккупацию нашей части Папуа. К сожалению, мы ничего не можем с этим поделать."
 austral.375.a: "Мы будем помнить об этом!"

