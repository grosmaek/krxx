### Focuses ###
 AST_democracy_prevails: "Победа Демократии"
 AST_democracy_prevails_desc: "Демократия преобладает в Австралазии, и на данный момент власть остается в руках парламента и следовательно, народа. Однако перед страной стоит много проблем, и свобода может слишком легко ускользнуть из наших рук, если мы не будем осторожны."
 AST_freedom_of_the_press: "Свобода слова"
 AST_freedom_of_the_press_desc: "Чтобы лучше сохранить свой контроль над населением, режим Бирдвуда, ввел законы о цензуре в 1926 году. Отмена этих законов почти ожидаема, теперь, когда нация вновь стала демократической... хотя прошло много времени с тех пор, как австралийские газеты чувствовали себя свободно и могли высказывать свое мнение. Надеюсь, они вспомнят, кто ослабил их цепи."
 AST_trade_union_question: "Вопрос о профсоюзах"
 AST_trade_union_question_desc: "После Мельбурнской Коммуны профсоюзы стали незаконными. Хотя многие скептически относятся к их идеологии, продолжение драконовской политики Бирдвуда, явно непопулярно, и поэтому мы должны решить, нужны ли профсоюзы в современном австралийском обществе."
 AST_lift_martial_law: "Отменить Военное положение"
 AST_lift_martial_law_desc: "С момента образования нации Австралазия фактически находилась под военным положением. Теперь, когда демократия восстановлена и власть в руках парламента, правительство в состоянии восстановить гражданские свободы в Австралазии."
 AST_suppress_syndicalism: "Подавить Синдикалистов"
 AST_suppress_syndicalism_desc: "Решение очевидно: синдикализм-самая большая угроза для нации, и поэтому Австралийский Совет профсоюзов должен быть подавлен со всей силой. Поскольку профсоюзы попали под влияние этих радикалов, компромиссов быть не может."
 AST_workers_deal: "Компромисс с рабочими"
 AST_workers_deal_desc: "Пришло время признать, что трудовых проблем в Австралазии больше, чем синдикалистских радикалов, которые пытаются вызвать проблемы. Есть профсоюзные лидеры, с которыми мы можем вести переговоры, и со временем, возможно, удастся выработать решение, которое сделает общество более справедливым, а также отрубит ноги радикалам."
 AST_call_for_unity: "Призыв к единению"
 AST_call_for_unity_desc: "После того, как в 1939 году были проведены выборы и демократия доказала, что она является непреходящей силой в Австралазии, пришло время призвать народ Австралазии объединить свои усилия и оставить позади прошлые конфликты. Мы должны двигаться вперед как нация, Единая сила, которая смело шагает в новый мир."
 AST_labour_resolved: "Конец рабочей угрозе"
 AST_labour_resolved_desc: "Мы пережили более чем справедливую долю трудовых конфликтов в XX веке, и настало время закрыть эту главу нашей истории."
 AST_maori_act: "'Акт Маори'"
 AST_maori_act_desc: "Значительная часть земель, принадлежащих маори в Новой Зеландии, экономически непродуктивна. Многие предлагают нам превратить эти бесплодные места в плодотворные места промышленности и торговли. Однако народ Новой Зеландии в значительной степени выступает против этих предложений и хочет, чтобы права маори на эти земли были гарантированы законом. Вскоре должно быть принято решение, которое мы считаем более важным."
 AST_long_live_the_king: "Да здравствует король!"
 AST_long_live_the_king_desc: "Пришло время вновь посвятить себя британскому Содружеству и нашему месту в нем. Хотя есть те, кто может предложить отвернуться от короны, мы говорим, что мы теперь и всегда будем верными подданными короля. Да здравствует Конфедерация!"
 AST_increase_british_ties: "Сблизиться с британцами"
 AST_increase_british_ties_desc: "Хотя мы больше не нуждаемся в прямом правлении англичан, мы были бы глупцами, чтобы не осознавать, что наше будущее в значительной степени зависит от их помощи. Давайте попросим советников помочь в продвижении наших военных исследований, чтобы мы могли стать лучшей частью Альянса Антанты."
 AST_australasian_republic: "Объявить республику"
 AST_australasian_republic_desc: "Это правда, что мы начинали как колония англичан, и мы навсегда будем обязаны своим происхождением Родине. Однако мы не можем игнорировать ту тяжелую руку, которую англичане используют в нашей стране... и наши люди тоже не могут. Пришло время с уважением отмежеваться от атрибутов парламентского правления и стать Республикой в полном объеме."
 AST_new_constitution: "Новая Конституция"
 AST_new_constitution_desc: "Становление Республики означало постановку многих вопросов, касающихся процедуры и прав отдельного гражданина. Австралийскую Конституцию необходимо будет переписать, и мы можем воспользоваться этой возможностью, чтобы сформировать такое правительство, которое приведет нас в следующее столетие."
 AST_we_march_forward: "Шагая в будущее"
 AST_we_march_forward_desc: "Давайте отпразднуем наш статус свободного и справедливого общества Австралазии, которая существует для всех ее граждан, и которая не оставляет никого из них позади."
 
 AST_syndicalist_victory: "Победа Синдикализма"
 AST_syndicalist_victory_desc: "Мы должны были вырвать победу из рук капиталистов, австралазийцы больше не будут рисковать своей жизнью, чтобы сделать эту страну раем для нескольких сотен или нескольких тысяч жадных, эгоистичных семей миллионеров! Теперь революция пришла в Австралазию, и мы не позволим упустить наш шанс!"
 AST_purge_army: "Чистка в армии"
 AST_purge_army_desc: "Первая угроза, с которой мы сталкиваемся, исходит изнутри: армия изобилует сторонниками монархистов и теми, кто будет противостоять рабочим. Даже если это означает время перестройки, мы должны реформировать армию и уволить всех ее лидеров, которые отказываются нас поддерживать."
 AST_british_advisors: "Пригласить советников из Союза"
 AST_british_advisors_desc: "Если есть Британия, которой мы должны быть лояльны, пусть она будет той, кто контролирует домашние острова. Корона может называть их предателями, но они-британский народ! Как они могут предать себя? Давайте пригласим Союз Британии присоединиться к нам в совместном продвижении к новому будущему."
 AST_empower_ACTU: "Усилить профсоюзы"
 AST_empower_ACTU_desc: "АВстралазийский Совет профсоюзов видел нас до этого момента, приютив активистов и лидеров профсоюзов, даже когда их преследовала полиция. Теперь мы поднимем их и дадим им власть, которую они заслуживают, место для наблюдения за будущим и благосостоянием австралийского рабочего."
 AST_restore_order_1: "Рабочий порядок"
 AST_restore_order_1_desc: "Это был трудный путь, но теперь хаос должен закончиться. Больше никаких демонстраций, никакого насилия, которое отрезает нам нос, чтобы насолить. Путь вперед лежит через революцию, и теперь страна должна признать этот факт."
 AST_syndicalist_congress: "Конгресс Синдикалистов"
 AST_syndicalist_congress_desc: "Конгресс АКТУ видел синдикалистов. С нашим ясным будущим, давайте планировать будущий прогресс для нации."
 AST_establish_ASRC: "Организовать АСРС"
 AST_establish_ASRC_desc: "Австралийский Синдикалистский Революционный Совет будет контролировать осуществление нашей политики по всей стране, изменяя жизнь каждого рядового гражданина... а также обеспечение того, чтобы никакие выскочки радикалов и монархистов не закрепились на местах власти. Истинная свобода требует бдительности!"
 AST_workers_unite: "Сплотить рабочий класс"
 AST_workers_unite_desc: "Так много десятилетий промывания мозгов оставили многих работников страны неспособными сказать, что действительно лежит в их собственных интересах. Мы должны предпринять согласованные усилия по перевоспитанию и привлечению их к делу синдикализма. Рабочие Австралазии должны быть объединены как единая сила!"
 AST_totalist_congress: "Конгресс Тоталистов"
 AST_totalist_congress_desc: "Конгресс АКТУ дал максимистам занять достойное место в качестве капитанов революции. Теперь настало время двигаться вперед и наметить дальнейший прогресс нашей страны."
 AST_seize_production: "Национализация средств производства"
 AST_seize_production_desc: "Наметить экономическое будущее нации и ее работников означает, что мы готовы осуществлять самый энергичный и далеко идущий контроль над экономикой, чтобы обеспечить то, что нужно стране."
 AST_mobilize_revolution: "Призыв к Революции"
 AST_mobilize_revolution_desc: "Трудящиеся Австралазии должны понять, что отстаивание своих прав означает защиту революции. Действительно, мы должны экспортировать революцию в другое место. Только когда работники всего мира будут свободны, и мы сможем расслабить нашу охрану."
 AST_business_leaders: "Новые Лидеры"
 AST_business_leaders_desc: "Существует любопытное мнение, что только капитализм может видеть прогресс гражданской промышленности, и мы должны развеять это архаичное понятие. Бизнес-лидеры должны быть либо перевоспитаны, либо отложены в сторону, поскольку подлинная производительность труда находится в руках работников страны."
 AST_industrial_progress: "Прогресс в промышленности"
 AST_industrial_progress_desc: "Австралазия сделает большой скачок вперед в своем промышленном потенциале, с тем, чтобы производство и распределение развивались упорядоченным образом для обеспечения того, чтобы наш народ мог пользоваться неуклонно растущими стандартами в материальных и культурных условиях."
 AST_join_internationale: "Вступить в Интернационал"
 AST_join_internationale_desc: "Пришло время занять наше место среди наших братьев и сестер международного синдикалистского сообщества. Вместе мы будем непобедимы!"
 
 AST_AFM_victory: "Победа 'АПВ'"
 AST_AFM_victory_desc: "Народ говорил, и теперь настало время для Австралазии отвернуться от истории колониального надзора и жестокости. Мы больше не будем воевать в далеких землях, проливающих Австралийскую кровь без благих намерений. Наша судьба-наша собственная, и мы не упустим эту возможность!"
 AST_total_control: "Полный контроль"
 AST_total_control_desc: "Первый шаг в восстановлении порядка-это устранение бесконечных дебатов и споров, которые окружают парламент. АСМ требует полного контроля для того, чтобы выполнить свой мандат, и если это означает прекращение выборов, чтобы навязать столь необходимые реформы нации, то так тому и быть! Права и свободы могут быть вновь введены позднее, как только Австралазия будет преобразована."
 AST_propaganda_effort: "Усиление пропаганды"
 AST_propaganda_effort_desc: "В толпе слишком много голосов, которые попытаются сорвать наши усилия, прежде чем они начнутся. Мы должны послать сообщение АСМ по всей стране и переманить даже тех, кто не голосовал за нас на выборах."
 AST_cut_british_ties: "Отдалиться от короны"
 AST_cut_british_ties_desc: "Воспоминания о Галлиполи все еще сильны в Австралазии, и крики 'никогда больше!' можно услышать чаще и чаще. Мы должны разорвать связи с англичанами не только с точки зрения нашего правительства, но и с нашей экономикой, с нашими военными союзами. Наша нация должна стоять сама по себе, и с этого дня мы никогда больше не отправим наших братьев на смерть в войне Европейского империализма."
 AST_restore_order_2: "Восстановление порядка"
 AST_restore_order_2_desc: "Это был трудный путь, но теперь хаос должен закончиться. Больше никаких демонстраций, никакого насилия, которое отрезает нам нос, чтобы насолить. Путь вперед лежит через АСМ, и теперь страна должна признать этот факт."
 AST_social_reforms: "Новые социальные реформы"
 AST_social_reforms_desc: "Старое Империалистическое "демократическое" правительство никогда не выступало и не стремилось к подлинному равенству, когда женщины и меньшинства стоят бок о бок с остальными своими соотечественниками, чтобы помочь построить будущее для всех нас. Мы продемонстрируем, как должна выглядеть по-настоящему свободная Австралазия..."
 AST_white_australasia: "Конец белой диктатуре"
 AST_white_australasia_desc: "Политика белой Австралазии началась с Закона об ограничении иммиграции 1901 года, но не закончилась на этом, и включает в себя законы, принятые специально для обеспечения того, чтобы не европейцам было трудно эмигрировать в страну. Пришло время отменить эти законы, даже если некоторым это может не понравиться. Австралазия должна расти, и она должна делать это как свободное общество."
 AST_monarchist_officers: "Офицеры-монархисты"
 AST_monarchist_officers_desc: "Военные заполнены офицерами, лояльными монархическому режиму, и пришло время убрать их со своих постов. Это будет трудный переходный период, но нам нужны военные, приверженные только Австралазии и Австралазии, а не те, перед какими угроза британского вмешательства или даже переворота остается нависшей над головой наших лидеров, как Дамоклов меч."
 AST_fortress_australasia: "Укрепить Австралазию"
 AST_fortress_australasia_desc: "Наша нация должна иметь сильные границы, неприступный остров, на который ни один враг не посмеет вторгнуться. Мы должны быть надежной опорой, и доказать всему остальному миру, что мы не нуждаемся в Британии - только в морях и решимости наших бесстрашных солдат."
 AST_state_economy: "Государственная экономика"
 AST_state_economy_desc: "Неограниченный капитализм-это то, что привело к нашему плачевному состоянию, и поэтому должны быть приняты новые законы, обеспечивающие, чтобы Австралийская экономика руководствовалась правительством и единственным принципом: чтобы она работала на благо всех нас."
 AST_new_trade_office: "Новые торговые службы"
 AST_new_trade_office_desc: "Австралазийская торговая практика завалена остатками нашего колониального прошлого: бюрократы, которые слишком привыкли предоставлять фаворитизм Содружеству вместо того, чтобы искать справедливые сделки и прибыль. Мы должны очистить их и создать новый торговый офис, который поставит нашу страну и благо ее народа выше старой сети, которая является пережитком прошлого."
 AST_on_our_own: "Сами по себе"
 AST_on_our_own_desc: "У нас нет необходимости в союзниках. Австралазия — это нация, которая будет стоять сама по себе и занимать позицию нейтралитета и силы."
 AST_ties_with_japan: "Связи с Японией"
 AST_ties_with_japan_desc: "Если мы хотим найти более тесные связи с державой ближе к дому, нам нужно смотреть не дальше, чем могучая нация Японии на севере. С окончанием политики белой Австралазии мы продемонстрировали нашу готовность смотреть на азиатских соседей с одинаковым взглядом... и теперь мы должны умолять их смотреть на нас как на место, где можно заняться бизнесом."
 AST_united_we_stand: "В единстве сила!"
 AST_united_we_stand_desc: "Давайте отпразднуем наш статус свободной и Справедливой Республики, более не находящейся под гнетом колониальных хозяев и подверженной их бесконечным войнам и жестокости. Мы едины во враждебном мире, и смело шагаем в будущее, и никто нам ничего не скажет."
 
 AST_new_guard_victory: "Победа Новой Гвардии"
 AST_new_guard_victory_desc: "Австралазия сталкивается со многими серьезными опасностями-иностранные державы, которые видят, как мы загибаемся, синдикалисты, которые лгут нашим рабочим и видят, как наша нация погружается в хаос. Мы не откажемся от наших традиций и нашей истории ради кричащей революции. Порядок должен поддерживаться во имя всех австралазийцев, и мы увидим, что наша нация сияет, как никогда раньше!"
 AST_paramilitary_groups: "Создать Тайную полицию"
 AST_paramilitary_groups_desc: "Проблема со старыми правительствами заключается в том, что они не желали делать то, что нужно было сделать, чтобы обеспечить безопасность Австралазии, а это означает, что они внимательно следят за людьми за любыми признаками синдикалистского активизма и восстания. Понятия свободы причудливы, но бледны по сравнению с потребностями безопасности."
 AST_reaffirm_alliance: "Возобновить союз с Антантой"
 AST_reaffirm_alliance_desc: "Есть некоторые в содружестве, кто будет смотреть на наши действия и удивляться, но мы должны подтвердить, что мы делаем это для большего блага. Мы не хотим стать жертвой тех же ошибок, которые привели к потере родных островов, и мы покажем им, что мы хотим быть сильным и эффективным союзником в предстоящей борьбе."
 AST_crush_syndicalists: "Сокрушить Синдикализм"
 AST_crush_syndicalists_desc: "Не должно быть милосердия к синдикалистам. То, как они завлекли простого человека, приводя его к действиям, которые только угрожают всем нам, должно немедленно прекратиться. У нас будет сила и общая цель, и она придет через пролитую кровь."
 AST_restore_order_3: "Гвардейский порядок"
 AST_restore_order_3_desc: "Это был трудный путь, но теперь хаос должен закончиться. Больше никаких демонстраций, никакого насилия, которое отрезает нам нос, чтобы насолить. Путь вперед лежит через Австралийскую гвардию и традиции, и теперь страна должна признать этот факт."
 AST_new_guard_officers: "Лояльные офицеры"
 AST_new_guard_officers_desc: "Так много опытных офицеров времен Вельткрига были отстранены, несмотря на всю лояльность, которую они показали нашему королю и стране. Настало время вернуть их и раз и навсегда показать, что приверженность благосостоянию нации является первой и главной квалификацией для руководства нашими войсками."
 AST_rouse_the_masses: "Пробудить толпу"
 AST_rouse_the_masses_desc: "Люди Австралазии спят, усыпленные ложным чувством безопасности мыслью о том, что им не нужно воевать, что войны в далеких землях не имеют никакого отношения к их будущему. Мы развеем эту идею силой, если потребуется. Они все должны стоять, за короля и за страну, и мир услышит нас!"
 AST_royal_advisors: "Королевские советники"
 AST_royal_advisors_desc: "Мы намерены быть хорошими союзниками, и с этой целью мы должны предложить большему числу советников пережить грядущие трудные времена. Давайте полагаться на наших союзников, как они полагались бы на нас."
 AST_a_renewed_call: "Призыв к оружию"
 AST_a_renewed_call_desc: "Если мы хотим обеспечить безопасность родных островов, если мы хотим остановить тиранию синдикализма, мы должны пробудить в себе чувство гордости и силы и вступить в предстоящую битву. Помните Галлиполи, да, но помните его как жертву чести и как крещение в огне, которое выковало наш народ. Мы все принесем эту жертву в будущем."
 AST_laissez_faire_reforms: "Реформы свободного рынка"
 AST_laissez_faire_reforms_desc: "Социалистическое стремление к ограничению и регулированию наложило удар на нашу экономику. Пришло время отменить эту политику и увидеть, как корпорации Австралазии растут, как они должны были."
 AST_the_new_plan: "Будущее Австралазии"
 AST_the_new_plan_desc: "Мы предложим народу нашей страны новый курс: право на работу, право расти настолько, насколько он способен, право работать на лучшее будущее... до тех пор, пока это не происходит за счет наших традиций или за счет нашей безопасности. Это наши девиз, и идя с ним по жизни мы увидим процветание."
 AST_a_rising_power: "Восходящая сила"
 AST_a_rising_power_desc: "Мы не провозглашаем свою независимость от Империи - далеко от нее. Однако мы утверждаем, что являемся региональной державой в этой Империи. Австралазия является сильной нацией и уверенным членом Антанты, с собственными интересами, даже если они служат интересам короля. Это наш путь вперед."
 AST_serve_the_empire: "На службе короны"
 AST_serve_the_empire_desc: "Настоящим мы подтверждаем, что путь Австралазии лежит по пути короля и Содружества. Мы, сейчас и навсегда, являемся верным членом Империи и будем стремиться защищать ее как у себя дома, так и в других странах мира. Вместе мы найдем путь к свободе и подлинной безопасности."
 AST_the_future_is_ours: "Будущее за нами"
 AST_the_future_is_ours_desc: "Давайте отпразднуем наше с трудом завоеванное процветание и победу, нас, как гордого члена Содружества и бастиона против хищничества синдикализма и тирании. Кровь пролилась за это время, и мы должны почтить ее, и признать, что все боролись за то, чтобы обеспечить Австралазии будущее, которым она может гордиться."
 
 AST_state_of_the_economy: "Состояние экономики"
 AST_state_of_the_economy_desc: "Австралазийская экономика страдает от тяжелой депрессии в течение последних пяти лет. Мы должны оценить, где это возможно, и подготовить нашу промышленность к надлежащему расширению, если мы хотим иметь какую-либо надежду вытащить себя из этой трясины."
 AST_liberalize_economy: "Либерализация экономики"
 AST_liberalize_economy_desc: "Решение проблемы нашей экономики заключается в том, чтобы либерализовать наши законы - предоставить больше доступа иностранным инвесторам, а также уменьшить количество правил, которые душат наш деловой сектор."
 AST_privatization: "Приватизация убыточных предприятий"
 AST_privatization_desc: "Почти все государственные компании работают плохо, страдают от плохого управления и даже коррупции. Вместо того, чтобы пересматривать их практику, возможно, лучше вернуть их в руки частного сектора, где они могут управляться настоящими бизнесменами, а не бюрократами."
 AST_reform_government: "Реформа бюрократии"
 AST_reform_government_desc: "Главная проблема, стоящая перед нашей экономикой, заключается в огромных масштабах правительственной бюрократии, обремененной архаичными правилами и сосредоточенной на колониальной эксплуатации, а не на эффективности. Нам нужно современное правительство, которое может ответить на вопросы, прежде чем они превратятся в катастрофу, которая стоит перед нами сейчас."
 AST_railway_network: "Новые ж/д пути"
 AST_railway_network_desc: "Расширение железнодорожной системы по всему востоку не только даст нашим горнодобывающим секторам шанс на успех, но и обеспечит столь необходимую занятость большому количеству людей."
 AST_urban_expansion: "Расширение городов"
 AST_urban_expansion_desc: "Города Австралазии уже быстро растут - мы должны проводить политику, которая будет стимулировать миграцию людей из сельских районов в городские. Если наша производственная база будет расти, то ей понадобится большой источник рабочих, готовых работать на заводах."
 AST_new_resources_1: "Богатство Антипод"
 AST_new_resources_1_desc: "Австралия и Новая Зеландия имеют массивные, незадействованные ресурсы, которые нужно только найти и правильно использовать. Мы владеем полезными ископаемыми, с которыми немногие другие страны могут сравниться... или, по крайней мере, может быть."
 AST_new_markets: "В поисках новых рынков"
 AST_new_markets_desc: "Вместо того, чтобы придерживаться наших традиционных торговых партнеров, возможно, мы должны приложить усилия, чтобы найти другие страны, которые сделали бы для готового дома для австралийских товаров? Америка, Япония, Германия... действительно, список почти бесконечен, и может быть привело нас в наш нынешний беспорядок, то, что мы торговали исключительно c содружеством?"
 AST_trade_commonwealth: "Торговля с Содружеством"
 AST_trade_commonwealth_desc: "В настоящее время наша торговля находится в содружестве, и мы могли бы сделать гораздо больше для того, чтобы эти облигации стали еще сильнее. Мы должны искать новые торговые соглашения внутри Империи, чтобы даже по тогда, когда мы станем сильнее, они останутся."
 AST_end_of_depression: "Конец Депрессии"
 AST_end_of_depression_desc: "Наконец-то мы вышли из депрессии. Австралазия может идти в будущее, ее экономика - яркий пример для других."
 AST_civ_industry_1: "Новая промышленность"
 AST_civ_industry_1_desc: "Большое количество наших устаревших правил фактически тормозит промышленный рост. Необходимо принять новый закон, чтобы устранить эти препятствия и создать систему стимулов для компаний, которые будут строить крупные заводы в наших городах."
 AST_civ_industry_2: "Развитие Юга"
 AST_civ_industry_2_desc: "Южная Австралазия отстает от более космополитичных регионов в новом Южном Уэльсе, и следует начать кампанию по продвижению юга, чтобы наверстать упущенное."
 AST_mil_industry_1: "Австралазийские заводы"
 AST_mil_industry_1_desc: "До сих пор большинство вооружений импортировалось из остальной части Содружества. Подъем надлежащей отрасли вооружения потребует большого планирования и финансирования, но это крайне необходимо для будущего страны."
 AST_mil_industry_2: "Спонсировать оружейные заводы"
 AST_mil_industry_2_desc: "Наши солдатские пушки и самолеты наших пилотов не обойдутся без пуль и бомб. Мы должны начать поощрять рост индустрии боеприпасов в Австралазии."
 AST_infrastructure_1: "Работа для каждого!"
 AST_infrastructure_1_desc: "Наша страна охватывает обширные участки открытой земли, и пересечение их является наиболее важной частью стимулирования экономического роста. Недавняя комиссия обещает, что финансируемая государством программа по обеспечению каждого австралийца работой в строительстве новой инфраструктуры может длиться десятилетиями, если не больше."
 AST_new_resources_2: "Поиск ресурсов"
 AST_new_resources_2_desc: "Все эти новые дороги и железнодорожные пути открыли часть страны для старателей и горнодобывающих компаний. Мы должны поощрять и стимулировать их."
 
 AST_research_council: "Австралазийский Исследовательский Совет"
 AST_research_council_desc: "Технический прогресс будет краеугольным камнем нашего будущего успеха. Недавно [Root.AST_AppendRoyalAdjective]ая комиссия рекомендовала правительству создать Департамент для обеспечения координации исследований по всей стране."
 AST_join_ISAC: "Вступить в ИНАС"
 AST_join_ISAC_desc: "Присоединившись к Имперскому Научному Академическому Совету, мы сможем значительно расширить наш исследовательский потенциал за счет финансирования и обмена информацией."
 AST_council_funding: "Расширить Совет"
 AST_council_funding_desc: "Вместо того, чтобы полагаться на внешнюю помощь, мы должны сосредоточиться на расширении собрания и обеспечения того, чтобы оно имело доступ к лучшим ученым, которых может предложить Австралазия."
 AST_radar_focus: "РАДАР"
 AST_radar_focus_desc: "Если Австралазия столкнется с вторжением, она придет из-за моря. Таким образом, мы должны вкладывать значительные средства в новые радиолокационные технологии и строить сторожевые станции вдоль побережья."
 AST_computer_focus: "Развитие вычислительных машин"
 AST_computer_focus_desc: "Компьютерные технологии находятся в зачаточном состоянии, но уже сейчас мы видим преимущества, которые они предлагают для шифрования и расшифровки. Австралазия должна быть впереди этого, или наши враги будут знать наши ходы задолго до того, как мы это сделаем."
 AST_national_university: "Национальный университет"
 AST_national_university_desc: "Важно помнить, что для сохранения нашей позиции необходимы научные исследования. Увеличение финансирования Национального университета в Канберре позволит нам просвещать массы и стать маяком новых исследований."
 AST_increased_research_1: "Увеличение финансирования проектов"
 AST_increased_research_1_desc: "Наши инвестиции в исследования на сегодняшний день окупились-пришло время увеличить наши темпы продвижения, идти в ногу с более крупными странами мира."
 AST_increased_research_2: "Новые умы Австралазии"
 AST_increased_research_2_desc: "Австралазия стала великой державой на мировой арене. Мы должны собрать новые умы в наших университетах и поставить их на работу, продвигая нашу нацию."
 AST_rocketry_division: "Ракетные исследования"
 AST_rocketry_division_desc: "Будущее заключается в разработке ракетных двигателей - как для наших ВВС, так и для разработки новых и мощных вооружений, которые работают со скоростью, никогда ранее не достижимой."
 AST_oil_exploration: "Синтез топлива"
 AST_oil_exploration_desc: "Австралия и Новая Зеландия имеют значительные запасы нефти, хотя они в основном содержатся в морских и сланцевых месторождениях. Однако доступ к этим депозитам должен быть приоритетом для нашего правительства."
 AST_uranium_mining: "Обогащение урана"
 AST_uranium_mining_desc: "Урановый рудник 'Радий Хилл' дает нам преимущество в гонке ядерных вооружений, которым обладают немногие другие страны: готовые поставки ресурса, чтобы использовать - или не использовать - по нашему желанию."
 
 AST_state_of_the_navy: "Состояние [Root.AST_GetNavyName]"
 AST_state_of_the_navy_desc: "Во время Вельткрига, Королевский Австралийский флот был небольшой силой, которая состояла только из нескольких небольших кораблей, и планы были списать даже суда, как только война закончится. С британским Тихоокеанским флотом, бежавшим в наши порты, мы оказались во владении флота, который намного превосходит нашу способность должным образом управлять ими. Это наш первый и главный вопрос."
 AST_upgrade_facilities: "Расширить морское производство"
 AST_upgrade_facilities_desc: "Наши портовые мощности выросли, но пока у нас нет ничего, что могло бы эффективно обслуживать и ремонтировать наш негабаритный флот. Необходимо немедленно инвестировать в нашу военно-морскую инфраструктуру."
 AST_naval_academy: "Основать Адмиралтейство"
 AST_naval_academy_desc: "Недостаточно просто иметь корабли в нашем флоте - мы должны обучать наших капитанов и адмиралов новейшим методам морской войны, чтобы каждый из наших кораблей стоил трех наших вражеских."
 AST_cockatoo_island_focus: "Восстановить острова Какаду"
 AST_cockatoo_island_focus_desc: "Остров Какаду в гавани Сиднея был самой важной верфью в Австралазии с середины 1800-х годов. Он должен быть переоборудован и расширен для размещения большего числа более крупных судов"
 AST_overhaul_RAN: "Пересмотр [Root.AST_GetNavyName]"
 AST_overhaul_RAN_desc: "Наши усилия окупились, и теперь у нас есть умение и способность правильно управлять Тихоокеанским флотом без помощи британцев. Австралазия теперь является претендентом на морское превосходство в регионе."
 AST_upgrade_reserve: "Переоборудовать резервы"
 AST_upgrade_reserve_desc: "Почти половина крупных кораблей Тихоокеанского флота была законсервирована после окончания Вельткрига, так как у нас просто не было моряков, чтобы управлять ими. В то время как корабли старые, они все еще пригодны к эксплуатации, и с согласованными усилиями они могут быть возвращены в эксплуатацию и сделать наш флот еще более мощным, чем он есть."
 AST_pacific_navy: "Тихоокеанский флот"
 AST_pacific_navy_desc: "Наши будущие военно-морские усилия должны быть направлены на увеличение дальности наших кораблей и поддержание их в боевой форме. Если они будут сражаться, в конце концов, шансы очень высоки, что они будут сражаться далеко от дома."
 AST_royal_marines: "[Root.AST_GetRoyalOrRepublican]ие морпехи"
 AST_royal_marines_desc: "Самое важное в наших наступательных военно-морских операциях - это способность высаживаться на чужбине с Королевской морской пехотой. Это должна быть боевая сила, как никакая другая, поддерживаемая самыми передовыми транспортными судами, которые может обеспечить флот."
 AST_light_ships: "Скелет флота"
 AST_light_ships_desc: "Наш флот эсминцев и подводных лодок всегда будет составлять основу нашего флота, защищая наши торговые пути так же, как они атакуют наших врагов."
 AST_heavy_ships: "Хозяева морей"
 AST_heavy_ships_desc: "Мощные линкоры сделают наше военно-морское превосходство постоянным, и мы сможем проецировать нашу силу далеко за пределы наших границ."
 AST_scrap_reserve: "Разобрать резервы"
 AST_scrap_reserve_desc: "Почти половина крупных кораблей Тихоокеанского флота была законсервирована после окончания Вельткрига, так как у нас просто не было моряков, чтобы управлять ими. В то время как корабли могут быть возвращены в сеть, стоимость этого является запретительной, и таким образом, было принято решение полностью отказаться от них и сосредоточиться на том, что мы уже имеем в эксплуатации."
 AST_defensive_navy: "Защитный флот"
 AST_defensive_navy_desc: "Наши будущие военно-морские усилия должны быть сосредоточены на том, чтобы держать наши корабли близко к дому, а это значит - сосредоточиться на их скорости и оборонительных способностях. В конце концов, наш экспедиционный корпус не предназначен для охраны наших берегов и защиты от морского вторжения"
 AST_submarine_focus: "Субмарины"
 AST_submarine_focus_desc: "Подводные лодки - отличный способ сорвать вражеские конвои. Мы должны построить как можно больше."
 AST_destroyer_focus: "Эсминцы"
 AST_destroyer_focus_desc: "Эсминцы эффективны при уничтожении подводных лодок противника. Мы должны гарантировать, что наше море безопасно, построив как можно больше из них."
 AST_coastal_defense: "Береговая гвардия"
 AST_coastal_defense_desc: "Прежде всего у нас на уме должна быть возможность того, что однажды враг может высадить силы на наших берегах. То, что этого еще не произошло, еще не значит, что этого никогда не произойдет, и мы должны подготовиться к этому дню, укрепив наши прибрежные города так сильно, как мы можем."
 AST_shipbuilding_board: "Австралазийский Судостроительный Совет"
 AST_shipbuilding_board_desc: "Большинство судостроительных предприятий в Австралазии устарели. Они должны обновляться и расширяться, готовиться к расширению нашего флота."
 AST_new_dockyards_1: "Расширить верфи"
 AST_new_dockyards_1_desc: "Мы, наконец, в состоянии расширить наши возможности судостроения далеко за пределы того, где они когда-то были."
 AST_new_dockyards_2: "Ещё больше расширить верфи"
 AST_new_dockyards_2_desc: "Мы, наконец, в состоянии расширить наши возможности судостроения далеко за пределы того, где они когда-то были."
 
 AST_state_of_RAAF: "Состояние [Root.AST_GetAirForceName]"
 AST_state_of_RAAF_desc: "По правде говоря, на самом деле не было [AST_AppendRoyalAdjective]их австралийских Военно-воздушных сил, о которых можно было бы говорить, и наших нынешних самолетов едва хватает, чтобы охранять наше собственное небо, не говоря уже о превосходстве в воздухе в других местах. Учитывая, что войны будущего будут вестись в воздухе, правительство твердо считает, что это должно скоро измениться."
 AST_pilot_training: "Новые пилоты"
 AST_pilot_training_desc: "Первый шаг в восстановлении наших ВВС-это создание воздушной академии, которая сможет готовить наших будущих летчиков к предстоящим сражениям."
 AST_expand_air_base: "Расширить авиабазы"
 AST_expand_air_base_desc: "Авиабаза Арчерфилд в Квинсленде - наша самая большая база на севере, и та, которая будет лучше всего использоваться для проецирования нашей воздушной мощи по всему Северному побережью. В любой ситуации, когда мы боремся с потенциальным захватчиком, это база, которая будет наиболее полезна для нашей собственной обороны."
 AST_air_production_1: "Авиационная промышленность"
 AST_air_production_1_desc: "Строительство наших военно-воздушных сил потребует расширения и организации наших заводов для этой цели."
 AST_new_fighters: "Построить новые истребители"
 AST_new_fighters_desc: "В рамках нашей кампании по управлению небом мы должны инвестировать ресурсы в наших бойцов."
 AST_CAS_effort: "Упор на штурмовики"
 AST_CAS_effort_desc: "Тесная поддержка с воздуха позволяет нам поражать вражеские дивизии во время сражений с пугающей точностью, давая нам большое преимущество над нашими противниками."
 AST_new_bombers: "Построить новые бомбардировщики"
 AST_new_bombers_desc: "В рамках нашей кампании по поддержке армии с воздуха мы должны вкладывать ресурсы в наши бомбардировщики."
 AST_naval_bombers: "Морские бомбардировщики"
 AST_naval_bombers_desc: "Морские бомбардировщики позволяют нам уничтожать вражеские корабли, не рискуя собственными кораблями. Мы должны построить их как можно больше, если наш флот станет маленьким или будет занят в другом месте."
 AST_air_observer_corps: "Корпуса наблюдателей"
 AST_air_observer_corps_desc: "Наш фокус должен быть не только на себя, но также на нашу оборону против тех, кто может взять наше на небо."
 AST_womens_auxiliary: "Женщины-добровольцы"
 AST_womens_auxiliary_desc: "Полную половину нашего населения лучше использовать в военных действиях, чем дать сидеть им дома. Техническое обслуживание самолетов, сигнальный корпус и другие связанные с этим задачи будут переданы женщинам."
 AST_darwin_base: "Расширить базы на севере"
 AST_darwin_base_desc: "Поскольку наши города расположены в основном на восточном и западном побережьях острова, Северная граница Австралазии не имеет надлежащей защиты или подготовки в случае вторжения или нападения. Будут приветствоваться новые военные структуры в этой области."
 AST_air_production_2: "Авиационная промышленность"
 AST_air_production_2_desc: "Строительство наших военно-воздушных сил потребует расширения и организации наших заводов для этой цели."
 AST_rule_the_skies: "Господство в небе"
 AST_rule_the_skies_desc: "Наше основное внимание сосредоточено на наших военно-воздушных силах - Конфедерация должна признать, в чем заключается ее сила, и максимизировать ее эффективность."
 
 AST_state_of_the_army: "Состояние армии"
 AST_state_of_the_army_desc: "Наши сухопутные силы должны стать новым приоритетом, продвигая тех генералов, которые могут принести наибольшую пользу, и реформируют свои методы ради нации."
 AST_artillery_focus: "Модернизация артиллерии"
 AST_artillery_focus_desc: "Артиллерия Австралазии в основном датируется Вельткригом. Мы должны модернизировать нашу артиллерию, если мы не хотим, чтобы наши солдаты были выпотрошены."
 AST_improve_equipment: "Реликты Вельткрига"
 AST_improve_equipment_desc: "Техника нашей пехоты старая, очень старая. Большая ее часть видела Вельткриг, а некоторые экземпляры были созданы еще раньше. Мы должны оснастить нашу армию современным снаряжением, иначе у нас не будет шансов в очередной войне."
 AST_clarify_anzac: "Возродить АНЗАК"
 AST_clarify_anzac_desc: "Австралийский и Новозеландский Армейский Корпус имеет долгую и гордую историю как одна из лучших боевых сил в Империи. Его методы устарели, однако, и мы должны тщательно рассмотреть, какой его подход будет идти в эту новую эру войны."
 AST_war_effort: "Военные усилия"
 AST_war_effort_desc: "Наши вербовочные практики устарели - пора их пересмотреть, а заодно и выдвигать новый призыв рядовых."
 AST_invest_in_victory: "Инвестиции в победу"
 AST_invest_in_victory_desc: "Мы должны работать вместе как нация, политики из всех идеологических спектров должны объединиться, если мы хотим увидеть победу в ближайшие дни!"
 AST_the_new_anzac: "Новый АНЗАК"
 AST_the_new_anzac_desc: "Наша армия является ядром нашей обороны, и необходимо принять чрезвычайные меры для обеспечения того, чтобы она имела доступ к наилучшему оборудованию и наилучшему персоналу, который мы можем предоставить. Когда наши враги видят символ АНЗАК, они должны знать, что они сталкиваются с самыми лучшими солдатами, которые мир может предложить."
 AST_mobile_focus: "Упор на мобильность"
 AST_mobile_focus_desc: "Качество наших сил не так важно, как их мобильность. Это новая эра, и тактика окружения и досягаемости гораздо более важна для победы, чем когда-либо прежде. Это должно быть в центре внимания военного будущего Австралазии."
 AST_tank_penetration: "'Стражи'"
 AST_tank_penetration_desc: "Мобильность — это не просто строительство танков, но и мобилизация наших пехотных подразделений, создание механизированного транспорта, который быстро доставит их на фронт"
 AST_equipment_focus: "Упор на качество"
 AST_equipment_focus_desc: "У нас нет промышленного потенциала для крупных или бронированных сил. Вместо этого мы должны сосредоточиться на том, чтобы держать армию Австралазии небольшой, но хорошо оснащенной и хорошо обученной. Размер не так важен, как качество!"
 AST_catering_corps: "Подпитка корпусов"
 AST_catering_corps_desc: "Наша земля предательская, и наши военные инженеры, медики и ремонтные компании часто держат целые подразделения живыми и в движении. Однако, как наша армия растет, мы должны поддерживать их. Они-основа наших действий, в конце концов."
 AST_officer_school: "Новые стандарты обучения"
 AST_officer_school_desc: "Подготовка нашего офицерского корпуса нуждается в обновлении - методы ведения войны развиваются быстрее, чем кто-либо мог надеяться, чтобы идти в ногу, и все же мы должны попробовать."
 AST_small_unit_tactics: "Тактика малых отрядов"
 AST_small_unit_tactics_desc: "Становится все более очевидным, что наши вооруженные силы наиболее остро нуждаются в небольших и узкоспециализированных воинских частях."
 AST_mountaineers_focus: "Тренировка горных дивизий"
 AST_mountaineers_focus_desc: "Австралазия — это страна пересеченной местности, которая может обеспечить солдат, квалифицированных в борьбе в самых суровых условиях по всему миру. Мы должны воспользоваться этим немедленно."
 AST_rats_of_tobruk: "Войска спецназначения"
 AST_rats_of_tobruk_desc: "Военные советники предлагали создать экспертное подразделение наших лучших коммандос, вооруженное новейшими технологиями. Обозначенные 'Z специальное подразделение', они будут ярким примером всей нации."
 AST_urban_assault: "Упор на городские бои"
 AST_urban_assault_desc: "Наши силы будут участвовать в боевых действиях в современных городах, и мы должны скорректировать нашу тактику, чтобы соответствовать этому."
 AST_jungle_training: "Упор на бои в джунглях"
 AST_jungle_training_desc: "Южная часть Тихого океана и Юго-Восточная Азия полны джунглей и даже больше. Если это поле, на котором мы ожидаем сражаться, то мы должны подготовить наши подразделения к борьбе в них. Для этого в северных районах Квинсленда, где наши джунгли наиболее густые, должны быть построены специальные базы."
 AST_defense_focus: "Упор на оборону"
 AST_defense_focus_desc: "Любая попытка проецировать нашу военную мощь за пределы наших границ обречена принести чуть больше горя. Наше внимание как нации должно быть сосредоточено на нашей собственной обороне."
 AST_fortify_the_cities: "Укрепить города"
 AST_fortify_the_cities_desc: "Наращивание обороноспособности наших городов — это лучший способ доказать, чтобы мы на превосходящей земле, если враг когда-либо приведет свои силы к нашему порогу."
 AST_increase_reserves: "Увеличить резервы"
 AST_increase_reserves_desc: "Законы о призыве были приняты, но их недостаточно. Во имя нашей защиты мы должны позаботиться о том, чтобы все принимали участие в защите короля и страны."
 AST_anderson_doctrine: "Учредить Доктрину Андерсона"
 AST_anderson_doctrine_desc: "Бывший Адмирал Дэвид Мюррей Андерсон долгое время призывал к возобновлению приверженности завершению того, что он не смог сделать в 1925 году: восстановление и защита британских территорий в Азии и Тихом океане. В то время того, как опасен реваншизм, эта 'доктрина Андерсона' быстро набирает популярность."
 AST_anderson_doctrine_non_ent_desc: "Бывший адмирал Дэвид Мюррей Андерсон уже давно призывает обезопасить австралийские окрестности, вернув себе британские территории в Азии и Тихом океане, утраченные под его руководством в 1925 году. Несмотря на опасный реваншизм, 'доктрина Андерсона' быстро набирает популярность."

### Decisions ###
 AST_anderson_policy_decisions: "Доктрина Андерсона"
 AST_anderson_policy_decisions_desc: "Доктрина Андерсона устанавливает, что бывшие колонии, принадлежащие Соединенному Королевству, потерянные после краха в конце Вельткрига, по праву принадлежат нам. Это наша национальная идея, жизненно важно, чтобы мы вернули эти колонии и расширили наше господство над островами Юго-Восточной Азии и Тихого океана."
 AST_exploit_resources: "Использовать ресурсы"
 AST_claim_new_guinea: "Претензии на Новую Гвинею"
 AST_claim_new_guinea_desc: "Порт-Морсби и прилегающая к нему территория в Новой Гвинее являются жизненно важным форпостом для нашей страны, и наша безопасность всегда будет находиться под угрозой до тех пор, пока северная часть Новой Гвинеи, а также островная цепь непосредственно к ее востоку находятся под контролем вражеских государств."
 AST_claim_melanesia: "Претензии на острова Меланезии"
 AST_claim_melanesia_desc: "Меланезийские острова, включая новую Каледонию, новые Гебриды, Соломоновы острова и Науру, были потеряны для Франции и Соединенного Королевства после их поражения в Вельткриге. Согласно доктрине Андерсона, они по праву часть наших владений, и принадлежат нам."
 AST_claim_south_pacific: "Претензии на южную часть Тихого океана"
 AST_claim_south_pacific_desc: "В южной части Тихого океана есть несколько островов, включая острова Гилберта и Эллиса, Самоа, Полинезию и остров Питкэрн, которые когда-то были британскими владениями, но которые были захвачены Германией после британского краха в Вельткриге. Согласно доктрине Андерсона, они по праву часть наших владений, и принадлежат нам."
 AST_claim_caroline_islands: "Претензии немецкой Ост-Азии"
 AST_claim_caroline_islands_desc: "Различные острова, атоллы, которые лежат к северу от Новой Гвинеи - среди них Маршалловы острова, Каролинские острова, Палау и Марианские острова были проданы Испанией Германии после окончания испано-американской войны на рубеже веков. Их присутствие у наших северных берегов представляет угрозу нашей национальной безопасности, и острова должны находиться под нашей защитой."
 AST_claim_singapore: "Претензии на Сингапур"
 AST_claim_singapore_desc: "Сингапур когда-то был колониальным бастионом Соединенного Королевства в Юго-Восточной Азии, последним оплотом в Вельткриге, прежде чем Адмирал Андерсон сам был вынужден отказаться от него для Австралазии. Его возвращение является центральным принципом доктрины Андерсона и жизненно важным для построения нашей национальной безопасности."
 AST_claim_sarawak: "Претензии на Саравак"
 AST_claim_sarawak_desc: "Регион Северного Борнео когда-то был известен как Саравак, британский холдинг под руководством самого белого раджи. Поскольку Белый Раджа и его семья бежали в Австралазию, существует значительное внутреннее давление на правительство, чтобы распространить доктрину Андерсона на этот регион и вернуть ее под наш протекторат."
 AST_claim_malaya: "Претензии на Малайю"
 AST_claim_malaya_desc: "Малазийский полуостров-это не только регион, который содержит жизненно важные ресурсы, но и бывшая Британская территория, захваченная немцами после Вельткрига. В то время как получение его может расширить наш охват дальше на север, чем это разумно, он подпадает под юрисдикцию доктрины Андерсона, что бывшие Британские территории в Юго-Восточной Азии являются частью нашей страны, и поэтому мы должны добиваться ее возвращения."
 AST_claim_western_new_guinea: "Претензии на Западную Новую Гвинею"
 AST_claim_western_new_guinea_desc: "В то время как западная часть Новой Гвинеи не является частью доктрины Андерсона, ибо ее никогда не занимали англичане, эти территории тем не менее жизненно важны для нашей национальной безопасности, так как острова лежат сразу от наших границ и мы не потерпим оставшегося в руках врага."
 AST_claim_timor: "Претензии на Тимор"
 AST_claim_timor_desc: "В то время как Остров Тимор не является частью доктрины Андерсона, ибо его никогда не занимали англичане, эти территории тем не менее жизненно важны для нашей национальной безопасности, так как острова лежат сразу от наших границ и мы не потерпим оставшегося в руках врага."
 AST_demand_claimed_territory: "Потребовать [From.GetAdjective]ие земли"
 AST_demand_claimed_territory_desc: "Пришло время послать ультиматум [From.GetNameDef] - либо они передают земли, которые мы по праву утверждали в соответствии с мандатом доктрины Андерсона, либо это начало войны."
 AST_seize_new_guinea: "Схватка за Новую Гвинею"
 AST_seize_new_guinea_desc: "С правительством северной части Новой Гвинеи, рушащемся в их нынешней войне, и без войск на нашей границе, время покончить."
 AST_seize_western_new_guinea: "Схватка за Западную Новую Гвинею"
 AST_seize_western_new_guinea_desc: "С правительством западной части Новой Гвинеи, рушащемся в их нынешней войне, и без войск на нашей границе, время покончить."
 AST_seize_timor: "Схватка за Тимор"
 AST_seize_timor_desc: "Сейчас, когда правители Тимора рушатся в своей нынешней войне, и на острове нет войск, время войти и захватить эту территорию, прежде чем они смогут что-то сделать."
 AST_develop_queensland_coal_mines: "Добыча угля в Квинсланде"
 AST_develop_queensland_coal_mines_desc: "Мы открыли угольные месторождения в штате Квинсленд, и для создания там продуктивной шахты потребуется некоторое время и силы."
 AST_develop_victoria_aluminium_deposits: "Добыча алюминия в Виктории"
 AST_develop_victoria_aluminium_deposits_desc: "Мы открыли месторождения алюминия в штате Виктория, нам потребуется время и силы, чтобы создать там продуктивную шахту."
 AST_develop_tasmania_iron_mines: "Добыча железа в Тасмании"
 AST_develop_tasmania_iron_mines_desc: "Мы открыли железорудные месторождения в штате Тасмания, и для создания там рудника потребуется время и силы."
 AST_develop_new_zealand_coal_mines: "Добыча угля в Новой Зеландии"
 AST_develop_new_zealand_coal_mines_desc: "Мы открыли угольные месторождения на севере Новой Зеландии, и потребуется время и силы для создания там продуктивной шахты."
 AST_develop_nsw_aluminium_deposits: "Добыча алюминия в Новом Уэльсе"
 AST_develop_nsw_aluminium_deposits_desc: "Мы открыли месторождения алюминия в штате Новый Южный Уэльс, и потребуется время и силы, чтобы создать там продуктивную шахту."
 AST_develop_kimberley_iron_mines: "Добыча железа в Кимберли"
 AST_develop_kimberley_iron_mines_desc: "Мы открыли месторождения железной руды в отдаленной северной части штата Западная Австралазия, и потребуется время и силы, чтобы создать там продуктивную шахту."
 AST_develop_queensland_oil_deposits: "Разработка нефтяных месторождений в Квинсленде"
 AST_develop_queensland_oil_deposits_desc: "Мы обнаружили нефть в Квинсленде, и мы должны работать быстро, чтобы сделать месторождения продуктивными."
 AST_develop_new_zealand_oil_deposits: "Разработка нефтяных месторождений в Новой Зеландии"
 AST_develop_new_zealand_oil_deposits_desc: "Мы обнаружили нефть в Новой Зеландии, и мы должны работать быстро, чтобы сделать месторождения продуктивными."
 AST_trade_mission_commonwealth: "Отправить торговую миссию в [From.GetNameDef]"
 AST_trade_mission_commonwealth_desc: "[Root.GetAdjective]ий офис подготовил миссию для [From.GetNameDef], в целях увеличения объемов товарооборота между нашими странами. [From.GetAdjective]ий рынок был устойчив к этим усилиям в прошлом, а расстояние было лишь препятствием для преодоления, но новые направления для [Root.GetAdjective]их товаров крайне необходимы."
 AST_trade_mission_new: "Отправить торговую миссию [From.GetNameDef]"
 AST_trade_mission_new_desc: "[Root.GetAdjective]ое торговое бюро подготовило миссию в [From.GetNameDef], с целью увеличения объемов торговли между нашими странами. [From.GetAdjective]ий рынок был устойчив к этим усилиям в прошлом, а расстояние было лишь препятствием для преодоления, но новые направления для [Root.GetAdjective]их товаров крайне необходимы"
 AST_restore_order_nzl: "Восстановить порядок в Новой Зеландии"
 AST_restore_order_nzl_desc: "Пришло время восстановить закон и порядок в Новой Зеландии и напомнить местным жителям, что они - теперь и навсегда-являются неотъемлемой частью [Root.GetNameDef], неделимый от остальной части нации."
 AST_conscription_plebiscite: "Начать призыв"
 AST_conscription_plebiscite_desc: "Принятие законов призыва будет непопулярный шаг, который будет сопровождаться криками 'Помню Галлиполи!' по всей стране. Тем не менее, мы остро нуждаемся в расширении призыва нашей армии. Наилучшим способом продвижения вперед было бы проведение национального плебисцита по этому вопросу. Если он пройдет, у нас будет необходимый мандат, не опасаясь массовых репрессий."
 AST_skip_plebiscite: "Обязательная служба"
 AST_skip_plebiscite_desc: "Нет времени проводить плебисцит по призыву, как это предлагалось в прошлом. Он должен быть принят, нравится это людям или нет, и наше правительство просто должно будет нести ответственность за последствия."
 AST_force_conscription: "Обязательная служба"
 AST_force_conscription_desc: "Хотя плебисцит провалился, призыв всё равно нужен - нравится это людям или нет. Наше правительство просто будет нести ответственность за последствия."
 AST_defeat_new_zealand: "Поражение Новой Зеландии"
 AST_defeat_australia: "Поражение Австралии"
 AST_hold_out_vs_australia: "Выдержать против Австралии"
 AST_hold_out_vs_entente: "Сдержать Антанту"
 AST_hold_out_vs_entente_desc: "Поражение всей Антанты маловероятно, но если мы сможем продержаться против их сил достаточно долго, то, возможно, сможем заставить их пойти на мирные переговоры. Если мы удержим Новую Зеландию в это время, у них, возможно, даже не останется иного выбора, кроме как позволить нам сохранить ее."
 
### Intro Screen ###
 AST_country_intro_header: "Статус Конфедерации"
 AST_country_intro_content: "Сформированная в 1924 году, Австралазийская Конфедерация вобрала в себя доминионы Австралии, Новой Зеландия, а так же Папуа-Новую Гвинею и Фиджи. Год за годом, ситуация в стране только ухудшается. Война привела народ к нищете и радикализму, что вылилось в недолго существовавшую Мельбурскую Коммуну. Несмотря на то, что рабочее восстание было с лёгкостью подавлено, в дальнейшем пришлось ввести чрезвычайное положение, отменить выборы и назначить Уильяма Бирдвуда генерал-губернатором. Во время Британской революции 1925 года, часть территорий Австралазии была подло захвачена Германией. Спустя более, чем 10 лет, ситуация всё ещё остается нестабильной, а народ недоволен Бирдвудом. Его единственный союзник, лидер националистов Билли Хьюз довольно ненадёжен и в любую минуту может ударить в спину."
 austral.1.a: "Вперёд, Австралазия!"
 
 AST_country_intro_header_1: "Предстоящие выборы"
 AST_country_intro_content_1: "Военное положение, введённое в 1923, отменило выборы и независимый новозеландский парламент. Однако, после успешной политической компании Стенли Брюса, выборы были возвращены. Генерал-губернатор Бирдвуд был вынужден пойти на этот шаг после того, как Брюс сместил Хьюза с поста лидера националистов. Брюс хочет назначить себя Премьер-Министром в обход выборов, хотя народ явно не поддержит этого. Австралазия не может позволить себе ещё один 1929 - призрак Мельбурна всё ещё витает в людских мыслях."
 austral.2.a: "Ничего не поделать"

### Events ###
 austral.3.t: "Король Георг V отошёл в мир иной"
 austral.3.d: "Изгнанный король, Георг V, всё-таки пал перед болезнью, терзавшей его с момента революции на родных островах. Его сын Эдуард был коронован новым королём Британской империи и её доминионов, включая Австралазию. Однако, народ всё ещё помнит Вельткриг и Галлиполи - призывы к отделению от Антанты звучат громче каждым днём."
 austral.3.a: "Они могли бы хотя бы дождаться конца траура?"
 
 austral.4.t: "Специальная конференция Рабочей партии"
 austral.4.d: "Сегодня, Рабочая партия Австралазии созвала внеочередной съезд в Сиднее по случаю того, что Хью Ланг вернулся в ряду партии после пятилетнего изгнания. Его исключили из её рядов по приказу тогдашнего генерал-губернатора Филиппа Гейма, из-за разногласий между правительством и Лангом. Возвращение опытного оратора и популиста на большую сцену встревожило Рабочую партию, состоящую из членов профсоюзов. По их мнению, левые взгляды Ланга враждебны настоящему социализму, ибо они есть грязная помесь социализма с феодализмом. Судя по всему, Рабочую партию ждёт непростое времечко."
 austral.4.a: "Пусть леваки грызутся между собой!"
 
 austral.5.t: "Новая Гвардия"
 austral.5.d: "Созданная в 1925 году, Австралазийская 'Новая' Гвардия - это сборище националистов и парамилитаристических групп, образованных из ветеранов Вельткрига. До сих пор они охотно поддерживали правительство и шли служить в армию, подавляя протесты левых сил. Однако, они явно огорчились, узнав о возвращении демократии в страну, опасаясь подъёма синдикалистов. Поэтому, их лидер, Эрик Кэмпбелл решил участвовать в выборах в парламент под эгидой наскоро созданной партии Центра. Несмотря на поддержку среди народа, неизвестно, как центристы повлияют на страну."
 austral.5.a: "Нехорошо..."
 
 austral.6.t: "Викторианской Лесные Пожары"
 austral.6.d: "Штат Виктория пострадал от сильных лесных пожаров на северо-востоке и юго-западе. Из-за сильной жары и засухи за последние несколько лет большая часть сельской Виктории высохла - оставляя много топлива для пламени. Пожары в этот момент настолько невероятно интенсивны, что пепел и дым можно увидеть из Новой Зеландии. Пожарные с помощью правительства штата в настоящее время пытаются бороться с бедствием, пламя уже угрожает нескольким крупным городам и вызывает значительную панику."
 austral.6.a: "О, Боги!"
 
 austral.7.t: "Лесные пожары, наконец потухли"
 austral.7.d: "Пожары в Виктории, наконец, были потушены благодаря усилиям местных пожарных, а также плотным осадкам. Эта победа была одержана ценой 71 жизни, более 1000 разрушенных домов и сожжения почти 135 500 гектаров земли. В настоящее время судья Леонард Стреттон был выбран, чтобы возглавить королевскую комиссию в том, что привело к катастрофическим пожарам, хотя многие подозревают, что в этом виноваты фермеры или скотоводы в сельских районах, практикующие сжигания кисти, чтобы очистить новые земли."
 austral.7.a: "Худшее позади"
 
 austral.8.t: "Ион Идерс 'Скот короля'"
 austral.8.d: "Ведущий Австралийский писатель Ион Идерс сегодня опубликован его последний роман, 'Скот короля'. Это следует за жизнью недавно умершего сэра Сидни Кидмана, предпринимателя и скотовода, который владел или совместно владел большими участками земли в Австралии в своей жизни. Кидман стали широко популярны благодаря своей поддержке правительства в Вельткриге и благотворительных организаций. Книга, похоже, станет бестселлером Австралазии в 1936 году, и многие проводят параллели между Кидманом и изгнанным белым Раджой, Чарльзом Винером Бруком, что, несомненно, повысит его популярность."
 austral.8.a: "Интересно почитать!"
 
 austral.9.t: "День Австралазии"
 austral.9.d: "Сегодня нация празднует конфедерацию Австралазии и хотя конфедерация не была добровольной - будучи первоначально сформированной британским законом о сохранении ресурсов в 1924 году - она все еще принесла много преимуществ как Австралии, так и Новой Зеландии, или таково общее убеждение. Толпы людей заполняют улицы города, чтобы отпраздновать это событие."
 austral.9.a: "Справедливая Австралазия!"
 
 austral.10.t: "Федеральные выборы [GetYear] года"
 austral.10.d: "Первые за 10 лет выборы, которые уже успели окрестить 'Брюсовыми выборами' должно вернуть большинство в парламенте партии "Единая Австралазия". Однако, Лейбористы и Народники ведут активную предвыборную кампанию, а националисты мечутся между 'Единой Австралазией' и партией Центра. Мало кто верит в победу центристов, но ждут от них представления."
 austral.10.a: "Эрл Пейдж - Народники"
 austral.10.b: "Лейбористы победили"
 austral.10.c: "Стенли Брюс набирает большинство"
 
 austral.11.t: "Гвардия и выборы"
 austral.11.d: "Новая Гвардия набрала намного больше голосов, чем мы думали. Хоть центристы и не получили большинство мест в парламенте, они получили обширную поддержку народа, в основном националистов. Но несмотря на это, отсутствие чёткой стратегии и известных публичных лиц на их стороне затрудняет деятельность центристов."
 austral.11.a: "О, боже!"
 
 austral.12.t: "Новый генерал-губернатор?"
 austral.12.d: "В период пребывания Уильяма Бирдвуда на посту генерал-губернатора произошло значительное расширение полномочий, которые он использовал для поддержания порядка в Океании в ущерб демократии и гражданским свободам. Бирдвуд, британский генерал времен Вельткрига, был навязан Австралазии империей, боявшейся восстания... но времена изменились, и вновь избранное правительство может воспользоваться этой возможностью, чтобы заменить его на хорошо любимого губернатора Нового Южного Уэльса сэра Александра Хоур-Ратвена. И хотя многие поддерживают эту идею, другие предлагают заменить его членом королевской семи, чтобы ещё больше укрепить связи с Антантой."
 austral.12.a: "Бирдвуд останется на своём месте"
 austral.12.b: "Сэр Александр стал бы прекрасным генерал-губернатором!"
 austral.12.c: "Член королевской семьи займёт пост"
 
 austral.13.t: "Лейбористы делают шаг"
 austral.13.d: "Лидеры партии Лейбористов провели съезд в Канберре по случаю неожиданной победы на выборах. Джон Кёртин должен решить направление политики партии и страны в целом. В партии уже давно существует открытый раскол: правое крыло Ланга против левых революционеров из Австралийского Конгресса Профсоюзов. АКП хотят захватить власть, объявить о создании синдикалисткой республики по образу и подобию Мельбурнской коммуны и немедленном отделении от Антанты. Ланг хочет вычистить партию от таких революционеров. За Кёртином остаётся выбор: официально расколоть партию или начать революцию."
 austral.13.a: "Выгнать этих радикалов!"
 austral.13.b: "АКП захватило власть! Новая республика родилась!"
 
 austral.14.t: "Подъём Лейбористов"
 austral.14.d: "Недавно, лейбористы начали активно веси свою деятельность: у них откуда-то взялось много денег. [Root.GetAdjective]ая полиция подозревает, что эти деньги были провезены нелегально через АКП и принадлежат они Британскому Союзу, который финансирует радикалов... Но пока мы не можем найти никаких реальных зацепок по этому делу."
 austral.14.a: "Иностранное вмешательство в нашу политику! Непростительно!"
 
 austral.20.t: "Профсоюзы и рабочие движения"
 austral.20.d: "После разгона Мельбурнской Коммуны и революции 1925 года, профсоюза были объявлены вне закона. Многие из них до сих пор тайно действуют по всей стране, полиция и националисты активно подавляют их. Хотя мы и не разделяем их идей, драконовские меры Бирдвуда действуют на нервы всем. Может, пора легализовать профсоюзы и найти с ними компромисс?"
 austral.20.a: "Отменить запрет"
 austral.20.b: "Не жалеть смутьянов!"
 
 austral.21.t: "Марш синдикалистов"
 austral.21.d.notlabor: "В ответ на результаты выборов, на которых лейбористы не получили большинства, множество нелегальных маршей левых радикалов прошло сегодня в их поддержку. Люди протестуют против запрета профсоюзов, а некоторые даже умудрились подраться с полицией. Марши были разогнаны, но их лидеры поклялись бороться до конца, пока в Австралазийской Конфедерации не воцарится демократия."
 austral.21.d.labor: "В ответ на победу лейбористов, множество нелегальных маршей левых радикалов прошло сегодня в их поддержку. Люди протестуют против запрета профсоюзов, отмену которого обещали лейбористы, а некоторые даже умудрились подраться с полицией и националистами. Марши были разогнаны, но их лидеры поклялись бороться до конца, пока в Австралазийской Конфедерации не воцарится демократия."
 austral.21.a: "Они сами нарываются"
 
 austral.22.t: "Агитация АКП"
 austral.22.d: "После того как мы разрешили деятельность профсоюзов, Австралазийская Конфедерация Профсоюзов начала активно готовиться к следующим выборам. Большая толпа собралась послушать речи их лидера, Джона Патерсона. И хотя мало кто уверен в победе левых, их деятельность вызывает опасения. Некоторые министры предлагают пересмотреть границы "легальности", чтобы не нарушить обещания, но и свести их деятельность к минимуму."
 austral.22.a: "Мы будем за ними приглядывать"
 
 austral.23.t: "Профсоюзы против подавления"
 austral.23.d: "Многие, сочувствующие левым профсоюзам, вышли на улицы городов в знак протеста против подавления деятельности АКП. Протестующие в Мельбурне нарвались на полицию и националистов из Новой Гвардии, что привело к нескольким раненым. Лидер Максимистов, Дж. Б. Майлз призвал к дальнейшему противостоянию с правительством, хотя ещё и не заикнулся об открытом восстании."
 
 austral.24.t: "Шахтёры напали на полицейских"
 austral.24.d: "Наша политика о запрете профсоюзов вывела из себя шахтёров штата Виктория, которые вышли с протестом против плохих условий работы, которые становятся всё хуже и хуже с каждым годом. И хотя они не связывали свой митинг с АКП, правительство объявило их вне закона, что привело к стычке с полицией, в ходе которой погиб шахтёр Джо Грэнтон. Митинг был разогнан, но "Шахтёр Джо" стал новым народным героем, что только больше ослабило позиции правительства среди народа."
 austral.24.a: "Очередной мёртвый мученик"
 
 austral.25.t: "АКП празднуют договор"
 austral.25.d: "Новый Рабочий Договор, подписанный правительством. стал поводом для праздника всем пролетариям Австралазии. АКП провела митинги по всей стране в честь такого знаменательного события. Их выступления о истинной сути рабочего класса в одном из городов привлекло толпу. Полиция находилась рядом и превентивно уводила от митинга недовольных. Первый раз за последнее время не было ни одного пострадавшего."
 austral.25.a: "Хоть на этот раз всё было мирно"
 
 austral.26.t: "Незаконная забастовка в Сиднее"
 austral.26.d: "Рабочие в Сиднее не вышли сегодня на работу, объявив о забастовке, которая тут же привлекла внимание полиции. И хотя рабочие дали понять, что они не являются членами АКП, а их забастовка была вызвана безысходность, им дали чёткое указание разойтись, которое было проигнорировано. По прибытии полиции, забастовку жестоко разогнали, что привело к более, чем 30 раненым рабочим. В течение недели рабочие вернулись к станкам... но теперь за ними присматривала частная охрана, чтобы не допустить очередную забастовку."
 austral.26.a: "Ситуация выходит из под контроля..."
 
 austral.27.t: "Речь Ланга была прервана"
 austral.27.d: "Джек Ланг выступил сегодня с речью против синдикалистов и радикалов, заполонивших рабочее движение. Не успел он сказать и пары слов, как ярые сторонники синдикализма освистали его. Лангу пришлось покинуть сцену под всеобщее ликование. Этот инцидент показали по всем СМИ, выставляя радикалов дураками. Но на деле, народ счёл дураком самого Ланга..."
 austral.27.a: "А где же тухлые помидоры?"
 
 austral.28.t: "Речь Патерсона"
 austral.28.d: "Теперь, когда военное положение отменено, публичные выступления снова законны. Лидер синдикалистов, Джон Патерсон, выступил с речью в Сиднее, чем привлёк внимание народа и СМИ. Патерсон заявил, что необходимо начать диалог между профсоюзами и правительством и что не следует бояться той демократии, которую несёт синдикализм. Кто-то назвал это "бреднями радикалов", но многие и вняли его речам."
 austral.28.a: "Ясно..."
 
 austral.29.t: "Фабрика сгорела в штате [factory_state.GetName]"
 austral.29.d: "Одна из крупнейших фабрик штата [factory_state.GetName] сгорела сегодня, подозрения легли на версию о поджоге. По заявлениям на этой фабрики были ужасные условия работы и низкие зарплаты на протяжении последних пяти лет. Хозяин фабрики отрицает это и винит АКП в поджоге распространении ложных слухов с целью привлечь больше народа к синдикализму. АКП отрицает свою причастность. Следствие продолжается."
 austral.29.a: "Что же это, саботаж?"
 
 austral.30.t: "Всеобщая забастовка"
 austral.30.d.legal: "Ситуация в стране только накалилась после призыва АКП к всеобщей забастовке против ужасных рабочих условий на фабриках. Многие члены Новой Гвардии и националисты предлагают правительству пойти на уловку, наобещав протестующим райские кущи. Однако видно, что протесты продержатся ещё долго."
 austral.30.d.illegal: "Ситуация в стране только накалилась после призыва АКП к всеобщей забастовке против ужасных рабочих условий на фабриках и длительного подавления профсоюзов. Члены Новой Гвардии и националисты предлагают правительству удвоить свои силы по подавлению протестов."
 austral.30.a: "О, боже!"
 
 austral.31.t: "Восхождение Новой Гвардии"
 austral.31.d: "В связи с продолжительными рабочими забастовками, которые подрывают нашу страну с момента выборов, Эрик Кэмпбелл выступил перед народом, предложив ему 'новый путь'. Правительство потеряло всякое доверие и нужно провести решительные меры, пока красная волна синдикализма не повергла Австралазию в хаос. К его словам прислушались многие, особенно жители сельской местности, которые выразили всецелую поддержку Кэмпбеллу."
 austral.31.a: "То, что нужно"
 
 austral.32.t: "Восхождение АПВ"
 austral.32.d: "До этого момента 'Австралазия Превыше Всего', ведомая Перси Стефенсоном, была не более, чем тихим кружком по интересам умеренных социалистов. После хаоса, учинённого левыми, и полумистических речей Нового Гвардии, Стефенсон выступил с речью, призвав народ отделиться от Антанты и стать нейтральной страной, жители которой никогда не познают ещё одного Галлиполи. По его словам, британцы оказались слабыми, и теперь Австралазия должна пойти своим путём."
 austral.32.a: "Это призыв к измене, вот что это"
 
 austral.33.t: "АПВ протестуют против войны"
 austral.33.d: ""Австралазия Превыше Всего", движение в поддержку нейтралитета Австралазии, выступило сегодня во многих городах, критикуя наше участие в нынешних войнах. Крики о новом Галлиполи и предательстве британцев доносились сегодня с трибун. Народ, до сих пор обескровленный Вельткригом, довольно охотно внимал их речам."
 austral.33.a: "Они всего лишь мелкие сошки"
 
 austral.34.t: "Чарльз Вайнер Брук поддерживает 'Новую Гвардию'"
 austral.34.d: "Изгнанный 'Белый Раджа' Саравака и известный светский лев Сиднея, Чарльз Вайнер Брук открыто заявил о своей поддержке реакционерской Новой Гвардии, которую возглавляет ветеран Вельткрига Эрик Кэмпбелл. Сначала, 'Гвардия' была мелкой сошкой на большой политической арене. Но их популистические и реваншистские речи всё больше и больше находят отклик среди народа, уже даже за пределами их родного Нового Южного Уэльса. Основными их сторонниками являются разнорабочие и отставные офицеры. С харизмой Брука и его финансами, у партии появились новые источники финансирования. Рано или поздно, они могут стать реальной угрозой для стагнирующего правительства Хьюза и Брюса. Они должны быть готовы ко всему, если хотят усидеть на своих креслах..."
 austral.34.a: "Звучит не очень хорошо..."
 
 austral.35.t: "Раскол среди Лейбористов"
 austral.35.d.notlabor: "Со времён возвращения Джека Ланга в партию, внутренние склоки не утихали ни на минуту. Сегодня, Ланг нанёс удар по левым из Нового Южного Уэльса, исключив их и их друзей-синдикалистов из рядов АКП. После этого стало ясно, что лейбористы раскололись на два лагеря: умеренные социал-популисты и анти-синдикалисты Ланга и более радикальные левые. Этот раскол разделил лейбористов на реформаторов и популистов. Оба этих лагеря стараются переманить как можно больше людей на свою сторону. Для лейбористов не всё так хорошо - продолжается неприязнь между Лангом и Джоном Кёртином."
 austral.35.d.notlabor2: "Со времён возвращения Джека Ланга в партию, внутренние склоки не утихали ни на минуту. Сегодня, Ланг обрушился с критикой на одного из лидеров движения, Джона Кёртина, за то, что тот недостаточно рьяно решал вопрос с радикалистами. После этого стало ясно, что лейбористы раскололись на два лагеря: умеренные социал-популисты и анти-синдикалисты Ланга и более радикальные левые. Этот раскол разделил лейбористов на реформаторов и популистов. Оба этих лагеря стараются переманить как можно больше людей на свою сторону. Для лейбористов не всё так хорошо - продолжается неприязнь между Лангом и Кёртином."
 austral.35.d.labor: "Со времён возвращения Джека Ланга в партию, внутренние склоки не утихали ни на минуту, даже после изгнания всех радикалов. Сегодня, Ланг обрушился с критикой на одного из лидеров движения, Джона Кёртина, за то, что тот недостаточно рьяно решал вопрос с радикалистами. После этого стало ясно, что лейбористы раскололись на два лагеря: умеренные социал-популисты и анти-синдикалисты Ланга и более радикальные левые. Этот раскол разделил лейбористов на реформаторов и популистов. Оба этих лагера стараются переманить как можно больше людей на свою сторону. Одно ясно - лейбористы потеряют своё влияние на следующих выборах."
 austral.35.a: "Интересно"
 
 austral.36.t: "Скандал в правительстве"
 austral.36.d.uap: "Недовольство народа Единой Австралазией только подогрелось после недавнего анти-коррупционного расследования. И хотя никто из важных министров не попал под подозрение, среди народа чётко сложилось представление, что Единая Австралазия - партия жуликов и воров. И хотя арест пары мелких сошек погасил пламя скандала, осадок остался."
 austral.36.d.country: "Недовольство народа Народниками только подогрелось после недавнего анти-коррупционного расследования. И хотя никто из важных министров не попал под подозрение, среди народа чётко сложилось представление, что Народники - партия жуликов и воров. И хотя арест пары мелких сошек погасил пламя скандала, осадок остался."
 austral.36.a: "Ужасные времена"
 
 austral.37.t: "Возможная коалиция"
 austral.37.d.uap: "Позиции Единой Австралазии тают на глазах, и поэтому Народники предлагают организовать коалицию двух партий, чтобы на следующих выборах не победили ни Лейбористы, не правые радикалы. И хотя на придётся впустить часть Народников в правительство, многие говоря, то это удачная идея, чтобы усидеть на своих местах."
 austral.37.d.country: "Позиции Народников тают на глазах, и поэтому Единая Австралазия предлагают организовать коалицию двух партий, чтобы на следующих выборах не победили ни Лейбористы, не правые радикалы. И хотя на придётся впустить часть единоавстралазийцев в правительство, многие говоря, то это удачная идея, чтобы усидеть на своих местах."
 austral.37.a: "У нас нет выбора..."
 austral.37.b: "Нет, принципы важнее..."
 
 austral.38.t: "Новая коалиция"
 austral.38.d: "После поражения на выборах и потери части своих сторонников, Народники и Единая Австралазия заявили о создании коалиции на следующих выборах. Вместе у них намного больше шансов победить или хотя бы выбить места в парламенте. Стенли Бюс и Эрл Пейдж уже объявили о своём туре по всем крупным городам Австралазии."
 austral.38.a: "Будет ли этого достаточно?"
 
 austral.39.t: "'Сорок тысяч всадников'"
 austral.39.d: "Режиссер Чарльз Шовель снял фильм 'Сорок тысяч всадников' рассказывающий историю австралийского легкой конницы во время Синайской и Палестинской кампании последнего Вельткрига. Он следует за приключениями трех шумных героев в бою и романтике и завершается битвой при Беэр-Шеве. В то время как фильм явно является пропагандистским инструментом, чтобы помочь в вербовке и поднять гордость австралийцев у себя дома, он быстро становится самым успешным Австралийский фильм когда-либо производимых."
 austral.39.a: "Вау!"
 
 austral.40.t: "Финал ВФЛ"
 austral.40.d: "Необычайный энтузиазм строится для викторианской футбольной лиги Гранд-финала, из-за большого количества людей, посещающих даже просто тренировки как футбольного клуба Коллингвуд и так и клуба Южного Мельбурна. Несмотря на теплую погоду, команды усиленно тренировались для предстоящего премьерства в субботу на Мельбурнском Крикетном поле. Обе стороны уверены, что смогут выйти в финал, но время покажет, кто добьется успеха."
 austral.40.a: "Так волнительно!"
 
 austral.42.t: "Коллингвуд победил в Премьер Лиге"
 austral.42.d: "Около 76 000 зрителей сегодня стали свидетелями того, как футбольный клуб Коллингвуд достиг своего 11-го первенство. 'Мастера футбольной тактики' смогли приманить, а также использовать движения Южного Мельбурна. Это, в сочетании с многочисленными фатальными ошибками в игре Южной Австралии, привело к тому, что Коллингвуд выиграл 11 очков."
 austral.42.a: "Вот это игра!"
 
 austral.43.t: "Южный Мельбурн победил в Премьер Лиге"
 austral.43.d: "Около 76 000 зрителей стали свидетелями невероятной игры с футбольным клубом Южного Мельбурна, обеспечившим свое 4-е первенство. Несмотря на организацию и обучение Коллингвуда, Южный Мельбурн смог победить. Южный Мельбурн играл обороняясь, но сумел забить один последний позади в последних минутах игры, чтобы обеспечить победу в одно очко."
 
 austral.44.t: "Стэнли Брюс и Джозеф Лайонс присутствуют на митинге"
 austral.44.d: "Исходя из недавнего решения сформировать коалицию между Единой Австралазией и Австралазийской партией, лидеры Стэнли Брюс и Джозеф Лайонс сегодня совместно приняли участие в митинге в Сиднее, где они предостерегли против роста экстремизма в стране, и предположили, что отказ от тех, кто вернул демократию в Австралазию, приведет к тому, что страна погрузится в войну и хаос, а не меньше. Митинг прошел с большим участием, и их слова вызвали восторг у зрителей, хотя еще предстоит выяснить, хватит ли этого, чтобы увидеть их на предстоящих выборах."
 austral.44.a: "Мы будем наблюдать"
 
 austral.50.t: "Федеральные выборы [GetYear] года"
 austral.50.d: "По Конституции, выборы проходят, по крайней мере, раз в три года (Пережиток австралийского законодательства). Эти выборы станут особенно решающими, ведь правые силы набирают обороты. Пройдут ли выборы как надо? Победят ли умеренные партии или радикалы дорвутся до власти?"
 austral.50.a: "Стенли Брюс и Единая Австралазия"
 austral.50.b: "Эрл Пейдж и Народники"
 austral.50.c: "Джон Кёртин и Лейбористы"
 austral.50.e: "Эрик Кэмпбелл и Центристы"
 austral.50.f: "Перси Стефенсон и Австралазия Превыше Всего"
 
 austral.51.t: "Новая Гвардия свергает правительство"
 austral.51.d: "События в Австралазии достигли точки кипения, а верные новой гвардии военизированные формирования штурмовали столицу! Переворот возглавляет Томас Блейми, герой Вельткрига, хотя, вероятно, его возглавляют Перси Стивенсон и белый Раджа-Чарльз Винер Брук. Для солдат военных округов, дислоцированных в Канберре, многие из которых также являются ветеранами Великой войны, необходимо сделать трудный выбор: либо обратить свое оружие на сторонников человека, которого многие считают героем, либо оставить его в стороне и позволить ему свергнуть демократически избранное правительство Австралазии."
 austral.51.a: "Переворот провалился! Демократия побеждает!"
 austral.51.b: "Переворот удался! Демократия пала!"
 
 austral.52.t: "Роспуск новой гвардии"
 austral.52.d: "Сегодня Томас Блэми, ветеран Великой войны и исполнитель попытки государственного переворота новой гвардии, был приговорен к пожизненному заключению в специальном суде в Канберре. Разделяя его судьбу, Эрик Кэмпбелл, высокопоставленный деятель в новом Гвардейском движении и лидер его политического крыла партии центр, а также многие другие видные члены. Центральная партия была распущена, и новая Гвардия более или менее закончилась как политическая сила в Австралазии. Чарльз Винер Брук, к сожалению, не мог быть напрямую связан с переворотом и поэтому избежал тюремного заключения, хотя многие говорят, что он подкупил тех, кто участвовал в его преследовании."
 austral.52.a: "Наконец-то!"
 
 austral.53.t: "Федеральные выборы [GetYear] года"
 austral.53.d: "Согласно Конституции [Root.GetNameDef], выборы должны проводиться не реже одного раза в три года. Таким образом, толпы людей пришли на избирательные участки по всей стране..."
 austral.53.a: "Объединенная партия Австралазии побеждает"
 austral.53.b: "Партия страны получает незначительное большинство"
 austral.53.c: "Партия труда победила"
 austral.53.e: "Националисты восстановили контроль над парламентом"
 austral.53.f: "Лейбористы Ланга победили!"

 austral.60.t: "Рассмотрение закона о Маори"
 austral.60.d: "Коренные народы маори были одной из точек споров в администрации Новой Зеландии в рамках Конфедерации и Новозеландское правительство оказывает давление на них на протяжении нескольких лет, чтобы пройти акт предоставления еще больших привилегий и прав на землю коренных жителей острова, чем пользуются аборигены в другом месте в Австралазии. Это могло бы успокоить, хотя и не было бы оценено в других местах в Австралазии, но есть люди в правительстве, которые предполагают, что непродуктивная земля маори может быть гораздо лучше использована под контролем правительства."
 austral.60.a: "Эти права излишни, их землю можно использовать"
 austral.60.b: "Предоставьте им права и успокойте"
 
 austral.61.t: "[Root.GetAdjective]ая Республика?"
 austral.61.d: "Несмотря на то, что [Root.GetNameDef] больше не является колонией, официально она остается под контролем Британской короны, а генерал-губернатор является главой нашего государства, и до выборов в 1936 году управлял страной абсолютно. Таким образом, разделение между нашим правительством и короной может быть действительно сделано только с королевского согласия, даже если мы намерены оставаться хорошими союзниками с [crown_country.GetNameDef] после выхода Конституции репатриируется.  Делегаты сегодня были направлены в [crown_country.GetNameDef] официально сделав запрос нашему королю, и мы должны услышать его ответ в ближайшее время."
 austral.61.a: "Надеюсь, это просто формальность..."
 
 austral.62.t: "[From.GetAdjective]ая Республика?"
 austral.62.d: "Представители [From.GetNameDef] прибыли сегодня на аудиенцию с королем, официально требуя репатриации их Конституции. Это, по сути, преобразует [From.GetNameDef] в республику, разрезая все, кроме церемониальных связей с британской короной. Они говорят, что полностью намерены оставаться верными союзниками [Root.GetNameDef], и это технически в пределах их прав на провозглашение, хотя есть некоторые, которые предполагают, что это предательские разговоры, ведь до выборов 1936 года они находились под прямым правлением их генерал-губернатора в соответствии с чрезвычайными мерами, а до этого они были Британская колонией. Кто они такие, чтобы объявлять себя Республикой? [From.GetNameDef] было бы ничего, если бы не поддержка Британской короны!"
 austral.62.a: "Они свободны управлять собой по своему усмотрению"
 austral.62.b: "Они разорвали с нами связи, мы разорвали связи с ними"
 austral.62.c: "Независимость? Никогда!"
 
 austral.63.t: "Корона дает согласие"
 austral.63.d: "С согласия королевской короны, [Root.GetAdjective]ое правительство официально репатриировало свою Конституцию и стало Республикой. [Root.GetAdjective]ий  Премьер-министр теперь наш глава государства, а также глава правительства, с губернатором-Общие обязанности будут чисто формально, и все решения принимаются нашим правительством. Пока мы остаемся Верный союзником короны, но никогда больше мы не будем подчиняться их приказам, поскольку мы следовали за вызовом чрезвычайных протоколов в 1925 году. Мы теперь наша собственная нация!"
 austral.63.a: "Долгой жизни королю!"
 
 austral.64.t: "Корона разрывает связи"
 austral.64.d: "В то время как корона дала свое согласие на репатриацию [Root.GetAdjective]ой Конституции, они также изгнали нас из британского альянса, заявив, что любая колония, желающая покинуть империю, не может ожидать ее защиты и не должна прийти ей на помощь. Некоторые [Root.GetAdjective]ие политики чувствовали, что этот ответ был почти детским, но дело сделано - никогда больше мы не будем подчиняться их приказам, поскольку мы следовали за вызовом чрезвычайных протоколов в 1925 году. Мы теперь наша собственная нация!"
 
 austral.65.t: "Корона отказывает"
 austral.65.d: "В том, что стало шоком для многих в [Root.GetAdjective]ом правительстве, когда наши делегаты вернулись со словом, что Британская корона отказалась от нашей независимости. [Root.GetNameDef] играет слишком важную роль в Антанте, как им сказали, и является слишком неотъемлемой частью Британской империи. Учитывая это, до недавнего времени, [Root.GetNameDef] был под прямым правилом короны. По-прежнему остается возможность объявить республику в любом случае, хотя это может вызвать реакцию со стороны 'взбунтовавшейся колонии'."
 austral.65.a: "Слишком много у нас идей накопилось..."
 austral.65.b: "Мы больше не их колония! Мы делаем все, что пожелаем!"
 
 austral.66.t: "[From.GetNameDef] бросает нам вызов"
 austral.66.d: "Несмотря на наше предупреждение, [From.GetAdjective]ое правительство бросило вызов запрету короля и объявило себя Республикой, разорвав все связи с британской монархией, а также с альянсом Антанты. Сообщается, что король в ярости от этой измены, но есть много людей в правительстве, которые спрашивают, что мы можем сделать... действительно ли мы хотим вести войну, чтобы вернуть бывшую колонию, которая в другом конце мира?"
 austral.66.a: "Хорошее избавление от мусора"
 austral.66.b: "Им нужно преподать урок"
 
 austral.67.t: "Независимость!"
 austral.67.d: "[Root.GetNameDef] больше не является частью Антанты или Британской Империи, отделение нашего правительства от Британской короны-это формальность и сегодня было объявлено, что генерал-губернатор принимает участие в том, что будет его последними обязанностями в [Root.GetAdjective] парламенте. После этого момента, его роль будет чисто церемониальной, и [Root.GetAdjective]ий глава государства будет новым главой правительства. Мы, сейчас и навсегда, действительно независимая Республика!"
 
 austral.68.t: "Новый Генерал-Губернатор"
 austral.68.d: "В рамках сближения нашего народа с королевской короной для нас был назначен новый генерал-губернатор, Принц Генри, герцог Глостерский, брат короля и опытный человек в своем собственном праве. Назначение считается большой честью, и аплодисменты толпы выстроились улицы, чтобы принять его, как он прибывает в палату парламента, чтобы взять на себя свои первые обязанности."
 austral.68.a: "Ура!"
 
 austral.80.t: "Массовые демонстрации"
 austral.80.d: "В ответ на взятие австралийской гвардией под контроль, контроль, который пришел с приостановлением демократического правления, демонстрации вспыхнули через весь [Root.GetNameDef]. Правительство подозревает, что синдикалистских активистов спонсирует кто-то извне, но это не может быть доказано... и по правде говоря, поддержка синдикалистской риторики быстро растет. Советники информировали правительство о том, что эта агитация, вероятно, спадет, прежде чем она снова наберет силу."
 austral.80.a: "Мы видим все"
 
 austral.81.t: "Профсоюзы призывают к забастовкам"
 austral.81.d: "Несмотря на приостановку всех официальных [Root.GetAdjective]их профсоюзов в стране, их лидеры призвали к общим забастовкам, на которые реагируют во всех крупных городах. В течение последних трех дней улицы были затоплены толпами разгневанных людей, несущих знаки, осуждающие администрацию Гвардии. Полиция и военизированные группы сумели подавить худшее из этого, но сопротивление, как ожидается, продолжится по крайней мере в следующем месяце."
 austral.81.a: "Нельзя допустить, чтобы это продолжилось"
 
 austral.82.t: "Кровавое столкновение с шахтерами"
 austral.82.d: "С учетом того, что национальные забастовки только недавно прошли, считалось, что трудовым беспорядкам пришел конец... пока в Южном штате Виктория не вспыхнула крупная Шахтерская забастовка. Несколько военизированных групп, ярые сторонники австралийского Правительства гвардии, спустились на забастовщиков и жестоко закончили его столкновением, в результате которого более 25 человек погибли и 60 получили ранения. Хотя дальнейшие забастовки представляются маловероятными, правительство в значительной степени считается ответственным за кровопролитие, и как представляется, это лишь вопрос времени, прежде чем активисты вновь обратятся к нему с призывами."
 austral.82.a: "Это выходит из-под контроля!"
 
 austral.83.t: "Раскрыты подполья синдикалистов"
 austral.83.d: "Наконец, некоторые хорошие новости сегодня, поскольку три отдельные ячейки агитаторов синдикалистов были обнаружены в центре [Root.GetAdjective]ого города. Было произведено более пятидесяти арестов, а открытые судебные процессы ожидались в течение нескольких недель, что стало настоящим ударом по синдикалистскому движению. Однако есть некоторые, кто выразил тревогу по поводу того, как быстро организовались синдикалисты, и предположил, что эти клетки могут быть просто несколькими из многих в [Root.GetNameDef]."
 austral.83.a: "Это начало централизации"
 
 austral.84.t: "Возобновление протестов"
 austral.84.d: "После периода тишины протесты вспыхнули на этой неделе с массовыми маршами тысяч, по оценкам, достигли более ста тысяч человек. Это слишком много для того, чтобы разойтись, не вызывая гражданской войны, и до сих пор они в первую очередь стремились сдерживаться. Это первые протесты, на которых лидер синдикалистов Джон Кертин выступил открыто, требуя, чтобы правительство австралийской гвардии подало в отставку с позором, и хотя полиция попыталась тихо арестовать Кертина, до сих пор толпы защищали его."
 austral.84.a: "Это он 'популярен', он?"
 
 austral.85.t: "Второе Мельбурнское восстание"
 austral.85.d: "Во второй раз после первого восстания в 1924 году сторонники синдикализма инициировали массовое восстание в Мельбурне, которое поддержали массовые толпы протестующих, призывая к немедленной отставке Правительства австралийской гвардии. Армия развернулась против их баррикад в центре города, но вся нация - действительно, мир - наблюдает. Или мы войдем и подавим восстание, вызвав массовое кровопролитие на наших австралийцев, или мы признаем поражение и подадим в отставку."
 austral.85.d.british: "Во второй раз после первого восстания в 1924 году сторонники синдикализма инициировали массовое восстание в Мельбурне, которое поддержали массовые толпы протестующих, призывая к немедленной отставке Правительства австралийской гвардии. Армия развернулась против их баррикад в центре города, но вся нация - действительно, мир - наблюдает. Либо мы войдем и подавим восстание, вызвав массовое кровопролитие, либо признаем поражение и уйдем в отставку. Однако есть некоторые предложения о компромиссе: обратиться к генерал-губернатору с призывом вновь принять чрезвычайные протоколы, поставив его и англичан в полное подчинение нации."
 austral.85.a: "Подавите восстание, не медлите!"
 austral.85.b: "Восстание успешно - мы проиграли..."
 austral.85.c: "Нам нужна помощь Короны"
 
 austral.86.t: "Второе Мельбурнское восстание"
 austral.86.d: "Во второй раз после первого восстания в 1924 году сторонники синдикализма инициировали массовое восстание в [From.GetAdjective]ом городе Мельбурн... и [From.GetAdjective]ое правительство обратилось к [Root.GetNameDef] для помощи. Они просят генерал-губернатора принять чрезвычайные протоколы, взяв на себя полный контроль над [From.GetNameDef] как и раньше. Цена будет существенной и грозит еще больше втянуть нас в их политический беспорядок, который, как говорят многие, может быть убит подвигом экстремистов. Так-же есть альтернатива - это сдаться синдикалистам..."
 austral.86.a: "Если это предотвратит дальнейший хаос, то так тому и быть"
 austral.86.b: "Австралазия должна разобраться со своими проблемами"
 
 austral.87.t: "Объявлены чрезвычайные протоколы"
 austral.87.d: "[From.GetAdjective]ое правительство согласилось поспешив нам на помощь, отправляя как оружие, так и войска в Мельбурн, и они второй раз с 1925 года ссылаются на чрезвычайные протоколы. Как и прежде, генерал-губернатор взял на себя полное командование страной, сформировав Временное правительство под руководством избранного премьер-министра. Это вмешательство сигнализирует, по крайней мере, о возвращении к прежнему статус-кво, и похоже, отставки правительства австралийской гвардии было достаточно, чтобы вытащить ветер из восстания. В очередной раз синдикалисты скрылись в столярных работах и кризис миновал."
 austral.87.a: "Фух..."
 
 austral.88.t: "Генерал-Губернатор отказывается"
 austral.88.d: "Кризис в Мельбурне углубляется, генерал-губернатор указал на отказ [From.GetAdjective]ого правительства отправить помощь или разрешить принятие чрезвычайных протоколов. Наш беспорядок, как они предполагают, является одним из наших собственных решений. Похоже, мы сами по себе."
 
 austral.89.t: "Порядок восстановлен"
 austral.89.crushed: "Впервые с тех пор, как Австралийская Гвардия взяла власть в [Root.GetNameDef], мир, наконец, был восстановлен на улицах своих городов. Несмотря на то, что после резни в Мельбурне все еще предстоит значительное восстановление, а доверие правительства невероятно низкое, на данный момент угроза синдикализма, похоже, устранена. Трудовые лидеры в основном сдались полиции, и [Root.GetAdjective]ие газеты объявили победу для простых граждан. Страна, говорят они, сейчас в безопасности от радикалов."
 austral.89.nouprising: "Впервые с тех пор, как Австралийская Гвардия взяла власть в [Root.GetNameDef], мир, наконец, был восстановлен на улицах своих городов. Несмотря на то, что после резни в Мельбурне все еще предстоит значительное восстановление, а доверие правительства невероятно низкое, на данный момент угроза синдикализма, похоже, устранена. Трудовые лидеры в основном сдались полиции, и [Root.GetAdjective]ие газеты объявили победу для простых граждан. Страна, говорят они, сейчас в безопасности от радикалов."
 austral.89.a: "Понадобится время для восстановления"
 
 austral.90.t: "Восстановление [Root.GetNameDef]"
 austral.90.d: "С восстановлением порядком  в [Root.GetNameDef], Австралийская Гвардия добилась больших успехов в восстановлении определенной степени и уверенна в своих способностях поддерживать мир."
 austral.90.a: "Со временем будет лучше"
 
 austral.100.t: "Военные реформы завершены"
 austral.100.d.synd: "[Root.GetAdjective]ие военные пострадали в течение последних шести месяцев из-за чистки, лидеры уверены и готовы сообщить, что порядок в своих рядах, наконец, были восстановлены. Командиры, лояльные синдикалистскому делу, заменили тех, кто имеет сомнительную лояльность, и таким образом, любой страх перед будущими восстаниями, исходящими изнутри, теперь упокоен. [Root.GetAdjective]ая армия твердо на стороне революции."
 austral.100.d.afm: "[Root.GetAdjective]ие военные пострадали в течение последних шести месяцев из-за чистки, лидеры уверены и готовы сообщить, что порядок в своих рядах, наконец, были восстановлены. Командиры, преданные делу АСМ, заменили тех, кто открыто верен Британской монархии, и таким образом, любой страх перед будущими восстаниями, исходящими изнутри, теперь положен конец. [Root.GetAdjective]ая армия твердо на стороне независимости."
 austral.100.a: "Приятно это слышать!"
 
 austral.101.t: "Первый съезд профсоюзов"
 austral.101.d: "[Root.GetAdjective]ий Совет профсоюзов принимает все больший контроль над государственными делами, их первый официальный конгресс является вопросом большой важности, который будет определять направление [Root.GetNameDef], начиная свое превращение в настоящую революционную республику. Популярный и прогрессивный Фред Патерсон, по-видимому, скорее всего, получит поддержку большинства делегатов, но Летучий спикер Дж. Б. Майлз выиграл много сторонников Максимистского дела с его разговорами о мобилизации [Root.GetAdjective]ой революции любой ценой. Еще предстоит выяснить, кто из двух победит в этот день..."
 austral.101.a: "Синдикалисты остаются под контролем"
 austral.101.b: "Максимист Ж.Б. Мильс берет на себя командование"
 
 austral.102.t: "Второй съезд профсоюзов"
 austral.102.d: "По прошествии пяти лет с момента последнего съезда члены акту вновь собираются в столице, чтобы определить, какая фракция интересов будет влиять на наше экономическое и политическое будущее. Новая фракция социалистов возникла под главенством Джона 'Джок' Гардена, но большинство считают маловероятным, что он имеет надежду стать следующим председателем - разделение голосов между синдикалистами и максимистами катастрофически мало."
 austral.102.a: "Синдикалисты одержат победу"
 austral.102.b: "Максимисты одержат верх"
 austral.102.c: "Социалисты удивляют большинством"
 
 austral.103.t: "Третий конгресс профсоюзов"
 austral.103.d: "По прошествии пяти лет с момента последнего съезда члены акту вновь собираются в столице, чтобы определить, какая фракция интересов будет влиять на наше экономическое и политическое будущее."
 
 austral.108.t: "[From.GetNameDefCap] хочет вступить в Интернационал"
 austral.108.d: "[From.GetNameDefCap], недавно став просвещенными к преимуществам социалистического правительства, обратился к нам с просьбой. Они хотят официально вступить в Интернационал. Нужен ли такой дальний союзник?"
 austral.108.a: "Конечно! Мы приветствуем их"
 austral.108.b: "Они нам не нужны"
 
 austral.109.t: "[From.GetNameDefCap] отказывается"
 austral.109.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы не синдикалисты для них, или недостойны в качестве союзника. В любом случае, ответ был однозначно нет."
 austral.109.a: "Плохое решение с их стороны"
 
 austral.110.t: "Массовые демонстрации"
 austral.110.d: "В ответ на установление правительством контроля со стороны австралийского объединения профсоюзов массовые демонстрации разгорелись по всей [Root.GetNameDef]. Правительство подозревает, что большая часть этого была организована правыми радикалами, в том числе членами так называемой австралийской гвардии, все из которых рабски выступают против любого рода синдикалистского правления. До сих пор правительство имеет полный контроль пытается сохранить демонстрации под контролем, но нам не важны их вдохновители, нам нужно искоренить их."
 austral.110.a: "Это плохо..."
 
 austral.130.t: "Массовые демонстрации"
 austral.130.d: "В ответ на решение правительства разорвать связи с Антантой, массовые демонстрации вспыхнули через всю [Root.GetNameDef]. Правительство подозревает, что многое из этого было организовано правыми радикалами, включая членов так называемой австралийской гвардии. Эти монархисты, все из которых рабски преданы британцам, сделают все, чтобы вернуть нацию под свой защитный зонтик. До сих пор правительство имеет полный контроль пытается сохранить демонстрации под контролем, но нам не важны их вдохновители, нам нужно искоренить их."
 austral.130.a: "Это плохо..."
 
 austral.131.t: "[From.GetNameDefCap] покидает Антанту"
 austral.131.d: "Недавняя победа первого австралийского движения на выборах привела к тому, что они не только объявили себя Республикой, перерезав все связи с британской короной, но теперь они пошли еще дальше и заявили, что они больше не являются ни членом Содружества, ни частью Альянса Антанты. Это ставит нас в трудное положение - мы позволяем им это право, тогда как несколько лет назад они были под нашим контролем через аварийные протоколы..."
 austral.131.a: "Тревожный знак..."
 
 austral.132.t: "[From.GetNameDefCap] стремится к более тесным связям"
 austral.132.d: "[From.GetAdjective]ая Республика стала независимой от британцев и теперь стремится к более тесным торговым и дипломатическим связям с державами ближе к дому, или, так сказать, посланцами, которых они недавно отправили в [Root.GetAdjective]ое правительство. Заинтересованы ли мы в их предложении? Они, кажется, не заинтересованы в присоединении к нашему альянсу, но у них есть большое количество природных ресурсов, которые наши компании найдут выгодными."
 austral.132.a: "Да, наши страны, будут более тесно сотрудничать"
 austral.132.b: "Нет, нам это не интересно"
 
 austral.133.t: "Япония соглашается"
 austral.133.d: "Японское правительство согласилось с нашим предложением, подписав торговое соглашение, которое будет во многом способствовать сближению наших стран."
 austral.133.a: "Приятно слышать!"
 
 austral.134.t: "Япония отказывает"
 austral.134.d: "Ответ японского правительства нашим посланникам был в основном молчанием. Похоже, они не заинтересованы в каких-либо торговых сделках, которые мы можем предложить."
 austral.134.a: "Плохое решение с их стороны"
 
 austral.135.t: "Помощь для [PRF.GetNameDef]?"
 austral.135.d: "[PRF.GetAdjective]ое правительство в осаде, у нас появилась идея, что, возможно, мы должны послать помощь... по крайней мере, чтобы помешать синдикалистам и британским силам вновь обрести господство на индийском субконтиненте."
 austral.135.a: "Мы должны отправить помощь!"
 austral.135.b: "Нет, это нас не касается"
 
 austral.136.t: "Помощь для [From.GetNameDef]"
 austral.136.d: "Неожиданно, помощь пришла от [From.GetNameDef] в виде техники и добровольцев, все стремятся помочь защитить нашу землю от синдикалистов и колониальных сил."
 austral.136.a: "Ура Австралазии!"
  
 austral.138.t: "Депортация неугодных"
 austral.138.d: "Сегодня многие политические заключенные, в основном состоящие из синдикалистов и других "смутьянов", были отправлены из страны, как Эрик Кэмпбелл обещал в своей речи 14 пунктов. Куда эти люди направляются, в основном неизвестно, однако было отмечено, что не было достаточного количества продовольствия или воды для всех заключенных на их судах, и хотя были подняты вопросы о том, какие именно страны согласились принять этих политических ссыльных, они в основном были заставлены замолчать правительством."
 austral.138.a: "Австралазии будет лучше без них"
 
 austral.160.t: "Австралийская гвардия готовится к противостоянию"
 austral.160.d: "Правительство получило информацию о крупных перемещениях сторонников австралийской гвардии , многие из которых направились в Новую Зеландию, где их полувоенные формирования создали временные базы под командованием фельдмаршала Томаса Блейми. Пока мы не знаем их планов, мы не намерены ждать, пока эти радикалы начнут действовать. До сих пор более ста сторонников охраны были окружены по всему [Root.GetNameDef], включая членов партии Центра и их лидера, Эрика Кэмпбелла. Кэмпбелл был устойчив к последнему, но безрезультатно был повешен во время прямой радиопередачи в качестве примера для любых сочувствующих. Однако, будет ли это отговаривать Австралийскую гвардию, еще предстоит выяснить."
 austral.160.a: "Есть основания в этом сомневаться"
 
 austral.161.t: "[AST.GetAdjective]ая Гвардия просит помощи"
 austral.161.d.synd: "[Root.GetAdjective]ое правительство в течение нескольких недель боролось за то, чтобы придумать план относительно потери Австралазии синдикализма, и теперь мы получили удивительные новости: Томас Блейми, бывший [AST.GetAdjective]ий фельдмаршал и член радикальной группы королевских сторонников под названием Австралазийская Гвардия, рассказал нам о плане переворота против [AST.GetAdjective]ого правительства. Он попросил нашей поддержки, хотя советники предупреждают, что - если переворот провалится-мы вполне можем оказаться втянутыми в немедленную войну против [АСТ.GetNameDef], а с ними нам трудно бороться."
 austral.161.d.afm: "[Root.GetAdjective]ое правительство изо всех сил пытается придумать план относительно потери Австралазии, и теперь мы получили удивительные новости: Томас Блейми, бывший [AST.GetAdjective]ий фельдмаршал и член радикальной группы королевских сторонников под названием Австралазийская Гвардия, рассказал нам о плане переворота против [AST.GetAdjective]ого правительства. Он попросил нашей поддержки, хотя советники предупреждают, что - если переворот провалится-мы вполне можем оказаться втянутыми в немедленную войну против [АСТ.GetNameDef], а с ними нам трудно бороться."
 austral.161.a: "Мы поддержим их план, даже если это означает войну"
 austral.161.b: "Мы не можем рисковать - Блейми сам по себе"
 
 austral.162.t: "Переворот Австралазийской Гвардии"
 austral.162.d.synd: "Правительственные войска встряхнулись сегодня, когда столица оказалась под внезапной осадой-Австралазийской Гвардии. Войска взяли в заложники многочисленных чиновников во главе с Фельдмаршалом Томасом Блейми и генерал-майором Гербертом Ллойдом, когда они попытались взять незаконное командование парламентом. Их радиопередача бушует по всей Канберре, не только призывая австралийцев восстать против синдикализма, но и заявляя о полной поддержке Антанты."
 austral.162.d.afm: "Правительственные войска встряхнулись сегодня, когда столица оказалась под внезапной осадой-Австралазийской. Войска взяли в заложники многочисленных чиновников во главе с Фельдмаршалом Томасом Блейми и генерал-майором Гербертом Ллойдом, когда они попытались взять незаконное командование парламентом. Их радиопередача бушует по всей Канберре, не только призывая австралийцев восстать против "республиканских предателей", но и утверждая, что они пользуются полной поддержкой Антанты."
 austral.162.a: "Переворот удался! Гвардия берет под контроль страну"
 austral.162.b: "Переворот провалился! Силы Блейми бегут из столицы"
 
 austral.163.t: "Переворот Австралазийской Гвардии увенчался успехом"
 austral.163.d.support: "Томас Блейми послал сообщение [Root.GetAdjective]ому правительству, которое, во многом благодаря нашей поддержке, восстановило контроль над [AST.GetAdjective]им парламентом и в процессе наведения порядка в стране. Теперь мы можем вздохнуть с облегчением, поскольку Австралазия вновь заявляет о себе как о британском союзнике и члене Антанты."
 austral.163.d.nosupport: "Томас Блейми послал сообщение [Root.GetAdjective]ому правительству, которое, даже без нашей поддержки, восстановило контроль над [AST.GetAdjective]им парламентом и в процессе наведения порядка в стране. Он подтвердил, что [АСТ.GetNameDef] остается верным подданным Британской короны и что Австралазия посвятит себя альянсу еще раз. Мы можем вздохнуть с облегчением."
 austral.163.a: "Хорошие новости для нас!"
 
 austral.164.t: "Переворот провалился"
 austral.164.d.nzl: "Томас Блейми послал сообщение, что, несмотря на нашу поддержку, его попытка переворота против [AST.GetAdjective]ого правительства закончилось неудачей. К счастью, он выжил, и в настоящее время тянет свои военизированные силы на секретные базы в Новой Зеландии. В то время как [АСТ.GetAdjective]ое правительство возмущено нашим вмешательством, но мы еще не воюем с ними... хотя Блейми утверждает, что имеет поддержку Правительства Новой Зеландии и говорит нам, что они будут расти в ближайшее время. Без нашей поддержки представляется сомнительным, что Новая Зеландия проживет этот день."
 austral.164.d.war: "Томас Блейми послал сообщение, что, несмотря на нашу поддержку, его попытка переворота против [AST.GetAdjective]ого правительства закончилось неудачей. К счастью, он выжил, и сбежал из столицы со многими из его военизированных формирований нетронутыми. АСТ.GetAdjective]ое правительство возмущено, называя это актом открытой войны, и таким образом, мы оказываемся предъявлены обвинения против нашей бывшей колонии, навсегда или плохо."
 austral.164.a: "Будем ждать новостей..."
 austral.164.b: "Так тому и быть!"
 
 austral.165.t: "Потеря контроля над Новой Зеландией"
 austral.165.d.synd: "Похоже, что попытка государственного переворота не была концом. Австралийская Гвардия нашла сторонников в Новозеландском правительстве, которое решительно возражает против наших синдикалистских идеалов и отделения от Антанты, и в последние дни наш контроль над островным государством ухудшился. [АСТ.GetAdjective]ие силы пытаются подготовиться к войне, даже когда несколько наших генералов и часть нашего флота поменялись верностями. Мы, кажется, направляемся к гражданской войне."
 austral.165.d.afm: "Похоже, что попытка государственного переворота не была концом. Австралийская Гвардия нашла сторонников в Новозеландском правительстве, которое решительно возражает против наших антиимпериалистических идеалов и отделения от Антанты, и в последние дни наш контроль над островным государством ухудшился. [АСТ.GetAdjective]ие силы пытаются подготовиться к войне, даже когда несколько наших генералов и часть нашего флота поменялись верностями. Мы, кажется, направляемся к гражданской войне."
 austral.165.a: "Они будут честно думать, чтобы выиграть?"
 
 austral.166.t: "Война с Новой Зеландией!"
 austral.166.d: "Любая надежда на восстановление контроля над Правительством Новой Зеландии мирным путем исчезла. Теперь мы должны бороться с этими повстанцами, поддерживаемыми радикалами австралийской гвардии, и ликвидировать их, если мы хотим иметь хоть какую-то надежду на восстановление порядка внутри [Root.GetNameDef]."
 austral.166.a: "Печальный день для всех нас"
 
 austral.167.t: "Предложение о мире?"
 austral.167.d: "Прошло много месяцев с начала войны с новой Зеландией, и хотя мы захватили острова, мы по-прежнему воюем с их колониальными хозяевами. Это война, которая, однако, никуда не пойдет, и поэтому было выдвинуто предложение о том, что мы должны искать белый мир с [ENT.GetAdjective]им правительством. Если они оставят нас в покое, этот конфликт можно оставить позади."
 austral.167.a: "Пришло время призвать их к перемирию"
 austral.167.b: "Скажите им, что это их мечты"
 
 austral.168.t: "Мир с Австралазией?"
 austral.168.d: "Министр иностранных дел прибыл из [From.GetAdjective]ого правительства, предлагая прекратить военные действия. Если мы оставим их в покое и позволим им сохранить 'законный' контроль над новой Зеландией, то этому конфликту может быть положен конец... конфликт, который, кажется, для нас никуда не денется."
 austral.168.a: "Да, пора закончить это"
 austral.168.b: "Нет! Мы будем продолжать эту войну, пока она не закончится!"
 
 austral.169.t: "Отказ от мира с [From.GetNameDef]"
 austral.169.d: "Наши посланники вернулись из [From.GetNameDef] с окончательным ответом: мира не будет ."
 austral.169.a: "Жаль"
 
 austral.170.t: "Предложение о мире?"
 austral.170.d: "Прошло много месяцев с начала войны, и наши бывшие колониальные хозяева, похоже, не ближе к завоеванию нашей нации, чем мы пересекаем Тихий океан, чтобы завоевать их. Поскольку война идет в никуда, было высказано предположение, что мы должны искать белый мир с англичанами. Если они оставят нас в покое, то этот конфликт можно оставить позади."
 
 austral.171.t: "Мир с Австралазией?"
 austral.171.d: "Министр иностранных дел прибыл из [From.GetAdjective]ое правительство, предлагающее прекратить военные действия. Если мы оставим их в покое и позволим им сохранить "законный" контроль над новой Зеландией, то этому конфликту может быть положен конец... конфликт, который, кажется, для нас никуда не денется."
 
 austral.172.t: "Переворот Австралазийской Гвардии"
 austral.172.d.synd: "Правительственные войска встряхнулись сегодня, когда столица оказалась под внезапной осадой - Австралазийская Гвардия  взяла в заложники многочисленных чиновников во главе с Фельдмаршалом Томасом Блейми, когда они попытались взять незаконное командование парламентом. Их радиопередача гудит по всей Канберре, призывая австралийцев восстать против "синдикалистов-предателей", хотя на данный момент это не привело к народному восстанию, как они надеялись. Тем не менее, еще предстоит выяснить, кто победит..."
 austral.172.d.afm: "Правительственные войска встряхнулись сегодня, когда столица оказалась под внезапной осадой - Австралазийская Гвардия взяла в заложники многочисленных чиновников во главе с Фельдмаршалом Томасом Блейми, когда они попытались взять незаконное командование парламентом. Их радиопередача гудит по всей Канберре, призывая австралийцев восстать против "республиканских предателей", хотя на данный момент это не привело к народному восстанию, как они надеялись. Тем не менее, еще предстоит выяснить, кто победит..."

 austral.174.t: "Австралазийский кризис"
 austral.174.d.synd: "Предположение о контроле в [АСТ.GetNameDef] синдикалистских сил является серьезной проблемой для Британской Империи, чтобы бороться с ними. Эти тираны не были избраны, а скорее взяли под свой контроль Трудовое правительство... и к большому неудовольствию [AST.GetAdjective]их людей, о чем свидетельствуют беспорядки, происходит разрыв страны. Масса [AST.GetAdjective]их граждан призывают [Root.GetAdjective]ое правительство вмешаться и восстановить порядок в бывшей британской колонии."
 austral.174.d.afm: "Принятие контроля в [AST.GetNameDef] антироялистских сил является серьезной проблемой для Британской Империи, чтобы бороться с ними. Радикалы были избраны, но после прихода к власти они уничтожили всю демократию в стране и разорвали все связи с Антантой... к большому неудовольствию [AST.GetAdjective]их людей, о чем свидетельствуют беспорядки, происходит разрыв страны. Масса [AST.GetAdjective]их граждан призывают [Root.GetAdjective]ое правительство вмешаться и восстановить порядок в бывшей британской колонии."
 austral.174.a: "Вмешательство - это наш долг, наше право"
 
 austral.175.t: "Восстановление королевской власти"
 austral.175.d.henry: "Новое правительство под руководством [Root.GetLeader] отменило республиканские статьи, выпущенные предыдущим правительством, восстановив королевскую власть над [Root.GetNameDef] с немедленным вступлением в силу. Это событие было отмечено прибытием принца Генри в парламент в качестве нового генерал-губернатора, который триумфально приступил к исполнению своих обязанностей главы государства перед многочисленной и восторженной толпой."
 austral.175.d.george: "Новое правительство под руководством [Root.GetLeader] отменило республиканские статьи, выпущенные предыдущим правительством, восстановив королевскую власть над [Root.GetNameDef] с немедленным вступлением в силу. Это событие было отмечено прибытием принца Георга в парламент в качестве нового генерал-губернатора, который триумфально приступил к исполнению своих обязанностей главы государства перед многочисленной и восторженной толпой."
 austral.175.d.hore_ruthven: "Новое правительство под руководством [Root.GetLeader] отменило республиканские статьи, выпущенные предыдущим правительством, восстановив королевскую власть над [Root.GetNameDef] с немедленным вступлением в силу. Это событие было отмечено прибытием известного губернатора Александра Хоре-Рутвена в парламент в качестве нового генерал-губернатора, который триумфально приступил к исполнению своих обязанностей главы государства перед многочисленной и восторженной толпой."
 austral.175.a: "Ура!"
 
 austral.201.t: "Торговая миссия из [From.GetNameDef]"
 austral.201.d: "Правительство [From.GetNameDef] обратился к нам по поводу возможности заключения нового двустороннего торгового соглашения между нашими странами. В обмен на падение тарифов в настоящее время ограничивая импорт, они обещают сделать то же самое для [Root.GetAdjective]их товаров."
 austral.201.a: "Да - это принесет пользу нам обоим"
 austral.201.b: "Нет-мы не можем быть обеспокоены этим"
 
 austral.202.t: "[From.GetAdjective]ая торговая сделка утверждена"
 austral.202.d: "[Root.GetAdjective]ая торговая миссия вернулась, сделка подписана!"
 austral.202.a: "Отлично!"
 
 austral.203.t: "[From.GetAdjective]ая торговая сделка расторгнута"
 austral.203.d: "[From.GetAdjective]ое правительство отклонило наши предложения и отказалось подписать торговый договор!"
 austral.203.a: "Черт!"
 
 austral.205.t: "Рост транс-тихоокеанской торговли"
 austral.205.d: "Новое экономическое сотрудничество с [AST.GetNameDef] увеличило экономическое производство наших тихоокеанских провинций, в частности Ванкувера, который выступает в качестве ворот для [AST.GetAdjective]их товаров в [Root.GetNameDef]."
 austral.205.a: "Отлично!"
 
 austral.206.t: "[From.GetAdjective]ие корпорации в [Root.GetNameDef]"
 austral.206.d: "Рост транс-Тихоокеанской торговли между [From.GetNameDef] и [Root.GetNameDef] видел ряд [From.GetAdjective]их корпораций, создающих здесь филиалы. В частности, Викерс-Армстронг открыл новый завод в Мельбурне с лицензией на производство военного оборудования."
 austral.206.a: "Отлично!"
 
 austral.207.t: "Экономическое развитие в Карачи"
 austral.207.d: "Наплыв [AST.GetAdjective]ого экспорта и товаров помогли увеличить промышленный потенциал нашего портового города Карачи."
 austral.207.a: "Супер!"
 
 austral.208.t: "[AST.GetAdjective]ие инвестиции корпораций [Root.GetNameDef]"
 austral.208.d: "Несколько [AST.GetAdjective]их горнодобывающих корпораций проявляют интерес к [Root.GetNameDef] и инвестируют в наши богатые природные ресурсы в регионе."
 austral.208.a: "Отлично!"
 
 austral.209.t: "[AST.GetAdjective]ие корпорации инвестируют в Кейптаун"
 austral.209.d: "Несколько [AST.GetAdjective]их горнодобывающих корпораций проявляют интерес к [Root.GetNameDef] и инвестируют в наши богатые природные ресурсы в регионе."
 austral.209.a: "Супер!"
 
 austral.210.t: "[american_trade.GetAdjective]ие корпорации в [Root.GetNameDef]"
 austral.210.d: "Рост транс-Тихоокеанской торговли между [american_trade.GetNameDef] и [Root.GetNameDef] выросло и количество [american_trade.GetAdjective]их корпораций, создающих здесь филиалы. В частности, новая [american_trade.GetAdjective]ая фабрика открылась в Мельбурне с лицензией на производство военного оборудования."
 austral.210.a: "Отлично!"
 
 austral.211.t: "Капитальный ремонт легких судов завершен"
 austral.211.d: "Капитальный ремонт наших устаревших эсминцев и подводных лодок был успешно завершен, и корабли готовы вступить на службу в [Root.GetAdjective]ий Военно-Морской Флот."
 austral.211.a: "Прекрасно!"
 
 austral.212.t: "Капитальный ремонт крейсеров завершен"
 austral.212.d: "Капитальный ремонт наших устаревших легких и тяжелых крейсеров успешно завершен, и корабли готовы к поступлению на вооружение в [Root.GetAdjective]ий Военно-Морской Флот."
 
 austral.213.t: "Капитальный ремонт судов завершён"
 austral.213.d: "Капитальный ремонт наших устаревших эсминцев и крейсеров был успешно завершен, и корабли готовы вступить на службу в [Root.GetAdjective]ий Военно-Морской Флот."
 
 austral.214.t: "Разъяснение доктрины АНЗАК"
 austral.214.d: "Военные доктрины АНЗАК (Австралийский и новозеландский армейский корпус) практически не развивались со времен Вельткрига, и как представляется, необходим толчок к модернизации австралийской армии. Хотя мы могли бы оставаться верными испытанным британским методам, есть некоторые (особенно те, кто связан с военно-морским флотом), которые говорят, что мы должны адаптироваться к более современной войне и соответствующим образом скорректировать состав нашей армии."
 austral.214.a: "Сфокусируемся на организации и планировании"
 austral.214.b: "Сфокусируемся на подготовке солдат"
 austral.214.c: "Нас нужно современное оружие, ничего больше"
 austral.214.e: "АНЗАК отлично подходит для проверенных и истинных методов!"
 
 austral.215.t: "Начинается призывной плебисцит"
 austral.215.d: "Правительство готовилось к плебисциту в течение нескольких недель, и уже вопрос охватил всю [Root.GetNameDef]. Это противоречивая тема, и она будет обсуждаться на межгосударственной основе. Если его одобрит больше Штатов, чем нет, то законы о призыве будут немедленно приняты. Однако если плебисцит провалится, это будет позором для правительства, и в будущем будет еще труднее пройти призыв в армию. Полные результаты должны быть в течение месяца или около того."
 austral.215.a: "Все, что мы можем сделать, это подождать..."
 
 austral.217.t: "Новый Южный Уэльс говорит ДА"
 austral.217.d: "Новости о прошедшем плебисците пришли из штата Новый Южный Уэльс. Люди высказались в поддержку расширенного призыва."
 austral.217.a: "Ура!"
 
