### Characters ###
 AMA_joaquim_de_magalhaes_cardoso_barata: "Жоаким де Магальяйнс Кардозу Барата"
 AMA_joaquim_de_magalhaes_cardoso_barata_leader_desc: "Жоаким Де Магальяйнс Кардосо Барата родился в 1888 году в Белеме, и с отличием служил в бразильской армии десятилетиями. Тем не менее, он более известен за множественные сроки пребывания на посту администратора штата, поскольку он был лидером местной военной фракции, которая поддержала Сан-Паулу в войне между штатами. Его пребывание на посту губернатора обычно отличалось стабильностью. И хотя даже в год выборов у него часто возникали противоречия с другими главными политическими фракциями и движениями, например с главными конкурентами в семье Содре, которые неоднократно обвиняли Барату в мошенничестве на выборах, но политический союз с Амазоносом и другими северными штатами должен предоставить ему больше простора для действий. Занимая пост президента Пары, Барата также является и главнокомандующим, и его влияние в новосформированных вооружённых силах не должно подвергаться сомнению, поскольку он пристально следил за их формированием. В течение долгого времени изо всех сил пытаясь сохранить политический контроль над регионом, Барата теперь, наконец, заставляет Пару идти под удар своего барабана."

 AMA_lauro_nina_sodre_e_silva: "Лауро Нина Содре и Сильва"
 AMA_lauro_nina_sodre_e_silva_leader_desc: "Лауро Нинья Содре э Сильва оставил политику после войны между штатами, но текущая ситуация в Пара, теперь независимой нации, вернула его на передовую, в этот раз в качестве главы государства, а не просто его губернатора. Родившийся в Белеме в 1858, этот старик не только могущественный и опытный политик, но, вероятно, старейший действующий политик в Паре. Являясь также и военным, как и многие руководители Бразилии во времена старой республики, он участвовал в восстании Вакцин в Рио, где был арестован, и после этого продолжил свою карьеру, несколько раз становясь делегатом от своего штата в этом городе. И хотя его время уходит, он готовит новую республиканскую политическую систему, которая будет согласована с его семьёй и союзниками, вместе с тем балансируя между иностранными требованиями и восстановлением ущерба, нанесённым войной жизненно важной портовой инфраструктуре, на территории штатов, которыми он управляет."

 AMA_valdemar_pedrosa: "Вальдемар Педроса"
 AMA_valdemar_pedrosa_leader_desc: "Вальдемар родился в Манаусе в 1888 г. и является сыном Жонатаса де Фрейтаса Педросы, бывшего сенатора и президента штата Амазонас, известного и неоднозначного человека в этом регионе. Как и положено членам богатых политических семей Бразилии того времени, Вальдемар рано поступил на юридический факультет и до официального прихода в политику занимался юриспруденцией, в основном преподавая и занимая административные должности в Университете Амазонас. Его официальный приход в политику произошел недавно, и во многом благодаря политическому наследию его отца в период Старой Республики, когда прежние структуры быстро менялись с началом 1930-х годов. Находясь сейчас в привилегированном положении главы государства, он сталкивается со многими проблемами, поскольку вновь созданные федеральные структуры активно оспариваются политиками и землевладельцами из штата Пара и его родного штата Амазонас, а также ему приходится справляться с давлением иностранных держав, претендующих на ресурсы молодой республики."

 AMA_alvaro_botelho_maia: "Альваро Ботельо Майя"
 AMA_alvaro_botelho_maia_leader_desc: "Родившийся на берегу реки Мадейра, в предместьях города Умаита, Альваро Ботельо Майя ещё в молодости переехал в столицу провинции, город Манаус, чтобы закончить учёбу, и вскоре оказался вовлечён в издание местных газет, а позже заинтересовался политикой, в то же время в свободное время занимаясь поэзией и писательством. Хотя его карьера до сих пор была чередой назначений на относительно незначительные должности на небольших территориях ныне покойного бразильского правительства, его растущее разочарование по поводу отсутствия у него полномочий для надлежащего реформирования северных районов страны было огромным даже до войны, и теперь он видит себя в выгодном положении для модернизации ещё молодой экономики, образования и политической инфраструктуры Амазонаса. Однако, будучи реформатором и не принадлежа к традиционной политической семье, он вступает в конфликт с влиятельными землевладельцами и резиновыми магнатами, и ему придётся приложить значительные усилия, чтобы воплотить эти изменения в жизнь даже при иностранной поддержке."

 AMA_efigenio_ferreira_de_salles: "Эфигенио Феррейра де Саллес"
 AMA_efigenio_ferreira_de_salles_leader_desc: "Эфигенио Феррейра де Саллес, родом из города Серро в штате Минас-Жерайс, был у руля штата Амазонас в начале войны между штатами, и когда новость о войне достигла севера, он решил "подождать и посмотреть". Эта позиция привела к его отстранению от должности после того, как повстанцы успешно свергли президента Бернардеса. С тех пор он занимал относительно незначительные должности в качестве делегата и работал учителем, что было его основной работой большую часть его жизни. Тем не менее, в результате войны, в которой оказалась Бразилия, его политическая судьба приняла другой неожиданный оборот, поскольку он теперь является президентом и главой государства недавно основанной республики Амазонас, и эта позиция одновременно является и мощной, и неустойчивой, поскольку его влияние в Белене и за пределами Амазонаса в целом строго ограничено, особенно после стольких лет вне высшего звена в большой политической игре. Однако его опыт, союзники в Манаусе и иностранная поддержка почти гарантируют, что в любых спорных вопросах его голос будет решающим, и действительно услышанным в молодой республике."

 AMA_siseno_ramos_sarmento: "Сисено Рамос Сарменто"
 AMA_guilherme_paraense: "Гильерме Параэнсе"

 BRA_claudio_franco_de_sa_santoro_AMA_leader_desc: "Клаудио Франко де Сан Санторо родился в Манаусе в 1919 году и является чрезвычайно известным музыкантом и композитором. Его музыкальная карьера началась ещё в молодости, но его участие в Интернационале началось тогда же, поскольку часто оказывалось, что его коллеги связаны с синдикалистскими и левыми организациями даже с самого раннего возраста. Его назначение на должность первого лица государства в его новой стране является признанием его карьеры в обеих областях, а также огромной ответственностью, поскольку речной республике приходится восстанавливать огромный ущерб нанесённый войной, как административный, так и в области инфраструктуры, в то же время имея дело с могущественными и скупыми землевладельцами, которые видят в Клаудио иностранного коллаборациониста и не остановятся ни перед чем, чтобы оставить людей в неведении и разграбить богатства самого большого в мире леса. Разобраться с этими оппонентами может стать сложной задачей для молодого социалиста, который все ещё считается чрезмерно оптимистичным и наивным и, возможно, может потребовать вмешательства извне."

 BRA_landry_sales_goncalves_AMA_leader_desc: "Уроженец Акарау, родившийся в 1904 году, Лэндри Салес Гонсалез начал свою карьеру в качестве военного офицера, и одновременно участвовал в восстаниях в Старой Республике, и общался с несколькими ключевыми фигурами последовавших за ними восстаний тенентистов. Хотя он и заигрывал с АИБ во время формирования этой партии, с тех пор он занял более классическую либеральную позицию в ущерб политической мысли милитаризма, и был избран президентом при большой поддержке со стороны других офицеров в проведении предвыборной кампании. Его взгляд на политику также изменился за эти годы, и он больше склоняется к снижению напряжённости и в целом менее активную роль действующих офицеров в политике. Хотя он не является уроженцем северных земель, он провёл большую часть прошедшего десятилетия на административных постах в Паре, и таким образом выбрал этот штат в качестве своей надежды на это время, в то же время поддерживая хорошие отношения с республикой, где он родился на западе. Перед ним стоит большая задача, поскольку на восстановление и без того крошечной инфраструктуры на этих речных землях могут уйти десятилетия, но Лэндри привык как к суровой жизни казарм, так и к постоянно меняющимся политическим предпочтениям."
 
 BRA_pedro_ventura_felipe_de_araujo_pomar_AMA_leader_desc: "Педро Вентура Фелипе де Араужо Помар прожил, конечно, нетрадиционное детство, переехав в Нью-Йорк из своего родного штата Пара, когда ему было 5 лет, и прожив там два года, прежде чем вернуться на свою малую родину в Обидуш, а затем переехав в столицу штата Белен. Он начал политические действия в тринадцать лет, довольно публично поддерживая повстанческое движение в войне между штатами, а позже склонившись все дальше и дальше влево. Достигнув зрелости к двадцатилетию он стал полноценным социалистом; эти юношеские годы он провёл, обучаясь в медицинской школе, и временно играл в футбольном клубе Clube do Remo. В меру хладнокровный и собранный человек, Педро часто остаётся спокойным на политических собраниях, лишь иногда делая выводы в некоторых редких моментах, и обладает в целом хорошими и предрасполагающими манерами, что привело к его относительной популярности среди членов профсоюза, несмотря на его довольно молодой возраст. Теперь он столкнулся с огромным испытанием в виде руководства нацией, которая столь же молода, как и он, и сталкивается с огромными препятствиями со стороны инфраструктуры и бюджета. Хотя эти опасения, безусловно, вызывают беспокойство, он считает, что при поддержке народа социализм может процветать даже здесь, на берегах бассейна Амазонки."
 
 ### Ideas ###
 AMA_riverland: "Речная земля"
 AMA_riverland_desc: "Гран-Пара медленно, но верно работает над установлением полного контроля над речными землями Амазонки."
 
 AMA_pare: "Береговая армия"
 AMA_pare_desc: "Армия Гран-Пары перенесла серию реформ, преобразовавших её структуру. Её боеспособность, особенно в жёстких условиях Амазонки существенно повысилась."
 
 AMA_no_fist_contact: "Политика позитивных контактов."
 AMA_no_fist_contact_desc: "Амазония установила политику контакта с индейцами, чтобы минимизировать ущерб для них и их культуры."
 
 AMA_idenitity: "Паранская идентичность"
 AMA_idenitity_desc: "Паранский режим работает над тем, чтобы создать уникальную Паранскую культурную идентичность среди своего народа."
 
 AMA_gold: "Дары природы"
 AMA_gold_desc: "Гран-Пара начал использовать свои залежи драгоценных минералов. В результате уровень жизни повысился."
 
 AMA_gold_rush: "Золотая лихорадка"
 AMA_gold_rush_desc: "Бум в добыче золота и других полезных минералов привлёк значительные инвестиции. Беспрецедентное количество независимых граждан также решили попытать свою удачу."
 
 AMA_land_reorg_idea: "Заселение Амазонки"
 AMA_land_reorg_idea_desc: "Гран-Пара поощряет и граждан, и иммигрантов создавать новые поселения по всему региону Амазонки."
 
 ### National Focuses ###
 AMA_the_great_riverland: "Земля Великой реки"
 AMA_the_great_riverland_desc: "Амазонка - самая большая река в мире, и ключевая точка нашей новой нации. Действительно, Белен, наш самый большой город лежит рядом с её великим устьем. Выше по течению, тем не менее, всегда не хватало политического контроля. Мы должны одержать успех там, где Бразилия потерпела поражение, и достойно руководить речной землёй."

 AMA_political_restructurong: "Политическая перестройка"
 AMA_political_restructurong_desc: "Наше правительство унаследовало некоторую неэффективность от бразильского. И хотя изменение такого положения может занять время, мы должны начать этот процесс."

 AMA_tracking_and_exploration: "Следопыты и исследователи"
 AMA_tracking_and_exploration_desc: "Дремучие леса Амазонии со множеством неисследованных зелёных катакомб часто заставляют людей испытывать плохое предчувствие. Мы должны нанять людей, которые имеют опыт в навигации в джунглях, и передадут свои знания нашим вооружённым силам и гражданской администрации."

 AMA_seize_brazilian_assets: "Конфисковать южные активы"
 AMA_seize_brazilian_assets_desc: "Многие промышленные предприятия, находящиеся во владении компаний и частников с юга, продолжают разграблять нашу нацию ради собственной выгоды. Мы должны покончить с этим - эти предприятия должны служить нашему государству."

 AMA_state_protection: "Защита Государства"
 AMA_state_protection_desc: "В то время как в городах наша молодая нация быстро закрепила свой контроль, влияние государства быстро исчезает в сельских зонах. Чтобы побороть это, мы должны спонсировать создание и заселение новых общественных центров вокруг отлично субсидированных предприятий лёгкой промышленности. Эти маяки цивилизации должны естественным образом стать небольшими пунктами связи с правительством."

 AMA_land_reorganization: "Реорганизация земли"
 AMA_land_reorganization_desc: "Наша новая система распределения земли неспособна справиться с существенным расширением. Тем не менее, нетронутые земли, нанесённые на карты исследователями, не могут простаивать впустую. Мы должны сделать всё необходимое для того чтобы управлять этими землями и распределять их."

 AMA_development_program: "Программа развития"
 AMA_development_program_desc: "Инициатива по развитию новых легкопромышленных поселений пользуется некоторым успехом, но наша промышленность отстаёт в своей утончённости от остального мира. Давайте сфокусируемся на достижении паритета, даже в отношении великих мировых держав."

 AMA_native_protection: "Помогите нашему коренному населению" 
 AMA_native_protection_desc: "Туземные народы Амазонии живут в ужасающих условиях, с весьма ограниченными экономическими возможностями, часто эксплуатируемые нелегальными организациями, действующих в джунглях. Мы обязаны положить этому конец; все племена индейцев должны получить правительственного атташе для защиты их от плохого обращения."

 AMA_prime_directive: "Политика первого контакта"
 AMA_prime_directive_desc: "В то время как контакт с цивилизации может принести какую-то пользу для наиболее изолированных групп индейцев, он в любом случае принесёт ещё и несчётное число проблем, особенно в виде болезней и разрушения культуры. Мы должны официально закрепить активную, но социально ответственную политику контактов с коренным населением."

 AMA_governmental_reform: "Реформа правительства"
 AMA_governmental_reform_desc: "Шок, который наша нация испытала в результате быстрого отделения от Бразилии оставил мало времени для развития необходимых политических институтов. Теперь, когда шок прошёл, мы должны стремиться исправить недостатки структуры нашего правительства."

 AMA_reach_into_the_jungle: "Потянуться к джунглям"
 AMA_reach_into_the_jungle_desc: "Наиболее удалённым зонам Амазонии недостаёт многих базовых правительственных служб. Письмо от границы с Перу может неделями идти до своего адресата! Давайте принесём эти аспекты современности в каждый уголок джунглей."

 AMA_para_identity: "Национальная идентичность"
 AMA_para_identity_desc: "Наши люди считают себя не паранцами, а бразильцами, и мы должны поработать над тем, чтобы изменить это."

 AMA_higher_learning: "Высшее образование"
 AMA_higher_learning_desc: "Образование и развитие человеческого капитала обеспечивает долгосрочный экономический рост. Учитывая то, что нам удручающе не хватает университетов, мы должны основать массивный центральный кампус, который будет центральной точкой для всех будущих образовательных программ."

 AMA_amapa_belem_railway: "Железная дорога Макапа-Белен"
 AMA_amapa_belem_railway_desc: "Город Макапа в настоящий момент нельзя достигнуть по железной дороге. После прокладки в него железной дороги из столицы, Макапа наверняка начнёт процветать."

 AMA_belem_manaus_railway: "Железная дорога Белем-Манаус"
 AMA_belem_manaus_railway_desc: "Расположенный в центре Амазонии, несмотря на обладание значительным населением, Манаус можно достигнуть только при помощи речной лодки или самолёта, что изолирует его население. Если только правительство сможет заложить основы современной железнодорожной сети, город наверняка ждёт его золотой век."

 AMA_manaus_roraima_railway: "Железная дорога Манаус-Рорайма"
 AMA_manaus_roraima_railway_desc: "Расположенный на самом краю страны, Рорайма шокирующе изолирован для современного города. Теперь, когда мы уже удовлетворили нужду в развитии железнодорожной системы в Амазонии, пускай Рорайма по крайней мере будет доволен новой железнодорожной сетью."

 AMA_manaus_rio_branco_railway: "Железная дорога Манаус-Риу-Бранку"
 AMA_manaus_rio_branco_railway_desc: "Достижимый по железной дороге только с территорий, не находящихся под нашим контролем, Риу-Бранку, а по совместительству и весь регион Акри может ускользнуть из нашей хватки. Мы не можем позволить этому замечательному городу стать муравейником из всякого гнусного сброда, и поэтому должны соединить его с нашей растущей железнодорожной сетью."

 AMA_manaus_fonte_boa_railway: "Железная дорога Манаус-Фонти-Боа"
 AMA_manaus_fonte_boa_railway_desc: "Неподалёку от границы с Колумбией любая армияЮ продвигающаяся с севера наверняка будет проходить через Фонти-Боа. Мы должны соединить этот стратегически важный город с нашей железнодорожной сетью."

 AMA_port_of_belem: "Порт Белена"
 AMA_port_of_belem_desc: "Белен - самый большой порт на протяжении сотен миль и, бесспорно - врата Амазонки. К сожалению, городу не хватает должного оборудования для наших военных кораблей. Мы не должны позволить нашей нации по первому требованию опуститься на колени. Мы должны построить огромную базу."

 AMA_new_future: "Новое будущее"
 AMA_new_future_desc: "Хотя объединение наших земель и их богатств важная задача, мы должны также смотреть и в будущее. Новые экономические возможности ждут нас."

 AMA_arm_our_forces: "Вооружить наши армии"
 AMA_arm_our_forces_desc: "Наши вооружённые силы не могут предоставить вооружение, необходимое для снабжения их разросшегося личного состава. Должны быть построены новые фабрики исключительно для военного производства."

 AMA_mining_processing_construction: "Развитие горной промышленности"
 AMA_mining_processing_construction_desc: "Комплексы для обработки минералов также важны, как и сами шахты. Мы должны инвестировать в развитие этих комплексов в достаточном объёме, чтобы соответствовать нашему растущему производству."

 AMA_estaleiro_manaus: "Верфи Манауса"
 AMA_estaleiro_manaus_desc: "Амазонка в Манаусе настолько велика, что там мы можем строить огромные речные лодки, чтобы соединять её берега. Нам больше не нужно импортировать такие суда. Давайте проспонсируем строительство специализированных верфей в Манаусе."

 AMA_estaleiro_belem: "Верфи Белена"
 AMA_estaleiro_belem_desc: "Белен - самый большой порт в стране, и место, где можно легко строить как и торговые, так и военные корабли. Мы должны начать работать с производителями, чтобы создать здесь новый бум судостроения."

 AMA_arming_industry: "Промышленное производство вооружения"
 AMA_arming_industry_desc: "Мы должны покончить с нашими постоянными проблемами со снабжением войск раз и навсегда. Мы должны выделить средства на новое полное расширение нашей отечественной военной промышленности."

 AMA_defense_of_amazon_delta: "Защита дельты Амазонки"
 AMA_defense_of_amazon_delta_desc: "Длинное побережье дельты представляет собой идеальную цель для сил потенциальных захватчиков. Хотя это и может стать трудной задачей для людей, но всё побережье должно быть укреплено."

 AMA_industrial_incentives: "Промышленные инициативы"
 AMA_industrial_incentives_desc: "Теперь, когда индустрия судостроения переживает период значительного роста, Манаус должен также получить промышленность для сохранения подобной активности. Мы должны предоставить финансовые стимулы для местных промышленных предприятий, задействованных в этом."

 AMA_zona_franca: "Зоны, освобождённые от налогов"
 AMA_zona_franca_desc: "Для поощрения дальнейшего развития Амазонии, мы должны освободить ключевые предприятия региона от уплаты налогов."

 AMA_extract_wealth: "Богатство земли"
 AMA_extract_wealth_desc: "Огромные залежи золота и других природных ресурсов до сих пор не используются. Мы должны оценить эти залежи, и начать поставлять национальные богатства на экспорт."

 AMA_garimpo: "Гаримпо"
 AMA_garimpo_desc: "Залежи ресурсов нашей нации начинают привлекать внимание искателей удачи со всего континента и мира. Золотые шахты в особенности набиты рабочими, и осадочные породы Амазонки всё чаще промываются в поисках золота."

 AMA_leite_do_pau: "Новый резиновый цикл"
 AMA_leite_do_pau_desc: "Всего несколько десятилетий назад производители резины устремили свои взгляды на регион Амазонки. Теперь, когда спрос на резину выше, чем когда-либо, "Амазонский резиновый бум" должен повториться. Давайте работать в тесном контакте с этими производителями, чтобы позаботиться об этом."

 AMA_asserting_independence: "Отстоять нашу независимость"
 AMA_asserting_independence_desc: "Хотя мы можем обратиться к иностранным державам для защиты, мы не станем у них на побегушках. Хотя мы стремимся не бунтовать, мы должны отстоять своё право прокладывать свой собственный путь."

 AMA_armed_forces: "Наши вооружённые силы"
 AMA_armed_forces_desc: "Бразильская армия была навсегда разрушена коррупцией и регионализмом. Наша армия должна развиваться, избегая подобных украшений."

 AMA_equipment1: "Обновление экипировки"
 AMA_equipment1_desc: "Все аспекты наших военных поставок существенно отстают от наших врагов. Мы должны инвестировать в тотальную переработку этой системы и в приобретение ряда новой экипировки."

 AMA_doctrine1: "Генеральный штаб"
 AMA_doctrine1_desc: "Развитие нового генерального штаба - ключ к успеху во всех остальных реформ. Мы должны начать создавать эту структуру."

 AMA_marine_focus: "Корпус морской пехоты"
 AMA_marine_focus_desc: "Окружающая наше государство среда привила населению знания, особенно полезные для морских подразделений. Мы должны поддерживать нашу морскую пехоту, опираясь на этот опыт."

 AMA_army_modernization: "Модернизация армии"
 AMA_army_modernization_desc: "Полностью новая система военных исследований необходима для надзора над полной модернизацией наших сил. Хотя это и может быть дорого, это необходимо."

 AMA_equipment2: "Улучшение вооружения"
 AMA_equipment2_desc: "Солдат ничто без своей винтовки. Люди должны быть экипированы лучшим вооружением, которое можно купить за деньги."

 AMA_doctrine2: "Иностранные офицеры"
 AMA_doctrine2_desc: "Мы должны нанять лучших и самых выдающихся людей со всего земного шара для помощи в разработке нашей военной доктрины."

 AMA_paratrooper_focus: "Над джунглями"
 AMA_paratrooper_focus_desc: "Парашютисты - недавняя инновация, которая охватило мир подобно шторму. Мы должны иметь наши собственные воздушно-десантные подразделения."

 AMA_jungle_skies: "Небо джунглей"
 AMA_jungle_skies_desc: "Гремучие дождевые леса иногда непроницаемы с суши. Тем не менее, перед воздухом земля обнажена. Давайте инвестировать в национальные воздушные силы."

 AMA_rule_skies: "Править воздухом"
 AMA_rule_skies_desc: "Истребители - основа любых воздушных сил. Давайте начнём догонять остальной мир в их производстве."

 AMA_bomber: "Модели бомбардировщиков"
 AMA_bomber_desc: "Иногда лучшая защита - это хорошее нападение. Если мы хотим по-настоящему сдерживать наших врагов, у нас должны быть бомбардировщики, способные нанести сокрушительный удар по их городам, малым и большим."

 AMA_CAS: "Ближняя поддержка с воздуха"
 AMA_CAS_desc: "Недавние войны показали необходимость прямой воздушной поддержки в бою. Воздушные силы, предназначенные исключительно для самообороны, обречены на провал. Мы должны оказывать нашим войскам близкую воздушную поддержку."

 AMA_FAP: "Реорганизация ВВС"
 AMA_FAP_desc: "Наследие бразильских воздушных сил и их доктрина тормозит развитие нашей. Мы должны найти свой собственный путь."

 AMA_airlifts: "Воздушные перевозки"
 AMA_airlifts_desc: "Зачастую, отряды, действующие в удалённых частях Амазонии не могут легко снабжаться с земли. Мы должны построить новую авиабазу, предназначенную специально для воздушных поставок."

 AMA_long_rage_flights: "Дальние полёты"
 AMA_long_rage_flights_desc: "Ни один дюйм земли или воздуха не могут быть оставлены врагу. Мы должны исследовать самолёты, с дальностью действия, способной обеспечить это."

 AMA_green_skies: "Зелень внизу, синева вверху"
 AMA_green_skies_desc: "Богатые на минералы воды дельты Амазонки представляют собой настоящее испытание для любого потенциального захватчика.. На подходе к нашему берегу их корабли превратятся в сидячих уток.Мы должны развивать морские бомбардировщики, чтобы использовать это преимущество."
 
