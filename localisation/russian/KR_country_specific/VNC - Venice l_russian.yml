### Decisions ###
 VNC_join_faction: "Присоединиться к [From.GetFactionName]"
 VNC_join_faction_desc: "Мы должны отправить посланника в [From.GetNameDef] и спросить о присоединении к [From.GetFactionName]. Это лучший вариант для защиты и удовлетворения наших национальных интересов."
 VNC_attack_austria: "Атаковать австрийцев"
 VNC_attack_austria_desc: "Австрийцы цепляются за итальянский город Триест, который они отказались отпустить после Вельткрига, и это само по себе является достаточным оправданием для нас, чтобы начать войну."
 VNC_unite_italy: "Объединить Италию"
 VNC_unite_italy_desc: "Италия снова едина! Мы должны работать над реинтеграцией нашей нации"
 VNC_attack_italy: "Атаковать [From.GetNameDef]"
 VNC_attack_italy_desc: "Пришло время завершить Рисорджименто - мы должны уничтожить [From.GetNameDef] и освободить итальянцев, живущих под их властью"
 VNC_invite_into_federation: "Пригласить [From.GetNameDef] в [Root.GetNameDef]"
 VNC_invite_into_federation_desc: "Поскольку угроза социалистической республики теперь устранена, возможно, настало время залечить расколы, вызванные гражданской войной. Поскольку мы занимаем явно доминирующее положение на итальянском полуострове, именно нам предстоит возглавить этот процесс."
 VNC_war_with_ita1: "Надвигающаяся интервенция"
 VNC_war_with_ita1_desc: "Наше восстание против итальянского правительства обнажило его слабость перед всем миром. Если мы продержимся против националистов достаточно долго, наши соседи обязательно вмешаются в борьбу."
 VNC_war_with_ita2: "Восстание против тирании"
 VNC_war_with_ita2_desc: "После приостановки выборов и нашей последующей революции националисты сталкиваются с серьезным внутренним давлением. Если им не удастся одержать решительную победу и война затянется, они не смогут справиться с бунтами и мятежами среди гражданского и военного населения и, скорее всего, потерпят крах."

