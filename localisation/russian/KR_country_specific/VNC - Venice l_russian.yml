### Political Focuses ###
 VNC_great_council: "Открытие Большого Совета" 
 VNC_great_council_desc: "Республика теперь стала независима! Мы должны открыть зал Большого Совета и принять решение о том, как будет работать "Ла Серенисима""
 VNC_new_republic: "Новая Республика"
 VNC_new_republic_desc: "С победой либералов на заседании Большого Совета, мы можем начать работу по созданию современной, либеральной Венецианской Республики."
 VNC_together_as_one: "Вместе как один"
 VNC_together_as_one_desc: "Мы должны возродить веру не только в демократию и венецианскую культуру, но и в то, что Венеция должна работать вместе как единое целое и как единый разум. Мы все должны посвятить себя цели развития, если хотим выжить."
 VNC_meritocracy: "Высокопоставленные личности"
 VNC_meritocracy_desc: "Мы должны продвигать меритократию в правительстве. Любой успешный человек - должен иметь право войти в зал Совета."
 VNC_womens_suffrage: "Право голоса для женщин"
 VNC_womens_suffrage_desc: "Женское избирательное право должно быть принято. Как мы можем иметь современное общество, если не дадим женскому полу, права голосовать или вступать в политику?"
 VNC_concio: "Apertura del Maggior Consiglio"
 VNC_concio_desc: "Во времена старой власти, Большого Совета имело богатство, власть, в то время, как простые венецианцы оставались в тени! С восхождением либерализации - мы должны реформировать это."
 VNC_venetian_welfare: "Благосостояние венецианцев"
 VNC_venetian_welfare_desc: "Забота о людях долгое время была частью Республики. С древних времен, когда была создана Магистрат Здоровья, чтобы помочь обеспечить заботу о здравоохранении. Мы должны работать над возрождением этих институтов и их модернизацией, чтобы новая республика позаботилась о людях."
 VNC_democratic_republic: "Демократическая Республика" 
 VNC_democratic_republic_desc: "Мы преуспели в открытии, и теперь королева Адриатики является маяком демократии в Европе и во всем мире!"
 VNC_old_republic: "Старая Республика"
 VNC_old_republic_desc: "Консерваторы выиграли во время заседания Большого Совета, и работают над восстановлением старой республики."
 VNC_course_of_honors: "Почетные грамоты"
 VNC_course_of_honors_desc: "Старая республика опиралась на курс почестей, в котором политикам нужно было проводить время в разных советах. Это помогло укрепить государственных деятелей и лучше оттачивать их навыки государственного управления. "
 VNC_state_inquistors: "Государственные инквизиторы"
 VNC_state_inquistors_desc: "В те дни у нас были государственные инквизиторы, чтобы помочь обеспечить безопасность республики от внутренних угроз. Работая вместе с десятью советниками, они убедились, что Республика Венеция защищена от саботажей и шпионов. "
 VNC_new_nobility: "Новое дворянство"
 VNC_new_nobility_desc: "Мы должны открыть Большой Совет для новых дворян и наградить достойных, которые заслуживают этого, таких как различные капитаны промышленности и руководители предприятий."
 VNC_merchant_princes: "Торговые Принцы"
 VNC_merchant_princes_desc: "Деньги, власть и политика были все в один прекрасный день. В отличие от остальной Европы, имевшей феодальное дворянство, у нас было меркантильное благородство. Наши дворяне были купцами. Мы должны быть уверены, что снова будем продвигать этот дух бизнеса."
 VNC_aristocratic_republic: "Аристократическая Республика"
 VNC_aristocratic_republic_desc: "Мы добились успеха в восстановлении Республики Венеция. Правительство теперь похоже на Старую консервативную республику."

### Foreign Policy Focuses ###
 VNC_foreign: "Внешняя политика"
 VNC_foreign_desc: "Теперь, когда Совет подошел к концу и наше будущее было определено, мы должны начать смотреть по сторонам. Есть много возможностей как для расширения республики, так и для вмешательства в геополитическую европейскую борьбу."
 VNC_stato_da_mar: "Stato da Mar"
 VNC_stato_da_mar_desc: "Во времена старой республики все восточное Средиземноморье находилось под нашим владычеством. Берега Адриатики были домом для наших портов и верфей; это был наш Stato Da Mar (Морские владения). Теперь, однако, это уже не так, Большой Совет, одобрил план установления политики того что мы должны вернуть некоторые территории, которые раньше были нашими."
 VNC_istria_policy: "Истрия"
 VNC_istria_policy_desc: "Истрия долгое время находилась под властью Старой Республики, и многие там до сих пор говорят на нашем благородном языке. Давайте вернем нашу национальную территорию!"
 VNC_dalmatia_policy: "Далмация"
 VNC_dalmatia_policy_desc: "Контроль над Далмацией позволил старой Республике процветать. Если мы хотим преуспеть, мы также должны иметь его. К счастью, многие из наших людей все еще живут там, обеспечивая нам Казус-Бели."
 VNC_take_a_side: "Выбрать сторону"
 VNC_take_a_side_desc: "Что бы выжить, нам надо определиться с союзниками.."
 VNC_entente: "Встать на сторону Антанты"
 VNC_entente_desc: "Пока что Антанта была изгнана с европейского континента. Мы должны снова связать нашу судьбу с их."
 VNC_austria: "Встать на сторону Австрии"
 VNC_austria_desc: "Союз с Австрией, естественно, был бы чрезвычайно выгоден."
 VNC_germany: "Встать на строну Германии"
 VNC_germany_desc: "Самая могущественная нация в мире, рука об руку с немцами, наша нация, несомненно, останется свободной!"

### Unification ###
 VNC_unification: "Начать Рисорджименто"
 VNC_unification_desc: "Время пришло! Италия, наша любимая страна, будет объединена вновь. Viva l'Italia!"
 VNC_naval_exercises: "Морские учения"
 VNC_naval_exercises_desc: "В качестве демонстрации нашей мощи и укрепления боевого духа, мы должны организовать серию морских учений в Адриатическом море. И пусть трепещут наши враги."
 VNC_reenforce_po_line: "Возвести оборону на реке По"
 VNC_reenforce_po_line_desc: "Наспех построенные укрепления, которые помогли отбить натиск синдикалистов в 1920-м, более не представляют для них угрозы. Мы должны укрепить и модернизировать нашу линию обороны на реке По."
 VNC_military_exercises: "Военные учения"
 VNC_military_exercises_desc: "В качестве демонстрации нашей мощи и укрепления боевого духа, мы должны организовать серию военных учений на реке По. И пусть трепещут наши враги."
 VNC_italy_is_united: "Единая Италия"
 VNC_italy_is_united_desc: "Дело сделано, Италия, наша прекрасная Италия, вновь едина! Этот момент навеки останется в сердцах всех патриотов."
 VNC_naples_officers: "Нанять сицилийских генералов"
 VNC_naples_officers_desc: "Несмотря на то, что король у сицилийцев был, мягко говоря, спорный, стоит отметить выучку их прекрасных офицеров. Может, эти офицеры теперь должны послужить единой Италии?"
 VNC_sardinian_officers: "Нанять сардинских офицеров"
 VNC_sardinian_officers_desc: "Многие славные мужи сражались и умирали за Сардинию. Теперь, когда настала пора зализывать раны, мы должны решить судьбы сардинских офицеров."
 VNC_italian_irredentism: "Итальянский ирредентизм"
 VNC_italian_irredentism_desc: "Теперь, когда Италия вновь едина, а насущные вопросы внутренней политики решены, мы можем обратить наш взор за пределы полуострова, особенно на те земли, что по праву являются итальянскими."
 VNC_a_stable_italy: "Стабильная Италия"
 VNC_a_stable_italy_desc: "С самых времён гражданской войны Италия была погружена в пучину хаоса. Но благодаря нашему правлению, мы смогли положить конец всем сумятицам, что пожирали страну изнутри."

### Economic Focuses ###
 VNC_asseses_the_economy: "Consoli dei Mercanti"
 VNC_asseses_the_economy_desc: "Старая Республика использовала уникальную судебную систему опытных торговцев для разрешения торговых споров. Хотя сегодня такая система устарела бы, мы должны обратиться за помощью к совету торговцев."
 VNC_venetian_industry: "Венецианская промышленность"
 VNC_venetian_industry_desc: "Венеция была создана великими промышленниками"
 VNC_railways: "Венецианские железнодорожные пути"
 VNC_railways_desc: "Многие деревни, в основном в Альпах, отрезаны от железнодорожного сообщения. Мы должны исправить это."
 VNC_bounty_of_the_sea: "Сокровища Африки"
 VNC_bounty_of_the_sea_desc: "Адриатика богата ресурсами и наши лагуны отлично подходят для кораблестроение. Мы должны и дальше эксплуатировать нашу естественную нишу."
 VNC_expand_the_arsenal: "Расширить арсеналы"
 VNC_expand_the_arsenal_desc: "Старый венецианский арсенал был одним из лучших в мире. С государственной поддержкой, он станет таким снова."
 VNC_trade_center: "Центр торговли"
 VNC_trade_center_desc: "Политические разногласия с другими нациями, не станут причиной ограничения их торговли на нашей земле. Так мы пожнём плоды свободной торговли."
 VNC_avaiation_industry: "Культурное обновление"
 VNC_avaiation_industry_desc: "Несмотря на то, что Венецию затмили в народной памяти великими выходцами из Флоренции и Милана, она была родиной многих выдающихся людей. Подобно тому, как кисть Тинторетто освещала мир, давайте разожжем в людях зарождающийся аппетит к более утончённому искусству."
 VNC_research_institutes: "Исследовательские академии"
 VNC_research_institutes_desc: "Хотя наша система образования достаточно современна, без инвестиций, мы никогда не будем обладать такими же возможностями для исследований как более крупные державы. Для этого должны быть созданы специализированные исследовательские академии, университеты, ориентированные на один нишевый предмет изучения по указанию государства."
 VNC_venetian_radio: "Венецианское радио"
 VNC_venetian_radio_desc: "Достижения в области радиотехники привели к ее широкому распространению среди военных по всему миру. Мы должны стремиться к достижению паритета в этой новой области."
 VNC_bussiness_schools: "Бизнес-школы"
 VNC_bussiness_schools_desc: "Коммерческие накопления нашей страны будут уменьшаться по мере того, как увядает пыл независимости. Чтобы компенсировать это, должна быть открыта новая система профессиональных училищ, ориентированных на общую деловую грамотность."
 VNC_expand_research_institutes: "Расширить исследовательские академии"
 VNC_expand_research_institutes_desc: "Научно-исследовательские академии добились ошеломляющего успеха. Финансирование должно быть увеличено, чтобы получить еще большую выгоду."
 VNC_synthetic_research: "Исследование синтетики"
 VNC_synthetic_research_desc: "Нашей стране не хватает нефти, необходимой для поддержания жизни. К счастью, технологии могут помочь с этим. Теперь появилась возможность превращать другие углеродные соединения в пригодное для использования топливо. Отрасли просто нужна небольшая государственная поддержка, чтобы встать на ноги."
 VNC_economic_miracle: "Экономическое чудо"
 VNC_economic_miracle_desc: "Процветание медленно возвращается на наши земли. Дни великих кораблей венецианских купцов скоро снова настанут."

### Naval Policy ###
 VNC_modernize_the_navy: "Модернизировать флот"
 VNC_modernize_the_navy_desc: "В соответствии с выбранным направлением мы должны работать над развитием нашей доктрины и пополнением рядов Адмиралтейства."
 VNC_expand_dockyards: "Расширить доки"
 VNC_expand_dockyards_desc: "Рядом с большим арсеналом должна быть построена новая верфь, принадлежащая государству и предназначенная для Военно-морского производства."
 VNC_defend_the_coast: "Береговая оборона"
 VNC_defend_the_coast_desc: "Наш флот не сможет вечно удерживать сильного врага, берега должны быть защищены в случае вторжения."
 VNC_continue_with_reforms: "Продолжать реформы"
 VNC_continue_with_reforms_desc: "Наш флот все еще отстает от своих соперников. Необходимы дальнейшие усовершенствования доктрины."
 VNC_submarines: "Акцент на подводные лодки"
 VNC_submarines_desc: "Подводные лодки, также называемые субмарины, имели решающее значение для победы Германии в Вельткриге. Очевидно, что они должны быть у любой современной армии."
 VNC_destroyers: "Эсминцы"
 VNC_destroyers_desc: "Мы также должны защищаться от вражеских подводных лодок. Разработка новых эсминцев является наиболее эффективным средством для достижения этой цели."
 VNC_heavy_cruisers: "Линейные крейсера"
 VNC_heavy_cruisers_desc: "Тяжелые крейсера нужны для поддержки наших флотов и выполнения множества нестандартных ролей."
 VNC_battle_cruisers: "Линкоры"
 VNC_battle_cruisers_desc: "В то время как у нас нет возможности производить дредноуты в достаточном количестве, быстрых линкоров более чем достаточно, чтобы отразить любого врага."
 VNC_carriers: "Авианосцы"
 VNC_carriers_desc: "Превосходство авианосцев над другими крупными кораблями неоспоримо. Развивая авианосцы как гордость нашего нового флота, наши флоты будут иметь будущее."
 VNC_naval_aircraft: "Палубный самолет"
 VNC_naval_aircraft_desc: "В настоящее время только небольшие легковооруженные самолёты могут действовать с авианосцев. С согласованными исследовательскими усилиями, чтобы исправить это, наши перевозчики могли бы бороться более эффективно, чем когда-либо."
 VNC_life_at_sea: "Жизнь в море"
 VNC_life_at_sea_desc: "Венецианцы, естественно, приспособлены к жизни на море, наш торговый флот также должен быть таким же родным им."
 VNC_venetian_marines: "Fanti da Mar"
 VNC_venetian_marines_desc: "Fanti da Mar были, пожалуй, первыми выделенными десантными силами. Давайте построим новую современную морскую пехоту."
 VNC_thalassocracy: "Провозгласить талассократию"
 VNC_thalassocracy_desc: "Венецианская мощь всегда проецировалась морем. Хотя времена изменились, место нашей нации не изменилось. Старая талассократия возрождается с завершением наших военно-морских реформ."

### Air Force Focuses ###
 VNC_army_air_upgrade: "Модернизировать военную авиацию"
 VNC_army_air_upgrade_desc: "Новые самолёты для нашей военной и морской авиации. Но сейчас мы должны сосредоточиться на военной авиации."
 VNC_navy_air_upgrade: "Модернизировать морскую авиацию"
 VNC_navy_air_upgrade_desc: "Новые самолёты для нашей военной и морской авиации. Но сейчас мы должны сосредоточиться на морской авиации."
 VNC_aeronautica_militare: "Военно-Воздушные Силы"
 VNC_aeronautica_militare_desc: "Новый авиакорпус должен сосредоточиться на качестве, а не на количестве, и иметь возможность действовать без явного влияния армии или флота."
 VNC_venetian_air_companies: "Авиационная промышленность Венеции"
 VNC_venetian_air_companies_desc: "Наш регион произвел непропорционально большое количество самолетов для старой Италии. При достаточном финансировании мы можем извлечь выгоду из этого опыта для увеличения производства."
 VNC_offensive_priorty: "Приоритет на наступлении"
 VNC_offensive_priorty_desc: "Наша маленькая нация должна нанести быстрый и решительный удар, чтобы остаться на плаву. ВВС должны иметь возможность эффективно действовать вдали от дома и без средств связи."
 VNC_strat_bombers: "Стратегический бомбардировщик"
 VNC_strat_bombers_desc: "Мы должны иметь современные стратегические бомбардировщики, способные уничтожить промышленность противника."
 VNC_defned_la_serenissim: "Защитить La Serenissima"
 VNC_defned_la_serenissim_desc: "Бомбардировщики угрожают разрушить наши дома и промышленность без какой-либо реальной борьбы. Наши истребители, в свою очередь, должны обладать способностью перехватывать даже самые передовые иностранные разработки."
 VNC_fighters: "Поддержка войск"
 VNC_fighters_desc: "В то время как некоторые хотели бы забыть о важности тесной поддержки с воздуха в погоне за более независимыми структурами командования ВВС, мы не можем позволить себе отвергнуть реальность. Наши самолеты должны работать не в одиночку, а всегда вместе с наземной армией."
 VNC_jets: "Венецианские реактивные самолеты"
 VNC_jets_desc: "Достижения в области проектирования двигателей стали катализатором трансформации военной роли авиации во всем мире. Мы не можем полагаться исключительно на поршневые суда при таком раскладе."
 VNC_build_air_ports: "Построить воздушные порты"
 VNC_build_air_ports_desc: "Интегрируя существующую воздушную инфраструктуру с будущими разработками в авиационной промышленности, производство должно быть существенно более эффективным и освобождать пространство в городах."

### Venetian Army ###
 VNC_venetian_army: "Венецианская армия"
 VNC_venetian_army_desc: "Полагаясь исключительно на флот, наша нация будет вскоре уничтожена. Мы должны модернизировать армию."
 VNC_superior_fire_power: "Превосходство огневой мощи"
 VNC_superior_fire_power_desc: "У нас никогда не будет достаточно людских ресурсов, чтобы бороться в длительным конфликтом с великими державами мира, однако промышленность нашей страны может стать стержнем нашей национальной обороны. Производя большое количество тяжелого вооружения, эффективно используемого в полевых условиях, наши солдаты могут нанести непропорционально большие потери их численности."
 VNC_modernize_the_guns: "Модернизировать оружие"
 VNC_modernize_the_guns_desc: "С небольшой современной армии, наши солдаты смогут победить врага."
 VNC_artilery_effort: "Фокус на артиллерии"
 VNC_artilery_effort_desc: "Артиллерия была ключом к победе Германии в великой войне. Мы должны иметь самое новое оружие с самой большим радиусом поражение."
 VNC_grand_battle_plan: "Крупномасштабное планирование"
 VNC_grand_battle_plan_desc: "Благодаря аккуратному планирование и эффективному командованию, армия будет дьявольски хорошо сражаться."
 VNC_flexiable_planning: "Быстрая и дисциплинированная"
 VNC_flexiable_planning_desc: "Пехота должна быть моторизирована и при этом достаточно хорошо защищена. Наши планы должны не только предполагать немедленного исполнения, но предполагать избежание прямого конфликта с врагом."
 VNC_support_brigades: "Бригады поддержки"
 VNC_support_brigades_desc: "Не стандартное снаряжение поддержки нужно нашим дивизиям что бы более эффективно сражаться. Мы должны исследовать их более совершенные варианты."
 VNC_infantry_tanks: "Комбинированная армия"
 VNC_infantry_tanks_desc: "С последним технологиями наземных, воздушных, и морских войск, Лев Святого Марка снова рычит и грозно взирает на своих врагов."
 VNC_commander_initative: "Инициативные командиры"
 VNC_commander_initative_desc: "Командиры подразделений должны обладать большей самостоятельностью в выполнении планов и осуществлении их по своему усмотрению."
 VNC_planning_schools: "Школы планирования"
 VNC_planning_schools_desc: "Рисование карт и линий сражений это наука. В соответствии с этим мы должны быть создать специализированные академии."

### Venetian Revolt ###
 VNC_last_stand: "Последний рубеж свободы"
 VNC_last_stand_desc: "Отмена автономий штатов и приостановка выборов со стороны АИН была вопиющим нарушением справедливости. Нам предстоит взять в руки оружие против этой тирании и выступить за все хорошее, что есть в мире. Война с ультранационалистами приближается, и мы должны подготовиться к ней, используя все имеющиеся запасы, чтобы вооружить всех, кто готов сражаться."
 VNC_unite_rebel: "Объединить повстанческие силы"
 VNC_unite_rebel_desc: "Импровизированный характер нашего восстания и создание сил ополчения привели к тому, что наше верховное командование столкнулось с трудностями в организации вооруженных сил. Путаница в приказах среди военных - обычное дело, и ее необходимо устранить как можно скорее."
 VNC_raise_militias: "Поднять партизанские отряды"
 VNC_raise_militias_desc: "После освобождения Фриули многие жаждущие добровольцы, которые не смогли присоединиться к восстанию во время первоначальной неразберихи в нем, подали прошение сражаться вместе с нашими военными против тиранов в Милане. Мы должны воспользоваться этой возможностью и набрать этих людей"
 VNC_rally_defectors: "Собрать сочувствующих дезертиров"
 VNC_rally_defectors_desc: "Поскольку АИН несет все большие потери в борьбе с венецианскими войсками, они сталкиваются с растущей оппозицией как среди гражданского населения, так и среди вооруженных сил. То, что обещало быть быстрой войной, теперь превратилось в трясину, а перспектива иностранной интервенции становится все более реальной. Мы можем воспользоваться этой оппозицией, обратившись к недовольным солдатам с призывом дезертировать и помочь свергнуть тирана Чиано"
 VNC_promote_coordination: "Продвигать координацию армии"
 VNC_promote_coordination_desc: "Хотя наши усилия по объединению разношерстных сил в полноценную армию увенчались определенным успехом, армия все еще сталкивается с проблемами сплоченности. Необходимо приложить дополнительные усилия, если мы хотим победить АИН"
 VNC_desperate_defence: "Противостоять наступлению националистов"
 VNC_desperate_defence_desc: "Мы находимся на грани поражения, которое, несомненно, повлечет за собой поражение всей Италии. Необходимо вести пропаганду среди наших солдат, чтобы напомнить им, почему они сражаются. К сожалению, нам придется прибегнуть к отчаянным мерам, чтобы обеспечить наше выживание"
 VNC_utilise_austrian_ties: "Использовать австрийские связи"
 VNC_utilise_austrian_ties_desc: "Наше восстание было встречено австрийцами с распростертыми объятиями, поскольку Чиано представляет угрозу их интересам. Они готовы прислать тайную помощь, чтобы помочь нам, от которой мы не можем отказаться."
 VNC_import_arms: "Импортировать иностранное оружие"
 VNC_import_arms_desc: "Наша армия нуждается в дополнительном снабжении, если мы хотим иметь шансы против Национальной Республики. К счастью для нас, австрийцы готовы предоставить свои старые запасы по дешевой цене."
 VNC_final_push: "Последний рывок"
 VNC_final_push_desc: "Победа за победой одерживаются на поле боя, и поражение Чиано и ему подобных практически гарантировано. Моральный дух армии находится на рекордно высоком уровне, в то время как АИН сталкивается с массовым дезертирством."
 VNC_propaganda: "Распространять антивоенную пропаганду"
 VNC_propaganda_desc: "По мере того как эта война сталкивает брата с братом, призывы к миру становятся все громче. Неспособность АИН одержать быструю победу вызывает серьезные проблемы с моральным духом, которыми мы можем воспользоваться. С помощью Австрии мы можем контрабандой доставить пропаганду, призывающую к свержению Чиано. Поскольку многие уже сомневаются в способности АИН выиграть войну, а тысячи людей уже погибли, и все считают, что Чиано оставил Италию уязвимой для социалистов, эта пропаганда наверняка окажется эффективной"
 
### Introduction ###

 VNC_guide: "§MNew Republic§! (§cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot After completing the focus \"Open the Great Council\", choose directly elected and term-limited for the Doge.\n£white_dot Elections will be held every 4 years, with the §lPartito Cristiano Liberale§!, the §mPartito Repubblicano Veneto§!, the §cLega Cattolica§! and the §SPartito Popolare Veneto§! able to be elected.\n\n§MOld Republic§! (§gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot Choose the old method; in around 2 weeks, we will elect the new Doge, either keeping Giuseppe Volpi and the §gConsiglio Ducale§! or electing Giovanni Ponti and the §PMaggior Consiglio§!."

### Events ###
 venice.1.t: "Первое заседание Большого Совета"
 venice.1.d: "Впервые за более чем столетие, Большой Совет Венеции снова собирается. Члены из всей республики собираются в Венеции, чтобы обсудить, как должна строиться Венецианская Республика. Уже у двух сторон появились те, которые хотят, чтобы Венеция была как Новая Республика, и те которые хотят, чтобы Старая Республика была восстановлена."
 venice.1.a: "Начинаем, господа!"
 
 venice.2.t: "Выборы и срок полномочий дожей"
 venice.2.d: "Первый вопрос - это выборы дожей. В старой Республике, Дож избирался пожизненно Большим Советом. 30 членов были выбраны по случайной жеребьевке, которая затем была уменьшена до 9 по случайной жеребьевке. Те 9 назвали бы 40 членов, которые должны были быть утверждены 7 из 9. 40 были сокращены по жребию до 12, которые назвали 25 членов. Эти 25 должны были быть одобрены 9 из 12. Эти 9 назвали бы 45 членов, и каждого из них пришлось бы утвердить 7 из 9. 45 членов были затем сокращены по жребию до 11. Эти 11 членов назвали 45, которые должны были быть утверждены 9 из 11. Эти 45 были в конце концов уменьшены по жребию до 25, и они в конце концов выбрали Дожа, который сохранит эту должность пожизненно.\n\nЕстественно, система считается довольно архаичной. Те кто находится в Большом Совете, стремясь модернизировать Республику, вместо этого предлагают, что правитель должен избираться непосредственно народом и с четырехлетним сроком, подлежащим переизбранию."
 venice.2.a: "Выбор народом правителя на 4 года"
 venice.2.b: "Оставьте старый метод, без анархии!"
 
 venice.5.t: "Создана Новая Республика!"
 venice.5.d: "После многих дней голосования и дебатов Консульство решило: Стать новой модернизированной и либеральной республикой. Это знаменует собой новую главу в истории Венеции!"
 venice.5.a: "Fon sù i fondaminti de un nóvo doman!"
 
 venice.6.t: "Старая Республика была восстановлена!"
 venice.6.d: "После многих дней голосования и дебатов Великий Совет решил восстановить старую консервативную республику. Это знаменует собой новую главу в истории Венеции"
 venice.6.a: "Fon sù i fondaminti de un nóvo doman"

#venice.7-17 removed

 venice.18.t: "Мы проигрываем в Венеции"
 venice.18.d: "Невероятно, мы уступаем место венецианцам. Либо мы даем им то, что они хотят сейчас, и надеемся, что они на этом остановятся, либо нам грозит довольно унизительное поражение от их рук, в результате которого мы потеряем все."
 venice.18.a: "Прекратить эту войну сейчас же"
 venice.18.b: "Нет, еще рано сдаваться"
 
 venice.19.t: "[From.GetNameDefCap] просит мира"
 venice.19.d: "Наша война против [From.GetNameDef] прошла хорошо... настолько хорошо, что они готовы отдать нам Истрию и любые другие наши претензии, если мы просто закончим войну здесь. Что же нам делать?"
 venice.19.a: "Давайте покончим с этим"
 venice.19.b: "Зачем останавливаться здесь? Мы заберем все!"
 
 venice.32.t: "Возобновление брака с морем"
 venice.32.d: "На протяжении веков, начиная с 1000 г. в День Вознесения проходила Феста делла Сенса и Брак с Морем. Однако, так как Наполеон уничтожил республику в 1798 году, фестиваль прекратил свое празднование. Сегодня Республика реформируется, и сегодня мы можем еще раз отметить брак венецианской республики с морем."
 venice.32.a: "Мы идем за тобой, море, как знак истинного и вечного господства"
 
 venice.33.t: "Брак с морем [GetYear] года"
 venice.33.d: "Сегодня мы еще раз отмечаем брак моря. Многочисленные украшенные корабли остались в гавани Венеции, торжествующие как из республики, так и из числа гостей. После многочисленных речей правитель [Root.GetLeader] бросает кольцо в лагуну, означающую брак Венеции с морем. Позже в ночь фейерверков началось празднование национального дня Венеции во всей Венеции, включая другие города, помимо Венеции."
 venice.33.a: "Мы идем за тобой, море, как знак истинного и вечного господства"
 
 venice.34.t: "Возрождение Венецианского карнавала"
 venice.34.d: "Во времена Венецианской республики Карнавал был популярным праздником, который ознаменовал конец Великого поста и до начала среды. Даже после окончания республики в 1798 году фестиваль всегда был популярным, и традиции сохранились. Однако теперь, когда Республика восстановлена, мы снова можем начать отмечать Карнавал. "
 venice.34.a: "Да здравствует Венеция!"
 
 venice.35.t: "Венецианский Карнавал"
 venice.35.d: "Сегодня города республики заполняются людьми, которые приезжают, чтобы отпраздновать венецианский карнавал. Город Венеция и многие города венецианской республики наполнены людьми в ярких костюмах и в масках. А фейерверк который будет в конце дня - означает конец карнавала."
 venice.35.a: "Да здравствует Венеция!"
 
 venice.36.t: "Мост Свободы"
 venice.36.d: "Сегодня отмечается открытие Понте делла Либерта или Мост Свободы. Понте делла Либерта соединяет город Венецию с материком. После того, как республика вновь существует и город Венеция - сердце Республики снова, мост был создан, чтобы отметить свободу, которой располагает республика. "
 venice.36.a: "Защищай мир и свободу!"
 
 venice.37.t: "Морская военная школа Себастиано Венира"
 venice.37.d: "Сегодня в Венеции открылась новая военно-морская академия, военно-морская школа Себастиано Венир, которая поможет обучить новое поколение венецианских адмиралов. Назван в честь знаменитого венецианского адмирала Себастиано Венира, который выиграл битву под Лепенти. Военно-морская школа Себастиано Венира также обеспечивает любовь к морю с многочисленными сопутствующими действиями от плавания до плавания. Многие из преподавателей, являются либо членами венецианского флота, либо ветераны венецианского флота."
 venice.37.a: "Новое поколение венецианских моряков!"
 
 venice.50.t: "[Root.GetAdjective]ие выборы [GetYear] года"
 venice.50.d: "Месяцы, предшествующие выборам нового Дожа и его партии этого году в [Root.GetNameDef], были столь же противоречивыми и напряженными, как и прежде. С людьми, затопляющими избирательные участки, победителем оказывается..."
 venice.50.a: "... Христианско-либеральная партия"
 venice.50.b: "... Республиканская партия Венеции"
 venice.50.c: "... Католическая Лига"
 venice.50.e: "... Народная партия Венеции"
 
 venice.51.t: "Избрание Дожа"
 venice.51.d.revolt: "Византийский процесс выбора нового пожизненного Дожа занял недели, но теперь его выбор состоит из двух кандидатов: Джузеппе Вольпи, героя восстания, и Джованни Понти. Вольпи, возможно, был бы фаворитом, благодаря его роли в получении независимости Венеции, но есть много консерваторов, которые полагают, что его идеи реформы слишком либеральны. Понти гораздо более любим за его место среди богатой элиты, и тот факт, что он видит как нужно расширить роль дворянства... тогда как Вольпи даже не был сторонником возвращения на путь Старой Республики. Тем не менее, голосование будет близиться."
 venice.51.d.norevolt: "Византийский процесс выбора нового Пожизненного дожа занял недели, но теперь он сводится к двум кандидатам: либералу Джузеппе Вольпи и консерватору Джованни Понти. Учитывая, что Вольпи и его партия даже не были сторонниками возвращения на путь Старой Республики, Понти - явный фаворит. Тем не менее, связи Вольпи среди элиты значительны, благодаря его многочисленным позициям в провинциальном правительстве, и есть шанс, что он все-таки сможет победить."
 venice.51.a: "Джузеппе Вольпи - наш новый Дож!"
 venice.51.b: "Джованни Понти - наш новый Дож!"

