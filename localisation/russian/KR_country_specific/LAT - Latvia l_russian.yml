 LAT_join_russia: "Присоединиться к Московскому блоку"
 LAT_join_russia_desc: "Пришло время подписать официальный военный союз с российским блоком."
 LAT_attack_country: "Удар по [FROM.GetNameDef]"
 LAT_attack_country_desc: "Ситуация в [FROM.GetNameDef] вышла из-под контроля. Мы должны вмешаться."
 
 LAT_visit_to_RUS: "Официальный визит в Россию"
 LAT_visit_to_RUS_desc: "Чтобы начать новую эру отношений с Россией, Курелис запланировал государственный визит. Давайте положим начало этому."
 LAT_visit_to_EST: "Официальный визит в Эстонию"
 LAT_visit_to_EST_desc: "Чтобы начать новую эру отношений с Эстонией, Курелис запланировал государственный визит. Давайте положим начало этому."
 LAT_nordic_investment: "Запросить [FROM.GetAdjective]ое финансирование"
 LAT_nordic_investment_desc: "Чтобы заручиться [FROM.GetAdjective]ой финансовой поддержкой, был разработан план создания совместных государственных предприятий. Нам нужно только одобрение."
 LAT_mutual_protection: "Единая оборонная политика"
 LAT_mutual_protection_desc: "Эстонцы уже давно стали нашими братьями по оружию. Если они потерпят крах, мы точно последуем за ними. Поэтому мы должны стремиться к обмену взаимными оборонительными гарантиями с Таллином."
 LAT_EST_Last_Stand: "Снова братья"
 LAT_EST_Last_Stand_desc: "Чтобы защитить нашу независимость в этот мрачный час, было выдвинуто предложение об обновлении союза с Эстонией."
 LAT_LIT_Last_Stand: "Наши товарищи на юге"
 LAT_LIT_Last_Stand_desc: "Наши соотечественники, прибалты, литовцы, наконец-то присоединились к нам, чтобы вырваться из тисков немцев. Если мы будем вместе, мы будем сильнее!"
 
 LAT_build_a_dam: "Строительство плотины Кегумской ГЭС"
 LAT_build_a_dam_desc: "Чтобы свести к минимуму наши усилия по строительству плотины, необходимо полностью задействовать великую Даугаву. Был установлен участок в городе Кегумс недалеко от границы Риги, и строительство планируется начать как можно скорее."
 LAT_more_financement_for_construction: "Выделить бюджет текущим проектам"
 LAT_more_financement_for_construction_desc: "При строительстве плотины мы мобилизовали много машин и людей, чтобы завершить ее. При этом оставшуюся часть госбюджета можно было бы выделить на всю страну."
 LAT_extract_steel: "Шахты и заводы"
 LAT_extract_steel_desc: "Многие участки, недавно очищенные от торфа, богаты железом. Государство должно немедленно приступить к разработке этих месторождений и заселению этих территорий. Для этого современные сталелитейные заводы следует строить как можно ближе к этим районам без ущерба для эффективности."
 LAT_extract_oil_from_peat: "Электроэнергия из торфа"
 
 LAT_military_decisions: "Военные решения"
 LAT_military_decisions_desc: "Новая латвийская армия должна быть построена с нуля. Она должна начать с ряда реформ, чтобы быть в состоянии конкурировать с армиями немецких угнетателей и наших воинственных соседей."
 LAT_reorganise_high_command: "Реорганизовать верховное командование"
 LAT_reorganise_high_command_desc: "Наконец-то можно заняться структурой высшего командования армии."
 LAT_form_training_camps: "Новые помещения для подготовки"
 LAT_form_training_camps_desc: "Великие державы мира используют узкоспециализированные средства для подготовки войск. Мы должны изучать их практики и подражать им."
 
