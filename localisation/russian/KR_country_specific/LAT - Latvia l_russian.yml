### Events ###
 KRLAT.2.t: "Двоевластие в Латвии"
 KRLAT.2.d: "В то время как эстонские националисты в целом поддерживали единое временное правительство после распада Российской империи, латвийские партизаны оставались внутренне разделёнными до самого конца. Похожая, хотя и более благополучная ситуация возникла снова. \n\n На востоке Янис Курелис возглавляет фракцию патриотически настроенных эмигрантов из России и так называемый Имантский полк. Вдохновлённый идеями своего наставника Карлиса Улманиса, Курелис предполагает уникальную латвийскую политическую систему, достаточно сильную, чтобы выдержать предстоящие битвы. \n\n На западе, в центре Лиепаи, находится 'Второй Исколат', организованный Революционным латышским легионом под руководством Екабcа Петерса. Они - наследники латвийских большевиков, уцелевших после неудавшейся Октябрьской революции и присоединившихся к своим соратникам на Западе, и вернулись домой, чтобы превратить Латвию в образцовое марксистско-ленинское государство.\n\nЧтобы облегчить назревающий конфликт между этими двумя фракциями, в Валмиере был созван Конституционный съезд для определения характера нового государства – однако, без поддержки одного из основных игроков он фактически бессилен."
 KRLAT.2.a: "В Латвии может быть только один режим."
 
 KRLAT.3.t: "Штурм Мантейфеля"
 KRLAT.3.d: "Распад Объединенного Балтийского Герцогства не прошёл без следа, и боевые действия между латвийскими и изолированными немецкими частями продолжаются. Второй батальон балтийских немцев Прибалтийского ландесвера под командованием Ганса Цеге-фон-Мантейфеля, оказался особенно стойким. Теперь известные как 'Железная дивизия', огнём и мечом они проложили путь через латвийскую сельскую местность с конечной целью восстановления герцогства. \n\nИх продовольствие и боеприпасы на исходе, а рижские немцы всё ещё были не в состоянии оказать им значительную помощь – таким образом, не имея иного выхода, Мантейфель приказал совершить бескомпромиссную атаку на Валмиеру, резиденцию Конституционного съезда и штаб группы Курелиса. Несмотря на истощение и частичный упадок воинской чести, приведший к разбоям, Железная дивизия остается мощной силой, и в равной степени противостоит своим противникам в Валмиерском регионе.\n\nКурелис и его люди потенциально могли бы самостоятельно противостоять этому последнему немецкому нападению, но, может быть, им следует на мгновение отложить политику, попросить помощи у Исколата и сплотиться с Екабсом Петерсом и Революционным латышским легионом?"
 KRLAT.3.a: "Мы справимся сами,\nсоциалистам нельзя доверять."
 KRLAT.3.b: "Это слишком опасно, мы должны\nсвязаться с Петерсом и красными."
 
 KRLAT.4.t: "Латвия Курелиса"
 KRLAT.4.d: "Курелису удалось в одиночку сокрушить последние остатки Железной дивизии, и его положение народного героя стало еще более выдающимся. \nВ своих действиях он ухватился за свой первоначальный импульс и общий энтузиазм среди широких масс. Конституционный съезд в Валмиере положил итог, с поддержкой Курелиса значительно перевешивающей поддержку Петерса, и действительно, несколько видных членов Революционного Латышского легиона пересматривают свои надежды на лидерство. \nЕсли бы положение Петерса было сильнее, можно было бы ожидать большего сопротивления. Но пока мечты о Второй Исколатской республике отодвинуты на второй план, поскольку именно видение Курелиса возглавит Латвию!"
 KRLAT.4.a: "Латвия для латышей!"
 
 KRLAT.5.t: "Латвия Петерса"
 KRLAT.5.d: "Сегодня утром скрывающегося Курелиса обнаружили в Лиепае ополченцы-социалисты. Товарищ Петерс и его люди сумели одолеть отряд Курелиса, взяв самого Курелиса в плен. Была быстро провозглашена социалистическая республика, известная как Исколат, хотя некоторые регионы не спешили признавать эти изменения."
 KRLAT.5.a: "Теперь мы строим настоящий социализм!"
 
 KRLAT.6.t: "Латвия желает присоединиться к Третьему Интернационалу"
 KRLAT.6.d: "Мы получили дипломатическое послание от наших товарищей в Восточной Европе - Латвия, также известная как Республика Исколат, желает, наконец, положить конец своему вынужденному нейтралитету и присоединиться к Третьему Интернационалу в качестве равноправного партнера. Следует ли нам принять латышских ленинцев во всемирное синдикалистское сообщество?"
 KRLAT.6.a: "Конечно!"
 KRLAT.6.b: "Мы бы предпочли этого не делать."
 
 KRLAT.60.t: "Восточный фронт Интернационала"
 KRLAT.60.d: "Хотя нам удалось защитить революцию у себя дома, по мере того как мир переживает кризис за кризисом, мы по-прежнему далеки от наших союзников на Западе. Однако это не означает, что мы одиноки на Востоке. Сейчас Россия приняла революционное дело и является крупнейшей социалистической страной в мире. Возможно, будет разумно приблизиться к ней, ведь Париж и Лондон слишком далеко, чтобы всегда поддерживать нас."
 KRLAT.60.a: "Мы присоединимся к ним..."
 KRLAT.60.b: "...только если они вернут нам наши земли."
 KRLAT.60.c: "Мы присоединимся к Парижу и Лондону."

 KRLAT.7.t: "Мы приняты"
 KRLAT.7.d: "Интернационал принял нашу молодую республику в свой союз."
 KRLAT.7.a: "Ура!"
 
 KRLAT.8.t: "Нам отказали"
 KRLAT.8.d: "Интернационал отказался принять нашу молодую республику в свой союз."
 KRLAT.8.a: "Черт."
 
 KRLAT.9.t: "Ветер дует"
 KRLAT.9.d: "Когда начался Второй Вельткриг, потеря Латвии и Эстонии странным образом обеспечила Риге защиту. Два государства, Латвия и Эстония, служили нейтральным оплотом, защищавшим Ригу от полного российского вторжения. Однако силы обороны Риги и их командиры понимали мимолетность такого положения вещей. Участились патрули, были укреплены системы материально-технического снабжения и введена система нормирования продуктов питания для населения. \n\nВозрастание латвийских военных действий вблизи города, иногда даже в пределах дальности рижских артиллерийских застав, казалось, обосновывало опасения рижских оборонных сил, хотя немецкие войска решили пока не открывать огонь по латышам. В окрестностях города размещена артиллерия противника, готовящаяся к обстрелу наспех построенных баррикад и укреплений. Латвийцы хранят молчание по дипломатическим каналам, как будто они совершенно забыли, что Рига существует. \n\nУ обеих сторон остались незаконченные дела со своих последних боев в 1936 году. У латышей – наконец-то изгнать немцев с их родины, вернуть Ригу, свою единственную и неповторимую столицу. У прибалтийских немцев – навсегда подавить этот мятеж и вернуть себе право по рождению. \n\nЛеденящий ветер обдувает улицы Риги, а за ним следует шквал голосов, выкрикивающих одно и то же."
 KRLAT.9.a: "На баррикады!"
 
 KRLAT.10.t: "Созыв собрания"
 KRLAT.10.d: "В Лиепае созвана внеочередная сессия Конституционного собрания с целью переписать временную конституцию Латвии в условиях усиления политического господства Курелиса и его группы. Собрание не может не уступить значительную часть полномочий Курелису и исполнительной власти, что резко отличается от политической структуры, заложенной предварительно, но многие вопросы всё ещё остаются нерешенными."
 KRLAT.10.a: "Нам есть над чем разобраться."
 
 KRLAT.11.t: "Вопрос о полномочиях Сейма"
 KRLAT.11.d: "В то время как Сейм обладает номинальными полномочиями принимать законы, независимые от исполнительной власти, члены фракции Курелиса придерживаются различных взглядов на степень прямого надзора, который должен осуществляться парламентом над законодательными действиями."
 KRLAT.11.a: "Не ограничивайте законодательный орган"
 KRLAT.11.b: "Президент имеет неограниченное право вето."
 
 KRLAT.12.t: "Место собрания Сейма"
 KRLAT.12.d: "Конституция Латвии в изгнании гласила, что латвийское собрание должно заседать в Риге и только в Риге. Однако при этом не учитывались особые обстоятельства, с которыми сейчас сталкивается страна. Остается вопрос: должны ли мы формально учредить собрание в Лиепае или продолжать лишь работать из города, де-факто ожидая освобождения Риги?"
 KRLAT.12.a: "Рига - наша столица."
 KRLAT.12.b: "Осознайте реальность ситуации - Лиепая."
 
 KRLAT.13.t: "Генералис"
 KRLAT.13.d: "Чрезвычайные проблемы, стоящие перед Латвией в настоящее время, завоевали широкую общественную поддержку авторитетных действий Курелиса. Хотя Курелис останется президентом, по крайней мере, до конца текущего кризиса, некоторые призывают к тому, чтобы его правление было четко прописано в конституции - пожизненный президент."
 KRLAT.13.a: "Так и напишите."
 KRLAT.13.b: "Он останется только до тех пор, пока кризис не пройдет."
 
 KRLAT.14.t: "Внешняя политика"
 KRLAT.14.d: "Латвия находится в тяжелом положении на мировой арене. Действительно, страна находится под дипломатическим давлением со стороны как Германии, так и России, и угроза вторжения любой из этих держав очень велика. Временная конституция наделила Сейм ролью в заключении договоров и назначении дипломатических миссий с согласия органа, необходимого для ратификации соглашений и заполнения должностей. Хотя это неудобно и учитывая контроль Курелиса над Сеймом, немного похоже на фарс, некоторые призывают сохранить эту причуду конституции в неизменном виде."
 KRLAT.14.a: "Сейм должен утверждать решения правительства."
 KRLAT.14.b: "Только Генералис знает как лучше."
 
 KRLAT.15.t: "Обязанности властей"
 KRLAT.15.d: "Последняя крупная дискуссия в Учредительном собрании касается того, может ли президент в одностороннем порядке распустить законодательный орган на неограниченный срок. В то время как это крайне неэффективный акт, возлагающий чрезмерное бремя на руководство, допуск такого при правильных обстоятельствах практически уничтожил бы независимость законодательной власти, по крайней мере, на оставшуюся часть кризиса."
 KRLAT.15.a: "Исполнительная власть не имеет полномочий над Сеймом."
 KRLAT.15.b: "Президент может распустить Сейм."
 
 KRLAT.16.t: "Сильный руководитель"
 KRLAT.16.d: "Директивная система была практически ликвидирована, а администрация президента приобрела более широкие полномочия. Генерал Курелис, формально не являясь ни главой правительства, ни государства, в настоящее время руководит большинством функций центрального правительства."
 KRLAT.16.a: "Герой у руля."
 
 KRLAT.17.t: "Исполнительная власть ограничена"
 KRLAT.17.d: "Директивная система, созданная после распада Объединенного Балтийского герцогства, укрепилась, в то время как авторитет и роль государства возросли."
 KRLAT.17.a: "Вперед!"
 
 KRLAT.19.t: "Экономическая стабилизация"
 KRLAT.19.d: "Экономический кризис, последовавший за распадом Объединенного Балтийского герцогства, наконец-то утих.\n\nСейчас мы находимся в положении, когда наша экономика функционирует без сбоев, поскольку меры, которые мы предприняли после обретения независимости, принесли свои плоды."
 KRLAT.19.a: "Отлично!"
 
 KRLAT.20.t: "Политическая стабилизация"
 KRLAT.20.d: "Политический кризис, последовавший за распадом Объединенного Балтийского Герцогства, наконец утих.\n\nНезависимое латвийское правительство прочно укоренилось."
 KRLAT.20.a: "Отлично!"
 
 KRLAT.21.t: "Латвия Курелиса"
 KRLAT.21.d: "Курелис убедил членов Конституционного собрания, что цель Петерса в формировании социалистического государства приведет не более чем к немедленной потере нашей независимости. Попытки социалистов работать с рабочими в Риге будут означать только усиление немецкого влияния в нашей стране, что неизбежно приведет к повторной аннексии Германией. \nВ этой атаке на Петерса и его движение Курелис воспользовался своим прежним импульсом и всеобщим энтузиазмом среди широких слоёв населения. Конституционный съезд в Валмиере склонился в его пользу, и теперь поддержка Курелиса перевешивает поддержку Петерса. \nЕсли бы положение Петерса было сильнее, можно было бы ожидать большего сопротивления. Но пока мечты о Второй Исколатской республике отодвинуты на второй план, поскольку именно видение Курелиса возглавит Латвию!"
 KRLAT.21.a: "Латвия для латышей!"
 
 KRLAT.22.t: "Латвия Курелиса"
 KRLAT.22.d: "Курелис убедил достаточное количество членов Конституционного собрания в том, что Петерс не способен руководить страной. Его трусость настолько велика, что лидер социалистов не может даже заставить себя отстоять свою позицию на собрании. Если это так, то как мы могли ожидать, что такой человек обеспечит независимость Латвии, не говоря уже о возвращении нашей столицы?\nВ этой атаке на Петерса и его движение Курелис воспользовался своим прежним импульсом и всеобщим энтузиазмом среди широких слоёв населения. Конституционный съезд в Валмиере склонился в его пользу, и теперь поддержка Курелиса перевешивает поддержку Петерса. \nЕсли бы положение Петерса было сильнее, можно было бы ожидать большего сопротивления. Но пока мечты о Второй Исколатской республике отодвинуты на второй план, поскольку именно видение Курелиса возглавит Латвию!"
 KRLAT.22.a: "Латвия для латышей!"
 
 KRLAT.23.t: "Куршские короли"
 KRLAT.23.d_1: "Незадолго до распада Объединенного Балтийского Герцогства немцы признали дворянство так называемых 'Куршских королей', законных потомков догерманского дворянства в Курляндии. Хотя их было всего 600, вновь пожалованные дворянские титулы повысили статус 'королей' и позволили некоторым из них получить титулы на хотя и незначительные земельные владения за короткое время до распада герцогства.\n\nЧтобы оправдать сохранение своего вновь обретенного статуса и владений, Мартиньш Пеникис, бывший представитель королей в Балтийском Ландтаге, публично присягнул на верность нашей новой республике и будет поддерживать наше правительство любыми средствами."
 KRLAT.23.d_2: "Незадолго до распада Балтийского Герцогства, Мартиньш Пеникис как единственный представитель 'Куршских королей', потомков догерманской знати Курляндии, пытался получить дворянские титулы для 600 оставшихся 'королей' Курляндии. После обретения нами независимости он обратился к нашему новому правительству и снова попросил предоставить титулы в обмен на политическую поддержку 'королей'."
 KRLAT.23.a: "Курземе, безусловно, уникален."
 KRLAT.23.b: "Предоставить титулы."
 KRLAT.23.c: "Мы - республика..."

 KRLAT.24.t: "Работа с польским меньшинством?"
 KRLAT.24.d_1: "Сконцентрированное в Курляндии, особенно в Илукстском регионе, польское меньшинство имеет заметное влияние в некоторых частях Латвии. Хотя поляки в целом с энтузиазмом восприняли независимость Латвии и конец немецкого господства, поляки в целом не удовлетворены направлением деятельности нашего правительства, и в настоящее время среди них преобладают 'угрызения совести потребителя'. Хотя наш режим ясно дал понять, что намерен защищать права негерманских этнических меньшинств внутри страны, предпочтение государства к леттам очевидно. Поляки возмущены быстрым ростом социального статуса, которым пользуются многие простые летты, поскольку, помимо прочего, только для них открылись полупрестижные рабочие места в государственной администрации. Закрытие политической сферы и урезание политических прав армией также вызвало определенное беспокойство, особенно в свете общей лютеранской принадлежности большинства представителей режима.\n\nОднако появилась возможность исправить наши отношения с большой частью польской общины. Католический епископ, возглавляющий общину, предложил провести мероприятие, на котором генерал Курелис встретится с видными польскими гражданами и пригласит генерала выступить. Выступление с положительной речью здесь было бы легким способом заручиться поддержкой этнических поляков, хотя оставшись дома, мы могли бы вызвать не только несколько едва заметных кивков головой в нашей администрации. Должны ли мы произнести речь и присутствовать на мероприятии?"
 KRLAT.24.d_2: "Сконцентрированное в Курляндии, особенно в Илукстском регионе, польское меньшинство имеет заметное влияние в некоторых частях Латвии. Хотя поляки в целом с энтузиазмом восприняли независимость Латвии и конец немецкого господства, поляки в целом не удовлетворены направлением деятельности нашего правительства, и в настоящее время среди них преобладают 'угрызения совести потребителя'. Хотя наш режим ясно дал понять, что намерен защищать права негерманских этнических меньшинств внутри страны, предпочтение государства к леттам очевидно. Поляки возмущены быстрым ростом социального статуса, которым пользуются многие простые летты, поскольку, помимо прочего, только для них открылись полупрестижные рабочие места в государственной администрации. Закрытие политической сферы и урезание политических прав также вызвало определенное беспокойство, особенно в свете открытого атеизма большинства представителей режима.\n\n\nПоявилась возможность исправить наши отношения со значительной частью польской общины. Новый социалистический мэр Илуксте предложил провести мероприятие, на котором товарищ Петерс встретится с видными польскими гражданами и пригласит нашего лидера выступить. Выступление с положительной речью здесь было бы легким способом заручиться поддержкой этнических поляков, хотя, оставаясь дома, мы могли бы вызвать больше, чем несколько едва заметных кивков головой в нашей администрации. Должны ли мы произнести речь и присутствовать на мероприятии?"
 KRLAT.24.a: "Выступить с речью в Илуксте."
 KRLAT.24.b: "Мы не можем рисковать."

 #KRLAT.25 removed

 KRLAT.26.t: "Ассоциация за национальную свободу"
 KRLAT.26.d: "После взятия Риги Пауль Шлиман в значительной степени исчез с политической сцены. Однако теперь новости из Риги сообщают об основании нового либерального политического объединения (не партии, чтобы не нарушать действующие ограничения) 'Объединение за национальную свободу', которое возглавил не кто иной, как сам Шлиман. Хотя Шлиман когда-то был другом леттов во времена немецкого господства на Балтике, он, безусловно, оставался немцем и иногда выступал против интересов меньшинства в старом Ландстаге. Его новая группа стремится защищать права этнических меньшинств, в частности немцев, в Латвии правовыми методами и пропагандировать их дело на международном уровне. Чувства внутри нашего правительства неоднозначны. Одни хотят приструнить Ассоциацию, другие - оставить все как есть. Что же делать?"
 KRLAT.26.a: "Пусть они заткнутся."
 KRLAT.26.b: "Пусть будет так."

 KRLAT.27.t: "Братья по мечу"
 KRLAT.27.d: "Многие немцы уже покинули наше новое государство, и многие продолжают уезжать. Естественно, некоторые немцы отказываются покидать страну. Среди этих немцев есть представители ультраправых в бывшем Герцогстве, которые выступали за жесткое обращение с коренными прибалтами. Призывы к мести не могут быть полностью проигнорированы, и в интересах поддержания порядка и предотвращения индивидуальных репрессий местные власти арестовали нескольких бывших членов 'Балтийского Братства', оставшихся в стране. Число таких арестов, похоже, будет быстро расти, и хотя правительство страны не присоединилось к охоте на людей, оно также не вмешалось, чтобы остановить ее. Похоже, что народное правосудие свершится над теми, кто однажды выразил свое презрение к своим будущим судьям. Некоторым может даже грозить смертная казнь."
 KRLAT.27.a: "Что происходит, то происходит."

 KRLAT.28.t: "Национализированная молочная промышленность"
 KRLAT.28.d: "В Латвии преобладает молочное животноводство. Молочные фермы можно найти на окраине почти каждой деревни, а поголовье молочных коров в некоторых районах не отличается от человеческого населения. Однако отрасль также очень разрозненна и практически не интегрирована между различными фермерами, за исключением небольших производственных коллективов и торговых организаций. Чтобы обеспечить стабильность отрасли, правительство генерала Курелиса ввело в действие все большее количество нормативных актов, направленных, в частности, на эту отрасль. Вчера, однако, государственный надзор за молочной промышленностью значительно усилился. Было объявлено о создании нового департамента при министерстве внутренних дел, который будет выступать в качестве единственного дистрибьютора молочных продуктов. Фермерам будет запрещено коммерчески распространять свое молоко независимо от региона. Таким образом, все жители городов и крупных населенных пунктов будут иметь доступ к молочным продуктам только через государство, а упаковка и форма будут стандартизированы по всей стране. Если отрасль будет испытывать трудности, государство просто повысит цену на молочные продукты."
 KRLAT.28.a: "Молоко дает нам жизнь."

 KRLAT.29.t: "Galvaspilsēta Degvīns"
 KRLAT.29.d: "Год назад Латвийское государство объявило о новой крупной серии инвестиций в производство зернового спирта. За прошедшее время ландшафт алкогольной отрасли изменился: доля государства на рынке увеличилась, а различные мелкие производители и дистрибьюторы были приобретены государственными предприятиями. Примечательно, что в стране появился новый продукт, который начал продаваться за рубежом. Galvaspilsēta, известная многим просто как 'Галва', быстро становится чем-то вроде основного культурного продукта, даже заменяя традиционные ликеры в культурной жизни. Хотя на рынке появились различные подделки, 'настоящая' 'Галва' законно принадлежит государственной монополии по распределению алкоголя, и ее рост, несомненно, усилит влияние нашего правительства во всем мире."
 KRLAT.29.a: "Галва - новый национальный напиток."

 KRLAT.30.t: "Непатриотичные художники"
 KRLAT.30.d: "Чуть более месяца назад в конституцию Латвии была включена обязанность противостоять антинациональным диверсиям. Граждане, работающие во многих секторах экономики, должны были принести клятву верности, как государственные служащие. Однако одна группа художников из города Лиепая публично отказалась это делать. Судя по слухам в широком творческом сообществе, подобные настроения разделяют и их соотечественники. В результате местные власти начали серию полицейских рейдов по всей стране и поместили многих художников под арест. Вполне вероятно, что эти действия повлияют на производительность творческих работников в целом. Некоторые наверняка покинут страну."
 KRLAT.30.a: "Искусство в любом случае декадентское."

 KRLAT.31.t: "Национальная военная академия"
 KRLAT.31.d: "Вчера в Лиепае генерал Курелис председательствовал на открытии нового университета, находящегося в ведении армии. Церемония была грандиозной, и это предвещает будущее нашей армии. Однако не это стало доминантой заголовков в государственной прессе. После церемонии университет вручил генералу почетный диплом в области политологии и объявил, что генерал будет зачислен в качестве первого кандидата в доктора наук."
 KRLAT.31.a: "Он никогда не спит?"

 KRLAT.32.t: "Доктор, Генерал, Президент"
 KRLAT.32.d: "Много лет назад генерал Курелис объявил о своей кандидатуре на докторскую степень в военном университете, открытом в Лиепае. Несмотря на то, что президентские обязанности отнимали у него много времени, генерал, похоже, продолжал заниматься наукой, поскольку сегодня государственные органы печати объявили, что генерал стал доктором политических наук."
 KRLAT.32.a: "Ух ты, впечатляет."

 KRLAT.33.t: "Латышизация механизации"
 KRLAT.33.d: "Наряду с импортом иностранной сельскохозяйственной техники в течение последнего года быстро росло внутреннее латвийское производство, что стало результатом обмена знаниями и требований по передаче технологий в договорах купли-продажи. Спрос фермеров теперь частично удовлетворяется латвийскими отечественными фирмами, и даже начался экспорт сельскохозяйственной техники."
 KRLAT.33.a: "Наши инвестиции окупились."

 KRLAT.34.t: "Возвращение куршских евреев"
 KRLAT.34.d_1: "Курляндские евреи уникальны по своему культурному и теологическому складу и образуют общину, отличную от других евреев, в том числе проживающих в Лифляндии. Во время Вельткрига многие курляндские евреи из-за российского антисемитизма и подозрений, что курляндские евреи, в частности, лояльны Германии, были депортированы в другие регионы России. Хотя немногие вернулись в Латвию в годы под немецким сапогом, с обретением независимости многие курляндские евреи вернулись в Курляндию вместе со своими соотечественниками из Летта. В соответствии с нашей политикой национального атеизма, приток такого большого количества религиозных меньшинств вызвал некоторую озабоченность в нашем правительстве. Более чем несколько министров предложили ввести религиозный тест для новых репатриантов, как заявляющих, так и не заявляющих о своей принадлежности к иудаизму, чтобы выявить набожных людей и предотвратить проблемы безопасности."
 KRLAT.34.d_2: "Курляндские евреи уникальны по своему культурному и теологическому складу и образуют общину, отличную от других евреев, в том числе проживающих в Лифляндии. Во время Вельткрига многие курляндские евреи из-за российского антисемитизма и подозрений, что курляндские евреи, в частности, лояльны Германии, были депортированы в другие регионы России. Хотя немногие вернулись в Латвию в годы под немецким сапогом, с обретением независимости многие курляндские евреи вернулись в Курляндию вместе со своими соотечественниками из Летта. Хотя наше правительство во многих вопросах действительно отдает предпочтение этническим леттам перед этническими меньшинствами, оно признает латышский характер евреев. Возвращение еврейских изгнанников из Курляндии предоставило генералу Курелису возможность заявить о себе. Он публично встречался с вернувшимися евреями и заявлял о своей поддержке общины в государственной прессе."
 KRLAT.34.a: "Подписать Закон о тестировании."
 KRLAT.34.b: "Курземе продолжает превосходить ожидания."

 ISKO.1.t: "Собрание созывается"
 ISKO.1.d: "Железная дивизия была готова предпринять последнюю отчаянную попытку захватить Валмиеру, а вместе с ней и Конституционное собрание. Видя, что недавно обретенная независимость Латвии слишком хрупка, чтобы рисковать проиграть в межпартийной борьбе, Курелис взял на себя смелость обратиться за помощью к своим политическим соперникам. \nКак раз в тот момент, когда люди Мантейфеля должны были атаковать позиции Курелиса, Петерс и его Революционный латышский легион устроили им засаду, и при поддержке из Валмиеры последние остатки немецких войск были быстро уничтожены. \nТеперь, когда независимости Латвии обеспечена, даже если без Риги, Конституционный съезд должен принять решение о будущем Латвии. Однако, как и во многих государствах, после обретения независимости, следующей задачей может стать преодоление различий во взглядах нашего населения, не погружаясь в гражданскую войну и хаос. \nИ Курелис, и Петерс рассматриваются как жизнеспособные кандидаты на лидерство - оба стремятся сохранить независимость Латвии, и оба стремятся вернуть Ригу. Петерс считает, что только в союзе с Французской Коммуной Латвия может оставаться независимой. Курелис, с другой стороны, непреклонен в том, что Латвия должна поставить себя на первое место - либо оставаясь по-настоящему независимой, либо, в зависимости от развития ситуации, в рамках общего дела с другим региональным блоком власти, который может пожелать бросить вызов немцам. \nПоскольку на карту поставлены стабильность и само существование независимой Латвии, Курелис решил, что в интересах страны как можно скорее положить конец этому фарсу с Конституционным съездом. Чтобы Латвия не была передана социалистам, которые рискуют потерять независимость, которую мы, наконец, обрели спустя столетия, мы должны позаботиться о дискредитации Петерса и его движения. Или мы могли бы просто арестовать его..."
 ISKO.1.a: "Мы обвиним Петерса в братании с врагом!"
 ISKO.1.b: "Мы тихо арестуем Петерса под надуманным предлогом!"
 
 ISKO.2.t: "Захват провалился"
 ISKO.2.d: "Когда небольшая группа людей из Имантского полка прибыла в Лиепаю, чтобы тайно задержать Петерса, его не сумели найти. Вскоре им стало известно, что Петерс руководил своим движением из подполья в течение последних нескольких дней, и подробности о его точном местонахождении на данный момент в лучшем случае скудны. \nПоддержка со стороны общественности и самого Конституционного собрания пока что всё ещё остается в пределах досягаемости для обеих основных групп, поэтому мы не можем рисковать. Возможно, лучше окончательно устранить Петерса, подобно крысе, а не прибегать к более изощренным средствам, которые мы пробовали и потерпели неудачу ранее. Или мы просто могли бы привести пример его трусости, увеличив нашу собственную поддержку среди участников собрания. \nКонечно, наши попытки публично искоренить его могут не понравиться населению в целом, но со временем они поймут необходимость таких мер."
 ISKO.2.a: "Мы не покинем Лиепаю, пока не найдем его!"
 ISKO.2.b: "Покажите людям, что слабость Петерса делает его непригодным для правления!"
 
 ISKO.3.t: "Развилка на дороге"
 ISKO.3.d: "Революционный синдикализм стал доминировать в международном социалистическом движении. В Латвии, однако, многие социалисты, в том числе большая часть руководства нашей новой республики, по-прежнему придерживаются идеалов большевиков. Несмотря на то, что мы всё ещё можем развивать иностранные отношения, согласие принять синдикалистские идеи, по крайней мере частично, могло бы способствовать более тесному сотрудничеству с синдикалистскими державами Европы. Следует ли воплотить это предложение в жизнь?"
 ISKO.3.a: "Крепко держимся идеалов большевиков"
 ISKO.3.b: "Внедрим синдикалистскую модель"
 
 ISKO.4.t: "Взгляд в прошлое"
 ISKO.4.d: "Синдикализм был отвергнут в пользу дальнейшего развития идеалов старых большевиков Октябрьской революции, с которыми мы так тесно связаны."
 ISKO.4.a: "Ленин будет отомщен."
 
 ISKO.5.t: "Восход синдикализма"
 ISKO.5.d: "Нельзя отрицать господство синдикализма. Чтобы облегчить отношения с державами Третьего Интернационала, мы должны принять синдикалистскую экономическую модель."
 ISKO.5.a: "Необходимый выбор."
 
 ISKO.6.t: "Направление экономики"
 ISKO.6.d: "Разногласия по поводу экономической политики в сельских районах оказалось трудно разрешить. Таким образом, начиная с сегодняшнего дня, члены Политбюро будут непрерывно работать над своим всеобъемлющим планом."
 ISKO.6.a: "Пусть трепещут силы реакции."
 
 ISKO.7.t: "Надзор за процессом коллективизации"
 ISKO.7.d: "То, как государство должно проводить реформы, вызвало разногласия среди членов центрального правительства. В то время как некоторые, в том числе товарищ Петерс, предпочли бы, чтобы центральное правительство непосредственно осуществляло процесс реформ, некоторые призвали к более тонкому подходу. Они утверждают, что сельских жителей, уже склонных к революционным действиям, можно побудить к проведению этой политики самостоятельно, не реагируя на то, что они считают нужным. Они утверждают, что такое, возможно, более сложное и менее всеобъемлющее решение, обеспечило бы народную поддержку еще более противоречивой государственной политике."
 ISKO.7.a: "Государство будет действовать в одиночку."
 ISKO.7.b: "Допустить локальную реализацию."
 
 ISKO.8.t: "Дебаты об экспроприации"
 ISKO.8.d: "Хотя нельзя отрицать, что центральное управление быстро преобразует сельские производственные сети к лучшему, краткосрочные экономические потрясения могут настроить людей против революции. Таким образом, некоторые умеренные, к большому презрению товарища Петерса, призывают к тому, чтобы мелкие предприятия и землевладельцы были защищены от полной экспроприации, даже если они потерпят убытки."
 ISKO.8.a: "Экспроприировать всё."
 ISKO.8.b: "Не нужно прерывать мелкие операции."
 
 ISKO.9.t: "О прямой государственной собственности"
 ISKO.9.d: "В дополнение к простой коллективизации некоторые призывают государство взять под прямой контроль некоторые сельскохозяйственные земли."
 ISKO.9.a: "Реализуйте прямую государственную собственность."
 ISKO.9.b: "Вместо этого настоять на коллективизации."
 
 ISKO.10.t: "Кулацкий вопрос"
 ISKO.10.d: "Класс богатых крестьян-кулаков долгое время пытался скрыть свою эксплуататорскую практику под фальшивой маской труженика. Без сомнения, теперь для них настал час расплаты. Некоторые, однако, предлагают более умеренный подход в обращении с кулаками. Они утверждают, что кулаков можно реформировать, просто изменив их отношения с производительными силами. Они утверждают, что вместо того, чтобы полностью экспроприировать кулаков, им следует разрешить содержать небольшие участки для собственного выращивания без помощи наемных рабочих."
 ISKO.10.a: "Глупость! Мы должны относиться к ним как к откровенным реакционерам."
 ISKO.10.b: "Кулаков можно реформировать."
 
 ISKO.11.t: "Дебаты о компенсации"
 ISKO.11.d: "В рамках процесса коллективизации земля и имущество некоторых всё же революционно настроенных людей должны будут отойти государству. В интересах равенства многие считают, что даже такие люди не должны получать формальную компенсацию в той или иной форме, к большому огорчению других."
 ISKO.11.a: "Не обращать внимание."
 ISKO.11.b: "Предложить компенсацию."
 
 ISKO.12.t: "Упразднение частного сельского хозяйства"
 ISKO.12.d: "После решения наиболее спорных вопросов, связанных с экономической политикой сельских районов, проект был завершен и разослан по всей партии. В результате дебатов Политбюро далее обнародовало меморандум, подтверждающий намерение партии в итоге отменить индивидуальную собственность на землю, рассматривая широко обсуждаемый проект политики как шаг к достижению этой цели."
 ISKO.12.a: "Несомненно, это зарождение коммунистического общества!"
 
 ISKO.13.t: "Распространение коллективизации"
 ISKO.13.d: "После решения наиболее спорных вопросов, связанных с экономической политикой сельских районов, проект был завершен и разослан по всей партии. В результате дебатов Политбюро далее обнародовало меморандум, подтверждающий намерение партии видеть постепенное объединение всех ферм в крупные коллективные хозяйства, не прерывая при этом сельские работы, рассматривая широко обсуждаемый проект политики как шаг к достижению этой цели."
 ISKO.13.a: "От народа народу!"
 
 ISKO.14.t: "Беспорядки в сельских структурах"
 ISKO.14.d: "Агрессивная государственная политика, направленная на отмену индивидуальной собственности на землю, полностью перевернула устоявшиеся непринуждённые системы торговли и распределения ресурсов. Хотя это может быть необходимо в долгосрочной перспективе, некоторые регионы начали испытывать глубокие социальные и все более серьезные экономические потрясения."
 ISKO.14.a: "Это может иметь серьезные последствия."
 
 ISKO.15.t: "Неурожай"
 ISKO.15.d: "Из-за беспорядков в сельской местности несколько крупных хозяйств внезапно разорились и бросили свой урожай гнить. Хотя изначально эти мрачные новости были неизвестны центральному руководству, возникший в результате голод в некоторых местах стал явным. Несмотря на то, что в настоящее время приняты решительные меры по оказанию помощи пострадавшим районам, подсчет погибших продолжается."
 ISKO.15.a: "По крайней мере, худшее уже позади."
 
 #Isko.16 under easter egg stuff

 ISKO.17.t: "Товарищ Петерс посещает Скулте"
 ISKO.17.d: "Following the Rural Commune acts after the abolition of serfdom in the Baltic provinces, Latvian and Estonian peasantry began to organise into rural communes, known in German as the Landgemeinde, which were granted autonomy, democratic self-government and certain powers as well as privileges. As a result, a generation of peasants in these areas have grown up under largely autonomous and democratic conditions. Participation in the political process and the upkeep of traditional Baltic culture were the norm in these areas, even under wider German domination.\n\nWhile mostly left alone, the election of one Pēteris Briedis as the elder of the Skulte Landsgemeinde, however, caused something of a stir among the Germans. Briedis, an inhabitant of the parish who had at the time moved to Riga to work in its naval dockyards and joined its trade union movement, came to identify as a syndicalist, and was elected by the commune with with a political platform focused on the implementation of syndicalism locally.\n\nToday, Comrade Peterss made a high-profile visit to the commune and shook hands with Elder Briedis. The two shook hands in front of cameras operated by the state press and the success of the commune was documented to promote socialism among the people more broadly. Despite the ideological differences between the two men, the image of Peterss and Briedis shaking hands has come to prominence among state propaganda."
 ISKO.17.a: "Вдохновляет."

 ISKO.18.t: "Красный Граф в красной Латвии"
 ISKO.18.d_1: "Александр фон Стенбок-Фермор, более известный как Красный Граф, стал самым известным немецким выразителем идей социализма в герцогстве. Он предпочел остаться в Риге после краха немецкой власти над остальной частью Балтики и в дальнейшем не бежал после завоевания Риги. Более того, сегодня он публично присягнул на верность нашему правительству и выпустил новый политический памфлет, призывающий рижских немцев поддерживать власть Исколатской Республики."
 ISKO.18.d_2: "Александр фон Стенбок-Фермор, более известный как Красный Граф, стал самым известным немецким выразителем идей социализма в герцогстве. Изначально он предпочел остаться в Риге после краха немецкой власти над остальной частью Балтики, но после выпуска нескольких памфлетов в поддержку нашего режима он в конце концов переехал в Лиепаю и призвал рижан и немцев под властью Исколата поддержать наше правительство. Его поддержка сыграла решающую роль в повышении энтузиазма немцев к социализму."
 ISKO.18.a: "Добро пожаловать, товарищ!"

 ISKO.19.t: "Бюрократическая консолидация"
 ISKO.19.d: "После консолидации экономики различные министерства, созданные для надзора за функционированием отдельных секторов, перешли под единый объединяющий зонтик с единым министром, отвечающим за экономическое развитие в целом. Теперь мы полностью подтверждаем, что ни одна экономическая функция не является независимой от другой. Хлеб, который каждый день ест рабочий, приходит с полей и позволяет ему работать на заводах. Нельзя управлять одной сферой, не заботясь о других."
 ISKO.19.a: "Меньше - значит больше."

 ISKO.20.t: "Вопрос о федерализме"
 ISKO.20.d: "The Iskolat Republic was established as a unitary state, with all power assigned to the regions and localities devolved by the national government. This was ultimately a matter of simplicity which was deemed necessary in light of the small size of Latvia while the Republic found its feet. Our leadership however remains committed to the federalist ideal almost to the one, at least in theory. Time and time again, pressure has emerged from within the party to establish a federalist system, albeit without compromising the leading position of the party and its control over all organs of state power. While the impact of federalism would be rather minor practically, if our country were ever to expand (for whatever reason), it might be worth the initial difficulty in changing over."
 ISKO.20.a: "Не нужно."
 ISKO.20.b: "Внедрите изменения."

 ISKO.21.t: "Раскрыта ячейка анархистов"
 ISKO.21.d: "Today in the heart of the Livonian countryside, authorities in one small village garnered some amount of attention, including in the state press, in light of their capture of a cell of anarchists. While many anarchists around the world generally identify with the socialist bloc as it now exists, many, including here at home, oppose our present regime and hope to see it undone by any means necessary, and our recent military build-up has provided them the opportunity to get their hands on armaments which they intended to use to affect our overthrow. Fortunately, however, this particular group was headed off and the local authorities have drawn praise."
 ISKO.21.a: "Превосходно."

 ISKO.22.t: "Академическое недовольство"
 ISKO.22.d: "За последние несколько месяцев нелояльность академического сообщества становилась все более очевидной. В частности, провал трех прорежимных докторантов по всей стране вызвал осуждение со стороны нашего правительства, хотя сам товарищ Петерс хранил молчание. Но, несмотря на молчание, Петерс начал добиваться основательной чистки башни из слоновой кости, составив ряд потенциальных оправданий и кандидатур на замену членов некоторых кафедр в немногих действующих в Латвии академиях. Одним словом, можно начинать переворот в академии."
 ISKO.22.a: "Быть чистке."

 ISKO.23.t: "Официальная неловкость"
 ISKO.23.d: "The effort to redevelop Liepāja into an appropriate venue for an exposition to proletarian internationalism and the promise of a socialist future has progressed quickly. Wide avenues have replaced crowded streets and grand government buildings have been built in mere months with proper investment with further projects still in progress. However, reactionary elements in society have seized on the increased publicity given the city by our western socialist allies to undermine our regime and its foreign relationships. One famous church in Liepāja, with its crucifixes already removed, but not entirely shuttered, unfurled a series of political banners before a camera crew from the Internationale ahead of an important visit. The leadership of the church will be punished and the building will certainly be bulldozed, but the damage has already been done to our international relationship and we dare not further inflame the incident by coming down on the crew and requiring that the footage be deleted. Hopefully the damage will be minimal."
 ISKO.23.a: "Снести этот шпиль."

 ISKO.24.t: "Стихийные революционные трибуналы"
 ISKO.24.d: "После уничтожения реакционной фракции в Латвии задача ликвидации антисоциалистических элементов в обществе в целом часто ложилась на плечи местных патриотов и товарищей. Однако сейчас практика создания на местах нерегулируемых революционных трибуналов для суда и вынесения приговоров реакционным элементам вне рамок официальной правовой системы достигла апогея. Пыл и радикализм этих местных товарищей стал поводом для беспокойства правительства, и в деревни были направлены агенты в попытке пресечь эту практику и передать обвиняемых в государственные суды."
 ISKO.24.a: "Это касается только государства."

 ISKO.25.t: "Расплата"
 ISKO.25.d: "Наращивание иностранного оборудования, начавшееся почти три месяца назад, привело к тому, что часть оружия попала к товарищам Летта за границей, особенно в соседней Латгалии и городе Даугавпилс. Из-за их прошлых конфликтов Борис Савинков давно стремился превзойти Петерса, и приток оружия предоставил ему такую возможность. Подробности довольно мрачные, но нет необходимости говорить о том, что про-исколатские ячейки в Латгальском регионе были тщательно внедрены, а их лидеры выявлены. Фотографии одного из товарищей, вынужденного передать Петерсу жуткое послание от Савинкова, ознаменовали ужасный конец одной конкретной ячейки и явно свидетельствовали о личной неприязни."
 ISKO.25.a: "В свою очередь, он получит по заслугам."
 
 LATFOR.1.t: "Ультиматум Двинску?"
 LATFOR.1.d: "Сейчас, когда Россия вовлечена в конфликт, кажется, что настало подходящее время для того, чтобы привлечь к себе латышей Двинска. Мы могли бы направить ультиматум социалистам, контролирующим Двинск, в обход белого правительства. В конце концов, вмешательство даже такой небольшой державы, как мы, может повлиять на исход гражданской войны."
 LATFOR.1.a: "Сделаем это."
 LATFOR.1.b: "Отступить."
 
 LATFOR.2.t: "Латвийские провокации"
 LATFOR.2.d: "Судя по всему, выскочка в лице Латвийской Республики, крошечной по всем меркам нации, планирует в ближайшем будущем сделать шаг в сторону населенной латышами Двинской области."
 LATFOR.2.a: "Сделать предупреждение."
 
 LATFOR.3.t: "Латвийский ультиматум"
 LATFOR.3.d: "Как и ожидалось, Латвия официально сделала шаг в сторону Двинска. Латвийские войска были выдвинуты к границе и официально объявлен ультиматум - Двинск или война."
 LATFOR.3.a: "Даже Латвия может стать проблемой."
 LATFOR.3.b: "Смешно. Нет."
 
 LATFOR.4.t: "[FROM.GetName] соглашается"
 LATFOR.4.d: "В то время как ожидалась война, наши требования были выполнены. Двинск – наш."
 LATFOR.4.a: "Приятный сюрприз."
 
 LATFOR.5.t: "[FROM.GetNameDefCap] отказывается"
 LATFOR.5.d: "Неудивительно, наш ультиматум был отклонен. Войска готовятся к действиям в борьбе за объединение Латвии."
 LATFOR.5.a: "Значит, война."
 
 LATFOR.6.t: "Государственный визит Латвии"
 LATFOR.6.d: "Из Латвии прибыла делегация во главе с президентом Курелисом. Был организован официальный обед, на котором лидеры пообещали углубить сотрудничество."
 LATFOR.6.a: "Добро пожаловать!"
 
 LATFOR.7.t: "В [FROM.GetName] приветствуют делегацию"
 LATFOR.7.d: "Наши [FROM.GetAdjective]ие друзья любезно приветствовали нашу делегацию. Сам президент Курелис лично присутствовал на официальном государственном обеде и наладил новые личные связи."
 LATFOR.7.a: "Большое вам спасибо."
 
#LATFOR 8-9 removed
 
 LATFOR.10.t: "Предложение Латвии"
 LATFOR.10.d: "Латвия выдвинула интересное предложение. В поисках инвестиций от соседних правительств и углубления экономической взаимозависимости латвийцы разработали план создания совместного промышленного холдинга."
 LATFOR.10.a: "Приятное предложение."
 LATFOR.10.b: "Нет, спасибо."
 
 LATFOR.11.t: "Предложение принято"
 LATFOR.11.d: "[FROM.GetName] приняло наше предложение. Это, несомненно, углубит экономическую взаимозависимость."
 LATFOR.11.a: "Отлично!"
 
 LATFOR.12.t: "Предложение отвергнуто"
 LATFOR.12.d: "Несмотря на очевидную экономическую выгоду, [FROM.GetName] отклоняет наше предложение."
 LATFOR.12.a: "Черт!"
 
 LATFOR.13.t: "Латвийская оружейная сделка"
 LATFOR.13.d: "В то время как они стремятся построить свою собственную военную промышленность, Латвии пока не хватает вооружений. Таким образом, они запросили несколько тысяч единиц стрелкового оружия в качестве помощи."
 LATFOR.13.a: "Мы принимаем."
 LATFOR.13.b: "Пускай держат свои деньги при себе."
 
 LATFOR.14.t: "Оружейная сделка завершена"
 LATFOR.14.d: "[FROM.GetName] согласны предоставить нам несколько тысяч орудий и пехотных комплектов."
 LATFOR.14.a: "Отлично!"
 
 LATFOR.15.t: "Оружейная сделка провалилась"
 LATFOR.15.d: "[FROM.GetName] отказали поставлять нам оружие."
 LATFOR.15.a: "Черт!"
 
 LATFOR.16.t: "Балтийская торговая зона?"
 LATFOR.16.d: "Латвия, наши старые братья по оружию, предложила немедленно ослабить многие торговые и пограничные законы в попытке решить структурные экономические проблемы, вызванные распадом Объединенного Балтийского герцогства в районах на нашей общей границе. В итоге предлагаемое соглашение предусматривает, что мы должны изучить возможность разработки единой торговой политики."
 LATFOR.16.a: "Мы не можем не согласиться."
 LATFOR.16.b: "Нет, спасибо."
 
 LATFOR.17.t: "Эстония соглашается"
 LATFOR.17.d: "Эстония согласилась разработать общую торговую политику, немедленно снизив некоторые торговые барьеры."
 LATFOR.17.a: "Как и должно быть."
 
 LATFOR.18.t: "Эстония отказывается"
 LATFOR.18.d: "Эстония отказалась от нашего предложения."
 LATFOR.18.a: "Конец эпохи."
 
 LATFOR.19.t: "Соглашение о взаимной обороне"
 LATFOR.19.d: "Латвия, наши давние братья по оружию, предложила обменяться оборонными обязательствами на случай, если независимость того или иного государства окажется под угрозой в ходе войны."
 LATFOR.19.a: "Звучный, но во многом символический ход."
 
 LATFOR.20.t: "Уход латышей"
 LATFOR.20.d: "По инициативе правительства Латвии большое количество латышей начали уезжать в новое латвийское государство."
 LATFOR.20.a: "Скатертью дорожка."
 
 LATFOR.21.t: "Латвия ищет защиты"
 LATFOR.21.d: "Латвия подала прошение о присоединении к нашему военному блоку."
 LATFOR.21.a: "Предоставить им место."
 LATFOR.21.b: "Нет, дальше этого не пойдет."
 
 LATFOR.22.t: "Россия принимает"
 LATFOR.22.d: "Россия одобрила просьбу. Хотя на практике мы практически вошли в их военный блок, связи будут официально оформлены в ближайшее время."
 LATFOR.22.a: "Отлично!"
 
 LATFOR.23.t: "Россия отказывает"
 LATFOR.23.d: "Россия отказалась, оставив нас на время дрейфовать в поисках великой державы-благодетеля."
 LATFOR.23.a: "Черт."
 
 LATFOR.24.t: "Латвийский ультиматум"
 LATFOR.24.d: "Отношения с Латвией испортились, и в результате шокирующего шага агрессивное маленькое латвийское государство теперь практически ни с того ни с сего пригрозило войной."
 LATFOR.24.a: "Мы должны подготовиться."
 
 LATFOR.27.t: "Балтийский Последний Рубеж?"
 LATFOR.27E.d: "Война надвигается на нас, и мы остались без союзников. Но так не должно быть.\n\nК нам обратились наши бывшие братья по оружию из Латвийского правительства, которые хотят перевести нашу прежнюю общую оборонительную стратегию в более формальное соглашение. Они предлагают нам объединиться и выступить против врагов единым фронтом, так же, как мы вместе разгромили это отвратительное Герцогство."
 LATFOR.27L.d: "Война надвигается на нас, и мы остались без союзников. Но так не должно быть.\n\nК нам обратились латыши, которые, как и мы, вырвались из немецкой хватки. Они предлагают нам объединиться и выступить против наших врагов единым фронтом."
 LATFOR.27.a: "Да, мы должны держаться вместе."
 LATFOR.27.b: "Мы бы не хотели."

 LATFOR.28.t: "[FROM.GetName] соглашается"
 LATFOR.28.d: "[FROM.GetAdjective]ое правительство приняло наше предложение встретить врага вместе, в последний раз."
 LATFOR.28.a: "Мы выступаем единым фронтом."

 LATFOR.29.t: "[FROM.GetName] отказывается"
 LATFOR.29.d: "В шокирующем итоге, [FROM.GetAdjective]ое правительство заявило, что предпочли бы оставить нашу нынешнюю военную схему в прежнем виде и не оформлять нашу общую оборонительную стратегию дальше."
 LATFOR.29.a: "Они что, совсем с ума сошли?"

 LATFOR.30.t: "[FROM.GetName] стремится присоединиться к нашему альянсу"
 LATFOR.30.d: "В этот страшный час мы получили запрос от [FROM.GetNameDef] о вступлении в наш альянс. Они хотят показать всему миру, что с малыми государствами нельзя шутить!"
 LATFOR.30.a: "Добро пожаловать, братья!"
 LATFOR.30.b: "Фракция переполнена, извините."

 LATFOR.31.t: "[FROM.GetName] соглашается"
 LATFOR.31.d: "[FROM.GetAdjective]ое правительство выполнило нашу просьбу, и теперь мы состоим с ними в официальном альянсе."
 LATFOR.31.a: "Превосходно!"

 #latfor.25 removed
 
 LATFOR.26.t: "Принципы вооруженных сил"
 LATFOR.26.d: "Хотя все согласны с необходимостью интеграции нашей страны в международные торговые сети и всеми вытекающими отсюда последствиями в области обороны, армия желает определиться со своим собственным видением того, как она будет действовать. \nНезависимо от того, одиноки ли мы в мире или в союзе с другими, армия придерживается позиции, что она может либо действовать так, как если бы она была частью более крупного альянса, либо пытаться действовать как отдельная сила самостоятельно. \nЭта позиция, которую займет армия , повлияет на то, как она тренирует и поддерживает свои силы, а также готовит их к тому, что произойдет в будущем – независимо от политической ситуации в стране в то время."
 LATFOR.26.a: "Латвийская армия будет действовать как \nчасть единого целого."
 LATFOR.26.b: "Латвийская армия будет действовать по \nпринципу самодостаточности."
 
### Focuses ###
 LAT_auth_tree: "Фокусное дерево Латвии"
 LAT_2nd_awakening: "Вторая латвийская Атмода"
 LAT_2nd_awakening_desc: "Латвийское национальное самосознание развивалось в ответ на пагубное иностранное влияние. Теперь, когда мы сбросили бремя, люди должны пробудиться."
 LAT_a_new_beginning: "Новое начало"
 LAT_a_new_beginning_desc: "Этническая иерархия Латвии должна быть уничтожена. Прежде чем мы сможем приступить к разработке основного закона страны, мы должны провозгласить общие принципы для достижения основного равенства всех латышей."
 LAT_convene_the_constituent_assembly: "Созвать собрание"
 LAT_convene_the_constituent_assembly_desc: "Большевики и либералы побеждены. Наконец-то мы можем перейти к более постоянной политической структуре. Латвия - это маленькая и свежая нация, которую нужно построить."
 LAT_latvia_for_latvians: "Латвия для латвийцев"
 LAT_latvia_for_latvians_desc: "Хотя этнические латыши должны составлять ядро государства и необходимо провести работу по демонтажу наследия имперского господства, мы должны позаботиться о надлежащем покровительстве меньшинствам – особенно русским и немцам. С этой целью мы должны законодательно отказаться от этнических классификаций в пользу гражданской латвийской идентичности, а также позаботиться о том, чтобы этнические меньшинства были широко представлены в собрании."
 LAT_organise_the_forest_brothers: "Организовать Лесных братьев"
 LAT_organise_the_forest_brothers_desc: "Различные сельские партизанские отряды, известные под общим названием 'лесные братья', не имеют высокой организации. Хотя их уважают за их роль в обеспечении независимости Латвии, государство до сих пор держало их на расстоянии вытянутой руки. Мы должны начать интегрировать отряды Лесных братьев, которые хотят еще служить своей стране, в армию, демобилизуя остальных."
 LAT_honour_the_generalis: "Чествовать Генералиса"
 LAT_honour_the_generalis_desc: "Янис Курелис, Генералис, изгнал иностранных завоевателей с нашей прекрасной земли и освободил народ от цепей. Во многих деревнях его благородный облик становится чем-то вроде объекта почитания. Стихийно создаются статуи и другие произведения искусства. Государство должно поощрять эту преданность нашему лидеру."
 LAT_revise_the_national_territory: "Географическая переориентация"
 LAT_revise_the_national_territory_desc: "Рига исторически находилась в центре балтийских торговых сетей. Мы больше не можем позволять одному городу так доминировать. Следует создать оптимальные маршруты для новых автомобильных и железнодорожных сетей в обход Риги и разработать план их реализации."
 LAT_with_or_without_riga: "С Ригой или без нее"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted] Нужно сильнее стимулировать рост нынешних второсортных городов."
 LAT_liquiditate_german_baltic_assets: "Ликвидировать немецкие активы"
 LAT_liquiditate_german_baltic_assets_desc: "Владение немцами землей и капиталом как в городах, так и в сельской местности, намного превосходит процент их населения. Чтобы решить эту проблему, у тех немцев, которые бежали перед лицом независимости Латвии, следует полностью экспроприировать владения. По крайней мере, на данный момент эти активы должны находиться непосредственно в государственной собственности."
 LAT_a_state_economy: "Государственная экономика"
 LAT_a_state_economy_desc: "Для обеспечения защиты от подрыва суверенитета и национального единства по экономическим каналам, государство должно полностью контролировать направление экономики. Секторы, которые увеличат нашу независимость, должны получить государственную поддержку."
 LAT_a_ready_and_operational_country: "Сохранять бдительность"
 LAT_a_ready_and_operational_country_desc: "Бдительность должна быть определена как национальная обязанность всех латвийцев. Каждый гражданин должен поклясться в верности нации и поддерживать ее воинственный характер."
 LAT_looking_outwards: "Взгляд наружу"
 LAT_looking_outwards_desc: "Если мы хотим обеспечить нашу независимость в долгосрочной перспективе, мы должны наладить партнерские отношения с государствами по всему миру."
 LAT_develop_the_economy: "Развитие"
 LAT_develop_the_economy_desc: "Признавая в корне сельский характер Латвии, мы не можем позволить современности пройти мимо нас. Приоритетом государства должна быть тщательная разработка экономической политики и модернизация экономики."
 LAT_Imanta_Regiment: "Применить Имантские знания"
 LAT_Imanta_Regiment_desc: "Имантскому полку удалось отразить атаки большевиков, когда немецкие войска были обращены на запад. Хотя полк, наряду с другими бывшими "стрелковыми" подразделениями, номинально находится под командованием армии, из-за их огромной известности и влияния, они не были должным образом интегрированы в новые командные структуры, а выводы из их боевой истории не были должным образом усвоены военными доктринерами. Это необходимо исправить."
 LAT_ask_for_investment_to_scandinavy: "Искать скандинавскую поддержку"
 LAT_ask_for_investment_to_scandinavy_desc: "В более тесных связях со странами Скандинавии кроется возможность уменьшить зависимость от великих держав европейского континента - необходимость, если мы хотим гарантировать нашу независимость в долгосрочной перспективе."
 LAT_procuring_russian_investment: "Сближение с Россией"
 LAT_procuring_russian_investment_desc: "В то время как антироссийские настроения среди латышского населения остаются сильными, сотрудничество с Россией становится все более необходимым, если мы хотим гарантировать нашу независимость. Мы должны стремиться установить прочные финансовые связи с медведем."
 LAT_food_export_to_russia: "Сельскохозяйственный экспорт в Россию"
 LAT_food_export_to_russia_desc: "Благодаря нашей поддержке выращивания эффективных продуктов питания, государственные склады переполняются излишками. Чтобы способствовать более тесному сотрудничеству с русскими, мы можем предложить им продать эти излишки по низкой цене."
 LAT_ask_for_russian_equipment: "Российская сделка по вооружениям"
 LAT_ask_for_russian_equipment_desc: "Россия обладает огромным арсеналом вооружений и превосходным научно-исследовательским потенциалом. Поскольку наша приверженность России растет, мы должны стремиться к заключению официальной сделки по поставкам вооружений."
 LAT_economic_deal_with_EST: "Создание Балтийской торговой зоны"
 LAT_economic_deal_with_EST_desc: "Торговые сети по всей нашей стране были разрушены, поскольку барьеры для торговли с Эстонией возросли с распадом Объединенного Балтийского герцогства. Хотя меры по сокращению разрыва, принятые вскоре после обретения независимости, несколько облегчили ситуацию, необходимо сделать еще больше. Мы должны приложить согласованные усилия для обеспечения свободной торговли с Эстонией сейчас и навсегда."
 LAT_Baltic_brothers: "Кровные братья"
 LAT_Baltic_brothers_desc: "Латвийцы и эстонцы вместе проливали кровь за свободу. Без друг друга каждый из нас сегодня все еще был бы под сапогом. Мы должны стремиться развивать наши связи для выработки общей оборонной политики.\n\n§RСлишком близкое сближение с Эстонией может помешать нам проводить экспансионистскую политику в Прибалтике.§"
 LAT_a_return_to_the_homeland: "Позвать соотечественников домой"
 LAT_a_return_to_the_homeland_desc: "Многих русских и латышскую диаспору можно было бы стимулировать вернуться в Латвию. Они понадобятся нам для работы на новых землях и на заводах, если мы хотим экономически развиваться. Мы должны призвать наших соотечественников домой."
 LAT_an_agrarian_economy: "Поддержка механизации сельского хозяйства"
 LAT_an_agrarian_economy_desc: "Исторический характер сельского хозяйства в Латвии не стимулировал механизацию. Только государство может решить эту проблему, закупая и распространяя новейшее оборудование."
 LAT_an_industrial_need: "Вопрос централизации промышленности"
 LAT_an_industrial_need_desc: "Тяжелую промышленность невозможно найти за пределами Риги. Независимо от статуса Риги, эта ситуация нам во вред. Государство должно спланировать новые промышленные парки в других городах страны."
 LAT_develop_forestry: "Новая система лесного хозяйства"
 LAT_develop_forestry_desc: "В то время как в прошлом древесину небрежно добывали из старых лесов, новые достижения быстро меняют лесное хозяйство во всем цивилизованном мире. Следует внедрить новую систему управления и эксплуатации национальных лесов."
 LAT_paper_pulp: "Образцовое предприятие"
 LAT_paper_pulp_desc: "Внедрение последних достижений в производстве бумаги может не только поддержать лесозаготовительную промышленность, но и дать отечественным производителям бумаги качественное преимущество перед иностранными конкурентами. Следует построить государственный завод, использующий новый котел-утилизатор для производства бумажной массы, при этом частные производители будут заинтересованы в том, чтобы также внедрить эту технологию."
 LAT_absolute_advantage_on_the_paper: "Первенство бумаги"
 LAT_absolute_advantage_on_the_paper_desc: "Бумажная промышленность растет, как и планировалось. Теперь мы можем перенаправить средства на готовую бумажную продукцию."
 LAT_alcohol_production: "Ликероводочная промышленность"
 LAT_alcohol_production_desc: "Все более индустриализированный процесс производства спиртных напитков открывает новые возможности. Такие операции можно легко приспособить для производства синтетического топлива во время войны. Таким образом, государство должно в больших масштабах заняться производством этанола и крепких напитков."
 LAT_space_for_farms: "Развитие новых земель"
 LAT_space_for_farms_desc: "Хотя большая часть территории Латвии пахотная, некоторые площади по-прежнему остаются недоиспользуемыми. Государство должно взять контроль на этих местах и расчистить их для возделывания и эксплуатации."
 LAT_food_self_sufficency: "Строгая сельскохозяйственная автаркия"
 LAT_food_self_sufficency_desc: "Хотя во время войны нация может обойтись без предметов роскоши, она не может обойтись без продуктов питания. Мы не должны полагаться на торговлю, чтобы наполнить наши желудки. Помимо содействия выращиванию высокоэффективных культур, таких как картофель, следует препятствовать выращиванию товарных культур, и медленно повышать тарифы на продукты питания, производимые внутри страны."
 LAT_hand_estates_to_latvian_landowners: "Патриотическая приватизация"
 LAT_hand_estates_to_latvian_landowners_desc: "Земли, открытые усилиями государства, должны быть приватизированы. Однако мы должны быть уверены, что они отойдут правильным людям, этническим латышам, которые в настоящее время не имеют земли и которые, в частности, обладают опытом ведения сельского хозяйства."
 LAT_focus_on_hydroelectricity: "Акцент на гидроэнергетику"
 LAT_focus_on_hydroelectricity_desc: "Наша страна изобилует плохо используемыми реками. Строительство плотин гидроэлектростанций не только обеспечит больше электроэнергии, чем нам необходимо, но и позволит поддержать наши усилия по открытию новых земель для орошения и ведения сельского хозяйства. "
 LAT_peat_extraction: "Болота на орала"
 LAT_peat_extraction_desc: "Болота по всей нашей стране не используются, в то время как Латвия пытается войти в современность. Нужно начать их эксплуатацию. Некоторые из них можно осушить для поддержки сельского хозяйства и строительства новых запланированных городов с учетом конкретных секторов экономики."
 LAT_rebuild_the_Latvian_armed_forces: "Централизовать командную структуру"
 LAT_rebuild_the_Latvian_armed_forces_desc: "Теперь, когда сама армия должным образом централизована, нужно заняться конкурирующими офицерскими корпусами, которые возникли в результате различных движений за независимость. Гражданское правительство должно взять на себя ответственность за процесс интеграции этих групп."
 LAT_rebuild_the_Daugavpils_shot_factory: "Восстановите Даугавпилсский дроболитейный завод"
 LAT_rebuild_the_Daugavpils_shot_factory_desc: "В Даугавпилсе издавна располагалась военная промышленность с многовековой историей. Однако в конце Великой войны городские станки были украдены и вывезены немцами в Ригу. На данный момент, по крайней мере, нужно восстановить крупнейший из старых заводов по производству стрелкового оружия."
 LAT_create_the_naval_and_air_forces: "Урегулирование вооруженных сил"
 LAT_create_the_naval_and_air_forces_desc: "Помимо армии, у нас должны быть флот и авиация. Лоскутные военно-воздушные и военно-морские подразделения, находящиеся в настоящее время под командованием армии, должны быть подняты до уровня их собственных независимых служб."
 LAT_lessons_of_1918: "Уроки Вельткрига"
 LAT_lessons_of_1918_desc: "Вельткриг ознаменовался беспрецедентным прогрессом в военной доктрине. Мы должны следовать примеру великих держав Европы и внимательно изучать его."
 LAT_create_the_Aizsargi: "Расширить Айзсаргов"
 LAT_create_the_Aizsargi_desc: "Первоначально сформированная как вспомогательный отряд ополчения во время борьбы за независимость, организация "Айзсарги" набрала добровольцев-националистов, лояльных только центральному правительству. Поскольку она переросла свое первоначальное предназначение, мы должны преобразовать организацию в военизированное крыло национального правительства и включить ее членов в вооруженные силы."
 LAT_a_country_on_the_verge_of_war: "Рассредоточенная защита"
 LAT_a_country_on_the_verge_of_war_desc: "Наша маленькая нация, скорее всего, будет находиться под постоянной угрозой со стороны более крупных держав. Таким образом, граждане должны быть обязаны хранить дома огнестрельное оружие и проходить базовую военную и идеологическую подготовку. §GКак только латвийская армия будет полностью реорганизована, Курелис может захотеть расширить свои границы.§"
 LAT_our_place_in_Europe: "Третий концерт"
 LAT_our_place_in_Europe_desc: "Хотя второй Европейский концерт был разрушен Вельткригом, появилась новая система альянсов и баланса сил. Мы должны присоединиться к этому концерту, будь то через вооруженный нейтралитет или создание официальных военных союзов."
 LAT_connect_to_global_trade: "Содействие мировой торговле"
 LAT_connect_to_global_trade_desc: "Поскольку молодые отрасли промышленности, возможно, готовы конкурировать за рубежом, мы должны стремиться к созданию физической инфраструктуры, необходимой для облегчения международной торговли."
 
 LAT_socialist_focus: "Фокусное дерево Исколата"
 LAT_the_second_iskolat: "Вторая Республика Исколата"
 LAT_the_second_iskolat_desc: "В то время как первая Латвийская Социалистическая Республика была разгромлена реакционными силами, теперь воля народа одержала победу. Настало время для новой социалистической Латвии."
 LAT_a_lettish_red_army: "Учредить Красную Армию"
 LAT_a_lettish_red_army_desc: "Хотя некоторые опасаются, что армия снова может превратиться в реакционную пятую колонну, благодаря тщательному управлению и надлежащей идеологической подготовке эти опасения можно развеять. У нас должна быть единая национальная армия, верная только народной партии."
 LAT_reform_the_riflemen: "Реорганизовать бойцов"
 LAT_reform_the_riflemen_desc: "Мы не можем позволить реакционерам подрывать партию через армию. Армия должна быть построена на принципиально революционной основе, соответствующей условиям Латвии. Только под покровительством самой партии следует централизованно организовывать различные ополчения, не меняя их структуру."
 LAT_revolution_come_from_countryside: "Красное крестьянство"
 LAT_revolution_come_from_countryside_desc: "Большая часть поддержки революции исходила не из городов, а из сельской местности. Мы должны пересмотреть наши приоритеты и сосредоточиться на предоставлении материальный благ крестьянам и сельским рабочим."
 LAT_there_can_be_only_one: "Устранение внутренних противоречий"
 LAT_there_can_be_only_one_desc: "Внутренние реакционные элементы были преодолены, но некоторые реакционеры все еще цепляются за власть на местном уровне. Предыдущая деятельность всех должностных лиц должна быть оценена пролетарскими лидерами на всех уровнях власти."
 LAT_a_new_agriculture: "Эффективное сельское хозяйство"
 LAT_a_new_agriculture_desc: "Чтобы обеспечить достаточный избыток сельскохозяйственной продукции, неэффективные культуры, предпочитаемые рижскими купцами, следует полностью заменить более эффективными. Нация живёт желудком, а не своими декадентскими тонкостями."
 LAT_a_seize_urbans_goods: "Начать городскую реконструкция"
 LAT_a_seize_urbans_goods_desc: "В городах изобилует упадок и расточительство. Чтобы профинансировать реструктуризацию экономики и гарантировать, что городские реакционеры не смогут сорвать этот процесс, определенные категории предметов роскоши должны быть конфискованы до последнего."
 LAT_Latvian_socialism: "Будущее латвийского социализма"
 LAT_Latvian_socialism_desc: "Хотя многие в правительстве симпатизируют идеологическому направлению старых большевиков, нельзя отрицать подъем синдикализма. Мы должны решить, следует ли принять синдикалистскую модель."
 LAT_look_to_russian_bolshevism: "Второй взгляд на большевизм"
 LAT_look_to_russian_bolshevism_desc: "Вооруженный большевистской идеологией, путь построения социализма ясен - коммунизм, безусловно, уже за горизонтом. Мы ни по какой причине не поставим под угрозу национальное процветание."
 LAT_begin_a_five_year_plan: "Выполнение рекомендации Комитета"
 LAT_begin_a_five_year_plan_desc: "Созданный центральный комитет государственного планирования, или VPK, уже завершил оценку национальной экономики и разработал несколько планов по развитию тяжелой промышленности, до сих пор мы были слишком заняты, чтобы довести до конца его проекты. Давайте, наконец, реализуем основные рекомендации Госплана.\n\n§GЭто действие может привести к возвращению нашей экономики в нормальное русло.§!"
 LAT_collectivization: "Начать сельскую коллективизацию"
 LAT_collectivization_desc: "Хотя многие, кто эксплуатировал труд сельских рабочих и крестьян, бежали до революции, необходимость сосредоточиться на политических делах высшего уровня с тех пор оставила сельскую местность в своего рода экономической неопределенности. Это больше не будет продолжаться! Пришло время коренным образом пересмотреть характер латвийского сельского хозяйства."
 LAT_state_farms: "Коммунальные эксперименты"
 LAT_state_farms_desc: "Чтобы достичь коммунизма, мы должны выйти за рамки коллективизации. Некоторые государственные сельскохозяйственные угодья могут быть специально использованы в качестве своего рода 'живой лаборатории', в которой испытываются методы общинного, а не коллективного ведения сельского хозяйства."
 LAT_take_the_wealth_from_the_kulaks: "Разгромить кулацкий класс"
 LAT_take_the_wealth_from_the_kulaks_desc: "Хотя имущество большинства богатых крестьян было законно экспроприировано, сельское общество остается зажатым в их мёртвой хватке. С ними нужно окончательно разобраться."
 LAT_industrialize_the_small_cities: "Новая промышленная сеть"
 LAT_industrialize_the_small_cities_desc: "Тяжелая промышленность практически отсутствует в небольших городах страны. Если латвийский народ хочет достичь более высокого уровня человеческого развития, никто не должен находиться на таком большом расстоянии от экономической современности. Мы должны строить новые индустриальные парки в небольших городах по всей стране."
 LAT_take_care_of_suburban_workers: "Каждому по потребностям"
 LAT_take_care_of_suburban_workers_desc: "Пригородные рабочие часто игнорировались в социалистических дискурсах. Однако именно они, не обязательно пролетарии или крестьяне, часто составляли ядро социалистических массовых движений. Мы должны вознаградить их за помощь и предоставить финансовую поддержку всем жителям пригородов, имеющим соответствующее классовое происхождение."
 LAT_lettization: "Латышизация"
 LAT_lettization_desc: "Каждый народ должен развить надлежащее национальное сознание, чтобы продвинуться к социализму и в конечном счёте, к коммунизму. Хотя Латвия является многонациональным государством, именно латышскому большинству больше всего не хватает такого сознания, и оно требует внимания государства. Этнические латыши должны быть официально признаны приоритетными во всех инициативах в области развития."
 LAT_centralise_the_power: "Центристская линия"
 LAT_centralise_the_power_desc: "Единство руководящей народной партии необходимо для правильного выполнения функций социалистического правительства. Таким образом, нужно усилить борьбу с фракционностью и пропагандой норм демократического центризма во всей партии."
 LAT_revolution_in_one_country: "Революция в отдельно взятой стране"
 LAT_revolution_in_one_country_desc: "Признавая необходимость распространения революции за рубежом, мы должны также признать, что революцию необходимо защищать, где бы она ни произошла, особенно на нашей собственной земле."
 LAT_a_world_revolution: "Мировая революция"
 LAT_a_world_revolution_desc: "Революция не будет в безопасности, пока силы реакции во всем мире не будут разбиты. Мы должны обеспечить защиту Третьего Интернационала и помочь всем и каждому народу, который борется за достижение социализма."
 LAT_fueling_the_industry: "Подстегнуть индустриализацию"
 LAT_fueling_the_industry_desc: "Болота и топи столетиями мирно почивают на землях Латвии, не давая ей нормально встать на путь модернизации. Эти непроходимые земли необходимо использовать с умом. Болотистые местности должны быть осушены, а на их месте раскинутся новые фермы и спроектированные по самым современным меркам города."
 LAT_a_syndicalist_model: "Синдикалистская модель"
 LAT_a_syndicalist_model_desc: "Синдикализм положил конец экономическому и политическому господству буржуазии в некоторых из самых могущественных стран на планете, и его достоинства нельзя отрицать. Чтобы облегчить сотрудничество со странами Третьего Интернационала, мы попытаемся проложить средний путь между большевизмом и синдикализмом."
 LAT_call_the_exiles: "Вернуть изгнанников"
 LAT_call_the_exiles_desc: "Многие латвийские социалисты бежали за границу после подавления Октябрьской революции. Мы должны способствовать как их возвращению, так и возвращению других идеологически честных латвийцев из-за границы."
 LAT_world_revolution: "Всеобщее братство"
 LAT_world_revolution_desc: "Молодому социалистическому государству, подобному нашему, есть чему поучиться у великанов Третьего Интернационала. Высокопоставленные гражданские и военные администраторы должны быть обязаны находиться за границей на регулярной основе поочередно. Если порой нужно будет принимать решения, по крайней мере частично, из Парижа или Лондона, так тому и быть."
 LAT_french_political_advisors: "Французские политические советники"
 LAT_french_political_advisors_desc: "Синдикализм стал общепринятой политической идеей во Французской Коммуне. Люди взаимодействуют с политической системой исключительно в рамках надлежащей синдикалистской структуры. Мы должны заручиться поддержкой французских политических советников, чтобы осуществить такую культурную трансформацию внутри нашей страны."
 LAT_hold_totalist_exposition: "Живая экспозиция"
 LAT_hold_totalist_exposition_desc: "Лиепая относительно ничем не примечательна в глазах синдикалистских держав. Мы сделаем её грандиознее, чем когда бы то ни было. Постепенно город должен быть полностью перестроен, улицы кардинально расширены, здания должны быть заменены памятниками победе синдикализма и современными многоэтажными жилыми комплексами, построенными на основе эффективности."
 LAT_prepare_for_urban_warfare: "Обучение городскому военному делу"
 LAT_prepare_for_urban_warfare_desc: "В то время как в прошлом люди прятались за городскими стенами перед врагом, в наши дни сами города стали почти непреодолимым препятствием для вторжения. Если наши люди хотят победить гораздо более многочисленного врага, они должны пройти подготовку современным городским боям."
 LAT_centralized_high_command: "Централизованное верховное командование"
 LAT_centralized_high_command_desc: "Для таких небольших сил, как наши, стратегическая сплоченность важнее тактической гибкости. Мы должны создать и расширить управление стратегического планирования и обучить людей выполнять центральные приказы в точности, независимо от условий на местах."
 LAT_technologies_for_the_army: "Сосредоточиться на бронетанковой войне"
 LAT_technologies_for_the_army_desc: "Хотя многие твердо придерживаются традиционной военной доктрине, выработанной во время Вельткрига, мы знаем, что технологические достижения сделают следующую войну очень отличной от предыдущей. Механизированная бронированная армия сможет пробивать намного выше своей категории."
 LAT_indoctrinate_youth: "Интеграция молодежной военной лиги"
 LAT_indoctrinate_youth_desc: "Национальное молодежное движение, эффективное в обеспечении боевой доблести и идеологической корректности среди населения, должно быть передано под покровительство вооруженных сил, с лидерами молодежных лиг, убежденными сторонниками линии партии, а также получая определенную степень надзора за военными делами."
 LAT_revolutionary_soldiers: "Обернуть в свою пользу"
 LAT_revolutionary_soldiers_desc: "Образцовый социалистический человек прежде всего дисциплинирован и бдителен. Давайте применим уроки, усвоенные в гражданском секторе, к военным, обеспечив порядок и дисциплину в рядах."
 LAT_create_an_economic_department: "Департамент по промышленным вопросам"
 LAT_create_an_economic_department_desc: "Хотя мы не будем уступать центральную политическую власть профсоюзам, в соответствии с идеалами синдикализма, местные профсоюзы должны играть определенную роль в управлении. Мы должны создать административный орган под надзором самой партии, а не государства, для контроля над неизбежно сложными де-юре отношениями партии с различными профсоюзами, проводящими партийную линию.\n\n§GЭто действие может привести к возвращению нашей экономики в нормальное русло.§"
 LAT_decentralize_industries: "Создание отраслевых юрисдикций"
 LAT_decentralize_industries_desc: "Конкуренция между профсоюзами - постоянная проблема синдикалистского мира. Роль профсоюзов в местном управлении должна быть жестко определена, с тщательно очерченными полномочиями."
 LAT_organise_trad_union_councils: "Организация профсоюзных советов"
 LAT_organise_trad_union_councils_desc: "Чтобы лишить профсоюзы попыток подорвать центральную власть, они должны иметь прямой контакт с представителями центрального государства. В каждом административном районе должен быть создан совет при региональном партийном губернаторе, состоящий из различных профсоюзов и способный изменять свои собственные административные правомочия."
 LAT_foreign_equipment: "Обеспечение потока вооружений"
 LAT_foreign_equipment_desc: "По крайней мере, в ближайшей перспективе отечественного производства вооружений, безусловно, будет недостаточно. Мы должны обеспечить регулярный приток оружия из Французской Коммуны."
 LAT_air_force: "ВВС Латвии"
 LAT_air_force_desc: "Мы прошли путь от партизанского движения до полноценной армии и должны стремиться к современному вооружению, чтобы оставаться таковыми. При поддержке наших союзников мы можем начать строить скромные, но могучие силы противовоздушной обороны."
 LAT_guerilla_warfare: "Партизанская армия"
 LAT_guerilla_warfare_desc: "Мы не можем надеяться победить одну из великих держав Европы в решающей битве. Однако с помощью ассиметричной войны мы можем навязать любому вторгшемуся врагу неприемлемые затраты. Мы должны сориентировать наши силы на использование местности и погоды."
 LAT_gun_in_every_hand: "По ружью в каждой руке"
 LAT_gun_in_every_hand_desc: "У реакционеров неоспоримое материальное преимущество. Мы должны сосредоточиться на упрощении вооружений, компенсируя это обеспечением достаточного уровня производства."
 LAT_mobilize_the_people: "Культ добровольца"
 LAT_mobilize_the_people_desc: "Идеи могут вдохновлять на самоотверженность. Вместо того, чтобы проводить жесткую политику призыва на военную службу с ее собственными недостатками, мы должны сосредоточиться на романтизации боевых действий и бойцов-добровольцев в популярном образе."
 LAT_workers_in_the_war: "Рабочие, крестьяне и солдаты"
 LAT_workers_in_the_war_desc: "Синтез военной и гражданской жизни должен быть полным. Во всех сферах производства необходимо установить боевую подготовку, чтобы подготовить рабочих к неизбежной кровавой борьбе с реакцией."
 LAT_purge_the_opposition: "Патриотический фронт"
 LAT_purge_the_opposition_desc: "Неизбежно, что определенные элементы будут придерживаться взглядов, расходящихся с народом и его великой партией. Мы должны пригласить некоторых таких людей в национальный парламент при условии их лояльности к партии и признания ее ведущей политической позиции, в то время как те, кто отказывается поддерживать эти принципы, должны быть публично осуждены. Эти товарищи, как их не называй, могут заняться освещением неприятных моментов."
 LAT_a_new_october: "Политкорректность"
 LAT_a_new_october_desc: "Народ — это партия, а партия – это народ. Наша нация должна быть единым сплоченным целым. Чтобы обеспечить соблюдение идеалов революции и особенно принципа демократического централизма, частная сфера и общественная сфера должны стать одним и тем же. Сотрудники органов госбезопасности должны влиться в массы, проводя линию партии и предоставляя автономию действовать в качестве судьи и присяжных в их отношениях с реакционными элементами."
 LAT_a_war_industry: "Реализация плана развития промышленности вооружений"
 LAT_a_war_industry_desc: "VPK разработал второй план увеличения военной промышленности в новых индустриальных районах. Создав основу социалистического строительства, мы должны осуществить задуманное."
 LAT_agrarian_reforms: "Пролетаризация"
 LAT_agrarian_reforms_desc: "Сельское крестьянство под влиянием большевизма способствовало установлению социализма в Латвии. Мы должны склонить их на сторону новой синдикалистской партийной партии. Для этого вновь перераспределенные участки должны быть сгруппированы вместе, чтобы сформировать новые кооперативы собственников по образцу промышленных союзов. Через эти союзы можно будет прививать новые партийные нормы."
 LAT_peterss_revolution: "Великий освободитель"
 LAT_peterss_revolution_desc: "Товарищ Петерс сыграл центральную роль как в победе революции, так и в принятии синдикализма. Люди должны быть воодушевлены ценить его лидерство всеми фибрами своего существа."
 LAT_ask_for_internationale_aid: "Фаланстерское сотрудничество"
 LAT_ask_for_internationale_aid_desc: "Страны Третьего Интернационала создали прочную основу для технологического сотрудничества. Мы должны подключиться к этой системе."
 LAT_worker_economy: "Экономика рабочих"
 LAT_worker_economy_desc: "Синдикализм, как и партия, ставит рабочих на первое место. Департамент по промышленным вопросам должен гарантировать, что все представители профсоюзов признают эту простую истину, а также обеспечивать верность членов союзов."
 LAT_internationale_advisors: "Коммунарская тактическая экспертиза"
 LAT_internationale_advisors_desc: "Французы многому научились из своего поражения в Вельткриге, отказавшись от старой и неэффективной доктрины в пользу новой. Мы должны попросить экспертов-коммунаров помочь в модернизации наших войск."

