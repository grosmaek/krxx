 LAT_SOV_union_restored: "Октябрь восстановлен"
 LAT_SOV_union_restored_desc: "Советская Россия, отстаивавшая принципы ленинизма, была разрушена реакционерами в 1920 году, но теперь восстановлена усилиями Латышского пролетариата. Теперь ни один реакционер или ревизионист никогда не свергнет его!"
 LAT_SOV_formulate_marxism_leninism: "Сформировать Марксизм-Ленинизм"
 LAT_SOV_formulate_marxism_leninism_desc: "Теперь, укоренившись в России, мы должны превратить память об идеях Ленина и кратком опыте советской республики в краткую идеологию, которая может соперничать с синдикализмом. Марксизм-ленинизм избегает децентрализации наших противников-синдикалистов и продвигает превосходство партийного авангарда, коллектива ответственных социалистов, которые могут эффективно организовать строительство социализма."
 LAT_SOV_establish_red_army: "Создать Красную Армию"
 LAT_SOV_establish_red_army_desc: "Синдикалистские эксперименты с милицией и общественной защитой показали свою слабость. Социалистическую родину может защитить только сильная централизованная армия, за которой наблюдают идеологические комиссары, чтобы обеспечить их лояльность Революции."
 LAT_SOV_party_supremacy: "Превосходство партии"
 LAT_SOV_party_supremacy_desc: "Коммунистическая партия — единственная движущая сила социализма в Союзе. Профсоюзы, коммуны, армия, правоохранительные органы и все другие учреждения должны находиться под полным контролем партийных чиновников, чтобы обеспечить их верность марксизму-ленинизму от начала до конца."
 LAT_SOV_industrialization: "Головокружительная индустриализация"
 LAT_SOV_industrialization_desc: "Наш опыт в Латвии показал, что централизованное планирование и массовое внимание к промышленности могут превратить даже маленькое государство в индустриальный центр всего за пять лет. Давайте тиражируем этот опыт в масштабах всего Союза и станем свидетелями роста нашего потенциала."
 LAT_SOV_collectivization: "Коллективизация"
 LAT_SOV_collectivization_desc: "В Латвии мы заменили частные фермы сельскохозяйственными коллективами и стали свидетелями того, как увеличилось количество добываемого зерна. Чтобы подпитывать наш промышленный потенциал, мы должны иметь мощную сельскохозяйственную базу, которая могла бы экспортировать хлеб в мир, — и поэтому мы начнем коллективизацию во всем Союзе."
 LAT_SOV_new_soviet_man: "Построить человечность заново"
 LAT_SOV_new_soviet_man_desc: "Прежде всего, мы должны стремиться к созданию Нового Человека — Нового Советского Человека. Старые традиции и невежество будут искоренены и заменены идеалами, которые помогут нам установить социалистический рай. Новое человечество будет разумным, образованным, атеистическим, героическим и преданным дому социализма."
 LAT_SOV_world_revolution: "Мировая Революция"
 LAT_SOV_world_revolution_desc: "Нашей конечной целью должно быть не меньше, чем освобождение всего человечества — и мы будем делать это исключительно по-своему. Не как марионетка синдикалистов, а как авангардная сила, которая уничтожит как реакционеров, так и ревизионистов, создав новый, социалистический мир."
 LAT_SOV_natural_borders: "Наши Естественные Границы"
 LAT_SOV_natural_borders_desc: "Границы Российской империи, когда-то представлявшиеся в 1917 году пространством советской республики, должны снова стать нашими границами. Народы этих земель войдут в Союз как братские республики."
 LAT_SOV_invasion_of_europe: "Вперёд в Европу!"
 LAT_SOV_invasion_of_europe_desc: "Европейский пролетариат жаждет освобождения мощью Красной Армии. Мы обеспечим это освобождение силой, если это необходимо."
 LAT_SOV_invasion_of_asia: "Освобождение Азии"
 LAT_SOV_invasion_of_asia_desc: "Достаточно долго страдала масса азиатских рабочих, крестьян и пролетариев. Мощь Красной Армии разорвет их оковы."
 LAT_SOV_invasion_of_everyone: "Неудержимое продвижение"
 LAT_SOV_invasion_of_everyone_desc: "Не будет покоя, пока над всем миром не развеется знамя социалистической революции — старый мир, новый мир, это мало что значит перед лицом исторической неизбежности. Все реакционеры и ревизионисты, которые встанут на нашем пути, будут раздавлены."
