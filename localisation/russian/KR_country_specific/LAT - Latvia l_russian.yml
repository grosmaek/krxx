 ISKO.16.t: "Новый Октябрь!"
 ISKO.16.d: "Ещё до Франции и Великобритании, красный флаг когда-то развевался на осколках Российской империи, когда русский народ сверг своих угнетателей во время Великой Октябрьской революции 1917-го года. Однако, положение большевиков оказалось невыносимым, и после кровавой гражданской войны, революция погасла под натиском реакционеров.\n\nТе немногие, кто пережил революцию, отказались от своих большевистских идей, считая их провалившимися на практика. Они переняли доктрины французского и британского синдикализма. Но латвийские социалисты остались верны идеям Ленина. Ещё до революции, Латвия была одним из оплотов большевизма, а латышские стрелки стали одними из первых подразделений Красной Армии. Даже после того, как Ленин умер, латышские большевики поддерживали партию на плаву.\n\nИм удалось организовать своё правительство в Прибалтике, а теперь они вернулись в Москву, сбросив оболочку скромной Латвийской Социалистической Республики. На свет родился Советский Союз – социалистическое объединение народов бывшей Российской империи, созданное по заветам Ленина. Владимир Ильич, Троцкий и другие мученики революции были отомщены."
 ISKO.16.a: "Ленин – жил, Ленин – жив, Ленин – будет жить!"

 LAT_SOV_Create_Soviet_Union: "Исправить ошибки Октября"
 LAT_SOV_Create_Soviet_Union_desc: "Великая Октябрьская революция должна была принести свет социализма на земли Российской империи, но проклятые реакционеры отняли у нас эту мечту. Мы, остатки большевиков, смогли вернуться в Москву и отомстить за прошлые ошибки. Советский Союз родился вновь!"
 
