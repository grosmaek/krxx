### Characters ###
 LAT_jekabs_peterss: "Яков Петерс"
 LAT_jekabs_peterss_leader_totalist_desc: "$LAT_jekabs_peterss_leader_radsoc_desc$ To that end, in order to facilitate integration with the nations of the Third Internationale and secure the Latvian people their place in the world, Peterss has promulgated the ideological harmonisation of revolutionary syndicalism and Bolshevism in the Latvia Communist Party."
 LAT_jekabs_peterss_leader_radsoc_desc: "§YОписание лидера\nРодился:§! December 3rd, 1886, in Brinken, Hasenpoth District, Governorate of Courland, Russian Empire\n§YПолитическая карьера:§! Jēkabs Peterss was born in Courland in 1886 to ethnic Latvian farmers. At 22, he left Latvia and the Russian Empire for London where he contributed to the development of the Latvian Social Democratic Workers' Party. He returned to Latvia after the outbreak of the Bolshevik Revolution in the country but fled in civilian clothes from German troops as they closed in on the last remnants of the first Iskolat Republic during the Russian Civil War. After a stint in neutral Sweden and later the newly-established Union of Britain, Peterss left his British family once again and slipped back into the United Baltic Duchy along with other Latvian former Bolsheviks, and took a leading role in organising the workers and peasants of western Latvia along old Bolshevik lines.\n\nAs the undisputed leader of the restored Iskolat Republic, Peterss seeks to, at last, fulfil the economic and political promises made to the common people back in 1917."
 LAT_ernests_morics: "Эрнест Мориц"
 LAT_ernests_morics_desc: "§YОписание лидера\nРодился:§! March 13th, 1889, in Stende Parish, Talsi District, Governorate of Courland, Russian Empire\n§YПолитическая карьера:§! Эрнестс Морикс родился на севере Курляндии в 1889 году. Во время большевистской революции он установил прочные связи с рабочими лидерами в городах Латвии. Вместо того чтобы бежать с товарищами за границу перед окончательным концом первой Исколатской республики, Морикс нашел убежище среди этнически разнообразных профсоюзов города Риги.\n\nВ силу преимущественно сельскохозяйственного характера Латвии, ему не удалось пробиться за пределы относительно небольших городских центров. После создания социалистической Латвии он уехал из Риги в Лиепаю, где присягнул на верность новому государству. Однако теперь он пришел к власти в Исколатской республике в своем собственном качестве. Как должен выглядеть православный синдикализм в крестьянской нации, остается только догадываться."
 LAT_constitutional_assembly: "Конституционное Собрание"
 LAT_constitutional_assembly_desc: "Конституционное собрание - это временный орган, который коллективно служит временным главой нового Латвийского государства. Что или кто придет ему на смену, неизвестно, но оно, безусловно, будет заменено."
 LAT_pauls_kalnins: "Паулс Калныньш"
 LAT_pauls_kalnins_leader_desc: "§YLeader Description\nBorn:§! March 3rd, 1872, in Vilce Parish, Dobele District, Governorate of Courland, Russian Empire\n§YPolitical Career:§! $LAT_pauls_kalnins_bio$"
 LAT_pauls_kalnins_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 3rd, 1872, in Vilce Parish, Dobele District, Governorate of Courland, Russian Empire§!\n§YPolitical Career:§! §g$LAT_pauls_kalnins_bio$§!"  # Only in BAT
 LAT_pauls_kalnins_bio: "During the Russian Civil War, Kalniņš became the de facto leader of the right-wing of the Latvian Social Democratic Workers' Party that refused to participate in the Iskolat Republic, even in the face of German domination. He instead lead his faction into a tentative alliance with the short-lived moderate-conservative independence movement headed by Kārlis Ulmanis, and along with Ulmanis acquiesced to German political control. Even after Ulmanis left the nascent Baltic Duchy to organise anew for Baltic independence in Kerensky's Russia, Kalniņš remained and became a leading voice for native Balts - Latvians and Estonians alike - in the face of a hostile ethnic-German nobility.\n\nKalniņš, as leader of the opposition in the Baltic Landtag, the Democratic Bloc, was typically willing to work with the German liberals under Paul Schiemann, although he often decried Schiemann's economic and political reform agenda as insufficient. When the Baltic Duchy swiftly devolved into chaos following Black Monday, Kalniņš finally threw his lot in with the Baltic independence movements, bolstering them substantially and seeing his star rise rapidly in the Latvian camp. With the establishment of a free Latvian Republic, Kalniņš was declared its provisional president."
 LAT_margers_skujenieks: "Маргерс Скуениекс"
 LAT_margers_skujenieks_desc: "§YОписание лидера\nРодился:§! June 22nd, 1886, in Riga, Riga District, Livonia Governorate, Russian Empire\n§YПолитическая карьера:§! Маргерс Скуениекс родился в 1886 году в Риге. Он вышел из Латвийской социал-демократической рабочей партии до создания Исколатской республики, и хотя этот поступок стоил ему значительной доли влияния среди латышских левоцентристов, в итоге он создал базу власти среди этнических латышей в Риге и окрестностях."
 LAT_peteris_jurasevskis: "Петерис Юрашевскис"
 LAT_peteris_jurasevskis_desc: "§YОписание лидера\nРодился:§! March 23rd, 1872, in Sesava Parish, Dobele District, Governorate of Courland, Russian Empire\n§YПолитическая карьера:§! Петерис Юрашевскис родился в Курляндии в 1872 году. Во время Гражданской войны в России он вместе с Улманисом участвовал в упраздненном правом латышском правительстве. Во времена Объединенного Балтийского Герцогства он стал видным защитником интересов латышского среднего класса в Курляндии и добился нескольких уступок на высоком уровне от правительства, в котором доминировали немцы, хотя эти победы принесли ему лишь ограниченное признание среди латышского населения. Теперь, будучи лидером Латвии, он стремится превратить новую страну в стабильную демократию, где права всех уважаются в рамках упорядоченного правового процесса."
 LAT_karlis_ulmanis: "Карлис Улманис"
 LAT_karlis_ulmanis_desc_body: "§YОписание лидера\nРодился:§! September 4th, 1877, in Bērze, Doebele Distrcit, Governorate of Courland, Russian Empire\n§YПолитическая карьера:§! Kārlis Ulmanis was born to wealthy farmers in Courland in 1877 and fled to the United States in light of his activism during the 1905 protests and the Russian crackdown. He organised in German-occupied Courland during the Weltkrieg and upon the outbreak of the Bolshevik Revolution, began to organise Latvian anti-socialists to proclaim independence. Following the German intervention, however, Ulmanis and his fellow leading conservatives unsuccessfully attempted to forge a middle path between independence and acquiescence to the German occupiers.\n\nWhile increasingly eclipsed by a younger generation of Latvian politicians, Ulmanis nonetheless was highly influential in developing the structure of the provisional Latvian government. Now, as head of state in his own right, Ulmanis seeks to develop a state where the interests of ethnic Latvian landowners are advanced within an orderly and efficient framework"
 LAT_karlis_ulmanis_soccon_desc: "$LAT_karlis_ulmanis_desc_body$."
 LAT_karlis_ulmanis_authdem_desc: "$LAT_karlis_ulmanis_desc_body$, though he has governed in an increasingly authoritarian manner as needed."
 LAT_janis_kurelis: "Янис Курелис"
 LAT_janis_kurelis_desc_body: "§YОписание лидера\nРодился:§! May 6th, 1882, in Ergême Parish, Valka District, Livonia Governorate, Russian Empire\n§YПолитическая карьера:§! Jānis Kurelis was born in 1882 in Livonia to a family of civil servants. He was eventually commissioned as a lieutenant in the Russian army and served with distinction in both the war with Japan and the Weltkrieg. During the Russian Civil War, he led a group of White-aligned Latvian soldiers in Siberia nominally swearing allegiance to the nascent Latvian proto-state which emerged under German occupation and opposed the Iskolat government in Liepāja. He eventually returned to Latvia along with his loyal rifleman in the chaos shortly before German control was fully consolidated; under the nominal authority of the former anti-communist Latvian government, he began to organise armed Latvian resistance to German rule in the Baltic in cooperation with his fellow in Estonia.\n\nKurelis's \"Imanta Regiment\" was pivotal in the collapse of the United Baltic Duchy and the founding of the nascent Latvian state, of which he leveraged his role at the head of the organisation to consolidate control over Latvia."
 LAT_janis_kurelis_authdem_desc: "$LAT_janis_kurelis_desc_body$ Though he governs according to constitutional principles, as head of both state and government, Kurelis is afforded much breathing room by the nation's basic law."
 LAT_janis_kurelis_pataut_desc: "$LAT_janis_kurelis_desc_body$ Now, Kurelis's control over Latvia is total and he governs as he pleases without any effective legal checks on his power."
 LAT_kristaps_upelnieks: "Кристапс Упелниекс"
 LAT_kristaps_upelnieks_desc: "§YОписание лидера\nРодился:§! June 24th, 1891, in Sauka Parish, Jaunjelgavas District, Governorate of Courland, Russian Empire\n§YПолитическая карьера:§! Кристапс Упелниекс родился в 1891 году на юго-востоке Латвии. Он вернулся в Латвию раньше самого Курелиса и прошел через ряды 'Имантского полка', став самостоятельной силой в организации. Его принципы управления основаны на наставлениях самого Курелиса."
 LAT_gustavs_celmins: "Густавс Целминьш"
 LAT_gustavs_celmins_desc: "§YОписание лидера\nРодился:§! April 1st, 1899, in Riga, Riga District, Livonia Governorate, Russian Empire\n§YПолитическая карьера:§! Густав Целминьш родился в Риге в 1899 году. Он быстро примкнул к этническим латышским националистам в этом городе, где было много немцев, чем навлек на себя гнев недавно сформированного в городе правительства Объединенной Балтии. В итоге он бросил университет и вступил в полк 'Иманта' в вооруженной оппозиции немецкому правлению, отличившись как оратор, хотя, по некоторым данным, он не был особенно упорным партизаном. В итоге Целминьш стал фактическим лидером рижан в организации и вместе со своими товарищами по 'Риганскому полку Иманта' создал в полку особо радикальную группировку. Теперь, будучи лидером Латвии, его мечта о единой и очищенной от любых возможных иностранных элементов латышской нации может стать реальностью."

