 LAT_attack_riga: "Закончить бой"
 LAT_attack_riga_desc: "Кунгс Курелис, могу я спросить, что вы делаете на этом танке?\n\n'Сударь. Заканчиваю эту битву.'"
 LAT_join_internationale: "Присоединиться к Третьему Интернационалу"
