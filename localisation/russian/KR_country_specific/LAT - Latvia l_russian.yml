### Intro Screen ###
 LAT_country_intro_header: "Горькая победа"
 LAT_country_intro_content: "Семьсот лет Латвия была порабощена - один за другим ей правили немцы, поляки, шведы и русские. Однако многие латвийцы никогда не теряли надежды. Они знали, что однажды придёт свобода. Атмода XIX века зажгла аналогичные мечты в сердцах всего населения. Младолатыши и Новое течение, в частности, привели к развитию современного латышского национализма и политики. \n\nВ конце Вельткрига у этих латышских патриотов, наконец, появился шанс побороться за свободу, однако эта борьба оказалась напрасной. Разделённые эмиграционными движениями в Риге, Петрограде и Москве, латвийцы никогда так и не декларировали подлинную независимость, как это сделали их эстонские братья – социалистический Исколат в Валмиере был уничтожен немецким оружием, Латышский временный национальный совет в Петрограде так и не вернулся, а Рижский "Демократический центр" сдался новому немецкому порядку в Прибалтике. Однако латышский национализм не угас, а вспыхнул ещё сильнее, охватываемый эмигрантами-социалистами в Британском Союзе и многочисленной латышской общиной в России. Распад Объединённого Балтийского герцогства наконец-то осуществил мечту многих – Латвия стала независимым государством. \n\nСтолица латышского народа, Рига, однако, выскользнула из-под контроля Лесных братьев, и немецкий редут по-прежнему контролирует город, готовясь к возможности уничтожить латвийскую независимость. Это оскорбление гордости нашей нации никогда не будет забыто - и так или иначе жемчужина Балтийского моря вернётся к своим законным хозяевам. По мере того как мир приближается к войне, Латвия, несомненно, сыграет свою роль."

