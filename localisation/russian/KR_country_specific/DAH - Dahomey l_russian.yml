 ### Focuses ### 
 DAH_our_own: "Сами по себе"
 DAH_our_own_desc: "Миттельафрика распалась, скорее всего навсегда. Из пепла возникли многие народы, в том числе и Дагомея. Мы - новая нация, слабая и хрупкая. Таким образом мы решили объединиться с нашими старыми колониальными хозяевами в Алжире для защиты.\nВместе мы построим светлое будущее!"
  
 DAH_topke: "Расширить патрули Топке"
 DAH_topke_desc: "Большая часть нашего населения живет в сельской местности, и поэтому мы должны использовать специальные патрули для сбора налогов: система Топке. Расширение этих патрулей принесет больше доходов нашему молодому государству."
 DAH_plantations: "Расширяем наш контроль над плантациями"
 DAH_plantations_desc: "Плантации в нашей стране приносят немалый доход. Давайте возьмем их под свой контроль, чтобы правительство могло более непосредственно извлекать выгоду из их богатства."
 DAH_french_production: "Французская промышленная помощь"
 DAH_french_production_desc: "У нас нет реальной промышленности, которую мы могли бы назвать своей, и нам потребуется большая помощь в строительстве и модернизации наших заводов. Мы должны пригласить французов помочь модернизировать наши заводы с лучшим оборудованием и обучить наших инженеров и рабочих."
 DAH_stand_our_own: "Гордая Дагомея"
 DAH_stand_our_own_desc: "По мере того как мы будем продолжать развивать нашу экономику и наращивать нашу национальную мощь, мы сможем лучше защищать нашу свободу и суверенитет от всех и каждого, кто может попытаться уничтожить нас."
 DAH_expand_toll: "Расширение платных систем"
 DAH_expand_toll_desc: "Часть нашего дохода поступала от различных сборов.\nЕсли мы приведем в порядок различные дороги, оставленные старой немецкой администрацией, мы сможем установить на них больше сборов и получать доход даже на самых отдаленных дорогах."
 DAH_french_exports: "Использовать французский опыт"
 DAH_french_exports_desc: "Французы, даже будучи изгнанными в Африку, имеют больше знаний в области науки, производства и ведения войны, чем мы могли бы получить сами.\nПриблизившись еще ближе к Франции, мы сможем использовать их опыт и стать одной из самых передовых стран Африки."
 DAH_exploit_nature: "Эксплуатация наших природных ресурсов"
 DAH_exploit_nature_desc: "Природа хранит много сокровищ, особенно глубоко под землей. Наши шахты могут и должны быть улучшены, чтобы лучше эксплуатировать богатства, которые можно найти внутри."
 DAH_exploit_more: "Усиленная добыча ресурсов"
 DAH_exploit_more_desc: "Шахты Дагомеи принесли много богатств, но мы можем копать глубже и найти еще больше.\nВ том же духе наши плантации могут быть лучше финансированы, лучше направлены и лучше оснащены, чтобы обеспечить более высокий урожай."
 DAH_Overlord_Help: "Попросить помощи у французов"
 DAH_Overlord_Help_desc: "Мы-маленькая нация, и поэтому должны бережно относиться к своим ресурсам. Возможно, мы могли бы попросить французов о какой-то промышленной или военной помощи в этом вопросе."
 DAH_Overlord_Help2: "Налоговые льготы"
 DAH_Overlord_Help2_desc: "Французские инвестиции в экономику могут принести только пользу Дагомее, а им взамен. Французские компании получили бы стимул приезжать и инвестировать, если бы мы дали им некоторые налоговые льготы."
  
 DAH_navy: "Наш флот"
 DAH_navy_desc: "Порты Дагомеи пришли в упадок при немцах в пользу более прибыльных предприятий.\nМы должны потратить время на ремонт и реконструкцию портов, а оттуда построить надлежащий флот."
 DAH_heavy_ships: "Королевский флагман"
 DAH_heavy_ships_desc: "Нам не хватает ресурсов, чтобы сделать большое количество кораблей, поэтому мы должны сосредоточиться на качестве прежде всего. Давайте исследуем и спланируем флагман, пригодный для Дагомеи, флагман, который покажет миру, что нам ничто не угрожает."
 DAH_light_ships: "Флот поддержки"
 DAH_light_ships_desc: "Теперь, когда флагман на месте, мы должны разработать корабли, способные поддерживать и защищать его."
 DAH_naval_doctrine_focus: "Дагомея выходит к морю"
 DAH_naval_doctrine_focus_desc: "Our naval officers are inexperienced to the point that many are landlubbers pretending to be men of the sea. We must get them better trained and have them spend more time out on the waves." #NT!
  
 DAH_our_men: "Состояние нашей армии"
 DAH_our_men_desc: "Свобода Дагомеи безопасна лишь до тех пор, пока у нас есть люди и оружие, чтобы защитить ее.\nДавайте призовем добровольцев, а если понадобится, то и призыв, чтобы построить новую армию для защиты нашего народа."
 DAH_reform_army: "Обучение и подготовка"
 DAH_reform_army_desc: "Сказать, что армия неопытна, - это еще мягко сказано.\nМы проведем различные военные игры и учения, чтобы привести нашу армию в соответствие с современными стандартами."
 DAH_leader_lead: "Король и генерал"
 DAH_leader_lead_desc: "Исторически лидеры Дагомеи стояли рядом с нашими генералами. Хотя, возможно, неуместно в наше время, мы позаботимся о том, чтобы наши люди знали, что король идет с ними, по крайней мере, в духе."
 DAH_leader_lead_unlock: "Это открывает Национальный дух, дающий больший опыт в бою ценой Политической власти."
 DAH_importing_arms: "Импорт иностранного оружия"
 DAH_importing_arms_desc: "Дагомея имеет историю импорта огнестрельного оружия из-за нашей неспособности производить собственное.\nХотя теперь у нас есть такая возможность, мы все еще можем извлечь выгоду из покупок вокруг, чтобы дополнить то, что мы можем произвести."
 DAH_import_arms_loc: "Это позволяет принять решение о покупке оружия у другой страны, у которой есть много лишнего.\n"
 DAH_agaja: "Восстановление придание Агаджи"
 DAH_agaja_desc: "Мужчины, которые не мотивированы национальной гордостью, чтобы присоединиться к армии, могут вместо этого быть мотивированы оплатой. Царь Агаджа понял это и однажды учредил приданое для солдат, присоединившихся к его армии. Мы можем возродить концепцию и восстановить приданое, чтобы привлечь больше рекрутов на свои посты."
 DAH_amazons: "Дагомейские амазонки"
 DAH_amazons_desc: "До прихода французов и немцев здесь жили ахоси. Эта элитная группа женщин-воинов была хорошо известна своей свирепостью и боевой доблестью. Мы можем возродить Ахоси и дать нашим солдатам повод сражаться сильнее."
  
 DAH_salvage: "Немецкое наследие"
 DAH_salvage_desc: "Немцы поспешно отступили в Нигерию, оставив там довольно большой запас снаряжения и других ценных вещей. Мы должны собрать их и продать все, что сможем, для получения немедленного дохода."
 DAH_strip_banners: "Порвать их флаги!"
 DAH_strip_banners_desc: "Есть еще верные немцам, которые когда-то нас угнетали. Давайте покажем этим лоялистам, что мы теперь главные, и лишим их всего, что они могли бы использовать в качестве символа, чтобы сплотиться вокруг."
 DAH_empty_barracks: "Разорите их бараки!"
 DAH_empty_barracks_desc: "Казармы, в которых когда-то жили немецкие солдаты, пусты и готовы к захвату. Давайте захватим все, что сможем, и используем оставшиеся винтовки и боеприпасы, чтобы сформировать запас для нашей армии."
 DAH_expell_loyalists: "Прогоните сочувствующих им!"
 DAH_expell_loyalists_desc: "Те, кто остается верен немцам, становятся досадой. У короля есть власть и власть изгнать их из Дагомеи, и если они так сильно хотят жить с немцами, мы можем показать им дверь."
  
 DAH_french_relations: "Обращение к французам"
 DAH_french_relations_desc: "До Вельткрига, Дагомея была частью более крупной Французской империи в Африке.\nМы снова являемся частью этой империи, но не все помнят ее с любовью. Мы должны найти новые способы привлечь французов и в то же время сделать их граждан счастливыми."
 DAH_baguette_lover: "Усилить протекторат"
 DAH_baguette_lover_desc: "Мир велик, и силы, намного превосходящие нас, пытаются играть с нашей землей. Поиск более тесных связей с нашим повелителем, который мог бы защитить нашу нацию более эффективно, чем мы могли бы в одиночку."
 DAH_baguette_lover_unlock: "Дагомея становится §H$kr_integrated_puppet$§!."
 DAH_status_quo: "Статус-кво"
 DAH_status_quo_desc: "Мир - опасное место, и те, кто стоит слишком высоко, имеют привычку быть срубленными. Дагомея, как нация, может залечь на дно и обеспечить мир и процветание своему народу, в то время как весь остальной мир горит."
 DAH_normal_person: "Осторожное отношение"
 DAH_normal_person_desc: "А французы - не... злые... повелители... Нет ничего плохого в том, чтобы уменьшить их влияние и стать по-настоящему свободной нацией."
 DAH_normal_person_unlock: "Это позволит Дагомее повысить уровень своей автономии и начать путь к полной независимости.\n"
  
 DAH_tech: "Университет Порто-Ново"
 DAH_tech_desc: "Мы создадим Университет Порто-Ново, чтобы привнести высшее образование в Дагомею и ускорить наши исследования и разработки."
  
 ### Events ### 
 dah.001.t: "Французская помощь"
 dah.001.d: "Французы много знают о государственном строительстве, даже в своем изгнанном государстве. Может быть, нам следует попросить их поделиться некоторыми из этих знаний, чтобы мы могли стать более сильным союзником?"
 dah.001.a: "Обратиться за помощью в сельскохозяйственном развитии"
 dah.001.b: "Спросить их опыт в строительстве и инженерии."
 dah.001.c: "Не могли бы вы показать нам, как построить все ваше причудливое оружие?"
  
 dah.005.t: "Наше место в большом Мире"
 dah.005.d: "До начала африканской колонизации мы были свободным и самодостаточным народом. Никто не мог помешать нам быть сильными, гордыми и свободными. Однако в наши дни мир намного больше, и многие актеры намного больше нас. Таким образом, мы вынуждены задуматься о своем месте в мире. Станем ли мы снова подданными Франции? Или, может быть, нам следует выйти на свободу и рискнуть там? Или мы сидим сложа руки и позволяем событиям развиваться, прежде чем сделать этот выбор?"
 dah.005.a: "Время покажет. Рано или поздно, время покажет."
  
 dah.006.t: "Дагомея хочет приобрести оружие"
 dah.006.d: "Недавно получившая независимость страна Дагомея хочет приобрести у нас огнестрельное оружие для снабжения своих зарождающихся вооруженных сил. Как мы ответим?"
 dah.006.a: "Мы, конечно, можем им кое-что продать!"
 dah.006.b: "Нам нужно оборудование для себя"
 dah.006.c: "Давайте продадим несколько из них"
  
 dah.007.t: "Ответная реакция"
 dah.007.d: "Мы получили известие от [DAH_gun_target.GetNameDef] о ружьях, которые мы хотим купить!"
 dah.007.a: "Они продадут их нам!"
  
 dah.009.d: "We have received word from [FROM.GetNameDef] about the guns we wanted to purchase. Unfortunately, they have turned us down." #NT!
 dah.009.a: "Curses!" #NT!
  
