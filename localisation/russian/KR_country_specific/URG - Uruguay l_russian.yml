 URG_military_decisions: "Военное дело"
 URG_military_decisions_desc: "Наши оборонительные возможности невелики, и нам нужно что-то делать в этом направлении. Укрепление наших границ и покупка иностранного оборудования - это наш лучший шанс на успешную защиту."
 URG_invite_advisors: "Пригласить бразильских военных советников"
 URG_yankee_airplanes: "Покупка американских самолётов"
 URG_economic_decisions: "Дела Экономики"
 URG_economic_decisions_desc: "Наша экономика, несмотря на относительную внутреннюю стабильность, слишком мала и, в то же время, сильно зависит от внешнего влияния. Если мы хотим быть по-настоящему независимым, нам придётся что-то с этим делать."
