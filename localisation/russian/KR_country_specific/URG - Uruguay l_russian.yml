 ### Bookmark ### 
 URG_KR_gathering_storm_desc: "После десятилетий нестабильности республика Уругвай находится в процветающем и стабильном состоянии: нейтралитет в Вельткриге и учреждение Национального административного совета в 1919 году означали, что экономика Уругвая смогла процветать в эти годы, несмотря на потерю одного их крупнейших коммерческих партнеров. Однако, если его сельскохозяйственная экономика рухнет, ситуация может очень быстро ухудшиться, и у экстремистов появится возможность разрушить стабильность и нейтралитет этой хрупкой нации..."
  
 ### Intro Screen ### 
 URG_country_intro_background: "GFX_URG_intro" #NT!
 URG_country_intro_header: "Восточная Республика Уругвай"
 URG_country_intro_content: "Большую часть своей истории Восточная Республика Уругвай была глубоко разделена. Даже после окончания Уругвайской гражданской войны, две главные политические партии: Красные и Националисты вызывали беспокойство. Они не могли найти общих целей, и конфликту конца не было видно, но страна все ещё работала. Когда началась Мировая война, Уругвай сохранил нейтралитет, так как и Германия, и Великобритания были его важными торговыми партнерами. Хотя Уругвай продолжал торговать во время войны, она не оказала на страну серьезного влияния, и Уругвай остался слабой и нестабильной страной. Однако, это продолжалось до 1919 года, когда была создана конституция, одобренная обеими партиями. Конституция разрешает красным выбирать президента из своих рядов, но его власть будет ограничена и поделена с Национальным Административным Советом, составленный из избираемых представителей Красной и Национальной партий. Этот баланс власти принес в Уругвай золотой век, создав для населения мир и стабильность. Власть Совета была расширена в 1928 году, после чего он стал влиятельнее президента. Совет стал центром уругвайской политики. Из-за этого политического золотого века значительно улучшилась экономика, что позволило властям установить в Уругвае сильное социальное государство. Однако уругвайская политика все такая же переменчивая. Если произойдет бедствие, такое как внезапный крах сельского хозяйства, в Совете могут показаться трещины, и некоторые политики, считающие, что власть должна быть в руках президента, могут попробовать положить конец правлению Совета."
  
