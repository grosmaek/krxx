 URG_alfredo_baldomir_ferrari: "Альфредо Бальдомир Феррари"
 URG_alfredo_baldomir_ferrari_leader_desc: "Альфредо Бальдомир Феррари родился в 1884, вмаленьком городке Пайсанду. Он окончил военную академию в 1905, а после получил образование архитектора, и уделял внимание обеим из своих карьер, пока не достиг ранга генерала в 1935. Теперь он служит военным губернатором Уругвая. Несмотря на снисходительность, проявленную им по отношению к мятежным гражданам, он продолжает поддерживать порядок в стране и преследовать любую группу этому препятствующему."
 URG_alfredo_baldomir_ferrari_commander_desc: "§YОписание генерала\n§YРодился:§W 27 Августа, 1884, Пайсанду, Уругвай.\n§YВоенная карьера:§W Альфредо Бальдомир Феррари окончил "Instituto Militar de Estudios Superiores" в 1905 году в звании второго лейтенанта и неуклонно поднимался по служебной лестнице, пока в 1935 году не достиг звания фельдмаршала. Из-за малочисленности населения Уругвая и относительной дипломатической изоляции Феррари посвятил большую часть своего времени работе в качестве архитектора, которую он закончил в 1911 году, и работе в качестве начальника полиции Монтевидео.\n§YВажные заметки:§W- Феррари симпатизирует Колорадос, но формально не связан с ними."
  
 URG_oscar_diego_gestido: "Оскар Диего Гестидо"
 URG_oscar_diego_gestido_high_command_desc: "§YBorn:§! §LNovember 28th, 1901, in Montevideo, Oriental State of Uruguay§!\n§YBackground:§! §LOscar Diego Gestido Pose graduated from the 'Escuela Militar' in 1921, with the rank of Artillery Second-Lieutenant. As soon as he graduated, he joined the 'Escuela Militar de Aviación', where he became a pilot and was named flight instructor by 1926. In 1932, Gestido was sent as a military attaché to the French Exiles to continue gathering experience as a pilot, and has recently become General Director of Military Aeronautics. Despite the fact that most of Gestido's field experience regard aviation, he's still a competent officer who shall do his duty if Uruguay is in danger.§!\n\n§YNotes: Affiliated to the Partido Colorado.§!" #NT!
  
