 ### Characters ### 
 URG_fractured_leadership: "Расколотое лидерство"
  
 URG_joaquin_secco_illa: "Хоакин Секко Илла"
 URG_joaquin_secco_illa_leader_desc: "Хоакин Секко Илла родился в 1879, в Монтевидео. Он закончил 'Универсидад де ла Република' с дипломом юриста и был назначен профессором гражданского права этого же университета в 1906. В 1912 основал христианскую демократическую партию 'Унион Цивика дель Уругвай', но позже вступил в партию Бланко. Известный консерватор и христианин теперь восседает в Паласио Эстевес, и имеет в приоритете сохранение в Уругвае христианских ценностей и стабильности вместе прогрессивных реформ."
  
 URG_council: "Национальный административный совет"
 URG_council_leader_desc: "После конституционного референдума 1917 года и учредительного собрания в 1918 году, в 1919 году президентом Балтасаром Брумом была принята новая конституция, согласно которой исполнительная власть должна быть разделена между президентом республики и Национальным административным советом. Совет состоит из девяти членов, которые избираются каждые шесть лет, как правило, шесть из них представляют правящую партию и три - оппозицию. Роль президента принадлежит кандидату совета, набравшему наибольшее количество голосов, но он может отвечать только за иностранные дела, национальную безопасность и сельское хозяйство, в то время как НАС отвечает за остальные функции исполнительной власти."
  
 URG_emilio_frugoni: "Эмилио Фругони"
 URG_emilio_frugoni_leader_desc: "Эмилио Фругони Кеироло родился в 1880 в Монтевидео. Он стал политическим активистом ещё в старшей школе и участвовал в гражданской войне 1904, в которой защищал правительство Хосе Баттле и Ордоньеса. Когда война закончилась, он основал 'Сентро Обреро Сосиалиста', которая была создания предшественницей 'Партидо Сосиалиста де Уругвай' в 1910, с Фругони во главе. С 1916 по 1920 был депутатом от партии, но после синдикалистских революций в Британии и Франции многие члены партии начали агитировать всё более радикальные и насильственные идеи, что вынудило его покинуть созданную им партию и начать своё дело с начала.\n\nОн заявляет, что 'Социализм не является насилием, грабежом или редистрибуцией', и, придя к власти, будет уважать политическую систему и конституцию Уругвая, но и не забудет свои революционные идеалы."
  
 URG_paulina_luisi: "Паулина Луис"
 URG_paulina_luisi_leader_desc: "Паулина Луиc Яницки родилась в 1875 году в Колоне, провинция Энтре-Риос, Аргентина. Родилась в семье отца-итальянца и матери-польки, вскоре они переехали в Пайсанду, а в 1887 году окончательно обосновались в Монтевидео. Она стала первой уругвайской женщиной, изучавшей медицину, начав свою карьеру в 'Universidad de la Republica' в 1900 году, где она получила диплом врача в 1908 году.\n\nОна присоединилась к Социалистической партии Уругвая, когда она была основана в 1910 году, где она нашла место для борьбы за культурные и гражданские права женщин на политической платформе, а затем продолжила создание 'Национального совета уругвайских женщин' и 'Уругвайской ассоциации женщин' в 1919 году. Позже она отправится во Францию для получения специализации в дерматологии и венерологии. Затем она сама стала свидетелем событий Французской синдикалистской революции, что вдохновило ее перенести эти идеалы в Уругвай. Придя ко власти, она собирается последовать примеру её европейских товарищей."
  
 URG_hugo_fernandes: "Хуго Фернандес Артусио"
 URG_hugo_fernandes_leader_desc: "§YBorn:§! §LMarch 30th, 1912, in Montevideo, Oriental State of Uruguay§!" #NT!
  
 URG_gabriel_terra: "Габриэль Терра"
 URG_gabriel_terra_leader_desc: "Хосе Луис Габриель Терра родился в 1873 в Монтевидео. Он получил юридическое образование в 1895, и позже стал министром президента Клаудио Вильмана, и предоставлял тому экспертизу в вопросах экономики и дипломатии. Позже он стал одним из членов Конституционной Ассамблеи в 1917 и продолжил служить министром во время срока Бальтасара Брума. Он связан с Партидо Колорадо, хотя и имеет различные взгляды с её лидером, Хосе Баттле Ордоньесом. Он известен как автократ и консерватор, и теперь, когда он правит Уругваем, он централизует власть, сбалансирует бюджет и попытается избежать либеральных и прогрессивных реформ."
 URG_gabriel_terra_sic_desc: "§YBorn:§! §LAugust 1st, 1873, in Montevideo, Oriental State of Uruguay§!" #NT!
  
 URG_luis_alberto_de_herrera: "Луис Альберто де Эррера"
 URG_luis_alberto_de_herrera_leader_desc: "Луис Альберто де Эррера и Кеведо родился в 1873 в Монтевидео. Получил докторскую степень в праве и социальных науках, отучившись в 'Универсидад де ла Република'. Он участвовал в устроенной Партидо Бланко революции 1897, а после служил дипломатом в США, начиная с 1901. В 1920 был выбран директором Партидо Насиональ и был президентом CNA с 1925 по 1927.\n\nХотя его репутация далека от идеальной, и он конфликтует с более радикальными и прогрессивными фракциями PN, он честно заботится о жизнях рабочих и граждан Уругвая. Теперь, когда Луис стал президентом, государство уменьшит количество экономической интервенции, будет развивать сельское хозяйство вместо индустриализации, прислушавшись к идеям Алексиса де Токкевилье, повысит локальную автономию городов и сёл Уругвая."
  
 URG_luiz_conrado: "Луис Конрадо Баттле Беррес"
 URG_luiz_conrado_leader_desc: "Луис Конрадо Баттле Беррес родлися в 1897, в Монтевидео. Он осиротел и был вынужден переехать жить со своим дядей, Хосе Баттле и Ордоньесом. Пока он жил со своим дядей, Хосе стал президентом Уругвая, что вдохновило молодого Луиса поступить в 'Факультад де Деречо де ла Универсидад де ла Република', стать юристом и вступить в Партидо Колорадо. Благодаря связям и репутации дяди он стал депутатом от партии, а после даже кандидатам в президенты.\n\nНе смотря на свою молодость и неопытность, репутация его дяди, который, согласно мнениям многих, превратил Уругвай в Швейцарию Южной Америки, до сих пор жива в памяти многих уругвайцев. Как и его дядя, он продолжит внедрять идеалы 'Батллисмо', согласно которым интервенционистское государство должно обеспечивать социальную страховку для бедных и проводить прогрессивные реформы для бесправных."
  
 URG_juan_de_amezaga: "Хуан де Амесага"
 URG_juan_de_amezaga_leader_desc: "Хуан Хосе де Амесага Ландарасо родился в 1881 в Монтеавидео. В 1901 он закончил 'Универсидад де ла Република' и стал юристом, после  чего провёл год в путешествиях по Германии и Франции. Его впечатления сделали его ближе к идеалам Батллисмо, и он вступил в партию Колорадо сразу же, как вернулся. Он стал депутатом от города Дурасно в 1908 в возрасте всего 27 лет, и получил похвалу и поддержку от самого Хосе Баттле и Ордоньеса. Он не переставал карабкаться по карьерной лестнице, и теперь, когда добрался до Паласио Эстевес, собирается продолжить старые батллистские директивы."
  
