l_russian:

 SWF_focus: "Дерево фокусов НКТ-ФАИ"

### Ideas ###
 SWF_advisors_france: "Французская поддержка"

 SWF_patrullas_de_control_idea: "Патрули контроля"
 SWF_patrullas_de_control_idea_desc: "Поскольку в ходе гражданской войны большая часть полиции перешла на сторону социалистов, для поддержания внутреннего мира в стране были созданы новые силы по охране общественного порядка."
 SWF_confederal_militias_idea: "Конфедеративное ополчение"
 SWF_confederal_militias_idea_desc: "НКТ-ФАИ объединили многих испанских социалистов в отряды ополчения для участия в борьбе за революцию. Несмотря на недостаток подготовки по сравнению с обычными солдатами, они с лихвой компенсируют это своей преданностью делу социализма."
 SWF_workers_militias: "Рабочее ополчение"
 SWF_workers_militias_desc: "Профсоюзы Испании объединились для организации собственных отрядов ополчения, чтобы обеспечить постоянный избыток рабочей силы для революции."
 SWF_unbreakable_spirit_idea: "Непоколебимый дух"
 SWF_unbreakable_spirit_idea_desc: "В то время как многие другие солдаты сдадутся при первых признаках беды, эти преданные революционеры будут сражаться во имя своей цели."
 SWF_the_final_push: "Последний рывок"
 SWF_the_final_push_desc: "Гражданская война быстро подходит к концу, и социалисты Испании перешли в окончательное наступление, чтобы окончательно разгромить своих монархических противников в надежде реализовать свои революционные амбиции."
 SWF_communard_advisors_idea: "Коммунарные советники"
 SWF_communard_advisors_idea_desc: "Для оказания помощи в решении военных вопросов были направлены советники из Французской Коммуны."
 SWF_british_advisors_idea: "Британские советники"
 SWF_british_advisors_idea_desc: "Из Британского Союза были направлены советники для оказания помощи в развитии флота и авиации."
 SWF_british_and_communard_advisors: "Франко-британские советники"
 SWF_british_and_communard_advisors_desc: "Из Французской коммуны и Британского союза были направлены советники для оказания помощи в ведении сухопутной, морской и воздушной войны."
 SWF_internationale_training: "Совместное международное обучение"
 SWF_internationale_training_desc: "Из Французской коммуны и Британского союза были направлены советники для оказания помощи в ведении сухопутной, морской и воздушной войны."
 SWF_unification_of_iberia: "Объединение Иберии"
 SWF_unification_of_iberia_desc: "После завоевания Португалии социалистическое правительство Испании объявило об объединении Иберии. Хотя многие жители Португалии сопротивляются социалистическому правлению Испании, есть надежда, что со временем все народы Иберии смирятся с этим."
 SWF_liberated_workers_idea: "Освобожденные рабочие"
 SWF_liberated_workers_idea_desc: "Трудящиеся Испании освобождены от своих капиталистических поработителей, и есть надежда, что это будет способствовать экономическому развитию страны."
 SWF_empower_the_unions_idea: "Расширение прав и возможностей профсоюзов"
 SWF_empower_the_unions_idea_desc: "В основе идеологии синдикалистов лежат сильные профсоюзы, поэтому профсоюзы Испании получили значительный контроль над экономикой страны."
 SWF_socialist_academia_idea: "Социалистическая академия"
 SWF_socialist_academia_idea_desc: "Бывшие Королевские академии Испании были полностью реорганизованы для обеспечения социалистического образования народов Испании."
 SWF_anarchism: "Иберийский анархизм"
 SWF_anarchism_desc: "Концепция НКТ-ФАИ направляет Испанию по пути анархизма, надеясь на восстановление процветания страны и освобождение ее народов от угнетения."
 SWF_socialism: "Иберийский социализм"
 SWF_socialism_desc: "Концепция PSOE направляет Испанию по пути марксистского социализма, надеясь восстановить процветание страны и освободить ее народы от угнетения."
 SWF_beacon: "Сияющий маяк социализма"
 SWF_beacon_desc: "С укоренением социализма в Иберии многие смотрят на страну как на свет во тьме, как на настоящий маяк социализма."

### Tooltips ###
 spanish_civil_war: "Испанская Гражданская война началась"
 SWF_political_effect: "\n§CЭтот фокус даст разный национальный дух в зависимости от того, будет ли у власти §РНКТ-ФАИ§! или §РPSOE§!§!"

### Focuses ###
 SWF_consolidating_spain: "Объединение Испании"
 SWF_consolidating_spain_desc: "Испанское государство долго раздирали внутренние конфликты, и теперь только время покажет, сможет ли наш режим удержать его на плаву."
 
### Economy Focuses ###
 SWF_rebuilding_the_economy: "Восстановление экономики"
 SWF_rebuilding_the_economy_desc: "Экономика Испании была полностью разрушена нашими недавними бедами. Теперь, когда ситуация стабилизировалась, настало время для восстановления."
 SWF_expand_railroads: "Расширение железных дорог"
 SWF_expand_railroads_desc: "Железные дороги являются одним из основных источников инфраструктуры Испании с момента их появления в прошлом веке. Восстанавливая экономику, мы должны восстановить и модернизировать испанские железные дороги."
 SWF_resource_extraction: "Добыча природных ресурсов"
 SWF_resource_extraction_desc: "Испания обладает богатыми запасами полезных ископаемых, которые можно разрабатывать. Мы должны провести разведку земель на предмет новых месторождений и экспортировать эти полезные ископаемые за рубеж. Особый интерес представляет галисийский вольфрам. Он обладает огромным потенциалом."
 SWF_provincial_rebuilding: "Восстановление провинций"
 SWF_provincial_rebuilding_desc: "Мы должны посмотреть на восстановление различных провинций и позволить их экономике улучшиться и восстановиться."
 SWF_military_investments: "Военные инвестиции"
 SWF_military_investments_desc: "Следующим направлением деятельности правительства должно стать развитие новых заводов по производству вооружений. Это не только обеспечит рабочие места для наших рабочих, но и поможет военному производству для будущих войн."
 SWF_industrial_investment: "Укрепление отечественного строительства"
 SWF_industrial_investment_desc: "Сильная отечественная строительная индустрия жизненно важна для дальнейшего экономического развития наших стран, поэтому правительство должно поддерживать дальнейшие промышленные разработки в Испании."
 SWF_electrification_program: "Программа электрификации"
 SWF_electrification_program_desc: "Для улучшения состояния экономики следует обратить внимание на электрификацию Испании. Это со временем окажет благотворное влияние на испанскую экономику."
 SWF_true_socialist_education: "Настоящее социалистическое образование"
 SWF_true_socialist_education_desc: "Состояние образования, доставшееся нам в наследство от реакционеров, просто позорное. Школы не только прививают детям реакционное мышление, но и плохо учат их отдыхать. Мы должны реформировать систему образования по-настоящему, по-социалистически, ибо качественное образование ведет к светлому будущему для всех."
 SWF_expand_real_academia: "Привнести социализм в королевскую академию"
 SWF_expand_real_academia_desc: "Королевские академии на протяжении столетий служили лучшими высшими учебными заведениями Испании, но они испорчены капитализмом и реакционными идеалами. Мы должны реформировать академии, чтобы вернуть им их истинное предназначение - образование через призму социализма."
 SWF_workplace_democracy: "Укрепление демократии на рабочем месте"
 SWF_workplace_democracy_desc: "Устранив деспотичную иерархию, существующую на рабочих местах, и внедрив вместо нее демократию, мы сможем значительно улучшить и жизнь людей, и эффективность рабочих мест."
 SWF_liberated_industrial_workers: "Освобожденные промышленные рабочие"
 SWF_liberated_industrial_workers_desc: "Годы капиталистического застоя привели к тому, что промышленность нашей страны пришла в упадок. Привнеся социализм на рабочие места и освободив трудящихся от угнетения, мы сможем начать процесс восстановления."
 SWF_modern_agriculture: "Социалистическое сельское хозяйство"
 SWF_modern_agriculture_desc: "Многие мелкие фермерские хозяйства в сельской местности оказались в трудном положении во время последних потрясений, так как не смогли освоить новые сельскохозяйственные технологии и методы возделывания. Чтобы запустить этот процесс, необходимо субсидировать импорт современного сельскохозяйственного оборудования."
 SWF_military_factories: "Государственная оружейная промышленность"
 SWF_military_factories_desc: "В будущем война, скорее всего, придет в Испанию. Наш западный сосед, Португалия, скорее всего, станет врагом наших союзников в Французской Коммуне. Поэтому, чтобы подготовиться к этой будущей войне, необходимо создать государственные оружейные заводы, на которых будет работать как можно больше наших рабочих."
 SWF_syndicalise_the_economy: "Синдикализация экономики"
 SWF_syndicalise_the_economy_desc: "Разруха, оставленная нам предыдущим правительством, которую мы называем испанской экономикой, является доказательством неудач капитализма. Для того чтобы экономика восстановилась, она должна быть по-настоящему синдикализирована."
 SWF_empower_the_unions: "Расширение прав и возможностей профсоюзов"
 SWF_empower_the_unions_desc: "Профсоюзы являются основой синдикализма и освобождения рабочего класса. Для того чтобы испанская экономика действительно процветала, мы должны значительно расширить возможности профсоюзов нашей страны, что вернет власть скромному рабочему."
 SWF_spanish_miracle: "Испанское чудо"
 SWF_spanish_miracle_desc: "Наконец-то испанская экономика восстановлена. По всей Испании люди упорно трудятся, наслаждаясь вновь обретенным экономическим процветанием."

### Army Focuses ###
 SWF_peoples_army: "Создать Народную армию"
 SWF_peoples_army_desc: "Народная революция наконец-то свершилась. Настало время для новой армии, которая должна заменить старую структуру царской армии на структуру, соответствующую революции! Таким образом, мы сможем отбросить старый и устаревший образ мышления и принять новый."
 SWF_modern_terrico: "Сапоги на земле"
 SWF_modern_terrico_desc: "Война - не место для ненужного риска. Мы будем строить Народную армию на основе проверенных методов, которые мы можем совершенствовать и развивать."
 SWF_confederal_militias: "Милиция Конфедерации"
 SWF_confederal_militias_desc: "Мы должны отказаться от устаревших представлений о военной организации и адаптировать наши вооруженные силы к народному ополчению - истинному сердцу и душе нашей армии. Только благодаря воле, самоотверженности и самопожертвованию этих ополченцев революция может быть успешной."
 SWF_artillery_effort: "Красные винтовки"
 SWF_artillery_effort_desc: "Вооруженная революция - это успешная революция, а революция, вооруженная не только музейными экспонатами и крестьянскими винтовками, скорее всего, будет еще более успешной. Поэтому очень важно сосредоточиться на разработке и производстве еще более совершенной экипировки для наших солдат, чтобы превзойти оппозицию и обеспечить социалистическое дело в нашей стране."
 SWF_patrullas_de_control: "Patrullas de Control"
 SWF_patrullas_de_control_desc: "Гражданская гвардия является по своей сути деспотичной организацией, которая должна быть упразднена. Вместо нее мы создадим патрули для поддержания общественного порядка в новой Республике."
 SWF_emergency_factories: "Обязательные квоты на боеприпасы"
 SWF_emergency_factories_desc: "В мирное время мы можем позволить себе обеспечить соблюдение стандартов безопасности и защиты на наших предприятиях, но теперь такой роскоши у нас нет. Хотя некоторые из тех, кто работает на наших предприятиях, могут получить травмы или, возможно, отдать свою жизнь во имя дела, это жертва, которую мы должны вынести."
 SWF_militia_focus: "Солдаты революции"
 SWF_militia_focus_desc: "В первую очередь мы должны обратить внимание на нашу армию - на то, чтобы она состояла из тружеников, преданных новому социалистическому строю. Все, кто еще придерживается старых взглядов, кто слишком сильно цепляется за веру, считая ее важнее идеологии, должны быть немедленно вычеркнуты из рядов и заменены настоящими представителями рабочего класса."
 SWF_unbreakable_spirit: "Непоколебимый дух"
 SWF_unbreakable_spirit_desc: "С революцией в сердце мы не сдадимся после нескольких простых сражений. Мы будем вести бой за боем, пока не выйдем победителями."
 SWF_revolutionary_officers: "Популярные военные училища"
 SWF_revolutionary_officers_desc: "Наша подготовка офицеров начиналась с того, что перебежчики из вооруженных сил и правоохранительных органов Королевства обучали наших начинающих офицеров как могли. Нам необходимо стандартизировать учебные программы, обеспечить надлежащее тестирование и предоставить доступ любому компетентному кандидату. В отличие от реакционеров, мы ценим способности, а не связи, семью или богатство, и эта ставка на талант очень скоро окупится."
 SWF_army_of_maneuver: "Маневренная армия"
 SWF_army_of_maneuver_desc: "Это уже не Вельткриг, войны не выигрываются простым наличием большого количества пушек. Моторизованные дивизии, танковые бригады и быстроходная пехота - вот ключ к победе, и именно они станут ключевыми для армий Испании."
 SWF_mechanized_effort: "Испанская автомобильная промышленность"
 SWF_mechanized_effort_desc: "Следует обратить внимание на модернизацию автомобильной промышленности испанской армии. Механизированная война потребует более совершенных грузовых и легковых автомобилей. Это поможет доставлять грузы в войска, а также повысит мобильность наших солдат."
 SWF_weltrieg_lessons: "Тактика бронетанковой войны"
 SWF_weltrieg_lessons_desc: "Вельткриг показал всем возможности использования танков. В сочетании с моторизованной или механизированной поддержкой танки могут отлично справиться с задачей, для которой они были созданы, - застать противника врасплох. В отличие от Вельткрига, где танки представляли собой массивные и уязвимые цели, здесь необходим более мобильный подход."
 SWF_navarran_lancers: "На голову смерти!"
 SWF_navarran_lancers_desc: "Много веков назад лузитанская кавалерия, рискуя жизнью перед лицом смерти, прошла по полям сражений в Иберии и за ее пределами. Современная промышленность с ее стальными листами, ревущими двигателями и грохочущими гундосами породила "acorazado" - новое поколение кавалерийских машин, которые будут править полями сражений нынешнего века в том же духе непокорности смерти."
 SWF_tank_shipments: "Запрос на поставку британских танков"
 SWF_tank_shipments_desc: "Наши товарищи в Великобритании располагают значительными запасами танков, оставшихся со времен старого режима, которые можно легко переоборудовать, замазав монархическую символику свежим слоем краски. В условиях продолжающейся войны, в которую мы втянуты, мы можем использовать эти танки и поэтому должны запросить их поставку у наших британских союзников."
 SWF_a_revolutionary_army: "Революционная армия"
 SWF_a_revolutionary_army_desc: "Еще недавно наша армия была безнадежно устаревшей, практически не продвинувшись вперед со времен наполеоновских войн. Теперь же, благодаря последним реформам и технологическому прогрессу, испанскую армию уже нельзя сбрасывать со счетов как устаревший реликт - это современная армия, которая в скором времени может стать главной армией Европы."

### Navy Focuses ###
 SWF_armada_espanola: "Военно-морской флот Испании"
 SWF_armada_espanola_desc: "Во времена золотого века Испании испанская Армада была самым большим флотом в мире. Ее корабли бороздили океаны, а мы правили волнами. Мы должны модернизировать наш флот, чтобы вернуть славу нашим военно-морским силам."
 SWF_upgrade_dockyards: "Генеральный директорат по торговому судоходству"
 SWF_upgrade_dockyards_desc: "Испанский флот славился своими купцами. Испанские галлоны, наполненные золотом и другими товарами из Америки, возвращались на материк. Мы должны возродить этот дух и создать современный торговый флот на базе испанского флота."
 SWF_revolutionary_admirality: "Революционное Адмиралтейство"
 SWF_revolutionary_admirality_desc: "Реакционная военно-морская старая гвардия будет сметена, а на ее место придет новое поколение опытных адмиралов, которые будут защищать и наше побережье, и наших синдикалистских друзей за рубежом."
 SWF_infanteria_de_marina: "Infantería de Marina"
 SWF_infanteria_de_marina_desc: "Infantería de Marina - морское подразделение ВМС Испании и старейшая морская армия в мире, основанная в 1537 году Карлом I Испанским. С годами Infantería de Marina утратила большую часть своего престижа, но под руководством [SPA.GetLeader] все изменится. Наши морские пехотинцы вновь обретут статус, достойный их наследия."
 SWF_grand_navy: "Новая Армада"
 SWF_grand_navy_desc: "Новый испанский флот станет великим флотом, способным проецировать нашу мощь на все мировые океаны. Мы восстановим испанский флот до его высот, и вскоре Испания снова будет править волнами."
 SWF_modern_galleons: "Современные галеоны"
 SWF_modern_galleons_desc: "Великие испанские галеоны были сильнейшими кораблями своей эпохи. Точно так же и мы, наращивая и модернизируя свой флот, должны строить современные линкоры и дредноуты, чтобы вновь обеспечить безопасность на море."
 SWF_battle_cruisers_support: "Выделенные броненосные крейсера"
 SWF_battle_cruisers_support_desc: "Хотя дредноуты являются гордостью испанского флота, броненосные крейсера также будут играть важную роль в качестве эскорта для нашего флота."
 SWF_defend_the_coast: "Стражи испанского побережья"
 SWF_defend_the_coast_desc: "Испанский флот сосредоточен на защите самой Испании. Хотя он не будет таким большим, как хотят некоторые, его будут уважать, и он будет защищать Испанию от всех врагов."
 SWF_coast_guard: "Создать специальную береговую охрану"
 SWF_coast_guard_desc: "В настоящее время в Испании отсутствуют какие-либо специальные силы береговой охраны, и до недавнего времени большинство функций выполняла Гражданская гвардия. Если мы хотим полностью защитить испанское побережье от любых возможных угроз, нам необходимо создать специальное подразделение береговой охраны, которое будет выполнять эти функции."
 SWF_protect_our_coasts: "Укрепление берегов"
 SWF_protect_our_coasts_desc: "Без колоний мы должны сосредоточиться на защите наших берегов от угрозы морского вторжения, если надеемся выжить в предстоящей борьбе. Однако если это не представляется возможным, то несколько хорошо расположенных береговых фортов и батарей вполне справятся с этой задачей."
 SWF_cruiser_support: "Поддержка легких крейсеров"
 SWF_cruiser_support_desc: "Использование небольших легкобронированных кораблей-разведчиков позволит рассредоточить силы на большой территории для разведки всего побережья, что обеспечит возможность быстрого реагирования на вторжение противника."
 SWF_masters_of_the_sea: "Владыки морей"
 SWF_masters_of_the_sea_desc: "Испанский флот был успешно реформирован и теперь является одним из величайших флотов мира. Мы вновь обретаем законный титул морских хозяев."

### Air Force Focuses ###
 SWF_fuerzas_aereas_populares: "Народные ВВС"
 SWF_fuerzas_aereas_populares_desc: "От скромных истоков в составе ВМФ до интенсивного использования в последние годы авиация выросла настолько, что стала полноценным родом войск. Мы будем развивать технологии и профессионалов, которые приведут нас к покорению неба!"
 SWF_upgrade_air_ports: "Национализация гражданских аэродромов"
 SWF_upgrade_air_ports_desc: "Инфраструктура, необходимая для обеспечения крупных ВВС, не должна создаваться полностью с нуля. По всей стране существует множество гражданских аэродромов, которые мы могли бы национализировать и превратить в полноценные военные аэропорты, что значительно сэкономило бы время на создание новых аэродромов для наших летчиков."
 SWF_new_pilots: "Пилоты революции"
 SWF_new_pilots_desc: "Нам срочно нужны новые летчики, люди, готовые рискнуть смертью в небе ради революции. Все летчики-любители, будь то мужчины или женщины, должны быть призваны на защиту революции, как и все другие отважные товарищи, желающие оказать революции дальнейшую помощь."
 SWF_aviation_industry: "Поддержка авиационной промышленности"
 SWF_aviation_industry_desc: "Испанские авиастроительные компании оказались в затруднительном положении из-за турбулентности, в которой страна находится уже несколько лет. Продолжающиеся в мире проблемы показали необходимость создания современных авиационных компаний, поэтому следует оказать поддержку нескольким испанским компаниям, стремящимся модернизировать нашу авиационную промышленность."
 SWF_air_supremacy: "Воздушное превосходство"
 SWF_air_supremacy_desc: "Небо должно быть свободно от врагов, а наши армии - от вражеских самолетов. Наши военно-воздушные силы должны быть в первую очередь нацелены на установление и поддержание контроля над воздушным пространством."
 SWF_fighters: "Усилия истребителей"
 SWF_fighters_desc: "Истребители являются основой любых ВВС, позволяя нам выражать свое превосходство в небе и обеспечивая процветание остальных видов ВВС. Чтобы обеспечить это, мы должны сосредоточиться на разработке новых моделей истребителей, чтобы превзойти наших противников в воздухе."
 SWF_foreign_airplanes: "Приобретение иностранных самолетов"
 SWF_foreign_airplanes_desc: "Наша страна не в состоянии создать военно-воздушные силы. Поэтому мы вынуждены закупать старые самолеты за границей, чтобы помочь запустить испанские ВВС. Воздушная война, вероятно, приобретет большее значение, как это предполагал Вельткриг несколько десятилетий назад."
 SWF_army_air_support: "Авиационная поддержка армии"
 SWF_army_air_support_desc: "Легче всего воевать с противником, который уже уничтожен бомбардировкой до начала боя, поэтому наши ВВС должны быть сосредоточены на производстве самолетов, ориентированных на выполнение задач по поддержке боевых действий и бомбардировок для поддержки наших войск в их начинаниях."
 SWF_bombers: "Усилия бомбардировщика"
 SWF_bombers_desc: "Чтобы оказать реальную помощь армии, наши ВВС должны быть способны уничтожать укрепленные позиции и нарушать инфраструктуру противника. Для этого необходимо сосредоточиться на разработке новых тактических и стратегических бомбардировщиков."
 SWF_voice_of_heaven: "Красное небо"
 SWF_voice_of_heaven_desc: "Радиолокация - это новая перспективная технология, которая при дальнейшем развитии может дать богатую информацию о тактике и позициях противника и выявить курс его самолетов. Для того чтобы наши ВВС добились успеха в небе, необходимо создать соответствующие радиолокационные станции."
 SWF_paratrooper_focus: "Desperta Ferro!"
 SWF_paratrooper_focus_desc: "К концу Средневековья знаменитая рота арагонских наемников "Альмогаварес" прославила свой боевой клич "Проснись, железо" на все Средиземноморье. Этим кличем будет прославлено новое подразделение десантников - быстрая пехота, перевозимая самолетами и способная действовать в тылу врага."
 SWF_air_defences: "Защита испанского неба"
 SWF_air_defences_desc: "Противовоздушная оборона жизненно важна для защиты Испании, мы не можем позволить вражеским бомбардировщикам разрушить наши прекрасные города. Поэтому мы должны построить по всей стране противовоздушные батареи, чтобы сбивать любые самолеты, которые осмелятся атаковать ее."
 SWF_rule_the_skies: "Чемпионы небес"
 SWF_rule_the_skies_desc: "Военно-воздушные силы - это уже не разношерстное сборище добровольцев, а полноценный орган вооруженных сил страны. Будем править небом Испании и других стран!"

### Politics Focuses ###
 SWF_party_congress: "Конгресс иберийского социализма"
 SWF_party_congress_desc: "Теперь, когда наши беды закончились, настало время провести съезд, чтобы обсудить дальнейшее направление развития страны и устранить политический раскол, который остался между монархистами, экстремистами и нашим новым социалистическим режимом."
 SWF_anarchist_revolution: "Анархическая революция"
 SWF_anarchist_revolution_desc: "Будущее Испании и Иберии в целом - анархическое. Деспотические иерархии, подавлявшие свободные народы Иберии, будут сметены и заменены справедливой и свободной анархо-синдикалистской системой."
 SWF_red_nation_state: "Государство красной нации"
 SWF_red_nation_state_desc: "Путь к истинному социализму не может быть пройден в одночасье, как бы ни считали некоторые. Вместо этого должно существовать сильное национальное государство, которое будет вести наши народы к конечной цели - социалистической свободе."
 SWF_oppress_opposition: "Сокрушить врагов революции"
 SWF_oppress_opposition_desc: "Единственный способ добиться постоянного мира в Испании - это полностью подавить оппозицию. Им нет места в новом порядке, и у них нет сил, чтобы противостоять нам.."
 SWF_reconcile_opposition: "Реабилитация старых республиканцев"
 SWF_reconcile_opposition_desc: "Когда старая Республика пала, многие из ее левых сторонников еще больше радикализировались и стали поддерживать наше дело, но многие все же остались при своих умеренных заблуждениях. Теперь, когда мы снова создали новую республику, мы должны помочь направить этих умеренных к социализму, а не отвергать их как реакционеров."
 SWF_home_rule: "Автономные сообщества Иберии"
 SWF_home_rule_desc: "Иберия не является однородной единицей, она состоит из множества разнообразных народов и культур. Каждому из этих сообществ в пределах нашей страны должна быть предоставлена автономия, чтобы позволить их культурам процветать, обогащая все народы Иберии.ы"
 SWF_collectivise_factories: "Коллективизация предприятий"
 SWF_collectivise_factories_desc: "Ни один мужчина или женщина не должен иметь права контролировать заводы, на которых живут многие наши граждане. Вместо этого заводы должны быть переданы в коллективную собственность трудящихся, что позволит им непосредственно владеть средствами производства."
 SWF_national_union: "Национальный союз"
 SWF_national_union_desc: "При социализме есть испанцы, нет галисийцев, нет и каталонцев. Единственный фактор, который действительно разделяет нас, - это класс, и пролетариат Иберии должен быть объединен под одной нацией, если мы хотим победить буржуазных реакционеров."
 SWF_planned_economy: "Плановая экономика"
 SWF_planned_economy_desc: "Допущение свободного рынка в Испании и разрушение ее экономики стало крахом старого режима. Введя вместо этого централизованное экономическое планирование, мы можем гарантировать, что провалы, которые привели к нашим страданиям во время "черного понедельника", больше никогда не повторятся."
 SWF_anticlerical: "Антиклерикализм"
 SWF_anticlerical_desc: "Католическая церковь - это коррумпированный упадочный институт, который постоянно угнетает народы Испании и не упускает ни одной возможности выступить на стороне наших врагов. Поэтому необходимо предпринять шаги по ликвидации церкви в Испании, чтобы не позволить ее влиянию еще больше навредить нашему народу."
 SWF_popular_front: "Объединительный народный фронт"
 SWF_popular_front_desc: "Мы не добились бы успеха в нашей революции, если бы не наши многочисленные товарищи-социалисты, объединившиеся с нами ради одной общей цели, несмотря на различия во взглядах на социалистическую теорию. Нам необходимо обеспечить единство внутри нашей коалиции, так как мы не хотим быть уничтоженными междоусобицей, как многие неудавшиеся социалистические движения."
 SWF_women_right: "Расширение прав женщин"
 SWF_women_right_desc: "Женщины сыграли важнейшую роль в развитии социализма в нашей стране, и для подлинного освобождения рабочего класса освобождение должно распространяться и на женщин. Мы обязуемся ликвидировать дискриминацию женщин в нашем государстве и обеспечить подлинное равенство полов."
 SWF_social_revolution: "Социальная революция"
 SWF_social_revolution_desc: "Главным театром революции являются сердца людей, а не поля военных действий. Для успеха революции необходимо завоевать сердца людей для социалистического дела."
 SWF_strong_government: "Обеспечение стабильности правительства"
 SWF_strong_government_desc: "Последние несколько десятилетий Испания находилась в состоянии вечной нестабильности и хаоса. Теперь кажется, что благодаря нашим усилиям этот период нестабильности подошел к концу, и мы можем двигаться к процветающему будущему."
 SWF_beacon_socialism: "Сияющий маяк испанского социализма"
 SWF_beacon_socialism_desc: "Наши усилия, приложенные за последние несколько месяцев, принесли свои плоды, и волна социализма, прокатившаяся по стране, прочно укоренилась. Многие угнетенные народы мира смотрят на нас как на маяк надежды во тьме, зная, что однажды и они будут освобождены социализмом."

### Foreign Policy Focuses ###

 SWF_foreign_focus: "Взгляд вдаль"
 SWF_foreign_focus_desc: "Пришло время смотреть вдаль, не на восстановление самой Испании, а на революцию, которую мы должны помочь распространить по всему миру. За рабочий класс!"
 SWF_join_france: "Подходная коммуна"
 SWF_join_france_desc: "Наши самые естественные союзники - Интернационал. Мы должны сразу же предложить вступить в их ряды - для нашей защиты и на благо всех синдикалистских стран."
 SWF_portugal: "Принести революцию в Португалию"
 SWF_portugal_desc: "Наша Иберийская федерация никогда не будет полной, пока мы не распространим революцию на наших западных братьев."
 SWF_united_iberia: "Рабочие Иберии, объединяйтесь!"
 SWF_united_iberia_desc: "Португальские короли изгнаны из своих упадочных дворцов, и настало время реализовать иберийскую мечту. Хотя поначалу португальцы, как и большинство других, могут сопротивляться переменам, вскоре они поймут, что будущее Иберии - это единство в социализме."
 SWF_communard_advisors: "Коммунистические Советники"
 SWF_communard_advisors_desc: "Франция - родина революции, нам есть чему поучиться на примере французов, и нам повезло, что они так охотно учат."
 SWF_british_advisors: "Британские советники"
 SWF_british_advisors_desc: "Когда-то Британия была пристанищем реакционеров, а теперь здесь находятся, пожалуй, самые лучшие в синдикалистском мире военно-морские и военно-воздушные силы. Если мы захотим усовершенствовать свой военно-морской и военно-воздушный флот, британцы с готовностью окажут нам помощь."
 SWF_joint_military_training: "Совместная военная подготовка"
 SWF_joint_military_training_desc: "Хотя учения британских и французских революционеров сами по себе принесли огромную пользу нашей стране, объединив их, мы сможем поднять нашу армию на еще большую высоту, о которой еще несколько лет назад мало кто мог мечтать."

