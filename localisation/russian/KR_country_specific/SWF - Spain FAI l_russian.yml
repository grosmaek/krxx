 SWF_francisco_largo_caballero: "Франсиско Ларго Кабальеро"
 SWF_francisco_largo_caballero_leader_desc: "§YОписание\nРодился:§! §g15-го октября, 1869, Мадрид, Королевство Испания\n§YПолитическая карьера:§! Рожденный в нищете и воспитанный матерью-одиночкой, бежавшей от жестокого мужа, Франциско Ларго Кабальеро прошел далеко не легкий жизненный путь. Вынужденный начать работать, чтобы прокормить семью, в возрасте всего 7 лет, он со временем нашел работу штукатура, оттачивая свое мастерство именно на лепнине. Продолжение работы в этой области в двадцатилетнем возрасте и растущее рабочее движение в стране вскоре вдохновили его на вступление во Всеобщий союз трудящихся (UGT). Через несколько лет членство в UGT привело его к вступлению в близкую к нему Испанскую социалистическую рабочую партию (PSOE), которую он возглавляет и по сей день.\n\nНа протяжении последующих двух десятилетий Ларго активно выступал в поддержку испанского рабочего движения и постепенно стал одним из главных лидеров испанского социализма. Когда-то он был просто вдохновлен Пабло Иглесиасом, основателем и лидером PSOE, но вскоре стал вторым помощником Иглесиаса и его преемником в период становления режима де Риверы.\n\n В условиях новой диктатуры он поначалу придерживался противоречивого реформистского подхода, сотрудничая с правительством. Однако несостоятельность выполнения требований де Риверы привела к тому, что Ларго и PSOE выступили против режима и присоединились к своим соратникам-республиканцам в попытках сместить де Риверу, что в конечном итоге способствовало установлению недолговечной Второй республики.\n\nПохоже, что новый режим окончательно утвердился, и Франсиско Ларго взял на себя роль лидера новой республики, чтобы вести ее вперед. Многие пытаются описать идеологию, с которой Ларго теперь ведет страну. Одни называют его "революционным реформистом" из-за его более умеренных взглядов, другие  "паблоистом" из-за вдохновения бывшим лидером, а некоторые даже "испанским Лениным", что часто является уничижительной ссылкой на несостоявшегося большевика. Только время покажет, какое наследие оставит этот политический хамелеон для Испании и ее народов."
