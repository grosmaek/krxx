 SWF_buenaventura_durruti: "Буэнавентура Дуррути Думанхе"
 SWF_buenaventura_durruti_leader_desc: "§YОписание\nРодился:§! §g14-го июля, 1896, Леон, Королевство Испания\n§YПолитическая карьера:§! Сын простого рабочего и профсоюзного деятеля-социалиста, Хосе Буэнавентура Дуррути Дюманже с юных лет пришел к социализму и анархистской мысли. Однако мало кто из тех, кто знал этого человека в годы его становления, мог предположить, что менее чем через два десятилетия он станет одним из главных командиров испанской революции.\n\nНесмотря на то, что забастовки и рабочие споры были обычным делом в детстве Дуррути, его участие во всеобщей забастовке 1917 г. кардинально изменит направление его жизни. После того как против забастовщиков была направлена гражданская гвардия, он бежал во Францию, но вскоре был вновь арестован при попытке вернуться в Испанию. Сумев избежать плена и вновь пересечь границу, Дюррути вскоре оказался в центре последних дней Третьей французской республики.\n\nПользуясь связями, приобретенными во время предыдущего пребывания в стране, молодой анархист присоединился к одной из многочисленных революционных ячеек по всей Франции, участвовавших в восстании против старого режима. Отличившись в борьбе за контроль над Марселем, Дюррути быстро привлек внимание тех представителей нового правительства, которые хотели распространить свою революцию по всему миру. Его первоначальные планы вернуться в Испанию после окончания войны были сорваны из-за забастовок в Аргентине, переросших в полномасштабную гражданскую войну.\n\nЧерез несколько месяцев он вместе с несколькими своими новыми товарищами отплывает в Патагонию на неразборном судне, наполненном остатками вооружения времен Вельткрига и гражданской войны. По прибытии в Патагонию забастовщики встретили их скорее как вернувшихся солдат, чем как простого военного атташе. Но даже с такой помощью Франции война в Патагонии быстро зашла в тупик. Поскольку дальнейшие победы казались маловероятными, Дюррути вскоре уехал на родину на долгие годы, вернувшись в Патагонию лишь много позже вместе с Нестором Махно. Даже не добившись полной победы, слухи о его предполагаемых подвигах стали распространяться в анархистских кругах как лесной пожар.\n\nСейчас, вернувшись на родину, Дуррути быстро стал лидером анархо-синдикалистского движения Испании. Хотя он не часто принимает участие в повседневной бюрократической работе, его постоянное влияние на нее трудно отрицать."

