 HUN_kocsard_janky_de_bulcs: "Кочард Янки де Булкс"
 HUN_kocsard_janky_de_bulcs_commander_desc: "§YОписание генералов\nРодился:§L 11 Февраля 1868 года, в Деве, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Сын лейтенанта-фельдмаршала Лайоша Янки, Кочард в 1889 году окончил Терезийскую военную академию, высшее учебное заведение монархии, и был произведен в лейтенанты 1-го гусарского полка. К 1909 году он получил звание майора и стал начальником штаба 1-й кавалерийской дивизии. В начале Вельткрига он командовал 4-м гусарским полком в звании полковника в кровавых первых боях в Галиции. Ему посчастливилось участвовать в Луцком сражении 1916 года, одном из первых сражений Брусиловского наступления, но его выдающаяся храбрость и лидерство перед лицом безжалостных русских атак позже принесли ему орден Марии Терезии, один из высших военных орденов Австро-Венгрии за храбрость. В 1917 году его перевели на Итальянский фронт, а в следующем году-на Румынский. На последних этапах войны он был хорошо награжденным генералом на Македонском фронте, участвуя в последних сражениях на этом участке. После войны он был быстро признан одним из наиболее способных венгерских офицеров в монархии и быстро поднялся еще выше в качестве генерала кавалерии. Таким образом, он является одним из самых выдающихся венгерских офицеров в Императорской и королевской армии наряду со своим личным другом Миклошем Хорти."
  
 HUN_hugo_sonyi: "Хьюго Сони"
 HUN_hugo_sonyi_army_chief_desc: "§YBorn:§! §LMarch 2nd, 1883, in Wolkersdorf, Archduchy of Austria below the Enns, Austria-Hungary§!\n§YBackground:§! §LAfter graduating from a cadet school in Budapest in 1900, Sónyi, born Solarcz, began his military service as an officer in the 4th Bosnian Infantry Regiment. He enrolled in Vienna's Kriegsschule in 1906 and completed his staff officer courses in 1909. He was then assigned to the XIII Corps headquartered in Zagreb, and would serve in the Serbian and Italian fronts during the Weltkrieg. In the final phases of the war, he was on the Macedonian Front where he distinguished himself, ending the war at the rank of major general. After the war, Sónyi was assigned to the Honvéd Ministry until 1929. In 1927, he was further promoted to lieutenant general, becoming one of the prominent forces behind the development of the Honvéd. As of 1936, he was made General of Infantry, making him one of the highest ranked Hungarians in the Austro-Hungarian Army, and certainly one of the most respected in the armed forces.§!" #NT!
  
 HUN_vilmos_nagy_de_nagybaczon: "Вильмош Надь де Надьбацони"
 HUN_vilmos_nagy_de_nagybaczon_army_chief_desc: "§YBorn:§! §LMay 30th, 1884, in Parajd, Udvarhely County, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LFrom distinguished Transylvanian nobility of Calvinist faith, Nagy was able to graduate from the Ludovika Military Academy with top grades, allowing him to continue studying at Vienna's Kriegsschule to become a staff officer. At the start of the Weltkrieg, he was a captain serving on the Serbian Front until transferring to Galicia to fight in the bloody Carpathian winter battles and the Gorlice-Tarnów Offensive. He received the Military Merit Cross in 1915, briefly transferring to the War Ministry in Vienna and Honvéd Ministry in Budapest until 1916, and once more in 1918. By the end of the war, he was a colonel, and he spent the better part of the 1920s publishing several volumes analysing the Serbian and Romanian Campaigns for the armed forces. As a result, not only is he known as a prolific writer in military circles, but also as a forward-thinking officer embracing new technologies (\"Mobility, speed, and surprise will take on a new meaning in the war of the future\") with great concern for the lives of the common soldiery. As such, since becoming a general in 1934, he is well-respected as a humanitarian, a rare sight in the Austro-Hungarian armed forces.\n\n\"When it comes to matters of national defence, I see no races or denominations, only good and bad soldiers.\"§!" #NT!
  
 HUN_bela_miklos_de_dalnok: "Бела Миклош де Дальноки"
 HUN_bela_miklos_high_command_desc: "§YBorn:§! §LJune 11th, 1890, in Budapest, Pest-Pilis-Solt-Kiskun County, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LDescendant of a Szekler lower nobility, Miklós attended a military high school in Sopron before attending the Ludovika Academy, the military academy of the Hungarian half of the Monarchy. He graduated in 1910 and was commissioned a lieutenant in the Hussars. During the Weltkrieg, he served on numerous fronts before joining the general staff, although he only received formal staff officer training in 1920-1 at the Kriegsschule in Vienna. For most of the interwar, Miklós worked in the Honvéd Ministry and the Austro-Hungarian War Ministry, before being given command of the Second Cavalry Brigade in 1934. He became general the next year, and is set to command a Fast Division once the funds are secured to expand the Monarchy's armoured corps.§!" #NT!
  
 HUN_dezso_laszlo: "Ласло Дежё"
 HUN_dezso_laszlo_commander_desc: "§YОписание генералов\nРодился:§L 23 Июля 1894 года, Ловашпатона, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Ласло был назначен прапорщиком в Австро-Венгерскую армию в 1911 году, а к 1914 году он был первым лейтенантом. Сначала он служил на Сербском фронте, а затем был направлен в Галицию, затем на Итальянский фронт до 1919 года, когда начал свою штабную офицерскую подготовку в Вене. К концу войны он служил в штабе фельдмаршала Бороевича. После войны он продолжил учебу в академии Людовика, прежде чем подняться по служебной лестнице через различные должности в генеральном штабе. После недолгого командования "Людовикой" он был недавно произведен в генералы, хотя его опыт командования чем-либо большим, чем рота или командный состав в военное время или бригада в мирное время, остается ограниченным."
  
 HUN_gusztav_jany: "Густав Яни"
 HUN_gusztav_jany_commander_desc: "§YОписание генералов\nРодился:§L 21 Октября 1883 года, в Райке, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Смешанного немецкого, польского и венгерского происхождения, Яни, урожденный Густав Хаутцингер, начал в 1902 году, когда он начал посещать Военную академию Людовика. Окончив университет в 1905 году, он был произведен в лейтенанты королевского венгерского Гонведа, приписанного к 8-му пехотному полку. Поскольку солдаты полка говорили по-румынски, он выучил этот язык в дополнение к своему родному немецкому и венгерскому. В 1913 году он посещал Кригшуле, прежде чем стать штабным офицером до начала войны. Большую часть войны Яни провел на Галицийском фронте в звании капитана генерального штаба. В 1917 году он был направлен на Западный фронт в качестве наблюдателя, вернувшись в Галицию на следующий год в штаб 3-й армии. К концу войны он стал майором, а в 1921 году получил звание полковника. После войны он преподавал тактику в "Людовике", став его командиром в 1931 году. Будучи протестантом, он приложил усилия, чтобы уменьшить доминирование католицизма в институте, построив лютеранскую часовню вместе с большим мемориалом выпускникам, погибшим во время Вельткрига. В 1934 году он был произведен в генералы и только недавно вернулся на действительную службу после пяти лет командования Академией."
  
 HUN_lajos_veress_de_dalnok: "Лахос Вереш де Далнок"
 HUN_lajos_veress_de_dalnok_commander_desc: "§YОписание генералов\nРодился:§L 4 Октября 1889 года, в Сепсисентгьерге, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Из высшего секлеровского дворянства Вересс окончил Военную академию Людовика в 1910 году и к началу Вельткрига был гусарским лейтенантом. Начиная с Сербского фронта, он был несколько раз ранен, заработав свою медаль за ранение с тремя нашивками. Во время войны он часто писал домой, и хотя он не стеснялся говорить о трудностях войны, он сохранял хорошее, а часто и мрачное чувство юмора и оставался уверенным в победе и лидерстве. Когда война закончилась, он поднялся в звании штабного офицера, но дослужился до звания генерала только в середине 30-х годов. Он проявляет большой интерес к бронетанковой войне и внимательно следит за развитием механизированных и бронетанковых частей в вооруженных силах."
  
 HUN_gusztav_denk_de_kistorony: "Густав Денк де Кисторони"
 HUN_gusztav_denk_de_kistorony_commander_desc: "§YОписание генералов\nРодился:§L 18 Марта 1882 года, в Надьшебене, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Окончив Кригшуле в 1903 году, Денк был майором Австро-венгерской армии, когда начался Вельткриг. К концу войны, служа командиром кавалерии, он стал полковником. В 1919 году вошла в состав Императорско-королевской военной канцелярии, штаба, консультировавшего монарха по военным вопросам и поддерживавшего связь между короной и вооруженными силами. Это продолжалось до 1928 года, когда он был произведен в генерал-майоры, а затем генерал-лейтенанты в 1935 году, с потенциальным будущим в качестве генерала кавалерии."
  
 HUN_dome_sztojay: "Дёме Стояи"
 HUN_dome_sztojay_commander_desc: "§YОписание генералов\nРодился:§L 5 Января 1883 года, в Версеке, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Родившийся в Воеводине Димитрий Стоякович, Штойай учился в кадетской школе в Пече, а в 1910 году поступил в Венскую Кригшуле. В начале Вельткрига он был назначен в штаб пехотной бригады, но со временем поднялся в оперативный штаб до военного командующего Боснией. До перевода в Армейское командование он был начальником штаба бригады горной пехоты в Доломитовых альпах. Оказавшись в АОК, он был назначен в Эвиденцбюро, австро-венгерское военное разведывательное управление, где он специализировался на контрразведке до конца войны. После войны в 1925 году он дослужился до звания полковника, после чего официально стал мадьяром, а в 1933 году-генерал-майором. До 1935 года он работал начальником отдела в венгерском министерстве обороны (“Министерство Гонведа”), по окончании которого был произведен в генерал-лейтенанты."
  
 HUN_szilard_bakay: "Силард Бакай"
 HUN_szilard_bakay_commander_desc: "§YОписание генералов\nРодился:§L 8 Сентября 1892 года, Будапешт, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Отец Бакая, командир батальона 1-го пехотного полка, скончался от сердечного приступа в 1897 году. В качестве такового он получил стипендию в 1902 году и поступил в военную гимназию, прежде чем поступить в кавалерийское кадетское училище в 1906 году. В 1909 году он поступил в Терезийскую военную академию, которую окончил три года спустя с замечательными оценками. В 1914 году, в начале войны, он был заместителем командира батальона, сражавшегося на Сербском фронте. Он показал себя очень способным, возглавив батальон в следующем году, и получил орден Железной короны в 1916 году. Затем он возглавлял 72-й штурмовой батальон до 1918 года, где попытался пройти курсы штабных офицеров и был произведен в капитаны. После войны он был частью генерального штаба IV корпуса и дислоцировался в Пече, окончив Военную академию Людовика в 1922 году. В 1925 году он был переведен в военное министерство в Вене, где служил офицером связи и часто путешествовал в составе различных военных миссий Австро-венгерского генерального штаба. Будучи полковником в 1931 году, он некоторое время был военным атташе в Белграде, прежде чем был произведен в генерал-майоры и переведен в Софию в 1935 году."
  
 HUN_karoly_bartha_de_dalnokfalva: "Карой Барта де Дальнокфалва"
 HUN_karoly_bartha_de_dalnokfalva_commander_desc: "§YОписание генералов\nРодился:§L 18 Июня 1884 года, Будапешт, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L После окончания военно-технической академии в 1908-1911 годах Барта стал офицером австро-венгерских технических войск. Он поднимется по служебной лестнице во время Вельткрига и станет старшим офицером к его завершению. После войны он стал техническим инструктором в академии Людовика, пока в 1930 году не был назначен генералом, став де-факто начальником артиллерии Гонведа с возможностью в будущем получить звание фельдцойгмейстера (генерала артиллерии) австро-венгерских вооруженных сил."
  
 HUN_jeno_ratz: "Енё Рац"
 HUN_jeno_ratz_army_chief_desc: "§YBorn:§! §LSeptember 20th, 1882, in Nagybecskerek, Torontál County, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LAfter spending half a year in the seminary in Csanád, Rátz switched to the Ludovika which he finished as head of his class. He continued his studies at the Kriegsschule in Vienna, graduating in 1912. He served in the Weltkrieg as the deputy chief of staff of the 58th Infatry Division. By the wars he was moved to duty in the Hungarian Ministry of Defence, where he was among the founders for the Hungarian Military Archives. After the war, he started teaching military history in the Ludovika, where was assigned leader as the institution in 1929. He left this post in 1934, moving to the General Staff. He was promoted to lieutenant general the same year. Since 1935 he has been the Chief of the General Staff of the Honvédség. A traditionalist, he is known for his connections to conservative elements within Hungarian society, which might explain his rapid rise in the past few years.§!" #NT!
  
