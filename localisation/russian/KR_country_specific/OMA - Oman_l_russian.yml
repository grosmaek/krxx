### Идеи ###
 OMA_tribal_army: "Дезорганизованная армия"
 OMA_tribal_army_desc: "Наша армия состоит, по большей части, из разного рода племенных образований, что делает её крайне дезорганизованной."
 OMA_DiCT: "Защита Омана"
 OMA_DiCT_desc: "Наши усилия по тренировке солдат Омана привели к тому, что они стали хорошими защитниками."
 OMA_indian_idea: "Советники из Индии"
 OMA_indian_idea_desc: "Советники из Индии сделали наших солдат более организованными!"
 OMA_persian_idea: "Советники из Персии"
 OMA_persian_idea_desc: "Советники из Персии сделали наших солдат более приспособленными!"
 OMA_black_monday: "Чёрный Понедельник"
 OMA_black_monday_desc: "Последствия краха германской экономики затронули и нашу маленькую страну!"
 OMA_black_monday_2: "Восстановление экономики"
 OMA_black_monday_2_desc: "И хотя худшее уже позади, наша экономика восстановилась не до конца."
 OMA_tax_idea: "Современное налогообложение"
 OMA_tax_idea_desc: "Новое налогообложение принесёт больше денег в казну."
 OMA_army_of_muscat: "Армия Маската"
 OMA_army_of_muscat_desc: "Так как племена практически не подконтрольны, мы не можем призывать в армию всех подряд."
 OMA_imamate_of_oman: "Оманский имамат"
 OMA_imamate_of_oman_desc: "Страна и её племена ещё не до конца приняли власть Имама. Мы должны убедить их подчиниться ему."
 OMA_modern_budget: "Реформированный бюджет"
 OMA_modern_budget_desc: "Наша промышленность теперь работоспособна как никогда ранее!"
 OMA_industrialisation_boost: "Начальная индустриализация"
 OMA_industrialisation_boost_desc: "Экономические инвестиции в нашу военную промышленность!"
 OMA_industrialisation_boost_2: "Продвинутая индустриализация"
 OMA_industrialisation_boost_2_desc: "Экономические инвестиции в нашу гражданскую промышленность!"

### Фокусы ###
 oman_focus: "Фокусы Омана"
 
 OMA_defense_of_the_realm: "Защита земель"
 OMA_defense_of_the_realm_desc: "Имам требует чтобы наши земли были защищены должным образом. Мы должны назначить достойных людей на руководящие должности. Важны как сухопутные войска, так и авиация и флот."
 OMA_royal_navy: "Восстановить королевский флот"
 OMA_royal_navy_desc: "Наш флот - кучка устаревших лоханок, оставшихся со времён Вельткрига. Мы должны разобраться, что можно разобрать на части, а что подлежит модернизации."
 OMA_muscat_royal_dockyard: "Верфи Маската"
 OMA_muscat_royal_dockyard_desc: "Новому флоту нужны новые, современные верфи. Так заложим же фундамент нашего нового благополучия, во имя Аллаха!"
 OMA_omani_trade_fleet: "Новый торговый флот"
 OMA_omani_trade_fleet_desc: "Наши конвои безнадёжно устарели и не могут обеспечить бесперебойные поставки грузов. Мы должны заказать 20 новых кораблей, которые смогут обеспечить необходимый грузооборот!"
 OMA_foreign_naval_officers: "Иностранные морские офицеры"
 OMA_foreign_naval_officers_desc: "Просто иметь корабли не значит что мы можем ими управлять. Мы должны нанять зарубежных инструкторов, чтобы они научили наших моряков самым современным тактикам!"
 OMA_royal_army_reform: "Реформа армии"
 OMA_royal_army_reform_desc: "Наша армия в нынешнем её виде годится разве что на разгон племенных босяков. Мы должны реформировать нашу армию по всем современным стандартам."
 OMA_the_saudi_threat: "Угроза Саудов"
 OMA_the_saudi_threat_desc: "Сауды всегда зарились на Аравийский полуостров. Необходимо укрепить места потенциального вторжения."
 OMA_muscat_armament_plan: "Промышленность Маската"
 OMA_muscat_armament_plan_desc: "У нас есть план как остановить врагов, но нет оружия которым мы его остановим. Мы должны построить дополнительные военные заводы, чтобы обеспечить солдат всем необходимым."
 OMA_artillery_purchases: "Покупка артиллерии"
 OMA_artillery_purchases_desc: "Патроны - это хорошо. Но на открытых пространствах нам нужно что-то более дальнобойное и увесистое, чтобы враг точно не смог подойти близко. Самый простой способ - купить артиллерию за границей."
 OMA_infantry_equipment_reorganisation: "Реорганизация снаряжения"
 OMA_infantry_equipment_reorganisation_desc: "Наши винтовки времён Вельткрига разваливаются прямо в руках солдат. Наши дипломаты доложили что во всём развитом мире уже давно появились более современные винтовки. Настало время и нам принять их на вооружение."
 OMA_dealing_with_tribal_militias: "Разобраться с племенами"
 OMA_dealing_with_tribal_militias_desc: "Пустынные племена слишком долго оспаривали нашу власть. Если мы хотим получить боеспособную армию, стоит разобраться с ними как можно быстрее."
 OMA_regular_regiments: "Регулярная армия"
 OMA_regular_regiments_desc: "Наши бывшие племенные дивизии вооружены чем попало. Это делает затратным их перевооружение, тем более, что мы не всегда знаем, что им нужно. Если бы мы ввели единый стандарт экипировки, это существенно бы облегчило задачу снабжения."
 OMA_hierarchy_reorganisation: "Военная иерархия"
 OMA_hierarchy_reorganisation_desc: "Мы должны чётче разграничить иерархию в нашей армии, чтобы принимать запланированные и обдуманные решения. Небольшая армейская верхушка, знающая своё дело, куда лучше иррегулярных вождей и офицеров."
 OMA_indian_advisors: "Индийские советники"
 OMA_indian_advisors_desc: "Индия довольно продолжительное время успешно воевала в условиях, похожих на наши. Пригласив некоторых из их офицеров в качестве инструкторов, мы бы смогли повысить организованность нашей армии."
 OMA_persian_advisors: "Персидские советники"
 OMA_persian_advisors_desc: "Иран имеет схожий с нашим рельеф. Кроме того, он десятилетиями воевал в условиях оккупации. Пригласив некоторых Иранских офицеров в качестве инструкторов, мы смогли бы увеличить приспособленность нашей армии."
 OMA_royal_airforce: "Королевские ВВС"
 OMA_royal_airforce_desc: "Все мы видели как аэропланы изменили ход Вельткрига. До сих пор над нашими небесами иногда пролетают немецкие самолёты. Может настало и нам время полетать?"
 OMA_anti_aircraft_defences: "Противовоздушная оборона"
 OMA_anti_aircraft_defences_desc: "Так как большая часть населения сосредоточена в нескольких регионах, точечная бомбардировка могла бы с лёгкостью стереть нас с лица земли. Нам нужно как-то защищить себя от вражеских бомбардировок."
 OMA_aerial_training: "Тренировка пилотов"
 OMA_aerial_training_desc: "Те немногие кто умеет пилотировать самолёты всё ещё не понимают как работать вместе. Необходимо натренировать наших пилотов и научить их стандартным тактикам."
 OMA_foreign_fighter_purchases: "Покупка истребителей"
 OMA_foreign_fighter_purchases_desc: "У нас нет столько ресурсов чтобы производить всё с нуля. Мы должны разослать послов по миру чтобы они купили готовые истребители и привезли их сюда!"
 OMA_administrative_reform: "Административная реформа"
 OMA_administrative_reform: "Если мы хотим держать пустыни и мириады населяющих их племён под своей властью, нам необходимо реформировать наш устаревший бюрократический аппарат. Пусть это и дорого, но реформа окупит себя в долгосрочной перспективе."
 OMA_tax_reform: "Налоговая реформа"
 OMA_tax_reform_desc: "Мы должны провести стандартизацию собираемых налогов, включая разделение регулярного налогового сбора в пользу Имама. И хотя реформа влетит нам в копеечку, через пару лет усилия себя окупят."
 OMA_economical_reform_planning: "Экономическая реформа"
 OMA_economical_reform_planning_desc: "Большая часть дорог и трактов находятся под контролем Имама и других элит. Если бы мы открыли свободный доступ к этим дорогам, ушлые дельцы бы начали вести на них свои дела, развивая нашу экономику."
 OMA_education_reform: "Реформа образования"
 OMA_education_reform_desc: "Большая часть населения до сих пор не умеет читать, а всё образование для них - походы в мечеть по воскресеньям. Если мы хотим развиваться, народ Омана должен быть образованным и готовым к новым идеям."
 OMA_muscat_airport: "Аэропорт Маската"
 OMA_muscat_airport_desc: "Чтобы удовлетворить потребности растущего воздушного флота и увеличить транспортную мобильность народа необходимо заложить новый аэропорт в нашей столице, Маскате."
 OMA_foreign_blueprints: "Иностранные чертежи"
 OMA_foreign_blueprints_desc: "Наши дипломаты продолжают путешествовать по миру, находя всё новые и новые разработки для нашей страны."
 OMA_incorporate_the_hinterlands: "Приобщить племена к цивилизации"
 OMA_incorporate_the_hinterlands_desc: "Клиники, школы, современные дороги - всё это покажет пустынным народам что они тоже часть нашей страны. Очень важно чтобы народ был един и сплочён."
 OMA_taxate_the_hinterlands: "Обложить племена налогом"
 OMA_taxate_the_hinterlands_desc: "Теперь, когда система налогов систематизирована, мы можем послать сборщиков налогов из городов в сельскую местность, к племенам. Теперь и они должны вносить свою лепту в жизнь государства."
 OMA_call_banners_from_the_hinterlands: "Поднять племена на бой"
 OMA_call_banners_from_the_hinterlands_desc: "Мы не сможем призвать много людей только с прибрежных городов. Настало время заставить племена служить на общих основаниях."
 OMA_loyalty_to_the_imam: "Повиновение Имаму"
 OMA_loyalty_to_the_imam_desc: "Племенные вожди, богатые элиты, религиозные проповедники - все они подрывают авторитет Имама. Мы должны показать народу, кто ведёт страну к процветанию."
 OMA_budget_recovery: "План восстановления"
 OMA_budget_recovery_desc: "Наш бюджет сильно пострадал от последствий Чёрного Понедельника. Первое время всем придётся потуже затянуть пояса, пока основные институты государства снова не начнут работать в полную силу. Впоследствии мы будем вынуждены его реформировать."
 OMA_budget_rebalancing: "Балансирование бюджета"
 OMA_budget_rebalancing_desc: "Теперь, когда экономика понемногу начинает вставать на ноги, нам необходимо перебалансировать бюджет между военной и гражданской сферой. Мы должны отдать приоритет чему-то одному."
 OMA_budget_restructuring: "Фонд восстановления"
 OMA_budget_restructuring_desc: "Теперь, когда экономика снова на высоком уровне, мы можем инвестировать нашу прибыль в здравоохранение и образование. Для этого наши предприятия должны производить товары не только в больших масштабах, но ещё и более технологично."
 OMA_muscat_railway_company: "Железные дороги Маската"
 OMA_muscat_railway_company_desc: "Промышленная революция обошла стороной Оман в XIX веке, так что теперь мы навёрстываем упущенное. Мы должны основать национальную ж/д компанию которая бы соединила наши основные города."
 OMA_dhofar_railway: "Железные дороги Дофара"
 OMA_dhofar_railway_desc: "Теперь, когда у нас есть одна ж/д линия через столицу, мы можем соединить Маскат с остальной страной. Пассажиры и грузы смогут достигнуть Дофара в течение суток. Также это пойдёт на пользу нашей армии, ведь солдаты смогут быстрее перемещаться по стране!"
 OMA_port_of_muscat: "Порт Маската"
 OMA_port_of_muscat_desc: "Исторически, Оман всегда был морской державой. Хотя ж/д линии и облегчили перевозку товаров, основной доход идёт от морской торговли. Было бы разумно провести ж/д линии к самим портам и объединить процессы транспортировки товаров как на суше, так и на воде!"
 OMA_local_manufactury_incentives: "Местные предприятия"
 OMA_local_manufactury_incentives_desc: "Мы должны поддерживать местные предприятия, чтобы все жители Омана смогли найти себе работу. Производя всё необходимое внутри страны, мы понизим зависимость от импорта и освободим больше бюджета на полезные дела."
 OMA_commerce_industrialization_plan: "Коммерческие фабрики"
 OMA_commerce_industrialization_plan_desc: "Вложив деньги в разнообразные предприятия, мы ускорим рост промышленности и сможем расширить наш ВПК. Имея таких агрессивных соседей нам просто необходимо как можно больше коммерчески окупаемых военных преприятий!"
 OMA_intensify_administration_plan: "Увеличить рост промышленности"
 OMA_intensify_administration_plan_desc: "Мы убеждены что при текуших темпах роста экономики наш ВПК достаточно развит. Однако, мы также должны обеспечивать всем необходимым наш новый средний класс. Нужно инвестировать в гражданскую промышленность чтобы народ оставался спокойным."
 OMA_finish_economical_plan: "Завершить экономические реформы"
 OMA_finish_economical_plan_desc: "Мы наконец-то пожинаем плоды наших реформ. Развитие промышленности, инфраструктуры и торговли привело к тому, что теперь наша экономика процветает как никогда прежде."
 OMA_compromises_for_our_independence: "Защита нашей независимости"
 OMA_compromises_for_our_independence_desc: "Враги окружают нас со всех сторон. Если мы хотим сохранить суверенитет, нам необходимо найти себе союзника."
 OMA_call_upon_the_raj: "Воззвать к Индии"
 OMA_call_upon_the_raj_desc: "Индия выступила на стороне Антанты и не прогадала. Мы с Индией, в целом, схожи. Имеет смысл попросить Антанту впустить нас в свои ряды."
 OMA_indian_business_ties: "Деловые связи с индусами"
 OMA_indian_business_ties_desc: "Теперь, когда мы вновь оказались под присмотром британцев, мы можем получать выгоду от сотрудничества с влиятельными индийскими предпринимателями. Мы считаем, что мы сможем убедить их проинвестировать в нас."
 OMA_royal_navy_cooperation: "Сотрудничество флотов"
 OMA_royal_navy_cooperation_desc: "Канада, лидер Антанты, активно развивает свой флот. Они предложили научить нас секретам кораблестроения. Мы должны поблагодарить их за столь щедрое предложение."
 OMA_a_special_relationship: "Особые отношения"
 OMA_a_special_relationship_desc: "Индия предложила нам помощь в делах управления государством. Хотя это и является в определённой степени ударом по нашей независимости, но мы по крайней мере продолжим существовать. Лучше мы падём ниц перед Индией, ведь другие нации не будут так благосклонны к нам."
 OMA_porte_assistance: "Миссия Рауф-паши"
 OMA_porte_assistance_desc: "Это суровая правда, что мы не можем в одиночку противостоять силе саудовцев. Если мы не хотим, чтобы Маскат пал перед захватчиками, мы должны принять военную экспедицию, которую предложила нам Возвышенная Порта, как бы трудно ни было убедить себя в благих намерениях османов."
 OMA_military_reform: "Внедрить Османские военные реформы"
 OMA_military_reform_desc: "Миссия, возглавляемая адмиралом Рауф-паши, показала нам неадекватное состояние наших вооруженных сил, как в организации, так и в тактике. С помощью османов мы можем начать модернизацию нашей армии."
 OMA_revise_budget: "Реорганизовать администрацию"
 OMA_revise_budget_desc: "Среди вещей, которые мы должны перенять у наших новых благодетелей, это их стремление модернизировать свое правительство. Нам необходимо начать масштабную реорганизацию нашего управления, сделать его более функциональным и подходящим для современного времени."
 OMA_freedom_once_more: "Разрушить протекторат"
 OMA_freedom_once_more_desc: "С исчезновением угрозы Саудовской Аравии, нам больше не нужна защита Османов. Пришло время Рауфу-паше вернуться в Басру, и вернуть нам нашу драгоценную независимость."

### Intro Screen ###
 OMA_country_intro_header: "Введение в Оман"
 OMA_country_intro_content: "Нерушимая изоляция Омана не окончилась с наступлением Вельткрига и султан надеялся что в скором времени положение дел не изменится. Однако, колесо судьбы никогда не перестаёт делать обороты и защитники Омана в лице Британии и Индии были ввергнуты в хаос. Хуже того, армия Саудов вошла в договорные провинции, перед Оманом в полный рост встала угроза войны. Мечты о ибадитском султанате были разрушены.\n Однако, война так и не началась. Мобилизованные государством солдаты так никогда и не увидели боёв против Ихванов и Саудов. Неужели кампания по захвату договорных провинций влетела Саудам в копеечку? Может быть Ибн Сауд готовит какой-то коварный план? Вне зависимости от причин, Оман в ближайшее время не получит помощи от Британской Индии. Один этот факт стал причиной паники и беспокойств во всём регионе.\n Всё же, прежде чем начать разбираться со внешними угрозами, необходимо покончить с внутренними. Говоря конкретнее, местные племена более преданы имаму Омана, ежели деградирующую монархию в столице. Однако, если все эти невзгоды удастся преодолеть, история Омана закончится не так быстро."

### Events ### 
 oma.10.t: "Лояльные имаму отказываются платить налоги"
 oma.10.d: "Имамат долгое время освобождал верное ему население от уплаты налогов нашим чиновникам, что привело наших налогоплательщиков в бешенство. Если мы хотим ослабить влияние имама и ему подобным, то мы должны что-то предпринять."
 oma.10.a: "Верность должна вознаграждаться!"
 
 oma.11.t: "Племенные рейды"
 oma.11.d: "Набеги враждебных нам племён во внутренних районах страны уже давно являются для нас головной болью, а усиление влияния Саудов в данном регионе заставляет племена совершать более яростные и ожесточённые набеги. Наша армия делает всё возможное для поимки этих бандитов, но им всё равно удаётся ускользать."
 oma.11.a: "Поймать этих бандитов!"
 
 oma.12.t: "Последствия Чёрного Понедельника достигли Омана"
 oma.12.d: "Катастрофа! Берлинская фондовая биржа окончательно рухнула, волной прокатившись по всему миру, уничтожая экономики и закрывая предприятия. Не смотря на то, что наша аграрная страна не сильно пострадала по сравнению с другими, иностранные инвесторы и предприятия всё ещё страдают от последствий ЧП, унося за собой нашу экономику на дно."
 oma.12.a: "Будем надеяться на быстрый выход из кризиса."
 
 oma.14.t: "Ибн Сауд марширует по оазису аль-Бурайми"
 oma.14.d: "Владение Оазисом, расположенным на границе между Маскатом и бывшими Договорным Оманом, было спорным делом многих поколений султанов Маската и эмиров, живущих дальше к северу. После завоевания последних Ибн Саудом, он также взял на себя эти старые притязания и использует их для своих собственных махинаций.\n\nНи для кого не секрет, что Ибн Сауд не планирует останавливать свое продвижение после захвата Оазиса, и заявляя, что когда-то мы были частью великого ваххабистского государства, он непременно не остановится до тех пор, пока город Маскат не сгорит, а гнусный Ихван не уничтожит все, что ему противостоит.\n\nУгроза, которую представляет Ибн Сауд, однако, обеспечила лучшие отношения между имамом и султаном, так как, несмотря на свои разногласия, они оба твердо придерживаются оманского партикуляризма и ни перед чем не остановятся, чтобы защитить свою родину от захватчиков."
 oma.14.a: "Над нашим маленьким народом нависают темные тучи ..."

### Characters ###
 OMA_said_ibn_taimur: "Саид бин Таймур"
 OMA_said_ibn_taimur_leader_desc: "Династия Аль Саидов жила и преуспевала, получая поддержку от Великобритании. Во время подписания Версальского договора в 1919 году, юный Саид ещё рос и обучался в Маскате. В 1935 году его отец, Тимур-ибн-Фейсал, передал бразды правления сыну, собрав вокруг него совет из самых мудрых политиков Омана. Саид считает себя полноправным повелителем как бедуинов-ибадитов, так и шиитов прибрежных городов. Более того, султан снизил налоги на жителей Дофара, которые издавна занимались работорговлей. Он закрывает глаза на их бизнес, они - приносят солидную прибыль султанату."

