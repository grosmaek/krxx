 ICE_Coastal_Road: "Прибрежная дорога"
 ICE_Coastal_Road_desc: "Дороги Исландии представляют из себя серию грязных, извилистых троп. Мы должны изменить ситуацию начав строительство современных дорог."
 ICE_Build_Hringvegur: "Построить кольцевую дорогу"
 ICE_Build_Borgarbraut: "Построить дорогу Боргарбраут"
 ICE_Build_Vesturlandsvegur: "Построить дорогу Вестурландсвегур"
 ICE_Build_Hvalfjaroarvegur: "Построить дорогу Хвальфьяроарвегур"
