 ### Bookmark ### 
 ICE_KR_gathering_storm_desc: "Начиная с 1874 года, Исландия впервые почувствовала вкус независимости, когда Дания предоставила колонии самоуправление. Когда после Вельткрига замолчали пушки, Исландия присоединилась к Экономическому блоку Миттельевропы, что принесло острову период процветания. Однако это экономическое процветание не будет длиться вечно. Британская революция 1925 года разрушила чудо, которое переживала Исландия после Вельткрига. В последнее десятилетие Исландия пошатнулась, так как ее экономика так и не оправилась полностью после потери Великобритании. Многие политики сейчас выдвигают дальнейшие планы по восстановлении острова."
  
 ### Intro Screen ### 
 ICE_country_intro_background: "GFX_ICE_intro" #NT!
 ICE_country_intro_header: "Исландия в 1922 году"
 ICE_country_intro_content: "С 1874 года Исландия в первый раз почувствовала независимость в те времена, когда Дания предоставила ей право на самоуправление и собственную конституцию. Будучи частью Дании, Исландия сохранила нейтралитет во время Вельткрига. С окончанием войны, Исландия присоединилась к Миттельевропейскому экономическому блоку вместе со своим покровителем. Это принесло Исландии процветание, поскольку теперь она могла свободно торговать своим главным экспортным товаром - рыбой. Британский рынок продолжил выгодный импорт исландской рыбы из-за небольшого расстояния между двумя островами, а торговля треской с материковой Европой, позволила Исландии обеспечить стабильный рост своей экономики."
  
 ICE_country_intro_header_1: "Исландия в 1925 году"
 ICE_country_intro_content_1: "Однако экономическое процветание не могло длиться вечно. Британская революция разрушила исландское экономическое чудо. Когда британские монархисты разбежались по всему миру, Британско-Исландские торговые отношения были разорваны. Единственной альтернативой в подобной ситуации была торговля с уплывшими в Канаду монархистами, но их внутриэкономические проблемы не позволили наладить с ними торговлю. Таким образом, Исландия осталась на волоске от Британской Революции, в результате которой экспорт страны в Великобританию полностью иссяк. Миттельевропейский рынок несколько помог исландским рыбакам, но экономика страны медленно приспосабливалась."
  
 ICE_country_intro_header_2: "Исландия в 1932 году"
 ICE_country_intro_content_2: "Чтобы временно остановить рост безработицы в стране, Альтинг создал программу создания рабочих мест, предоставляя людям работу на стройках. Какое-то время эта программа работала без проблем, но потом стала поводом для долгих споров в правительстве. Во время собрания городского совета в Рейкявике девятого ноября 1932 года было решено упразднить программу создания рабочих мест. Когда новость об этом дошла до населения, люди устроили бунт перед входом в здание совета с требованием не сворачивать ПСРМ, поскольку экономика Исландии на то время всё ещё страдала от рецессии. Этот бунт стал известен как 'Гуттослагуринн' итогом которого стало сохранение действия ПСРМ на ближайшие несколько лет."
  
 ICE_country_intro_header_3: "Исландия в 1936 году"
 ICE_country_intro_content_3: "Несмотря на то, что прошедшее десятилетие было бедствием для жителей Исландии, вера в светлое будущее не угасла. Правительство уже составляет планы по созданию новых рабочих мест, развитию туризма и даже развитию электроэнергетики на острове. Возможно с небольшой помощью Дании у нас получится воплотить в жизнь свои мечты!"
  
