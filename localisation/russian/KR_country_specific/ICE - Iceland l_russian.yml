 ICE_Resist_Invaders_desc: "С вторжением Англии мы вновь оказались под влиянием иностранцев. Мы должны организовать Сопротивление и собрать силы для возможной попытки выгнать англичан из нашей страны! \n\nСила Сопротивления :  §G[?ICE.resistance_ICE_strength]§!"  \n\nУровень поддержки Сопротивления :  §M[?ICE.resistance_ICE_popularity]§! \n\nСила оккупантов : §R[?ICE.occupation_ENG_strength]§!"
 ICE_Spread_Propaganda: "Распространять пропаганду"
 ICE_Spread_Propaganda_desc: "Дискретно мы будем перемещаться по городам этой страны и дискретно распространять сообщения, которые соответствуют нашему делу, чтобы привлечь людей на нашу сторону."
 ICE_Broadcast_Propaganda: "Широковещательная пропаганда"
 ICE_Broadcast_Propaganda_desc: "В более смелой игре мы будем передавать наше послание людям по радио. Есть шанс, что это привлечет на остров дополнительные силы, но мы должны заручиться поддержкой народа!"
 ICE_Request_Canadian_Aid: "Запросить канадскую поддержку"
 ICE_Request_Canadian_Aid_desc: "В одиночку мы не в состоянии защитить наш остров от британцев. Мы должны отправить сообщение правительству Канады с просьбой о выделении специальных сил, которые помогут нашему народу выстоять против британцев."
 ICE_Raid_Weapons: "Налет на оружие противника"
 ICE_Raid_Weapons_desc: "На Исландии трудно найти оружие. Долгое время стране не угрожали серьезные опасности, что привело к нехватке оружия на всем острове. Почти все они находятся в руках британцев. Это будет рискованно, но мы должны организовать налет на один из их слабых сторожевых постов, чтобы получить оружие для сопротивления."
 ICE_Scout: "Разведать противника"
 ICE_Scout_desc: "С теми ограниченными ресурсами, которые у нас есть, правильная разведка имеет первостепенное значение для успешной операции. Правильно разведав противника, мы будем лучше подготовлены к любым операциям против него."
 ICE_Sabotage: "Саботировать противника"
 ICE_Sabotage_desc: "Это будет рискованно, но нам нужно ослабить волю британцев, чтобы удержать остров. Эксперты заложат взрывчатку, чтобы нанести максимальный ущерб тому, что мы не сможем осуществить своими силами. Однако это не привлечет людей к нашему делу."
 ICE_Minelaying: "Установить мину"
 ICE_Minelaying_desc: "Мины - непредсказуемое оружие даже в лучшие времена, но мы должны дать отпор любым способом. Нашим шпионам удалось тайно переправить мину на аванпост сопротивления в Исландии. Нам следует быть осторожными с этим чудовищем и убедиться, что наш план атаки тщательно проработан, прежде чем мы заложим ловушку, чтобы случайно не попасть в гражданское судно."
 ICE_Declare_Canada: "Позвать Канаду!"
 ICE_Declare_Canada_desc: "Наш народ слишком долго страдал под гнетом синдикалистов из Союза Британии! Пришло время окончательно изгнать их и пригласить на их место канадцев в качестве защитников острова."
  
