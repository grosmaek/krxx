 ICE_Poor_Law_Idea: "Закон о бедных"
 ICE_Reformed_Taxes_Idea: "Налоговая реформа"
 ICE_Travelling_Schools_Idea: "Передвижные школы"
 ICE_Travelling_Schools_Idea_desc: "В виду того, что большая часть нашего населения проживает в сельских общинах и не имеет доступа к современному образованию, мы приняли решение создать систему странствующих учителей, которые будут ходить по стране и заниматься просвещением молодёжи."
 ICE_Winter_Training_Idea: "Лагеря зимней подготовки"
 ICE_Rural_Support_1: "Поддержка сельских общин"
 ICE_Urban_Support_1: "Поддержка городских общин"
 ICE_cod_deal_Neg: "Экспорт рыбы"
 ICE_cod_salesmen: "Перспективы от продажи трески"
 ICE_cod_salesmen_desc: "С увеличением улова трески мы теперь способны расширить наш экспорт."
 CAN_ICE_Deal_1: "Торговля рыбой с Исландией"
