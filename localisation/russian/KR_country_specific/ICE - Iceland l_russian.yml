 ICE_State_Projects: "Исландские государственные проекты"
 ICE_Industry_Expansion_Prereq: "Подготовить участок под промышленность"
 ICE_Industry_Expansion_Prereq_desc: "Земля близ Рейкьявика - хорошее место для расширения промышленности на острове. Нам нужно провести небольшие приготовления перед началом строительства."
 ICE_Industry_Expansion: "Расширение промышленности"
 ICE_Electric_Dam_1: "Гидроэлектростанция Лахсарстёд"
 ICE_Electric_Dam_1_desc: "Долина Лахсардалюр - отличное место для строительства новых гидроэлектростанций."
 ICE_Electric_Dam_2: "Гидроэлектростанция Лахсарстёд-2"
 ICE_Electric_Dam_2_desc: "В связи с нашими недавними достижениями в гидроэнергетике, мы можем построить вторую станцию для увеличения мощности электростанции Лахсарстёд."
  
 ICE_Fishing_Regions_decisions: "Исландские рыболовные регионы"
 ICE_Greenland_Region: "Расширение в сторону Гренландии"
 ICE_Greenland_Region_desc: "Не смотря на меньшую прибыльность в сравнении с южным рыболовным регионом, мы с лёгкостью можем получить разрешение у Дании на рыбную ловлю у берегов Гренландии."
 ICE_North_Atlantic_Region: "Расшириться на Северную Атлантику"
 ICE_North_Atlantic_Region_desc: "Это, вероятно, привлечёт гнев Британии, но нам жизненно необходимо больше места для ловли рыбы для восстановления экономики."
  
 ICE_Canadian_Engineers: "Канадские проекты в Исландии"
 ICE_Canadian_Engineers_desc: "В связи с большим увеличением количества запланированных проектов, вызванным сближением Исландии с Антантой, существует возможность того, что канадские инженеры помогут Исландии своевременно завершить свои проекты в установленные сроки."
 ICE_Invite_Experts: "Пригласить канадских инженеров"
 ICE_Request_Industrial_Assistance: "Попросить помощи у Канады"
 ICE_CAN_Industry_Expansion_Prereq: "Подготовить Исландию для новых строительных проектов"
 ICE_CAN_Industry_Expansion: "Построить новую фабрику в Рейкьявике"
 ICE_CAN_Infrastructure_Expansion: "Расширить местную инфраструктуру"
 ICE_CAN_Port_Expand_1: "Расширить морской порт Рейкьявика"
 ICE_Reykjavik_Air: "Строительство аэропорта Рейкьявика"
  
 ICE_Military_Projects: "Исландские военные проекты"
 ICE_Military_Projects_desc: "Поскольку нашему острову все больше и больше угрожают возможные нападения со стороны воюющих держав Атлантики, мы должны предпринять шаги по подготовке острова."
 ICE_Reykjavik_LFort_1: "Небольшие укрепления для Рейкьявика"
 ICE_Reykjavik_LFort_Lev2: "Средние укрепления для Рейкьявика"
 ICE_Reykjavik_SFort_1: "Небольшие прибрежные укрепления для Рейкьявика"
 ICE_Reykjavik_SFort_Lev2: "Средние прибрежные укрепления для Рейкьявика"
 ICE_Reykjavik_AA_1: "Позиция ПВО на западе"
 ICE_Reykjavik_AA_2: "Позиция ПВО на востоке"
 ICE_Keflavik_Air: "Построить авиабазу Кеблавик"
 ICE_Reinforce_IRAF: "Укрепить ВВС"
 ICE_Iceland_Radar: "Исландская радарная станция"
  
 ICE_Union_Engineers: "Британские строительные проекты в Исландии"
 ICE_Union_Engineers_desc: "Исландия расположенная в Северной Атлантике, очень удобно для проведения англичанами подрывной деятельности против канадских монархистов. Учитывая значительное увеличение запланированных проектов в связи с присоединением Исландии к сообществу Интернационала, у британских инженеров есть возможность помочь Исландии своевременно завершить намеченные сроки."
 ICE_Retool_Ind: "Переоборудование промышленности"
 ICE_Retool_Ind_desc: "В краткосрочной перспективе, мы понесём убытки в связи с временным закрытием наших заводов на переоборудование. Однако после переоборудования это предоставит нашим работникам лучшую безопасность на местах."
 ICE_Fuel_Prereq: "Подготовить место для нового завода"
 ICE_Fuel: "Построить нефтеперегонный завод в Рейкьявике"
