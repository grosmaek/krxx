 ###Focus Localisation### 
 iceland_tree: "Фокусы Исландии"
  
 #Black Monday Tree# 
 ICE_Black_Monday_Woes: "Отголоски Чёрного Понедельника"
 ICE_Black_Monday_Woes_desc: "Последствия Чёрного Понедельника добрались до Исландии. Экспорт трески в Миттельевропу резко упал, в то время как наша и без того скромная экономика переживает не лучшие времена. Нужно сейчас же принять первые шаги по восстановлению нашей экономики и убедиться, что подобные кризисы никогда больше не коснутся нас."
 ICE_Recovery_Planning: "Спланировать восстановление"
 ICE_Recovery_Planning_desc: "Исландия никогда не сможет иметь традиционную экономику, аналогичную скандинавским странам. Мы должны извлечь выгоду из природных ресурсов Исландии чтобы восстановить наше процветание."
 ICE_Expand_Industry: "Расширение промышленности"
 ICE_Expand_Industry_desc: "Экономика Исландии больше не может рассчитывать только на рыболовный промысел. Мы должны инвестировать в наши фабрики, чтобы меньше зависеть от импорта готовой продукции, а также расширить наш экспорт, который не будет ограничиваться рыбой."
 ICE_Regulate_Agriculture: "Регулирование с/х"
 ICE_Regulate_Agriculture_desc: "Исландия обладает замечательным климатом для земледелия, но несмотря на это производительность нашего сельского хозяйства довольно низкая из-за ограниченной площади посевов. Мы должны извлекать из имеющейся у нас земли максимальную выгоду."
 ICE_Expand_Natural_Resources: "Добыча природных ресурсов"
 ICE_Expand_Natural_Resources_desc: "Исландия богата природными ресурсами. Океан даёт нам рыбу, земля - зерно и скот. Если мы хотим добиться процветания, то должны в полной мере использовать всё что у нас есть."
 ICE_Efficient_Farming: "Эффективное фермерство"
 ICE_Efficient_Farming_desc: "Тракторы и синтетические удобрения станут нашим ключом к наиболее эффективному использованию нашей земли. Приобщение фермеров к новейшим достижениям сельского хозяйства должно получить наивысший приоритет."
 ICE_Hydroelectric_Power: "Гидроэнергетика"
 ICE_Hydroelectric_Power_desc: "Гидроэлектростанции позволят нам производить дешёвую электроэнергию и сократить импорт угля. Мы должны начать строительство дамб по всему острову и привлечь безработных к их возведению."
 ICE_Expand_Fishing_Industry: "Расширение рыболовной промышленности"
 ICE_Expand_Fishing_Industry_desc: "Корабли наших рыбаков всё дальше и дальше уходят от берегов за рыбой, стремясь выйти из наших территориальных вод. Нам стоит либо прийти к согласию с другими странами, либо игнорировать их водные границы."
 ICE_New_Fishing_Vessels: "Купить новые рыболовные суда"
 ICE_New_Fishing_Vessels_desc: "Нам нужно помочь нашим рыбакам приобрести новые корабли, которые позволят им как можно дальше отдаляться от наших берегов и приносить крупный улов."
 ICE_Expand_Fishing_Regions: "Расширение рыболовных районов"
 ICE_Expand_Fishing_Regions_desc: "Мы должны расширить наши рыболовные воды на юг. Это позволит нашим рыбакам приносить больше рыбы и таким образом увеличить наш доход. Это будет стоить того, не смотря на возможную конфронтацию с Британией по этому поводу."
 ICE_Loaves_and_Fishes: "Хлеб и рыба"
 ICE_Loaves_and_Fishes_desc: "Наши усилия по улучшению положения сельского хозяйства и рыбной промышленности возымели колоссальный успех. Цены на еду приравнялись к докризисным значениям. Сейчас мы можем только надеяться что это позволит вернуть нам процветание."
 ICE_BM_Over: "Конец кризиса"
 ICE_BM_Over_desc: "Несмотря на то, что Чёрный Понедельник принёс нам множество лишений, он также открыл нам ранее недоступные возможности. Наша экономика пережила бурю и смогла восстановиться."
  
 #Relief Focuses# 
 ICE_Promise_Relief: "Обращение к людям"
 ICE_Promise_Relief_desc: "Во время кризиса правительство не может просто взять и закрыться в кабинетах. Премьер-министру стоит выходить в радиоэфир чтобы развеять страхи населения и внушить доверие правительству."
 ICE_Encourage_Charity: "Поощрение благотворительности"
 ICE_Encourage_Charity_desc: "Правительство не ожидало такого масштабного кризиса и поэтому не может обеспечить помощь каждому. Тем не менее, количество людей, желающих помочь другим, только растёт. Состоятельные граждане должны взять на себя часть нашего бремени, а мы, в свою очередь, будем поощрять их за это."
 ICE_Food_Drives: "Раздать еду"
 ICE_Food_Drives_desc: "Чёрный Понедельник не только забрал деньги у исландцев, но и оставил многих из них голодать. Мы должны начать раздачу еды по всей Исландии чтобы никто из наших граждан не умер от голода."
 ICE_Request_Danish_Money: "Попросить денег у Дании"
 ICE_Request_Danish_Money_desc: "Предпринятые меры по восстановлению экономики и помощь населению почти опустошили наш бюджет. Единственный шанс на восстановление - помощь Дании. Мы можем надеяться только на их снисходительность."
 ICE_Sub_Farm: "Субсидии для деревень"
 ICE_Sub_Farm_desc: "Сила Исландии исходит от сельского населения и мы должны сделать всё возможное чтобы ему помочь."
 ICE_Sub_Urban: "Субсидии для городов"
 ICE_Sub_Urban_desc: "Вот уже несколько лет урбанизация Исландии является одной из наших основных задач. Только с помощью нашего крупнейшего города Рейкьявика мы сможем достичь этой цели."
 ICE_Gov_Jobs: "Государственная служба"
 ICE_Gov_Jobs_desc: "Наша помощь со стороны государства оказалась эффективной и не позволяет нашим людям умереть голодной смертью и лишиться крова. Однако это не может продолжаться вечно. Мы должны дать нашим людям работу, создать новые рабочие места на госслужбе, даже если от них не будет много пользы."
 ICE_Public_Works_Projects: "Общественные работы"
 ICE_Public_Works_Projects_desc: "Если исландцам не хватает работы, то мы её дадим. Проекты по строительству дорог и инфраструктуры по всей Исландии помогут лучше связать вместе наши населённые пункты и дадут людям возможность работать."
  
 ICE_Danish_loyalty: "Король в Копенгагене"
 ICE_Danish_loyalty_desc: "Это наш долг держаться рядом с Данией и вместе переждать бурю, ведь мы оказались в выигрышном положении получив квазинезависимость в 1921 году. У нас нет необходимости менять курс."
 ICE_Social_Insurance_Act: "Закон о социальном страховании"
 ICE_Social_Insurance_Act_desc: "Этот закон обяжет каждого исландского подданного в возрасте от 16 до 67 лет платить взнос в общий пенсионный фонд. Как только фонд будет создан, пенсии будут распределяться между всеми вносившими в фонд деньги в возрасте от 67 лет."
 ICE_Repeal_Prohibition: "Отменить сухой закон"
 ICE_Repeal_Prohibition_desc: "Чёрный Понедельник привёл к снижению импорта и местные начали самостоятельно производить алкоголь. Это вопиющее нарушение закона портит наш имидж, но мы ничего не можем с этим поделать кроме как отменить сухой закон."
 ICE_Poor_Law: "Закон о бедных"
 ICE_Poor_Law_desc: "Экономический кризис поставил наших людей в трудное положение. Многие обеднели, а у нас нет никаких программ помощи людям в тяжёлой жизненной ситуации. С подписанием закона о бедных провинциальные власти будут обязаны оберегать народ и нести ответственность за результаты этой помощи, но для этого они должны получить от нас финансирование."
 ICE_Travelling_Schools: "Передвижные школы"
 ICE_Travelling_Schools_desc: "В виду того что большая часть нашего населения проживает в сельских общинах и не имеет доступа к современному образованию, мы приняли решение создать систему странствующих учителей, которые будут ходить по стране и заниматься просвещением молодёжи."
 ICE_Austerity_Measures: "Меры жёсткой экономии"
 ICE_Austerity_Measures_desc: "Нашему народу не понравится это решение, но мы должны потуже затянуть пояса если мы хотим выйти из экономического кризиса. Благодаря мерам жёсткой экономии мы сможем добиться нормализации экономики даже не смотря на ограниченность наших ресурсов."
 ICE_Curtail_Luxuries: "Запрет на роскошь"
 ICE_Curtail_Luxuries_desc: "Чтобы противостоять кризису нам следует наложить строгий запрет на импорт всех предметов роскоши кроме случаев, предусматривающих наличие особой государственной лицензии."
  
 ICE_Atlantic_Isle: "Атлантический остров"
 ICE_Atlantic_Isle_desc: "Мы - одинокие островитяне, живущие посреди Атлантического океана. Было бы хорошей идеей присоединиться к странам Скандинавии, но только при условии, что на этот раз мы будем с ними на равных!"
 ICE_Align_Nordic: "Сближение с Севером"
 ICE_Align_Nordic_desc: "Не имея друзей в Атлантике мы должны восстановить связи с нашими скандинавскими друзьями путём политического сближения."
 ICE_Sca_Defense_Union: "Скандинавский оборонительный союз"
 ICE_Sca_Defense_Union_desc: "Наши скандинавские друзья сформировали альянс. Мы должны присоединиться к ним чтобы иметь возможность защитить друг друга от внешних угроз."
  
 ICE_Ottawa_King: "Король в Оттаве"
 ICE_Ottawa_King_desc: "Мы попали в канадскую сферу влияния и должны признать Эдварда нашим новым королём."
 ICE_CANbuildit: "Пригласить канадских инженеров"
 ICE_CANbuildit_desc: "Столкнувшись с большим количеством строительных проектов, мы должны нанять больше подрядчиков из Канады для своевременного завершения проектов."
 ICE_Garrison: "Канадский гарнизон"
 ICE_Garrison_desc: "Присутствие наших вооружённых сил в Северном море незначительно, а стервятники из Англии всё ближе и ближе подбираются к нашим южным берегам. Мы должны попросить помощи у Канады, которая сможет защитить нас от возможного нападения со стороны Британского Союза."
 ICE_IRAF: "Королевские ВВС Исландии"
 ICE_IRAF_desc: "У нас нет возможности защищать своё воздушное пространство. Именно поэтому нам стоит образовать Королевские ВВС и заняться тренировкой пилотов, способных защитить наше небо."
 ICE_Winter_Training: "Лагеря зимней подготовки"
 ICE_Winter_Training_desc: "Суровый климат сельских районов Исландии - идеальное место для тренировки солдат Антанты со всего мира. Здесь они могут научиться выживанию в суровых арктических условиях, смертельных без должной подготовки."
 ICE_CAN_civilian_projects: "Канадские строительные проекты"
 ICE_CAN_civilian_projects_desc: "Канадское правительство предоставило нам помощь в расширении проектов общественных работ, дав нашему обществу возможность улучшить свои жилищные условия!"
 ICE_IEDC_Investments: "Привлечение инвестиций ИСЭР"
 ICE_IEDC_Investments_desc: "Антанта работала над объединением своих ограниченных ресурсов в общую программу - Имперский совет экономического развития. Обратиться к ним с просьбой о дополнительных инвестициях не должно быть сложно, учитывая наше бесценное стратегическое положение."
 ICE_Home_Garrison: "Укрепить гарнизон"
 ICE_Home_Garrison_desc: "Чем больше проектов мы заканчиваем, тем сильнее желание англичан захватить нас. Мы должны укрепить нашу охрану чтобы быть готовыми к возможным угрозам с их стороны."
  
 ICE_English_Pup: "Подчинение синдикалистам"
 ICE_English_Pup_desc: "Англия одержала над нами победу в Тресковой войне и 'убедила' нас подчиниться им, сформировав синдикалистское правительство под их надзором."
 ICE_Synd_Gov_Form: "Формирование нового кабинета министров"
 ICE_Synd_Gov_Form_desc: "С созданием нового правительства мы должны выбрать какая из партий будет руководить страной в ближайшее время."
 ICE_Rural: "Поддержка сельских общин"
 ICE_Rural_desc: "Политика Партии фермеров заключается в расширении возможностей сельского населения. С нашей поддержкой они смогут преуспеть."
 ICE_Shepard: "Островные пастухи"
 ICE_Shepard_desc: "Если мы хотим продолжить выполнять наши обязательства перед фермерами, то должны упрочить нашу связь с ними. Чтобы добиться этого мы должны создать новую сеть дорог через центр острова. Она поможет им проще взаимодействовать с более населённым юго-западом Исландии."
 ICE_Urban: "Поддержать городские сообщества"
 ICE_Urban_desc: "Партия синдикалистов стала доминирующей на политической арене Исландии в виду широкой поддержки со стороны фабричных рабочих. Наш политический курс - помогать тем, кто помогает нам. Именно поэтому мы должны поддержать рабочее движение."
 ICE_Synd_Ind: "Народная промышленность"
 ICE_Synd_Ind_desc: "Наш народ заслуживает лучших условий труда. Даже если в краткосрочный период это приведёт к потере эффективности, улучшение условий труда на местах возымеет духоподъёмный эффект среди рабочих!"
 ICE_ENGineers: "Английские инженеры"
 ICE_ENGineers_desc: "Наше расположение в Северной Атлантике очень удобно для проведения англичанами подрывной деятельности против канадских монархистов. Если они хотят укрепить свои позиции на острове, то им необходимо вложиться в развитие наших проектов."
 ICE_ENGfuel: "Английское топливо"
 ICE_ENGfuel_desc: "Англичане заинтересованы в расширении своей программы производства синтетического топлива. Дав им разрешение на строительство промышленных объектов на нашем острове, взамен они будут отдавать нам небольшую часть нефти, которая поможет нам в деле индустриализации общества."
 ICE_Phalanstere_Investments: "Привлечение инвестиций в Фаланстер"
 ICE_Phalanstere_Investments_desc: "Французы создали инициативу по промышленному развитию, чтобы помочь поддержать социалистических союзников по всему миру. Обратиться к ним с просьбой о дополнительных инвестициях не должно быть сложно, учитывая наше бесценное стратегическое положение."
 ICE_RedGuard: "Защита острова"
 ICE_RedGuard_desc: "Не смотря на близость нашего острова к Британскому Союзу, нам всё ещё грозит нападение со стороны Канады с целью использования острова в качестве плацдарма для возвращения монархистов в Британию. Мы должны попросить Англию оставить на нашем острове свой гарнизон для предотвращения вторжения со стороны Канады."
  
 ICE_1937_Plebiscite: "Референдум 1937 года"
 ICE_1937_Plebiscite_desc: "В 1921 г. было решено через 25 лет провести референдум по поводу сохранения статус-кво. Однако влияние Дании означало что мы оказались на периферии германской сферы влияния и экономические трудности, связанные с этим, подтолкнули нас к ускорению процесса проведения референдума."
 ICE_Independence_Victory: "Независимость"
 ICE_Independence_Victory_desc: "Народ давно говорил о том, что Исландия должна стать независимым от Дании государством, которое во время кризиса будет рассчитывать только на себя. Теперь только истинные исландцы будут определять наше будущее."
 ICE_Celebrate_Indie: "Празднование исландской независимости"
 ICE_Celebrate_Indie_desc: "Исландии тысяча лет,\nИсландии тысяча лет,\nОна вечности малыш-цветок с дрожащею слезой,\nЧто обожая Бога живёт и умирает."
 ICE_Strong_Indie_Althing: "Независимый альтинг"
 ICE_Strong_Indie_Althing_desc: "Альтинг - старейший сохранившийся парламент в мире. Он оставался неизменным с 930 года, не считая одной заминки в IXX веке. Для альтинга вновь пришло время править Исландией, освобождённой от власти иностранцев."
 ICE_Turn_Inwards: "Сосредоточиться на себе"
 ICE_Turn_Inwards_desc: "Пришло время подумать, каким образом остров может достичь внутреннего процветания. Воодушевлённое своим успехом в деле преодоления экономического кризиса, правительство составляет новые планы по улучшению нашего благосостояния."
 ICE_Icexit: "Поиск новых рынков"
 ICE_Icexit_desc: "Рынок Миттельевропы не подходит для такого изолированного государства как Исландия. Хотя этот рынок и подходит странам материковой Европы из-за близости их границ друг к другу, Исландия требует меньше ограничений и возможность возобновить торговлю со своими ближайшими соседями в Канаде и в Великобритании."
 ICE_CAN_Trade: "Торговля с Канадой"
 ICE_CAN_Trade_desc: "Наш лучший выбор в качестве торгового партнёра - Британское правительство в изгнании. Ранее мы уже вели с ними торговые отношения, пока они не были вынуждены бежать с родных островов. Возможно, у нас получится немного им помочь с возвращением домой."
 ICE_ENG_Trade: "Торговля с Англией"
 ICE_ENG_Trade_desc: "Близость границ - ключевой фактор в торговле. Британские порты - ближайшее место, позволяющее нам продавать свои товары. Нам стоит восстановить между двумя островами торговлю, существовавшую веками."
 ICE_NATO: "Североатлантическое торговое сотрудничество"
 ICE_NATO_desc: "С нашим выходом из Миттельевропейского экономического блока мы должны заключить новые торговые соглашения с нашими соседями в Атлантическом океане."
 ICE_Status_Quo: "Статус-кво"
 ICE_Status_Quo_desc: "Народ решил, что Исландии лучше остаться в датской сфере влияния. Несмотря на то, что экономический кризис коснулся многих из нас, народ Исландии остаётся лояльным своему королю в Копенгагене."
 ICE_Nordic_Trade: "Скандинавское торговое сотрудничество"
 ICE_Nordic_Trade_desc: "Мы должны помнить нашу родню в Скандинавии, ведь они наши дальние родственники. В поисках новых торговых сделок мы должны обратиться к нашим братьям-скандинавам."
 ICE_Reform_Taxes: "Налоговая реформа"
 ICE_Reform_Taxes_desc: "Пока наш бюджет постепенно уменьшается, государственные экономисты призывают к пересмотру бюджета и поиску новых источников пополнения казны."
 ICE_Reduce_Austerity: "Ослабить меры жёсткой экономии"
 ICE_Reduce_Austerity_desc: "Последствия кризиса постепенно ослабевают и, возможно, пришло время обратить внимание на наши текущие меры экономии. Быть может пришло время ослабить пояса и вдохнуть свободнее?"
  
 ICE_Atlantic_Island: "Остров в Атлантике"
 ICE_Atlantic_Island_desc: "Исландия находится в шатком положении. Чтобы пережить предстоящую бурю ей предстоит изменится."
 ICE_Negotiate_for_Greenland: "Переговоры о Гренландских водах"
 ICE_Negotiate_for_Greenland_desc: "Нам нужно попросить у Дании разрешение на возможность ловить рыбу у берегов Гренландии."
 ICE_Reform_Althing: "Реформа альтинга"
 ICE_Reform_Althing_desc: "Наше общество представляет из себя самую долгоживущую и стабильную демократию в мире. Это означает что какие-то составляющие нашего государственного аппарата устарели, либо работают не так, как надо. Эту ситуацию нужно изменить для обеспечения эффективного управления Исландией."
 ICE_Review_CWCS: "Пересмотреть ПСРМ"
 ICE_Review_CWCS_desc: "Мы должны предпринять очередную попытку пересмотра программы создания рабочих мест. Мы осознали свои ошибки, допущенные в 1932-м году, и мы заверяем, что мнение рабочих будет услышано и учтено во время предстоящих обсуждений."
 ICE_National_Infrastructure_Act: "Закон о национальной инфраструктуре"
 ICE_National_Infrastructure_Act_desc: "Качество инфраструктуры Исландии оставляет желать лучшего. Правительство должно заняться этим вопросом и привести уровень инфраструктуры к современному."
 ICE_Bank_Restructure: "Реструктуризация банковской системы"
 ICE_Bank_Restructure_desc: "Не важно какое решение будет принято для текущей ситуации в банковской сфере, хуже уже не станет. Если банки хотят помочь людям, то их внутренняя структура должна быть полностью изменена."
 ICE_Central_Bank: "Централизованная банковская система"
 ICE_Central_Bank_desc: "Сильный центробанк - то, что Исландии нужно для восстановления после недавнего экономического кризиса. Парламент расширит полномочия Банка Исландии чтобы тот больше заботился о благосостоянии народа."
 ICE_Separate_Bank: "Разделённая банковская система"
 ICE_Separate_Bank_desc: "Слишком сильная централизация власти привела нас к кризису. Помощь небольших банков, распределённых по всей Исландии - то что нужно нам для снижения возможных рисков."
 ICE_Limit_Notes: "Сдерживание инфляции"
 ICE_Limit_Notes_desc: "Экономическое бедствие Чёрного Понедельника серьёзно повысило уровень инфляции. Новый центробанк будет усердно работать над снижением инфляции и последующем восстановлением экономики."
 ICE_Fiscal_Austerity: "Экономия финансов"
 ICE_Fiscal_Austerity_desc: "Пускай людям это не понравится, но нам придётся временно затянуть, пояса чтобы экономика смогла восстановиться."
 ICE_Icelandic_Fish_Industry_Board: "Основать ИСРП"
 ICE_Icelandic_Fish_Industry_Board_desc: "Нам необходимо открыть специализированный банк, направленный на принятие мер по борьбе с кризисом и помощь рыбакам. Члены Исландского совета по рыбной промышленности уведомили о своей готовности помочь развитию банка."
  
 ICE_Connect_Isle: "Объединить остров"
 ICE_Connect_Isle_desc: "В настоящее время, мы в значительной степени оторваны от внешнего мира. Надо исправить эту ситуацию расширением наших морских и воздушных портов."
 ICE_Expand_Ports: "Расширить наши порты"
 ICE_Expand_Ports_desc: "Наши гавани используют устаревшее оборудование и переживают нехватку финансирования. Усовершенствование наших верфей поможет сделать Исландию важный торговым узлом в Атлантике."
 ICE_Reyk_Airport: "Аэропорт Рейкьявик"
 ICE_Reyk_Airport_desc: "Мы должны профинансировать расширение международного аэропорта Рейкьявик для удовлетворения возможных потребностей в сфере авиаперевозок."
 ICE_Expand_Air_Fleet: "Расширение ВВС"
 ICE_Expand_Air_Fleet_desc: "С недавним расширением аэропорта Рейкьявик, многие инвесторы высказали своё желание создать Авиакомпанию Исландии. Если мы сможем поддержать их начинания, то они обещают нам прибыль на годы вперёд."
 ICE_Tourism: "Привлечение туристов"
 ICE_Tourism_desc: "У нас хватает природных достопримечательностей для привлечения туристов. Стоит использовать это для укрепления экономики."
 ICE_Reyk_Ship_Company: "Транспортная компания Рейкьявика"
 ICE_Reyk_Ship_Company_desc: "Большая часть нашего экспорта уходит датским кораблям. Пришло время создать собственную транспортную компанию, которая обеспечит нам стабильный доход от торговли."
 ICE_Purchase_Designs: "Покупка чертежей"
 ICE_Purchase_Designs_desc: "Наши корабли устарели для современного рынка. Необходимо купить современные чертежи кораблей у наших союзников чтобы исправить ситуацию."
 ICE_Local_Ship_Building: "Местное кораблестроение"
 ICE_Local_Ship_Building_desc: "Купив чертежи нам остаётся только построить корабли. Чтобы добиться этого нужно инвестировать в промышленность, чтобы начать их производство."
 ICE_Expand_Trade: "Расширение торговых путей"
 ICE_Expand_Trade_desc: "С улучшением инфраструктуры мы способны торговать с дальними странами. Пришло время получать прибыль!"
  
 ### National Spirits ### 
 ICE_ailing_economy: "Больная экономика"
 ICE_ailing_economy_desc: "Распад Британской Империи в 1925 г. оказался опустошительным для исландской экономики. На Британию, нашего давнего экономического партнёра, наложено эмбарго Миттельевропы. Пока исландский рыбный экспорт ищет потенциальных покупателей в Миттельевропе, экономика уже находится в бедственном положении с потерей одного из своих самых выгодных торговых партнёров."
 ICE_failing_economy: "Слабеющая экономика"
 ICE_failing_economy_desc: "С последствиями Чёрного Понедельника, экономическая ситуация становится ещё более мрачной."
 ICE_Personal_Union: "Датско-исландская личная уния"
 ICE_Personal_Union_desc: "После окончания Вельткрига в 1919 г. правительства Исландии и Дании собрались для обсуждения независимости Исландии. После недолгих переговоров было решено что Исландия отныне будет являться независимым государством, которое будет руководиться личной унией между Данией и Исландией, однако Дания оставляет за собой право распоряжаться иностранными делами Исландии и брать на себя ответственность за её оборону."
 ICE_Guttoslagurinn: "Гуттослагуринн"
 ICE_Guttoslagurinn_desc: "Девятого ноября 1932 г. городской совет Рейкьявика решил упразднить программу создания рабочих мест. Когда новость об этом дошла до населения, люди устроили бунт перед входом в здание совета с требованием не сворачивать ПСРМ, поскольку экономика Исландии всё ещё страдает от рецессии. Этот бунт стал известен как 'Гуттослагуринн', итогом которого стало сохранение действия ПСРМ на ближайшие несколько лет."
 ICE_CWCS: "Программа создания рабочих мест"
 ICE_CWCS_desc: "Будучи разработанной для поддержания экономики, ПСРМ предоставляет финансирование гражданским проектам, чтобы те нанимали больше людей и тем самым обеспечивали борьбу с безработицей."
 ICE_recovering_economy_1: "Восстановление экономики"
 ICE_recovering_economy_1_desc: "Мы сделали первые шаги к восстановлению экономики после Чёрного Понедельника!"
 ICE_recovering_economy_2: "Восстановление экономики"
 ICE_recovering_economy_2_desc: "Продолжая реформы нам удастся выбраться из этого кризиса!"
 ICE_recovering_economy_5: "Восстановление экономики"
 ICE_recovering_economy_5_desc: "С расширением рыболовных вод ситуация стала намного лучше!"
 ICE_recovering_economy_6: "Восстановление экономики"
 ICE_recovering_economy_6_desc: "С расширением рыболовных вод нам почти удалось справиться с последствиями кризиса!"
 ICE_healthy_economy_1: "Оздоровлённая экономика"
 ICE_healthy_economy_1_desc: "С расширением рыбной промышленности наша экономика смогла восстановиться."
 ICE_booming_economy: "Экономический бум"
 ICE_booming_economy_desc: "Мы сохранили нашу независимость и оправились от последствий Чёрного Понедельника. Наша экономика процветает!"
 ICE_Optimized_Farms: "Оптимизированные фермы"
 ICE_Optimized_Farms_desc: "С внедрением инноваций в сельском хозяйстве, наше население начало преуспевать!"
 ICE_Independent_Althing: "Сильный альтинг"
 ICE_Independent_Althing_desc: "С обретением нами независимости альтинг получил гораздо больше власти."
 ICE_danish_bailout: "Помощь Дании"
 ICE_danish_bailout_desc: "Учитывая бедственное положение нашей экономики, Дания любезно решила помочь нам в трудную минуту."
 ICE_canadian_bailout: "Помощь Канады"
 ICE_canadian_bailout_desc: "Учитывая бедственное положение нашей экономики, Канада любезно решила помочь нам в трудную минуту."
 ICE_government_jobs: "Государственные работы"
 ICE_government_jobs_desc: "Правительство увеличило количество рабочих мест для снижения безработицы по всей Исландии."
 ICE_Public_Broadcasts: "Радиообращения к обществу"
 ICE_Encourage_Charity_idea: "Поощрение благотворительности"
 ICE_Food_Drives_idea: "Раздать еду"
 ICE_Austerity_Lev_5: "Суровая экономия"
 ICE_Austerity_Lev_4: "Строгая экономия"
 ICE_Austerity_Lev_3: "Умеренная экономия"
