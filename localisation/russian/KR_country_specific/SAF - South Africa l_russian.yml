 ### Ideas ### 
 SAF_black_monday: "Последствия Черного Понедельника"
 SAF_black_monday_desc: "Черный Понедельник сильно ударил по нашей стране из-за нашей зависимости от немецкой торговли. Беспорядки нарастают, и наша экономика слабеет, мы должны найти амбициозное решение этой проблемы, и быстро!"
  
 SAF_segregation: "Расовая сегрегация"
 SAF_segregation_desc: "Южная Африка - разделенная страна. Хотя подавляющее большинство населения принадлежит к различным этническим африканским группам, социально-экономическая власть принадлежит белому европейскому меньшинству. Эта группа, в свою очередь, делится на африканеров, потомков коренных голландских колонистов, которые составляют большинство белого населения Капской провинции, Оранжевого Свободного Государства и Трансвааля, и британцев, составляющих большинство белого населения в Натале и Родезии.\n\nХотя проблема сегрегации под властью белых не будет решена в одночасье, скорее всего, нам потребуются десятилетия, чтобы разобраться с ней должным образом, все же можно предпринять шаги, чтобы улучшить ситуацию... или ухудшить ее."
  
 SAF_apartheid: "Апартеид"
  
 SAF_african_gold_idea: "Южноафриканское золото"
 SAF_african_gold_idea_desc: "Южноафриканцы происходят из смеси коренных африканцев, европейцев и других регионов мира. Хотя это не ослабило жадность их голландских предков к золоту. Прикосновение к нему, его запах..."
  
 SAF_wavering_dominion: "Шаткий Доминион"
 SAF_wavering_dominion_desc: "Хотя официально мы являемся частью Британской империи, многие африканеры не испытывают особой привязанности к Британской империи или Антанте и предпочли бы вместо этого создать свободную республику. Таким образом, отношения Южной Африки и бывшей метрополии остаются спорыми."
 SAF_wavering_dominion_homecoming_desc: "Хотя официально мы являемся частью Британской империи, многие африканеры не испытывают особой привязанности к Британской империи или Антанте и предпочли бы вместо этого создать свободную республику."
  
 SAF_neutral_dominion: "Нейтральный Доминион"
 SAF_neutral_dominion_desc: "Хотя официально мы являемся частью Британской империи, многие африканеры не испытывают особой привязанности к Британской империи или Антанте и предпочли бы вместо этого создать свободную республику. Таким образом, правительство Южной Африки решило объявить нейтралитет в отношениях с бывшей метрополией."
  
 SAF_idea_slavery: "Рабство на территориях Верховного комиссариата"
 SAF_idea_slavery_desc: "Рабство никогда не было полностью искоренено на территориях Верховного комиссариата Басутоленд, Свазиленд и особенно Бечуаналенд из-за того, что племенные структуры на этих территориях тайно защищают этот статус. Тот факт, что эти варварские обычаи продолжаются, несмотря на попытки ограничить их, оставляет пятно на чести Южной Африки."
  
 SAF_idea_minority_government: "Правительство меньшинства"
 SAF_idea_general_strike: "Синдикалистские забастовки"
 SAF_farmer_bailout: "Помощь фермерам"
  
 SAF_idea_cj_of_the_hct: "Судебная система территорий Верховного комиссариата"
 SAF_idea_cj_of_the_hct_desc: "Реформа судебной системы территорий Верховного комиссариата под контролем Южной Африки подразумевает соглашение, по условиям которого, будет назначен главный судья, который будет выполнять функции главного судебного исполнителя на территориях. Затем главный судья обеспечит соблюдение закона на этих автономных территориях."
  
 SAF_idea_sovereign_currency: "Южноафриканский рэнд"
 SAF_idea_sovereign_currency_desc: "Названный в честь Витватерсранда, где расположены золотые рудники Южной Африки, ранд является вновь обретенной суверенной валютой Южной Африки после объявления республики и последующего решения, что дальнейшее использование южноафриканского фунта нежелательно."
  
 SAF_idea_native_trust_and_land_act: "Закон о доверии и земле"
 SAF_idea_native_trust_and_land_act_desc: "Закон о земле и доверии коренных жителей увеличивает количество земель, выделяемых коренным жителям Южной Африки, с 8% до 13%. Хотя это все еще относительно небольшой процент, учитывая, что коренное население составляет около 60% населения Южной Африки, это, по крайней мере, гарантирует, что часть земли Южной Африки будет выделена для них, однако, скорее всего она достанется элите этих народов."
  
 SAF_idea_asiatic_land_tenure_act: "Закон об азиатском землевладении"
 SAF_idea_asiatic_land_tenure_act_desc: "Закон о землевладении азиатами ограничивает владение землей азиатскими южноафриканцами определенными обозначенными территориями, особенно в Трансваале и Натале, для защиты конкурентоспособности владельцев белых магазинов и для снятия опасений по поводу посягательств Индии на белые районы."
  
 SAF_idea_krugerpark: "Национальный парк Крюгера"
 SAF_idea_krugerpark_desc: "Национальный парк Крюгера, основанный в 1926 году на территории заповедника Саби, который был основан в 1895 году бурской республикой Трансвааль, является одним из крупнейших национальных парков в Африке. После недавнего расширения, туристы со всего мира стекаются сюда, чтобы увидеть животных либо из туристических автомобилей, нового проекта с 1927 года, либо из более классических туров "Round in Nine" на поезде по маршруту от Коматипорта до Тзанеена."
  
