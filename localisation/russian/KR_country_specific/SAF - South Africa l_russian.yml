 SAF_idea_industrial_focus: "Развитие промышленности"
 SAF_idea_great_repairshop: "Великий ремонтный цех"
 SAF_idea_economic_boom: "Экономический бум"
  
 SAF_hendrik_johannes_van_der_bijl_adv_desc: "Хендрик Йоханнес ван дер Бийл, основатель южноафриканской электроэнергетической компании ESKOM и сталелитейной корпорации ISCOR, получил неограниченные полномочия от правительства Южной Африки в должности генерального директора по снабжению для развития производственного сектора Южной Африки."
  
 SAF_idea_great_trek_reenactment: "Празднование столетия Великого трека"
 SAF_idea_great_trek_reenactment_desc: "Ровно 100 лет назад голландские поселенцы Капской колонии начали свою великую миграцию в южноафриканские внутренние районы, чтобы избежать влияния британской колониальной администрации. Чтобы отпраздновать это радостное событие следует грандиозный парад повозок с волами "Die Pad van Suid-Afrika" из Кейптауна в Преторию. В городах, через которые они проезжают, организуются африканерско-националистические праздники."
  
 SAF_idea_kariba_dam: "Дамба Кариба"
 SAF_idea_kariba_dam_desc: "Впечатляющая дамба Карибау реки Замбези на севере Южной Родезии вырабатывает большое количество электроэнергии. Это большое количество энергии позволяет вести промышленную деятельность в Южной Родезии и за ее пределами."
  
 SAF_idea_sa_mathematical_society: "Южноафриканское математическое общество"
 SAF_idea_sa_mathematical_society_desc: "Южноафриканское математическое общество - это общество высокообразованных южноафриканцев, которые, несмотря на название общества, расширяют свои исследования не только в области математики, но также физики и химии."
  
 SAF_sabc_idea: "Южноафриканская радиовещательная корпорация"
 SAF_sabc_idea_desc: "Южноафриканская радиовещательная корпорация была учреждена парламентом ЮАР и вскоре после этого приобрела Африканскую радиовещательную компанию у бизнесмена И.В. Шлезингера. Она функционирует как национальная радиосеть Южной Африки."
  
 SAF_idea_native_advisory_councils: "Коренные советы"
 SAF_idea_native_advisory_councils_desc: "Выявление проблем, волнующих наше коренное население, является ключом к сохранению мира. Вместо того, чтобы притворяться, что их не существует, мы должны дать им возможность задать свои вопросы и ответить на них, которые часто можно довольно легко решить. За это мы будем вознаграждены сотрудничеством и стабильностью."
  
 SAF_idea_syndicalist_government: "Синдикалистская конституция"
 SAF_idea_syndicalist_government_desc: "Новое временное синдикалистское правительство Южной Африки решило разработать совершенно новую и независимую конституцию Южной Африки. Эта конституция станет основой нового южноафриканского государства и вероятно, сильно повлияет на то, как оно будет формироваться."
  
 SAF_de_facto_segregation: "Неофициальная расовая сегрегация"
 SAF_de_facto_segregation_desc: "Несмотря на меры нового синдикалистского правительства по демонтажу системы сегрегации, которая существовала в Южной Африке с момента ее образования, ситуация на местах такова, что сегрегация по-прежнему повсеместна, причем расовые группы Южной Африки, особенно белые южноафриканцы, в во многих случаях максимально дистанцируются от своих собратьев из Южной Африки с другим цветом кожи."
  
 SAF_idea_native_republic: "Родная Республика"
 SAF_idea_native_republic_desc: "Новое африканистское правительство Южной Африки провозгласило принцип так называемой "родной республики". Этот принцип гласит, что Южная Африка в основном является страной для первоначального чернокожего африканского населения, а не белого населения, которое правило ею так долго."
  
 SAF_idea_slum_formation: "Формирование бедных пригородов"
 SAF_idea_slum_formation_desc: "В связи с тем, что старые меры сегрегации постепенно ослабляются, чернокожее население сельских районов Южной Африки массово прибывает в такие города, как Кейптаун, Йоханнесбург и Дурбан, и у местных властей мало шансов обеспечить их всех жильем, оставляя их без крыши над головой, им остается строить собственные лачуги в районах, где царит преступность и насилие."
  
 SAF_idea_reactionary_activities: "Отказ от сотрудничества с реакционерами"
 SAF_idea_reactionary_activities_desc: "Не все южноафриканцы пришли к идее прекрасного социалистического будущего. В особенности белые, как африканеры, так и англоговорящие, а также старая чёрная элита, которую все еще уважают за статус вождей племен. Все они обеспокоены этой идеей и активно пытаются подорвать социалистическую систему в надежде вернуть старую систему угнетения. К сожалению, недоступность образования во время предыдущего режима означает, что чёрному большинству будет трудно сотрудничать с лоялистами."
  
 SAF_idea_converting_to_socialism: "Переход к синдикалистской экономике"
 SAF_idea_converting_to_socialism_desc: "Экономика Южной Африки по-прежнему остается капиталистической. Теперь цель правительства - правильно преобразовать экономику в социалистическую, подобную экономике европейских государств. Поначалу это будет болезненно, но награда того стоит."
  
 SAF_idea_syndicalist_economy: "Синдикалистская экономика"
 SAF_idea_syndicalist_economy_desc: "Наемное рабство в условиях капитализма было полностью отменено под руководством социалистического правительства Южной Африки. Путь к этому был болезненным, но вновь созданная экономика, ориентированная на профсоюзы, сейчас работает хорошо."
  
 SAF_idea_low_participation: "Низкая заинтересованность политикой"
 SAF_idea_low_participation_desc: "В то время как новая Южная Африка открыта для всех и ценит вклад каждого работника, независимо от его этнической принадлежности, уровень политической активности низкий. Многие южноафриканцы просто хотят жить своей жизнью и мало связаны с политикой, из которой они прежде были исключены. В результате пролетарский электорат в основном состоит из белых рабочих и небелых интеллектуалов и активистов, в то время как большая часть чёрной рабочей силы не участвует в политической жизни, несмотря на то, что им это разрешено."
  
 SAF_idea_native_trade_unions: "Профсоюзы коренных жителей"
 SAF_idea_native_trade_unions_desc: "Чтобы усилить вовлеченность коренного населения Южной Африки в политику страны, правительство поддерживает создание профсоюзов коренных народов, укрепляя при этом государство."
  
 SAF_idea_native_education: "Программа образования для коренных жителей"
 SAF_idea_native_education_desc: "В отличие от прежнего варварского правительства Южной Африки, социалистическая Южная Африка заботится обо всех своих гражданах. Правительство больше не нуждается в пропагандистком религиозном образовании для своих коренных жителей."
  
 SAF_idea_dismantling_tribal_structures: "Разрушение племенных структур"
 SAF_idea_dismantling_tribal_structures_desc: "Новое социалистическое правительство Южной Африки не заинтересовано в сохранении архаических монархий на своих землях. Южноафриканцы должны смотреть на государство, которое заботится о них, а не на нескольких вождей, получивших свою власть по наследству."
  
 SAF_idea_ethnic_rep_councils: "Советы по этническому представительству"
 SAF_idea_ethnic_rep_councils_desc: "Чтобы заменить предыдущий институт верховных вождей, социалистическое правительство учредило советы по этническому представительству, избираемые непосредственно народами, которых они представляют. Вместо этого они будут консультировать правительство по племенным вопросам."
  
 SAF_idea_white_flight: "Белый полет"
 SAF_idea_white_flight_desc: "Захват власти синдикалистами причинил большое беспокойство белым представителям высшего класса Южной Африки. Внезапно лишившись защиты со стороны правительства, многие из них эмигрируют в места, которые они считают более дружественными их интересам. К несчастью для Южной Африки, они забирают с собой свой опыт."
  
 SAF_idea_new_farmers: "Неопытные фермеры"
 SAF_idea_new_farmers_desc: "Мы взяли и перераспределили сельскохозяйственные угодья, украденные у нас европейскими империалистами, но, к сожалению, многие из тех, кто сейчас получил право обрабатывать землю, являются относительно неопытными фермерами. Потребуется некоторое время, чтобы крестьянские хозяйства приспособились к новому статус-кво."
  
 SAF_idea_compromised_intelligence: "Ложь из всех щелей"
 SAF_idea_compromised_intelligence_desc: "Не все в Южной Африке довольны войной. Некоторые элементы в нашем обществе стали делиться информацией о нашем военном положении с нашими врагами."
  
 SAF_idea_harassed_army_personnel: "Притеснения военнослужащих"
 SAF_idea_harassed_army_personnel_desc: "Не все в Южной Африке довольны войной. Некоторые элементы нашего общества стали преследовать военнослужащих за их смелость участвовать в войне."
  
 SAF_idea_ossewa_recruitment_drive: "Новые солдаты"
 SAF_idea_ossewa_recruitment_drive_desc: "Члены Оссевабрандваг воплотили свой энтузиазм по отношению к нашему делу в призыве африканеров в армию."
  
 SAF_idea_industrial_strikes: "Промышленные забастовки"
 SAF_idea_industrial_strikes_desc: "Профсоюз рабочих промышленности и коммерции решительно выступает против военных действий. Чтобы саботировать военные действия, они организуют крупные забастовки на заводах."
  
 SAF_idea_mining_strikes: "Шахтерские забастовки"
 SAF_idea_mining_strikes_desc: "Профсоюз рабочих промышленности и коммерции решительно выступает против военных действий. Чтобы саботировать военные действия, они организуют крупные забастовки на шахтах."
  
 SAF_idea_less_nonviolent_resistance: "Затишье в ненасильственном сопротивлении"
 SAF_idea_less_nonviolent_resistance_desc: "Ненасильственное сопротивление - это обычное дело в Южной Африке, поскольку большинство коренных африканцев протестует против ущемления их прав. Однако в интересах войны, ПТПК отменил некоторые забастовки."
  
 SAF_idea_bittereinder_resistance: "Биттерейндеровское Сопротивление"
 SAF_idea_bittereinder_resistance_desc: "Многие африканеры до сих пор не смирились с нашей победой в англо-бурской войне и продолжают сопротивляться нашему законному триумфу. Необходимо что-то предпринять, чтобы мы вернулись к стабильному правительству.(Биттерейндеры — группировка бурских партизан, сопротивлявшихся силам Британской империи на более поздних этапах Второй англо-бурской войны.)"
  
 SAF_idea_anglicisation: "Усилия по англификации"
 SAF_idea_anglicisation_desc: "Трижды Южная Африка была залита кровью, потому что буры слишком примитивны, чтобы найти с нами взаимопонимание. Больше такого не будет. На этот раз их грубый голландский язык будет искоренен, и Южная Африка навсегда отождествит себя с Империей."
  
 SAF_idea_reconciliation: "Усилия по примирению"
 SAF_idea_reconciliation_desc: "Прошла третья Бурская война, и снова англичане оказались на вершине. И снова народу Южной Африки приходится жить с последствиями и потерянными сыновьями, и снова есть желание устранить наши разногласия. Возможно, третий раз будет удачным."
  
