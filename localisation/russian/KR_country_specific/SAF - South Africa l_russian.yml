 SAF_clements_kadalie: "Клементс Кадали"
 SAF_clements_kadalie_leader_desc: "Родное имя Клементса Кадали -  Ламек Конивака Кадали Мувамба. Ламек родился в британской колонии Ньясаленд в апреле 1896 года в семье мелкого вождя. Влияние отца и дяди помогло ему поступить в миссионерскую школу, где он стал примерным учеником. В возрасте 16 лет он получил место учителя в небольшой деревенской школе в Ньясаленде, но через год решил найти работу клерка. Это в конечном итоге привело его в Кейптаун, где он впервые стал называться англизированным именем "Клементс Кадали". Там он познакомился и подружился с белым профсоюзным деятелем Артуром Ф. Бэтти, и вместе они объединили усилия для основания многонационального профсоюза, который назвали Профсоюзом трудящихся промышленности и коммерции. Клементс стал известен как "отец черного профсоюзного движения" в Южной Африке и приобрел большую известность после того, как он и Бэтти возглавили забастовку докеров в 1919 году, которая свела их с другими лидерами рабочего движения, такими как Джеймс Ла Гума и Сидни Бантинг. В то время как Ла Гума стал играть все большую роль в ПТПК, Клементс сосредоточил свои усилия на изучении политической теории и написании статей для газеты ПТПК "Черный человек", где он соединил идеи синдикализма с панафриканизмом и религиозной риторикой, пропитанной гарвиизмом и эфиопизмом.\n\nВследствие своей политической активности Клементс был депортирован из Южной Африки в 1924 году и уехал в Великобританию, как раз в то время, когда началась Британская революция. Вскоре он написал рассказ о борьбе революции из первых рук и выступил в защиту британского синдикализма перед своими сверстниками в Южной Африке. Однако со временем он разочаровался в африканской диаспоре в Великобритании и ее господстве англиканской веры. Хотя сам Клементс был пресвитерианином и имел тесные связи с эфиопским движением, он представлял себе необходимость пострелигиозного общества после революции и в конце концов собрал вещи и отправился в Париж, где социально-политическая культура лаицизма устраивала его больше. Наладив связи с франкоязычными африканскими радикалами, он помог внести свой вклад в будущее ПТПК, разработав предложения о том, как союз мог бы продолжать работать в его отсутствие и адаптироваться к новым обстоятельствам. Таким образом, Ла Гума и другие последователи помогли продвинуть многоэтническое синдикалистское крыло ПТПК против "параллельного юнионизма" белых умеренных, завоевать нерешительных членов и помочь снизить напряженность в профсоюзе.\n\nКлементс сам стал главным представителем ПТПК в Интернационале, неусыпно следя за своим родным континентом, даже в изгнании, ожидая искры, которая могла бы привести к грандиозному восстанию рабочих, как это произошло во Франции и Великобритании."
  
 SAF_moses_mauane_kotane: "Моисей Мауане Котане"
 SAF_moses_mauane_kotane_leader_desc: "Мозес Мауане Котане родился 9 августа 1905 года в трансваальском городе Пелла, в негритянской грамотной семье, принадлежавшей к народу тсвана. Несмотря на то, что его отец был лютеранским проповедником, юный Мозес в детстве получил мало формального образования, и как второй старший сын среди одиннадцати братьев и сестер должен был найти работу в раннем возрасте, чтобы помочь обеспечить семью. Будучи подростком, он сначала устроился работать на ферму и получал зарплату в основном скотом, который отдавал своей семье. К тому времени, когда он наконец поступил в школу, Мозес сильно отставал от своих товарищей и все больше конфликтовал с учителями, которые, по его мнению, были неквалифицированными и не развивали его таланты должным образом. В 1924 году он переехал в Йоханнесбург и работал на разных работах, в конце концов вступив в АНК и ПТПК. При поддержке своего товарища по профсоюзам Альберта Нзулы Мозес вскоре был избран заместителем председателя национальной профсоюзной конференции и познакомился с широким миром черной, белой и цветной интеллигенции Южной Африки. Он сблизился с МСЛ, особенно с кликой в лице Сидни Бантинга, Дэвида Айвона Джонса и Эдди Ру, которые с большой симпатией относились к поощрению участия чернокожих в рабочем движении Южной Африки. Под влиянием Нзулы он также недолго заигрывал с африканистскими, нативистскими идеями, но в конечном итоге опасался, что черный национализм приведет к расовому шовинизму и племенной вражде, поставив под угрозу тщательно поддерживаемые союзы между черными и цветными. В 1930-е годы Мозес работал наборщиком и переводчиком с языка сетсвана в различных социалистических газетах под редакцией Роу.\n\nВ попытке создать новое политическое направление вдали от социалистического руководства в Йоханнесбурге, а также ускользнуть от внимания правительства ЮАР, Мозес упаковал свои вещи в Кейптаун, создав тайные союзы с прибрежными профсоюзами. Это принесло свои плоды после социалистической революции, когда эти профсоюзы избрали Мозеса ключевым членом нового правительства МСЛ, что в конечном итоге позволило ему занять пост преемника Дэвида Айвона Джонса и стать молодым, харизматичным, чернокожим лидером социалистического движения страны."
