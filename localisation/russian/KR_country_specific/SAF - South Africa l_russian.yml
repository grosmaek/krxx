 saf.119.t: "Белый полет"
 saf.119.d: "Большая часть южноафриканской буржуазии недоброжелательно относится к новому социалистическому правительству. Теперь эти общины охвачены страхом быть поглощенными другими расовыми группами и массово покидают Южную Африку, направляясь в страны, которые они считают более дружелюбными к себе, например, в Британскую империю или в Европу.\n\nХотя, к счастью, многие другие также предпочитают остаться здесь, печальная правда заключается в том, что эти эмигранты увозят с собой много ценных знаний и опыта, которые благодаря дискриминационной сегрегационной системе образования не доступны широким слоям населения. Потребуется время, чтобы оправиться от этой неудачи."
 saf.119.a: "Пролетариат заменит их!"
  
 saf.120.t: "Национальный партийный съезд [GetYear] года"
 saf.120.d: "В преддверии предстоящих выборов Национальная партия решила организовать национальный конгресс в Претории, чтобы определить политику партии на ближайшие несколько лет. Члены партии со всей страны прибыли на заседание нашего правительства.\n\nВ ходе съезда лидер Национальной партии в Капской провинции доктор Д.Ф. Малан настойчиво критиковал общенационального лидера партии, генерала Джеймса Герцога, по многим пунктам, особенно в связи с неспособностью отменить монархию в период его пребывания на посту премьер-министра с 1924 по 1929 год и последующим поражением Яна Смэтса и его Южноафриканской партии, в чем, по мнению Малана, виноваты умеренные и расплывчатые взгляды Герцога. Неудивительно, что впоследствии Малан бросил Герцогу вызов за руководство партией. Членов партии попросили высказать свои предпочтения. Неспособность Герцога за последние 8 лет вернуть пост премьера генералу Смэтсу предопределила его судьбу: доктор Малан возглавит Национальную партию на следующих всеобщих выборах, на агрессивной республиканской и Африканерской националистической платформе, критикуя, что когда-то, получив мандат, он провозгласит полную независимость Южной Африки как республики теперь, когда изгнанники не в состоянии действовать против подобной меры."
 saf.120.a: "Время компромисса с националистами, похоже, прошло."
  
 saf.121.t: "День Дингана [GetYear] года"
 saf.121.d: "Также известный как День Обета, 16 декабря был объявлен национальным праздником Южноафриканского Союза с момента его создания в 1910 году, хотя ранее он уже неофициально отмечался в британской колонии Натал и в старых бурских республиках и их британских колониальных наследниках.\n\nПраздник отмечает маловероятную победу Фуртреккеров у Кровавой реки в Натале 16 декабря 1838 года против войск зулусского короля Дингана. Как таковой этот день имеет большое значение и для африканерского национализма, приверженцы которого рассматривают победу в этот день как Божий знак того, что они должны были сформировать западную страну в пустыне Южной Африки.\n\nЭтот день обычно отмечается спортивными матчами, особенно крикетом, театральными представлениями, церковными собраниями и другими праздниками. Неудивительно, что с учетом контекста черное африканское большинство нации меньше любит этот праздник, и обычно выбирают эту дату в знак протеста против расовой дискриминации."
 saf.121.a: "Наша страна ЮАР."
  
 saf.122.t: "День Дингана [GetYear] года"
 saf.122.d: "16 декабря в очередной раз отмечается национальный праздник Южной Африки. По всей стране, от Кейптауна до Дурбана и Зутпансберга, южноафриканцы, хотя и в основном африканеры, празднуют свою государственность и историю, а также Божью славу, которая привела их сюда.\n\nОрганизуются игры в крикет, проводятся театральные представления, а некоторые предприятия открыты для обслуживания. Позднее в этот день были организованы церковные собрания, на которых рассказывалась история клятвы Фуртреккеров, Богу. В некоторых семьях день был закрыт традиционным южноафриканским барбекю, так называемым 'браай'."
 saf.122.a: "Ура!"
  
 saf.123.t: "Всеобщие выборы в Южной Африке [GetYear] года"
 saf.123.d: "Срок полномочий нынешнего Фольксраада истек, и те южноафриканцы, которые находятся в общих списках - почти исключительно белые южноафриканцы - идут сегодня на выборы, чтобы проголосовать за представителя своего избирательного округа, который определит состав южноафриканского правительства на ближайшие пять лет, если конечно не будут созваны более ранние выборы. Результаты этих выборов, несомненно, определят политический строй на ближайшие пять лет."
 saf.123.a: "[getSAPorUnited] получает большинство."
 saf.123.b: "[getGesuiwerdeOrNatShort] берут победу."
 saf.123.c: "Национал-консерваторы формирует коалицию с [getGesuiwerdeOrNatShort]."
 saf.123.e: "Национал-консерваторы формирует коалицию с [getSAPorUnited]."
 saf.123.f: "[getSAPorUnited] формирует коалицию с лейбористами."
  
 saf.124.t: "Всеобщие выборы в Южной Африке [GetYear] года"
 saf.124.d: "Срок полномочий нынешнего Фольксраада истек, и те южноафриканцы, которые числятся в общих списках - в основном белые, несмотря на то, что сейчас в них также числятся цветные, - идут сегодня на выборы, чтобы проголосовать за представителя своего избирательного округа, который определит состав южноафриканского правительства на ближайшие пять лет, если конечно не будут созваны более ранние выборы. Результаты этих выборов, несомненно, определят политический строй на ближайшие пять лет."
 saf.124.b: "Лейбористы победили."
 saf.124.c: "[getSAPorUnited] формирует коалицию с Народной партией."
 saf.124.f: "The Liberal Party is once again takes the victory." #NT!
  
 saf.125.t: "Выборы Сисси Гул"
 saf.125.d_normal: "Активное предоставление права голоса общине 'цветных' сопровождалось пассивным правом голоса. Это привело к избранию первого небелого члена Фольксраада за [Объединенную партию/Южноафриканскую партию]: Сисси Гул, дочь известного политика Кейптауна, выступающего за 'цветные' права, Абдуллs Абдурахманf и его белой жены, выиграла право представлять избирательный округ Кейптауна в Кейптаунском саду, одержав победу над национальным кандидатом Х.Х. Бродриком.\n\nГул, ранее получившая титул первой в стране небелой женщины-члена городского совета, сегодня будет приведена к присяге в качестве члена Фольксраада. В то время как остальная часть Фольксраада до сих пор состоит из белых южноафриканцев, ее избрание является решающей победой реформистского крыла Хофмейра [Объединенной партии/Южноафриканской партии] и несомненно создает прецедент для большего числа небелых членов Фольксраада, за которыми они должны последовать в будущем."
 saf.125.d_liberal: "Активное включение 'цветного' сообщества в избирательные права сопровождалось пассивным правом голоса. Это привело к избранию первого небелого члена Фольксраада от Либеральной партии: Зайнунниса Гул, дочь видного кейп-малайского политика Абдуллы Абдурахмана, выступавшего за права 'цветных', и его белой жены, получила право представлять кейптаунский избирательный округ Кейптаун-Гарденс, победив национального кандидата Х.Х. Брудрика.\n\nГул, которая ранее завоевала титул первой в стране женщины-небелого члена городского совета, сегодня будет приведена к присяге в качестве члена Фолксраада. Хотя остальной состав Фолксраада пока состоит из белых южноафриканцев, ее избрание является решающей победой Либеральной партии Южной Африки Хофмайра и несомненно, создает прецедент для других небелых членов Фолксраада в будущем."
 saf.125.a: "Поздравляю, мисс Гул!"
  
 saf.126.t: "Большой политический сдвиг"
 saf.126.d_normal: "Права 'цветного' населения обеспечили глубокие изменения в политическом составе Южной Африки. Западные избирательные округа в Капской провинции безоговорочно перешли к [SAF.GetRulingParty], даже те, которые исторически были оплотом Национальной партии, к которым они не смели даже подумать прикоснуться.\n\nДаже доктор Д.Ф.Малан, округа Пикетберха, был сбит с толку. Округ отныне будет представлен [United/SAP] Дж.А.П. ван дер Мерва, завершая унижение неудачей с избранием лидера партии. Во многих избирательных округах за пределами Капской провинции, где за некоторыми исключениями новые 'цветные' избиратели не смогли отличиться от существующего белого электората, успехи были ограничены, в немалой степени из-за раскола [getGesuiwerdeOrNat], который привел к победе более сплоченных кандидатов от правительства в некоторых округах, которые в противном случае должны были достаться националистам. Некоторые газеты уже объявили, что африканерский национализм остался в прошлом, превратившись в большую второстепенную партию, которая в лучшем случае сможет обеспечить себе место ставленника короля.\n\nНа другой стороне спектра, Лейбористская партия добивается успехов. Видя это, эксперты предсказывают, что доминирование [SAF.GetRulingParty] может оказаться недолгим, и что Лейбористская партия может стать новым конкурентом для нее."
 saf.126.d_liberal_united: "Права 'цветного' населения обеспечили глубокие изменения в политическом составе Южной Африки. Западные избирательные округа в Капской провинции безоговорочно перешли к Либеральной партии, даже те, которые исторически были оплотом Национальной партии, к которым они не смели даже подумать прикоснуться.\n\nДаже доктор Д.Ф.Малан, округа Пикетберха, был сбит с толку. Отныне этот округ будет представлять Дж.А.П. ван дер Мерве, что довершает унижение от неизбрания лидера партии. Во многих округах за пределами Капской провинции, где, за некоторыми исключениями, новые 'цветные' избиратели не могли изменить ситуацию по сравнению с существующим белым электоратом, успехи были ограничены, в немалой степени из-за раскола [getGesuiwerdeOrNat], что привело к победе более консолидированных кандидатов от правительства в некоторых округах, которые в противном случае должны были достаться националистам. Некоторые газеты уже объявили, что африканерский национализм ушел в прошлое, превратившись в большую второстепенную партию, которая в лучшем случае может обеспечить себе место ставленника короля."
 saf.126.a: "Народ высказался!"
  
 saf.127.t: "Антивоенные протесты в Блумфонтейне"
 saf.127.d_socialist: "Южная Африка находится в состоянии войны, но не все южноафриканцы поддерживают такое положение дел.\n\nТысячи коренных южноафриканцев в сопровождении сотен социалистов других рас собрались в Блумфонтейне, чтобы выразить протест против объявления войны Третьему Интернационалу. Они заявили о своей солидарности с заявленными целями деколонизации и синдикалистской системы и поклялись при любых возможных условиях противостоять военным действиям.\n\nПолиция Блумфонтейна быстро вмешалась и разогнала толпу, но это скорее всего будет не последняя стычка, которую мы устроим с этими социалистами."
 saf.127.d_nationalist: "Южная Африка находится в состоянии войны, но не все южноафриканцы поддерживают такое положение дел.\n\nТысячи африканеров собрались в Блумфонтейне, чтобы выразить протест против объявления войны немцам. Они осуждают идею о том, что им придется сражаться с 'собратьями-немецами' и при любых возможных условиях клянутся противостоять военным действиям.\n\nПолиция Блумфонтейна быстро ворвалась и разогнала толпу, но это скорее всего будет не последняя стычка, которую мы устроим с этими националистами."
 saf.127.a: "Ах, они всего лишь голосовое меньшинство!"
  
 saf.128.t: "[SAF.GetNameDefCap] требует Замбезию"
 saf.128.d: "Мы получили телеграмму из Претории: Южноафриканское правительство требует от нас отступить из Замбии, которая, как они утверждают, является законной британской собственностью, и должна быть передана под их управление."
 saf.128.a: "Мы должны отступить с территории"
 saf.128.b: "Приди и возьми это!"
  
 saf.129.t: "[From.GetNameDefCap] переворачивает Северную Родезию"
 saf.129.d: "[From.GetNameDefCap] приняла наше требование и готовится к мирному выводу войск из Северной Родезии, что позволит нашим войскам занять позиции в регионе."
 saf.129.a: "Прекрасно!"
  
 saf.130.t: "[From.GetNameDefCap] отказывается"
 saf.130.d: "[From.GetAdjective]ое правительство категорически отказалось уходить с британских территорий, которыми они владеют. Если мы хотим двигаться дальше, мы должны сделать это силой."
 saf.130.a: "Вы не оставили нам выбора..."
 saf.130.b: "О, тогда неважно"
  
 saf.131.t: "[SAF.GetNameDefCap] требует Уганду"
 saf.131.d: "Мы получили телеграмму из Претории: Южноафриканское правительство требует от нас отступить из Уганды, которая, как они утверждают, является законной британской собственностью, и должна быть передана под их управление."
  
 saf.132.t: "[From.GetNameDefCap] передает Уганду"
 saf.132.d: "[From.GetNameDefCap] приняла наше требование и готовится к мирному выводу войск из Уганды, что позволит нашим войскам занять позиции в регионе."
 saf.132.a: "Мудрый выбор..."
  
 saf.133.t: "[SAF.GetNameDefCap] требует Джубаленд"
 saf.133.d: "Мы получили телеграмму из Претории: Южноафриканское правительство требует от нас отступить из Джубаленда, которая, как они утверждают, является законной британской собственностью, и должна быть передана под их управление."
  
 saf.134.t: "[From.GetNameDefCap] передает Джубаленд"
 saf.134.d: "[From.GetNameDefCap] приняла наше требование и готовится к мирному выводу войск из Джубаленда, что позволит нашим войскам занять позиции в регионе."
 saf.134.a: "Мудрый выбор..."
  
 saf.135.t: "Возвращение британских земель"
 saf.135.d: "Теперь, когда Соединенное Королевство восстановлено, настало время подумать о том, что делать с теми частями империи, которые попали под наше управление после потери Великобритании - это, в конце концов, земли, которые мы восстановили ради британцев, в то время как они не смогли сделать это самостоятельно. Возможно, они просто позволят нам оставить все это себе. В конце концов, мы сделали всю работу. Некоторые в нашем кабинете предлагают [Root.GetNameDef] не выносить предложение. Южноафриканские солдаты пролили за это кровь, не так ли?"
 saf.135.a: "Мы должны вернуть их обратно."
 saf.135.b: "Нет, мы защитим их лучше, чем они."
  
 saf.136.t: "[From.GetAdjective]ое предложение"
 saf.136.d: "[From.GetAdjective]ое правительство обратилось к нам с предложением - теперь, когда мы восстановлены, земли, которые они занимали во время изгнания, по праву принадлежат нам, поэтому они говорят, что мы можем забрать их обратно. Учитывая, что [From.GetNameDef] потратило много крови и усилий, чтобы получить их, возможно, стоит признать, что они обеспечивают для этих колоний больше защиты, чем мы когда-либо могли предоставить?"
 saf.136.a: "Мы с радостью примем их предложение."
 saf.136.b: "Они боролись за это, они могут это сохранить."
  
 saf.137.t: "Земли возвращены"
 saf.137.d: "С сердечной благодарностью, [From.GetAdjective]ое правительство приняло возвращение их бывших колоний. В честь этого события в Кейптауне была проведена большая церемония, и многим [Root.GetAdjective]им членам были вручены награды за ту роль, которую они сыграли в восстановлении Британской Империи."
 saf.137.a: "Мы молодцы!"
  
 saf.138.t: "Мы должны сохранить колонии"
 saf.138.d: "С сердечной благодарностью за это предложение, [From.GetAdjective]ое правительство отказалось принимать колонии обратно. [Root.GetNameDefCap], говорят они, несомненно, может предложить лучшую защиту этим землям, чем они когда-либо могли, и они верят, что мы будем управлять ими так, как они хотели бы."
 saf.138.a: "Ох? Как мило с их стороны."
  
 saf.139.t: "Герцог атакует Брудербонд!"
 saf.139.d: "Лидер Объединенной партии Джеймс Герцог, произносит серию сенсационных речей, нацеленных на Д.Ф.Малана, молодую 'Свободную' Национальную партию и тайное общество африканерской интеллигенции, чье существование только что стало известно миру. Его обвинения в том, что эта так называемая 'Братство африканеров' контролирует как СНП, так и ключевые позиции в школах и университетах страны 'из-за кулис', порождают шокирующую волну во всем южноафриканском обществе. Д.Ф. Малан отвергает эти обвинения, а сам Бродербонд выступил с заявлением, объявив себя ничем иным, как простым культурным братством."
 saf.139.a: "Герцог набирает здесь несколько очков!"
 saf.139.b: "Это плохо отражается только на премьер-министре..."
  
 saf.140.t: "Живое ископаемое"
 saf.140.d: "За несколько дней до Рождества, хранительница музея Марджори Куртене-Латимер сделала удивительное открытие в реке на Восточной Капской провинции. Потребовалось время, чтобы получить подтверждение, но похоже, что это правда: латимерия жива! Считалось, что эта рыба с лопастными плавниками вымерла 66 миллионов лет назад, и ее повторное открытие в мгновение ока стало сенсацией и было объявлено "открытием века". Обнаружение латимерии - удивительный момент для мирового научного сообщества."
 saf.140.a: "Любопытное происшествие..."
  
 saf.141.t: "Назначение Комиссии по праву коренных народов"
 saf.141.d: "Позиция правительства в отношении расовых отношений была решающим фактором на большинстве выборов в Южной Африке и конечно же, на каждых выборах в последнее десятилетие. Поэтому правительство решительно рассматривает вопрос о назначении независимой комиссии для переоценки наших законов в отношении коренных южноафриканцев. Затем эта комиссия изучит ситуацию и на этой основе даст совет, как действовать, что скорее всего, станет основой политики правительства Южной Африки в ближайшие десятилетия.\n\nКонечно, необходимо будет назначить кого-то, кто возглавит эту комиссию. Этот выбор, вероятно, повлияет на рекомендации комиссии."
 saf.141.a: "Генри Фэган - подходящий человек для этой работы!"
 saf.141.b: "Эту комиссию должен возглавить Пол Зауэр."
  
 saf.142.t: "Выводы Фэганской комиссии"
 saf.142.d: "Комиссия по праву коренных народов, возглавляемая судьей Генри Алланом Фэганом, обнародовала свои выводы в отношении коренного населения Южной Африки.\n\nНа основании вывода о том, что нынешняя ситуация все чаще приводит к созданию вокруг наших городов поселений коренного населения с убогими условиями жизни, Комиссия рекомендует Южной Африке существенно ослабить свои законы о расовой сегрегации. Это позволило бы сформировать стабильное местное городское население, которое могло бы легко приходить на рынок труда, создавая надежную рабочую силу для южноафриканского бизнеса, а также увеличивая клиентскую базу для розничных торговцев."
 saf.142.a: "Мы примем это во внимание..."
  
 saf.143.t: "Выводы Зауэрской комиссии"
 saf.143.d: "Комиссия по праву коренных народов, возглавляемая членом Фольксраада, Полом Оливье Зауэром, обнародовала свои выводы в отношении коренного населения Южной Африки.\n\nИсходя из выводов о том, что нынешняя ситуация все чаще приводит к созданию поселений коренного населения с убогими условиями жизни, Комиссия рекомендует Южной Африке существенно ужесточить свои законы о расовой сегрегации. Насильственным образом выселив коренное население из наших городских центров, мы сможем обеспечить, чтобы белое население не было вынуждено неоправданно конкурировать с трудящимися из числа туземцев, которые работают на аналогичных должностях по гораздо более низкой заработной плате. Создав зоны расовой сегрегации, эти предприятия могут быть защищены от ненужной конкуренции в других расовых зонах."
 saf.143.a: "Понимаю..."
  
 saf.145.t: "Кончина генерала Герцога"
 saf.145.d: "Сегодня в семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть генерала германского наследия из Оранжевого государства, бывшего премьер-министра и основателя Национальной партии, знаменует собой поворотный момент в истории Южной Африки, призывая окончательно положить конец соперничеству политиков из Трансвааля и Оранжевого государства, которое определило политическую сцену Южной Африки с момента создания союза.\n\nНациональная партия, которую раньше возглавлял Герцог, выпустила заявление в честь генерала. Генерал Смэтс также высоко оценил вклад своего бывшего соперника на политической сцене Южной Африки, несмотря на то, что они не всегда сходились во взглядах."
 saf.145.a: "Покойся с миром..."
  
 saf.146.t: "Кончина генерала Герцога"
 saf.146.d: "Сегодня в семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть генерала германского наследия из Оранжевого государства, сидящего на посту премьер-министра и основателя Национальной партии, знаменует собой поворотный момент в истории Южной Африки, призывая к окончательному прекращению соперничества между политиками из Трансвааля и Оранжевого государства, которое определило политическую сцену Южной Африки с момента создания союза.\n\nПока идет подготовка к похоронам, Национальная партия должна решить, кто станет ее новым лидером и следовательно, новым премьер-министром. Широко известно, что Герцог отдавал предпочтение своему протеже в более умеренной фракции Национальной партии Николасу Хавенге. Однако д-р Д.Ф.Малан также бросил свою шляпу на ринг за лидерство в партии и пользуется гораздо большим признанием среди членов партии."
 saf.146.a: "Хавенга побеждает в конкурсе."
 saf.146.b: "Членство в партии благоприятствует Малану."
  
 saf.147.t: "Кончина генерала Герцога"
 saf.147.d: "Сегодня в семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть генерала германского наследия из Оранжевого государства, сидящего на посту премьер-министра и основателя Национальной партии, знаменует собой поворотный момент в истории Южной Африки, призывая к окончательному прекращению соперничества между политиками из Трансвааля и Оранжевого государства, которое определило политическую сцену Южной Африки с момента создания союза.\n\nПока идет подготовка к похоронам, Национальная партия должна решить, кто станет ее новым лидером и следовательно, новым премьер-министром. Широко известно, что Герцог отдавал предпочтение своему протеже в более умеренной фракции Национальной партии Николасу Хавенге. Однако д-р Д.Ф.Малан также бросил свою шляпу на ринг за лидерство в партии и пользуется гораздо большим признанием среди членов партии."
 saf.147.a: "Победа Малана была неизбежна..."
  
 saf.148.t: "Восхождение Каменного полка"
 saf.148.d: "Тревожные новости из угледобывающего города Эрмоло в Трансваале. Группа вооруженных зулусов напала на местный банк и увезла в горы Дракенсберга то, что должно было стать зарплатой шахтеров. По сообщениям очевидцев, грабители заявили о продолжении Ниневитов, этой исторически опасной банды, которая потеряла большую часть своей известности - по крайней мере, за пределами тюрем и как единое целое - после разгрома их лидера Нонголозы при поддержке властей.\n\nСуществует теория, что экономические трудности в результате Черного Понедельника, должно быть, подтолкнули этих людей, которые либо ранее были связаны с бандой, либо знали кого-то, кто ранее был с ней связан, снова организовываться. Несмотря на их лучшие намерения, полиция не смогла их выследить."
 saf.148.a: "Переориентируйте дополнительные ресурсы, чтобы привлечь их к ответственности!"
  
 saf.149.t: "Каменный полк ударил по Нелспрёйту"
 saf.149.d: "Новая итерация Каменного полка снова появилась из их явного укрытия в Драконовых горах, на этот раз в Нелспрёйте, где они прибыли на местный железнодорожный вокзал - ключевую остановку на линии между Йоханнесбургом и портом Лоренсу-Маркиш в Мозамбике - и уехали с ценностями, находящимися там на хранении. В очередной раз полиция оказалась бессильной, чтобы предотвратить явно хорошо спланированный побег в кусты к югу от города.\n\nВызывает тревогу то, что количество банд уже возросло после их ограбления в Эрмело, а также то, что город Барбертон, где Нонголоза заключен под стражу по обвинению в изнасиловании, находится всего в 20 милях от Нелспрёйта. Полиция считает, что банда намерена его вытащить. Другие не согласны с этим и отмечают, что это было бы слишком очевидно, и что два успешных ограбления в сочетании с небольшими грабежами, которые ведутся в настоящее время, уже принесли группе значительную сумму денег. Еще одно успешное ограбление, скорее всего, обеспечит группу денежными средствами, необходимыми для того, чтобы исчезнуть навсегда, а в современную эпоху и такими ресурсами, как автомобили и самолеты, кажется неправдоподобным, чтобы банда оставалась на свободе столько же времени, сколько и предыдущие банды. Поэтому они предполагают, что атака на Барбертон будет большой опасностью, следуя их существующим достижениям, и вместо этого они указывают на город Лиденбург как на следующую цель. Некоторые также не согласны с этим предложением и ожидают, что банда будет стремиться покинуть Южную Африку, как можно скорее войдя в португальскую Восточную Африку, как предполагает маршрут движения из Эрмело в Нелспрёйт. Если мы сможем правильно оценить их следующее действие, то, возможно, сможем заманить их в ловушку."
 saf.149.a: "Это может быть очевидно, но Нонголоза для них как религиозный деятель!"
 saf.149.b: "Золотой транспорт должен покинуть Лиденбург через две недели..."
 saf.149.c: "Они явно намерены пересечь границу, мы должны дождаться их там..."
  
 saf.150.t: "Барбертонский прорыв"
 saf.150.d: "Отличные новости! Наше предположение о том, что полк Каменной банды попытается освободить своего бывшего лидера, Нонголозу, было верным. Если бы южноафриканская полиция не помогала тюремным надзирателям, они вполне могли бы преуспеть, но вместо этого попали в ловушку. Последовала перестрелка, которую можно было отчетливо услышать в самом Барбертоне, пока большая часть банды не была мертва, а остальные мудро решили сдаться. Законопослушным южноафриканским гражданам больше не нужно бояться этих людей, также как и Нонголозе не дали возможности сбежать, хотя признаков того, что он вступил в сговор с бандой, крайне мало.\n\nСдавшиеся члены банды проводили наших офицеров в их скрытый лагерь примерно в четырех милях от тюрьмы, где мы вернули большую часть украденных вещей и денег с ограблений Эрмело и Нелспрёйт."
 saf.150.a: "Отличная работа, парни!"
  
 saf.151.t: "Барбертонский прорыв"
 saf.151.d: "В то время как отряд южноафриканской полиции, пытавшийся заманить в ловушку Каменный полк, упорно выжидал ограбления, которое никогда не произойдет, банда просто нанесла удар по самой очевидной цели - Барбертонской тюрьме.\n\nБедным тюремным надзирателям, столкнувшимся с огромным количеством преступников, не оставалось ничего иного, как передать пожилого Нонголозу, а также некоторых других членов банды, заключенных в тюрьму, в распоряжение банды, которая, как сообщалось, поначалу проявляла нерешительность, но в конце концов все-таки присоединилась к банде и совершила побег. Теперь, когда в рядах банды появился Нонголоза, банда снова исчезла в пустыне, но с положительной стороны, Лиденбургский золотоносный транспорт благополучно прибыл в хранилище Standard Bank ЮАР в Йоханнесбурге."
 saf.151.a: "Jislaaik!"
  
 saf.152.t: "Барбертонский прорыв"
 saf.152.d: "Попытка захватить Каменный полк на границе, возможно, была обречена с самого начала, так как приграничный регион просто слишком велик: протяженность границы, через которую банда могла бы совершить побег, составляла более 100 миль. Надлежащее усиление всего региона, чтобы предотвратить пересечение границы, было невозможным.\n\nНо в любом случае это не имеет значения, поскольку, похоже, что ниневитяне никогда не намеревались пересекать границу. Вместо этого они остались в окрестностях Нелспрёйта и нанесли удар по Барбертонской тюрьме, где надзиратели под давлением подавляющей силы банды практически не оставили другого выбора, кроме как передать им Нонголозу, и некоторых других заключенных там людей, имеющих связи либо со старой бандой, либо с новыми членами банды."
 saf.152.a: "Они предпочли освободить своих, побегу..."
  
 saf.153.t: "Ограбление Пит-Ретифа"
 saf.153.d: "Спустя пару месяцев очень незначительной активности, Каменный полк снова нанес удар: на этот раз они вывезли украшения в городе Пит-Ретиф, унеся с собой тысячи фунтов драгоценностей. Несмотря на все попытки полиции и последующий крупномасштабный обыск в Свазиленде, в котором, как мы подозреваем, банда скрывалась между событиями в Барбертоне и настоящим моментом, и куда они, вероятно, отступили, мы не смогли ни найти их, ни вернуть украденные ими сокровища, за исключением некоторых южноафриканских фунтов, потраченных в Мбабане, которые можно проследить по первому ограблению банка в Эрмело."
 saf.153.a: "Как эти бандиты могут так долго скрываться от нас?!"
  
 saf.154.t: "Каменный полк исчезает"
 saf.154.d: "Уже несколько месяцев не было никакой деятельности полка. Одни считают, что из-за спора банда рассеялась, другие просто пересекли границу с португальской Восточной Африкой с добычей и покинули Южную Африку навсегда. Что бы ни случилось, сейчас кажется сомнительным, что украденные ценности будут возвращены. Надеюсь, что жертвы были должным образом застрахованы.\n\nНеспособность противостоять банде не очень хорошо отражается на южноафриканской полиции."
 saf.154.a: "По крайней мере, в Трансвааль вернулся мир..."
  
 saf.155.t: "Имперская выставка 1936 года"
 saf.155.d: "В большинстве стран мира Британская Империя, бесспорно доминирующая на международной арене в 19 веке и в первые годы 20-го - это лишь угасающее воспоминание. Однако не в верхних эшелонах Йоханнесбургского общества, где мужчины в красных одеждах до сих пор говорят друг с другом о своих подвигах на пяти континентах под наслаждением джин-тоником, поставляемым зулусским слугой.\n\nПосле двухлетней подготовки открылась Имперская выставка, посвященная золотому юбилею Йоханнесбурга, на которой были проведены грандиозные празднества. Обе выставки могут похвастаться нашими достижениями за последние полвека и включают в себя представителей большей части того, что осталось от империи: от Канады и Карибского бассейна до Австралазии и ее тихоокеанских расширений. В то время как атмосфера ностальгии не вызывает сомнений, празднование отвлекает от разговоров об освобождении и политике, держащей нашу страну в тисках, и показывает, что империя все еще жива, как и прежде!"
 saf.155.a: "Боже, храни короля!"
  
 saf.156.t: "Приток населения в городские районы"
 saf.156.d: "Новая Южная Африка не одобряет старые расистские меры, применяемые старым расистским капиталистическим режимом, который отчаянно пытается удержать чернокожих южноафриканцев подальше от урбанистических регионов Южной Африки, таких как Йоханнесбург и Кейптаун. Теперь, когда этот режим пал, их варварская политика естественным образом отменяется. К сожалению, это приводит к нежелательным побочным эффектам: сельские районы Южной Африки не очень богаты возможностями, и поэтому, когда возможность переезда в такие города, как Йоханнесбург, Кейптаун и Дурбан, внезапно перестала быть жестко ограниченной, многие тысячи южноафриканцев покидают земли своих предков в поисках работы на фабриках и шахтах. К сожалению, местные органы власти фактически не располагают ресурсами для того, чтобы справиться с этим беспрецедентным притоком, и поэтому большинство этих мигрантов вынуждены селиться в ранее невиданных масштабах в существующих городах, перенаселяя их и вызывая в результате крайне плачевные условия жизни и болезни в этих городах."
 saf.156.a: "Мы должны расширить наши жилищные объекты!"
  
 saf.157.t: "Проведение реституции земель"
 saf.157.d: "В течение 19 века голландские и английские захватчики украли богатые сельскохозяйственные земли Южной Африки и разделили их между собой. Прошло время до 1913 года, пока они даже не задумывались о том, чтобы вернуть часть из них, скорее по причине того, что они не хотели, чтобы мы были в городах, которые они построили на ней, чем по доброте душевной, и даже тогда их цель была ограничена смехотворной 8%, когда мы составляли почти 70% населения по нашей собственной переписи населения. Даже когда они так быстро присоединились к постулатам социализма, они все равно отвергли превращение этой исторической мерзости в более справедливое решение.\n\nБольше нет: мы возьмем то, что у нас украли, и вернем это людям. С сегодняшнего дня Южная Африка снова будет принадлежать своим жителям, а не маленькой группе капиталистических европейских колонизаторов, использующих свое 'имущество' как предлог для эксплуатации нашего народа!"
 saf.157.a: "Южная Африка принадлежит южноафриканцам!"
  
 saf.158.t: "Кончина короля Георга V"
 saf.158.d: "Король Великобритании и Ирландии и император Индии, Георг V, скончался в ссылке в Канаде. В то время как в Канаде ведется подготовка к похоронам и восхождению на престол доминионов старшего сына Эдуарда, включая Южную Африку, и теоретический трон Великобритании, жизнь в Южной Африке продолжается: большинство африканцев пассивно или активно стремятся к созданию республики, а коренное, цветное и азиатское население в значительной степени равнодушно к иностранной монархии, находящейся за тысячи миль отсюда, траур по покойному королю в основном ограничивается англоязычным белым населением и более или менее обязательными процедурами для доминионного правительства, такими как объявление о состоянии траура и подвешивание национального флага на полмачты на государственной площади."
 saf.158.a: "Король мертв, да здравствует король!"
  
 saf.159.t: "Южная Африка желает вступить в Интернационал"
 saf.159.d: "Недавно созданное правительство трудящихся Южной Африки объявило о своем желании присоединиться к нашему альянсу. Хотим ли мы включить южноафриканцев, чтобы они присоединились к нам против международных сил капитализма?"
 saf.159.a: "Добро пожаловать, товарищи!"
 saf.159.b: "Эээ... Не совсем, вообще-то..."
  
 saf.160.t: "Мы присоединяемся к Интернационалу!"
 saf.160.d: "Третий Интернационал рад приветствовать своего последнего члена в стремлении уничтожить международный капитализм. Теперь мы действительно являемся частью социалистической борьбы за мир!"
 saf.160.a: "Вместе мы победим капиталистов!"
  
 saf.161.t: "[From.GetNameDefCap] отказывается"
 saf.161.d: "По какой-то причине [From.GetNameDef] решил отказать нам во вступлении в Интернационал. Мы сами по себе."
 saf.161.a: "Им не нужен наш стратегический контроль над мысом?!"
  
 saf.162.t: "Снижение безработицы"
 saf.162.d: "По мере того, как южноафриканский фунт несколько снижается в цене, становится дешевле покупать наше золото, производственные и промышленные товары. Это делает наш экспорт более привлекательным для внешних рынков, что в свою очередь положительно влияет на нашу внутреннюю трудовую занятость!"
 saf.162.a: "Ура!"
  
 saf.163.t: "Гиперинфляция!"
 saf.163.d: "Наше решение продолжать девальвировать южноафриканский фунт после того, как он начал оказывать влияние на нашу экономику, возможно, было ошибкой. Инфляция теперь началась как снежный ком, и все расчеты показывают, что уровень внутренних цен в этом году удвоится в два раза. По мере того, как денежная масса каждого человека тает под солнцем, у нас практически нет иного выбора, кроме как отказаться от нашей текущей валюты и начать все заново. Неудивительно, что оппозиция пытается заставить премьера отказаться от этой плохой монетарной политики."
 saf.163.a: "Я называю это: Два южноафриканских фунта"
  
 saf.165.t: "Финансовый отдел докладывает!"
 saf.165.d: "Министр экономики подготовил для вас доклад о состоянии экономики Южной Африки, премьер-министр. Ваш секретарь оставил его на вашем столе для проверки."
 saf.165.a: "Ах, великолепно! Я посмотрю!"
  
 saf.166.t: "Кризис суверенного долга"
 saf.166.d: "Ужасно! Известно, что кабинет министров был неординарен в использовании кредитов, но никто не ожидал, что все будет так плохо! Огромный долг, который Южная Африка понесла в своих попытках противостоять последствиям Черного Понедельника, не может быть учтен в остальном годовом бюджете, и мы вынуждены заявить, что наши долги не могут быть погашены, по сути, это банкротство! Отечественные и иностранные инвесторы потеряют свои деньги и наверняка не будут этим довольны!"
 saf.166.a: "О нет!"
  
 saf.167.t: "Суверенный долговой кризис в Южной Африке"
 saf.167.d: "Безответственные расходы южноафриканского правительства наконец-то оказались невыносимыми: сегодня утром их заставили официально объявить о банкротстве, видимо, по причине Черного Понедельника: они больше не в состоянии выплачивать свои долги. Многие [Root.GetAdjective]ие инвесторы, вложившие деньги в южноафриканские государственные облигации, теперь лишились своих денег."
 saf.167.a: "Очень жаль!"
  
 saf.168.t: "Мобилизация и экономика"
 saf.168.d: "Когда война вновь проходит через Южную Африку, все наши ресурсы мобилизуются по необходимости. Уже введены в действие военные облигации, а безработных южноафриканцев мобилизуют на войну. К лучшему или худшему, внезапная мобилизация нации гарантирует, что Черный Понедельник полностью останется позади: как только война закончится, нам все-таки понадобится каждый человек, чтобы восстановиться..."
 saf.168.a: "В любом случае, экономика - это наименьшая из наших забот!"
  
 saf.169.t: "Основание клуба "Орландо Бойс""
 saf.169.d: "В поселке Орландо в Йоханнесбурге группа рабочих-мигрантов основала клуб, который периодически занимается футболом.\n\nНесмотря на то, что этот вид спорта практиковался в Южной Африке с конца XIX века, даже в организованном виде, до сих пор здесь существовало очень мало официальных клубов. Кроме того, репутация британского спорта низшего класса не очень способствовала его распространению, так как он ассоциируется с Британским Союзом. Таким образом, новый клуб в Орландо является одним из первых в своем роде и может стать поворотным этапом в популярности этого вида спорта. Можно с уверенностью сказать одно: жители Орландо, похоже, очень любят этот вид спорта..."
 saf.169.a: "Бойс клуб звучит так скучно, что если вы назовёте себя пиратами?"
  
 saf.170.t: "Зарождение Флайтала"
 saf.170.d: "Полиция сообщает о странном феномене в йоханнесбургском поселке Софиатаун: по-видимому, развивается местный диалект африкаанцев, сочетающий в себе африкаанс с сильным влиянием англичан, тсвана и зулусов. Очевидно, что этот Флайтал, или эндонимически Флаайтал, использовался местным преступным сообществом в течение продолжительного периода времени как закодированный язык, но теперь он находит широкое применение на улицах, поскольку становится символом мятежа против государства.\n\nЭтот новый сленговый язык вызывает беспокойство у полиции, поскольку посторонние жители города все чаще сталкиваются с трудностями при проникновении в местные банды или даже в сообщество в целом..."
 saf.170.a: "Что они говорят?!"
  
 saf.171.t: "Основание Молодежной лиги АНК"
 saf.171.d: "Африканский Национальный Конгресс (ранее известный как Конгресс коренных народов Южной Африки) является силой, стоящей за эмансипацией коренных народов с момента своего основания в 1912 году. Эта группа, состоящая как из чернокожих интеллектуалов, так и из племенных вождей, переживала застой, однако в течение двадцатых годов прошлого столетия, когда Профсоюз трудящихся промышленности и коммерции (ПТПК) занял видное положение в качестве главного защитника прав аборигенов. С тех пор АНК работал над созданием единого фронта с индийцами, цветными и симпатизирующими белым населением для проведения реформ.\n\nПод руководством Антона Лембеде несколько молодых активистов АНК - Нельсон Мандела, Б. Масекела, Эшби Мда, Ида Мтва, Лилиан Нгойи, Джеймс Нджонгвени, Уильям Нкомо, Дума Нокве, Уолтер Сисулу, Оливер Тамбо и Дэн Тлуме - собрались в оппозиции против этого компромиссного отношения и сформировали Молодежную лигу Африканского Национального Конгресса в Йоханнесбурге. Новая молодежная лига, как известно, использовала африканистическую риторику и выпустила "Программу действий" против режима белого меньшинства, предусматривающую использование бойкотов, забастовок и тактики неповиновения. Некоторые утверждают, что эта новая суборганизация может оказаться поворотным моментом в судьбе АНК, позволив ей обратиться к новому поколению активистов."
 saf.171.a: "Незначительные подстрекатели!"
  
 saf.172.t: "Закон об образовании коренных народов"
 saf.172.d: "Неудивительно, что Закон о предоставлении цветным избирательного права, переместил политику Южной Африки на прогрессивную сторону.\n\nЭто позволило реализовать некоторые политические цели прогрессивного дела, которые ранее были политически невозможны.\n\nОдной из первых таких целей является Закон об образовании коренных народов. До [GetYear] года, небелому населению приходилось полагаться на религиозные учреждения для получения начального образования, в то время как белые имели доступ к финансируемым государством и частными лицами школам западного образца. Закон значительно увеличивает финансирование небелых учебных заведений, с целью устранения этого пробела, и содержит положения, помогающие небелым удовлетворять требованиям, предъявляемым к поступлению в университет."
 saf.172.a: "Пробел в знаниях необходимо восполнить!"
  
 saf.173.t: "Закон об участии коренного населения"
 saf.173.d: "Регулярно высказываемое мнение Яна Хендрика Хофмейера заключалось в том, что в какой-то момент местное население должно быть представлено одним из своих. Неудивительно, что это было худшим страхом националистов, и многие белые южноафриканцы, по всей видимости, не доросли до этой идеи, поскольку публикация этого понятия имела тенденцию к изменению дополнительных выборов в пользу националистов.\n\nОднако времена меняются, и сейчас в Фольксрааде собралось достаточное большинство, чтобы принять Закон об участии коренного населения. Этот закон обязывает кабинет министров назначить члена коренной общины министром по делам коренных народов с правом голоса в кабинете министров. [getSAPorUnited] сопровождал представленный законопроект с намерением назначить на эту должность коренного жителя, как только этот законопроект будет принят Фольксраадом."
 saf.173.a: "Предложение принято!"
  
 saf.174.t: "Йоханнесбургский договор"
 saf.174.d: "Про-[ENT.GetAdjective]ие войска в Южной Африке потерпели серьезное поражение, и наши силы оказались не в состоянии восстановить свои позиции в этом регионе. Учитывая эти факты, у нас остается только один вариант, как принять синдикалистский захват Южной Африки.\n\nНаши представители встретились со своими южноафриканскими коллегами в Йоханнесбурге - родине южноафриканской революции. Согласно условиям договора, мы должны признать провинции Южной Африки, а также территории Верховных комиссаров - Басутоленд, Свазиленд и Бечуаналенд - законными южноафриканскими территориями, а также отказаться от наших притязаний на Южную Африку."
 saf.174.a: "Подписано."
  
 saf.175.t: "Йоханнесбургский договор"
 saf.175.d: "Хоггенхаймер обезглавлен: южноафриканский рабочий крепко взял свою судьбу из рук трусливых [ENT.GetAdjective]их империалистов и капиталистов, которые так долго грабили нашу страну!\n\nТолпы в Йоханнесбурге кричат [ENT.GetAdjective]им дипломатам, прибывшим, чтобы подписать согласие своего правительства на то, что Южная Африка будет свободным и независимым членом международного сообщества."
 saf.175.a: "Если бы только Таффи Лонг могла видеть нас сейчас!"
  
 saf.176.t: "Революция в Южной Африке"
 saf.176.d: "Из Южной Африки пришли катастрофические новости: наш верный союзник, премьер-министр Ян Смэтс, был свергнут толпой синдикалистских мятежников, грубо воссоздающих революцию в Великобритании в 1925 году. Пролетарии объявили рабочее государство в Претории, по образцу Британского Союза. Учитывая стратегическое положение Южной Африки, имеются те, кто стремится к немедленному вмешательству в Южную Африку, чтобы вернуть ее обратно в лоно, но учитывая изолированное положение Южной Африки, реально вторгнуться в них может быть довольно трудно, особенно в столь короткие сроки."
 saf.176.a: "Мы не можем позволить себе быть отрезанными от наших азиатских и океанских владений!"
 saf.176.b: "Ужасно, но мы не можем действовать сейчас!"
  
 saf.177.t: "Формирование Христианской Национальной Республики"
 saf.177.d: "В послушании Богу Всемогущему и Его Святому Слову, африкаансы осознают свое национальное предназначение, воплощенное в их прошлом Фуртреккеры, для христианского развития Южной Африки, и по этой причине принимают следующую республиканскую конституцию, которая заменит все существующие правовые нормы, противоречащие ей, и особенно с полной отменой Британского царствования над британскими подданными в пределах Республики. Как видно, конституция предназначена только для африканеров; англичане должны играть подчиненную роль.\n\nЭто первая статья новой конституции, которая была ратифицирована сегодня в Претории генерал-майором Ван Ренсбургом. Новая основа южноафриканского права, разработанная профессором Лодевикусом дю Плесси из Университета Потчефструма, полностью отменяет старую конституцию республики Д.Ф.Малана, основанную на Акте 1909 года.\n\nНовая конституция провозглашает африкаанс национальным языком, понижая при этом английский как 'вспомогательный', наделяет всеми полномочиями 'Фолькслейера' - народного лидера, который ответственен только перед Богом, а не перед любыми голосами в консультативном парламенте, и который может исполнять и ратифицировать законы своей личной подписью. Гражданство будет принадлежать только тем, 'от кого можно ожидать, что они будут действовать как строители нации', и тем, кого называют 'бургерами'. Это также дает государству прямое разрешение на цензуру тех 'бургеров' и организаций, которые ставят под угрозу общественный порядок или моральный дух республики.\n\nТаким образом, власть новопосвященного Фолькслайера, ван Ренсбурга узаконивается и становится верховной."
 saf.177.a: "Lewe die Volksleier!"
  
 saf.178.t: "Новый Рехобот"
 saf.178.d: "Рехоботские Бастеры - это цветная община, говорящая на африкаанском языке, которая переехала в Южно-Западную Африку с мыса в 19 веке. Они вели независимое существование со своей собственной "Свободной Республикой Рехобот" до тех пор, пока немцы не захватили контроль над регионом, от которого им удалось добиться определенной степени автономии. Во время Вельткрига они безуспешно пытались сохранить нейтралитет в германо-южноафриканском конфликте, кульминацией которого стала битва при Сэме Хубисе, где они успешно защищали свою общину от немецких войск. Когда в 1919 году Южная Африка была вынуждена вернуть Южно-Западную Африку немцам, община Рехоботов была расколота на тех, кто неизбежно рассматривался бы как про-южноафриканские коллаборационисты и сочувствующие (особенно ветераны Сэм Хубиса), которые были вынуждены бежать в Южную Африку, и на тех, кто остался в Рехоботе, с их исторической автономией, которая была аннулирована.\n\nТеперь, когда Бечуаналенд открыт для белых, их 'Каптейн' (эквивалент вождя) Альберт Мутон обратился к премьер-министру с петицией о создании 'Нуве Рохебота' в Бечуаналенде, относительно близко к их старому поселению за границей, которое, как ожидается, привлечет разрозненных изгнанников. И если мы предоставим им право применять свою Вадерлике Ветте (конституцию) к поселению, как они просят, это вероятно, привлечет по крайней мере некоторых из тех, кто остался в Миттельафрике..."
 saf.178.a: "Их помощь была неоценимой, давайте отплатим за услугу!"
 saf.178.b: "Мы можем отдать им немного земли, но они останутся в ведении нашего закона."
 saf.178.c: "Мы приветствуем в Нувевельде только белых фермеров!"
  
 saf.179.t: "Хаос в Юго-Западной Африке"
 saf.179.d: "Гигантская немецкая колония в центральной Африке, протянувшаяся непрерывной полосой земли от Берега Слоновой Кости до Занзибара, рухнула сама по себе. То, что когда-то было гордостью германской нации, трансформировалось в возможно самую большую анархию и насилие, когда-либо наблюдавшуюся в мире. Юго-Западная Африка, или Германская Зюйдвестафрики, не является исключением из этого правила, с белыми немецкими поселенцами, поддерживаемыми африканцами, которые переселились в этот регион в течение 19-го века, отчаянно пытаясь подавить местное восстание против их правления.\n\nДело в том, что Юго-Западная Африка долгое время была стратегической целью для Южной Африки, и с 1915 по 1919 год именно мы управляли этой территорией. По всей Южной Африке раздаются призывы к тому, что настало время исправить историческую несправедливость: пришлось отдать Юго-Западную Африку гуннам после того, как мы завоевали ее южноафриканской кровью, потому что война была проиграна в Европе. Они призывают премьер-министра послать силы обороны в Юго-Западную Африку, подавить местное восстание и интегрировать колонию в нашу страну. В Виндхуке было составлено телеграфное послание с предложением Южной Африки вмешаться и подавить намибийцев в обмен на их согласие с тем, что Юго-Западная Африка, на этот раз навсегда, попадет под управление Южной Африки."
 saf.179.a: "Свяжитесь с Виндхуком, мы возьмем на себя их защиту!"
 saf.179.b: "Юго-Западная Африка не стоит больше южноафриканской крови..."
  
 saf.180.t: "Сообщение из Претории"
 saf.180.d: "У Южной Африки в глубине души было желание покорить Юго-Западную Африку, и она также временно выполнила эту задачу в период между 1915 и 1919 годами. Поэтому они внимательно следили за нашей ситуацией, и сегодня в Виндхук прибыло телеграфное сообщение из Претории. Они выражают готовность вмешаться в нашу маленькую проблему с Намибландом, но тогда мы должны согласиться с тем, что южноафриканские силы никогда не уйдут. Понятно, что они просто хотят, чтобы мы согласились с тем, что немецкая мечта о Миттельафрике испарилась, и что отныне мы будем южноафриканцами. Некоторые называют это неприемлемым, что мы германские подданные и останемся таковыми. Но другие спрашивают, действительно ли стоит рисковать благополучием нашего народа, белых намибийцев, ради этой мечты: поддержка со стороны Фатерланда может занять несколько месяцев, и если мы не сможем удержать намибийцев, то возможно, мы будем изгнаны или, что еще хуже, подвергнемся нападкам со стороны этой туземной власти. Кроме того, Южная Африка вполне может вмешаться, даже если мы отвергнем их участие, с той лишь разницей, что они будут стрелять в нас..."
 saf.180.a: "Так будет лучше для нашего народа..."
 saf.180.b: "Мы подданные Кайзера и останемся таковыми!"
  
 saf.181.t: "Приобретение Зюдвестафрики"
 saf.181.d: "Хорошие новости: власти Виндхука признали, что южноафриканская интервенция отвечает их интересам, и передали, что они будут приветствовать приход нашей армии на помощь. Первые подразделения уже ступили на территорию Юго-Западной Африки впервые после унижения в 1919 году. На внутреннем фронте видные националисты выражают свою поддержку Спрингбокам, пришедшим на помощь осажденным африканцам и их немецким братьям в Юго-Западной Африке против языческого врага, в то время как те, кто присоединился к генералу Смэтсу, спекулируют о следующем шаге на пути к реализации великой Южной Африки. Единственная оппозиция исходит от крайне левых: ПТПК, МСЛ и меньший по численности АНК, которые объявляют эту акцию 'вопиющим неуважением к самоопределению народа Намибии'."
 saf.181.a: "Спрингбоксы спешат на помощь!"
  
 saf.182.t: "Зюдвестафрика сопротивляется"
 saf.182.d: "К сожалению, власти Виндхука цепляются за объективно устаревшую идею быть имперскими подданными Германии и клянутся противостоять любым попыткам Южной Африки аннексировать их дом. Сомнительно, что кучка остатков гарнизона сможет нам противостоять, однако вмешательство, несмотря на отсутствие поддержки со стороны местных белых, было бы воспринято как не вполне легитимное в мире в целом и могло бы поставить под угрозу наши отношения с немцами. С другой стороны, маловероятно, что эта неудача сильно изменит внутреннее общественное мнение в отношении интервенции, которое в подавляющем большинстве выступает в пользу как правых, так и левых."
 saf.182.a: "Мы усмирим и этих заблудших гуннов!"
 saf.182.b: "Наши отношения с Берлином слишком важны!"
  
 saf.183.t: "На защите португальской Восточной Африки?"
 saf.183.d: "Бедствие поразило португальцев: материковая часть Португалии была захвачена, а их заморская империя рушится по мере того, как оппортунистические силы пытаются завладеть их владениями как в Африке, так и в Азии. Одно из этих владений находится рядом с нашей границей: Португальский Мозамбик. Его порты играют жизненно важную экспортную роль для нашей промышленной базы в Ранде, и большая их часть, как правило, включена в концепцию Большой Южной Африки. Возможно, немцы замышляют захват колонии, что усилило бы ее влияние на нас.\n\nЯстребы настоятельно призывают нас действовать первыми, отдавая приказ нашей армии пересечь мозамбикскую границу, с целью обеспечить защиту интересов Южной Африки, и некоторые из них, по всей видимости, надеются, что в будущем мы полностью аннексируем эту колонию. С другой стороны, голуби отвергают такой курс действий и указывают на то, что это заставит Южную Африку взять на себя международную ответственность за мозамбикийцев и впредь излишне нагнетать напряженность в отношениях с немцами и португальцами."
 saf.183.a: "Прикажите армии двинуться к Лоренсу-Маркиш!"
 saf.183.b: "Ещё больше туземцев в Южной Африке? Думаю, не стоит!"
 saf.183.c: "Мы не можем рисковать!"
  
 saf.184.t: "Южная Африка переезжает в Мозамбик"
 saf.184.d: "Силы обороны Южной Африки пересекли южноафриканско-мозамбикскую границу. Хотя они якобы призваны защитить население и предотвратить враждебный захват власти третьей державой, нельзя не заметить, что у Южной Африки были амбиции превратить Замбези в свою естественную границу, и весьма сомнительно, что они будут склонны вернуть ее позднее."
 saf.184.a: "Никогда не доверяйте протестанту!"
  
 saf.185.t: "Южная Африка переезжает в Мозамбик"
 saf.185.d: "Силы обороны Южной Африки пересекли южноафриканско-мозамбикскую границу. По словам Претории, они преследуют цель защитить местное население и не допустить, чтобы так называемая 'третья сила', что практически наверняка означает нас, оккупировала колонию. Однако часть Мозамбика к северу от реки Замбези гораздо ближе к нашим владениям, чем к Южной Африке, и если мы сразу же выдвинемся, то сможем обеспечить их безопасность перед южноафриканцами, которые, учитывая их прошлую риторику о большой Южной Африке, включая Мозамбик к югу от Замбези, вряд ли смогут довести дело до конца."
 saf.185.a: "Двигайтесь, чтобы занять Северный Мозамбик раньше южноафриканцев!"
 saf.185.b: "Давай не будем..."
  
 saf.186.t: "Немцы оккупируют север Мозамбика"
 saf.186.d: "После того, как мы вплотную подошли к границе, немцы устремились охранять северную часть Мозамбика, которая наиболее удалена от нашей собственной страны. Теперь де-факто граница делит Мозамбик пополам, вслед за рекой Замбези. Их реакция, безусловно, узаконила наше поглощение. Если бы мы этого не сделали, они бы почти наверняка оккупировали весь Мозамбик."
 saf.186.a: "Замбези придётся сделать границей."
  
 saf.187.t: "Стелленбос становится одноязычным африкаанс"
 saf.187.d: "Университет Стелленбоса, несомненно, одно из самых престижных высших учебных заведений Южной Африки, расположенное в Стелленбосе, закрыло процесс, который продолжался в течение многих лет. Начиная со следующего учебного года, два последних предмета - английский и голландский (что означает разнообразие Нидерландов) - больше не будут преподаваться. Это означает, что со следующего учебного года, Стелленбос будет преподавать только на языке африкаанс, что сделает их единственным монолингвистическим африканским университетом в стране. Это событие является важной вехой в движении языка африкаанс, которое с начала этого столетия пропагандировал доктор Д.Ф. Малан."
 saf.187.a: "Здесь мы говорим на африкаанс!"
  
 saf.190.t: "Сохранение Португальской Восточной Африки?"
 saf.190.d: "Бедствие обрушилось на португальцев: материковая Португалия захвачена, а их заморская империя рушится, поскольку оппортунистические игроки пытаются захватить их владения в Африке и Азии. Одно из этих владений находится прямо на нашей границе: Португальский Мозамбик. Его порты выполняют жизненно важную экспортную роль для нашей промышленной базы, и большая его часть обычно включается в концепцию Великой Родезии. Возможно, немцы замышляют захватить колонию, что увеличит их влияние на нас.\n\nЯстребы призывают нас действовать первыми, приказав нашей армии пересечь границу Мозамбика, чтобы гарантировать защиту интересов Родезии, а некоторые из них, вероятно, надеются, что в будущем мы аннексируем колонию. С другой стороны, голуби отвергают такой вариант действий и указывают, что это заставит Родезию отныне нести международную ответственность за мозамбикцев и без необходимости накалит напряженность в отношениях с немцами и португальцами."
 saf.190.a: "Прикажите армии двигаться на Лоренсу-Маркиш!"
 saf.190.b: "Больше туземцев в Родезии? Думаю, нет!"
  
 saf.191.t: "Родезия продвигается в Мозамбик"
 saf.191.d: "Бродяга, называемый родезийской армией, пересек родезийско-мозамбикскую границу в Мозамбике. Хотя это сделано якобы для защиты населения и предотвращения враждебного захвата со стороны третьей державы, нельзя упускать из виду, что у Родезии были амбиции превратить Замбези в свою 'естественную границу', и весьма сомнительно, что они будут склонны вернуть ее впоследствии."
 saf.191.a: "Rhodes desgraçado наносит новый удар!"
  
 saf.192.t: "Родезия движется в Мозамбик!"
 saf.192.d: "Судя по всему, новая независимая Родезия пересекла родезийско-мозамбикскую границу с Мозамбиком. По словам Солсбери, это сделано с целью защиты местного населения и предотвращения оккупации колонии так называемой 'третьей силой', под которой почти наверняка подразумеваются мы. Однако часть Мозамбика к северу от реки Замбези находится гораздо ближе к нашим владениям, чем к Родезии, и если мы двинемся сразу, то сможем обезопасить их раньше родезийцев, которые, учитывая, что их государство существует благодаря амбициозному Сесилу Родсу, несомненно, захотят расшириться на весь Мозамбик."
 saf.192.a: "Выдвигайтесь, чтобы захватить Северный Мозамбик до того, как это сделают родезийцы!"
 saf.192.b: "Давайте не будем..."
  
 saf.193.t: "[MAF.getadjective]ие войска занимают север Мозамбика"
 saf.193.d: "Вслед за нашим пересечением границы, [MAF.getadjective]ие войска бросились защищать северную часть Мозамбика, которую не удалось защитить из-за ограниченности наших ресурсов. Теперь де-факто граница делит Мозамбик пополам, следуя вдоль реки Замбези. Их реакция, безусловно, узаконила наш захват. Если бы мы этого не сделали, они почти наверняка захватили бы весь Мозамбик."
 saf.193.a: "В качестве границы придется использовать Замбези."
  
 saf.200.t: "Возвращение домой началось"
 saf.200.d: "Настал день: британское правительство в изгнании, к империи которого мы, по крайней мере теоретически, принадлежим, начало свою операцию по отвоеванию Британских островов у синдикалистской угрозы. \n\nПравительство Слияния полностью поддерживает это участие, хотя крылья партии, принадлежащие Яну Смэтсу и Джеймсу Герцогу, делают это по разным причинам:\n\nДля Смэтса и его сторонников поддержка возвращения канадской монархии на родные острова является долгом Южной Африки перед ней и необходима для защиты свободы и демократии.\n\nГерцогиты в Объединенной партии и даже гезуиверды доктора Д.Ф. Малана не чувствуют себя обязанными, но они считают синдикалистов с их призывами к мировой революции и поддержкой правления большинства в Южной Африке смертельной угрозой для африканерской нации. Кабинет голосует:"
 saf.200.a: "Одиннадцать голосов против нуля за войну!"
  
 saf.201.t: "Уход из жизни генерала Герцога"
 saf.201.d: "Сегодня в своем семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть бурского генерала немецкого происхождения из Оранжевого Свободного Государства, действующего премьер-министра и соучредителя Объединенной партии, а также основателя предшествующей Национальной партии знаменует собой поворотный момент в истории Южной Африки, окончательно положив конец утихшему соперничеству между политиками из Трансвааля и Оранжевого Свободного Государства, которое определяло политическую сцену Южной Африки с момента образования Союза.\n\nПока идет подготовка к похоронам, Объединенная партия должна решить, кто станет ее новым лидером и следовательно, новым премьер-министром. Широко известно, что Герцог отдал предпочтение своему ставленнику в более умеренной фракции Национальной партии Николасу Хавенге. Однако за него борются два крыла, ранее составлявшие Южноафриканскую партию: с одной стороны, старый соперник Герцога, генерал и бывший премьер-министр Ян Смэтс, как ожидается, будет основным кандидатом, поскольку он сыграл важную роль в сохранении единства партии до сих пор со своей позиции прагматичного консерватизма. Его гораздо более молодой и либеральный протеже Ян Хендрик Хофмайр также претендует на эту должность, обещая радикальный разворот курса Объединенной партии."
 saf.201.a: "Хавенга побеждает в соревновании с базой поддержки Герцога."
 saf.201.b: "Престиж Смэтса побеждает его."
 saf.201.c: "Члены партии отдают предпочтение Хофмайру."
  
 saf.202.t: "Разъединенная партия"
 saf.202.d: "Либералы были не слишком довольны путем Объединенной партии с момента ее создания, но, учитывая, что партия состояла из Южноафриканской партии, как ее либеральных, так и консервативных членов, и националистов, мало кто ожидал, что маловероятная попытка Дж.Х. Хофмайра переломить политику партии будет иметь хоть какие-то шансы на успех. Вместо этого те, кто ранее был сторонником Южноафриканской партии, сплотились вокруг Хофмайра, оставив прагматичные компромиссы, поддерживаемые генералом Смэтсом, без поддержки и обойдя Хавенгу и его националистов.\n\nНеудивительно, однако, что Хавенга и его националисты не особенно довольны таким поворотом событий, поскольку направление партии резко сдвинулось влево. В результате Хавенга и его сторонники осудили новое направление партии и перешли в оппозицию под названием Партия африканеров. Большее количество членов парламента, поддерживающих Герцога, даже перешли в 'Очищенные националисты' доктора Малана.\n\nВ результате этих событий комфортное большинство Объединенной партии, составляющее более 100 депутатов, сократилось до 80, хотя этого все еще достаточно для большинства. Что еще более тревожно, перспективы африканерских националистов в 1943 году, похоже, значительно возросли."
 saf.202.a: "Мы еще раз победим их у избирательных урн!"
  
 saf.203.t: "Разъединенная партия"
 saf.203.d: "Недовольство среди либерального крыла Объединенной партии существовало уже давно, с тех пор как Ян Смэтс решил сотрудничать со своим соперником из Свободного государства. Однако с избранием Николааса Хавенги новым лидером Объединенной партии им, наконец, надоело: девять членов парламента от Объединенной партии во главе с Яном Хендриком Хофмайром перешли в оппозицию.\n\nПо словам Хофмайра, ОП больше не является адекватным проводником голоса либерализма в Южной Африке теперь, когда Херцога сменил Хавенга, такой же африканерский националист. Новая партия, названная 'Либеральная партия Южной Африки' на английском и 'Либеральная партия Зюйд-Африки' на африкаанс, обнародовала амбициозную и бескомпромиссную программу. Она включает в себя ослабление пропускной системы, доведение уровня образования небелых до уровня белых, представительство коренного населения министром своего цвета кожи и что самое спорное, введение общенационального квалифицированного избирательного права на основе исторической системы, действовавшей на Капской провинции с 19 века, что даст право голоса десяткам тысяч 'цветных', индийских и коренных избирателей, и эта группа должна со временем увеличиться. \n\nДевять членов парламента выразили намерение сделать так, чтобы либерализм восторжествовал как против их бывшей Объединенной партии, так и против Очищенных националистов в 1943 году.\n\nПоскольку в 1938 году Объединенная партия получила более 100 мест, раскол не угрожает стабильности правительства Объединенной партии, но это заявление вызвало спекуляции о том, что такое развитие событий может стать смертельным звонком для шансов Объединенной партии на предстоящих выборах."
 saf.203.a: "Такие кислые неудачники!"
  
 saf.204.t: "Всеобщие выборы [GetYear] года"
 saf.204.d: "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на выборы. То есть, на выборы идут белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты, при условии соблюдения ими определенных имущественных цензов.\n\nВ отличие от 1938 года, на этих выборах идет острая борьба, причем, что любопытно, между тремя партиями, чего обычно не бывает при мажоритарной системе. Николаас Хавенга возглавляет то, что осталось от Объединенной партии, состоящей из умеренных герцогитов и умеренных сторонников Смэтса. С ним борются как слева, так и справа Либеральная партия Южной Африки Й.Х. Хофмайра, недавно отделившаяся от Объединенной партии, и Очищенная национальная партия Д.Ф. Малана, которая в последние пять лет взяла на себя роль официальной оппозиции. \n\nМногое будет зависеть от результатов деятельности Либеральной партии Южной Африки Хофмайра: если их результаты окажутся ужасными, то, скорее всего, умеренная Объединенная партия вырвется вперед, но если они значительно сократят базу поддержки ОП, то это, вероятно, приведет к расколу голосов англичан и либеральных африканеров в пользу Очищенной национальной партии. Кроме того, есть небольшой шанс, что относительное сходство между Маланом и Хавенгой приведет к расколу голосов африканерских националистов, в то время как база ЮАП в основном консолидируется вокруг либералов, что может привести к подвешенному парламенту, где либералы окажутся на первом месте. Эти выборы могут определить будущее Южной Африки."
 saf.204.a: "Объединенная партия получает незначительное большинство голосов."
 saf.204.b: "Разделение голосов либералов приносит ОНП решающий мандат."
 saf.204.c: "Либералы опустошают ОП, не уступая место ОНП."
  
 saf.205.t: "Всеобщие выборы [GetYear] года"
 saf.205.d: "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на избирательные участки. То есть, на выборы идут белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты, при условии соблюдения определенных имущественных цензов.\n\n Как и в 1938 году, бывшие Национальная и Южноафриканская партии объединяются в единую Объединенную партию, которой вопреки всему удается продержаться весь срок. В связи с этим большинство людей ожидают, что Объединенная партия снова одержит победу, но очевидно, что популярность Очищенной национальной партии значительно выросла с 1938 года, поскольку недовольные африканеры перешли на их сторону."
 saf.205.a: "Объединенная партия одерживает уверенную победу."
 saf.205.b: "Очищенная национальная партия получает незначительное большинство голосов"
  
 saf.206.t: "Всеобщие выборы [GetYear] года"
 saf.206.d: "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на избирательные участки. То есть на выборы идут белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты при условии соблюдения определенных имущественных цензов.\n\nКак и в 1938 году, бывшие Национальная и Южноафриканская партии объединяются в единую Объединенную партию, и хотя несколько ее членов откололись и образовали оппозиционную Африканскую партию под руководством Николааса Хавенги, ей все же удалось продержаться весь срок. В связи с этим большинство людей ожидают, что Объединенная партия вновь одержит победу, но очевидно, что популярность Очищенной национальной партии значительно выросла с 1938 года, поскольку недовольные африканеры перешли на их сторону."
 saf.206.a: "Объединенная партия вновь одерживает победу."
 saf.206.b: "Очищенная национальная партия получает незначительное большинство голосов."
  
 saf.207.t: "Нахождение большинства"
 saf.207.d: "Год назад это казалось немыслимым: имея 68 депутатов, новая Либеральная партия Южной Африки одним махом стала крупнейшей партией ЮАР.\n\nЭлекторат явно оценил амбициозную и дальновидную программу партии. Некоторые националистические издания уже сетуют, что белый южноафриканский электорат обрек себя на гибель, проголосовав за нас. Тем временем доктор Малан уже заявил, что сделает все, что в его силах как официальной оппозиции, чтобы помешать нам либерализовать страну.\n\nЭта угроза не совсем беспочвенна: поскольку Либеральная партия не получила абсолютного большинства, нам понадобится партнер по коалиции. Поэтому то, что было бы наиболее значимым из предложенных нами мер, - учреждение закона о предоставлении равных прав для всех рас по всей стране - должно быть отложено, так как не может получить большинство в парламенте. В ответ Хофмайр раскопал старый проект Закона о цветном гражданстве времен нашей Объединенной партии, который должен был убедить более консервативных членов парламента от партии пойти нам навстречу. У нас есть надежда, что мы сможем принять этот закон, но, тем не менее, нам понадобится работоспособное большинство.\n\nОт Очищенных не стоит ожидать многого, они решительно выступают против всех наших планов. То же самое можно сказать и о доминионистах. Поэтому у нас есть два варианта: первый - это Лейбористская партия Южной Африки: они открыты к расширению избирательного права, но не хотят квалифицированного избирательного права, так как они полагаются на избирателей низшего класса, которые фактически потеряют право голоса по этому плану. Это также повлечет за собой более прогрессивный подход к экономике. В качестве альтернативы мы могли бы заключить союз с остатками Объединенной партии. Их консервативное крыло (которое теперь является всей партией) не позволит нам принять закон о квалифицированном избирательном праве, но поддержка, которой они пользуются среди 'цветного' населения, может быть достаточной, чтобы заставить их принять закон о предоставлении избирательных прав, если будет предложено достаточно уступок."
 saf.207.a: "Мы будем работать с лейбористами!"
 saf.207.b: "Объединенная партия - наши естественные партнеры!"
  
 saf.208.t: "Проявление ЛПЮА"
 saf.208.d: "Выборы стали большим разочарованием для новой Либеральной партии Южной Африки: до этого некоторые из них мечтали одержать победу как над своими бывшими товарищами по партии - Объединенной партией, так и над Очищенной национальной партией. Как оказалось, программа партии была слишком амбициозной для нашего времени: умеренных она оттолкнула, а убежденные либералы, чувствуя ситуацию, не захотели рисковать приходом к власти Очищенной национальной, голосуя за либералов.\n\nВ результате из девяти парламентариев, перешедших от ОП, восемь потеряли свои места либо в пользу претендентов, выдвинутых Объединенной партией, либо в пользу Партии Доминиона, либо, в одном случае, в пользу Очищенной национальной. В их число входит и место Яна Хендрика Хофмайра в Северном Йоханнесбурге. Учитывая узкий перевес в остальных местах, Солт-Ривер, где был избран Генри Лоуренс, и одинокую либеральную победу Хелен Сузман в округе Хоутон, нет даже возможности без риска вернуть Хофмайра в парламент.\n\nНесмотря на то, что результаты разочаровали либералов, Хофмайр переопределил задачу своей партии на предстоящие пять лет - убедить белый электорат в необходимости либеральных реформ от оппозиции, чтобы надеяться на лучший результат в 1948 году. Однако, с таким результатом, вероятно, Либеральная партия окажется, по меньшей мере, второстепенной партией с небольшим, но преданным последователем между более крупными Очищенной национальной и Объединенной партиями, которые в лучшем случае смогут занять позицию королевского советника, а ее амбициозная программа не увидит реализации в обозримом будущем."
 saf.208.a: "При будущем подвешенном парламенте сотрудничество все еще возможно."
  
 saf.209.t: "Проявление ЛПЮА"
 saf.209.d: "В количественном выражении эти выборы, пожалуй, не так уж и разочаровывают. Либеральная партия Южной Африки получила 13 мест, увеличив свою парламентскую делегацию до приличных 22 мест. К сожалению, цена оказалась велика: многие конкурентные места пострадали от раскола голосов и в результате достались Очищенным националистам, увеличив ее делегацию до здорового большинства. В результате, несмотря на то, что антисегрегационизм теперь имеет солидный голос в парламенте, сторонники жесткой линии доктора Малана, как ожидается, проведут свою политику африканерского национализма и апартеида, получив лишь треть голосов избирателей, и Либеральная партия ничего не сможет сделать против этого, даже если они смогут сотрудничать с Объединенной и Лейбористской партиями. Уже сейчас внутри Либеральной партии звучат призывы к объединению с Объединенной партией, чтобы у антималанских голосов были шансы на следующих выборах."
 saf.209.a: "С нашей победой они не имеют значения!"
  
 saf.210.t: "Всеобщие выборы [GetYear] года"
 saf.210.d: "Срок полномочий нынешнего Фольксраада истек, и южноафриканцы, внесенные в списки избирателей - в основном белые, хотя теперь в них есть и цветные - придут сегодня на избирательные участки, чтобы проголосовать за представителя своего округа, который определит состав правительства ЮАР на ближайшие пять лет, если, конечно, не будут назначены досрочные выборы. \n\nПопулярность либерально-рабочей коалиции остается непоколебимой, в немалой степени благодаря Закону о правах цветного населения, который был продвинут через Фолксраад без каких-либо компромиссов под руководством Либеральной партии. Многие предсказывают победу партии, возглавляемой Яном Хендриком Хофмайром, но наблюдатели считают, что лейбористы не сдадутся без боя, хотя они вряд ли получат достаточно мест в Фольксрааде.\n\nНесколько газет отметили, что, оглядываясь на прошлые выборы, эти прогнозы звучат довольно необычно, и возможно, ничто так не свидетельствует о том, насколько изменился политический ландшафт за последние пять лет, как то, что остатки Объединенной партии перешли в оппозицию, присоединившись к ОНП и другим малым партиям."
 saf.210.a: "Ошеломительная победа Либеральной партии!"
  
 saf.211.t: "Закон о предоставлении прав 'цветным'"
 saf.211.d: "Сегодня Фольксраад окончательно принял Закон о квалифицированной избирательной системе, который позволяет людям голосовать на выборах независимо от расы, если они отвечают определенным требованиям по доходам и платят достаточные налоги. По своей форме этот закон, по сути, является распространением Кейпской квалифицированной избирательной системы на весь Союз, которая берет свое начало в 1853 году, когда в Капской колонии был избран первый парламент.\n\nНеобходимо сказать, что оппозиция [getGesuiwerdeOrNatShort] подвергла проект резкой критике, назвав его опасной эрозией политической власти белых и уступкой интересам небелых групп. В качестве примера приводились несколько белых бедных избирателей из рабочего класса, которые потеряли право голоса из-за этого закона, при этом удобно забывая о ряде 'цветных' и азиатских избирателей, которые также будут лишены права голоса из-за финансовых критериев законодательства. Однако их число составляет лишь малую долю от общего числа избирателей, и теперь, когда квалифицированная избирательная система применяется на всей территории Союза, она, наконец, дает всем право голосовать на равных условиях. Хотя, как бы справедливо это ни звучало, в [GetYear] году, в электорате по-прежнему доминируют белые избиратели, так как они являются самой богатой группой с наибольшим количеством лиц, удовлетворяющих требованиям по уровню благосостояния.\n\nНе смотря на это, либерализация южноафриканской политики, начавшаяся в последние годы, достигла еще одной важной вехи, которую африканерская националистическая оппозиция, теперь сведенная к нулю, была бессильна остановить."
 saf.211.a: "Интересно."
  
 saf.212.t: "Конец Слияния"
 saf.212.d: "Дважды за одно десятилетие на нас обрушилась катастрофа мировой войны, поскольку ныне восстановленное британское правительство, к империи которого мы, по крайней мере, теоретически, принадлежим, оказалось втянутым в другую континентальную войну в Европе.\n\nТакой поворот событий лег тяжелым бременем на коалиционное правительство, а точнее на Объединенную партию, поскольку два ее видных лидера, Хавенга и Смэтс, не согласны с ролью Южной Африки в этом конфликте. Хавенга считает, что ни один южноафриканец не должен погибнуть в сугубо европейском конфликте, и что безоговорочное вступление на сторону британцев повредит африканерско-британским отношениям в Южной Африке. Вместо этого он пропагандирует вооруженный нейтралитет, оставаясь в стороне от войны, если нашим интересам не угрожает прямая опасность.\n\nСмэтс, напротив, хочет, чтобы Южная Африка приняла непосредственное участие в Вельткриге, утверждая, что у Южной Африки есть моральный долг перед Британской Империей, как ее доминионом, и компенсировать защиту, которую страна получила в ее рамках. \n\nПо-видимому, не найдя компромисса, Хавенга и его сторонники вышли из Объединенной партии и создали свою собственную 'Фолькспартия' - Народную партию, с которой они вступят в оппозицию к Очищенной национальной партии доктора Малана, с которым они уже начали переговоры о воссоединении старой Национальной партии.\n\nПохоже, что Третий Вельткриг стал последним гвоздем в гроб Объединенной партии, и теперь слияние официально завершено. С таким развитием событий правительство потеряло свое большинство в Фольксрааде, и теперь Либеральная партия и премьер-министр Ян Хендрик Хофмайр находятся в очень шатком положении."
 saf.212.a: "Попросите генерал-губернатора провести выборы."
 saf.212.b: "Возможно, лейбористы будут сотрудничать с нами?"
  
 saf.213.t: "Конец Слияния"
 saf.213.d: "Дважды за одно десятилетие на нас обрушилась катастрофа мировой войны, поскольку ныне восстановленное британское правительство, к империи которого мы, по крайней мере теоретически, принадлежим, оказалось втянутым в другую континентальную войну в Европе.\n\nТакой поворот событий лег тяжелым бременем на Объединенную партию, поскольку два ее видных лидера, Хавенга и Смэтс, не согласны с ролью Южной Африки в этом конфликте. Хавенга считает, что никто из южноафриканцев не должен погибнуть в сугубо европейском конфликте, и что безоговорочное вступление на сторону британцев повредит африканерско-британским отношениям в Южной Африке. Вместо этого он пропагандирует вооруженный нейтралитет, оставаясь в стороне от войны, если нашим интересам не угрожает прямая опасность.\n\nСмэтс, напротив, хочет, чтобы Южная Африка приняла непосредственное участие в Вельткриге, утверждая, что у Южной Африки есть моральный долг перед Британской Империей, как ее доминионом, и компенсировать защиту, которую страна получила в ее рамках. \n\nПохоже, что компромисс не был найден, Хавенга и его сторонники покинули Объединенную партию и создали свою собственную 'Фолькспартия' - Народную партию, с которой они вступят в оппозицию к Очищенной национальной партии доктора Малана, с которым они уже начали переговоры о воссоединении старой Национальной партии.\n\nПохоже, что Третий Вельткриг стал последним гвоздем в гроб Объединенной партии, и теперь слияние официально завершено."
 saf.213.a: "О нет! В любом случае..."
  
 saf.214.t: "Фольксраад принял предложение о нейтралитете"
 saf.214.d: "Дважды за одно десятилетие на нас обрушилась катастрофа мировой войны, поскольку ныне восстановленное британское правительство, к империи которого мы, по крайней мере теоретически, принадлежим, оказалось втянутым в очередную континентальную войну в Европе.\n\nТакой поворот событий, несомненно, разозлило националистическое правительство, которое, что неудивительно, заняло антивоенную позицию и вскоре после этого в одночасье подготовило так называемое 'Предложение о нейтралитете'. Несмотря на яростное, но неэффективное сопротивление со стороны более дружелюбных к Британии голосов в парламенте, особенно генерала Смэтса, благодаря правительственному большинству предложение было быстро проведено через Фольксраад, утверждая, что Южная Африка останется нейтральной в предстоящем конфликте."
 saf.214.a: "Британия не будет больше таскать южноафриканских мальчиков по грязи!"
  
 saf.216.t: "Либерально-лейбористское правительство"
 saf.216.d: "В течение нескольких дней коалиционных переговоров, затянувшихся до ночи, было достигнуто соглашение с лейбористами, к большому облегчению Либеральной партии. Партия Уолтера Мэдли оказалась необычайно готовой к компромиссу на переговорах, вероятно, потому, что они также не хотят видеть в правительстве Очищенную националистическую партию Малана, поскольку это, безусловно, имело бы тяжелые последствия в политике Южно-Африканского Союза и для небелого населения. Помимо лейбористов, к нам присоединились и некоторые более либерально настроенные представители больной Объединенной партии, и с ними мы, несомненно, вернули себе большинство в Фольксрааде.\n\nОчевидно, что такой ход событий совсем не нравится африканерской националистической оппозиции, которая утверждает, что либерализация страны и вступление в Третий Вельткриг на стороне Антанты непременно приведет Южную Африку к краху."
 saf.216.a: "У нас есть над чем поработать."
  
 saf.217.t: "Всеобщие выборы [GetYear] года"
 saf.217.d: "Прошло шесть недель с тех пор, как были объявлены выборы, и южноафриканцы идут на избирательные участки, чтобы отдать свой голос. То есть на избирательные участки идут белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты, при условии соблюдения ими определенных имущественных цензов. Одним из важных вопросов этих выборов является нейтралитет Южной Африки в Третьем Вельткриге: африканерская националистическая коалиция Фолькспартии и Очищенной национальной партии ведут яростную кампанию за то, чтобы ни один южноафриканец больше не умирал на полях Европы, в то время как Либеральная партия проповедует моральную обязанность помогать нашим союзникам из Великобритании и Антанты в этом грядущем конфликте."
 saf.217.a: "Либеральная партия вступает в коалиционные переговоры с лейбористами."
 saf.217.b: "Африканерские националисты получают достаточно мест."
  
 saf.218.t: "Третий Вельткриг"
 saf.218.d: "Дважды за одно десятилетие на нас обрушилась катастрофа мировой войны, поскольку ныне восстановленное британское правительство, к империи которого мы, по крайней мере теоретически, принадлежим, оказалось втянутым в очередную континентальную войну в Европе. Поскольку Объединенная партия теперь в основном состоит из бывших консервативных и либеральных членов САП, не должно быть никаких сомнений в нашем участии в предстоящем конфликте на стороне наших союзников по Антанте. "
 saf.218.a: "Вместе к победе!"
  
 saf.254.t: "Антибританское возмущение"
 saf.254.d: "Вступление Антанты в войну вызвало сильные антибританские настроения среди африканерского населения, многие из которых помнят ужасы предыдущих бурских войн. Многие владельцы ранчо сколотили кавалерийские подразделения из пожертвованных лошадей, молодых и злых добровольцев и ветеранов бурской войны, стремящихся не дать британцам снова свергнуть их законный дом."
 saf.254.a: "Мы рады, что они у нас есть"
  
 saf.300.t: "Перевыборы Бенони"
 saf.300.d: "Давний претендент и возможный лидер Южноафриканской лейбористской партии объявил о своем уходе из политики. Это знаменует конец эры для Лейбористской партии и открытие позиции для нового поколения, которое, как говорят, будет бывшим мэром Йоханнесбурга, родившимся в Шотландии, Джоном Кристи.\n\n Кроме того, отставка вызывает дополнительные выборы в его избирательном округе Бенони близ Йоханнесбурга. И [getSAPorUnited], и Националистическая партия пытаются отнять это место у Лейбористов, и в опросах оба выглядят конкурентоспособными."
 saf.300.d_liberal: "Многолетний претендент на пост лидера Лейбористской партии ЮАР объявил о своем уходе из политики. Это означает конец эпохи для Лейбористской партии и открытие позиции для нового поколения, которым, по сообщениям, станет бывший мэр Йоханнесбурга Джон Кристи, уроженец Шотландии.\n\nКроме того, отставка вызывает дополнительные выборы в его избирательном округе Бенони недалеко от Йоханнесбурга. И [getSAPorUnited], и Либеральная партия стремятся вырвать это место из рук лейбористов, и в опросах обе партии выглядят конкурентоспособными."
 saf.300.a: "Т.В.Б. Осборн (Лейборист)"
 saf.300.b: "Д.Г. Росс ([getUnitedorSAPshory])"
 saf.300.c: "Д.У. Стоукс (Националист)"
 saf.300.e: "B. Фридманн (Либерал)"
  
 saf.301.t: "Перевыборы Каледона"
 saf.301.d_standard: "Представитель [getSAPorUnited] в Фольксраад, Х.К. де Вет, к сожалению, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. И Объединенная партия, и Национальная партия выдвинули кандидатов на это место, причем последняя надеялась захватить это место сейчас, когда скончался народный депутат."
 saf.301.d_cea: "Представитель [getSAPorUnited] в Фольксрааде в Хоттентотс-Холланд, Х.К. де Вет, к сожалению, недавно скончался. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Поскольку Каледон является 'цветным' контролируемым избирательным округом, Национальная партия не выдвинула ни одного кандидата, и поэтому представитель [getSAPorUnited] баллотируется без конкурса со стороны Национальной партии. Примечательно, что активист Африканского союза Джеймс 'Джимми' Ла Гума решил использовать пассивное право голоса, предоставленное ему на основании Акта о 'цветном' обладании избирательным правом, чтобы баллотироваться как независимый кандидат, надеясь, что он сможет добиться вступления в Фольксраад, убедив своих коллег Цветных выбрать его, а не его белого оппонента, что приведет к появлению синдикалистского присутствия в Фольксраад. Однако [getSAPorUnited] надеется, что их популярность среди 'цветных' предотвратит такую ситуацию..."
 saf.301.d_cea_liberal: "Представитель [getSAPorUnited] в Фольксрааде от Хоттентотов-Голландии, Х.К. де Вет, к сожалению, недавно скончался. Учитывая, что избирательный округ не может остаться непредставленным, необходимо организовать дополнительные выборы. Поскольку Каледон является избирательным округом, контролируемым 'цветными', Национальная партия не выдвинула своего кандидата, и таким образом, представитель Либеральной партии баллотируется от Национальной. Примечательно, что активист африканистского союза Джеймс 'Джимми' Ла Гума решил воспользоваться пассивным избирательным правом, предоставленным Законом об обеспечении прав 'цветных', и баллотироваться как независимый кандидат, надеясь, что он сможет добиться прохождения в Фолксраад, убедив своих цветных сограждан выбрать его, а не белого оппонента, что приведет к присутствию синдикалистов в Фолксрааде. Либеральная партия надеется, что их популярность среди 'цветного' населения предотвратит эту ситуацию, однако..."
 saf.301.a: "Габриэль Делпорт ([getUnitedorSAPshory])"
 saf.301.a_liberal: "Габриэль Дельпорт (Либерал)"
 saf.301.b: "Ф.H.O. дю Плесси (Националист)"
 saf.301.c: "Дж.A. Ла Гума (Независимый)"
  
 saf.302.t: "Перевыборы Кларемонта"
 saf.302.d_standard: "Представитель [getSAPorUnited] в Фольксрааде, Ричард Штуттафорд, решил уйти из политики. Поскольку Кларемонт - это избирательный округ, в котором доминируют англичане, он не оспаривается правыми африканерами. Однако кандидат от [getSAPorUnited] сталкивается с вызовом со стороны независимого кандидата. Примечательно, что всеобщие выборы приближаются довольно скоро, поэтому мы можем также решить вообще не организовывать дополнительные выборы и оставить место временно вакантным..."
 saf.302.d_fusion: "Представитель [getSAPorUnited] в Фольксрааде, Ричард Штуттафорд, решил уйти из политики. Поскольку Кларемонт - это избирательный округ, в котором доминируют англичане, он не оспаривается правыми африканерами. Однако кандидат от [getSAPorUnited] сталкивается с вызовом со стороны независимой партии и доминионской партии. Примечательно, что всеобщие выборы приближаются довольно скоро, поэтому мы можем также решить вообще не организовывать дополнительные выборы и оставить место временно вакантным..."
 saf.302.a: "С.Ф. Уотерсон ([getUnitedorSAPshory])"
 saf.302.b: "Э.М.О. Клаф (Доминионист)"
 saf.302.c: "Р.Б. Оостхейзен (Независимый)"
  
 saf.303.t: "Перевыборы Кейптаунского замка"
 saf.303.d: "Представитель [getSAPorUnited] в Фольксрааде в Кейптаунском замке, Моррис Александр, к сожалению, скончался. Поскольку Кейптаунский замок является исключительно либеральным избирательным округом, он не оспаривается правом Африканера. Однако кандидат от [getSAPorUnited] сталкивается с вызовом со стороны независимого и члена Социалистической партии, небольшой третьей партии, конкурирующей за пост главы Южноафриканской лейбористской партии."
 saf.303.d_liberal: "Представитель [getSAPorUnited] в Фольксрааде по Кейптаунскому замку, Моррис Александр, к сожалению, скончался. Поскольку Кейптаунский замок является исключительно либеральным избирательным округом, за него не борются африканерские правые. Однако кандидат от [getSAPorUnited] сталкивается с серьезным вызовом со стороны кандидата от Либеральной партии, члена Социалистической партии, небольшой третьей партии, конкурирующей за базу Южноафриканской рабочей партии, и независимого кандидата."
 saf.303.a: "А. Блумберг ([getUnitedorSAPshory])"
 saf.303.b: "Х. Снитчер (Социалист)"
 saf.303.c: "A.W.H Rose (Независимый)"
 saf.303.e: "Ян Штейтлер (Либерал)"
  
 saf.304.t: "Перевыборы в Грин-Пойнт"
 saf.304.d: "На прошлых всеобщих выборах майор Питер ван дер Бил, бывший член кабинета, потерял свой избирательный округ Бредасдорп в пользу Национальной партии. С целью сохранения парламентской позиции этого высокопоставленного политика [getSAPorUnited], Р.У.Боуэн, который был избран в безопасный избирательный округ ЮАП Грин-Пойнт в Кейптауне, подал в отставку. Дополнительные выборы остаются бесспорными, поэтому возвращение Ван дер Била в Фольксраад гарантировано."
 saf.304.a: "П.Ф.В. ван дер Бил ([getUnitedorSAPshory])"
  
 saf.305.t: "Перевыборы в Готтентот-Холланд"
 saf.305.d_standard: "Представитель [getSAPorUnited] в Фольксрааде, А.Б.Фор, к сожалению, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Как Объединенная партия, так и Национальная партия выдвинули кандидатов на это место, причем последняя рассчитывала получить это место сейчас, когда скончался народный депутат."
 saf.305.d_cea: "Представитель [getSAPorUnited] в Фольксрааде в Готтентот-Холланд, А.Б.Фор, к сожалению, недавно скончался. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Поскольку Готтентот-Холланд является 'цветным' избирательным округом, Национальная партия не выдвинула своего кандидата, и таким образом, представитель [getSAPorUnited] избирается беспрепятственно."
 saf.305.a: "Дж.Г. Каринус ([getUnitedorSAPshory])"
 saf.305.b: "Д.Дж. Крицингер ([getGesuiwerdeOrNatShort])"
  
 saf.306.t: "Перевыборы в Готтентот-Холланд"
 saf.306.d_standard: "Представитель [getSAPorUnited] в Фольксрааде, Дж.Г. Каринус, решил уйти в отставку. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Как Объединенная партия, так и Национальная партия выдвинули кандидатов в депутаты, причем последняя рассчитывала захватить это место сейчас, когда скончался народный депутат."
 saf.306.d_cea: "Представитель [getSAPorUnited] в Фольксрааде в Готтентот-Холланд, Дж.Г. Каринус, решил уйти в отставку. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Поскольку Готтентот-Холланд является 'цветным' избирательным округом, Национальная партия не выдвинула своего кандидата, и таким образом, представитель [getSAPorUnited] избирается беспрепятственно."
 saf.306.a: "Де Вильерс Грааф ([getUnitedorSAPshory])"
 saf.306.b: "Хендрик ван Аардт  (Националист)"
  
 saf.307.t: "Перевыборы Машона"
 saf.307.d: "Когда Южная Родезия вступила в Союз, генерал Смэтс надеялся завербовать своих англоязычных поселенцев в Южноафриканскую партию против националистов-африканеров. Однако этого не произошло: из четырех избирательных округов провинции три надежно перешли в Партию Родезии, а с 33 года - также в Реформистскую партию, которая агитирует за выход из Союза, вместо этого с момента объединения. Исключение составил Машоналенд, сельская восточная часть Южной Родезии: этот избирательный округ, уже являющийся самым про-союзным в провинции, в 1933 году был окончательно отбит ЮАП в результате разделения сепаратистских голосов между Реформистской партией и Партией Родезии. Однако в январе скончался представитель сэр Роли Грей, что потребовало проведения дополнительных выборов. Разумеется, Реформистская партия и Партия Родезии, как и Лейбористская партия, вновь обратили внимание на избирательный округ. Но ЮАП не отпустит без боя свое единственное родезианское место в Фольксрааде!"
 saf.307.a: "Р.А. Флетчер (ЮАП)"
 saf.307.b: "Х. Х. Дэвис (Лейборист)"
 saf.307.c: "Э.Л. Гест (Родезия)"
 saf.307.e: "Н. Х. Уилсон (Реформист)"
  
 saf.308.t: "Перевыборы Моубрей"
 saf.308.d: "Представитель [getSAPorUnited] в Фольксрааде в Моубрей, Фрэнк Жубер, был назначен администратором Капской провинции, оставив свое место вакантным. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. Поскольку Моубрей, пригород Кейптауна, является избирательным округом с достаточно большим электоратом Африканеров, [getGesuiwerdeOrNat] предприняли долгожданную попытку занять это место для себя..."
 saf.308.a: "У.Д. Хэйр ([getUnitedorSAPshory])"
 saf.308.b: "Дж.В. ван Зил ([getGesuiwerdeOrNatShort])"
  
 saf.309.t: "Перевыборы Паарла"
 saf.309.d_standard: "Представитель Национальной партии в Фольксрааде от Паарла, P.P. du Toit, решил уйти в отставку из политики. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. В качестве конкурентного места ЮАП, естественно, выдвинула своего собственного кандидата в депутаты от Паарла."
 saf.309.d_fusion: "Представитель [getUnitedorNat] в Фольксрааде от Паарла, P.P. du Toit, решил уйти в отставку из политики. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. Так как Паарл является конкурентным кандидатом, [getGesuiwerdeOrNat] выдвинул своего собственного кандидата в надежде отобрать это место у правительства."
 saf.309.a: "F.P.S. Le Roux ([getUnitedorNatShort])"
 saf.309.b: "P.J. Hugo (Свободная Национальная Партия)"
 saf.309.c: "J.C. Faure (ЮАП)"
  
 saf.310.t: "Перевыборы в Порт-Элизабет"
 saf.310.d: "Представитель Южноафриканской партии в Фольксрааде в Порт-Элизабет-Норт, Чарльз Ф. Кайзер, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, организуются дополнительные выборы. Очевидно, что место является желанным, потому что есть четыре потенциальных кандидата: ЮАП, несомненно, хочет защитить свой избирательный округ, но Лейбористы и Националисты видят возможность захватить это место. Заявку на это место сделал также лидер маргинальной Белой Рабочей Партии, вдохновленной Альдойче Вербенд, Луи Вайхардт, антисемит и ярый сторонник немецко-южноафриканского движения."
 saf.310.a: "W.H. Stuart (ЮАП)"
 saf.310.b: "C.A. Retife (Лейборист)"
 saf.310.c: "F.J.A. Claasen (Националист)"
 saf.310.e: "L.T. Weichardt (Белые рабочие)"
  
 saf.311.t: "Перевыборы в Порт-Элизабет Централ"
 saf.311.d: "Представитель [getSAPorUnited] в Фольксрааде в Порт-Элизабет-Централ, Пи-Джей Уэрс, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, организуются дополнительные выборы. Очевидно, что [getSAPorUnited] хотят защитить это место, но их кандидат оспаривается независимым кандидатом."
 saf.311.d_liberal: "Представитель [getSAPorUnited] в Фолксрааде по центральному округу Порт-Элизабет, П.Дж. Варес, скончался в прошлом году. Учитывая, что избирательный округ не может остаться непредставленным, организуются дополнительные выборы. Очевидно, что [getSAPorUnited] хочет отстоять место, но их кандидату противостоят Либеральная партия и независимый кандидат."
 saf.311.a: "О.Дж. Оостхейзен ([getUnitedorSAPshory])"
 saf.311.b: "H. Паркер (Независимый)"
 saf.311.c: "M. Баллингер (Либерал)"
  
 saf.312.t: "Перевыборы в Си-Пойнт"
 saf.312.d: "Представитель [getSAPorUnited] в Фольксрааде в Си-Пойнт, Гидеон Брэнд ван Зил был назначен администратором Капской провинции, оставив свое место вакантным. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. Так как Си-Пойнт является безопасным избирательным округом, [getSAPorUnited] проходят безоговорочно."
 saf.312.a: "C.B.M. Hare ([getUnitedorSAPshory])"
  
 saf.313.t: "Перевыборы Новых избирательных округов Юго-Восточной Африки"
 saf.313.d: "Теперь, когда мы создали провинцию в бывшей португальской провинции Мозамбик, мы должны предоставить электорат этой провинции в представительство Фольксраада в Кейптауне. Приблизительно 25 000 белых, почти исключительно португальцев, будут избираться в 3 избирательных округах провинциального совета: Лоренсу-Маркиш, Газа и Цизамбезия. Примечательно, что правительство решило предоставить официальный статус португальцам в провинции Юго-Восточной Африки в дополнение к английскому и голландскому/африкаанс, официальное использование которых зарезервировано за другими нашими провинциями."
 saf.313.a: "Два места для независимых, одно для [getSAPorUnited]"
  
 saf.314.t: "Перевыборы Новых избирательных округов Юго-Западной Африки"
 saf.314.d_normal: "В связи с приобретением и учреждением в качестве провинции Юго-Западной Африки настало время обеспечить представительство в Фольксрааде для вновь созданной провинции. В Юго-Западной Африке можно найти около 40.000 белых, что составляет удивительно высокую долю от общей численности населения обширного региона: около 13%, что лишь незначительно ниже, чем в основной части Южной Африки. Большинство из них - это африканеры, переселившиеся в этот регион в 19 веке, а меньшинство - немцы. В связи с этим предусматривается добавление 4 округов для Фольксраада в этом регионе:\n\nЭтоша, Карас, Мидделленд и Виндхук."
 saf.314.d_gerrymandered: "В связи с приобретением и учреждением в качестве провинции Юго-Западной Африки настало время обеспечить представительство в Фольксрааде для вновь созданной провинции. В Юго-Западной Африке можно найти около 40.000 белых, что составляет удивительно высокую долю от общей численности населения обширного региона: около 13%, что лишь незначительно ниже, чем в основной части Южной Африки. Учитывая, что обе эти группы, скорее всего, склонны поддерживать националистов, мы решили проявить немного креативности в отношении числа избирателей и сформировать шесть избирательных округов из Намибии, хотя, скорее всего, их было бы только четыре, если бы мы могли сравнить их с остальной частью Южной Африки:\n\nВиндхук, Намиб, Карас, Этоша, Мидделленд и Омаруру."
 saf.314.a: "Все места достаются националистам"
 saf.314.b: "Все места, кроме одного, достаются националистам"
  
 saf.315.t: "Перевыборы в Стандертон"
 saf.315.d: "После ухода генерала Смэтса из политики его избирательный округ в Фольксраде в Стандертоне остался вакантным, что потребовало дополнительных выборов. Когда Трансвааль защищен от враждебных сил, мы можем спокойно провести первые выборы в республике. Неудивительно, что Хофмейр ясно дал понять, что его партия намерена защищать свое кресло, но прогрессивность Хофмейра непопулярна среди белого электората. Это будет возможность для Националиста занять место. "
 saf.315.a: "A.G. Barlow ([getUnitedorSAPshory])"
 saf.315.b: "J.D. Phillips (Националист)"
  
 saf.316.t: "Перевыборы Новых избирательных округов Стеллаланда"
 saf.316.d: "Теперь, когда территории бывшего Бечуаналанда официально стали южноафриканской провинцией, вполне естественно, что мы добавим дополнительные округа, которые могут представлять там население: поскольку в Стеллаланде проживает около 30.000 белых, что делает плотность населения значительно ниже, чем во внутренней части Южной Африки, то провинция получит 3 округа: Габороне, [getNuweRehobothOrKalahari] и Чобе."
 saf.316.a: "Все три места принадлежат [getGesuiwerdeOrNatShort]"
 saf.316.b: "Два для националистов, один для [getUnitedorSAPshory]"
  
 saf.317.t: "Перевыборы в Йовилль"
 saf.317.d: "Теперь, когда правительство рекомендовало и назначило Патрика Дункана политически нейтральным генерал-губернатором Союза, последний вынужден уступить свое место Йовиллю, Йоханнесбург, который он представлял в ЮАП. Однако кандидат от ЮАП никем не оспаривается, что гарантирует, что партия будет защищать свое место."
 saf.317.a: "H. Gluckman (ЮАП)"
  
 saf.318.t: "Перевыборы в Риверсдейл"
 saf.318.d_normal: "Скончался представитель националистов в Фольксрааде в Риверсдейле, Дж.Ф. Баденхорст. Национальная партия выдвинула своего кандидата, как и [getSAPorUnited]. Мы уже знаем, что в 1943 году этот избирательный округ будет ликвидирован, но этот округ находится под националистическим контролем с 1921 года. Если они его потеряют, это может стать плохим знаком на следующий год."
 saf.318.d_cea: "Скончался представитель националистов в Фольксрааде в Риверсдейле, Дж.Ф. Баденхорст. Это будет первая возможность для начинающих цветных южноафриканцев продемонстрировать свою власть, так как они составляют большинство в этом избирательном округе, который находится под националистическим контролем с 1921 года. Национальная партия выдвинула своего кандидата, как и [getSAPorUnited]. Мы уже знаем, что в 1943 году этот избирательный округ будет ликвидирован, но результаты, скорее всего, прольют свет на то, что будет происходить на всеобщих выборах."
 saf.318.a: "A.L.D. van Wyk ([getUnitedorSAPshory])"
 saf.318.b: "P.K. Le Roux ([getGesuiwerdeOrNatShort])"
  
 saf.320.t: "Отказ от золотого стандарта"
 saf.320.d: "Похоже, есть одна вещь, в которой Ян Смэтс и Джеймс Барри Мунник Герцог согласны, и это отказ южноафриканского фунта от золотого стандарта. Этот шаг сделает южноафриканский экспорт более доступным на мировом рынке, через сложную систему мирового рынка. Это позволило бы создать больше рабочих мест в городских районах Южной Африки и помогло бы справиться с нынешним кризисом безработицы. Хотя не все сочли этот шаг популярным, основная база избирателей Герцога, сельские буры, были вынуждены нанимать менее оплачиваемых чернокожих рабочих, оставляя без работы своих более желанных, хотя и более оплачиваемых, белых рабочих."
 saf.320.a: "Тяжелые времена не длятся долго..."
  
 saf.321.t: "Стелленбош или Витватерсранд?"
 saf.321.d: "В то время как в других странах предложение о продлении государственных грантов для университетов может считаться совершенно бесспорным решением, Южная Африка никогда не была похожа на другие страны. Дебаты, которые развернулись в газете Volksraad, не касаются того, следует ли вообще продлевать гранты - в этом вопросе и правительство, и оппозиция находятся в абсолютном согласии, преимущества более сильной университетской системы очевидны для большинства. Вместо этого споры касаются того, какому университету будут выделены эти гранты, и во многом отражают основное политическое разделение в настоящее время.\n\nНациональная партия повсеместно настаивает на том, что львиная доля финансирования должна пойти в "Университет Стелленбоша". Наряду с Кейптаунским университетом, Стелленсбош является старейшим университетом в Африке к югу от Сахары, оба учебных заведения получили официальный статус в один и тот же день в 1918 г. Университет обладает таким уровнем престижа, равного которому трудно найти в других регионах страны, и безусловно, является самым престижным в Южной Африке. Кроме того, преподавание здесь ведется почти исключительно на африкаанс, и он является своего рода интеллектуальным центром Национальной партии. Многие члены Национальной партии получили дипломы в Стелленбоше, и университет является символом гордости для многих более грамотных - и более националистически настроенных - буров.\n\nМежду тем, ЮАП выражает желание отдать предпочтение Университету Витватерсранда. Хотя Университет Витватерсранда, конечно, не такой знаменитый, как Кейптаунский и Стелленбошский университеты, он, безусловно, является самобытным учебным заведением. Витватерсранд был основан либеральным депутатом от ЮАП Дж.Х. Хофмайром, но в дальнейшем Витватерсранд стал значительно более инновационным и прогрессивным - позиция Хофмайра как педагога заключается в том, что университеты должны быть открыты для всех, и под его влиянием Витватерсранд стал смешанным учебным заведением и был тесно связан с ЮАП Хофмайра. \n\nПоскольку представители Национальной партии утверждают, что деньги должны пойти на уже существующее и явно южноафриканское учебное заведение в Стелленбоше, а большинство - хотя и не все представители ЮАП  более склонны финансировать менее развитый Витватерсранд. Выбор за правительством, что же оно выберет."
 saf.321.a: "Стелленбош."
 saf.321.b: "Витватерсранд."
  
 saf.400.t: "Временное революционное правительство"
 saf.400.d: "Для того чтобы выполнить монументальную задачу по выводу Южной Африки из тени империализма и капиталистической эксплуатации, представители ПТПК, МСЛ, ЮАСТТ, фракции Мэдли Лейбористской партии и АНК, а также горстки других идеологически допустимых политических и рабочих организаций собрались, чтобы сформировать временное правительство. Хотя в этом новом правительстве "национального единства трудящихся всех вероисповеданий и цветов кожи" доминируют ЮАСТТ и фракция Мэдли, это самое первое политическое представительство, которое когда-либо имели чернокожие коренные африканцы в нашей стране, даже если их представительство в новой социалистической республике и близко не пропорционально их численности. Уильям Генри "Билл" Эндрю был назначен председателем и новым главой государства, в должности, созданной по образцу правительственной структуры Союза Великобритании. Уолтер Мэдли был назначен премьер-министром, хотя точные полномочия, которыми он будет обладать в ближайшем будущем, являются предметом споров. Предыдущий пост министра занятости и труда в правительстве Герцога в 1924 году и его претензии на пост председателя Лейбористской партии Южной Африки делают Мэдли идеальным кандидатом на роль символа легитимности и председателя, который будет руководить упразднением старого колониального правительства в пользу нового революционного. Вполне вероятно, что после стабилизации ситуации в Южной Африке обязанности официального главы правительства перейдут к заместителю председателя, которым в настоящее время является Джеймс "Джимми" Бриггс. Председатель Эндрю поклялся, что созовет все фракции южноафриканских левых на законодательную конференцию, чтобы решить проблемы будущего. Главной из них является объявление военных действий с державами Антанты, которые сплотились вокруг свергнутого премьер-министра Смэтса и изгнанного губернатора Вильерса в надежде снова приковать Южную Африку и ее народ к капиталистическому правлению. Кроме того, необходимо урегулировать хаотичную внутреннюю ситуацию, например, отчаянную необходимость выработать новую конституцию для социалистической республики и противостоять национальным проблемам, таким как расовое неравенство, отсутствие демократического представительства и экономическая реструктуризация."
 saf.400.a: "Нам нельзя медлить."
  
 saf.401.t: "Подготовка к Йоханнесбургской конвенции"
 saf.401.d: "В то время как мы укрепляем наш контроль над страной и Йоханнесбургский конвент открывает свои двери, есть вопрос, который должен быть решен немедленно. Какими полномочиями должно обладать Временное правительство на протяжении всего периода становления революции? Многие представители на съезде выступают за расширение полномочий председателя и правительства, чтобы социалистическая революция не была задушена в колыбели, но другие опасаются, что консолидация власти и создание политической бюрократии вокруг исполнительной власти направит нашу новую нацию по пути авторитаризма, ссылаясь на примеры правительства Манна в Великобритании и политических споров, которыми была пронизана Коммуна во Франции. Есть и другая сторона вопроса - расовая политика Южной Африки. Нынешнее правительство состоит почти исключительно из белых и опирается на поддержку белого рабочего класса и белых профсоюзов ЮАСТТ. Для этих привилегированных рабочих и социалистических лидеров существует явный стимул работать над сохранением своего нынешнего положения в расовой иерархии, вместо того, чтобы помочь открыть новую эру расового равенства, или, по крайней мере, именно так многие черные и цветные интеллектуалы, придерживающиеся диссидентских взглядов, решили сформулировать приход председателя Эндрю к власти. ПТПК, при неоднозначной поддержке МСЛ, предложил создать "Переходный революционный совет", который будет контролировать баланс власти исполнительной власти, пока не будет созван официальный законодательный орган. Этот Совет будет состоять из представителей каждой расовой группы и будет напрямую избираться из числа членов революционной коалиции на основе равного представительства каждой расовой группы, а не просто из членов ЮАСТТ, которые будут вписаны в новую государственную бюрократию. Однако Эндрю неоднозначно относится к этому вопросу, опасаясь, что Совет может в итоге принести больше вреда, чем пользы, и помешать социалистической республике сделать правильный, хотя и трудный выбор, нежели создание нового государственного бюрократического аппарата, который будет состоять из представителей всех расовых групп, и будет напрямую избран из членов революционной коалиции на основе равного представительства каждой расовой группы. Однако Эндрю неоднозначно относится к этому вопросу, опасаясь, что Совет может в итоге принести больше вреда, чем пользы, и помешать социалистической республике сделать правильный, хотя и трудный выбор, необходимый в этот критический момент."
 saf.401.a: "Мы сформируем Переходный совет, чтобы гарантировать будущее многорасовой коалиции."
 saf.401.b: "Отклоните это предложение, мы не можем позволить чрезмерной бюрократии сеять сомнения и промедления."
  
 saf.402.t: "Председатель Эндрю предлагает "параллельный юнионизм""
 saf.402.d: "Концепция "параллельных профсоюзов" стала важным словом в послереволюционном политическом климате. Изначально предложенный белыми социалистами, такими как председатель Эндрю, которые пытались найти способ примирить юридическую и культурную сегрегацию между черными и белыми рабочими в Южной Африке времен Великой депрессии с необходимостью организации труда, параллельный профсоюз - это профсоюз, созданный специально для черных и цветных, действующий наряду с исключительно белым профсоюзом на том же рабочем месте. Вместо того чтобы усиливать расовую напряженность путем насильственной десегрегации рабочих мест, параллельные профсоюзы позволяют двум отдельным трудовым коллективам организовываться независимо друг от друга, но при этом оба получают поддержку со стороны правительства и местной контролирующей профсоюзной федерации. Критики этой политики отмечают, что она закрепляет расовое разделение, навязанное нам капиталистами-империалистами, и что черные и цветные профсоюзы окажутся в невыгодном положении по сравнению с белыми профсоюзами, которые гораздо лучше организованы и имели больше времени для укрепления своей роли в рабочем движении. Естественно, возникает вопрос о том, что произойдет, если белые и черные рабочие вступят в конфликт друг с другом из-за неравной оплаты, рабочего времени или обращения на рабочем месте. Аналогичные проблемы могут возникнуть при спорах о пенсиях, забастовочных фондах и оплате больничных листов, когда одна из ветвей параллельных профсоюзов может получить непропорционально большое влияние на общую казну. Сторонники идеи параллельных профсоюзов рассматривают ее как первый шаг в "направлении" революции и остального рабочего движения по более радикальному пути, где однажды мы сможем создать справедливое, многорасовое общество, подчеркивая при этом, что этот плод будут пожинать только будущие поколения. Они также отметили, что критика параллельных профсоюзов в непропорционально большой степени исходит от черных интеллектуалов и профсоюзных организаторов, которые будут относительно незатронуты в своих нынешних, удобных позициях, в то время как реальным черным рабочим, особенно сельским, было бы полезно получить официальный опыт организации в профсоюзы. ЮАСТТ почти повсеместно поддержал предложение Эндрю, а ПТПК и МСЛ бросились организовывать оппозицию, призывая Эндрю пересмотреть столь спорное предложение. Предстоит выяснить, сможет ли это предложение пройти через фракционную борьбу, а также через систему сдержек и противовесов."
 saf.402.a: "Переходный революционный совет наложил вето на это предложение!"
 saf.402.b: "Предложение было сочтено слишком спорным и впоследствии отклонено."
 saf.402.c: "Предложение будет вынесено на голосование!"
  
 saf.403.t: "Открытие Йоханнесбургской конвенции"
 saf.403.d: "Йоханнесбургская конвенция открылась. Прежнего правительства Южной Африки больше нет, а на его месте появилось настоящее революционное правительство, готовое изменить будущее страны. После того, как первоначальная напряженность в преддверии съезда спала, различные делегаты от политических и рабочих групп со всей Южной Африки, представляющие широкий спектр этнических групп, получили возможность собраться в Милнер-парке, где местные здания были быстро переоборудованы в общественные собрания, залы заседаний и жилье для прибывших делегатов. Единственный недостающий элемент - Клементс Кадали, официальный глава ПТПК, который все еще находится на пути из Парижа, но ожидается, что он прибудет в течение следующих нескольких дней. Действующее временное правительство под руководством председателя Эндрю уже выдвинуло несколько проектов конституции, созданной по образцу Британского союза, но также с влиянием французской модели и других социалистических стран.\n\nЕще предстоит выяснить, сохранится ли фракционность, ставившая под угрозу начало съезда, и будет ли она нависать над ним как дамоклов меч, поскольку ЮАСТТ и Лейбористская партия уже начали укреплять свое влияние, но между тем формируется мощный политический блок между МСЛ, ПТПК, которые начали переговоры с АНК и Индийским национальным конгрессом Южной Африки. Председатель Эндрю, который одновременно является членом МСЛ и якобы лидером ЮАСТТ, начал отдавать предпочтение последним после того, как на него было оказано давление с целью заставить его отказаться от своего предложения о концепции "параллельных профсоюзов". Однако МСЛ и ПТПК не полностью сходятся во мнениях по ряду вопросов политики, поэтому будущее Южной Африки, а также вопрос о том, какая конституция и какое правительство будут созданы, остается трудноопределимым."
 saf.403.a: "Да начнутся дебаты!"
  
 saf.404.t: "Клементс Кадали возвращается из изгнания!"
 saf.404.d: "Родом из Ньясаленда, Клементс Кадали был первым чернокожим организатором национальных профсоюзов Южной Африки и основателем Промышленного и торгового рабочего союза в 1919 году, который превратился в крупнейшую организацию по защите прав коренного населения, действующую вплоть до Замбезии. Благодаря своему влиянию, профсоюз также сыграл решающую роль в успехе южноафриканской революции.\n\nВ 1924 году правительство Южной Африки депортировало Кадали, который вовремя уехал в Лондон, чтобы сыграть роль в революции там. С тех пор Кадали выступал в качестве представителя южноафриканского синдикалистского движения в Лондоне и Париже. Теперь, когда буржуазное правительство Южной Африки было свергнуто, влиятельный политик вернулся в Южную Африку, чтобы обозначить свое присутствие в послереволюционной политике. Когда его корабль прибыл в Кейптаун, он был встречен толпой ожидавших его героев."
 saf.404.a: "Рад твоему возвращению, товарищ!"
  
 saf.405.t: "Законодательная ветвь власти"
 saf.405.d: "Первые политические столкновения возникли в Конституционном собрании, когда делегаты обсуждали достоинства двух различных подходов к нашему Законодательному собранию. Поскольку и южноафриканские левые, и в меньшей степени коренное и азиатское население всегда полагались на профсоюзы, чтобы их голос был услышан, мы, естественно, решили следовать синдикалистской модели профсоюзной демократии, где законодатели избираются делегатами от различных профсоюзов по географическому принципу. Это послужит верхней палатой законодательного органа и будет называться "Конгресс профсоюзов Южной Африки". Однако подавляющее большинство наших граждан не зарегистрированы в профсоюзах, и поэтому им трудно добиться демократического представительства. Поэтому мы также согласились сформировать нижнюю палату законодательного органа под названием "Народный парламент Южной Африки", объединяющую Сенат и Палату собрания старого союзного парламента. Это было четко сформулировано как временное решение, подражая компромиссу, который синдикалисты в Великобритании заключили со своими умеренными соотечественниками, сформировав провинциальный парламент, который несколько лет спустя был упразднен декретом правительства, как только Британский Союз был признан достаточно социализированным.\n\n\nПТПК хочет продвигать это как официальную часть Конституции, хотя и с достаточно расплывчатой формулировкой, что существование Народного парламента может быть растянуто на срок, который будет сочтен необходимым. МСЛ и этнические политические партии отвергают эту идею, считая, что нам необходимо создать постоянный демократический институт для представления тех, кто не состоит в профсоюзах и не может адаптироваться к синдикалистским политическим рамкам. ЮАСТТ расколота, поскольку она и Лейбористская партия глубоко переплетены с профсоюзным движением и могут легко осуществить переход к синдикалистской демократии, но многие члены опасаются, что ПТПК слишком долго и слишком быстро продвигается к идеалистическому видению всеохватывающего профсоюзного движения."
 saf.405.a: "Конституция признает, что Народный парламент является временной мерой."
 saf.405.b: "Конституция должна закрепить Народный парламент в качестве постоянного института."
  
 saf.406.t: "Судебная ветвь власти"
 saf.406.d: "Еще одно столкновение началось из-за судебной ветви власти: ЮАСТТ хочет единой и бесцветной судебной системы для всех южноафриканцев, независимо от обстоятельств преступления, но без права возражать против того, кто судит вас, основываясь на цвете их кожи. По сути, поскольку юридическое образование получили почти исключительно белые, это означает, что старая судебная система в основном сохранится, а поскольку система не создает давления для обучения новых небелых юристов, правосудие в обозримом будущем будет осуществляться почти исключительно белыми.\n\nЭта реальность была замечена Африканским национальным конгрессом, который вместо этого хочет, чтобы в конституции было закреплено, что каждая расовая группа в федерации будет иметь право быть судимой по своей этнической принадлежности, если они того пожелают, в деле против правительства, и судьей, не привязанным к этнической принадлежности одной из сторон в гражданском деле."
 saf.406.a: "В настоящее время у нас не хватает рабочей силы, чтобы обеспечить это право!"
 saf.406.b: "Это право - единственный способ окончательно предотвратить расовые предрассудки в системе правосудия!"
  
 saf.407.t: "Роль премьер-министра"
 saf.407.d: "Битва за то, какие части нашей зарождающейся политической системы должны быть кодифицированы как верховенство закона, а какие должны быть отменены и рассматриваться как эфемерные компромиссы, продолжается. Внимание сместилось на должность премьер-министра, которую в настоящее время занимает Уолтер Мэдли во Временном революционном правительстве. Изначально мы решили сохранить этот старый институт в основном для гарантии легитимности в те первые дни после Второго восстания Рэнда, надеясь, что харизма Мэдли поможет завоевать нам большее признание со стороны прогрессистов в Южно-Африканской партии и возможно, даже отступников из прагматичной части Национальной партии. МСЛ и сам Мэдли, вместе со своей фракцией Лейбористской партии, очень любят эту должность и считают, что премьер-министр должен быть сохранен как представитель правительства в Народном парламенте, вносящий законы и обеспечивающий открытый диалог между исполнительной и нижней палатой законодательной власти. Они также утверждают, что это предотвратит концентрацию власти в руках председателя и его заместителя, причем в этих аргументах почти открыто ссылаются на возвышение Освальда Мосли в Британском Союзе как на ужасный пример, которого следует избегать.\n\nПТПК очень скептически относится к этому предложению, считая, что оно ослабит революцию и сохранит слишком много старой буржуазной политической системы в то время, когда мы должны двигаться вперед к новому синдикалистскому обществу. Они отметили, что новые законодательная и судебная власти достаточно многочисленны, чтобы обеспечить сдержки и противовесы исполнительной власти, не связывая нас бюрократией и усилением бюрократизации. В связи с этим ПТПК призвал съезд упразднить должность премьер-министра. В некотором смысле, это также референдум по обращению самого товарища Мэдли, поскольку он ясно дал понять, что хочет сохранить за собой роль премьер-министра и вероятно, имеет для этого необходимые голоса. Если его должность будет упразднена, ему, скорее всего, предложат новую административную должность в другом месте, благодаря вкладу Лейбористской партии в революцию."
 saf.407.a: "Премьер-министр сохраняется в качестве представителя в законодательном органе!"
 saf.407.b: "Должность премьер-министра упраздняется в пользу председателя и заместителя председателя!"
  
 saf.408.t: "МСЛ консолидирует поддержку"
 saf.408.d: "По мере приближения к завершению Йоханнесбургского съезда стало ясно, что делегаты отдают предпочтение аргументам и политическим предложениям МСЛ. После напряженных, но мирных переговоров с ПТПК было решено, что для сохранения единства революции МСЛ будет продолжать служить именем южноафриканских левых, удерживая формальную политическую власть, в то время как ПТПК будет работать в коалиции с ними для организации рабочего движения и поддержки инициатив правительства. Довольно удивительно, что председатель Эндрю, а также заместитель председателя Бриггс отказались остаться на своих постах. Хотя это было сделано якобы для того, чтобы подчеркнуть "временность" Временного революционного правительства, также кажется очевидным, что Эндрю был политически унижен своей неудачей в обеспечении идеи" параллельных профсоюзов", и что старый Бриггс не имеет реальной политической опоры без своего коллеги, в то время как лейбористская партия сплотилась вокруг Мэдли. Однако в частном порядке Эндрю выразил надежду, что у черных и цветных лидеров теперь есть шанс получить преобладание, не будучи подавленными доминирующим белым руководством южноафриканских левых. В конечном итоге, не удалось достичь консенсуса по поводу того, кто должен занять пост председателя, даже если некоторые голоса были отданы за черных кандидатов, таких как бывший президент АНК Дж.Т. Гумеде, а также молодой герой революции Мозес Котане.\n\nПосле их попыток заручиться поддержкой, в конце концов, был найден компромиссный кандидат в виде Дэвида Айвона Джонса, бывшего секретаря МСЛ и известного унитарианского священника, который имеет долгую и богатую историю возвышения коренных жителей Южной Африки в своем политическом крестовом походе. Джонс боролся за то, чтобы цветной профсоюзный деятель Джон Стивен "Джонни" Гомас был утвержден в качестве заместителя председателя, а также выдвинул Мозеса Котане на пост министра обороны, благодаря образцовому поведению молодого товарища во время Второго восстания Рэнда. Поскольку Джонс намекнул, что не сможет долго оставаться на посту председателя в силу своего возраста и нездоровья, кажется очевидным, что он может выдвинуть Котане в качестве своего будущего преемника. Несмотря на это, Джонс также дал понять, что он не просто берет на себя роль председателя Народного союза Южной Африки, он будет служить с полным отличием законного главы государства, делая все возможное для защиты прав народа и рабочих!"
 saf.408.a: "Рабочие всего мира, объединяйтесь!"
  
 saf.409.t: "ПТПК консолидирует поддержку"
 saf.409.d: "По мере приближения к завершению съезда в Йоханнесбурге стало ясно, что делегаты отдают предпочтение аргументам и политическим предложениям ПТПК. Очаровательное предложение Клемента Кадали и Джеймса Ла Гумы завоевало сердца и умы кандидатов, пообещав создать радужную коалицию, которая сможет заставить услышать голос каждого южноафриканца, независимо от его социального положения или этнического происхождения. Она даже покорила нескольких лидеров ЮАСТТ, в немалой степени благодаря усилиям белых профсоюзных деятелей ПТПК, таких как Соломон Сакс и Уильям Джордж Баллингер, а также тому факту, что ЮАСТТ стремится расширить свое собственное влияние в синдикалистском обществе. Хотя ЮАСТТ никогда не подчинит себя ПТПК, оно будет участвовать в качестве партнера по коалиции, а некоторые из его членских профсоюзов также начали переговоры с членскими организациями ПТПК о более тесном сотрудничестве в их соответствующих сферах деятельности. Это также привело к печальным последствиям: некоторые из наиболее расово мотивированных членских организаций ЮАСТТ покинули профсоюзную федерацию, поскольку они опасаются, что их собственное влияние будет сведено на нет, если черные, цветные и азиаты получат большее влияние в южноафриканской политике. Пока эти предатели начинают бежать обратно в Кресвелл, поджав хвост под себя, остальные члены рабочего движения празднуют новое светлое будущее нашего Народного союза. МСЛ и АНК дали нам свое согласие на формирование правительства, хотя стало ясно, что партийная политика будет отвергнута в пользу истинной синдикалистской системы в духе Британского союза. Клементс Кадали, несмотря на его многочисленные противоречия и отсутствие в Южной Африке более десяти лет, является наиболее квалифицированным и известным человеком, который мог бы занять пост председателя. После голосования на съезде временный председатель Эндрю обеспечил плавную передачу власти легендарному чернокожему профсоюзному деятелю.\n\nНа должность заместителя председателя Кадали выбрал Эмиля Соломона "Солли" Сакса, белого еврейского профсоюзного деятеля, который добился известности, практически в одиночку организовав швейную промышленность. Остальная часть администрации Кадали, похоже, построена на тщательной смеси компромиссов и обязательств, а сырое революционное рвение служит клеем для скрепления этих компромиссов. Политические организации, такие как АНК и МСЛ, по-прежнему будут иметь голос в правительстве, но они должны бороться и с голосами масс, заявляя о себе через новую синдикалистскую политическую систему."
 saf.409.a: "Рабочие всего мира, объединяйтесь!"
  
 saf.410.t: "ЮАСТТ торопит голосование по 'параллельным профсоюзам'"
 saf.410.d: "Как только высохли чернила на предложении Председателя Эндрю о внедрении 'параллельных профсоюзов' как части нашей революционной социально-экономической реконструкции Южной Африки, ведущие члены членских организаций ЮАСТТ поспешили поставить его на голосование, несмотря на возражения МСЛ и ПТПК о том, что несколько их собственных делегатов, в частности политический изгнанник Клемент Кадали, еще не успели собраться в Йоханнесбурге. Эта нетерпеливая клика лидеров ЮАСТТ обвинила в неорганизованности ПТПК и попыталась представить это как еще один аргумент в пользу идеи "параллельных профсоюзов", неоднократно отмечая, что революция не может медлить и тянуть время, пока империалисты стоят у наших дверей. Йоханнесбургское отделение МСЛ немедленно выступило с критикой, обвинив фракцию ЮАСТТ в попытке присвоить революцию, и обратилось к председателю Эндрю с призывом отложить голосование. Несмотря на то, что председатель неоднократно заявлял, что съезд не состоится, пока не соберутся представители черных политических и рабочих групп, недовольная фракция ЮАСТТ решила собраться и провести несколько "неофициальных" голосований по новой политике, начав разрабатывать директивы и поправки, которые, хотя и представляются как "интеллектуальные упражнения" и "общественные дебаты", явно указывают на попытку установить систему двоевластия в Йоханнесбурге. Несмотря на первоначальное приглашение принять участие в этих "дебатах", йоханнесбургское отделение МСЛ теперь решило бойкотировать их, заявив, что темы на встречах были представлены как касающиеся будущего "белой Южной Африки". Представитель фракции ЮАСТТ отверг эти обвинения, заявив, что МСЛ вырвала конкретную тему разговора из надлежащего контекста."
 saf.410.a: "Подождите, черт возьми..."
  
 saf.411.t: "Конституционный консультативный комитет"
 saf.411.d: "Напряженность в Йоханнесбурге продолжает нарастать, поскольку изгои из ЮАСТТ начали работать над тем, чтобы исключить членов ПТПК и МСЛ, придерживающихся более пан-расовых и синдикалистских взглядов, из числа участников Конституционного собрания. На одном из публичных собраний ЮАСТТ недавно было выдвинуто предложение о создании "Конституционного консультативного комитета", который должен обеспечить контролирующее влияние на съезд и на будущее конституционной структуры Южной Африки, причем предложение предполагает избрание в этот комитет на основе пропорционального представительства. Как и следовало ожидать, это, естественно, благоприятствует ЮАСТТ и очень явно благоприятствует белым рабочим, а также белым профсоюзным лидерам, гарантируя как ЮАСТТ, так и расовой демографии в Южной Африке эффективное право вето на будущее социалистической республики. Еще хуже то, что эта идея начала привлекать некоторых умеренных, несмотря на неоднократные призывы председателя Эндрю прекратить провокационные предложения и встать на сторону Временного революционного правительства. То ли из искренней расистской злобы, то ли просто стремясь к власти, многие бывшие ветераны профсоюзов поставили свои имена под предложением о создании Консультативного комитета, призывая Председателя рассмотреть возможность создания этой группы "квалифицированных администраторов", способных содействовать переходу к социалистическому обществу. Проект списка потенциальных кандидатов в члены Консультативного комитета был доставлен на стол Эндрю и содержал два несколько поразительных, но не неожиданных факта. Во-первых, выдвинутые члены комитета - исключительно белые, что вызвало некоторую шумиху, поскольку они также почти полностью состоят из белых англосаксов, и в них практически не представлены восточноевропейские и еврейские лидеры рабочего движения, многие из которых бросили свой жребий вместе с ПТПК и МСЛ. Во-вторых, в списке нет имен ни председателя Эндрю, ни заместителя председателя Бриггса, что является тонкой угрозой того, что фракция изгоев в ЮАСТТ может не считать Временное правительство необходимой частью своих собственных амбиций в отношении Южной Африки. Хотя Эндрю отказался подписать предложение и начал предпринимать действия, чтобы остановить этот межфракционный переворот, часы в Йоханнесбурге тикают..."
 saf.411.a: "Что?!"
  
 saf.412.t: "Утечка протоколов ЮАСТТ!"
 saf.412.d: "Похоже, что занавес приоткрылся для последнего акта политического цирка в Йоханнесбурге, поскольку члены местной организации МСЛ распространили протокол, который, как они утверждают, является протоколом одной из очень спорных 'дискуссий' ЮАСТТ о будущем революции. В нем видные спикеры ЮАСТТ изложили аргументы о том, как можно законно ликвидировать сегрегацию в Южной Африке, но остановились на том, чтобы отменить столь зловещие "Законы о пропуске", ограничивающие свободу передвижения черных. Предполагаемая причина сохранения этой устаревшей, реакционной политики заключается в том, что в случае ее отмены более бедные чернокожие переедут в Кейптаун, Йоханнесбург и Дурбан, "перенаселяя поселки и живя в нищете". Хотя выступавшие пояснили, что эта ограниченная внутренняя миграция не будет основана на расовой принадлежности, а скорее будет подчинена экономическим потребностям государства, гарантируя, что черные крестьяне не будут стекаться в города, как крепостные крестьяне 20-го века. Хотя ЮАСТТ сначала пыталась отвергнуть достоверность этого протокола, в конце концов, они уступили после того, как свидетели дебатов подтвердили, что эти слова действительно произносились. Этот скандал оказался соломинкой, сломавшей спину верблюда, так как председатель Эндрю был вынужден подать в отставку, так как был возмущен неспособностью ЮАСТТ и Временного правительства бороться с расистскими элементами в левых кругах. Ходят слухи, что Уолтер Мэдли, новый социалистический премьер-министр, также подаст в отставку в знак солидарности с Эндрю, в то время как заместитель председателя Бриггс говорит о необходимости найти компромисс с изгоями из ЮАСТТ и открыть Йоханнесбургскую конвенцию, несмотря на эти проволочки и катастрофические политические распри. По слухам, на окраинах города черные и цветные революционные ополчения, а также группы сочувствующих белых, которые также чувствуют себя обделенными в результате захвата власти ЮАСТТ, организуют что-то вроде протеста, если не хуже..."
 saf.412.a: "Это нехорошо."
  
 saf.413.t: "Конвенция, которой не было"
 saf.413.d: "Не успела начаться Йоханнесбургская конвенция по принятию решения о будущей Конституции социалистической Южной Африки, как она, похоже, уже развалилась. После отставки председателя Эндрю из-за политических скандалов, связанных с расистскими элементами ЮАСТТ и постоянными захватами власти профсоюзами белых рабочих, была некоторая надежда, что заместитель председателя Бриггс сможет попытаться восстановить мир в городе. К сожалению, через несколько дней после этого произошло несколько жестоких столкновений между белыми и черными политическими ополченцами, что заставило Бриггса запросить подкрепление из Претории, чтобы удержать ситуацию под контролем и предотвратить полномасштабную гражданскую войну между революционными фракциями. Однако черные ополченцы под руководством Эдвина Табо Мофуцаняны заблокировали этот приказ, ограничив сообщение между городами. В то же время, как только новости об отставке Эндрю и поведении ЮАСТТ достигли Кейптауна и Дурбана, волна беспорядков прокатилась по прибрежным городам. Верные ПТПК боевики, особенно группа, называющая себя "Лигой национального освобождения", которую возглавил Джеймс Ла Гума, один из близких лейтенантов Клемента Кадали, а также черное ополчение под командованием Мозеса Котане, захватили контроль над правительственными зданиями в Кейптауне и создали собственное конкурирующее правительство во главе с Ла Гумой. Вскоре после этого в самом Йоханнесбурге вспыхнули мятежи, очевидно, с молчаливого согласия бывшего председателя Эндрю, который, возможно, в отчаянии пытался загнать обратно в бутылку джинна, которого он выпустил. В результате войска, верные новой радикальной администрации Ла Гумы, заняли конференц-центр и взяли Временное революционное правительство под свою опеку. Мечта Эндрю и ЮАСТТ о "параллельных профсоюзах", похоже, умерла раз и навсегда, поскольку самопровозглашенный председатель Джеймс Ла Гума объявил о своем намерении объединиться с Мофуцаньяной и местными диссидентами здесь, в Йоханнесбурге."
 saf.413.a: "В Южной Африке царит хаос."
  
 saf.414.t: "Конвенция африканистов"
 saf.414.d: "Председатель Джеймс Ла Гума прибыл в Йоханнесбург под аплодисменты, поскольку стремительный переворот, совершенный им и его Лигой национального освобождения против 'реакционных и девиантных' элементов ЮАСТТ и Лейбористской партии, похоже, увенчался триумфом. Получив признание ПТПК и вялую поддержку МСЛ, особенно бывшего председателя Эндрю, который, похоже, считал Ла Гуму меньшим из двух зол по сравнению с белыми приверженцами ЮАСТТ, Ла Гума объявил о своем намерении создать "Республику коренных черных", стремясь вернуть землю коренному населению Южной Африки и нарушить политическую гегемонию белых профсоюзных организаций. Был вновь открыт Йоханнесбургский съезд, на котором председательствовали в основном черные представители и сочувствующие белые, которые помогали отбиваться от захвата власти ЮАСТТ. Африканист Альберт Нзула был поспешно утвержден в качестве заместителя председателя, а бывший президент АНК Дж.Т. Гумеде был назначен премьер-министром в качестве уступки черному среднему классу. Мозес Котане и Эдвин Мофуцаньяна получили незначительные посты в правительстве в награду за свою лояльность, а бывший доверенный наставник Ла Гумы, а ныне политический соперник, Клементс Кадали, получил пенсию при условии, что он уйдет из ПТПК и политики в целом. На съезде были достигнуты непростые компромиссы: председатель Ла Гума отверг призывы белых делегатов создать "независимую рабоче-крестьянскую республику с равными правами для всех тружеников независимо от цвета кожи" или создать "федерацию независимых туземных республик". Вместо этого, судя по всему, речь идет о "независимой туземной Южно-Африканской Республике с полными и равными правами для всех рас как этапе на пути к рабоче-крестьянской республике". Администрация Ла Гумы выступает за преобразование южноафриканского общества снизу вверх, под руководством низов, и подчеркивает, что этот период правления большинства будет переходным периодом к революционному равенству, что по иронии судьбы очень похоже на то, как Эндрю и ЮАСТТ сформулировали свою идею о "параллельных профсоюзах". Несмотря на некоторые крики ужаса со стороны белых умеренных, опасающихся, что Южная Африка пойдет по пути гаитянской революции, уровень насилия, похоже, снизился, а председатель призвал к миру и примирению, заявив, что его повестка дня - не господство черных, а просто правление большинства в Южной Африке. Тем не менее, в его словах чувствуется благосклонность к черному пролетариату."
 saf.414.a: "Будем надеяться, что это не превратится в тиранию масс."
  
 saf.500.t: "Хоббит, или Туда и Обратно"
 saf.500.d: "Издательство George Allwen and Unwin выпустило новую книгу британского эмигранта Дж.Р. Толкина, вернувшегося в Южную Африку после революции. Он рассказывает историю Бильбо Бэггинса, странного маленького существа по имени Хоббит, который отправляется в приключение с волшебниками, гномами, великанами, гоблинами и огнедышащим драконом, прежде чем вернуться домой богачём. Сказка уже получила широкое признание критиков, и Толкин был номинирован на литературные призы. Были намеки на то, что он работает над чем-то большим и большим, но пресловутый перфекционизм автора вполне может задержать его публикацию."
 saf.500.a: "Какая восхитительная история!"
  
 # Death of Smuts, useful loc - Press F to show respect 
 #saf.92.t: "The Death of Jan Smuts"
 #saf.92.d.notfederation: "Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. His position as leader of the Dominion Party has been filled by Herbert J. Stanley."
 #saf.92.d.notgovernor: "Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country from moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer."
 #saf.92.d.governor: "Governor-General Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country from moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer. Herbert J. Stanley has taken up the position of Governor-General."
 #saf.92.a: "What a man!"
  
