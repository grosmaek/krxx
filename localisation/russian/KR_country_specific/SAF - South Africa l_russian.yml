 SAF_david_ivon_jones: "Дэвид Айвон Джонс"
 SAF_david_ivon_jones_leader_desc: "Дэвид Айвон Джонс родился в 1883 году в Аберистуите, Уэльс, в известной семье валлийских радикалов. Его дед Джон Джонс был сторонником валлийского сельского либерализма и участником религиозного нонконформистского движения, что сильно повлияло на взросление Дэвида. Хотя вначале Дэвид пошел по стопам своего деда и стал сторонником валлийского национализма, в 20 лет он заболел туберкулезом, и эта болезнь сопровождала его всю жизнь. После рекомендации переехать в более сухой климат для выздоровления, Дэвид сначала собрал вещи в Новую Зеландию, а затем в 1909 году переехал в Южную Африку, где поселился в Витватерсранде. Там он стал свидетелем социального и экономического неравенства, от которого страдали южноафриканские шахтеры, а также расовых разногласий в рабочем движении. Он пришел к выводу, что и с белыми, и с черными рабочими обращались как с рабами, но особое внимание он уделил тому, как угнетенно и жестоко обращались с черными, которых бросали и оплевывали белые рабочие, которые могли быть их товарищами. Движимый христианским унитарианством, а также своими моралистскими и зарождающимися социалистическими взглядами, Дэвид провозгласил, что южноафриканский рабочий должен "бороться за права человека, будь то цветные или белые люди". Он поощрял рост черных профсоюзов и классового сознания среди черных и цветных рабочих, участвуя в самых разных политических группах, таких как Лейбористская партия, пацифистская "Антивоенная лига" и небольшой полностью черный профсоюз, известный как " Промышленные рабочие Африки". В конце концов, он стал членом Международной социалистической лиги, став ее генеральным секретарем. Однако больной организм Дэвида не справлялся с огромной нагрузкой, которую он на себя взваливал, и после того, как он заболел малярией в дополнение к туберкулезу, он ненадолго оставил свой пост и пережил духовный кризис и кризис здоровья, уехав из Южной Африки во Францию в 1920 году.\n\nВ конце концов, его любовь к Христу и социализму возродилась в огне французской синдикалистской революции, и Дэвид решил вернуться в МСЛ, вскоре после этого его назначили одним из представителей в Третьем Интернационале. Он продолжал жить в Ницце в течение 8 лет, со временем восстановившись настолько, что мог путешествовать дальше, чем до Парижа. Его братская любовь к чернокожим рабочим только росла, так как он сотрудничал с социалистами французской африканской диаспоры, чтобы написать свой опус "Пробуждение Африки", который провозглашал, что "каждое капиталистическое правительство облито кровью негра". Во время своего пребывания в Европе он также ненадолго посетил Британский союз и воссоединился с изгнанным южноафриканским черным профсоюзным деятелем Клементсом Кадали, что помогло укрепить политический союз между МСЛ и ПТПК. В конце концов, в 1928 году Дэвид почувствовал, что достаточно окреп физически и морально, чтобы вернуться в Южную Африку, и его друг и наставник Сидни Бантинг организовал для него переезд в Йоханнесбург, где он с тех пор ведет активную деятельность. Хотя он больше не является генеральным секретарем МСЛ, он остается активным пропагандистом и выразителем пацифизма и прав черных и цветных рабочих."
  
 SAF_william_henry_andrews: "Уильям Генри Эндрю"
 SAF_william_henry_andrews_leader_desc: "Уильям Генри Эндрю, известный как "Билл" Эндрю или просто "товарищ Билл", родился в Саффолке, Англия, 20 марта 1870 года. Бросив школу в возрасте 13 лет, Билл перебивался с одной работы на другую и в конце концов получил образование слесаря-механика. Он рано увлекся профсоюзной деятельностью, вступив в Амальгамированное общество инженеров. К 1893 году он получил постоянную работу на железной дороге в Южной Африке, решив иммигрировать в тогдашнюю колонию Трансвааль. Затем Билл провел большую часть двух десятилетий на границе Рэнда и в городе Йоханнесбурге, работая на железной дороге или на золотых приисках, а также недолгое время служил в британской армии во время 2-й бурской войны. Он осознал отчаянную потребность в организованном рабочем движении, которое могло бы дать отпор местным "рандлордам", доминировавшим в колонии, медленно, но верно распространяя влияние ASE и в конечном итоге поднимая бесчисленные местные федерации профсоюзов и советы по торговле и труду. К 1909 году он стал больше интересоваться парламентской политикой, понимая, какие перемены ознаменует Акт о союзе, поэтому Билл помог основать полностью белую Южноафриканскую лейбористскую партию и был избран членом парламента по ее списку.\n\nВскоре, однако, Билл стал выступать против сегрегационной программы партии и ее поддержки британских военных усилий в Вельткриге. Он помог основать МСЛ и начал формулировать идею "параллельных профсоюзов", которые должны были успокоить расовую напряженность в левой части Южной Африки, позволив белым управлять одним профсоюзом, в то время как черные, цветные и другие меньшинства будут управлять параллельными профсоюзами. Обещание черных и белых быть "раздельными, но равными" часто выставлялось напоказ и игнорировалось, Билл знал это, но он искренне верил тогда и верит до сих пор, что этот план - единственный способ создать расовую гармонию в Южной Африке. Параллельный юнионизм никогда не был официально включен в политическую платформу МСЛ, хотя Билл помог сделать его популярной политикой в Южноафриканском конгрессе профсоюзов после того, как был избран первым генеральным секретарем федерации профсоюзов в 1924 году. Мало кто ожидал, что такой радикал, как Билл, возглавит SATUC, но он получил неоспоримое большинство голосов и обошел Фредерика Кресвелла, министра труда в правительстве Герцога. Благодаря этому политическому влиянию, не говоря уже о его легендарной репутации популиста-синдикалиста, товарищ Билл стал председателем Эндрю, первым временным лидером новой социалистической Южной Африки, где ему придется продевать иголку между напряженной фракционной политикой, экономическим крахом и расовой напряженностью.."
