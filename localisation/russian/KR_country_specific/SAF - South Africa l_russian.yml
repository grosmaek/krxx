 SAF_james_arnold_la_guma: "Джеймс Арнольд Ла Гума"
 SAF_james_arnold_la_guma_leader_desc: "Джеймс "Джимми" Арнольд Ла Гума родился в Блумфонтейне 23 августа 1894 года в семье французско-малагасийских иммигрантов из низшего класса, которые вскоре умерли и оставили Джеймса на попечение дяди в Кейптауне. Как "цветной" человек Джеймс не был на самом дне расовой иерархии Южной Африки, но его нищенское воспитание, тем не менее, научило его мрачным реалиям угнетения и неравенства. В детстве он участвовал в "Хулиганских бунтах" 1906 года в Кейптауне, когда многорасовый протест рабочих и местных левых политических лидеров был отбит полицией и перерос в грабежи и насилие. Джеймс, со своей стороны, присоединился к ним, воруя хлеб и раздавая его протестующим рабочим. Будучи в основном самообразованным, он приписывал свои первые мысли о классовом сознании чтению простых произведений пролетарской литературы и выполнению трудоемкой, малооплачиваемой работы. Во время Вельткрига он провел время в оккупированной Британией Зюдвестафрике, работая на железных дорогах и в алмазных шахтах, принадлежащих Германии. Здесь он столкнулся с черными списками и арестами, поскольку занимался политической деятельностью и пытался организовать забастовки, что привело к его возвращению в Южную Африку в 1920 году. В Кейптауне Джеймс открыл свое дело и вступил в Профсоюз трудящихся промышленности и коммерции Клементса Кадали, а затем был избран помощником генерального секретаря. Джеймс стал реальной силой, стоящей за организацией ПТПК, в то время как Кадали занимался политической теорией. Позже, когда Кадали был выслан в 1924 году, Джеймсу вместе с британским синдикалистом Уильямом Джорджем Баллинджером было поручено вести дискуссию в отсутствие Кадали, чтобы примирить крайне левых в ПТПК с его умеренным, в основном белым крылом. Хотя им удалось добиться лояльности ПТПК к видению Кадали, и Джеймс был признан лидером в отсутствие Кадали, борьба за ПТПК оказала глубокое влияние на Джеймса и заставила его серьезно пересмотреть роль, которую белые должны играть в организации рабочего движения Южной Африки. В частном порядке он начал размышлять о том, что белые рабочие, понимая, что их привилегии всегда основывались на эксплуатации черного пролетариата, не могут рассчитывать на поддержку любой революционной инициативы. Вскоре Джеймс установил более тесные связи с другими так называемыми "африканистами" из леворадикальной партии, разделявшими эти настроения, такими как Альберт Нзула и Дж.Т. Гумеде. В 1935 году он основал исключительно черную и цветную Лигу национального освобождения. Позже эти преданные ему боевики послужили его собственным политическим ударным отрядом в бурные дни Второго восстания Рэнда."
