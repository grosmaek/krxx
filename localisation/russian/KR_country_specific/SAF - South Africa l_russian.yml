 SAF_KR_gathering_storm_desc: "Кто-то сказал бы, что Южная Африка - это место, где упадок Британской империи стал очевиден для всего мира: их беда умиротворила восставших буров, обнаживших гниль, которая впоследствии стоила им Вельткрига. Британия в конце концов победила их, и из пепла возник Южно-Африканский Союз в 1910 году, Британский Доминион. С тех пор Империя рухнула, и теперь Южная Африка в своей новой роли последнего авангарда британского влияния на африканском континенте оказалась на перепутье: выгоден ли ее статус доминиона, как утверждает премьер-министр Ян Смэтс? Или пришло время Южной Африке самой решать свою судьбу?"
  
 ### Intro Screen ### 
 SAF_country_intro_background: "GFX_SAF_intro" #NT!
 SAF_country_intro_header: "Южноафриканский Союз"
 SAF_country_intro_content: "Южноафриканский Союз, образованный в 1910 году в результате слияния британских владений в Южной Африке - Капской колонии, Наталя, Трансвааля и Оранжевого Свободного Государства - после второй англо-бурской войны, остается последним оплотом британской власти в Африке.\n\nОднако доминион нестабилен: белое африканерское население стремится к независимости бывших бурских республик, в то время как по другую сторону политического спектра синдикализм, влиятельный в регионе еще до Французской Коммуны или Британского Союза, обрел силу, проникает в умы обнищавшего среднего класса, всех расовых групп, раздраженных последствиями экономического спада.\n\nПолитика Союза вращается вокруг двухпартийной системы: Южноафриканской партии Яна Смэтса и Национальной партии генерала Д.Б. Герцога. Лейбористская, в настоящее время разделенная на две противостоящие фракции, также представлена в парламенте Южной Африки, хоть и в меньшинстве. С 1924 по 1929 год они правили вместе с Национальной партией в коалиционном правительстве, но после того, как им не удалось справиться с Великой депрессией, Южноафриканская партия снова получила большинство, с помощью отколовшихся националистов, а затем закрепила успех в 1933 году, однако считается, что они облегчили последствия Великой Депрессии только для себя."
  
 SAF_country_intro_header_1: "Расы Южной Африки"
 SAF_country_intro_content_1: "Население Южной Африки, пожалуй, самое разнообразное во всей Африке, но расизм и сегрегация узаконены и повсеместны.\n\nБелое европейское население составляет верхушку расовой иерархии Южной Африки; они обладают социально-экономической властью в стране и навязывают определенную степень сегрегации по всей Южной Африке. Группа делится на африканеров, потомков голландских колонистов, прибывших на Кейп во время голландского владычества, которые обладают политической властью благодаря тому, что они составляют большинство почти исключительно белого электората, и британских южноафриканцев, англоговорящих потомков колонистов прибывших в 19 веке и обладающие большей экономической властью, хотя в последние годы это несколько смещается в пользу африканеров.\n\nИз небелого населения наибольшим уважением пользуется так называемое цветное неселение. Эта группа состоит из людей смешанного происхождения, и большинство из них говорят на африкаанс, том же языке, что и белые африканеры. Они составляют большинство населения в Западной Капской провинции и составляют большую часть небелых избирателей, проходящих ограничение по имуществу, как и в Южной Родезии.\n\nЕсть и азиатская группа: Южноафриканцы азиатского происхождения. Большинство в этой группе - бывшие наемные работники из Британской Индии или их потомки, которые живут в основном в Натале и в меньшей степени в Трансваале. На мысе также можно найти малайцев мыса, которые были привезены сюда из Малайзии, когда та была под контролем голландцев в 17-18 веках.\n\nНаименее уважаемыми являются коренные чернокожие африканцы. Большинство из них принадлежат к одному из нескольких народов банту, коса, зулу, сото или к одной из нескольких более мелких племенных групп. Несмотря на то, что они составляют подавляющее большинство населения Южной Африки, они обладают очень небольшой политической властью даже в тех провинциях, где небелые теоретически могут голосовать, где очень немногие из них удовлетворяют необходимым требованиям к собственности. С укоренившимся белым электоратом надежды на реформы туманны."
  
 SAF_country_intro_header_2: "Акт об Южной Африке"
 SAF_country_intro_content_2: "Акт об Южной Африке 1909 года, принятый Вестминстером, служит конституцией Союза: Южноафриканский Союз - это унитарное государство, а не федерация, причем парламенты каждой колонии упразднены и заменены провинциальными советами.\n\nНациональный парламент состоит из двух частей: Фольксраада и Сената. Члены Фольксраада избираются в основном белым меньшинством страны, хотя избирательное право варьируется в зависимости от провинции. В Капской провинции и Южной Родезии действует система, основанная на имущественном и образовательном цензе для избирателей, в то время как в остальных провинциях голосуют только белые без ценза. Сенат назначается коллегией выборщиков, состоящей из членов каждого из пяти провинциальных советов и членов Фольксраада. Правительство следует Вестминстерской модели и назначается генерал-губернатором Южной Африки, в настоящее время графом Кларендоном.\n\nЮжная Африка управляла Бечуаналендом, Басутолендом и Свазилендом в качестве протектората вместо Великобритании с момента британской революции 1920 года, а Южная Родезия была признана провинцией Союза в 1922 году."
  
 SAF_guide: "§MЮжноафриканская Федерация§! (§lСоциал-либералы§! / §PПатерналисты§!)\n£white_dot Не впускайте националов в свою правящую коалицию.\n£white_dot Избрать Малана в 1938 году и провозгласить республику.\n£white_dot Наталь и Родезия отделятся.\n£white_dot Выберите играть за Наталь и уничтожьте республику.\n\n§MСоциалистическая Республика§! (§oТоталисты§! / §rСиндикалисты§! / §RРадикальные Социалисты§!)\n£white_dot Взять в фокус \"Отмена закон о промышленном примирении\".\n£white_dot В событии \"Оппозиция выступает против!\", пусть присылают своих забастовщиков.\n£white_dot Социалисты придут к власти, и вы сможете начать Йоханнесбургскую конвенцию.\n\n£white_dot Чтобы стать §rсиндикалистом§! / §RРадикальные социалисты§!, в событии \"Подготовка к Йоханнесбургской конвенции\", сформировать Переходный совет.\n£white_dot После этого подберите варианты мероприятий, которые повысят популярность партии нужной вам идеологии, и к концу Конвенции именно они будут главными.\n\n£white_dot Чтобы стать §oТоталистом§!, в событии \"Подготовка к Йоханнесбургской конвенции\", НЕ формируйте Переходный Совет.\n£white_dot В событии \"Председатель Эндрюс предлагает параллельный профсоюз\" поставить предложение на голосование.\n£white_dot Вскоре после этого к власти придут §oТоталисты§!\n\n§MВосхождение Главнокомандующего§! (§Nнационал-популисты§!)\n£white_dot Не впускайте националистов в свою правящую коалицию.\n£white_dot Не назначайте досрочные выборы.\n£white_dot Избрать Малана в 1938 году и провозгласить республику.\nБОНУС: Взяв направление \"Реорганизация Национальной партии\", вы перейдете от §Pпатерналистов§! в §NНационал-популистов§!.\n\n§MНовый Союз§! (§lСоциал-либералы§! / §SСоциал-демократы§!)\n£white_dot Избрать ЮАП.\n£white_dot Взять фокус Закон о землевладении азиатами.\n£white_dot Теперь вы сможете взять в фокус \"Закон о предоставлении цветным избирательного права\", после принятия которого §lСоциал-либералы§! станут правящей фракцией.\n"
  
 ### Events ### 
 saf.3.t: "Черный Понедельник в Южной Африке"
 saf.3.d: "Неделю назад немецкий фондовый рынок рухнул, погрузив весь мир в экономическую депрессию. С началом Великой депрессии 1925 года было сформировано единое правительство, как коалиция Национальной и Лейбористской партии, небольшой партии, состоящей в основном из англоязычных белых горняков. Это правительство приняло решение расширить торговые связи с тогда еще преуспевающей Германией, смягчив тем самым последствия кризиса с ограниченным успехом. Правительство Смэтса-Рооса, пришедшее к власти в 1929 году, сохранило этот курс, и поэтому беды Черного Понедельника не обошли стороной Южную Африку.\n\nКризис ужасно повлиял на экономику Южной Африки, безработица заметно выросла, поскольку многие компании, которые зависели от немецкого экспорта, прекратили свою деятельность или уволили белых рабочих в пользу более дешевой местной рабочей силы."
 saf.3.a: "Это катастрофа!"
  
 saf.4.t: "Лобби промышленников"
 saf.4.d: "В первое десятилетие доминиона политическая система Южной Африки состояла из Южноафриканской партии, возглавляемой африканерами, и более мелкой Юнионистской партии, возглавляемой британцами, и партии англоязычных горнодобывающих магнатов, таких как Сесил Родс и Леандер Старр Джеймсон. Когда Национальная партия усилилась, а вместе с ней и республиканские настроения, в сочетании с упадком юнионистов, они в конце концов согласились объединиться в Южноафриканскую партию. Это крыло ЮАП сохранялось в течение последних 15 лет.\n\nОднако на пути к политическому и экономическому господству стоял Закон о промышленном примирении, законодательный акт, который был принят коалиционным правительством Герцога с Лейбористской партией в 1924 году и который позже был поддержан правительством ЮАП Смэтса. Закон был призван способствовать установлению мира во всем Союзе, залечить раны от восстания Рэнда и послужить основой для будущего южноафриканского государства всеобщего благосостояния. Он легализовал профсоюзы и предоставил им государственное признание при условии, что их деятельность будет умеренной, а в случае трудовых конфликтов будет вводиться период примирения между работником и работодателем при посредничестве Министерства труда, прежде чем профсоюз сможет законно начать забастовку. Этот переговорный процесс также исключал чернокожих работников из профсоюзов, надеясь возвысить положение белых рабочих и посеять расовую рознь среди левых. Хотя существуют некоторые неформальные договоренности, в которых белые рабочие выступают от имени своих черных коллег, закон гарантирует, что черные до сих пор никогда не признавались в качестве настоящих "работников".\n\nЭто оказалось обоюдоострым мечом, поскольку, подавляя революционных левых, он также обеспечил белым рабочим огромное влияние во время Британской революции и последующей Великой депрессии, заставляя корпорации повышать зарплаты и гарантировать рабочие места для белых в то время, когда многие в промышленном лобби отчаянно пытались перейти на более дешевый черный труд и сохранить низкие зарплаты, чтобы избежать инфляции. Лобби открыто заявляет, что огромные уступки, предоставленные Актом о промышленном примирении, сделают эффективный выход из нынешнего кризиса "черного понедельника" практически невозможным, и многие его члены умоляют нас отменить Акт, чтобы сдержать инфляцию, сохранить иностранные инвестиции и предотвратить отток капитала из предприятий, управляемых англичанами."
 saf.4.a: "Уверяю вас, экономика - наша главная забота!"
  
 saf.5.t: "Юнионисты присоединяются к оппозиции"
 saf.5.d: "Решение правительства не отменять Закон о промышленном примирении в рамках своей стратегии преодоления последствий кризиса Черного Понедельника не понравилось юнионистам в нашей партии. Министр торговли и промышленности подал в отставку из-за нашего решения, а восемь депутатов покинули нашу парламентскую группу, лишив нас парламентского большинства.\n\nС учетом отсутствия лояльного нам большинства, голосование в Фольксрааде за наш пакет мер против кризиса несомненно потерпит неудачу."
 saf.5.a: "Нам нужно будет начать переговоры с оппозицией!"
  
 saf.6.t: "Восстановление большинства"
 saf.6.d: "После выхода юнионистов, явное большинство Южноафриканской партии с 1921 года исчезло почти так же быстро, как и в 1933 году. Премьер-министру Смэтсу теперь необходимо быстро принять решение о дальнейших действиях, поскольку оперативные действия правительства необходимы для облегчения страданий нашего народа, причиненных Черным Понедельником.\n\nПервый вариант для премьер-министра - начать переговоры о коалиции с классическим соперником ЮАП - Национальной партией. Между этими двумя партиями существуют глубокие разногласия, но если такие переговоры увенчаются успехом, коалиция будет иметь подавляющее большинство в Фольксрааде.\n\nВторой вариант - может быть достигнута договоренность с фракцией Национального совета в расколотой Лейбористской Партии, во главе с Уолтером Мэдли. Скорее всего, они будут склонны поддерживать подход к кризису, ориентированный на простых людей, и найти общий язык с ними, вероятно, будет намного проще, чем с Националистами.\n\nТогда мы сможем продолжить работу в качестве правительства меньшинства, как будто ничего не произошло и искать поддержку по каждому действию. Юнионистов, вероятно, удерживает от того, чтобы нас свергнуть, лишь вотум недоверия, поскольку у них больше нет единой партийной структуры, которая могла бы сохранить свои места в парламенте. Тогда мы могли бы, вероятно, вести переговоры с лейбористами по одним законопроектам и с нашими потерянными юнионистами по другим, но это оставит правительство без стабильного большинства в этот решающий момент.\n\nТогда, наконец, мы можем потребовать, чтобы генерал-губернатор распустил Фольксраад и назначил досрочные выборы, но, это несет в себе риск победы Национальной партии и будет означать, что в ближайшие недели не будет правительства, способного противодействовать кризису Черному Понедельнику."
 saf.6.a: "Начать переговоры с Герцогом"
 saf.6.b: "Назначьте встречу с Мэдли Лейбором"
 saf.6.c: "Мы продолжим как правительство меньшинства"
 saf.6.e: "Попросить генерал-губернатора назначить новые выборы"
  
 saf.7.t: "Переговоры с Националистами по коалиции"
 saf.7.d: "Премьер-министр Смэтс решил участвовать в переговорах по коалиции с генералом Герцогом и его Национальной партией. Четко осознавая ослабление своей позиции в партии из-за того, что ему до сих пор не удалось восстановить пост премьер-министра потерянный в 1929 году, генерал Герцог, хотя и проявлял готовность к борьбе, похоже, полон решимости достичь компромисса, который будет выгоден для его партии.\n\nПосле двух недель энергичных переговоров выясняются как противоречия, так и сходство двух сторон. Похоже, что генерал Герцог готов помочь ЮАП и даже воздержаться от продвижения националистических целей до истечения срока созыва Фольксрада в 1938 году. Он выдвинул два условия: первое - он, Джеймс Герцог, станет премьер-министром этого коалиционного правительства. Несколько высокомерная позиция для лидера небольшой парламентской партии, но, когда дело касается коалиции, жертва для нас, скорее всего, символическая. Вторым требованием является то, что мы поднимем в парламенте тему облегчений страданий белых африканеров фермеров от Черного понедельника, которые формируют их основную базу поддержки. Для этого он хочет создать так называемый "Проект Нувевельд", который бы открыл Бечуаналенд для заселения белыми фермерами, который сейчас находится под контролем армии Южной Африки в управлении британского правительства в изгнании. Это было бы нарушением договоров, подписанных Великобританией с вождями тсвана, и вероятно, было бы расценено как серьезный подрыв доверия со стороны Канады."
 saf.7.a: "Сообщить, что мы пришли к соглашению!"
 saf.7.b: "Это недопустимо, давайте поговорим с Мэдли"
 saf.7.c: "Если это их условия, то мы предпочитаем правительство меньшинства."
 saf.7.e: "Так не пойдет! Парламент должен быть распущен!"
  
 saf.8.t: "Переговоры с Лейбористами"
 saf.8.d: "Премьер-министр Смэтс решил участвовать в переговорах по коалиции с Уолтером Мэдли и его фракцией Национального совета Лейбористской партии. Небольшая южноафриканская лейбористская партия с поддержкой, состоящей в основном из белых англоговорящих шахтеров, расколота с тех пор, как генерал Герцог снял Мэдли с поста в правительстве единства при поддержке лидера лейбористов Фредерика Кресвелла за то, что он связался с синдикалистами и Профсоюзом трудящихся промышленности и коммерции. С тех пор Мэдли оспаривает позицию лидера партии с Кресвеллом.\n\nПримерно через неделю переговоров выясняется, что они с радостью присоединятся к коалиционному правительству с ЮАП на приемлемых условиях: НС Лейбористов получает две должности в кабинете министров и гарантию, что мы действительно будем придерживаться единого, ориентированного на лояльный к людям подход к Черному понедельнику. Это соглашение может вызвать серьезную обеспокоенность у юнионисткого крыла нашей партии, но, учитывая, что они покинули наши ряды, это не должно создавать проблемы."
 saf.8.a: "Кабинет ЮАП-Лейбористов закончит этот созыв!"
 saf.8.b: "Это недопустимо, давайте поговорим с Герцогом!"
 saf.8.c: "Если это их условия, то мы предпочитаем правительство меньшинства."
 saf.8.e: "Так не пойдет! Парламент должен быть распущен!"
  
 saf.9.t: "Генерал-губернатор распускает Фольксраад"
 saf.9.d: "Выход юнионистов из ЮАП в результате разногласий по поводу стратегии в отношении Черного Понедельника привел к кризису правительства. Премьер-министр Смэтс, лишенный рабочего большинства в Фольксрааде, попросил графа Кларендона распустить Фольксраад и назначить новые выборы через шесть недель. Поскольку реакция на Черный Понедельник в 1933 году явно не обсуждалась и создает совершенно новую ситуацию, генерал-губернатор быстро последовал совету премьер-министра и распустил Фольксраад.\n\nВ период предвыборной кампании ожидается тяжелая ситуация ближайшие шесть недель, поскольку последствия Черного понедельника все больше повлияют на экономику и заденут еще больше южноафриканцев. Ян Смэтс, вероятно, будет проводить кампанию за свою программу выхода из кризиса, аналогичную программе по смягчению последствий Великой депрессии, в то время как Джеймс Герцог, вероятно, снова начнет разводить панику среди южноафриканских белых о перспективах усиления давления со стороны власти и изобразит Смэтса как марионетку магнатов Рэнда, допустивших этот кризис."
 saf.9.a: "Правительству нужен четкий мандат на оказание помощи!"
  
 saf.10.t: "Выборы 1936 года"
 saf.10.d: "Прошло шесть недель с тех пор, как были объявлены выборы, и белые южноафриканцы идут на избирательные участки, чтобы отдать свой голос. В Капской провинции и Южной Родезии к ним присоединяются небелые, отвечающие определенным требованиям в отношении собственности и образования. Результат этих выборов, вероятно, решит, кто будет править Южной Африкой в течение следующих пяти лет: вернет ли генерал Смэтс большинство, которое он получил в 1933 году, или генерал Герцог, наконец, вернет себе пост премьер-министра после семи долгих лет в оппозиции?"
 saf.10.a: "ЮАП снова получает большинство!"
 saf.10.b: "Националисты получают большинство!"
  
 saf.11.t: "Степень автономии коренных народов"
 saf.11.d: "Мы решили официально оформить автономию местных народов на бывших территориях Верховного комиссара, и роль вождей соответствующих этнических групп (тсвана в Бечуаналэнде, басуто в Басутоланде и свази в Свазиленде). Определяя роль их вождей бы должны решить - ограничена ли она в пределах границ бывших ТВК, или она охватывает всех представителей их народа по всей Южной Африке?"
 saf.11.a: "Их власть действительна только в пределах границ ТВК."
 saf.11.b: "Они будут полностью контролировать по всей стране."
  
 saf.12.t: "Третий кабинет Смэтса продолжил работу"
 saf.12.d: "Игра с назначением выборов имела оглушительный успех: электорат Южной Африки ясно и решительно выразил свое одобрение планам правительства вывести Южную Африку из страданий, принесенных нам кризисом Черного Понедельника. ЮАП обеспечила себе рабочее большинство в Фольксрааде и лояльность юнионистов, мандаты которых были сокращены до двух мест, поскольку независимые юнионисты больше не нужны народу, что позволило кабинету министров продлить срок полномочий еще на пять лет без необходимости идти на компромисс с оппозицией."
 saf.12.a: "Ура!"
  
 saf.13.t: "Начало работы второго кабинета Герцога"
 saf.13.d: "Игра Смэтса с назначением выборов в разгар нарастающего кризиса Черного Понедельника явно имела неприятные для него последствия. Впервые с 1929 года Национальная партия снова стала более крупнейшей из двух африканерских партий, и Герцог собирается снова занять пост премьер-министра с полным мандатом на реализацию программы Национальной партии. Хотя 'Нэшнл' обладает единоличным большинством в парламенте, фракция Кресвелла Лейбористской партии, которая была нашим союзником в период 1924-1929 годов, снова выразила заинтересованность в том, чтобы снова войти в состав кабинета министров. Мы ничего не потерям отказав им, но возможно будет полезно заручиться их поддержкой, если мы потеряем наше большинство в будущем, как только Смэтс снова решит нам отомстить."
 saf.13.a: "Южной Африке нужен стабильный однопартийный кабинет!"
 saf.13.b: "Восстановить правительство единства"
  
 saf.14.t: "Оппозиция выступает против!"
 saf.14.d: "Мы только что представили отмену Закона о промышленном примирении 1924 года. Националистическая оппозиция осудила нас как очередных 'марионеток Хоггенхаймера', имея в виду олицетворение англоязычных капиталистов в карикатурах на африканеров. Газета 'die Burger' и лейбористкое меньшинство, обычно разделенное между Национальным советом и фракцией Кресвелла, единогласно осудили наше предложение. Но это не имеет большого значения, поскольку ЮАП имеет большинство в Фольксрааде.\n\nБолее опасной является ситуация на улицах: Международная Социалистическая Лига осудила наше предложение и призвала к всеобщей забастовке. Не все склонны следить за действиями сброда, но несколько крупных шахт в Витватерсранде сейчас полностью приостановили свою работу. Для собственников этих шахт это может быть сильным ударом, который невозможно преодолеть в сочетании с кризисом, если мы не будем действовать в ближайшее время."
 saf.14.a: "Пусть пришлют штрейкбрехеров!"
 saf.14.b: "Отступить и решить вопрос позже."
  
 saf.15.t: "Беспорядки в Бенони"
 saf.15.d: "Решение об отправке штрейкбрехеров, похоже, только обострило ситуацию. Бастующие атаковали грузовики с подкреплением, что привело к решительному вмешательству полиции, которое, в свою очередь, спровоцировало бунт. В шахтерском городке Бенони, который уже был горячей точкой во время восстания 1922 года, вооруженные мятежники вынудили полицию полностью покинуть город, в то время как в других местах, в городе Бракпан и нескольких пригородах Йоханнесбурга, мятежники берут под контроль за кварталом!\n\nЧто еще хуже, новости о зверствах полиции вышли за пределы Рэнда, и докеры в Дурбане и Кейптауне объявили забастовки в знак солидарности с бунтом. Размах кризиса быстро увеличивается до уровня 1922 года."
 saf.15.a: "Это выходит из под контроля!"
  
 saf.16.t: "Второе восстание в Рэнде"
 saf.16.d: "Кризис быстро нарастает и даже начинает превосходить ужас 1922 года: в отличие от тех событий восставшие рабочие обеспечивают все больший контроль над Дурбаном и Кейптауном, а в Йоханнесбурге большая часть города перешла под контроль рабочих. В Претории растет паника среди функционеров партии, и проводятся параллели между забастовкой горняков в Уэльсе в 1925 году и той, которая вызвала этот кризис. Однако премьер-министр Смэтс сохраняет спокойствие в данной ситуации, утверждая, что, в отличие от Великобритании, у этих белых забастовщиков очень мало шансов расширить свою власть на внутренние районы Южной Африки. Кабинет министров обсуждает два варианта: немедленная отправка армии, которая должна быстро подавить бунт, как в 1922 году, но, вероятно, с большими потерями обеих сторон, или использование вооруженных сил исключительно в оборонительных целях, что, несомненно, положит конец наступлению забастовщиков и позволит изолировать их. Вряд ли они смогут долго сопротивляться и в конце концов, сдадутся."
 saf.16.a: "Необходимо немедленное задействие армии!"
 saf.16.b: "Остановите и изолируйте их, они скоро сдадутся!"
  
 saf.17.t: "Битва при Мэйфэре"
 saf.17.d: "Рано утром по приказу Яна Смэтса в Йоханнесбург вошло около 20 000 военнослужащих ОСС. При использовании истребителей и бомбардировщиков забастовщиков быстро выдворили из центра города, однако они окопались в пригороде Йоханнесбурга Мейфэре. Результатом стала кровопролитная битва, в результате которой погибло более 350 бастующих и не менее 60 военнослужащих ОСС. После битвы большое количество забастовщиков разошлось по домам, и спустя несколько дней на большей части Рэнда был восстановлен порядок. После новостей о зверской бойне в Мэйфэре забастовщики в Дурбане и Кейптауне также разошлись без боя.\n\nКризис теперь находится под контролем, но эти события, скорее всего, останутся темной страницей в истории Южной Африки."
 saf.17.a: "Это конец."
  
 saf.18.t: "ПТПК вышел на сцену"
 saf.18.d: "Полиции, при помощи армии, удалось остановить социалистическое наступление, но ожидания правительства не оправдались, забастовщики окопались и отказались сдаться, несмотря на, казалось бы, безвыходную ситуацию. В течение примерно десяти дней этот паритет сохранялся, пока внезапно не был раскрыт коварный социалистический план... Теперь слишком поздно...\n\nПрофсоюз трудящихся промышленности и коммерции, межрасовый профсоюз, возглавляемый коренными жителями, с очень сильным влиянием на сельские районы Южной Африки официально заявил о своей поддержке забастовщиков, и местные жители подняли широкомасшатбное восстание, конфисковав оружие у белых фермеров, на которых они работали, и используя его захватили склады оружия ОСС. Затем эти повстанцы ударили по кордону, созданному Обронительными Силами Союза вокруг Йоханнесбурга, Рэнда и неподконтрольных частей Кейптауна и Дурбана, окружив их между забастовщиками и повстанцами. В неорганизованном хаосе большая часть правительственных войск была вынуждена сдаться или перешла на сторону повстанческих сил, поскольку шансы на успешное завершение социалистического переворота с каждым часом увеличивались."
 saf.18.a: "Это ужасно!"
  
 saf.19.t: "Марш на Преторию"
 saf.19.d: "После того, как осажденные города были освобождены от капиталистического контроля, объединенная социалистическая армия двинулась на Преторию, в то время как социалистическое ополчение вело стычки с остатками ОСС в других частях Южной Африки. Город Претория был оккупирован без какого-либо сопротивления, и казалось, что коррумпированные правительственные функционеры старого капиталистического режима, как националисты, так и последователи Смэтса, рассеялись, спасаясь бегством на северо-запад в сторону Зюдвестафрики, вероятно, направляясь в Уолфиш-Бей через Бечуаналенд, который ПТПК и МСЛ еще не контролировали.\n\nВ Претории было провозглашено временное социалистическое правительство. В Южной Африке наступит новая, социалистическая эра, пока капиталистические свиньи бегут."
 saf.19.a: "Рабочие Южной Африки, объединяйтесь!"
  
 saf.20.t: "Забастовка расширяется"
 saf.20.d: "Неудивительно, что слухи о нашей реакции на Черный Понедельник, не очень дружественные к рабочим, быстро распространились по социалистическим кругам. Теперь менее радикальные профсоюзы, связанные с Лейбористской партией и в даже, с Национальной, присоединились к синдикалистам в их всеобщей забастовке, в результате чего страна была парализованна. В Претории некоторые люди в кабинете министров предлагают отозвать законопроект, чтобы успокоить забастовщиков, и вместо этого противостоять "Черному понедельнику" более кейнсианским подходом."
 saf.20.a: "Нас не заставят отозвать то, что нужно!"
 saf.20.b: "Возможно, будет предпочтительнее другой подход."
  
 saf.21.t: "Шахта объявляет о банкротстве"
 saf.21.d: "Снижение способности продавать свои металлы на рынке в сочетании с полной остановкой производства в результате забастовки стало слишком большим ударом для одного из крупнейших металлургических рудников в Витватерсранде. Не имея возможности рассчитаться со своими кредиторами, владельцы были вынуждены объявить о банкротстве, компания уже ликвидируется, чтобы попытаться выплатить причитающуюся сумму. Сотни рабочих мест были потеряны, что усилило давление на правительство, чтобы оно уступило требованиям забастовщиков."
 saf.21.a: "Забастовщики скоро успокоятся!"
 saf.21.b: "Мы должны отступить сейчас, чтобы ограничить ущерб экономике!"
  
 saf.22.t: "Забастовщики отступают!"
 saf.22.d: "После двухмесячной забастовки забастовщики пали духом. Хотя они, безусловно, все еще недовольны нашим решением отменить Закон о промышленном примирении, реальность такова, что финансовые резервы профсоюзов исчерпаны, и поэтому забастовщики больше не могут поддерживать свою жизнь забастовками. Мы выиграли... Пока что..."
 saf.22.a: "Сила в стойкости!"
  
 saf.23.t: "Южная Африка ищет инвестиции"
 saf.23.d: "Из всех британских доминионов Южно-Африканский Союз поддерживал самые тесные отношения с Германией, и после начала Великой депрессии в 1925 году африканерское националистическое правительство Южной Африки заключило несколько торговых сделок с Германией в попытке подавить рецессию. Поэтому неудивительно, что сейчас, когда Антанта в целом медленно восстанавливается после Великой депрессии, Южная Африка сейчас страдает от последствий рецессии, исходящей от Британской империи.\n\nНынешнее лоялистское правительство Смэтса обратилось к нам с просьбой об инвестициях, чтобы помочь возродить их экономику. Сишком сильно противодействовать Южной Африке неразумно, поскольку это грозит нам потерять контроль над стратегическим Мысом Доброй Надежды, который является связующим звеном между Востоком и Западом, однако некоторые люди в нашем правительстве считают, что в этой ситуации нужно полностью винить политику Южной Африки, и что мы не должны тратить ресурсы, необходимые для возвращения на родину, на помощь Южной Африке в ее развитии."
 saf.23.a: "Полагаю, у нас есть мелочь для них."
 saf.23.b: "Южная Африка сама виновата."
  
 saf.24.t: "Канада инвестирует"
 saf.24.d: "Правительство Канады и Британии в изгнании положительно отреагировали на нашу просьбу о дополнительных имперских инвестициях, чтобы облегчить последствия Черного Понедельника для Южной Африки."
 saf.24.a: "Спасибо большое!"
  
 saf.25.t: "Канада отказывает в инвестициях"
 saf.25.d: "Правительства Канады и Британии в изгнании отклонили нашу просьбу о дополнительных имперских инвестициях для смягчения последствий Черного Понедельника. По их мнению, мы должны винить только себя в наших экономических трудностях, с которыми мы встретились после торговли с немцами, они также упустили тот факт, что эти договоры были подписаны правительством единства, а не нашим собственным, несмотря на это, они нуждаются в полной мере в ресурсах для возвращения на родину."
 saf.25.a: "Как канадцы ожидают, что мы сохраним Южную Африку в союзе, если они так к нам относятся?!"
  
 saf.26.t: "Главный судья ТВК"
 saf.26.d: "До этого момента судебный закон был децентрализован, будучи разделенным между Верховным комиссаром, Консультативными советами и правительствами племен. Это привело к разногласиям и затруднило решение проблемы рабства, особенно когда племенные власти отказались сотрудничать с центральным правительством.\n\nВ свете этого факта, в Фольксрааде был подготовлен закон о создании офиса главного судьи на Территориях Верховного комиссара. Этот назначенный Южной Африкой главный судья будет сохранять верховенство закона на территориях и помогать верховному комиссару в его обязанностях."
 saf.26.a: "Замечательная идея!"
  
 saf.27.t: "Южная Африка стремится реформировать систему Верховного комиссара"
 saf.27.d: "Правительство Южной Африки выразило надежду на реформу системы Верховного комиссара. В свете того факта, что они разместили гарнизоны на этих территориях после британской революции, они утверждают, что было бы более эффективно, если бы Верховный комиссар Южной Африки отныне назначался бы парламентом Южной Африки, и что территории Басутоленда, Свазиленда и Бечуаналенда теперь будет рассматриваться как часть Южной Африки, а не как британские колонии, находящиеся под временным мандатом Южной Африки."
 saf.27.a: "Это действительно было бы более эффективно."
 saf.27.b: "Мы не зря мы отменили Акт об Южной Африке!"
  
 saf.28.t: "[From.GetNameDefCap] принимает наше предложение по реформе ТВК"
 saf.28.d: "[From.GetAdjective]ое правительство приняло наше предложение официально сделать Территории Верховного Комиссара частью Южной Африки и отныне назначать Верховного комиссара парламентом в Кейптауне."
 saf.28.a: "Превосходно!"
  
 saf.29.t: "Осуществление апартеида"
 saf.29.d.split: "Пришло время формализовать нашу систему расовой сегрегации в Южной Африке, окончательно отделить туземцев и цветных от нашей политической и социальной системы, создав для них отдельную. Это восстановит некоторую степень единства нашей нации, сколь бы искусственно это ни было. В этом случае есть риск беспорядков в будущем, и таким образом, есть члены партии, которые предлагают более умеренную версию апартеида, чем планировалось... хотя другие предполагают, что, если мы будем следовать первоначальному плану, Даниэль Франсуа Малан и его Очищенная Национальная Партия могут простить наши предыдущие грехи в умеренности и воссоединиться с правительством."
 saf.29.d.nosplit: "Пришло время формализовать нашу систему расовой сегрегации в Южной Африке, окончательно отделить туземцев и цветных от нашей политической и социальной системы, создав для них отдельную. Это восстановит некоторую степень единства нашей нации, сколь бы искусственно это ни было. В этом случае есть риск беспорядков в будущем, и таким образом, есть члены партии, которые предлагают более умеренную версию апартеида, чем планировалось... хотя сторонники жесткой линии предполагают, что сейчас не время для таких послаблений, и угрожают расколом правительства, если мы решим занять мягкую позицию."
 saf.29.a: "Мы полностью реализуем апартеид, как и планировалось."
 saf.29.b: "Возможно, лучше более умеренная версия."
  
 saf.30.t: "Гезуйверде возвращается в Национальную партию"
 saf.30.d: "Удовлетворенный нашим полным осуществлением апартеида, Даниэль Франсуа Малан и его соратники, придерживающиеся жесткой линии, согласились вернуться в правительство. Не все в восторге от их возвращения, однако это действительно делает Южную Африку однопартийным государством, поскольку африканерское население вряд ли поддержит какую-либо другую партию в таком большом количестве. Будущие выборы покажут настоящую ситуацию."
 saf.30.a: "Думаю, хорошие новости."
  
 saf.31.t: "Национальная партия раскололась"
 saf.31.d: "Не желая идти на компромисс со своими ценностями, наиболее радикальное крыло Национальной партии во главе с Даниэлем Франсуа Маланом отделилось и сформировало 'Гезуйверде' или Очищенную Национальную Партию. Они отвергают умеренный подход нынешнего правительства к осуществлению апартеида, и они уже получили значительную поддержку среди африканерского населения. Вполне возможно, что они могут представлять для нас угрозу на будущих выборах."
 saf.31.a: "Нам нужно будет внимательно изучить их возможности."
  
 saf.32.t: "Южная арфика хочет присоединиться к Рейхспакту"
 saf.32.d: "Недавно правительство Южной Африки объявило о своем желании присоединиться к нашему альянсу. Это не внезапный шаг, потому что прогерманская политика популярна у элиты в их стране, включая правительство и армию. Хотим ли мы, чтобы южноафриканцы присоединились к нам против наших общих врагов?"
 saf.32.a: "Конечно!"
 saf.32.b: "Но я никогда не встречал хорошего южноафриканца!"
  
 saf.33.t: "Мы присоединяемся к Рейхспакту!"
 saf.33.d: "Кайзеррайх рад тому, что мы присоединяемся к нашему общему делу - уничтожению проклятых синдикалистов. Теперь мы часть немецкого блока."
 saf.33.a: "На этот раз мы победим!"
  
 saf.34.t: "Германия отказывается"
 saf.34.d: "По какой-то причине [GER.GetNameDef] решил отказать нам во вхождении в Рейхспакт. Мы опять сами по себе."
 saf.34.a: "Крысы!"
  
 saf.35.t: "[From.GetNameDefCap] Отклоняет наше предложение по реформе ТВК"
 saf.35.d: "[From.GetAdjective]ое правительство отклонило наше предложение официально сделать территории Верховного комиссара частью Южной Африки и отныне назначать Верховного комиссара парламентом в Кейптауне. Они ясно дают понять, что наша опека над территориями - это чисто временное дело и что суверенитет Соединенного Королевства будет восстановлен после возвращения на родину."
 saf.35.a: "Отлично..."
  
 saf.36.t: "Генерал-командующий принимает власть"
 saf.36.d: "Утро в Претории было тихим, прежде чем топот сапог положил конец безмятежности: не только в Претории, но и по всей Южной Африке военизированные формирования Оссевабрандвага патрулируют улицы. Затем транслируется радиосообщение: Йоханнес ван Ренсбург, бывший администратор Оранжевого Свободного Государства, должен сделать объявление: ночью президент государства Малан и весь его кабинет необъяснимо исчезли, а для обеспечения преемственности правительства, под покровительством Оссевабрандвага, наш лидер благородно занял свой пост и клянется отомстить тому, что, по его словам, "явно" было местным заговором с целью свержения правления белых в Южной Африке. С этой целью необходимо временно приостановить гражданские свободы и избирательные процессы и создать офис "Генерал-командующего Южной Африки", по крайней мере, до тех пор, пока не будут найдены виновные в исчезновении.\n\nКак только солнце покажется из-за горизонта, Преторию, ждет прекрасный, теплый день, но с небольшим отличием от предыдущего:"
 saf.36.a: "Демократия умерла в темноте ночи..."
  
 saf.37.t: "Закон о представительстве коренных народов"
 saf.37.d.fusion: "Требование к избирателям в Капской провинции и Южной Родезии, которое теоретически позволяет всем подданным голосовать на равных основаниях, при условии, что они отвечают по требованиям к собственности, долгое время была проблемой для Герцога и его националистов, и поэтому, находясь у власти, они выдвинули ходатайство о ликвидации этого трребования. Согласно этому закону, небольшая черная элита, которая могла голосовать в рамках старых требований, будет удалена из общего списка избирателей и перенесена в отдельный список, для голосования в Совет по представительству коренных народов, состоящий из белых представителей. Кроме того, этот закон лишит чернокожих людей права баллотироваться на посты в парламентах регионов.\n\nЯн Смэтс и его крыло Объединенной партии скептически относятся к предлагаемому вмешательству в требования к избирателям в Кейптауне и Южной Родезии, но Смэтс согласился дать закону зеленый свет при условии, что мы увеличим количество земель, предназначенных для туземцев, с нынешних 8% до 13%, что он считает справедливой сделкой и более выгодной для туземцев, чем право небольшой элиты, голосовать в выборах. Его либеральный лейтенант Хофмейр, который в знак протеста оставил свой пост министра, а также консерваторы Наталя, такие как полковник Сталлард, не согласны с этим: первое - потому что это явно незаконное ограничение, второе - потому что перспектива увеличения земель для туземцев слишком опасна на их взгляд."
 saf.37.d.nofusion: "Требование к избирателям в Капской провинции и Южной Родезии, которое теоретически позволяет всем подданным голосовать на равных основаниях, при условии, что они отвечают по требованиям к собственности, долгое время была проблемой для Герцога и его националистов, и поэтому, находясь у власти, они выдвинули ходатайство о ликвидации этого трребования. Согласно этому закону, небольшая черная элита, которая могла голосовать в рамках старых требований, будет удалена из общего списка избирателей и перенесена в отдельный список, для голосования в Совет по представительству коренных народов, состоящий из белых представителей. Кроме того, этот закон лишит чернокожих людей права баллотироваться на посты в парламентах регионов.\n\nВ то время как Ян Смэтс и его Партия Южной Африки решительно выступают против попыток националистов ограничить права коренных жителей в Капской провинции и Южной Родезии, националистическое большинство в Фольксрааде гарантирует, что закон будет принят."
 saf.37.a: "Как и должно быть!"
  
 saf.38.t: "Прекращение членства ван Ренсбурга в партии"
 saf.38.d: "За последние несколько лет внутри Национальной партии выросло экстремистское крыло радикальных националистов. Это крыло отвергает основные принципы, такие как парламентаризм, и не боится применять насилие для достижения своих целей, отпугивая умеренных африканеров от нашей партии. Поэтому руководство партии решило, что пришло время прекратить членство в партии Йоханнеса ван Ренсбурга, чрезвычайно авторитарного бывшего администратора Оранжевого Свободного государства и выскочки, лидера полувоенных операций, увлеченного совершенно новым феноменом ультранационалистических диктатур в Европе...\n\nЛидеры надеются, что, дистанцируя эту фигуру от партии, можно будет контролировать рост антипарламентского крыла нашей партии."
 saf.38.a: "У истинных националистов есть принципы"
  
 saf.39.t: "Закон о доверии и земле"
 saf.39.d: "Фольксраад принял Закон о доверительном управлении коренных жителей над землей. Этот закон увеличит площадь земель, выделенных коренным жителям, с 7,13%, как было установлено в Законе о землях коренных жителей 1913 года, до 13,6% от общей площади земель Южной Африки.\n\nВ то же время права африканских фермеров-арендаторов были ограничены и теперь чернокожим людям разрешено жить только на фермах, принадлежащих белым, на которых они должны работать в качестве служащих."
 saf.39.a: "Королевское согласие получено!"
  
 saf.40.t: "Закон о землевладении азиатами"
 saf.40.d: "Мы приняли Закон о землевладении азиатами. Этот закон был принят по настоянию консерваторов ЮАП из Наталя, которые давно обеспокоены растущим посягательством индийских рабочих-мигрантов в Натале на белые кварталы и кажущейся способностью их торговцев превзойти владельцев белых магазинов, в патовом состоянии они выдвинули закон и продвинули его через Фольксраад. Закон о владении землей азиатами делает невозможным владение землей за пределами специально отведенных территорий для азиатов, то есть для индийцев Наталя и Трансвааля, а также в Кейпе для малазийцев.\n\nВ качестве доброго жеста либералам внутри партии, этот закон также предоставляет индийцам в Натале и Трансваале право избирать белых в парламент отдельным списком, а индийцам Наталя - право представлять себя в совете провинции Наталь. Скорее всего, это небольшое утешение для индийского населения Южной Африки, для которого этот акт ударил очень больно по их бизнесу."
 saf.40.a: "Достойный компромисс!"
  
 saf.41.t: "[From.GetNameDefCap] принимает расистские меры против индийцев"
 saf.41.d: "[From.GetAdjective]ий парламент две недели назад принял закон, который жестко дискриминирует индийских мигрантов [From.GetNameDef], забирая у них средства к существованию и возможности для ведения бизнеса. Эта новость быстро дошла до Индии, и общественность возмущена новостью о том, что страна может пойти на такое, и поэтому на правительство оказывается давление, чтобы однозначно осудить действия [From.GetAdjective]ого правительства и поддержать [From.GetNameDef] в борьбе против этого несправедливого закона."
 saf.41.a: "Публично осудить расистские действия Южной Африки!"
 saf.41.b: "Это не наше дело."
  
 saf.42.t: "[From.GetNameDefCap] осуждает закон о землевладении азиатами"
 saf.42.d: "Новости об законе о землевладении азиатами достигли [From.GetNameDef], и они не в восторге. В свете демонстраций, включая сожжение [From.GetAdjective]их флагов в Нью-Дели, их правительство официально и публично осудило нашу 'расистскую практику' и 'бесстыдную дискриминационную политику'.\n\nК сожалению, индийское население нашло в этом протесте официальную поддержку со стороны [From.GetAdjective]ого правительства, которое объявило о  своих санкциях против этого закона."
 saf.42.a: "В Дели должны заниматься своими делами!"
  
 saf.43.t: "Неповиновение, петиции и марши"
 saf.43.d: "Южноафриканский индийский конгресс негативно отреагировал на принятие Закона о землевладении азиатами. В духе своего легендарного основателя Махатмы Ганди они организовали эффективное ненасильственное сопротивление закону: сообщается о маршах более 5000 индийских демонстрантов в Дурбане, проводятся кампании неповиновения на фабриках, а индийцы отказываются освободить свою собственность за пределами обозначенных районов, вынуждая полицию насильственно выселять и перемещать их в эти районы, и наконец, петиции против закона, которые представленны всему правительству, подкрепленные тысячами подписей."
 saf.43.a: "Пустая трата бумаги."
  
 saf.44.t: "Закон о предоставлении избирательных прав азиатам"
 saf.44.d: "Акт о предоставлении азиатам избирательных прав был принят Фольксраадом после противодействия горстки консерваторов и небольшой африканерской националистической оппозиции. Этот закон предоставит право голоса в общем списке всем индийским рабочим-мигрантам, а также малазийцам мыса, позволяя им присоединиться к своим соотечественникам - белым и цветным южноафриканцам на избирательных участках.\n\nОжидается, что эта реформа положит конец Натальскому консерватизму в том виде, в каком мы его знаем, и теперь голоса белых консерваторов будут "разбавлены" более прогрессивно настроенными индийскими избирателями, и ожидается, что его ратификация в Трансваале еще больше повредит партии африканерских националистов.\n\nС учетом того, что цветные уже имеют право голоса, не ожидается, что малайцы мыса сильно изменят политическую обстановку."
 saf.44.a: "На пути к разнообразной Южной Африке!"
  
 saf.45.t: "Подача Закона о предоставлении цветным избирательных прав"
 saf.45.d_normal: "Правительство решило внести в Фольксраад проект закона о предоставлении избирательных прав цветным. Неудивительно, что националистическая оппозиция осуждает этот ненавистный 'либеральный' проект и выступает радикально против него. Но большее внимание премьер-министр уделяет консерваторам внутри нашей партии. Скорее всего, они не одобрят законопроект, но им ясно дали понять, что им не следует ожидать, что они останутся членами [getSAPorUnited], если у них хватит наглости проголосовать против. Их лица, кажется, мало что говорят об их выборе.\n\nЕсли этот революционный законопроект будет принят и право голоса будет предоставлено цветному населению, этот закон, несомненно, станет самым влиятельным законом в истории Южной Африки после Акта об Южной Африке, и мы можем быть уверены, что эпоха африканерского национализма в политике Южной Африки почти наверняка закончится. Но скорее всего мы неверно оценили ситуацию и консерваторы в составе [getSAPorUnited], все равно проголосуют против, что спровоцирует последующий раскол в нашей партии и националистическая тактика 'Swart Gevaar', вероятно, будет фатальной для нас и нашей страны, которая пойдет по темному пути.\n\nНезависимо от того, какое будет решение парламента, закон внесен. Что бы ни случилось, голосование сделало так, что [getSAPorUnited] больше не может считаться консервативной партией."
 saf.45.d_liberal_united: "Правительство решило внести в Фольксраад проект закона о предоставлении избирательных прав цветным. Неудивительно, что националистическая оппозиция осуждает это ненавистное 'либеральное' законодательство и выступает против него как единое целое. Но главное внимание премьер-министра обращено к нашему партнеру по коалиции, [getSAPorUnited]. Они, скорее всего, не одобрят законопроект, но им дали понять, что не стоит ожидать дальнейших уступок по Закону, поскольку нынешняя версия уже была значительно пересмотрена в ответ на голоса из их партии. Их выражения лиц, судя по всему, слабо отражают их выбор.\n\nЕсли этот революционный законодательный акт будет принят, и впоследствии право голоса будет предоставлено 'цветному' населению, этот проект, несомненно, станет самым влиятельным законом в истории ЮАР наряду с самим Законом о Южной Африке, и мы можем быть уверены, что эра африканерского национализма в южноафриканской политике почти наверняка будет закрыта. Но если мы неправильно оценили ситуацию, и консерваторы в [getSAPorUnited] ошиблись, вызвав срыв законопроекта, то последующий раскол в Фольксрааде и националистическая тактика 'Swart Gevaar', вероятно, окажутся фатальными, и Южная Африка пойдет по темному пути.\n\nКак бы то ни было, законопроект представлен."
 saf.45.d_liberal_labour: "Правительство решило внести в Фольксраад проект закона о предоставлении избирательных прав цветным. Неудивительно, что националистическая оппозиция осуждает это ненавистное "либеральное" законодательство и выступает против него как единое целое. Но главное внимание премьер-министра обращено к нашему партнеру по коалиции - лейбористам. Они неоднократно заявляли о своей поддержке Либеральной партии во время разработки законопроекта, и скорее всего, мы можем рассчитывать на них и при голосовании по этому закону. \n\nЕсли этот революционный законодательный акт будет принят, и впоследствии право голоса будет предоставлено 'цветному' населению, этот законопроект, несомненно, станет самым влиятельным законом в истории ЮАР наряду с самим Законом о Южной Африке, и мы можем быть уверены, что эра африканерского национализма в политике ЮАР почти наверняка будет закрыта.\n\nКак бы то ни было, законопроект представлен."
 saf.45.a: "История или смерть!"
  
 saf.46.t: "Закон в первом чтении"
 saf.46.d_normal: "Наши худшие опасения оправдались: консерваторы в нашей партии массово восстали против закона, несмотря на наши предупреждения о том, что это приведет к приостановке членства в нашей партии. Они присоединились к африканерской националистической оппозиции, проголосовав против этого закона, который 'нарушает законное место белых южноафриканцев в южноафриканской иерархии и нанесет ущерб южноафриканской демократии, позволив бедным цветным голосвать, голоса которых могут быть легко куплены тем, кто предложит самую высокую цену'.\n\nПосле решающего голосования наш бывший товарищ по партии Штраус, один из депутатов, проголосовавших против закона, объявил о создании Национальной Консервативной Партии, которая возьмет на себя 'маску, в которой жители выбрали [getSAPorUnited], и которую они так неосторожно сбросили'. После этого слово взял премьер-министр Смэтс. Он признал, что его игра провалилась, но он был непреклонен в том, что 'через годы люди оглянутся на этот момент и подумают, что могло бы быть!'. Он закончил свою речь, заявив, что он не будет ждать вотума недоверия со стороны националистов и новых национальных консерваторов и что он попросит генерал-губернатора распустить парламент в тот же вечер, чтобы дать людям возможность самим решить этот вопрос. Но в глубине души премьер-министр знает, что он сделал большую ставку и проиграл."
 saf.46.d_liberal_united: "Наши худшие опасения сбылись: наши консервативные партнеры по коалиции массово взбунтовались и заблокировали законопроект, фактически вызвав падение нашего кабинета. Партия [getSAPorUnited] присоединилась к оппозиции африканерских националистов и проголосовала против этого закона, который 'нарушит законное место белого южноафриканца в южноафриканской иерархии и повредит южноафриканской демократии, позволив голосовать бедным цветным, чьи голоса легко купить по самой низкой цене'.\n\nПосле решающего голосования Николаас Хавенга, один из депутатов, голосовавших против закона, и лидер [getSAPorUnited], объявил о выходе своей партии из правительства. После этого слово взял премьер-министр Хофмайр. Он признал, что его ставка провалилась, но был непреклонен: 'Спустя годы люди будут вспоминать этот момент и думать: 'Что могло бы быть!''. Он закончил свою речь заявлением о том, что не будет дожидаться вотума недоверия со стороны националистов и ныне действующей оппозиционной фракции [getSAPorUnited], и что он попросит генерал-губернатора распустить парламент этим же вечером, чтобы позволить народу решить этот вопрос. Но в глубине души премьер-министр знает, что он сыграл в азартную игру и проиграл."
 saf.46.a: "Мы поступили правильно, но Южная Африка не была готова..."
  
 saf.47.t: "Закон проходит первое чтение"
 saf.47.d_normal: "Наши худшие опасения развеялись: несмотря на некоторое раннее ворчание, консерваторы в нашей партии преданно проголосовали за закон о 'цветных' правах, и закон прошел первое чтение. Эти факты свидетельствуют о том, что за реформу действительно есть большинство и что игра удалась.\n\nАфриканерская националистическая оппозиция совсем не веселится, да и ожидать этого не приходится, учитывая, что этот законопроект сделает их совершенно неизбираемыми в большей части Капской провинции, включая такие центральные районы, как избирательный округ доктора Д.Ф. Малана в Пикетберге, но это ворчание не имеет значения. При полной поддержке нашей собственной партии у нас есть необходимое большинство в Фольксрааде, и они ничего не смогут сделать, чтобы остановить вступление законопроекта в силу. В речи, которая, вероятно, станет легендарной, Ян Хендрик Хофмайр, разработавший законопроект, поблагодарил Фольксраад за поддержку и выразил надежду, что этот законопроект в дальнейшем быстро пройдет через парламент и в конечном итоге послужит ступенькой на пути к действительно инклюзивному соглашению о разделении власти, в котором будут представлены и другие расовые группы Южной Африки. Националисты, казалось, кипели от гнева на протяжении всей речи, но были вынуждены бессильно высидеть ее до конца."
 saf.47.d_liberal_united: "Наши худшие опасения были напрасными: несмотря на некоторое ворчание, консерваторы в нашей партии лояльно проголосовали за 'Закон о предоставлении избирательных прав цветным', и этот закон прошел первое чтение. Эти факты показывают, что на самом деле за такую радикальную реформу можно получить большинство и что ставка увенчалась успехом.\n\nАфриканерская националистическая оппозиция совсем не удивлена, и можно ожидать, что они будут проигрывать выборы в большей части Капской провинции, включая такие районы, в которых избирался доктор Д.Ф. Малан, Избирательный округ в Пикетберге. Их ворчание уже не имеет значения. При полной поддержке нашей собственной партии у нас есть необходимое большинство в Фольксрааде, и они ничего не могут сделать, чтобы помешать вступлению законопроекта в силу. В речи, которая, вероятно, станет легендарной, Ян Хендрик Хофмейр, составивший законопроект, поблагодарил Фольксраад за поддержку и выразил надежду, что отныне этот законопроект будет быстро принят парламентом и в конечном итоге послужит ступенькой к действительно всеобъемлющему соглашению о разделении власти с представительством других расовых групп Южной Африки. Националисты, казалось, кипели от гнева на протяжении всего выступления, но им пришлось бессильно пережить его."
 saf.47.d_liberal_labour: "Наши худшие опасения развеялись: несмотря на некоторые изменения, предложенные в последнюю минуту, лейбористы сдержали свое обещание и преданно проголосовали за Закон о предоставлении прав 'цветным', и закон прошел первое чтение. Эти факты говорят о том, что за реформу действительно есть большинство и что игра удалась.\n\nАфриканерская националистическая оппозиция совсем не веселится, да и не стоило ожидать, что они будут веселиться, учитывая, что этот законопроект сделает их совершенно неизбираемыми в большей части Капской провинции, включая такие центральные районы, как избирательный округ доктора Д.Ф. Малана в Пикетберге, но эти ворчания не имеют значения. При полной поддержке нашей собственной партии у нас есть необходимое большинство в Фольксрааде, и они не смогут сделать ничего, чтобы остановить вступление законопроекта в силу. В речи, которая, вероятно, станет легендарной, Ян Хендрик Хофмайр, разработавший законопроект, поблагодарил фольксраад за поддержку и выразил надежду, что этот законопроект впредь будет быстро проходить через парламент и в конечном итоге станет ступенькой на пути к действительно инклюзивному соглашению о разделении власти, в котором будут представлены и другие расовые группы Южной Африки. Националисты, казалось, кипели от гнева на протяжении всей речи, но были вынуждены бессильно высидеть ее до конца.\n"
 saf.47.a: "Для Южной Африки наступает новая эра!"
  
 saf.48.t: "Закон о предоставлении избирательных прав цветным"
 saf.48.d_normal: "Фольксраад официально принял Закон о предоставлении избирательных прав 'цветным'. Закон предоставляет право голоса на равных с белыми южноафриканцами 'цветному' населению, снимая ограничения на право голоса в Капской провинции и Южной Родезии. В других провинциях 'цветным' людям также будет разрешено голосовать наравне с белыми, но поскольку их количество весьма мало, за исключением запада Оранжевого Свободного государства, их новообретенное влияние, вероятно, будет намного меньше для оказания реального влияния на политику.\n\nОднако, все равно ожидается, что это изменение сильно повлияет на выборы: более чем в половине Капской провинции, включая предыдущие националистические центральные районы, новая демографическая группа голосов сделает практически невозможными победы африканеров националистов, в то время как в городских районах их зачастую относительно меньшее количество может также определять исход битвы в конкурентных округах, поскольку многие ожидают, что они проголосуют за [getSAPorUnited].\n\nЭтот акт войдет в историю вместе с человеком, который его разработал, либеральным лейтенантом из правительства Яна Смэтса Яном Хендриком Хофмейром."
 saf.48.d_liberal: "Фольксраад официально принял Закон о предоставлении права голоса 'цветным'. Закон предоставляет право голоса на равных условиях с белыми южноафриканскому 'цветному' сообществу, отменяя ограничения квалифицированного избирательного права в Капской провинции и Южной Родезии. В других провинциях 'цветным' также будет разрешено голосовать наравне с белыми, но поскольку их численность весьма ограничена, за исключением западной части Оранжевого Свободного государства, их новообретенное влияние, скорее всего, будет гораздо меньше. \n\nВлияние этого изменения ожидается глубоким: в более чем половине Капской провинции, включая прежние очаги национализма, новая демографическая структура избирателей сделает победы африканерских националистов практически невозможными, в то время как в городских районах их зачастую относительно меньшее количество может решить гонки в конкурентных избирательных округах, поскольку ожидается, что они будут голосовать за Либеральную партию Южной Африки.\n\nЭтот закон войдет в историю вместе с человеком, который его разработал, премьер-министром Яном Хендриком Хофмайром."
 saf.48.d_liberal_united: "Фольксраад официально принял Закон о предоставлении права голоса 'цветным'. Закон предоставляет право голоса на равных условиях с белыми южноафриканскому 'цветному' сообществу, отменяя ограничения квалифицированного избирательного права в Капской провинции и Южной Родезии. В других провинциях 'цветным' также будет разрешено голосовать наравне с белыми, но поскольку их численность весьма ограничена, за исключением западной части Оранжевого Свободного государства, их новообретенное влияние, скорее всего, будет гораздо меньше. \n\nВлияние этого изменения ожидается глубоким: в более чем половине Капской провинции, включая прежние очаги национализма, новая демографическая структура избирателей сделает победы африканерских националистов практически невозможными, в то время как в городских районах их зачастую относительно меньшее количество может решить гонки в конкурентных избирательных округах, поскольку ожидается, что они будут голосовать за [getSAPorUnited].\n\nЭтот закон войдет в историю вместе с человеком, который его разработал, премьер-министром Яном Хендриком Хофмайром."
 saf.48.a: "Давайте проведем Южную Африку в 20 век!"
  
 saf.49.t: "Выборы [GetYear] года в Южной Африке"
 saf.49.d_normal: "После того, как правительство не приняло Закон о предоставлении избирательных прав 'цветным', генерал-губернатор решил распустить Фольксраад и назначить новые выборы. Неудивительно, что Национальная партия воспользовалась возможностью кампании за программу gevaar \"swart gevaar\" - 'черная опасность': предполагаемая угроза безопасности, которую коренное население может и будет представлять для белого населения Южной Африки. Указывая на Закон об освобождении 'цветных' как на начало заговора по предоставлению права голоса гораздо большему количеству коренного населения, что полностью уничтожит влияние белых на политику Южной Африки. Не помогает и то, что [getSAPorUnited] безнадежно раскололась, а Национальная консервативная партия борется почти за все места. Каким будет исход этих выборов, было ясно с самого начала."
 saf.49.d_liberal_united: "После того, как правительство Хофмайра не смогло принять закон об обеспечении прав 'цветных', генерал-губернатор решил распустить Фольксраад и назначить новые выборы. Неудивительно, что [getGesuiwerdeOrNat] воспользовалась возможностью провести кампанию на платформе \"swart gevaar\" - 'черная опасность': предполагаемая угроза безопасности коренного населения для белого населения Южной Африки. Указывая на Закон о предоставлении права голоса 'цветным' как на начало заговора по предоставлению права голоса гораздо более многочисленному коренному населению, что полностью заглушит влияние белых в южноафриканской политике. Не помогает и то, что [getSAPorUnited] вышла из правительства и в качестве оппозиции оспаривает почти все места в Фольксрааде. Каким будет исход этих выборов, было ясно с самого начала."
 saf.49.a: "[getGesuiwerdeOrNatShort] одерживает уверенную победу"
  
 saf.50.t: "Натальский пакт"
 saf.50.d: "В ответ на победу Национальной партии Малана и их радикальной республиканской программы губернатор провинции и совета Наталя представил документ, основанный на Ольстерском пакте, подписанный британскими профсоюзными деятелями в Ирландии в 1912 году в знак протеста против создания парламента самоуправления в Ирландии в Дублин. В документе, называемом 'Натальский пакт', говорится, что они являются верными сторонниками идеи Британской империи, и что, если республика действительно будет объявлена, они обязуются сопротивляться её установлению.\n\nТысячи натальцев подписали документ, в том числе подавляющее большинство членов Совета провинции Наталь, и что не менее ужасно, Годфри Хаггинс, администратор Южной Родезии, открыто заявил о своей поддержке документа. По сути, в этом документе содержится тонко завуалированная угроза того, что, если правительство начнет создание республики, Наталь выйдет из союза."
 saf.50.a: "Правительство не позволит заниматься шантажом!"
  
 saf.51.t: "Провозглашение республики"
 saf.51.d: "Это было сделано: парламент принял Закон о Конституции Южно-Африканской Республики.\n\nЭтот закон вносит существенные изменения в Акт об Южной Африке 1909 года и переименовывает государство: все ссылки на британскую монархию заменены республиканской терминологией, а пост генерал-губернатора и премьер-министра должны быть объединены в новый офис 'Президента', как дань уважения исполнительной власти бурских республик. Он должен быть избран совместным заседанием Фольксраада и Сената. Сенат избирается в начале президентского срока и действует весь его срок. Президент государства назначает кабинет - теперь он будет называться президентским советом - и может быть отстранен парламентом за проступки или недееспособность после расследования, проведенного объединенным комитетом. Если пост станет вакантным (например, из-за снятия с должности), председатель сената станет исполняющим обязанности президента. В этом году парламент станет парламентом новой республики. Другие разделы Акта об Южной Африке были оставлены без изменений, чтобы гарантировать, что для принятия закона будет достаточно простого большинства.\n\nПринятие законопроекта сопровождалось избранием доктора Д.Ф. Малана - первым президентом ЮАР."
 saf.51.a: "'n Nuwe Tydperk vir Suid-Afrika!"
  
 saf.52.t: "Южная Родезия голосует за отделение!"
 saf.52.d: "Поселенцы в Южной Родезии никогда не любили Южную Африку: в отличие от других провинций Южная Родезия не была одной из провинций-основателей Южной Африки: она была включена в Союз в 1922 году в качестве компенсации Лондоном Претории за поддержку BSAC, потому что правительства Бонара Лоу и Яна Смэтса надеялись, что это успокоит общественное возмущение в Южной Африке после его принудительной эвакуации из Юго-Западной Африки. При принятии этого решения с белыми поселенцами не консультировались, несмотря на то, что они явно отвергли перспективу объединения на выборах в консультативный совет в 1919 году. С момента интеграции южные родезийцы постоянно избирали сепаратистско-настроенное большинство в своем провинциальном совете и всегда заявляли о своей ненависти к нахождению в составе Южной Африки. Нахождение Южной Африки в составе Британской империи их удерживал от фактического выполнения своей риторики о выходе из союза.\n\nТеперь, когда Южная Африка покинула империю, провинциальные власти в Солсбери быстро подтвердили свою верность королю-императору и объявили о своей независимости от нелегитимной республики."
 saf.52.a: "Британские подхалимы!"
  
 saf.53.t: "Наталь следует за родезийцами"
 saf.53.d: "Пришли тревожные новости из Питермарицбурга: когда пришло известие об отделении Южной Родезии, провинциальные власти Наталя запланировали экстренное заседание своего провинциального совета, который еще два дня назад в основном контролировался Партией Южной Африки.\n\nВопрос о независимости встал на повестке дня, и Натальская Партия Южной Африки разделилась на три части: Хитон Николлс сформировал Союзную Федеральную Партию с самой большой группой советников ЮАП, СФП поддерживает воссоединение на не подлежащих обсуждению условиях восстановления монархии и института федеративной системы. Есть доминионисты, которые проголосовали за отделение и заявляют, что отныне они будут соглашаться на реинтеграцию только в условиях авторитарного правительства, обеспечивающего превосходство британцев над африканерами. Остались советники ЮАП, проголосовавшие против отделения.\n\nДоминионистская партия и СФП быстро сформировали коалицию за независимость и большинством голосов заявили о выходе Наталя из Союза, следуя по стопам Южной Родезии. По иронии судьбы, это проимперское отделение происходит почти ровно через столетие после провозглашения Республики Наталь в этом же городе."
 saf.53.a: "Встаньте на сторону Республики!"
 saf.53.b: "Встаньте на сторону короля-императора! (Играть за Наталь)"
 saf.53.c: "Встаньте на сторону короля-императора! (Играть за Родезию)"
  
 saf.54.t: "Третья англо-бурская война?"
 saf.54.d: "Провинции с большинством англоговорящих белых, Южная Родезия и Наталь, объявили о своем отделении после нашего провозглашения республики.\n\nВ то время как для Национальной партии политически выгодно отпустить две провинции - эти провинции всегда сопротивлялись африканерской националистической идее и вероятно, никогда не присоединятся к ней, в то время как их отсутствие, вероятно, гарантирует националистическое большинство в будущем, а восстановление порядка в провинциях повлечет за собой повторное кровопролитие в Южной Африке, возможно, большого масштаба. Позволить провинциям в одностороннем порядке отделиться от Южной Африки, было бы опасным прецедентом: что, если в будущем мы окажемся в конфликте с провинциальными правительствами Трансвааля или, что еще хуже, и вероятно, более вероятно, Капской провинции? И учитывая, что провинции будут воссоединяться с Британской империей, необходимо понимать, что они могут создать угрозу безопасности Южной Африки, если однажды возвращение на родину завершится и Великобритания решит, что хочет восстановить свою империю. Наведение порядка в провинциях Наталь и Южная Родезия кажется неизбежным."
 saf.54.a: "Порядок необходимо восстановить!"
  
 saf.55.t: "Генерал Смэтс объявляет о завершении карьеры"
 saf.55.d: "Большую часть своей жизни генерал Смэтс боролся за идею Единства: гармонию между двумя белыми расами Южной Африки: британце и африканеров, так, что кровопролитие в результате бурских войн можно было оставить позади, и африканерство могло процветать в мире.\n\nТеперь, дерзкие действия африканерских националистов привели к сносу структур, благодаря которым Южно-Африканский союз процветал, и южноафриканцы снова встали под ружье, чтобы снова сражаться друг с другом: африканер против британца, южноафриканец против южноафриканца.\n\nДля Яна Смэтса это символизирует провал дела его жизни. Путь к примирению зашел в тупик. Поэтому сегодня он объявляет о завершении карьеры. Его миссия провалилась, и он не будет участвовать в бессмысленной резне на стороне как британских южноафриканцев, так и африканеров."
 saf.55.a: "Старик давно должен был уйти на пенсию!"
  
 saf.56.t: "Проект Нувевельд"
 saf.56.d: "Правительство решило, что пора претворить в жизнь разработанный националистами проект Нувевельд. Первым шагом для этого является внесение небольшой поправки в Акт об Южной Африке, поскольку британские законодатели в 1909 году, очевидно, предвидели наши намерения и объявили вне закона отчуждение земель, принадлежащих протекторатам Бечуаналенда, Басутоленда и Свазиленда в обстоятельствах, при которых Южная Африка могла бы иметь функциональный контроль над ними. Как только эти изменения вступят в силу, мы можем начать "скупку" земель Бечуаналенда. По этому поводу, возможно, потребуется оказать некоторое давление на парламент и местных вождей. После этого земля перейдет в наше владение, и мы сможем побудить белых поселенцев взять себе этой земли по низкой цене. Как только достаточное количество людей поселится в протекторате, мы можем аннексировать протектораты и основать новую провинцию в бывшем Бечуаналенде."
 saf.56.a: "Пора за работу!"
  
 saf.57.t: "[SAF.GetNameDefCap] стремится призвать поселенцев в [Root.GetNameDef]"
 saf.57.d.holland: "[SAF.GetAdjective]ое правительство обратилось к нам с петицией с просьбой разрешить им провести кампанию в [From.GetNameDef] с целью вербовки поселенцев для их проекта колонизации региона Бечуаналенд в Африке. Они указывают на то, что в настоящее время у нас нет колоний что те, кто ищет приключений, скорее всего, уедут из [From.GetNameDef] независимо от того в Южную Африку или нет, возможно, в Аргентину, немецкие колониальные владения или какое-то другое место, где они ассимилируются и забут об голландской идентичности. По крайней мере, таким образом, мы, очевидно, можем помочь нашим 'братьям-бурам в Африке' в их 'миссии цивилизовать Южную Африку'."
 saf.57.d.other: "[SAF.GetAdjective]ое правительство обратилось к нам с петицией. Они создали проект колонии в регионе Бечуаналенд и активно ищут поселенцев. Они установили, что говорящие на африкаанс потомки так называемых 'треккеров Дорсланда' проживают на наших землях, и они просят разрешения побудить этих африканеров переехать в Бечуаналенд."
 saf.57.a: "Почему бы и нет!"
 saf.57.b: "Это кажется довольно односторонней сделкой!"
  
 saf.58.t: "[From.GetNameDefCap] дает нам разрешение"
 saf.58.d: "[From.GetAdjective]ое правительство дало нам разрешение попытаться завербовать поселенцев для Нувевельда среди их населения. Теперь мы можем начать набор активистов в [From.GetNameDef]."
 saf.58.a: "Отличные новости!"
  
 saf.59.t: "[From.GetNameDefCap] отклоняет наш запрос"
 saf.59.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу о начале вербовки среди своего населения, что означает, что мы не можем начать усилия по вербовке в [From.GetNameDef]. Неудача в деле продвижения западной цивилизации в нетронутом сердце Африки."
 saf.59.a: "Несчастье."
  
 saf.60.t: "Отчет об Нувевельде за [GetYear] год"
 saf.60.d: "Комиссия Нувевельда составила отчет о ходе нашего процесса колонизации Бечуаналенда и доставила его в канцелярию премьер-министра. Ваш секретарь оставил его на вашем столе для чтения."
 saf.60.a: "Отлично, пора посмотреть!"
  
 saf.61.t: "Тсванское сопротивление"
 saf.61.d: "Пришли тревожные новости: один из наших пограничных патрулей перехватил группу туземцев, переходящих реку Чобе в Бечуаналенд из Миттельафрики. Было установлено, что группа была представителями племени тсвана, и у них было большое количество винтовок немецкого происхождения, несомненно, приобретенных в Миттельафрике, возможно, у местных властей или у региональных субъектов, находящихся вне досягаемости колониальных властей Миттельафрики.\n\nНезависимо от этого, кто поставлял эти ружья, патрулю в конце концов удалось выяснить, что люди переправлялись в Бечуаналенд с намерением доставить припасы для мятежных сил, стремясь изгнать нас и колонистов, которых мы приводим с собой в Бечуаналенд."
 saf.61.a: "Это очень плохо."
  
 saf.62.t: "Договор Дамаве"
 saf.62.d.maf_collapsed: "Проект Нувевельд был худшим провалом в истории Южной Африки: повстанцы Тсвана медленно истощили не укомплектованные Силы Союзной Оброны в Бечуаналенде, и теперь ряды ССО дрогнули: повстанцы теперь получили контроль над Бечуаналендом и не имея возможности вернуть его, у правительства нет другого выбора, кроме как сесть с лидером племени, поддерживаемым их повстанческими силами на равных, чтобы обговорить контроль над Бечуаналандом в приграничном городе Димаве, где трекберы потерпели поражение от коалиции племен Батсвана.\n\nЭто унижение хуже, чем неудача Италии в умиротворении Абиссинии в 1896 году."
 saf.62.d.normal: "Проект Нувевельд был худшим провалом в истории Южной Африки: повстанцы Тсвана медленно истощили не укомплектованные Силы Союзной Оброны в Бечуаналенде, и теперь ряды ССО дрогнули: повстанцы теперь получили контроль над Бечуаналендом и не имея возможности вернуть его, у правительства нет другого выбора, кроме как сесть с лидером племени, поддерживаемым их повстанческими силами на равных, чтобы обговорить контроль над Бечуаналандом в приграничном городе Димаве, где трекберы потерпели поражение от коалиции племен Батсвана. Ходят слухи, что они уже вступили в переговоры с правительством Германии об установлении нового протектората.\n\nЭто унижение хуже, чем неудача Италии в умиротворении Абиссинии в 1896 году."
 saf.62.a: "Потомки нам этого не простят."
  
 saf.63.t: "Договор Дамаве"
 saf.63.d: "Южноафриканцы нарушили территориальную целостность племен батсвана в Бечуаналенде, однако они успешно сформировали сопротивление колониальному вторжению, и теперь они успешно изгнали южноафриканцев с их земель. Признавая, что малое население и неразвитая экономика делают Бечуаналенд практически невозможным для самоокупаемости, они готовы подписать с нами новый договор о протекторате при жестком условии, что мы никогда не посягнем на их племенные владения, как это сделали южноафриканцы, предложение, которое мы, вероятно, вряд ли могли проигнорировать, учитывая, как они изматывали южноафриканцев партизанской тактикой."
 saf.63.a: "Добро пожаловать в Рейх, Бечуаналенд!"
  
 saf.64.t: "Высокая урожайность Нувевельда"
 saf.64.d: "Прошло чуть больше года с тех пор, как первые поселенцы обосновались на землях, которые были определены правительством, и поступают первые отчеты об урожайности сельскохозяйственных культур. Что интересно, несмотря на засушливые условия большей части Бечуаналенда, похоже, что урожайность и вывод крупного рогатого скота в среднем довольно высоки по сравнению с собственно Южной Африкой, поскольку из-за более низкого населения Бечуаналенда и следовательно, менее интенсивного сельского хозяйства, деградация земель в Бечуаналанде не так интенсивна, как в Южной Африке.\n\nНувевельд, в случае его успеха, несомненно, со временем еще больше увеличит свою сельскохозяйственную деятельность до такой степени, что достигнет уровня собственно Южной Африки. Нынешнее повышение урожайности привлекает больше поселенцев."
 saf.64.a: "Отлично!"
  
 saf.65.t: "Территория развивается"
 saf.65.d: "По мере того, как белое население Бечуаналенда растет, кажется, что он все больше становится привлекательным для переезда в регион для белых поселенцев. Если поначалу только фермеры были склонны переезжать в регион, сейчас мы фиксируем приток людей других профессий, начиная от железнодорожных рабочих, нанятых Южноафриканскими железными дорогами, и заканчивая горняками, работающими на шахтах в регионе, и владельцами магазинов, открывающими магазины в поселениях для людей, живущим в этих новостройках. Территория быстро диверсифицируется, что, в свою очередь, создает больше возможностей и таким образом, привлекает больше иммигрантов."
 saf.65.a: "Превосходно!"
  
 saf.66.t: "Южная Африка колонизирует Бечуаналенд"
 saf.66.d: "С нами связался Верховный комиссар Южной Африки по поводу территорий Верховного комиссара Басутоленда, Свазиленда и особенно Бечуаналенда, которыми он должен был управлять, и на которые Южная Африка имеет мандат для размещения гарнизона от нашего имени с 1926 года. К сожалению, африканское правительство открыло территорию Бечуаналенда для колонизации белыми южноафриканцами. Даже если мы отбросим тот факт, что это, вероятно, вопиющая попытка навсегда связать Бечуаналенд с Союзом, это приведет к тому, что мы сочтем полную интеграцию Бечуаналенда свершившимся фактом уже после завершения возвращения на родину, и это представляет собой грубое нарушение договоров, которые мы подписали с народом тсвана, уроженцами Бечуаналенда."
 saf.66.a: "Отозвать южноафриканский мандат!"
 saf.66.b: "В настоящее время мы не можем позволить себе играть с южноафриканцами."
  
 saf.67.t: "Правительство в изгнании аннулирует наш мандат на ТВК"
 saf.67.d: "Британское правительство в изгнании, узнав о проекте Нувевельд и о нарушениях договоров между британским правительством и племенами, которые он влечет за собой, вместе с Верховным комиссаром, решило отозвать наш мандат на размещение гарнизона на Территории Верховного комиссара Бечуаналенд, Басутоленд и Свазиленд от их имени. По их мнению, допуск белых поселенцев и насильственная передача племенных земель является нарушением соглашения, которое в первую очередь было основанием для передачи территорий под наш контроль."
 saf.67.a: "Мы должны передать ТВК обратно в [From.GetNameDef]..."
  
 saf.68.t: "Южная Африка игнорирует наше требование"
 saf.68.d: "Неудивительно, что правительство Южной Африки не отреагировало на наш отзыв их мандата и просто продолжило свои усилия по колонизации. Поскольку Южная Африка технически является союзником, а их стратегическое положение является ключевым для наших интересов в связи с потерей Суэцкого канала, мы мало что можем сделать, но, по крайней мере, мы ясно дали понять, что не одобряем такую инициативу."
 saf.68.a: "Голландская сволочь!"
  
 saf.69.t: "Излечить африканерский раскол?"
 saf.69.d: "Когда в 1910 году был образован Южно-Африканский Союз, возникли два направления африканерской политики: с одной стороны, были африканеры из Трансвааля, которые выступали за примирение и сотрудничество с Великобританией в новой приобретенной форме доминиона, во главе с генералами Луисом Бота и Яном Смэтсом, которые ранее были на службе Южно-Африканской Республики во время второй англо-бурской войны, а с другой стороны были африканеры Свободного Государства во главе с президентом (Свободного государства) Мартинусом Стейном и генералом Джеймсом Герцогом, которые служили Оранжевому Свободному Государству во время войны. Вторая англо-бурская война была в пользу более конфронтационной политики с империей. Оба начинали в одной Партии Южной Африки, но вскоре выявились идеологические разногласия между двумя сторонами, что привело к расколу в партии: первая осталась в исходной партии, а вторая сформировала свою собственную Национальную партию. В отличие от первого. С тех пор африканерам, казалось, что эта была необратимость по идеологическим признакам.\n\nТак оставалось до формирования в прошлом году коалиции Национал-ЮАП. Это сотрудничество было весьма плодотворным, и обе стороны должны смириться с перспективой того, что их двухпартийному доминированию все чаще будут противостоять другие партии и независимые лица, недовольные статус-кво, особенно после экономических неурядиц последних двух десятилетий. Заместитель премьер-министра Смэтс разработал план, чтобы впервые со времени первых всеобщих выборов 1910 года объединить Южноафриканскую и Национальную партии в единую для выборов 1938 года, так называемую Объединенную партию."
 saf.69.a: "Замечательная идея!"
 saf.69.b: "Наши различия слишком велики."
  
 saf.70.t: "Объединение и его проблемы"
 saf.70.d: "Известие о воссоединении Партии Южной Африки и Объединенной партии потрясло политику Южной Африки. Поскольку две крупнейшие партии сливаются в одну, объединенное доминирование в политике Южной Африки кажется неизбежным, по крайней мере, на следующий срок. Однако у некоторых возникает вопрос, как долго это слияние продлится на самом деле, учитывая тот факт, что идеологические различия с точки зрения расовых отношений и связи Южной Африки с Империей между бывшей Партией Южной Африки и бывшей Национальной партией были отодвинуты на задний план, а не отодвинуты на второй план или исчезли.\n\nОпределенная часть национального электората в любом случае не хочет иметь с этим ничего общего: националисты в провинции Кейп во главе с бывшим редактором газеты Die Burger доктором Даниэлем Франсуа Маланом отвергли слияние и объявили о своем собственном продолжении Национальной партии, так называемой 'Партии Gesuiwerde Nasionale' или 'Очищенной Национальной Партии'.\n\nНа другой стороне спектра англоязычные реакционеры в Партии Южной Африки во главе с полковником К.Ф. Сталлардом также отвергли объединение, сославшись на недоверие к премьер-министру Дж.Б.М.Герцогу и фракцию африканерских националистов, которую он вводит в новообретенную Объединенную партию."
 saf.70.a: "Почему мы не можем просто собраться вместе?"
  
 saf.71.t: "Выборы [GetYear] года"
 saf.71.d: "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на выборы. Иными словами, белые южноафриканцы ходят на избирательные участки, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты при условии, что они придерживаются определенных имущественных требований.\n\nКак обычно, народ находится между Национальной партией и Партией Южной Африки, но устранение генерала Герцога из руководства Национальной партии сильно расстроило избирателей. Под новым руководством более радикального др. Даниэль Франсуа Малан, Националисты пообещали, что, если за них проголосует большинство, они отменят монархию и объявят республику в кратчайшие возможные сроки, надеясь, что эта недвусмысленная позиция поможет им победить Партию Южной Африки. Южная Африка затаила дыхание."
 saf.71.a: "Ян Смэтс и ЮАП снова побеждают."
 saf.71.b: "Д.Ф. Малан и Националисты уходят с победой."
 saf.71.c: "Герцог и Националисты уходят с победой."
  
 saf.72.t: "Конец трудового разделения"
 saf.72.d.fusion: "В 1928 году Лейбористская партия раскололась по идеологическим причинам, когда премьер-министр Герцог уволил Уолтера Мэдли, министра труда и почтовых, телеграфных служб, за прием делегации межрасового и синдикалистского ПТПК. Полковник Фредерик Кресвелл отказался поддерживать своего однопартийца, и в знак протеста Мэдли и его сторонники покинули кабинет и перешли в оппозицию. С тех пор Мэдли оспаривает лидерство лейбористов с Кресвеллом.\n\nВ результате гораздо более крупного слияния ЮАП и Национальной партии этот раскол также был залечен: после длительного сближения с Национальной партией в Фольксрааде, лейбористы из крыла Кресвелла также решили присоединиться к вновь созданной Объединенной партии, тем самым отказавшись от своих претензий на то, чтобы быть лейбористской партией.\n\nВ этом качестве крыло Национального совета остается единственной фракцией в Лейбористской партии, и таким образом, их лидерство больше не вызывает сомнений. Теперь оно надежно находится в руках Уолтера Мэдли."
 saf.72.d.default: "В 1928 году Лейбористская партия раскололась по идеологическим линиям, когда премьер-министр Герцог уволил Уолтера Мэдли, министра труда и почтовых, телеграфных служб, за прием делегации межрасового и синдикалистского ПТПК. Полковник Фредерик Кресвелл отказался поддержать своего однопартийца, и в знак протеста Мэдли и его сторонники покинули кабинет министров и перешли в оппозицию. С тех пор Мэдли оспаривает с Кресвеллом лидерство в лейбористской партии.\n\nВ этом году полковник Кресвелл решил уйти из политики, отказавшись от шанса выставить свою кандидатуру в избирательном округе. Таким образом, члены его фракции вновь вступили в ряды лейбористов Мэдли.\n\nВ этом качестве крыло Национального совета остается единственной фракцией в Лейбористской партии, и таким образом, их лидерство больше не вызывает сомнений. Теперь оно надежно находится в руках Уолтера Мэдли."
 saf.72.a: "Интересно."
  
 saf.73.t: "Выборы [GetYear] года"
 saf.73.d: "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на выборы, белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты, при условии, что они подходят под определенные имущественные ограничения.\n\nНа этих выборах очень много необычного: генералы Смэтс и Герцог, которые уже какое-то время правили в коалиции друг с другом, решили объединить свою партию в единую парламентскую группу, а это означает, что кандидаты от Национального парламента и от ЮАП не будут соперничать друг с другом. Таким образом, несмотря на малое сопротивление недавно воссоединившихся Лейбористов и Очищенной Национальной Партии, результаты этих выборов, кажется, уже высечены в камне. "
 saf.73.a: "Объединенная партия уверенно побеждает. "
  
 saf.74.t: "Очищенная Национальная партия делает ход"
 saf.74.d: "В то время как Объединенная партия добилась решающей и широко ожидаемой победы, у всего этого есть одно неприятное последствие: в конечном итоге Объединенная партия потеряла около 25 мест по сравнению с общим результатом ЮАП и Националистов в 1933 году, и почти все их парламентарии обратились к доктору Малану и его Очищенная Национальная Партии.\n\nВ то время как Объединенная партия закрепила свое главенство на предстоящий срок в следующие пять лет, по крайней мере, если предположить, что слияние сохранится, ясно, что Очищенная Национальная Партия Малана начинает набирать обороты. Из-за этого на следующих выборах борьба будет еще сильнее. "
 saf.74.a: "Это очень плохо."
  
 saf.76.t: "Подготовка к столетию Великого Трека"
 saf.76.d: "В следующем году Великий Трек отметит своё столетие: в 1838 году говорящие на голландском языке поселенцы из Капской колонии начали 'треккинг' - миграцию на восток, чтобы избежать влияния и угнетения британской колониальной администрации, которая в то время простиралась примерно от Кейптауна до Порт-Элизабет. Это в конечном итоге привело к созданию Бурской Республики Наталь на территории нынешней провинции Наталь, которая после своего распада присоединилась к Оранжевому Свободному Государству и Южно-Африканской Республике (Трансвааль).\n\nЧтобы отпраздновать это событие, был сформирован Комитет столетия Великого Трека. Они планируют организовать реконструкцию Великого Трека с аутентичными повозками с быками, которые будут перемещаться из города в город, начиная с Кейптауна в августе следующего года, и в конечном итоге прибудут в Преторию в указанное место в День Дингана, где закладывается фундамент грандиозного монумента Фоортреккеру. Конечно, комитет рассчитывает на значительную государственную поддержку этого проекта памяти истории африканеров. "
 saf.76.a: "Мы внесем весомый вклад."
 saf.76.b: "Интересно, но нам жалко денег."
 saf.76.c: "Мы не можем позволить праздновать Национальную травму!"
  
 saf.77.t: "Африканерские организации собирают средства к столетию Трека"
 saf.77.d: "После отказа правительства финансировать запланированные празднования столетия Великого Трека, африканерские культурные организации решили собирать для этого средства самим. Хотя этот сбор средств был весьма успешным, сумма вряд ли сопоставима с государственным финансированием, которое ожидал комитет, но по крайней мере, празднование не придется отменять.\n\nОднако очевидно, что многие африканеры возмущены тем фактом, что правительство отказалось должным образом финансировать эту оду своей истории."
 saf.77.a: "Полагаю, мероприятие будет успешным."
  
 saf.78.t: "Оссевабрандваг"
 saf.78.d: "Оссевабрандваг - агресивная культурная организация африканеров, созданная в ознаменование столетней годовщины Великого Трека бывшим администратором Оранжевого Свободного государства Йоханнесом ван Ренсбургом. Их название - 'Ox-Wagon Sentinel', отсылает к воловьим фургонам Трека. Их движение основывается на авторитарных националистических движениях в Европе, таких как Лига Национального Восстановления в Нидерландах и DVLP в Германии.\n\nОсобенно беспокоит их военизированное крыло, Stormjaers (штурмовики), которые не боятся конфронтации или насилия, особенно против небелых и евреев."
 saf.78.a: "Странно"
  
 saf.79.t: "Начало Великого Трека"
 saf.79.d: "Празднование столетия Великого Трека, когда предки южноафриканских буров перебрались в глубь Южной Африки, чтобы избежать британского влияния, началось у подножия статуи Яна ван Рибека - голландского исследователя, которого многие африканцы считают отцом-основателем их нации - в Кейптауне. Первые повозки с волами уже уехали под бдительным наблюдением большой толпы, которая, по оценкам, насчитывала более ста тысяч человек, что поразительно, учитывая, что Кейптаун считается английским городом. Председатель Комитета столетия Великого Трека, национальный политик Х. Дж. Клоппер, возглавляет два первых фургона парада и призвал всех африканеров принять участие в торжествах. Главный путь повозок с быками последует по так называемым "Pad van Suid-Afrika" в Преторию, в то время как меньшая группа разделится в Вегкопе и вместо этого отправится в место, где произошла битва на Кровавой реке в Натале. В течение следующих нескольких месяцев повозки реконструкции будут проезжать через многочисленные маленькие и большие города, где их будут встречать африканеры в классической одежде Фуртреккеров, в то время как 'Домини', городской священник, будет встречать их обширными празднествами."
 saf.79.a: "Удачи им!"
  
 saf.80.t: "Празднование столетия доходит до Порт-Элизабет"
 saf.80.d: "Повозки с волами в честь празднования столетия прибыли в Порт-Элизабет, пройдя через такие города средних размеров, как Стелленбос, Паарл, Вустер и Свеллендам, а также множество небольших городков и деревень. Во всех этих поселениях празднества имели оглушительный успех, вызвав волну сильного африканерского патриотизма. Тем не менее, город Порт-Элизабет в основном населен англоговорящими людьми, которые довольно враждебно относятся к этому празднику африканеров, и по этой причине, а также из-за недружелюбного отношения к африканерам, поддерживаемого их мэром, Клоппер отказался от конфронтации и проведением похода в городе, путь которого, вместо этого переместится в небольшой город Уилломор, а затем в сторону Граафф-Рейнет и места восстания Слагтерс-Нек в 1816 году, которое считается одной из причин первоначального Великого Трека."
 saf.80.a: "Несчастье в расовых отношениях."
  
 saf.81.t: "Празднование столетия доходит до Булхука"
 saf.81.d: "Теперь реконструкция столетия Трека прибыла в Булхук, недалеко от границы Оранжевого Свободного Государства, после посещения Граафф-Рейнет и оказания уважения к казненным африканерским повстанцам на месте Слагтерс-Нек, а также в более мелких деревнях и городах. В Слагтерс-Нек гуляния были особенно массовыми, и в каждом городе, куда прибывает трек, толпа поет песню Die Stem van Suid-Afrika. Несмотря на свои ограниченные размеры в виде фермы недалеко от Стейнсбурга, Булхук имеет большое значение, потому что это место рождения Пола Крюгера, известного президента Южно-Африканской Республики (Трансвааль), который в конечном итоге умер в изгнании во время Второй англо-бурской войны. Здесь большое количество людей приветствовало трек, если не так много, как в Слагтерс-Нек. Завтра трек пройдет в самом Стейнсбурге, и через несколько дней, как ожидается, повозки с волами переправятся в Оранжевое Свободное Государство, оставив позади Капскую провинцию."
 saf.81.a: "Образно говоря, это побег от британского влияния!"
  
 saf.82.t: "Празднование столетия доходит до Блумфонтейна"
 saf.82.d: "После успешного пересечения Оранжевой реки - оставив позади Капскую провинцию и войдя на территорию Оранжевого Свободного Государства - трек воловьих повозок прибыл в город Блумфонтейн, который, как место судебной власти, является второй столицей Южной Африки, которую они посещают, после старта в законодательной столице Кейптауне. Как только трек прибудет в Преторию, резиденцию правительства, реконструкция посетит все столицы.\n\nВ предыдущих городах, где проходил трек, многие улицы были переименованы в честь героев-африканеров, но англоязычный городской совет Блумфонтейна отказался последовать их примеру. В ответ Клоппер отказался использовать новых волов, предоставленных городом, и сделал радикальное заявление, протащив повозки через город вручную. В то же время юные участники похода зажгли факелы, которые, по-видимому, не горели с тех пор, как трек покинул Кейптаун.\n\nОстальная часть месяца будет посвящена походу к месту битвы при Вегкопе, недалеко от города Хейльброн."
 saf.82.a: "Ry maar an Ossewa, ry maar an."
  
 saf.83.t: "Празднование столетия доходит до Вегкопа"
 saf.83.d: "Повозки празднования столетия Великого Трека достигли Вегкопа, места, где небольшая группа фуртреккеров, несмотря на превосходящие силы, отразила гораздо более сильные силы Матабеле. В настоящее время многие участники, кто едут или следуют за повозками с быками, так и те, кто участвует в местных праздниках, отрастили свои бороды, чтобы больше походить на своих предков 100 лет назад.\n\nЗдесь, небольшой контингент будет разделен. Отсюда они отправятся на юг в провинцию Наталь, чтобы присутствовать на месте битвы на Кровавой реке, которая была ровно сто лет назад, в день Дингана, посетив по пути такие города, как Ледисмит, Питермарицбург и Дурбан. Остальная часть трека продолжится по маршруту 'die Pad' в провинции Трансвааль, где будет присутствовать при закладке фундамента памятника Фуртреккеру в Претории в День Дингана."
 saf.83.a: "Ons gaan hier, julle gaan daar!"
  
 saf.84.t: "Празднование столетия доходит до Йоханнесбурга"
 saf.84.d: "После Хейльброна оставшаяся часть реконструкции трека несколько отклонилась от 'Pad van Suid-Afrika' и вместо этого сначала посетила большое количество небольших поселений, причем самым северным из них была провинция Зееруст. Оттуда трек переместился обратно на юг, пройдя через шахтерские города, такие как Бенони и Рудепорт, чтобы в конечном итоге прибыть в промышленный город Йоханнесбург. Несмотря на то, что Йоханнесбург тоже является английским городом, здесь собралась большая толпа, хотя через три дня она, скорее всего, превзойдет принимающую толпу в Претории.\n\nКогда трек покинет город, он пополнится дополнительными волами и фургонами местных африканеров, некоторые из которых будут идти под 'Vierkleur' - флагом побежденной Южно-Африканской Республики."
 saf.84.a: "Мы приближаемся к завершению нашего трека!"
  
 saf.85.t: "Празднование столетия прибывает в Преторию"
 saf.85.d: "Реконструкторский трек прошел по всей Южной Африке и теперь, наконец, прибыл в Преторию и в частности, к Монументу Коппи, где должен быть заложен фундамент грандиозного Памятника Фуртреккеру. Масштаб толпы, ожидавшей треккеров, был ошеломляющим: оценки варьируются от ста тысяч до двухсот пятидесяти тысяч африканеров, что может составить треть всех африканеров в стране, включая членов кабинета министров, и даже генерала Ян Смэтса, хотя он отказался произносить речь. Торжества по-прежнему официально аполитичны, но толпа пела "Die Stem" и агитировала за республику.\n\nКогда наконец прибыли повозки, гигантский костер, был зажжен факелами из Кейптауна тремя африканерами женщинами, потомками лидеров Фуртреккеров, которые и заложили первый краеугольный камень памятника. Затем повозки едут на холм. После размещения героические сцены оригинального Великого Пути были воспроизведены. Потомок британского поселенца, который подарил одному из первых фуртреккеров библию, был подвергнут крике за то, что произнес в этой пьесе приветствие своего предка на английском языке. Вечером торжества завершились традиционным южноафриканским фестивалем.\n\nВ то же время небольшая делегация, которая отделилась в Вегкопе, прибыла в Блад-Ривер, где их приветствовал доктор Д.Ф. Малан, который произнес основное обращение, наэлектризовав толпу, сравнив старый путь с нынешним процессом урбанизации и призвав к созданию африканской республики."
 saf.85.a: "Baie goed!"
  
 saf.86.t: "Празднование столетия прибывает в Преторию"
 saf.86.d: "The re-enactment parade has travelled throughout South Africa, and has now finally arrived at Pretoria, and more specifically Monumentkoppie - Monument Rock - where the foundation of a grand Voortrekker Monument is to be laid. The scale of the crowd that was waiting for the Trekkers can be described as nothing less than astounding: estimations are ranging from one hundred thousand to two hundred and fifty thousand Afrikaners, which could amount to a third of all Afrikaners in the country including cabinet ministers and even general Jan Smuts, although he declined to give a speech. The festivities are still officially apolitical, but the crowd was singing 'Die Stem' and calling for a republic.\n\nWhen the Ossewa's finally arrive, a giant bonfire was lit with the torches that have been kept alight from Cape Town and three Afrikaner women, descendants of the Voortrekker leaders, placed the first cornerstone of the monument. Then, the wagons are - without their oxen - carried upon the hill. Then, when heroic scenes of the original Great Trek were re-enacted, the descendant of a British settler who gave one of the first Voortrekkers a bible was shouted down for reciting the English greeting of his ancestor.\n\nMeanwhile, at Blood River, the smaller contingent has arrived. Prime Minister Malan welcomed them, and in what was clearly a carefully choreographed operation, prime minister Malan at Blood River and defence minister Oswald Pirow at Monumentkoppie addressed each crowd at the exact same time with a rousing speech comparing the difficulties of the Trek with the present-day situation, and, riding on the festivity-induced wave of nationalistic fervour, seized the moment, and declared that South Africa would today, on Dingane's Day 1938, embark on their Trek to an independent republic. Both pointed at the draft of the Republic of South Africa Constitution Act, which would pass parliament tomorrow under Malan's guidance. The ecstatic crowds roared: 'Vryheid!' - Freedom - as if they could hear one another despite being 200 miles apart." #NT!
 saf.86.a: "Nou gaan ons die Engelse opdonder!"
  
 saf.87.t: "Празднование столетия завершено"
 saf.87.d.ongoing: "Разразилась новая англо-бурская война, которая, к сожалению, преждевременно завершила празднования столетия Великого Трека. Фургоны остановились, водители взяли в руки оружие, как и другие участники празднества.\n\nЖаль, что ненавистные британцы не позволили нам завершить реконструкцию в этот исторический момент, но это явно желает Бог, чтобы торжества были преждевременно прекращены. Кроме того, вряд ли можно поспорить, что есть более лучший способ почтить память наших предков фуртреккеров, чем стрелять в британскую нечисть, в их попытке навязать тиранию свободному африканерскому народу в 1838 году, а также в 1938 году."
 saf.87.d.notyet: "Разразилась новая англо-бурская война, которая, к сожалению, преждевременно завершила празднования столетия Великого Трека. Фургоны остановились, водители взяли в руки оружие, как и другие участники празднества.\n\nЖаль, что ненавистные британцы не позволили нам завершить реконструкцию в этот исторический момент, но это явно желает Бог, чтобы торжества были преждевременно прекращены. Кроме того, вряд ли можно поспорить, что есть более лучший способ почтить память наших предков фуртреккеров, чем стрелять в британскую нечисть, в их попытке навязать тиранию свободному африканерскому народу в 1838 году, а также в 1938 году."
 saf.87.a: "Жалко! "
  
 saf.88.t: "Третий Вельткриг начался"
 saf.88.d: "Дважды за одно десятилетие на нас обрушилась катастрофа мировой войны, поскольку ныне восстановленное британское правительство, к империи которого мы, по крайней мере теоретически, принадлежим, оказалось втянутым в другую континентальную войну в Европе.\n\nТакой поворот событий лег тяжелым бременем на объединенное правительство, поскольку [getHavengaOrHertzogShort] и [getUnitedLeaderShort] не согласны с ролью Южной Африки в этом конфликте. Хотя оба они являются членами Объединенной партии, [getHavengaOrHertzogShort] считает, что никто из южноафриканцев не должен погибнуть в этом сугубо европейском конфликте, и что безоговорочное присоединение к стороне британцев повредит африканерско-британским отношениям здесь, в Южной Африке. Вместо этого он пропагандирует вооруженный нейтралитет, оставаясь в стороне от войны, если нашим интересам напрямую не угрожает опасность.\n\n[getUnitedLeaderShort], с другой стороны, хочет, чтобы Южная Африка приняла непосредственное участие в Вельткриге, утверждая, что Южная Африка имеет моральный долг перед Британской Империей, как ее доминион, и должна компенсировать защиту, предоставленную стране в ее рамках. Похоже, компромисс не может быть найден, и объединенное правительство сотрясается до основания. Чтобы решить этот вопрос, кабинет министров провел голосование среди министров."
 saf.88.d_hertzogorhavenga: "Дважды за одно десятилетие на нас обрушилась катастрофа мировой войны, поскольку ныне восстановленное британское правительство, к империи которого мы, по крайней мере теоретически, принадлежим, оказалось втянутым в другую континентальную войну в Европе.\n\nТакой поворот событий лег тяжелым бременем на объединенное правительство, поскольку [getUnitedLeaderShort] и Смэтс не согласны с ролью Южной Африки в этом конфликте. Хотя оба они являются членами Объединенной партии, [getUnitedLeaderShort] считает, что никто из южноафриканцев не должен погибнуть в сугубо европейском конфликте, и что безоговорочное вступление на сторону британцев повредит африканерско-британским отношениям здесь, в Южной Африке. Вместо этого он пропагандирует вооруженный нейтралитет, оставаясь в стороне от войны, если нашим интересам не угрожает прямая опасность.\n\nС другой стороны, Смэтс хочет, чтобы Южная Африка приняла непосредственное участие в Вельткриге, утверждая, что Южная Африка имеет моральный долг перед Британской империей, как ее доминион, и должна компенсировать защиту, предоставленную стране в ее рамках. Похоже, компромисс не может быть найден, и объединенное правительство сотрясается до основания. Чтобы решить этот вопрос, кабинет министров провел голосование среди министров."
 saf.88.a: "6 голосов за [getHavengaOrHertzogShort], 7 голосов за [getUnitedLeaderShort]."
 saf.88.b: "6 голосов за [getUnitedLeaderShort], 7 голосов за Смэтса."
  
 saf.89.t: "Предложение [getHavengaOrHertzogShort]"
 saf.89.d: "Проиграв голосование в кабинете министров, [getHavengaOrHertzogShort] настоял на том, чтобы вместо единоличного обсуждения вопрос был поставлен на голосование в Фольксрааде. Выступая перед переполненным парламентом, руководитель Оранжевого Свободного государства высказал свое твердое убеждение, что ни один южноафриканец не должен погибнуть в холодных болотах Великобритании, чтобы удовлетворить желания короля, вспоминая, что Британия уже однажды втянула Южную Африку в войну, участие в которой оказалось напрасным. Когда член парламента спросил о синдикализме, [getHavengaOrHertzogShort] ответил, что синдикалистская революция была далеко, сосредоточена в Европе и не представляет реальной угрозы для Южной Африки, изолированной в Африке, поскольку она находится за континентом, состоящим из неиндустриализированных наций.\n\nЯн Смэтс поднялся, чтобы оспорить это утверждение: синдикалисты Интернационала выступили за мировое господство своей идеи, воскликнул он, и их нужно остановить. Он указывает на то, что Южная Африка, как страна с небольшим населением, проживающим на большой территории, слаба в позиции защиты, но богата ресурсами, и что дистанцирование от наших союзников сделает нас уязвимыми для нападения.\n\n[getHavengaOrHertzogShort], ваше предложение о нейтралитете поставлено на голосование..."
 saf.89.a: "67 голосов 'за', 80 'против', предложение отклонено!"
  
 saf.90.t: "[getUnitedLeaderShort] требует роспуска парламента"
 saf.90.d: "После поражения в голосовании в парламенте [getHavengaOrHertzogShort] и большая часть националистического крыла Объединенной партии объявили о бойкоте Фольксраада, сделав его функционирование невозможным. Это заставило премьер-министра [getUnitedLeader] потребовать от генерал-губернатора распустить парламент и назначить выборы через шесть недель по вопросу о нейтралитете в войне, забив последний гвоздь в гроб слияния.\n\nЮжная Африка затаила дыхание: если генерал-губернатор откажет премьер-министру в просьбе, он, вероятно, попросит Смэтса сформировать военный кабинет. Если же он согласится на его просьбу, что, по мнению [getHavengaOrHertzogShort], является единственно правильным выбором в соответствии с текущей ситуацией, все еще может измениться под влиянием южноафриканского электората. Если он предпочтет нейтралитет, они, скорее всего, дадут [getHavengaOrHertzogShort] и его новой партии, которая вскоре будет сформирована, большинство голосов вместе с Очищенной национальной партией Д.Ф. Малана."
 saf.90.d_hertzogorhavenga: "После потери права голоса в парламенте премьер-министр [getHavengaOrHertzogShort] потребовал от генерал-губернатора распустить парламент и назначить выборы, которые должны быть проведены через шесть недель, это определит решение по вопросу о нейтралитете в войне, забив последний гвоздь в гробу войны.\n\nЮжная Африка затаила дыхание: если генерал-губернатор откажется от просьбы [getHavengaOrHertzogShort], он, скорее всего, прикажет Яну Смэтсу сформировать военный кабинет. Однако, если он последует его совету, как считает [getHavengaOrHertzogShort], это его единственный выбор в соответствии с парламентской процедурой, потому что все еще может произойти от рук южноафриканского электората. Если они будут поддерживать нейтралитет, они, вероятно, дадут [getHavengaOrHertzogShort]у и его новой партии, которая скоро будет сформирована, сформировать парламент вместе с Д.Ф. Маланом и его Очищенная Национальной Партией."
 saf.90.a: "Этот вопрос уже обсуждался на прошлых выборах!"
 saf.90.b: "Распустить Фольксраад, как этого хочет премьер-министр."
  
 saf.91.t: "Смэтс формирует новое правительство"
 saf.91.d: "После отказа генерал-губернатора удовлетворить желание [getHavengaOrHertzogShort] о проведении новых выборов, он попросил Яна Смэтса сформировать новый кабинет. Без особого энтузиазма, возможно, из-за провала проекта слияния партий, Смэтс взял на себя руководство Объединенной партией и пригласил Лейбористскую партию и Доминионисткую партию в свою военную коалицию, игнорируя Очищенную Национальную Партию, которая голосовала за решение Герцога и выступала против войны."
 saf.91.d_smuts: "После отказа генерал-губернатора удовлетворить желание [getHavengaOrHertzogShort] о новых выборах, он попросил Яна Смэтса сформировать новую коалицию. Без особого энтузиазма, возможно, из-за провала проекта слияния, Смэтс, как лидер Объединенной партии, пригласил Лейбористскую партию и Партию Доминиона в свою коалицию военного времени, игнорируя Очищенных, которые голосовали с [getHavengaOrHertzogShort] и выступали против войны."
 saf.91.a: "Мы будем участвовать в Третьем Вельткриге!"
  
 saf.92.t: "[getHavengaOrHertzogShort] покидает Объединенную партию"
 saf.92.d: "После того как Ян Смэтс сформировал новый военный кабинет, [getHavengaOrHertzogShort], а члены парламента и министры, поддержавшие его в попытках предотвратить втягивание Южной Африки в следующий Вельткриг, вышли из Объединенной партии и сформировали собственную 'Фолькспартию' - Народную партию - с которой они вступят в оппозицию к Очищенной национальной партии доктора Малана, с которым они уже начали переговоры о воссоединении старой Национальной партии."
 saf.92.d_hertzogorhavenga: "Поскольку контроль над Объединенной партией был выведен из его рук Яном Смэтсом, Герцог, а также депутаты и министры, которые поддерживали его в его попытках помешать Южной Африке вмешиваться в процесс возвращения на родину, покинули Объединенную партию и сформировали свою собственную 'Volksparty' - Народную партию - в составе которой они присоединятся к оппозиции с Очищенной Национальной Партией под руководством Малана, с которым они уже начали переговоры о воссоединении старой Национальной партии."
 saf.92.a: "Теперь объединение точно закончилось..."
  
 saf.93.t: "Выборы [GetYear] года"
 saf.93.d_NRA: "Прошло шесть недель с тех пор, как были объявлены выборы, и белые южноафриканцы идут на избирательные участки, чтобы отдать свой голос. Благодаря действию Закона о представительстве коренных народов, это также первые выборы, на которых коренные жители Южной Африки больше не могут быть зарегистрированы в обычных списках голосования, даже если они соответствуют требованиям по собственности и проживают в Капской провинции и Южной Родезии. Важным вопросом этих выборов является нейтралитет Южной Африки в Британском возвращении на родину: коалиция Народной Партии и Очищенной Национальной Партии ведет яростную кампанию, исходя из того, что южноафриканцы больше не должны умирать на полях Европы, в то время как Объединенная партия защищает моральные обязательства перед Антантой, в помощи королю в освобождении британского народа от синдикалистской угрозы. "
 saf.93.d: "Прошло шесть недель с тех пор, как были объявлены выборы, и южноафриканцы идут на избирательные участки, чтобы отдать свой голос. То есть на избирательные участки идут белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты, при условии соблюдения ими определенных имущественных цензов. Важным вопросом этих выборов является нейтралитет Южной Африки в Третьем Вельткриге: коалиция Фолькспартии и Очищенной Национальной Партии ведут яростную кампанию за то, чтобы ни один южноафриканец больше не умирал на полях Европы, в то время как Объединенная Партия проповедует моральную обязанность помогать королю-императору и выручать наших британских союзников в этом грядущем конфликте."
 saf.93.a: "Объединенная партия получает большинство!"
 saf.93.b: "Народная и Очищенная Национальная Партии формируют коалицию большинства!"
  
 saf.94.t: "Новый Фольксраад принимает решение за нейтралитет"
 saf.94.d: "В то время как новый Фольксраад еще формируется, дружба между Народной партией и Очищенной Национальной Партией сохранилась, поэтому антивоенная коалиция была быстро сформирована. Эта коалиция, возглавляемая генералом Герцогом, быстро приняла первоначальное предложение Герцога о войне, подтвердив, что Южная Африка останется нейтральной."
 saf.94.d_malan: "Пока новый Фольксраад находится в подвешенном состоянии, разногласия между Фолькспартией и Очищенной национальной партией ограничены, поэтому быстро была сформирована антивоенная коалиция. Эта коалиция, возглавляемая Д.Ф. Маланом, быстро провела через Фольксраад предложение [getHavengaOrHertzogShort] о нейтралитете, подтвердив, что Южная Африка останется нейтральной."
 saf.94.a: "Британия не станет вести южноафриканских солдат на убой!"
  
 saf.95.t: "Южная Африка заявляет о нейтралитете"
 saf.95.d: "Тревожные новости: несмотря на обширные усилия проимперских сил в политике Южной Африки по предотвращению этой ситуации, африканерское националистическое правительство в Южной Африке через парламент приняло резолюцию, в которой заявляется, что Южная Африка, несмотря на то, что она является доминионом, останется нейтральной в Британском возвращении на родину, если только участник конфликта не будет напрямую угрожать их интересам."
 saf.95.a: "Как посмели они бросить нас в самый нужный час!"
  
 saf.96.t: "Возвращение домой началось"
 saf.96.d: "Настал этот день: британское правительство в изгнании, к империи которого мы, по крайней мере теоретически, принадлежим, начало операцию по отвоеванию британских островов у синдикалистской угрозы.\n\n Оппозиция Южно-Африканской партии, как и следовало ожидать, полностью поддерживает участие Южной Африки, считая себя обязанной помочь короне в этой борьбе, а также во имя свободы и демократии. \n\nНациональное правительство не разделяет это чувство долга, и если бы были основания полагать, что неконтролируемый Третий Интернационал останется в Европе, оно вполне могло бы объявить нейтралитет. Однако, в свете поддержки Интернационалом правления большинства в Южной Африке и их риторики о распространении синдикализма во всех уголках мира, убедил кабинет, что синдикалисты представляют смертельную угрозу для африканерской и даже более широкой белой южноафриканской нации и что, следовательно, он должен поддержать британскую борьбу в своих собственных интересах."
 saf.96.a: "Они хотят уничтожить нас!"
  
 saf.97.t: "Возвращение домой началось"
 saf.97.d: "Этот день настал: британское правительство в изгнании, к империи которого мы, по крайней мере теоретически, принадлежим, начало свою операцию по отвоеванию британских островов от синдикалистской угрозы.\n\nВозглавляемое Смэтсом правительство стремится выполнить обязательства Южной Африки и помочь освободить Англию от синдикализма, несмотря на крики, исходящие от националистических оппозиционных партий, которые хотят бросить их в этот роковой час."
 saf.97.a: "Боже, храни короля! "
  
 saf.98.t: "Новый генерал-губернатор?"
 saf.98.d: "Наш нынешний генерал-губернатор Джордж Вильерс вступил в должность в 1931 году и является дворянином в изгнании, который был главным представителем Южной Африки в палате лордов Великобритании до синдикалистской революции. В то время как граф прекрасно справлялся с обязанностями короля в Южной Африке, появились люди, которые заявляют, что пришла пора, чтобы этот престижный пост занял гражданин Южной Африки, а не государственный служащий в изгнании. Хотя король, вероятно, не рискнет назначить африканера, англоговорящий сэр Патрик Дункан был предложен в качестве замены графа. Некоторые в правительстве изгнания также предлагали связать Южную Африку еще ближе к короне, назначив члена королевской семьи, но эта идея была вежливо отклонена правительством Южной Африки, учитывая, насколько болезненным является здесь вопрос монархии."
 saf.98.a: "Лоббировать назначение Дункана!"
 saf.98.b: "Зачем менять того, кто еще работает?"
  
 saf.99.t: "Сэр Патрик Дункан покидает нас"
 saf.99.d: "Представитель короля в Южной Африке генерал-губернатор сэр Патрик Дункан скончался в своем доме этой ночью. Как первый южноафриканский гражданин, занявший этот пост, он хорошо служил Южной Африке, будучи фигурой, стоящей над мелкой партийной политикой Фольксрада. Теперь стоит вопрос, что будет дальше: похоже, британцы не слишком беспокоятся о быстром назначении замены, и поэтому, согласно Акту об Южной Африке, на данный момент эту роль будет исполнять председатель Верховного суда.\n\nНекоторые члены националистических партий ставят под сомнение нейтралитет Де Вета и вместо этого лоббируют давление на британцев с целью назначения Эрнеста Джорджа Янсена в кратчайшие сроки постоянным генерал-губернатором."
 saf.99.a: "Потому что Янсен, высокопоставленный националист, он нейтрален..."
 saf.99.b: "Давить на британцев, чтобы они назначили Янсена."
  
 saf.100.t: "Международная Социалистическая Лига"
 saf.100.d: "Международная Социалистическая Лига, основанная в 1915 году, является основной синдикалистской организацией, действующей в Южной Африке и учрежденной на соседних территориях немецкой и португальской колониальных империй. Она имеет отделения по всей Южной Африке и в сентябре 1917 года сформировала первый профсоюз чернокожих африканцев в стране - Промышленных рабочих Африки. Она также сформировала ряд других профсоюзов среди цветных. В то время как лидеры самой организации в основном происходят из радикального крыла белого рабочего класса, промышленные рабочие Африки, консолидированные с их помощью, объединились в Профсоюз трудящихся промышленности и коммерции, в котором значительную роль занимают чернокожие, цветные и индийцы. В то время как Лейбористская партия Южной Африки осталась в стороне от МСЛ из-за своей более прогрессивной позиции в отношении расовых отношений, более радикальные члены настаивают на примирении. Тем временем МСЛ и его филиалы участвуют в кампании ППР за политические реформы в Южной Африке и организуют сопротивление преступлениям, которые Фон Геринг совершает против коренного населения в Миттельафрике. "
 saf.100.a: "Подстрекатели сброда!"
  
 saf.101.t: "МСЛ и апартеид"
 saf.101.d: "Международная Социалистическая Лига радикально осудила расовую политику нашего правительства и объединилась с другими группами коренных народов, чтобы противостоять нам. Мы ответили, выпустив Закон о подавлении синдикализма, запрещающий любую партию, пропагандирующей синдикализм. Закон определяет синдикализм и его цели настолько широко, что любой, кто выступает против государственной политики, рискует быть заклейменным как синдикалист. Поскольку в законе прямо говорится, что синдикализм направлен на нарушение расовой гармонии, его часто можно использовать для подавления оппозиции апартеиду. Запрещены беспорядочные собрания, как и некоторые организации, которые считались угрожающими правительству, такие как ППР и АНК. "
 saf.101.a: "Спустя время."
  
 saf.102.t: "Закон о регистрации населения"
 saf.102.d: "Идеология националистического правительства продвигает, что Южная Африка не представляет собой единую нацию, а состоит из четырех различных расовых групп: белых, черных, цветных и азиатов. Эти группы делятся на 13 наций или расовых федераций. К Белым людям относили языковые группы английского и африкаанс, черное население было разделено на десять таких групп. Закон о регистрации населения требует, чтобы каждый южноафриканец был отнесен к одной из этих расовых групп населения. Этот акт закладывает фундамент, на котором должна быть построена вся основа апартеида."
 saf.102.a: "Дай мне посмотреть твои бумаги..."
  
 saf.103.t: "Малый апартеид"
 saf.103.d: "Вслед за Законом о регистрации населения вступил в силу ряд законов, коллективно именуемых 'малым' апартеидом в отличие от 'большого' апартеида, запланированного националистическим правительством. Первым из них был Закон о запрещении смешанных браков, запрещающий браки между белыми и людьми других рас. Закон о безнравственности запрещает "незаконные расовые сношения" и "любые аморальные или непристойные действия" между белым и черными, индийцами или цветными. Транспортные и гражданские объекты также подверглись сегрегации. Образование было строго сегрегированным: в университеты разделялись исключительно для коса, зулу, сото, цветных, индийцев и т.д. Совокупным результатом этого стало прочное расслоение общества по расовому признаку. "
 saf.103.a: "Да будет так."
  
 saf.104.t: "Закон о раздельных территориях"
 saf.104.d: "Вторым этапом установления апартеида стал Закон о раздельных территориях. До этого, несмотря на существующий закон о сегрегации, в большинстве поселений бок о бок жили люди разных рас. Этот закон положил конец различным общим областям и определил, где должен жить каждый жилец в зависимости от расы. Каждой расе была выделена собственная территория, которую можно было использовать в качестве основы для принудительного выселения, что позволило правительству сносить городские трущобы, состоящих из чёрных лачуг и вынуждать белых работодателей оплачивать строительство жилья для тех чернокожих рабочих, которым было разрешено проживать в городах, в противном случае эти места были зарезервированы для белых. "
 saf.104.a: "В резервации!"
  
 saf.105.t: "Закон о доверии коренных жителей и бантустанах"
 saf.105.d: "Территориальное разделение вряд ли было новым институтом в Южной Африке. Например, были 'резервации', созданные британским правительством в девятнадцатом веке. При апартеиде процент зарезервированных земель был увеличен с 8 до 13 процентов для использования в качестве территории для чернокожих, что все еще является относительно небольшим количеством по сравнению с общей численностью населения и как правило, ои расположены в экономически непродуктивных районах страны. Эти территории, или "бантустаны", разделили Южную Африку на ряд отдельных государств, каждое из которых должно было развиться в отдельное национальное государство для различных этнических групп. Практический эффект этого закона состоял в том, что мы лишили гражданства коренных жителей Южной Африки и снизили их статус до статуса трудящихся-мигрантов. Закон о поощрении самоуправления банту упразднил оставшееся парламентское представительство чернокожих людей в соответствии с Законом о представительстве коренных жителей, которые теперь представлены их собственными "национальными" властями."
 saf.105.a: "Интересно."
  
 saf.107.t: "Председатель Джонс обращается с речью о войне в Европе"
 saf.107.d: "Председатель Джонс созвал чрезвычайную встречу министров правительства и лидеров МСЛ, чтобы решить проблему растущего кризиса в Европе. Окончательная борьба с капитализмом-империализмом, похоже, разворачивается сейчас на берегах Рейна и в волнах Северного моря, но это лишь вопрос времени, когда "вторая великая война" достигнет наших берегов. Йоханнесбургский договор с мерзавцами из Антанты был всего лишь затишьем в конфликте, и очень скоро старые владыки Рэнда вернутся, чтобы снова осадить нас, подкрепленные канадскими пушками и колониальными новобранцами. Столкнувшись с этой грядущей проблемой, такому стойкому пацифисту, как председатель Джонс, трудно найти решение, которое не противоречило бы его собственным идеалам. МСЛ сама по себе является пацифистской организацией, но после нашей собственной насильственной революции и великой антиимпериалистической войны, ведущейся в Европе, похоже, эти представления начинают пересматриваться. Такие люди, как министр обороны Мозес Котане и заместитель председателя Джон Стивен "Джонни" Гомас призвали Джонса выступить против лицемерного "социального пацифизма" среди южноафриканских левых, который, по их мнению, является пережитком буржуазных настроений.\n\nВ конечном итоге, чувствуя, что он не может дать свое согласие на эту политику и опасаясь, что его недовольство этими про-военными предложениями приведет к политическому расколу, председатель Джонс решил уйти в отставку на своих условиях. Заместитель председателя Гомас будет следить за передачей власти новому председателю, а именно Мозесу Котане, который заручился поддержкой как законодательной власти, так и широких институтов МСЛ, выступая с пламенными речами в пользу войны и призывая к созданию "Неевропейского объединенного фронта", чтобы координировать роль Южной Африки в Третьем Интернационале в силу нашего уникального географического и политического положения, а также вызвать энтузиазм к войне среди в основном незаинтересованного черного населения. Южная Африка будет играть вспомогательную роль в конфликте, но есть основания полагать, что мы можем стать воюющей стороной в войне. Вопрос не в том, "если", а скорее "когда" силы британского и немецкого колониального террора пойдут против нас."
 saf.107.a: "Мы должны противостоять как врагу в Европе, так и монстру, пожирающему Африку!"
  
 saf.108.t: "Южноафриканский совет по торговле и труду"
 saf.108.d: "Основанный в 1930 году, Южноафриканский совет торговли и труда (ЮАСТТ) является крупнейшим объединенным профсоюзным органом во всей стране. Первоначально он был создан в результате слияния двух других исторических профсоюзных федераций. Первым был "Южноафриканский совет профсоюзов", который образовался после принятия в 1924 году Закона о примирении в промышленности и представлял белых рабочих, став известным своим радикальным руководством под началом членов лейбористской партии Уильяма Генри "Билла" Эндрю и Джеймса "Джимми" Бриггса, которые сегодня входят во фракцию партии Мэдли. Второй была более старая "Федерация профсоюзов Кейпа", изначально основанная в 1913 году для представления интересов как белых, так и цветных рабочих побережья, ее возглавлял ветеран профсоюзов Роберт "Боб" Стюарт. В ЮАСТТ, образованном из этих двух организаций, более или менее доминирует старый Совет профсоюзов, с большим упором на белых рабочих и умеренной политикой Лейбористской партии. Идеологически среди рядовых членов профсоюза сильны реформистские убеждения, но внутренняя бюрократия ЮАСТТ, как известно, находится под влиянием более радикальных, популярных профсоюзных лидеров, которые руководят организационными усилиями. Известно, что некоторые из этих лидеров в аффилированных профсоюзах ЮАСТТ также придерживаются расистских взглядов, в то время как средний белый южноафриканский рабочий и член профсоюза обычно склоняется к умеренным или экстремистским социальным взглядам на расовую принадлежность. Ключевые фигуры в руководстве ЮАСТТ, такие как Эндрю, выразили надежду на урегулирование расовой борьбы в Южной Африке с помощью новой радикальной политики "параллельного профсоюза", надеясь в один прекрасный день объединить черных и цветных рабочих в рамках собственной отдельной, но равноправной системы профсоюзов. В немалой степени благодаря Эндрю существует неформальный альянс между ЮАСТТ и более радикальными левыми группами в Южной Африке, в первую очередь ПТПК и МСЛ. Несмотря на раскол как в Лейбористской партии, так и в широких левых кругах по поводу достоинств признания синдикалистского ПТПК, в настоящее время кажется, что ЮАСТТ остается на стороне объединенного пролетариата всех цветов кожи, хотя недовольство белых рабочих с годами становится все более очевидным."
 saf.108.a: "Негодяи!"
  
 saf.117.t: "Африканизация топонимов"
 saf.117.d: "Теперь, когда белые империалисты наконец лишились своих несправедливых позиций, и теперь, когда Южная Африка, наконец, принадлежит южноафриканцам, пришло время избавить нацию от следов угнетения. Ссылки как на африканеров, так и на английских империалистов должны быть уничтожены. Спустя почти три столетия Южная Африка снова стала африканской нацией, и это должно найти отражение в нашей топонимии."
 saf.117.a: "Вот это подойдет!"
  
