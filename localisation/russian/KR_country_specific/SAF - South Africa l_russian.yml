 SAF_jan_christian_smuts_leader_desc: "Ян Христиан Смэтс, хотя и был африканером, ветераном Второй бурской войны, к началу Вельткрига стал убежденным сторонником автономии Южной Африки в составе Британской империи. Во время Вельткрига Смэтс возглавил южноафриканские войска против немцев в Намибии и столкнулся со знаменитым Паулем фон Леттовым-Ворбеком в Восточной Африке. Потерпев поражение, Смэтс продолжал бороться за будущее Южной Африки; хотя в 1924 году он был на время отстранен от власти Национальной партией, которая хотела окончательно порвать с Великобританией, в 1929 году он снова оказался у власти. Он боролся за союз Южной Африки с Антантой на протяжении всей своей карьеры, и похоже, не собирается сдаваться."
 SAF_jan_christian_smuts_sic_desc: "§YBorn:§! §LMay 24th, 1870, in Bovenplaats, Cape Colony§!" #NT!
  
 SAF_jacobus_gideon_nel_strauss: "Якобус Гидеон Нель Штраус"
 SAF_jacobus_gideon_nel_strauss_leader_desc: "§YBorn:§! §LDecember 17th, 1900, in Calvinia, Cape Colony§!" #NT!
  
 SAF_james_barry_munnik_hertzog: "Джеймс Барри Мунник Герцог"
 SAF_james_barry_munnik_hertzog_leader_desc: "Джеймс Барри Мунник Херцог впервые стал известен как лидер бурских партизан во время второй англо-бурской войны; непреклонный до мозга костей, он сопротивлялся британцам еще долго после того, как война была окончательно проиграна. Однако даже потерпев поражение, Герцог продолжал отстаивать интересы африканерского народа. Он возглавил доминирующую среди африканеров "Национальную партию" и в 1924 году стал первым премьер-министром Южной Африки из числа националистов в коалиции с лейбористами. После распада Соединенного Королевства в следующем году Герцог столкнулся с тем, что у него не было парламентского большинства, чтобы вывести Южную Африку из состава империи, но ему удалось взять на себя управление территориями Верховного комиссариата. В настоящее время Герцог, будучи государственным президентом новой Южно-Африканской Республики, является сторонником сегрегации между различными расовыми группами Южной Африки, а также поощряет лишение гражданских прав и переселение и без того угнетенного черного населения Южной Африки."
 SAF_james_barry_munnik_hertzog_sic_desc: "§YBorn:§! §LApril 3rd, 1866, in Wellington, Cape Colony§!" #NT!
  
 SAF_nicolaas_christiaan_havenga: "Николас Христиан Хавенга"
 SAF_nicolaas_christiaan_havenga_leader_desc: "Николас Христиан Хавенга, некогда верный сторонник Джеймса Герцога и Национальной партии и возможно, самый радикальный африканерский националист, покинул партию из-за разногласий с ее экономической политикой. Он основал "Партию африканеров" в оппозиции к регрессивной, по его мнению, экономической платформе Национальной партии. На посту президента Хавенга стремится к дерегулированию внешней торговли и содействию эксплуатации обширных золотых месторождений Южной Африки."
 SAF_nicolaas_christiaan_havenga_sic_desc: "§YBorn:§! §LMay 1st, 1882, in Fauresmith, Orange Free State§!" #NT!
  
 SAF_daniel_francois_malan: "Даниэль Франсуа Малан"
 SAF_daniel_francois_malan_leader_desc: "Даниэль Франсуа Малан, бывший редактор газеты Национальной партии Die Burger, обошел своего соперника Джеймса Герцога и добился доминирования в националистической фракции Южной Африки. Малан, даже по стандартам африканерских националистов, является сторонником жесткой линии расовой сегрегации и подавления черного населения Южной Африки. Как президент государства, Малан стремится превратить Южную Африку в государство, полностью созданное африканерами и в интересах африканерского народа, причем практически любыми средствами."
 SAF_daniel_francois_malan_sic_desc: "§YBorn:§! §LMay 22nd, 1874, in Riebeek-West, Cape Colony§!" #NT!
  
 SAF_johannes_frederik_janse_van_rensburg: "Йоханнес Фредерик Янсе ван Ренсбург"
 SAF_johannes_frederik_janse_van_rensburg_leader_desc: "От секретаря бывшего министра юстиции Тилмана Рооса до диктатора Южной Африки. Мало кто мог предвидеть, как повернутся события. Ван Ренсбург всегда был лидером самого крайнего крыла Национальной партии, говорил об африканерской нации, апеллируя к эмоциям и религиозности своей аудитории, не скрывая при этом своего презрения к демократической системе, британцам и предполагаемой угрозе, которую коренные южноафриканцы представляют для африканерского "фолька". И теперь, когда он правит Южной Африкой, это уже не просто риторика."
 SAF_johannes_frederik_janse_van_rensburg_advisor_desc: "§YBorn:§! §LSeptember 24th, 1898, in Winburg, Orange Free State§!" #NT!
  
 SAF_george_herbert_hyde_villiers: "Джордж Герберт Хайд Вильерс"
 SAF_george_herbert_hyde_villiers_leader_desc: "Джордж Герберт Хайд Вильерс, достопочтенный граф Кларендон, ранее входивший в состав британского правительства в изгнании в Канаде, в 1931 году был назначен генерал-губернатором Южной Африки, за его плечами выполнение обязанностей Его Величества в Южной Африке: назначение кабинета министров и роспуск парламента в случае необходимости. Примечательно, что граф также является главным скаутом Южной Африки. Несмотря на то, что его политическое остроумие вызывает уважение, некоторые выражают беспокойство по поводу того, что генерал-губернатор Южной Африки не является южноафриканцем..."
  
 SAF_patrick_duncan: "Патрик Дункан"
 SAF_patrick_duncan_leader_desc: "Сэр Патрик Дункан родился в Шотландии в 1870 году, в эпоху, совершенно непохожую на настоящее, та эпоха, когда Британия все еще правила миром. Эмигрировав в Южную Африку во время англо-бурской войны, после которой он занимался адвокатской практикой, а затем пришел в политику сначала как член пробританской Юнионистской партии, а затем, после слияния, Южноафриканской партии, Дункан стал первым гражданином ЮАР, назначенным генерал-губернатором Союза. Важная веха."
  
 SAF_nicolaas_jacobus_de_wet: "Николаас Якобус де Вет"
 SAF_nicolaas_jacobus_de_wet_leader_desc: "Николаас Якобус де Вет никогда не должен был стать исполняющим обязанности генерал-губернатора Южной Африки: судья по профессии, он был Верховным судьей страны, когда неожиданно скончался действующий генерал-губернатор, сэр Патрик Дункан. Было решено, что де Вет будет исполнять обязанности должностного лица, управляющего правительством Южной Африки, и таким образом, де Вет стал и первым африканером, и первым южноафриканцем, родившимся в Южной Африке, который исполняет обязанности главы государства Его Величества."
 SAF_nicolaas_jacobus_de_wet_advisor_desc: "§YBorn:§! §LSeptember 11th, 1873, in Aliwal North, Cape Colony§!" #NT!
  
 SAF_ernest_george_jansen: "Эрнест Джордж Янсен"
 SAF_ernest_george_jansen_leader_desc: "Он был выдвинута по настоянию Национальной партии, которая была полна решимости получить "нейтрального" генерал-губернатора, разумеется, из своих собственных рядов, им оказался Э.Г. Янсен. Янсен, африканер из Наталя, стал первым африканером и первым южноафриканцем, родившимся здесь, в Южной Африке, который исполняет обязанности главы государства Его Величества."
  
