 #Black Monday 
 SAF_black_monday_crisis: "Реакция на Черный Понедельник"
 SAF_black_monday_crisis_desc: "Экономический кризис может уничтожить Союз. Мы должны реформировать экономику нашей страны, чтобы решить проблему массовой безработицы, но Фольксраад разделился на выборе пути, по которому мы будем двигаться вперед. Этот выбор, безусловно, будет иметь большие последствия в ближайшие годы и может даже усугубить существующие разногласия."
  
 SAF_repeal_industrial_conciliation_act: "Отмена закон о промышленном примирении"
 SAF_repeal_industrial_conciliation_act_desc: "Закон о промышленном примирении был прямой реакцией на восстание Рэнда в 1922 году и предоставил белым профсоюзам привилегии, которые сейчас замедляют восстановление экономики. Закон должен быть отменен, и профсоюзы должны быть под временным прямым контролем государства, если мы хотим вернуть экономику страны в нормальное русло. Очевидно, это будет крайне непопулярное решение среди белых рабочих."
  
 SAF_attract_canadian_investment: "Привлечь канадские инвестиции"
 SAF_attract_canadian_investment_desc: "Поощряя канадские инвестиции, мы дадим нашей экономике приток капитала, в котором она отчаянно нуждается, а также, мы надеемся, обеспечим тысячи рабочих мест для нашей рабочей силы."
  
 SAF_weaken_the_colour_bar: "Возможности для безработных"
 SAF_weaken_the_colour_bar_desc: "Будь то прямая помощь или инвестиции, медленно, но верно количество рабочих мест в Южной Африке увеличивается. По мере того как все больше и больше людей снова получают работу, они также могут снова тратить свой капитал, что идет на пользу другим секторам экономики."
  
 SAF_invest_in_witwatersrand_industry: "Восстановить возможности Витватерсранда!"
 SAF_invest_in_witwatersrand_industry_desc: "Полезные ископаемые в Витватерсранде были экономической подушкой безопасности во время кризиса. Хотя этот кризис нанес ему не меньший ущерб, чем любому другому сектору экономики Южной Африки, он явно начинает снова достигать докризисных уровней, подталкивая нашу экономику к восстановлению."
  
 SAF_establish_work_programs: "Утвердить рабочие программы"
 SAF_establish_work_programs_desc: "Серия рабочих программ для безработных - беспроигрышная ставка на восстановление экономики и следовательно, пользуется всеобщей поддержкой партии, за исключением радикальных профсоюзов."
  
 SAF_bail_out_farmers: "Помощь фермерам"
 SAF_bail_out_farmers_desc: "Продолжающийся кризис - это сложное время для всего населения Южной Африки, но самое тяжелое бремя, без сомнения, несут на своих плечах наши фермеры. Снижение цен поможет как внутренним производителям, так и экспортерам, а также спасти наш сельскохозяйственный сектор от краха."
  
 SAF_large_scale_roadworks: "Крупномасштабные дорожные работы"
 SAF_large_scale_roadworks_desc: "Страна остро нуждается в дорогах лучшего качества даже на юге государства. Высокий уровень безработицы из-за Черного понедельника дает нам рабочую силу, чтобы связать провинции Наталь, Трансвааль и Кейп, а также предоставить рабочие места тысячам людей."
  
 SAF_sa_arms_industry: "Оружейная промышленность Южной Африки"
 SAF_sa_arms_industry_desc: "Один из способов дать людям работу - это расширить нашу военную инфраструктуру. У нас есть природные ресурсы для развития наших вооруженных сил, осталось только желание."
  
 SAF_complete_recovery: "Завершить восстановление"
 SAF_complete_recovery_desc: "Наконец, мы можем оставить Черный понедельник позади раз и навсегда. Вступим в новую эпоху процветания Южной Африки!"
  
 #Protectorates 
 SAF_deal_with_the_protectorates: "Разобраться с протекторатами"
 SAF_deal_with_the_protectorates_desc: "После распада Британской империи в 1925 году полномочия размещать гарнизоны на территориях верховного комиссариата перешла к Силам Обороны Союза. С тех пор в этих регионах наблюдается застой. Люди в правительстве Южной Африки предлагают нам пересмотреть наши отношения с данными территориями."
  
 SAF_establish_nuweveld: "Создание Нувевельда"
 SAF_establish_nuweveld_desc: "Передача недавно аннексированных территорий белым поселенцам будет способствовать созданию новых поселений по всему Нувевельду и культурной интеграции новых регионов. Однако местные жители потеряли доступ к большинству сельскохозяйственных земель, что вынудило бы их мигрировать в города для работы в качестве временной рабочей силы."
  
 SAF_encourage_farmer_resettlement: "Развитие фермерских поселений"
 SAF_encourage_farmer_resettlement_desc: "Финансовое положение наших фермеров дает нам уникальную возможность применить проект 'Нувевельд'. Если мы будем поощрять переселение в районы Бечуаналенда, мы сможем превратить экономический спад в возможность расширения своей деятельности для тысяч обездоленных белых фермеров."
  
 SAF_long_term_investment_loans: "Долгосрочные инвестиционные займы"
 SAF_long_term_investment_loans_desc: "Предоставляя гарантированные ссуды, мы можем предоставить предпринимателям по всей стране недорогой стимул для переезда на недавно выделенные земли в Бечуаналанде."
  
 SAF_build_the_kariba_dam: "Подготовиться к строительству плотины Кариба"
 SAF_build_the_kariba_dam_desc: "Завершение строительства плотины Кариба будет долгой и трудной работой, но она даст много энергии для нашей растущей промышленности в Родезии и поселений, возникших в результате колонизации Нувевельда."
  
 SAF_annex_the_protectorates: "Присоединение протекторатов"
 SAF_annex_the_protectorates_desc: "Пора покончить с протекторатами. После успешной реализации Нувевельдского проекта мы легко можем взять эти территории под наш прямой контроль. Британские договоры с туземцами будут ликвидированы, а вожди будут свергнуты. Настало время единой Южной Африки!"
  
 SAF_stellaland_affairs_act: "Закон о статусе Стеллаленда"
 SAF_stellaland_affairs_act_desc: "Интеграция бывших протекторатов потребует формального, символического законодательства. Басутоленд и Свазиленд будут интегрированы в Капскую провинцию и Трансвааль соответственно, но на месте Бечуаналенда будет образована провинция Стеллаленд в честь бывшей Бурской республики."
  
 SAF_expand_nuweveld_infra: "Расширить железные дороги"
 SAF_expand_nuweveld_infra_desc: "Развитие железных дорог Нувевельда не только будет способствовать заселению, но и обеспечит, наконец, продуктивное использование земель."
  
 SAF_new_towns_and_villages: "Возродить города и села"
 SAF_new_towns_and_villages_desc: "Основание новых городских центров побудит городских рабочих мигрировать в Нувевельд, вместе с нашими фермерами, и увеличит общую численность населения в этом регионе."
  
 SAF_diversified_territorial_economy: "Диверсифицированная территориальная экономика"
 SAF_diversified_territorial_economy_desc: "Стремление к диверсифицированной экономике территорий Нувевельда может только способствовать их экономическому росту, который, в свою очередь, привлечет больше поселенцев."
  
 SAF_empower_paramount_chiefs: "Уполномочить верховных вождей"
 SAF_empower_paramount_chiefs_desc: "Предоставление автономии местным правителям территорий Верховного комиссариата обеспечит лояльность верховных вождей и их этнических групп (тсвана в Бечуаналэнде, басото в Басутоланде и свази в Свазиленде) центральному правительству."
  
 SAF_develop_basutoland_swaziland: "Развитие Басутоленда и Свазиленда"
 SAF_develop_basutoland_swaziland_desc: "Несмотря на то, что они расположены между основными четырьмя провинциями Южной Африки, уровень жизни в Басутоланде и Свазиленде по-прежнему значительно ниже, чем в остальной части Южной Африки. Ряд инвестиций поможет разрешить эту ситуацию."
  
 SAF_develop_bechuanaland: "Развитие Бечуаналенда"
 SAF_develop_bechuanaland_desc: "Малонаселенный регион Бечуаналенд без гиперболики является наименее развитым регионом во всей Африке, где любое строительство ограничивается несколькими деревянными хижинами. Серия удачных инвестиций смягчит контраст с Южной Африкой, находящейся рядом."
  
 SAF_root_out_slavery: "Искоренение практики рабства"
 SAF_root_out_slavery_desc: "Давно доказано, что рабство трудно искоренить на территориях Верховного комиссариата, но недавние инвестиции дают нам рычаги воздействия на верховных вождей для решения сохраняющихся проблем, делая их зависимыми от инвестиций в борьбе с рабством."
  
 SAF_question_of_native_autonomy: "Вопрос исконной автономии"
 SAF_question_of_native_autonomy_desc: "Мы решили предоставить автономию местным правителям территорий Верховного комиссариата, новым верховным вождям соответствующих этнических групп (тсвана в Бечуаналенде, басото в Басутоланде и свази в Свазиленде). Но нам нужно прояснить степень власти вождей - ограничена ли она в пределах границ автономий или охватывает их народы по всей Южной Африке?"
  
 SAF_strengthen_advisory_councils: "Усилить консультативные советы"
 SAF_strengthen_advisory_councils_desc: "Усиливая влияние консультативных советов на политику, мы можем гарантировать, что интересы верховного вождя хотя бы в некоторой степени сбалансированы как европейскими, так и местными интересами. Это также заложит основу для возможной реформы в добросовестную демократическую структуру в будущем."
  
 SAF_chief_justice_of_the_high_commissioner_territories: "Сформировать систему территориального правосудия"
 SAF_chief_justice_of_the_high_commissioner_territories_desc: "В настоящее время статус закона на территориях Верховного комиссариата довольно расплывчатый, членов племен обычно судят в соответствии с их собственными племенными традициями, в то время как европейцев судят, как если бы они находились на территории Южной Африки, с некоторыми исключениями. Пора формализовать систему с обученными судьями специально для обеспечения справедливого судебного разбирательства для всех на территориях."
  
 SAF_reform_the_commissioner_system: "Реформировать систему комиссаров"
 SAF_reform_the_commissioner_system_desc: "Мы сделали наши справедливые инвестиции в территории Верховного комиссариата, но в настоящее время у нас все еще есть временный мандат от королевского правительства. В парламенте в Кейптауне вносятся предложения об официальном и постоянном включении территорий в состав Южной Африки, но придется договариваться с британским правительством в изгнании."
  
 #Union 
 SAF_general_elections: "Дела Союза"
 SAF_general_elections_desc: "Выборы завершились, мандат сохранен. Давайте наведем порядок в наших делах, а затем перейдем к международной повестке дня."
  
 SAF_proclaim_the_republic: "Провозгласить республику"
 SAF_proclaim_the_republic_desc: "Слишком долго африканеры и Южная Африка в целом подчинялись воле чужой монархии. Пора нам отойти от этой главы в истории и создать полностью независимую и суверенную Южно-Африканскую Республику, в основе которой лежат интересы Южной Африки, а не Великобритании."
  
 SAF_replace_the_pound: "Заменить фунт"
 SAF_replace_the_pound_desc: "Поскольку теперь мы являемся полностью суверенным и независимым государством, больше не имеет смысла использовать валюту, неразрывно связанную с британским прошлым и привязанную к фунту стерлингов. Давайте представим наш собственный южноафриканский рэнд, привязанный к Витватерсранду, где мы находим наше золото, и будем процветать в нашем независимом будущем."
  
 SAF_reorganise_the_national_party: "Реорганизовать Национальную партию"
 SAF_reorganise_the_national_party_desc: "Доктор Малан, жалкий адвокат-конституционалист, ограничивает власть африканеров, настойчиво придерживаясь конституции Южной Африки, связывая нас бесполезными парламентскими процедурами и ставя под угрозу власть нашей страны в Южной Африке. Если бы только решительная и неумолимая фигура могла просто покончить с парламентаризмом и процветающими в нем либералами..."
  
 SAF_implement_apartheid: "Реализовать апартеид"
 SAF_implement_apartheid_desc: "После периода консолидации мы теперь в состоянии укрепить существующие законы о сегрегации, чтобы добиться полного разделения четырех южноафриканских регионов как в социальном, так и в политическом плане. Фольксраад поддерживает нас и настроен на реализацию программы нашего правительства."
  
 SAF_independent_perspective: "Независимая точка зрения"
 SAF_independent_perspective_desc: "Теперь мы свободная и независимая страна, не обязанная по воле Великобритании принести в жертву африканеров, чтобы обратить вспять их собственные неудачи на Британских Островах, или запугать наших немецких братьев, которые никогда не поступали с нами неправильно. Тем не менее, как независимая Южная Африка, преследующая интересы Южной Африки, мы не против союзников."
  
 SAF_retreat_from_european_affairs: "Отступление от европейских дел"
 SAF_retreat_from_european_affairs_desc: "Генерал Смэтс втянул нас в Вельткриг, отправив африканеров умирать в холодной грязи чужой им земли, чтобы продвигать имперские интересы острова, который также не был их собственностью. Теперь, когда Южная Африка является свободной и независимой страной, мы перестанем вмешиваться в мелкие драки европейских держав."
  
 SAF_native_representation_act: "Закон о представительстве коренных народов"
 SAF_native_representation_act_desc: "Долгосрочная цель националистов заключалась в том, чтобы исключить коренных жителей Южной Африки из списков для голосования и позволить им голосовать за трех отдельных белых кандидатов в Фольксраад вместо того, чтобы объединять их голоса в общий электорат Южной Африки. Пришло время реализовать этот план!"
  
 SAF_gerrymander_districts: "Махинации с районами"
 SAF_gerrymander_districts_desc: "К сожалению, у нас возникают проблемы с получением поддержки большинства электората, и мы в основном обязаны своим влиянием в правительстве тому факту, что сельские округа перепредставлены на равне с городскими округами. Возможно, если мы немного перекроем границы, мы сможем сохранить эту ситуацию в нашу пользу в долгосрочной перспективе."
  
 SAF_flags_amendment_act: "Закон о поправке к флагу"
 SAF_flags_amendment_act_desc: "Это результат компромисса, заключающийся в том, что Южной Африке, самой гордой стране, необходимо в официально вывесить "Юнион Джек", символ угнетения Великобритании, рядом со своим национальным флагом. Этот закон гарантирует, что наш национальный флаг больше не будет соревноваться с британским национальным флагом на едином полотнище."
  
 SAF_expel_rensburg: "Исключить Йоханнеса ван Ренсбурга"
 SAF_expel_rensburg_desc: "Жадный до власти, военный, бывший губернатор Оранжевого Свободного государства Йоханнес ван Ренсбург уже много лет замышляет неконституционный захват государственной власти в свою пользу. Пора нам дистанцироваться от этой темной фигуры, исключив его из партии."
  
 SAF_coloured_enfranchisement_act: "Закон о предоставлении 'цветным' избирательных прав"
 SAF_coloured_enfranchisement_act_desc: "Из всех расовых групп в Южной Африке, смешанная расовая "цветная" группа определенно является наиболее близкой к равной по мнению белого европейского населения Южной Африки. Первым шагом на пути к постепенному превращению Южной Африки в поистине всеобъемлющую демократию могла бы стать отмена имущественного ценза для этого сообщества в Капской провинции и Родезии с одновременным предоставлением им права собственности в других провинциях."
  
 SAF_native_trust_and_land_act: "Закон о доверии и земле"
 SAF_native_trust_and_land_act_desc: "Закон о доверии и земле коренных жителей увеличивает выделенные 8% земель Южной Африки, которые были зарезервированы для коренного населения Южной Африки, примерно до 13% территории Южной Африки. Эта мера будет означать, что земля, в настоящее время принадлежащая белым, должна будет куплена государством, что может занять годы, если не десятилетия."
  
 SAF_asiatic_land_tenure_act: "Закон о землевладении азиатами"
 SAF_asiatic_land_tenure_act_desc: "Консерваторы в нашей партии, особенно те, что базируются в Натале, считают, что индийские торговцы представляют угрозу для белого сообщества ЮАР, превосходя их магазины, как среди белых, так и среди местных жителей. Они хотели бы обеспечить, чтобы белые южноафриканцы могли защитить свое положение, ограничивая землю, которая может принадлежать индийцам, определенными, обозначенными территориями."
  
 SAF_natives_consolidation_act: "Закон о консолидации коренных жителей (городских районов)"
 SAF_natives_consolidation_act_desc: "В течение долгого времени мы использовали законы о пропусках, чтобы не допустить вторжения коренных жителей Южной Африки в наши города, где проживают белые южноафриканцы. Консерваторы предложили следующий акт, чтобы усовершенствовать законы о пропусках и обеспечить сохранение привилегированного положения городских белых."
  
 SAF_vaalhart_irrigation_scheme: "Завершить строительство системы орошения Ваалхарта"
 SAF_vaalhart_irrigation_scheme_desc: "Оранжевое Свободное Государство, Северный Кейп и Трансвааль, в Южной Африке, довольно засушливы и поэтому мало подходят для сельского хозяйства. Построив обширную ирригационную систему из реки Ваал, мы можем гарантировать, что наши фермы будут получать достаточно воды для хорошего производства сельскохозяйственной продукции."
  
 SAF_expand_krugerpark: "Расширение Крюгерпарка"
 SAF_expand_krugerpark_desc: "Крюгерпарк - это заповедник дикой природы, уходящий корнями в заповедник Саби в Южно-Африканской Республике (более известная как (бурская республика) Трансвааль). В последние годы он привлек умеренное количество туристов как из английской, так и из немецкой сфер влияния, которые, кажется, с энтузиазмом относятся к железнодорожным турам по дикой природе через национальный парк."
  
 SAF_enact_smuts_doctrine: "Восстановить Британскую Африку"
 SAF_enact_smuts_doctrine_desc: "В самый мрачный час империи, революции 1925 года, мерзкие немцы незаконно оккупировали большую часть Британской Африки, оставив в покое только Южную Африку, территории Верховного комиссариата, Гамбию и Сьерра-Леоне. Генералы Пьер ван Риневельд и Ян Смэтс составили план по возвращению относительно легко доступных колоний в Северной Родезии и Восточной Африке в лоно бывшей империи."
  
 SAF_fire_broeders: "Двуликие чиновники"
 SAF_fire_broeders_desc: "Братство африканеров - это тайное общество африканеров, выдающее себя за культурную организацию, объединяющее многих видных южноафриканских политиков, солдат и чиновников. С момента своего основания, оно стремилось продвигать своё решение проблем африканеров и из тени оказывать влияние на полику Южной Африки. Пришло время решительно уменьшить влияние этих серых кардиналов, приказав всем нашим государственным служащим разорвать с ними все связи."
  
 SAF_asiatic_enfranchisement_act: "Закон о предоставлении избирательных прав азиатам"
 SAF_asiatic_enfranchisement_act_desc: "Азиаты, представляют крупную расовую группу в Южной Африке, она состоит из малайцев в Кейптауне, живущих здесь со времен голландского владычества, и индийских гастарбайтеров, живущих в основном в Натале, а также в провинции Трансвааль и Кейп. Вместе они составляют небольшой процент населения Южной Африки, но большинство из них лишены права голоса на тех же условиях, что и чёрное большинство. Пора отменить для них эти ограничения."
  
 #Economy 
 SAF_found_sabc: "Создание ЮАРК"
 SAF_found_sabc_desc: "[SAF_found_sabc_focus_desc]"
 SAF_found_sabc_socialist_desc: "Хотя радиовещание в Южной Африке ведется с 1923 года, революция несколько затормозила его развитие. Даже среди капиталистов были предложения о создании национальной радиосети - и многие в нашем правительстве надеются, что создание Южноафриканского вещательного кооператива даст толчок развитию радио и будет способствовать формированию осведомленности населения."
 SAF_found_sabc_default_desc: "Радиовещание в Южной Африке ведется с 1923 года, но до сих пор в стране не было национальной радиосети. В связи с этим в Претории поднялись голоса за официальное создание "Южноафриканской вещательной корпорации", или, на африкаанс, "Suid-Afrikaanse Uitsaaikorporasie", которая будет транслировать две радиослужбы: одну на английском, другую на африкаанс."
  
 SAF_expand_university_funding: "Увеличение финансирования университетов"
 SAF_expand_university_funding_desc: "Образование, как всем известно, необходимо для национального развития - в частности, высшее образование дает высококвалифицированных специалистов, которые способствуют экономическому и технологическому развитию. Хотя в Южной Африке есть свои университеты, они устарели по сравнению с лучшими в мире и все больше пытаются наверстать упущенное. Увеличение государственных грантов должно, как мы надеемся, уменьшить эту проблему."
  
 SAF_form_mathematical_society: "Формирование Математического общества"
 SAF_form_mathematical_society_desc: "Южноафриканское математическое общество - это группа южноафриканских интеллектуалов, которые, вопреки названию общества, занимаются не только математикой, но и физикой и другими подобными направлениями."
  
 SAF_focus_on_agricultural_expansion: "Фокус на расширении сельского хозяйства"
 SAF_focus_on_agricultural_expansion_desc: "[SAF_focus_on_agricultural_expansion_focus_desc]"
 SAF_focus_on_agricultural_expansion_socialist_desc: "Южная Африка - щедрая земля с богатой, плодородной почвой. Мы должны развивать это и гарантировать, что независимо от цвета кожи человек может работать ради своего хлеба."
 SAF_focus_on_agricultural_expansion_default_desc: "Наша история уходит корнями в подвиги фермеров, приехавших в Южную Африку. Было бы глупо бросать наши деньги в карманы и без того богатых британских капиталистов, которые постоянно жаждут эксплуатировать рабочих, и этими рабочими становятся африканцы, когда труд африканеров становится слишком дорогостоящим. Сельское хозяйство - это сила нашей нации и корень нашей культуры."
  
 SAF_subsidized_farming: "[SAF_subsidized_farming_focus_name]"
 SAF_subsidized_farming_socialist: "Аграрный социализм"
 SAF_subsidized_farming_default: "Субсидированное фермерство"
  
 SAF_subsidized_farming_desc: "[SAF_subsidized_farming_focus_desc]"
 SAF_subsidized_farming_socialist_desc: "Поскольку прежней системы ведения хозяйства в Южной Африке, происходящей от старой империалистической системы, больше нет, мы будем продвигать расовую гармонию с социалистическими идеалами и устранять тех, кто идет против нас."
 SAF_subsidized_farming_default_desc: "Одним из способов поддержки наших трудолюбивых фермеров является выдача субсидий, позволяющих им, возможно, немного расширить свои земли, принять более эффективные меры предосторожности против диких животных, стремящихся напасть на их скот, и инвестировать в новую технику."
  
 SAF_support_cape_wineries: "Поддержка винодельческих предприятий Кейпа"
 SAF_support_cape_wineries_desc: "Средиземноморский климат Капской провинции идеально подходит для выращивания винного винограда, поэтому южноафриканское вино известно во всем мире. Мы должны использовать этот экспортный бум и поддержать наши винодельческие предприятия в их начинаниях."
  
 SAF_encourage_sharecropping: "[SAF_encourage_sharecropping_focus_name]"
 SAF_encourage_sharecropping_socialist: "Создание национальных сельскохозяйственных кооперативов"
 SAF_encourage_sharecropping_default: "Поощрение паевого земледелия"
  
 SAF_encourage_sharecropping_desc: "[SAF_encourage_sharecropping_focus_desc]"
 SAF_encourage_sharecropping_socialist_desc: "После устранения империалистических и националистических организаций люди всех цветов кожи теперь могут трудиться на земле. Под нашим руководством мы будем создавать фермерские кооперативы смешанных рас, чтобы еще больше ослабить расовую напряженность и продвигать синдикалистские идеалы."
 SAF_encourage_sharecropping_default_desc: "Издольщина заключается в том, что землевладелец позволяет арендатору заниматься сельским хозяйством на своей земле в обмен на часть продукции. Многие африканерские фермеры не в состоянии обрабатывать все свои земли нашей распростертой нации. Было бы экономически целесообразно побудить их разрешить издольщикам обрабатывать эти излишки земли."
  
 SAF_agricultural_innovation: "Инновации в сельском хозяйстве"
 SAF_agricultural_innovation_desc: "Южная Африка - это вестернизированная страна, но также и страна сельского хозяйства. Вполне естественно, что мы достигли значительного превосходства в сельскохозяйственных технологиях по сравнению с другими странами, и мы можем использовать эту инновационность в других областях исследований и разработок."
  
 SAF_help_small_farming_communities: "Помощь малым фермерским сообществам"
 SAF_help_small_farming_communities_desc: "Не все фермерские общины в Южной Африке являются крупными из-за расселения населения и выращиваемых культур. В связи с этим была создана инициатива по оказанию помощи этим общинам, содействию их росту и обеспечению разнообразия выращиваемых культур."
  
 SAF_industrial_farming_equipment: "Промышленное сельскохозяйственное оборудование"
 SAF_industrial_farming_equipment_desc: "Промышленная революция произвела переворот не только в промышленности, но и в сельском хозяйстве. У нас есть средства, поэтому мы определенно могли бы повысить эффективность нашего сельского хозяйства, инвестируя в сельскохозяйственное оборудование."
  
 SAF_granary_of_africa: "Житница Африки"
 SAF_granary_of_africa_desc: "Наши достижения в сельском хозяйстве не остались незамеченными: Южноафриканский хлеб экспортируется по всему континенту и за его пределы, кормя как колонистов, так и местных жителей. Поэтому Южная Африка быстро становится известна как зернохранилище Африки."
  
 SAF_south_african_gold: "Золото Южной Африки"
 SAF_south_african_gold_desc: "Южная Африка обладает значительными запасами золота. Наличие золота означает, что у нас есть средства для подкрепления нашей валюты, и это то, к чему стремятся другие страны для достижения аналогичной цели. Было бы глупо не использовать деньги, которые лежат под нашей землей."
  
 SAF_focus_on_manufacturing: "Фокус на промышленном развитии"
 SAF_focus_on_manufacturing_desc: "В конце XIX века промышленная революция по-настоящему укоренилась в Южной Африке. Сочетание природных ресурсов и рабочей силы для работы на заводах позволяет Южной Африке стать промышленным центром континента!"
  
 SAF_manufacturing_expansion_plan: "План расширения производства"
 SAF_manufacturing_expansion_plan_desc: "Хендрик ван дер Бийль, инженер-новатор, стоящий за Eskom, нашей электроэнергетической компанией, и Iron and Steel [SAF_getCorp_or_Coop] of South Africa (ISCOR), идеально подходит для того, чтобы помочь расширить нашу промышленную базу."
  
 SAF_form_idc_of_south_africa: "Формирование КПРЮА"
 SAF_form_idc_of_south_africa_desc: "Корпорация Промышленного развития [SAF_getCorp_or_Coop] Южной Африки станет финансовым институтом, помогающим промышленному развитию Южной Африки путем распределения грантов на строительство определенных необходимых производств и способствующим нашему экономическому росту, позволяя нашей промышленности развиваться."
  
 SAF_recruit_native_labour: "Наем коренного населения"
 SAF_recruit_native_labour_desc: "[SAF_recruit_native_labour_focus_desc]"
 SAF_recruit_native_labour_socialist_desc: "Слишком долго коренные жители этой великой страны были вынуждены играть роль прислуги. Теперь они будут наняты для работы в нашей постоянно развивающейся промышленности."
 SAF_recruit_native_labour_default_desc: "Хотя африканеры и белые рабочие могут возмущаться посягательством местных жителей на наши промышленные зоны, реальность такова, что резерв белой рабочей силы просто слишком мал для оптимального использования промышленного потенциала Южной Африки. При наличии всех имеющихся трудовых ресурсов мы вполне можем стать одной из ведущих промышленных стран мира."
  
 SAF_great_repairshop: "Большой ремонтный цех"
 SAF_great_repairshop_desc: "За последние годы наша промышленность быстро развивалась, чтобы мы могли должным образом поддерживать долгосрочные военные усилия. Это было настолько успешно, что к настоящему времени Южная Африка известна как " Великий ремонтный цех", куда отправляется оборудование наших союзников в Северной Африке, на Ближнем Востоке и в Южной Европе, когда оно нуждается в ремонте."
  
 SAF_support_iscor_expansion: "[SAF_support_iscor_expansion_focus_name]"
 SAF_support_iscor_expansion_socialist: "Поддержка профсоюза рабочих металлургической промышленности"
 SAF_support_iscor_expansion_default: "Поддержка расширения ISCOR"
  
 SAF_support_iscor_expansion_desc: "[SAF_support_iscor_expansion_focus_desc]"
 SAF_support_iscor_expansion_socialist_desc: "Профсоюз рабочих металлургической промышленности был создан для обеспечения защиты прав рабочих от империалистов и их алчных потребностей. Мы должны поддерживать это движение и следить за тем, чтобы оно продвигало синдикалистские идеалы."
 SAF_support_iscor_expansion_default_desc: "Корпорация железа и стали Южной Африки (ISCOR) в течение многих лет была коммерчески успешной сталелитейной корпорацией. Разрешив им расширить свою деятельность, мы можем ожидать значительного роста производства стали."
  
 SAF_vanderbijlparks_steelworks: "[SAF_vanderbijlparks_steelworks_focus_name]"
 SAF_vanderbijlparks_steelworks_socialist: "Расширить сталелитейный завод Rand"
 SAF_vanderbijlparks_steelworks_default: "Сталелитейный завод Вандербильпарка"
  
 SAF_vanderbijlparks_steelworks_desc: "[SAF_vanderbijlparks_steelworks_focus_desc]"
 SAF_vanderbijlparks_steelworks_socialist_desc: "Теперь, когда профсоюз рабочих металлургической промышленности находится под сильным влиянием партии, мы можем рассчитывать на расширение недавно освободившейся сталелитейной промышленности в Южной Африке."
 SAF_vanderbijlparks_steelworks_default_desc: "Спрос на сталь постоянно растет. В свете этого факта Генеральный директор Ван дер Бийль курирует приобретение ISCOR около 100 квадратных километров для строительства нового крупного сталелитейного завода и окружающего его образцового города, живущего за счет сталелитейного завода, расположенного поблизости. Как сообщается, сам Ван дер Бийль намерен жить в основанном им городе."
  
 SAF_industrial_innovation: "Промышленные инновации"
 SAF_industrial_innovation_desc: "По мере дальнейшего развития промышленности мы должны обеспечить инновационные средства, чтобы оставаться на острие промышленных технологий."
  
 SAF_post_war_boom: "[SAF_post_war_boom_focus_name]"
 SAF_post_war_boom_socialist: "Социалистическое процветание"
 SAF_post_war_boom_default: "Послевоенный бум"
  
 SAF_post_war_boom_desc: "[SAF_post_war_boom_focus_desc]"
 SAF_post_war_boom_socialist_desc: "Кровью, потом и слезами мы обеспечили уровень процветания Южной Африки, который никогда не был бы достигнут, если бы не были устранены империалистические или националистические тенденции. Мы действительно \"разорвали цепи\"."
 SAF_post_war_boom_default_desc: "Война, охватившая весь мир, разрушила большую его часть, но Южную Африку в основном пощадила. Вполне естественно, что весь остальной мир смотрит на Южную Африку, чтобы получить ее товары. Экспорт процветает, и благодаря этому процветает и Южная Африка."
  
 #Socialist 
 SAF_johannesburg_convention: "Йоханнесбургская конвенция"
 SAF_johannesburg_convention_desc: "Грязные капиталисты побеждены, и родилась новая Южная Африка для простых рабочих. Пора собраться в сердце революции: в городе Йоханнесбурге, где давно трудится пролетариат, чтобы решить наше будущее. Будущее, принадлежащее нам!"
  
 SAF_segregation_question: "Отменить формальную сегрегацию"
 SAF_segregation_question_desc: "Капиталисты-империалисты уже давно используют упрощенную расовую риторику, чтобы убедить белого пролетария, что его черный товарищ будет его противником, позволяя им отстаивать свои собственные интересы и фальсифицируя чувство необходимости в сотрудничестве со стороны белых рабочих. Пора нам отменить законодательство, призванное унижать права нашего населения."
  
 SAF_herald_parallel_unionism: "Объявить об автономии профсоюзов"
 SAF_herald_parallel_unionism_desc: "Распространенная фраза 'Рабочие всего мира объединяйтесь!' кажется несовместимой с идеей обращения к некоторым рабочим хуже, чем к другим, основой нашего государства являются профсоюзы, и некоторые из этих профсоюзов хотят сохранить своё независимое влияние на рабочих. Мы не должны вмешиваться в это."
  
 SAF_la_guma_administration: "Администрация Ла Гумы"
 SAF_la_guma_administration_desc: "Белый пролетариат показал свое истинное лицо: у него развилось буржуазное чувство расового превосходства, и 'революция' с их стороны оказалась фарсом. Давно пора было исключить из правительства англичан и голландцев. Южная Африка для южноафриканцев!"
  
 SAF_land_restitution: "Реституция земли"
 SAF_land_restitution_desc: "Колонизаторы изгнали южноафриканцев с их законных земель, оставив им жалкие 8% южноафриканской земли, вынудив наш народ страдать от голода и перенаселения в стране, которая достаточно велика для всех её жителей. Мы заберем то, что у нас украли, и отдадим простым людям!"
  
 SAF_establish_national_health_service: "Основать национальную службу здравоохранения"
 SAF_establish_national_health_service_desc: "Здравоохранение в Южной Африке долгое время находилось под управление министерства внутренних дел, которое не шибко горело желанием вводить какие-то реформы или модернизировать госпитали. Под предводительством доктора Генри Глюкмана, члена кооперативного движения и сторонника всеобщей бесплатной медицины, свободной от расовых предрассудков, мы создадим новый Департамент здравоохранения, взяв за основу британскую и французскую модели."
  
 SAF_native_republic: "Родная Республика"
 SAF_native_republic_desc: "Благодаря радикальным реформам, проведенным правительством Ла Гумы, Южная Африка снова принадлежит южноафриканскому народу, а не меньшинству европейцев, прикрывающихся южноафриканской идентичностью, которые правили нами. Родная республика, принадлежащая чернокожим южноафриканцам, наконец, стала свершившимся фактом."
  
 SAF_outlaw_colour_bars: "Нелегальные цветные полосы"
 SAF_outlaw_colour_bars_desc: "Цветные полосы, призванные не допустить замены белых рабочих более дешевыми чернокожими, сейчас являются устаревшей концепцией. Каждый южноафриканец является братом друг другу в нашем движении к социализму, и гнусный мотив получения прибыли был разрушен. Такие дискриминационные меры являются ничем иным, как позором, и их нельзя оставлять на месте."
  
 SAF_restrict_internal_migration: "Ограничить внутреннюю миграцию"
 SAF_restrict_internal_migration_desc: "Несмотря на то, что мы отвергаем расовые законы о пропусках для меньшинств, нельзя отрицать тот факт, что без каких-либо ограничений сельские жители Южной Африки будут наводнять Кейптаун, Йоханнесбург и Дурбан, перенаселяя пригороды и живя в нищете. Это просто необходимость контролировать миграционный поток, даже если под этим контролем не обязательно лежит расовая основа."
  
 SAF_end_all_pass_laws: "Конец всем законам о пропусках"
 SAF_end_all_pass_laws_desc: "Законы о пропускном режиме для меньшинств оставили шрамы, которые, возможно, никогда не заживут, на душе Южной Африки, отталкивая подавляющее большинство южноафриканцев вглубь страны, за исключением случаев, когда они были необходимы для выполнения грязной работы городских жителей. Отмена этих законов привлечет многих сельских жителей Южной Африки в города в надежде найти новые возможности, этот шаг не подлежит обсуждению."
  
 SAF_urban_housing_program: "Строительство жилья в городах"
 SAF_urban_housing_program_desc: "Ослабление миграционных ограничений в городских районах, как и следовало ожидать, привело к гигантскому притоку из менее развитых сельских районов Южной Африки южноафриканцев, ищущих новые возможности. К сожалению, наши жилищные условия не могут удовлетворить спрос, и в результате новые мигранты живут в нищете. Остается только один вариант - построить больше жилых домов и построить быстро."
  
 SAF_diversify_higher_education: "Диверсифицировать высшее образование"
 SAF_diversify_higher_education_desc: "Традиционно наши высшие учебные заведения довольно враждебно относились к цветным студентам, предпочитая закрывать свои двери для них и не оставляя им иного выбора, кроме как поступать в менее престижные учебные заведения. Теперь, когда мы создаем новую и более справедливую Южную Африку, пришло время мотивировать наши высшие учебные заведения сделать их студенческую базу более представительной для всей Южной Африки."
  
 SAF_revolution_in_practice: "Революция на практике"
 SAF_revolution_in_practice_desc: "Капиталисты побеждены, но Южная Африка еще не преобразована. Сегодня наша работа начинает менять Южную Африку раз и навсегда. Ужасная капиталистическая система должна быть полностью искоренена, и мы вместе с нуля сможем проложить путь к социалистической утопии!"
  
 SAF_curtail_counterrevolutionary_activity: "Снизить реакционную активность"
 SAF_curtail_counterrevolutionary_activity_desc: "У нас по-прежнему много врагов: африканерские националисты пытаются склонить наших африканеров к измене революции, убеждая их в превосходстве по их цвету кожи. Канада и изгнанники из предыдущего правительства замышляют реставрацию монархии. Вожди племен хотят сохранить свой образ жизни, противоречащий нашим ценностям. Нам нужно подавить их всех."
  
 SAF_reform_south_african_police: "Реформа полиции Южной Африки"
 SAF_reform_south_african_police_desc: "Южноафриканская полиция была для предыдущего режима мощным инструментом, позволяющим удерживать власть над нашей страной и угнетать рабочих. Совершенно необходимо реформировать этот прогнивший институт, чтобы полиция защищала население, а не угнетала его."
  
 SAF_control_the_narrative: "Взять под контроль повествование"
 SAF_control_the_narrative_desc: "СМИ - ключ к сердцу людей. Взяв на себя контроль над вещательными организациями по всей Южной Африке и отфильтровав капиталистическую чепуху, продвигаемую партизанскими журналистами, мы можем гарантировать, что наше население больше не будет соблазняться империалистической ложью."
  
 SAF_seize_industrial_capital: "Захватить промышленный капитал"
 SAF_seize_industrial_capital_desc: "С момента открытия природных ресурсов в рэнде и западной части Капской провинции, Южная Африка постепенно превратилась, возможно, в единственное промышленно-развитое государство в Африке. К сожалению, южноафриканцы так и не воспользовались всеми благами этого статуса. Британские мужчины в высоких шляпах пожинали плоды труда южноафриканцев и платили нам голодом. Такого больше не повторится! Промышленность Южной Африки принесет пользу южноафриканцам!"
  
 SAF_tolerate_small_farming_enterprises: "Разрешить малые фермерские хозяйства"
 SAF_tolerate_small_farming_enterprises_desc: "Хотя ничто, кроме нашего гнева, не должно быть направлено на корпорации, пытающиеся монополизировать самый ценный принцип цивилизации: снабжение продуктами питания, было бы несправедливо лишать малые семейные предприятия их средств к существованию на этой основе. Хотя в очень банальном смысле это действительно похоже на капитализм, если человек обрабатывает свою землю и продает урожай с чистой прибылью, то в небольших масштабах это приемлемо."
  
 SAF_nationalize_all_farms: "Национализировать наш аграрный потенциал"
 SAF_nationalize_all_farms_desc: "Капиталисты забрали наши сельхозугодья и продают пищу, основную потребность человека, втридорога, ради большей прибыли. Пора объединить наш аграрный сектор, реорганизовав его в фермерские кооперативы, в которых будет работать каждый фермер. Это гарантирует, что он будет работать на благо народа, а не собственной наживы."
  
 SAF_grab_the_mines: "Присвоить шахты"
 SAF_grab_the_mines_desc: "Земли Южной Африки очень богаты: алмазы, золото, уголь ... Все это можно найти прямо у нас под ногами. Но, к сожалению, Родос и его преемники взяли эти ценности под свой контроль, вынуждая горняков проливать кровь, пот и слезы, добывая эти алмазы за чрезвычайно низкую заработную плату, в то время как они продают их ювелирным магнатам в Оттаве по непомерно высоким ценам, и которые с удовольствием носят аристократы, пьющие чай. Больше никогда это не повторится!"
  
 SAF_divide_the_spoils: "Разделить трофеи классовой войны"
 SAF_divide_the_spoils_desc: "Мы потратили свои силы на то, чтобы отбирать у международных капиталистов то, что по праву принадлежит Южной Африке. Конечно, в этом деле были и темные стороны, но теперь, когда богатство перешло в наши руки, мы можем передать эти богатства простым людям!"
  
 SAF_i_see_you: "Я вижу тебя!"
 SAF_i_see_you_desc: "Белые дали правильную оценку Профсоюзу Трудящихся Промышленности и Коммерции, сокращенно ПТПК, назвав его 'Всевидящим оком'. Благодаря их работе, чёрные южноафриканцы видели и запоминали все унижения белых в свою стороны и отвечали на них забастовкой или другой акцией протеста. Теперь, благодаря действиям ПТПК, возможно, впервые белый южноафриканец окажется на равных с простым чёрным рабочим."
  
 SAF_organise_natives: "Организовать профсоюзы коренных народов"
 SAF_organise_natives_desc: "Чёрное население Южной Африки в гораздо меньшей степени вовлечено в профсоюзное движение. В то время, как белые были активными борцами за свои рабочие права в течение долгого времени, чёрные профсоюзы подавлялись, следовательно у них были проблемы с организацией своих активистов. Теперь при государственной поддержке мы можем это изменить."
  
 SAF_encourage_communal_engagement: "Программа по стимулированию политической жизни"
 SAF_encourage_communal_engagement_desc: "Небольшие, часто традиционалистские общины не очень склонны вмешиваться в дела государства. Но теперь мы - плюралистическая нация, и мы ценим участие наших граждан в политической жизни страны, поэтому мы должны работать с ними, чтобы привлечь их."
  
 SAF_native_education_program: "Программа образования для коренных жителей"
 SAF_native_education_program_desc: "Любое государственное образование в Южной Африке было зарезервировано для белых во время предыдущего режима, из-за чего чернокожие южноафриканцы находились на попечении миссионеров и религиозных организаций. Хотя его качество было приемлемым, неудивительно, что оно было пронизано религиозностью, которая также использовалась для сдерживания пролетариата. Пришло время открыть объективное образование для чёрных жителей."
  
 SAF_incorporate_saic: "Место в правительстве для ЮАИК"
 SAF_incorporate_saic_desc: "Чтобы полностью гарантировать сотрудничество с индийским сообществом в Южной Африке, крайне важно, чтобы мы поддержали их интересы. Южноафриканский индийский конгресс будет включенв состав правительства, как мы это сделали с Профсоюзом трудящихся промышленности и коммерции."
  
 SAF_support_saic: "Поддержать ЮАИК"
 SAF_support_saic_desc: "Хотя место в правительстве, возможно, слишком большая честь для такой маленькой диаспоры, Южноафриканский индийский конгресс представляет собой наиболее значительную организацию для выражения интересов индийско-южноафриканского сообщества. Важно, чтобы мы поддерживали их стремление сказать свое слово."
  
 SAF_full_participation_doctrine: "Доктрина равноправного участия"
 SAF_full_participation_doctrine_desc: "Если мы хотим добиться успеха как действительно справедливая и равноправная нация, нам необходимо участие в государственных процессах каждой расовой группы. По этой причине мы разработали Доктрину равноправного участия: взаимодействуя с нашими сообществами и специальными программами, мы можем гарантировать, что мы не будем правительством сострадательных белых и чёрных интеллектуалов, в то время как остальная часть Южной Африки будет в нищете."
  
 SAF_durban_convention: "Дурбанская конвенция"
 SAF_durban_convention_desc: "Мы добились огромных успехов за последние несколько лет: консерваторы были разгромлены, расовые отношения стали более справедливыми, а Южная Африка, возможно, впервые с тех пор, как она стала единым государством, принадлежит южноафриканцам. Тем не менее, пока мы прокладываем путь к социализму, предстоит еще многое сделать и важная часть этого - участие общественности."
  
 SAF_dethrone_the_paramount_chiefs: "Свергнуть верховных вождей"
 SAF_dethrone_the_paramount_chiefs_desc: "Верховные вожди олицетворяют поклонение коренного населения империализму и порождаемую им коррупцию. Они должны быть 'свергнуты' с формированием комитетов для большего представительства коренных народов."
  
 SAF_found_bechuanaland_election_comm: "Основать избирательный комитет Бечуаналенда"
 SAF_found_bechuanaland_election_comm_desc: "С отстранением верховных вождей мы должны приступить к созданию истинной формы представительства для жителей Бечуаналенда. Организовав ИКБ в поселениях, разбросанных по всему региону, мы можем гарантировать, что тсвана сможет должным образом озвучить свои вопросы в правительстве Южной Африки."
  
 SAF_annex_basutoland_and_swaziland: "Аннексия Басутоленда и Свазиленда"
 SAF_annex_basutoland_and_swaziland_desc: "Басутоленд и Свазиленд довольно малы, и положить конец племенным структурам как таковым относительно легко. Внедрив их в соседние провинции Восточный Кейп и Наталь, мы можем гарантировать их дальнейшее процветание как южноафриканцев."
  
 SAF_protectorate_political_development: "Политическое развитие протекторатов"
 SAF_protectorate_political_development_desc: "Политика 2-го века в протекторатах - это далеко не так. В какой-то степени эти провинции все еще находятся под властью племен, от которых в конечном итоге происходит все человечество. К сожалению, такое положение вещей гораздо менее справедливо, чем наша социалистическая система. Через образование мы можем изменить это положение вещей."
  
 SAF_bechuanland_autonomous_commune: "Создание автономной коммуны Бечуаналенд"
 SAF_bechuanland_autonomous_commune_desc: "Народ тсвана имел автономию в своих делах с незапамятных времен, даже при британской администрации, даже если это было только для их вождей. Было бы несправедливо лишать их этого, поэтому сейчас разрабатывается автономная коммуна Бечуаналенд, которая имеет право принимать собственные законы, переданные от нашего национального правительства."
  
 SAF_extend_citizenship_to_swazi_sotho: "Распространение гражданства на свази и сото"
 SAF_extend_citizenship_to_swazi_sotho_desc: "Теперь, когда мы интегрировали их родину в наше государство, кажется очевидным, что живущие там сото и свази должны получить южноафриканский паспорт. В противном случае они остались бы без гражданства на своей земле."
  
 SAF_ethnic_representation_councils: "Советы по этническому представительству"
 SAF_ethnic_representation_councils_desc: "Не только территории бывшего Верховного комиссариата, но и Южная Африка в целом разделена на несколько этнических групп, таких как коса, зулу и ндебеле. Для обеспечения справедливого представительства интересов каждой из этой группы мы должны создать советы по этническому представительству, избираемые членами этих этнических групп."
  
 SAF_develop_borderlands: "Развитие приграничных территорий"
 SAF_develop_borderlands_desc: "Приграничные территории Южной Африки, Бечуаналенд и Южная Родезия, были гораздо меньше заселены европейцами и как таковые, не так сильно развиты ими. Пришло время перенаправить некоторые средства на обеспечение того, чтобы приграничные районы соответствовали тем же стандартам, что и внутренняя часть Южной Африки, хотя это будет нелегко и недешево. Они тоже южноафриканцы!"
  
 SAF_communal_defence_auxiliaries: "Коммунарные вспомогательные части обороны"
 SAF_communal_defence_auxiliaries_desc: "Вооружая жителей (бывших) протекторатов, мы можем повысить боевую мощь наших вооруженных сил. Там, где расисты постоянно пытались ограничить людей от владения оружием, мы поставим его тем, кто желает сражаться за Южную Африку."
  
 SAF_complete_the_integration: "Завершить интеграцию"
 SAF_complete_the_integration_desc: "Это была тяжелая работа, но протектораты теперь административно равны с остальной частью нашей страны, и больше нельзя отрицать, что они принадлежат Южной Африке, как Кейптаун или Йоханнесбург."
  
 #Federation 
 SAF_the_new_south_africa_act: "Закон о новой Южной Африке"
 SAF_the_new_south_africa_act_desc: "Закон о Южной Африке, принятый парламентом в 1909 году, очевидно, не смог разрешить этническую напряженность в Южной Африке. Он передал африканерам ключи от Южной Африки и привел к двум этническим восстаниям за то короткое время."
  
 SAF_milners_kindergarten: "Детский сад Милнера"
 SAF_milners_kindergarten_desc: "Настало время искоренить хамскую бурскую культуру и заменить ее истинным маяком цивилизации - королевским английским языком. Южная Африка - британский доминион, и пока такие упрощенные понятия, как африканерская культура, не уйдут в прошлое, этническим распрям не будет конца."
  
 SAF_herald_english_as_sole_language: "Вестник нашего английского языка"
 SAF_herald_english_as_sole_language_desc: "Английский язык превосходит африкаанс во всех отношениях. Многие южноафриканцы, говорящие на африкаанс, уже могут говорить на английском. Это не грубый патоис и он не звучит как немецкий. Это язык бизнеса и язык, на котором вы общаетесь с американцами и остальными жителями империи. Его нужно прославлять!"
  
 SAF_attract_exile_settlement: "Привлечь поселения изгнанников"
 SAF_attract_exile_settlement_desc: "Опасаясь потерять доминирующее демографическое положение африканеров в пользу британо-южноафриканцев, Герцог пытался сделать Южную Африку как можно более непривлекательной для изгнанников, пытаясь убедить их отправиться в Австралию или Канаду. Но это ненадолго. Федерация приветствует тех, кто клянется в верности Юнион Джеку."
  
 SAF_support_british_companies: "Поддержка британских компаний"
 SAF_support_british_companies_desc: "Африканцы пытались вовлечь своих сородичей в предпринимательскую деятельность, что привело к некоторой конкуренции со стороны африканеров, но очевидно, что англичанин лучше разбирается в бизнесе, и для экономического роста нужно смотреть на англичанина. Субсидии теперь должны быть направлены на тех, кто действительно способен вести бизнес!"
  
 SAF_banish_afrikaans_from_bureaucracy: "Запретить использование африкаанс в бюрократическом аппарате"
 SAF_banish_afrikaans_from_bureaucracy_desc: "Переводить все на голландский язык ужасно неэффективно, это только способствует выживанию языка. Мы должны полностью англизировать нашу бюрократию, заставляя африканеров говорить по-английски, когда они хотят взаимодействовать с правительством, и мы, наконец, приступим к ассимиляции, которую мы давно хотели достичь."
  
 SAF_close_afrikaner_institutions: "Закрыть африканерские институты"
 SAF_close_afrikaner_institutions_desc: "Все эти африканерские институты, основанные после образования Южно-Африканского Союза, принесли Южной Африке только страдания. Они оказывали влияние на правительство и лоббировали его интересы, что в конечном итоге привело к созданию незаконной республики, а также способствовало сохранению этнической напряженности, защищавшую африканерскую культуру. Теперь это не так."
  
 SAF_teachers_from_the_empire: "Учителя из империи"
 SAF_teachers_from_the_empire_desc: "Привлекая учителей со всех уголков империи, от Канады и Вест-Индии до Австралии и Новой Зеландии, мы сможем окончательно закрепить английский язык в качестве доминирующего языка Южной Африки и раз и навсегда покончить с несчастьями и этническими конфликтами, которые порождали различные языки нации со времен господства Великобритании."
  
 SAF_tea_time_for_south_africa: "Время чая для Южной Африки"
 SAF_tea_time_for_south_africa_desc: "Теперь, когда мы укрепили свои позиции, под нашим руководством мы будем следить за тем, чтобы Южная Африка никогда больше не отходила от империи. Южная Африка является членом Англосферы отныне и навсегда, и таковой она и останется!"
  
 SAF_reconciliation_take_two: "Новая попытка примирения"
 SAF_reconciliation_take_two_desc: "Надежда на то, что мы наконец-то покончили с межконфессиональным насилием, которое терзало Южную Африку с момента захвата британцами Капской колонии в начале XIX века, была разрушена. Вновь наша страна оказалась расколота по языковому признаку в вопросе о направлении развития страны, и вновь разрушения были велики."
  
 SAF_federal_elections: "Федеральные выборы"
 SAF_federal_elections_desc: "Система, при которой мы де-факто передали политическую власть в Южной Африке африканерам на том основании, что они составляли большинство южноафриканцев с белой кожей, ужасно провалилась, но это не означает, что понятие демократии потеряло смысл. Приняв дополнительные меры, обеспечивающие власть штатов и британской диаспоры, мы можем сохранить нашу парламентскую систему."
  
 SAF_amnesty_arrangement: "Договор о военной амнистии"
 SAF_amnesty_arrangement_desc: "Некоторые ястребы хотят привлечь к ответственности как можно больше африканеров за то, что они последовали за Маланом в его незаконную республику, но мы должны быть реалистами: это только породит недовольство, и в конце концов, они просто выполняли приказы избранного правительства, даже если это избранное правительство вышло за рамки закона. Было бы разумнее всего преследовать только тех, кто был ближе всего к Малану."
  
 SAF_symmetric_veteran_stipend: "Симметричные стипендии для ветеранов"
 SAF_symmetric_veteran_stipend_desc: "Неважно, на какой стороне войны вы воевали, вы должны получить компенсацию за то, что вы сделали для Южной Африки. Кому-то может показаться неприятным, что мы будем финансировать тех, кто сражался против империи, но мы должны признать, что на земле у человека часто нет выбора, и что курс, которому они следовали, был курсом избранного премьер-министра. Они не могут помочь, но мы не можем оставить их позади."
  
 SAF_establish_reconciliation_commission: "Восстановить двуязычие"
 SAF_establish_reconciliation_commission_desc: "Из-за администрации Питермарицбурга существовала тенденция использовать только английский язык, но мы должны восстановить статус голландского языка (включая африкаанс, как было решено в 1920-х годах). Это несбыточная мечта - убедить гордый африканерский народ отказаться от своего родного языка, а попытки сделать это только породят движение сопротивления против нашего правительства. Нам нужна единая нация."
  
 SAF_curb_german_influence: "Пресечение немецкого влияния"
 SAF_curb_german_influence_desc: "После победы в Вельткриге Германия пыталась расширить свое влияние в Южной Африке, которую она, по-видимому, рассматривала как наименее безопасный уголок Британской империи, который можно было бы переманить на свою сторону. Вполне вероятно, что Германия разжигала республиканские настроения, которые в конечном итоге привели к стольким страданиям в нашей стране. Пришло время обуздать мерзкое влияние, которое немцы оказывают на нас."
  
 SAF_rebuilding_from_the_war: "Усилия по восстановлению"
 SAF_rebuilding_from_the_war_desc: "Наша страна пережила третью за столетие войну между бурами и англичанами. Теперь, когда решены самые насущные вопросы, гарантирующие, что подобное не повторится, пришло время, чтобы правительство вложило все силы в восстановление. Из пепла возникнет новая федеративная Южная Африка, которая, будем надеяться, просуществует дольше, чем Союз."
  
 SAF_peace_and_prosperity: "Мир и процветание"
 SAF_peace_and_prosperity_desc: "Эпохе борьбы между британской и африканерской расами наконец-то положен конец. Из пепла возникла более единая Южная Африка в рамках федеральной системы, в которой каждая провинция, а теперь уже штат, может решать свои собственные дела. И африканеры, и англичане будут мирно шествовать к новой государственности."
  
 #Military 
 SAF_military_expansion: "Военное расширение"
 SAF_military_expansion_desc: "Вооруженные силы Южной Африки оставляют желать лучшего. Хотя во время Великой войны они показали отличные результаты, с тех пор правительство изо всех сил старается поддерживать их в современном состоянии, а нежелание многих буров поддерживать вооруженные силы, которые будут помогать британцам, не оставляет стимулов для их расширения. Однако возвращение международной напряженности заставило вернуться к этой теме - некоторое расширение необходимо для обеспечения национальной безопасности."
  
 SAF_modernise_rifles: "Модернизация винтовок"
 SAF_modernise_rifles_desc: "Одной из наиболее актуальных проблем, стоящих перед армией, является вооружение - многие подразделения до сих пор используют винтовки Ли-Энфилд времен Великой войны, несмотря на то, что технологии идут вперед. Поскольку все большее распространение получают новые, более эффективные винтовки, мы обязаны приобрести собственное модернизированное оружие."
  
 SAF_expand_cape_corps: "Расширение Капского корпуса"
 SAF_expand_cape_corps_desc: "Капский корпус является первым "цветным" подразделением, сформированным в Южной Африке, его история началась в 1781 году с "Corps Bastaard Hottentoten" - Корпуса ублюдков-готтентотов. Ян Сматс пожелал расширить их функции, включив в них пехоту на передовой и включив в другие виды вооруженных сил, и мы сделаем это реальностью."
  
 SAF_south_african_military_college: "Южноафриканский военный колледж"
 SAF_south_african_military_college_desc: "С расширением вооруженных сил Южной Африки, которые теперь включают военно-воздушные силы и военно-морской флот, вполне естественно, что этим службам предоставляется место для обучения будущих военных умов южноафриканских вооруженных сил. Колледж является расширением старой школы голландской Ост-Индской компании "Militere Kweekskool", расположенной в Претории, где он помогает готовить местных кадетов."
  
 SAF_recruitment_drive: "Усилия по рекрутированию"
 SAF_recruitment_drive_desc: "Кадровые ресурсы являются весьма реальной проблемой для любой возможной военной операции - даже если оставить в стороне преимущественно белую армию, которой исторически располагала Южная Африка, наши ближайшие соседи являются империями с более многочисленным населением, как и большинство врагов, с которыми мы могли бы сражаться за рубежом. Необходимо приложить все усилия для того, чтобы мы смогли набрать достаточное количество мужчин для поддержания эффективной армии."
  
 SAF_expand_dockyards: "Расширение верфей"
 SAF_expand_dockyards_desc: "Некоторые из наших портов и доков пережили лучшие времена, многие из них не использовались со времен Великой войны. Благодаря новым инвестициям и опыту из-за рубежа мы начали капитальный ремонт этих доков, чтобы лучше помогать нашим новым военно-морским силам."
  
 SAF_new_destroyer_designs: "Новые конструкции эсминцев"
 SAF_new_destroyer_designs_desc: "С появлением угрозы подводных лодок необходимо совершенствовать конструкции эсминцев, чтобы охотиться за новыми морскими волками. Вооруженные новейшими разработками, мы сможем победить эти угрозы и утвердить свое превосходство над Кейпом."
  
 SAF_new_cruiser_designs: "Новые конструкции крейсеров"
 SAF_new_cruiser_designs_desc: "В то время как полноценные линкоры, скорее всего, не под силу нашей военно-морской промышленности, в ВМФ проявляется интерес к разработке проектов крейсеров - кораблей среднего размера, способных выполнять как эскортные, так и боевые задачи. Они могут производиться на южноафриканских верфях и позволят нам заполнить военно-морскую нишу, которой нам сейчас не хватает."
  
 SAF_continue_britains_legacy: "Продолжить наследие Британии"
 SAF_continue_britains_legacy_desc: "Хотим мы того или нет, но наше военное наследие тесно связано с британским, и это влияние сформировало наше стратегическое мышление в военно-морском направлении. Мы находимся на стратегически важном участке воды - торговые и военные суда, которые не могут пройти через Суэцкий канал, должны огибать мыс, чтобы попасть из Европы в Индийский океан, и наоборот. Мы должны воспользоваться этим преимуществом."
  
 SAF_strengthen_the_navy: "Укрепление военно-морского флота"
 SAF_strengthen_the_navy_desc: "Независимо от того, будут ли они развернуты внутри страны или за рубежом, контроль над океанами будет иметь решающее значение для большинства военных операций, которые мы можем предпринять либо для защиты нашей страны, либо для оказания помощи иностранным государствам. Поэтому необходимо приложить усилия к тому, чтобы южноафриканский флот был готов к выполнению любой задачи."
  
 SAF_trade_route_protection: "Защита торговых путей"
 SAF_trade_route_protection_desc: "Как наша военная, так и гражданская экономика зависят от внешней торговли: у нас есть металлы, которые мы должны иметь возможность экспортировать, и стратегические материалы, которые мы должны иметь возможность импортировать. Мы должны быть в состоянии обеспечить безопасность этих торговых путей от набегов, а также любых перевозок войск за границу."
  
 SAF_retrofitting_scheme: "Схема модернизации"
 SAF_retrofitting_scheme_desc: "Несмотря на все наши усилия, наши военно-морские производственные возможности никогда не будут достаточно обширными. В случае, если возникнет необходимость доукомплектовать наш флот, было предложено установить современное вооружение на старые морские шасси. Это не идеальный вариант, но он быстрее и дешевле, чем строительство нового корабля с нуля, и может сыграть решающую роль, когда это будет иметь значение."
  
 SAF_greater_reach: "Больший охват"
 SAF_greater_reach_desc: "Все более вероятной становится возможность того, что нашим военно-морским силам придется вступать в бой с врагами, находящимися далеко от Южной Африки. Хотя нам никогда не приходилось задумываться о дальних операциях из-за нашего геополитического положения, мы больше не можем позволить себе игнорировать этот аспект."
  
 SAF_troop_specialistion: "Специализация родов войск"
 SAF_troop_specialistion_desc: "Десантные операции становятся все более востребованным навыком среди вооруженных сил всего мира - во всех уголках планеты военные ищут способы осуществлять морские вторжения за меньшее время, с большим количеством войск и с большим эффектом, чем когда-либо прежде. Все больше и больше это похоже на гонку вооружений - и нам лучше не оставаться позади."
  
 SAF_artillery_integration: "Интеграция артиллерии"
 SAF_artillery_integration_desc: "Один из величайших уроков Великой войны заключается в том, что современная артиллерия - это очень страшная вещь, из которой можно стрелять. Прошло два десятилетия, а большие пушки, похоже, не стали менее страшными - более того, похоже, что огневая поддержка еще некоторое время будет важнейшей составляющей армий. Пришло время заняться разработкой тактики артиллерии."
  
 SAF_casualty_minimisation: "Минимизация потерь"
 SAF_casualty_minimisation_desc: "Южная Африка имеет ограниченный резерв рабочей силы по сравнению с большинством стран, с которыми нам придется воевать. Однако развитие современной медицины и лечения травм, полученных на поле боя, позволило разработать программы и протоколы, обеспечивающие своевременное восстановление и возвращение солдат в строй."
  
 SAF_special_boat_service: "Специальная лодочная служба"
 SAF_special_boat_service_desc: "Специализации нескольких войск недостаточно - в десантных операциях следующей войны ожидается численность войск в десятки тысяч, а то и больше, что включает в себя несколько дивизий. Чтобы быть готовыми к любым событиям, мы решили расширить наши усилия и создать специальное подразделение для десантных вторжений и морских операций."
  
 SAF_radar_installations: "Установки РАДАР"
 SAF_radar_installations_desc: "В последнее время военно-морские исследователи заявляют, что они разработали потенциально революционную технологию - средство обнаружения объектов с помощью радиоволн, которое они назвали "Radio Detection and Ranging". Аббревиатура, конечно, вызывает много споров, но сама технология кажется разумной и может принести большую пользу."
  
 SAF_new_fighter_designs: "Новые модели истребителей"
 SAF_new_fighter_designs_desc: "Со времен Великой войны авиационные технологии совершенствовались семимильными шагами - в частности, военные самолеты с каждым годом становились все быстрее, мощнее и маневреннее. То, что раньше было второстепенным аспектом войны, становится все более актуальным, поскольку самолеты становятся все более способными выполнять различные задачи, что делает контроль над воздушным пространством необходимостью для наших военных."
  
 SAF_new_bomber_designs: "Новые модели бомбардировщиков"
 SAF_new_bomber_designs_desc: "Хотя концепция воздушной бомбардировки не нова, она не применялась в Африке в течение длительного времени, и даже не была столь распространена в Европе во время Великой войны. Однако развитие авиационных технологий сделало бомбардировки военных объектов с воздуха по земле гораздо более практичной стратегией, чем это было раньше, и мы должны воспользоваться этим."
  
 SAF_modern_cas: "Современная воздушная поддержка"
 SAF_modern_cas_desc: "Воздушная мощь, которую долгое время считали "третьим измерением войны", все больше оправдывает свое название - по мере того, как авиация становится все более совершенной, а координация действий "воздух-земля" занимает все более важное место в стратегическом мышлении, становится все более возможным, чтобы небольшие бомбардировщики действовали как своего рода воздушная артиллерия, перемещаясь туда, куда необходимо, и бомбя наземные цели. Такая "ближняя авиационная поддержка" вполне может стать мощной силой."
  
 SAF_develop_air_force: "Развитие военно-воздушных сил"
 SAF_develop_air_force_desc: "Решение изменить нашу стратегию в сторону усиления роли воздушной мощи уже привело к появлению более ориентированных на авиацию военных теоретиков, это было очень спонтанное развитие без особого направления. Придание ему такого характера должно привести к созданию более целостной доктрины, которая будет соответствовать типу войн, которые мы можем ожидать в будущем."
  
 SAF_local_aviation_industry: "Местная авиационная промышленность"
 SAF_local_aviation_industry_desc: "Невозможно иметь военно-воздушные силы без самолетов, и тому, кто говорит вам обратное, вероятно, не следует разрешать высказываться по этому вопросу. К сожалению, мы находимся далеко от развитых центров авиационного производства, что делает импорт сложным процессом. Развивая местную авиационную промышленность, ориентированную на поставку военных самолетов, мы сможем обойти эту проблему."
  
 SAF_integrated_air_recon: "Интегрированная воздушная разведка"
 SAF_integrated_air_recon_desc: "С усилением координации между воздушными и армейскими подразделениями вооруженных сил Южной Африки, использование самолетов-разведчиков стало основой этой координации. Наблюдая за обстановкой в небе, они передают информацию, чтобы обеспечить командирам лучшее планирование и стратегии против вражеских сил."
  
 SAF_doctrine_of_our_own: "Наша собственная доктрина"
 SAF_doctrine_of_our_own_desc: "Мы ни в коем случае не обязаны следовать курсу британцев - хотя они исторически повлияли на наши доктрины, их военно-морской уклон, вероятно, отвлекает нас от более полезных занятий. Действительно, некоторые предпочитают отложить флот в сторону в пользу технологий на суше и в воздухе - механизация и инициативы военно-воздушных сил уже показывают большие перспективы."
  
 SAF_heavy_armour_focus: "Тяжелая броня"
 SAF_heavy_armour_focus_desc: "Южная Африка - одно из относительно немногих мест на земле, где есть значительные источники хрома, и у нас его много. К счастью, хром является критически важным аспектом при производстве тяжелой брони, где он укрепляет материал и позволяет ему оставаться прочным под экстремальным огнем противника. Зная это, мы можем использовать наши запасы для создания танков с высокой прочностью."
  
 SAF_mechanised_warfare: "Механизированная война"
 SAF_mechanised_warfare_desc: "Хотя у нас есть стратегические ресурсы, необходимые для создания тяжелой бронетехники, нам не хватает промышленной базы, чтобы сделать ее производство легким делом. Некоторые военные предлагают альтернативный курс на легкую механизацию - использование грузовиков и бронетранспортеров для создания более быстрых дивизий, которые легче производить и снабжать, чем громоздкие тяжелые танки."
  
 SAF_increase_tank_production: "Увеличение производства танков"
 SAF_increase_tank_production_desc: "По мере того, как бронетехника сходит с конвейера и поступает на вооружение, мы начали больше узнавать о практическом применении теории бронетанковой войны. Наши войска все больше понимают, как использовать это оружие современной войны с наибольшей эффективностью - с его помощью прорывать линии, нейтрализовывать опорные пункты, преодолевать оборону противника и избегать опасных атак. Наши знания растут с каждым боем и каждым учением."
  
 SAF_local_arms: "Местное оружие"
 SAF_local_arms_desc: "Неизбежно, что оружие выигрывает войны - от безоружного солдата нельзя ожидать хороших результатов. Хотя мы можем в некоторой степени полагаться на импорт, это далеко не надежный источник - чтобы обеспечить южноафриканских солдат оружием для борьбы с врагами, мы должны обеспечить им доступ к южноафриканскому оружию, а это означает создание отечественной оружейной промышленности."
  
 SAF_sturdy_designs: "Прочные конструкции"
 SAF_sturdy_designs_desc: "Результаты наших экспериментов с отечественным механизированным производством не просто тактические - наши инженеры узнали много нового о тонкостях производства и важности надежной конструкции, даже если для этого потребовалось несколько несчастных случаев. Но каждая авария - это урок, и в наших разработках все меньше и меньше аспектов, которые могут быть использованы неправильно."
  
 SAF_armoured_corps: "Бронетанковый корпус"
 SAF_armoured_corps_desc: "Чтобы преодолеть нехватку живой силы и максимально повысить эффективность армии, теоретики все чаще выступают за расширение производства бронетехники и создание соответствующего бронетанкового корпуса для лучшей концентрации бронетанковых сил и их командования. Цель этой инициативы - позволить бронетанковым силам более эффективно сосредотачиваться и представлять более скоординированное и подавляющее присутствие."
  
 SAF_rapid_warfare: "Быстрая война"
 SAF_rapid_warfare_desc: "Хотя большая часть войны всегда основывалась на маневре, современная война все больше подчеркивает важность быстрого темпа и еще более быстрого передвижения. Объединив наши разработки в области воздушной разведки, механизированной войны и военного командования, мы создали армию, способную к быстрому планированию и быстрому исполнению. Наши враги отстали на шаг, и это отставание только увеличивается."
  
