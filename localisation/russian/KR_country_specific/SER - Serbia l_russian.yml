 SER_War_Plan_Drina_March_decisions: "Марш на Дрину!"
 SER_War_Plan_Drina_March_decisions_desc: "\nПриближается последнее противостояние между сербами и империей Габсбургов! Однако наш народ и наш генеральный штаб хорошо помнят, когда в последний раз разразилась такая война. Под тяжестью Центральных держав мы были раздавлены и пережили величайшую гуманитарную катастрофу в нашей истории - поэтому, что бы мы ни делали, мы должны сделать так, чтобы это не повторилось.\n\nХорошо то, что, в отличие от периода Вельткрига, мы имеем возможность §Yподготовиться заранее§! и составить план войны, который обеспечит победу на поле боя.\n\nПланируя войну против Австрии, вы можете §Gотметить§! определенное количество регионов на южнославянских территориях, которые станут центром наших операций и таким образом, будут тайно повязаны с нами заранее.  Выполнение дальнейших фокусов на дереве фокусов усилит действие модификатора §YПланирование Сербской войны§! или позволит нам породить сопротивление в намеченных регионах и тем самым вызвать хаос в тылу врага.\n\nВы можете отметить §G[?SER_states_available_for_setting_plans]§! вражеских регионов для операции."
