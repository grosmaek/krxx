#SRP mechanics
 SER_socialist_workers_decisions: "Защита революции"
 SER_socialist_workers_decisions_desc: "Несмотря на то, что мы выиграли выборы честно и справедливо, нас ждет борьба за защиту наших завоеваний. Если мы хотим привести Сербию на путь социализма, мы должны сначала скоординировать все слои общества для достижения этой цели. Только тогда мы сможем сделать следующий шаг вперед."
 SER_prove_to_the_people: "£pol_violence  Доказать свою значимость для народа"
 SER_prove_to_the_people_desc: "Мы пришли к власти с обещаниями, а обещания - это то, что мы должны будем выполнять. Большая часть населения консервативна и не уверена в правильности революционного пути - быстрым, эффективным и победоносным правлением мы должны доказать, что действительно сможем обеспечить среднего человека, и таким образом заручиться его поддержкой в революции."
 SER_defang_the_army: "£pol_violence  Обезвредить армию"
 SER_defang_the_army_desc: "Сербская Армия представляет серьезную угрозу нашему правлению, в ее рядах сплошь реакционеры и националисты. Что бы мы ни делали, мы должны действовать осторожно и не создавать из военных - кумиров в период Четвертой Балканской Войны - только так мы можем гарантировать, что сможем избавиться от их руководства, когда нам понадобится."
 SER_merge_the_coalition_parties: "£pol_violence  Консолидировать Народный Фронт"
 SER_merge_the_coalition_parties_desc: "Мы пришли к власти не в одиночку - наши правые союзники дают нам голоса, необходимые в Скупщине для проведения нашей политики. Но нет, просто работать с этими классовыми коллаборационистами не получится. Мы должны внедриться и уничтожить их изнутри, а самых радикальных из них влить в свои ряды."
 SER_complete_the_revolution: "£pol_violence  Завершить революцию!"

