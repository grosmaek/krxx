 SER_imro_decisions: "Внутренняя Македонская Революционная Организация"
 SER_imro_decisions_desc: "\nСербская Армия потеряла контроль над большей частью Македонии из-за ВМРО, и нам предстоит тяжелая партизанская война.\n\nВо время восстания ВМРО государство Македония может находиться в двух фазах: §YФаза Затишья§! и §YФаза Активная§!.\n\n - Находясь в §YФазе Затишья§!, ни Сербия, ни ВМРО не в состоянии атаковать друг друга, и Сербия не в состоянии разместить какие-либо подразделения в Македонии. Вместо этого конфликт происходит в форме решений, основанных на раунде, игры, в которую играют Сербия и ВМРО, управляемый ИИ, где обе стороны должны угадать точку атаки другой. Если Сербия §Yукрепляет§! тот же регион, который §Yатакует§! ВМРО, Сербия выигрывает раунд - если ВМРО §Yатакует§! регион, который не §Yзащищают§!, ВМРО выигрывает раунд. \n   Лучший из трех побеждает в раунде 'Затишье' - и победитель либо увеличивает, либо уменьшает сопротивление в государстве.\n\n - Во время §YФазы Активной§!, запрет на переброску войск в Македонию снимается, но обе стороны остаются в затруднительном положении из-за сильных дебаффов на §YСкорость§!, §YАтаку§! и §YИстощения§! дивизий, и в течение первого месяца фазы ВМРО имеет льготный период значительно сниженного §Урона по организации§! и §УСиле урона§!. Если сопротивление достаточно низкое, Сербия может §Yначать наступление§!, снимая с Македонии дебаффы на оставшуюся часть фазы и позволяя сербскому игроку вторгнуться и захватить столько провинций, сколько он сможет за это время. Если все провинции ВМРО будут захвачены, организация будет разрушена, и восстание закончится. Если Сербии не удается захватить все провинции в установленный срок, наступление проваливается, и ситуация возобновляется.\n\nБудьте осторожны - если сопротивление достигнет 100% или Скопье падет, §RМакедония будет потеряна!§!\n"
