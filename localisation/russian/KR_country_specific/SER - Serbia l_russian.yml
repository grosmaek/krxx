 SER_progressive_reforms_final_authoritarian: "Прогрессивные авторитарные реформы"

 SER_dinar_stabilized: "Стабильный курс динара"
 SER_dinar_stabilized_desc: "После установления стандартной валюты динар стал сильным и стабильным."

 SER_central_banking_committee: "Центральный банковский комитет"
 SER_central_banking_committee_desc: "Благодаря Банковскому комитету, курирующему банковские вопросы, финансовая система была значительно улучшена."

 SER_domestic_enemies_1: "Сила внутренних врагов: §RСильные§!"
 SER_domestic_enemies_2: "Сила внутренних врагов: §YСредние§!"
