### Focuses ###

 SER_Moralistic_Democracy: "Кирка в будущее"
 SER_Moralistic_Democracy_desc: "Политическая идеология Сербской Республиканской Партии, построенная на философии Любомира Стояновича, призывает к реформистской демократии, построенной на морали и отмене привилегий, будь то богатство, знатность или пол. Осознавая реалии страны, в которой они работают, республиканцы всегда считали себя "киркой для будущего" Сербии."

 SER_smoke_filled_room: "Национальный Совет за Демократию"
 SER_smoke_filled_room_desc: "Сербская демократия может казаться процветающей, но она проходит по тонкой грани между процветанием и военным переворотом. Кто скажет, что Konspiracija не отстранит нас от власти так же, как они отстранили короля Александра? Народное Вече за демократию будет служить полусекретным советом партии, который будет искать пути, как ограничить их влияние."

 SER_form_republican_guard: "Республиканская гвардия"
 SER_form_republican_guard_desc: "Чтобы обеспечить защиту Сербской Республики и революционных идеалов, нам необходимо создать официальную национальную гвардию, состоящую из патриотически настроенных гражданских лиц и солдат. Эта военизированная организация обеспечит защиту демократического процесса и будет первой бороться против любой попытки переворота."

 SER_promote_young_officers: "Продвижение молодых офицеров"
 SER_promote_young_officers_desc: "Хотя мы не можем полностью контролировать Сербскую Армию, есть несколько вещей, которые мы можем сделать, чтобы привести ее в порядок - и есть много верных и идеологически благодушных низших офицеров, которые не связаны с Konspiracija и будут рады заполнить роли, освобожденные старыми генералами."

 SER_republican_chetniks: "Повлиять на объединения четников"
 SER_republican_chetniks_desc: "Четники, объединенные в военизированные ассоциации, исторически не были поклонниками республиканизма или демократии - однако, даже их можно поколебать, привлечь обещаниями поддержки против запугивающего тайного общества в сербской армии, и таким образом, по крайней мере, сделать нейтральными по отношению ко всему делу."

 SER_modernize_local_governance: "Модернизация местного управления"
 SER_modernize_local_governance_desc: "Не все должно решаться в Белграде - мы должны доверять избранным, уважаемым властям в регионах и местных приходах, чтобы они принимали решения, важные для их населения. Нам просто необходимо модернизировать этот местный административный аппарат и очистить его от пагубного подкупа и клиентелизма."

 SER_combat_corruption: "Борьба с коррупцией на госслужбе"
 SER_combat_corruption_desc: "Коррупция на государственной службе действует как сила трения в работе правительства - она отнимает ресурсы, делает работу правительства медленной, а правительство - ненадежным... Не говоря уже о том, что это просто аморально. Однако с помощью проверок и аудита мы можем поймать всех худших нарушителей."

 SER_establish_suzor: "Создать SUZOR"
 SER_establish_suzor_desc: "Центральное Управление Страхования Трудящихся (Središnji ured za osiguranje radnika, SUZOR) было задумано как учреждение для централизованного осуществления социального страхования по всей Сербии - и теперь оно наконец-то может быть введено в действие."

 SER_workplace_democracy: "Продвижение демократии на рабочих местах"
 SER_workplace_democracy_desc: "Демократия должна стать частью повседневной жизни не только в политике, но и на рабочем месте - мы должны поддержать дело профсоюзов и способствовать созданию коммунальных предприятий, принадлежащих работникам, как для омоложения экономики, так и для того, чтобы простые люди получили свою долю."

 SER_progressive_taxation: "Прогрессивное налогообложение"
 SER_progressive_taxation_desc: "Нет причин для того, чтобы нищий рабочий и бизнесмен облагались одинаковыми налогами: первый едва может прожить на несколько динаров, а у второго даже после уплаты налогов остаются миллионы в банке. Нам нужно взимать больше налогов с богатых и таким образом обеспечить справедливое перераспределение богатства."

 SER_women_liberation: "Освобождение женщин"
 SER_women_liberation_desc: "Конституция 1926 года предоставила сербским женщинам право голоса, но еще много препятствий остается, прежде чем мы сможем считать их действительно равными с мужчинами. Мы все люди с равными возможностями, и поэтому нас не должны сковывать устаревшие традиции!"

 SER_strengthen_presidential_powers: "Усилить президентские полномочия"
 SER_strengthen_presidential_powers_desc: "Республиканская Партия исторически выступала за усиление президентских полномочий, а Соединенные Штаты Америки с их сочетанием федеральной децентрализации и сильной исполнительной власти были их вдохновением для формы правления южнославянского государства. Давайте примем закон о расширении полномочий сербской исполнительной власти в процессе подготовки!"

 SER_class_harmony: "Гармония классов"
 SER_class_harmony_desc: "Нет необходимости в классовом конфликте, когда мы можем успешно устранить причины этого конфликта - коррупцию, несправедливость и эксплуатацию. В нашей идеальной Сербии все эти недостатки должны быть искоренены и создана гармоничная, либеральная демократия, которая будет существовать на протяжении многих поколений и станет маяком свободы на Балканах!"

 SER_montenegro_experiment: "Черногорский эксперимент"
 SER_montenegro_experiment_desc: "Наша идея южнославянского единства - демократическая федерация по образцу Соединенных Штатов. Чтобы доказать действенность нашей политической программы, мы можем начать с нашей скромной Сербии - предоставить автономный статус Черногории и позволить ей процветать с местным выборным законодательным органом. Если она преуспеет, мы сможем представить ее всей Европе как пример успеха."

 SER_socialist_coalition: "Консолидировать Народный Фронт"
 SER_socialist_coalition_desc: "Находясь в центре, мы решили бросить жребий левым. Республиканцы и Социалисты разделяют несколько ключевых позиций - нашу общую веру в процветание простого человека и в прогрессивные реформы. Давайте вместе строить Сербию будущего!"

 SER_socialist_establish_suzor: "Социалистическое страхование SUZOR"
 SER_socialist_establish_suzor_desc: "Центральное Управление Страхования Трудящихся (Središnji ured za osiguranje radnika, SUZOR) было задумано как учреждение для централизованного осуществления социального страхования по всей Сербии - и теперь оно наконец-то может быть введено в действие."

 SER_pardon_communist_revolutionaries: "Помилование коммунистических революционеров"
 SER_pardon_communist_revolutionaries_desc: "Коммунисты были одними из немногих, кто вел активное вооруженное сопротивление режиму короля Александра II, особенно в Черногории, где партизаны Вукашина Марковича терроризировали горы, прежде чем отступить в Албанию. Какими бы подозрительными они ни были, по совету партнеров по социалистической коалиции мы должны, наконец, помиловать их."
 Popovic_stats_tt: "§RНавык атаки§!: §Y1§!\n§YНавык обороны§!: §Y1§!\n§GНавык планирования§!: §Y1§!\n§CНавык логистики§!: §Y1§!"

 SER_national_labor_union_council: "Национальный Cовет Профсоюзов"
 SER_national_labor_union_council_desc: "Организованный труд должен иметь право голоса в управлении, и наши социалистические союзники требуют этого. Мы создадим официальный совет представителей профсоюзов, который будет давать нам консультации по всем экономическим законам и защищать права трудящихся в высшем правительстве."

 SER_radical_coalition: "Укрепление Правительства Единства"
 SER_radical_coalition_desc: "Находясь в центре, мы решили бросить жребий правым. Республиканцы и Радикалы объединили усилия для защиты республики от радикалов слева и справа. Хотя нам придется пойти на некоторые уступки радикалам, наша политика должна победить!"

 SER_serbian_values_coalition: "Воспитывать сербов"
 SER_serbian_values_coalition_desc: "Народно-Радикальная Партия - это твердо сербская партия, настолько, что некоторые обвиняют ее в продвижении концепции Великой Сербии, в противовес Югославизму, преобладающему в Сербии. Правда это или нет, но цель нашей коалиции - возродить сербскую гордость и подготовить сербов к грядущей войне!"

 SER_further_agricultural_mechanization: "Дальнейшая механизация сельского хозяйства"
 SER_further_agricultural_mechanization_desc: "Крестьянство - это ядро сербской нации, и мы должны обогатить его, чтобы обогатить всю Сербию. Мы должны продолжать обеспечивать их современной техникой и модернизировать землевладение в сельской местности, чтобы повысить ежегодную урожайность."

 SER_free_serbian_economy: "Освободить сербскую экономику"
 SER_free_serbian_economy_desc: "Сербия будет процветать только тогда, когда она открыта для мира. Мы должны снизить тарифы и сделать себя открытыми для инвестиций из других стран, для блага нас и сербского народа."

 SER_National_Vanguard: "Национальный Народный Авангард"
 SER_National_Vanguard_desc: "Мы, Народно-Радикальная Партия, всегда были для сербов естественной партией для управления государством. Наши лидеры руководят нами не ложными идолами, привезенными с Запада, а выращенной на Родине сельской демократией, а наши члены посвящают свою жизнь исключительно сербской нации. И сейчас пришло время вернуть то, что принадлежит нам."

 SER_attachment_to_the_land: "Привязанность к земле"
 SER_attachment_to_the_land_desc: "Вы можете отнять у серба его землю, но вы никогда не сможете отнять у серба его привязанность к земле. На протяжении тысячелетий сербский народ процветал в сельских общинах, и мы должны сделать все возможное, чтобы это процветание продолжалось и в будущем."

 SER_direct_the_economy: "Направлять экономический процесс"
 SER_direct_the_economy_desc: "Выступая против эксплуататорской природы нерегулируемого капитализма, Радикалы в целом призывали к реформам, направленным на поддержку сербского рабочего и фермера в международной среде. Блестящая мысль Стоядиновича развила это в политику экономического корпоративизма - интеграции сербского бизнеса в государственную политику и руководство экономикой."

 SER_rural_democracy: "Сельская демократия"
 SER_rural_democracy_desc: "Демократия в Сербии является самобытной, основанной на традиции сельской общины, а не импортированной с Запада. Мы должны сделать все, что в наших силах, чтобы эти демократические корни укоренились и тем самым прониклись доверием к народу в целом."

 SER_unite_with_agrarians: "Объединение с Аграриями"
 SER_unite_with_agrarians_desc: "Народно-Радикальная Партия и Аграрии работали вместе с момента создания Аграрной Партии, наши партии разделяют многие ключевые постулаты и взаимную ориентацию на крестьянство. Давайте не будем терять времени и сразу же объединим усилия, вместе мы сильнее!"

 SER_state_of_national_consolidation: "Государство Национальной Консолидации"
 SER_state_of_national_consolidation_desc: "Геополитическая ситуация, в которой оказалась Сербия, требует масштабного пересмотра нашей внутренней политики. Мы должны коллективно понять, что сможем достичь югославской мечты только при полной мобилизации всех активов Сербии. Это нарушение демократии, но временное и необходимое."
 SER_new_focuses_unlocked: "Будут разблокированы новые фокусы."

 SER_organise_greenshirts: "Организовать зелёнорубашечников"
 SER_organise_greenshirts_desc: "Хотя они существуют уже несколько лет, Зеленорубашечники, личное вооруженное военизированное формирование Милана Стоядиновича, могут только усиливаться, и мы даже можем утверждать, что потребности Государства Национальной Консолидации требуют вооруженных граждан, чтобы делать вид, что все в порядке."

 SER_party_state: "Построить партийное государство"
 SER_party_state_desc: "Народно-Радикальная Партия придерживается фанатичного подхода к политике - с момента своего основания члены партии клянутся посвятить ей всю свою жизнь, а региональные штаб-квартиры должны стать их вторым домом. Пашич, несомненно, стремился к слиянию партии и сербского государства, и мы завершим его, превратив "Сарез" во всеохватывающую политическую машину."

 SER_study_legionaries: "Изучить тактику легионеров"
 SER_study_legionaries_desc: "Легионеры в Румынии - это движение нового типа. Они не просто диктатура, они - движение национального обновления и призывают к гораздо более динамичному подходу к политике. Искусство массовой политики, дела превыше худшего и политическое зрелище могут стать мощным инструментом, если мы им воспользуемся - и Стоядинович обязательно возьмет его на вооружение для радикалов."

 SER_three_year_plan: "Трехлетний план"
 SER_three_year_plan_desc: "Хотя первоначальная идея Стоядиновича предусматривала шестилетний план, рассчитанный на 1940-е годы, для развития прочной горно-промышленной базы в Сербии, у нас просто нет на это времени. Придется торопить сроки и сокращать цели, чтобы подготовить Сербию к грядущим войнам."

 SER_populist_policies: "Проведение популистской политики"
 SER_populist_policies_desc: "Нам необходимо завоевать доверие народа, чтобы оставаться у власти как можно дольше. Широко разрекламированные реформы в области социального обеспечения и трудовых отношений, представленные как исходящие от народа, а не от истеблишмента, позволят в значительной степени завоевать доверие большинства."

 SER_mediatization_of_politics: "Медиатизация политики"
 SER_mediatization_of_politics_desc: "Времена меняются. Новые технологии, такие как радио и телевидение, угрожают навсегда изменить способ ведения политики. Мы можем использовать это в наших интересах. Пусть каждый сербский дом услышит голос президента по радио, пусть массивный поток информации достигнет их глаз и ушей и внушит им, кого они должны поддерживать!"

 SER_no_communists: "Классовое единство, а не классовая война"
 SER_no_communists_desc: "Социализм несовместим с потребностями Сербии, он призывает к войне между классами вместо сотрудничества во имя высшего блага. Мы начали Режим Национальной Консолидации, работая с их рядами, но тех, кто не может ассимилироваться в 'Сарез', придется выселить из Совета."

 SER_war_against_unemployment: "Вести войну против безработицы"
 SER_war_against_unemployment_desc: "Готовясь к национальному возрождению, мы должны сделать так, чтобы каждый сербский мужчина и каждая женщина имели свое место в обществе. Каждый должен работать во имя государства, будь то на заводах, фермах или в армии."

 SER_fan_nationalist_fervor: "Фанатичный националистический пыл"
 SER_fan_nationalist_fervor_desc: "Долгие годы наш народ был изгоем и сожалел о своих прошлых поступках, но с этого момента настало время подняться!\nСтоядинович, веди за собой сербов! Пусть все увидят, что они никого не боятся!"

 SER_the_second_pasic: "Над Пашичем, над Карагеоргием!"
 SER_the_second_pasic_desc: "Без Стоядиновича не было бы новой Сербии! Пока мы все еще на словах поклоняемся СНО, наши глупые "союзники" уже давно научились бояться нашей мощи. Под прикрытием легиона вооруженных сторонников и при гордой поддержке восторженного населения наш президент ничем не уступает ни Пашичам, ни Карагеоргиям, ни великим диктаторам того времени!"

 SER_secret_police: "Судебная Палата по Защите государства"
 SER_secret_police_desc: "Республиканцы и Социалисты предпочли порвать с государством вместо того, чтобы сотрудничать с президентом - и вот, стало ясно, что они полны предателей. В ответ мы создадим Судебную Палату по Защите Государства - высший непререкаемый орган, назначаемый президентом, который будет следить за тем, чтобы подобное предательство не осталось безнаказанным."

 SER_the_final_step: "Последний шаг?"
 SER_the_final_step_desc: "Государство и общество теперь у президента под рукой, и остается только одно - решить, куда мы направим курс сербского корабля в дальнейшем. С контролируемой, обезвреженной оппозицией и армией, которая уже давно поняла, кто настоящий вождь в Белграде, ничто не сможет нас остановить."
 SER_the_final_step_tt: "§YKonspiracija§! будет свернута, а потери §YПолитической власти§! сократятся §Gвдвое§!."

 SER_retain_the_course_of_history: "Сохранить ход истории"
 SER_retain_the_course_of_history_desc: "На протяжении десятилетий Народно-Радикальная Партия боролась за демократию и свободу сербского народа. Сейчас мы не можем отвернуться от этого наследия. Даже в республике мы боремся за народ, даже в условиях тотальной войны мы должны отстаивать свет свободы."

 SER_pasic_cult: "Культ Пашича"
 SER_pasic_cult_desc: "Никола Пашич, один из самых долгоживущих премьер-министров в истории Сербии, фигура, достойная величайшего торжества. Без него и его революции не было бы современной Сербии, и мы бы до сих пор томились под властью династии тиранов Обреновичей. Вся Сербия должна помнить об этом."

 SER_land_value_taxation: "Налогообложение стоимости земли"
 SER_land_value_taxation_desc: "Запад предлагает обеспечить справедливость в сельской местности - провести реформу на основе налогообложения стоимости земли, взимая больше налогов с тех, кто владеет большим количеством земли, и небольшую часть с тех, кто владеет малым. Чтобы предотвратить рост массового агробизнеса, это будет хорошим началом."

 SER_censor_socialist_publications: "Цензура социалистических публикаций"
 SER_censor_socialist_publications_desc: "Социализм, синдикализм, коммунизм, независимо от названия, - это чума на земле, пренебрегающая национальной борьбой в пользу скудных классовых забот. Пока этот бич не ослабил силу сербской государственности, мы должны сделать все, что в наших силах, чтобы заставить их замолчать."

 SER_tripartite_labor_relations_council: "Трехсторонний совет по экономическим вопросам"
 SER_tripartite_labor_relations_council_desc: "Для того чтобы политика правительства приносила пользу всем, а не только одному конкретному социальному классу, мы должны создать трехсторонний совет между правительством, бизнесом и рабочими, что позволит нам выслушивать интересы каждого и принимать правильные решения в экономических вопросах."

 SER_republican_coalition: "Поддерживать Анти-Социалистический Фронт"
 SER_republican_coalition_desc: "Находясь в центре, мы решили бросить жребий левым. Республиканцы и Радикалы объединили свои усилия для защиты республики от крайностей слева и справа. Хотя нам придется пойти на некоторые уступки республиканцам, наша политика должна победить!"

 SER_venere_revolutions: "Почитание революции"
 SER_venere_revolutions_desc: "Мы, дети Первой и Второй Сербских Революций, никогда не должны забывать, что именно стремление к свободе привело нас сюда, и что эта свобода достойна самой большой защиты. Да здравствует Сербия, да здравствует Республика!"

 SER_women_liberation_coalition: "Освобождение женщин"
 SER_women_liberation_coalition_desc: "Республиканцы призывают к освобождению полов, утверждая, что женщины ничем не уступают мужчинам, когда речь идет об их возможностях и потенциале, и поэтому правительство должно бороться с глубоко укоренившимися убеждениями, ограничивающими их традиционными ролями. Хотя мы не можем согласиться с такой оценкой, мы, безусловно, можем сделать шаги в этой области, чтобы удовлетворить нашу коалицию."

 SER_break_up_monopolies_coalition: "Разрушить монополии"
 SER_break_up_monopolies_coalition_desc: "Радикалы и республиканцы согласны с необходимостью создания более справедливой экономической системы. Существует множество предприятий и корпораций, которые не соблюдают правила или контролируются иностранным капиталом. Их необходимо ликвидировать, конфисковать ключевые активы и создать более конкурентоспособную экономику."

 SER_agrarian_coalition: "Великий союз"
 SER_agrarian_coalition_desc: "В течение десятилетия урбанистические левые Республиканцы и Социалисты возглавляли Сербию - но они не могли оставаться там вечно, и наконец, мы и Аграрии вернулись, чтобы восстановить нормальную жизнь. И нам предстоит еще много работы."

 SER_integrate_royalists: "Интеграция монархических партий"
 SER_integrate_royalists_desc: "Несмотря на победу Сербской Революции, монархисты остаются в Скупщине, объединившись во второстепенные партии 'Демократическое Государство' и 'Буденье' - однако они все еще занимают некоторые места и скорее всего, смогут работать с нами."

 SER_farm_to_city_connections: "Расширение связей между фермами и городами"
 SER_farm_to_city_connections_desc: "Из-за отсутствия связи между деревнями и крупными городами теряется много производства и эффективности в сельской местности. Благодаря широкомасштабным общественным работам, расширяющим дорожную сеть и ремонтирующим самые плохие дороги, можно восстановить большую часть этой эффективности."

 SER_further_agricultural_mechanization_radical: "Дальнейшая механизация сельского хозяйства"
 SER_further_agricultural_mechanization_radical_desc: "Крестьянство - это ядро сербской нации, и мы должны обогатить его, чтобы обогатить всю Сербию. Мы должны продолжать обеспечивать их современной техникой и модернизировать землевладение в сельской местности, чтобы повысить ежегодную урожайность."

 SER_Victory_for_the_People: "Победа для народа"
 SER_Victory_for_the_People_desc: "Вопреки всему, Социалистическая Рабочая Партия одержала победу на выборах 1936 года и получила народный мандат на радикальные изменения в политической системе Сербии. Хотя наши враги многочисленны, мы выдержим бурю и принесем свет социализма!"

 SER_rule_from_hotel_slavija: "Править из отеля Славия"
 SER_rule_from_hotel_slavija_desc: "Скупщина, наполненная реакционерами разных мастей, несомненно, будет выступать против нашей конечной цели - революции. Длительные дебаты в законодательном органе могут заставить членов нашей коалиции также изменить свое мнение. В ответ на это мы будем заранее принимать решения по основной политике на партийной конференции СРП и использовать Скупщину только для их исполнения."

 SER_rehabilitate_centrumasi: "Восстановить Центрумаши"
 SER_rehabilitate_centrumasi_desc: "В начале 1920-х годов мы порвали с умеренным крылом партии, Центрумаши, которые впоследствии образовали Социалистическую Партию. Теперь, когда напряженность между нами несколько ослабла, давайте предложим восстановить единую СРП и вернуть наших потерянных членов!"

 SER_sway_radical_republicans: "Поколебать радикальных республиканцев"
 SER_sway_radical_republicans_desc: "Республиканская Партия разделена на множество идеологических течений, и радикалы среди них достаточно левые, хотя и не открыто социалистические. Давайте привлечем их в свои ряды и будем наращивать нашу долю власти."

 SER_integrate_nationalist_rhetoric: "Интегрировать националистическую риторику"
 SER_integrate_nationalist_rhetoric_desc: "Какими бы интернационалистами мы ни были, политическая ситуация в Сербии требует от нас обращения к патриотическим чувствам. Давайте распространим риторику о том, что мы будем защищать интересы сербского народа и восстанавливать утраченные территории, только с социалистическим уклоном - и заручимся необходимой поддержкой."

 SER_legacy_of_svetozar_markovic: "Наследие Светозара Марковича"
 SER_legacy_of_svetozar_markovic_desc: "Светозар Маркович, которого называют сербским Николаем Добролюбовым, был первым настоящим социалистическим философом на Балканах, с программой социальных изменений, которая нашла отклик у многих в его время. Как говорят некоторые, все мы в Сербии, демократы и социалисты, учились у Марковича политической азбуке. Если мы напомним людям, что мы действительно отстаиваем его наследие, они дадут нам второй шанс проявить себя."

 SER_practical_action_programme: "Программа Практических Действий"
 SER_practical_action_programme_desc: "Хотя нашей конечной целью является неизбежная революция, у нас есть Программа Практических Действий, в которой подробно описаны социальные реформы, которые мы проведем сразу после прихода к власти, до того, как будет достигнута критическая масса для революции. Самое время приступить к ее реализации."

 SER_health_insurance: "Покрытие SUZOR по всей стране"
 SER_health_insurance_desc: "Республиканцы и Социалисты уже обдумывают предложения по охвату населения медицинским обслуживанием, но мы не удовлетворимся их полумерами. Мы добьемся того, чтобы каждый житель Сербии имел право на бесплатное и доступное здравоохранение!"

 SER_democratize_courts_bureaucracy: "Демократизировать суды и бюрократию"
 SER_democratize_courts_bureaucracy_desc: "Назначения в суды и бюрократические органы изобилуют коррупцией и клиентелизмом, и они не представляют интересы народа. Наша программа призывает к демократизации этих назначений, и поэтому мы сделаем избираемыми как можно больше должностей."

 SER_renew_the_avantgarde: "Обновление сербского авангарда"
 SER_renew_the_avantgarde_desc: "Авангард в Сербии, начатый сербской революцией, начал сходить на нет - однако многие из их писателей и поэтов являются ярыми социалистами, и мы можем многого добиться, если омолодим это движение и обеспечим его длительное существование."

 SER_consolidate_taxation: "Консолидировать систему налогообложения"
 SER_consolidate_taxation_desc: "На сербскую бедноту налагаются различные налоги, сборы и другие финансовые обременения, и все они направлены на то, чтобы воспользоваться их положением и собрать больше налогов с бедных, а не с богатых. Мы обуздаем эти излишества, отменим ненужные налоги, а вместо них создадим единый прогрессивный подоходный налог, который будет приносить больше доходов и более жестко облагать богатых."

 SER_state_appropriations: "Государственные ассигнования"
 SER_state_appropriations_desc: "Мы должны ликвидировать монополии и соответствующие компании, нарушающие законы и правила - что, поскольку мы несем ответственность за законы и правила, может означать многих людей. Эти отрасли должны быть национализированы и поставлены под гораздо лучшее управление - управление для рабочих, а не для эксплуатации."

 SER_young_guard_clique: "Воспитание клики молодых гвардейцев"
 SER_young_guard_clique_desc: "В Сербской Армии есть много младших офицеров, которые не одобряют реакцию своих начальников - и хотя они не обязательно социалисты, они могли бы работать с нами, пока мы незаметно поддерживаем их. Давайте создадим в Сербской Армии клику верных людей, когда наступит время!"

 SER_escalate_class_warfare: "Эскалация классовой войны"
 SER_escalate_class_warfare_desc: "Мы не должны успокаиваться, когда буржуазия, реакционеры и кодрянисты по-прежнему контролируют сербское государство из тени! Мы должны выходить на предателей, угрожать предателям и арестовывать предателей одного за другим! Пусть пока обвинения будут разумными - когда мы придем к власти, мы сможем полностью искоренить гниль."

 SER_Third_Revolution: "Третья революция"
 SER_Third_Revolution_desc: "Четыре миллиона человек томятся, подавленные жестокой системой капитализма. Четыре миллиона людей будут освобождены, когда мы сделаем последний шаг к истинному социалистическому государству. Все части уже расставлены по местам, и только призыв Авангардной Партии стоит между Сербией и Третьей революцией."
 SER_all_socialist_worker_missions_complete_tt: "Все три миссии в категории  §HЗащита революции§! выполнены."
 SER_Third_Revolution_tt: "В результате самопереворота мы свергнем последние остатки капиталистического государства и провозгласим новый путь для Сербии.\nБудут разблокированы новые фокусы."

 SER_socialist_army: "Создать территориальную оборону"
 SER_socialist_army_desc: "Прошлое научило нас, что мы не можем позволить армии быть единственной вооруженной силой на нашей земле, чтобы она не начала действовать против нас. Территориальная оборона должна быть официальным вооруженным военизированным формированием революционной Сербской Республики, и она будет не только защищать нас от наших врагов, но и обеспечивать строгий идеологический контроль над армией!"

 SER_new_generals: "Ажиотаж на повышение"
 SER_new_generals_desc: "Чистки прошлого истощили офицерские ряды нашей армии. Пришло время отдать должное младшим офицерам, которые поддерживали нас, и предоставить командные роли вернувшимся ветеранам революции."
 Markovic_stats_tt: "§RНавык атаки§!: §Y2§!\n§YНавык обороны§!: §Y2§!\n§GНавык планирования§!: §Y1§!\n§CНавыки логистики§!: §Y2§!\n"
 Jovanovic_stats_tt: "§Y$MNT_blazo_jovanovic$§! становится $cc_leader$.\n§RНавык атаки§!: §Y1§!\n§YНавык защиты§!: §Y1§!\n§GНавык планирования§!: §Y1§!\n§CНавык логистики§!: §Y1§!"

 SER_political_commissars: "Политические комиссары"
 SER_political_commissars_desc: "Чтобы обеспечить лояльность новой сербской армии, все военные части должны быть снабжены политическими комиссарами. Задача этих офицеров - следить за тем, чтобы приказы и действия военных подразделений следовали идеологическим целям, и дать нам опору среди военных, с помощью которой мы сможем предотвратить восстание."

 SER_syndicalist_example: "Следуйте примеру синдикалистов"
 SER_syndicalist_example_desc: "Западные синдикалисты создали форму устойчивого социализма, которую мы легко сможем перенять для использования на Балканах. Хотя мы не так индустриализованы, мы, тем не менее, можем пойти по пути главенства профсоюзов, предприятий, принадлежащих рабочим, и федерализма, чтобы создать мощную, эффективную социалистическую экономику."
 SER_syndicalist_example_tt: "Этот путь должен быть сосредоточен на концентрации ресурсов на существующих фабриках и модернизации по западным синдикалистским линиям, что приведет к созданию меньшей, но более мощной промышленности."

 SER_serbian_path: "Уникальный путь Сербии"
 SER_serbian_path_desc: "Мы - факел революции на Балканах, и из-за наших уникальных проблем мы должны идти по уникальному пути. Наши приоритеты должны быть двойными - как можно быстрее создать промышленную базу и сделать это через самоуправление рабочих, что позволит государственным заводам внедрять инновации, избегая при этом ловушек рабства заработной платы."
 SER_serbian_path_tt: "Этот путь должен быть направлен на быструю индустриализацию и расширение новых, принадлежащих рабочим фабрик, раздувая размеры нашей промышленности."
 SER_effect_will_be_decided_by_socialist_policy_tt: "Эффект от этого фокуса будет зависеть от вашего выбора между фокусами §YСледуйте примеру синдикалистов§! и §YУникальный путь Сербии§!."

 SER_collectivization: "Коллективизация земли"
 SER_collectivization_desc: "Мы не можем допустить, чтобы собственность на землю сосредоточилась в руках частного капитала. Земля должна быть экспроприирована и созданы коллективные хозяйства, которые, опираясь на большую базу крестьянского труда, будут производить гораздо больше, чем мелкие индивидуальные хозяйства."

 SER_youth_work_brigades: "Бригады по работе с молодежью"
 SER_youth_work_brigades_desc: "Костяк нового индустриального сербского социализма должен быть построен потом нашей молодежи. Их нужно интегрировать в социалистическое общество с раннего возраста - старшеклассники и студенты должны быть призваны на трудовые акции и проводить время на строительстве дорог и железных дорог, приобретая ценный опыт и находя товарищей на этом пути!"

 SER_industries_to_workers: "Передача промышленности рабочим"
 SER_industries_to_workers_desc: "Не будет эксплуатации, наемного рабства и буржуазии! Предприятия должны быть захвачены и возвращены трудящимся, создана государственная промышленность, а колеса экономики теперь вращаются интересами народа, а не богачей!"

 SER_unified_trade_union: "Институт обязательного членства в профсоюзе"
 SER_unified_trade_union_desc: "Разделенные между различными профсоюзами, рабочие Сербии не смогут защитить свои права и организоваться. Следуя примеру CGT и TUC, мы объединим все профсоюзы Сербии в один орган, который, так уж получилось, будет контролироваться Социалистической Рабочей Партией. Членство в профсоюзе должно быть обязательным."

 SER_industrial_dreams: "Мечты о промышленном центре"
 SER_industrial_dreams_desc: "У нас не так много времени. Мы должны стать современной, индустриальной экономикой, превзойти наши балканские страны и войти в число передовых социалистических государств - то, чего буржуазия достигла за пятьдесят лет, мы достигнем за пять!"

 SER_ideological_indoctrination: "Идеологическая индоктринация"
 SER_ideological_indoctrination_desc: "Социалистическое общество вряд ли сможет выжить, когда есть так много людей, которые до сих пор не верят в его идеи. Поскольку наше дело по своей сути правильное и разумное, мы будем наставлять тех, кто не видит его таким, и учить их принимать дело социализма. Школы, пропаганда и аресты могут достичь очень многого."

 SER_ozna: "ДНЗ"
 SER_ozna_desc: "Защита революции требует организованного ответа, который сможет обеспечить Департамент Народной Защиты. Ему будут предоставлены широкие полномочия, в частности, право принимать решения на основе свободной оценки, независимо от представленных свидетельств, и таким образом выносить решение быстрее, чем любая бюрократическая гниль. Он будет нашим судьей, присяжными и палачом."

 SER_socialist_realism: "Социалистический реализм"
 SER_socialist_realism_desc: "Искусство должно служить идеологическим идеалам, поэтому мы должны следить за тем, чтобы художники и драматурги создавали такие произведения, которые будут способствовать делу социализма. Они должны представлять социализм как светлое завтра и не заниматься ненужным вырождением."

 SER_freedom_of_expression: "Поддерживать свободу выражения мнений"
 SER_freedom_of_expression_desc: "Нет причин подвергать искусство цензуре или заставлять его придерживаться линии партии. Пока творческое сообщество открыто не выступает против социализма, оно свободно выражать себя любым способом - и мы должны гордиться этой свободой."

 SER_hunt_the_escapades: "Охота на беглецов"
 SER_hunt_the_escapades_desc: "Мы не могли поймать каждого реакционера во время революции - те, кто избежал нашей хватки, пересекли границу и оказались в эмиграции, где они замышляют гибель нашей страны и критикуют наше правительство. Однако эмиграция - это всего лишь иллюзия безопасности. Наши агенты будут охотиться за ними в квартирах Берлина и на улицах Бухареста, и возвращать их головы на Родину!"

 SER_anti_republican_crackdown: "Анти-Республиканские репрессии"
 SER_anti_republican_crackdown_desc: "Мы не дадим покоя презираемым Республиканцам и Социалистам. Каждый из них, кого мы поймаем, получит по заслугам - предатели высшего ранга будут приговорены к смертной казни, их подчиненные будут гнить в тюрьмах, а население научится бояться режима террора!"

 SER_rehabilitate_officers: "Реабилитация аполитичных офицеров"
 SER_rehabilitate_officers_desc: "Не все офицеры Конспирации были набожными республиканцами, некоторые покинули корабль, когда поняли, что реставрация роялистов неизбежна, и должны быть вознаграждены. Военные будут одной из наших немногих опор перед реставрацией, и их следует умиротворить."

 SER_monarchist_coalition: "Большая монархическая коалиция"
 SER_monarchist_coalition_desc: "Не все политики республиканского междуцарствия были предателями. Некоторые были монархистами, как и мы, вынужденными приспосабливаться к суровым условиям и оставшимися на задворках политики. Мы можем реабилитировать их и интегрировать в наше правительство - наша цель одна, возвращение Карагеоргиевичей."

 SER_November_Sixth_Dictatorship: "Диктатура 6 ноября"
 SER_November_Sixth_Dictatorship_desc: "Белая Рука и их союзники будут служить регентами, пока Петр II не достигнет совершеннолетия. Когда он достигнет этого возраста, он сможет управлять страной по своей прихоти - но пока этого не произошло, мы будем делать все, что пожелаем. До тех пор нам предстоит вершить правосудие и нести наказание."

 SER_unto_all_traitors: "Против всех предателей"
 SER_unto_all_traitors_desc: "Сербская Армия и общество заражены предательскими мыслями, и многие в регентстве помнят страдания, которые они причинили. Белая Рука была вынуждена действовать тайно, скрываться от Конспирации и их убийц - и теперь они могут отомстить. Пусть ни одна несправедливость не останется безнаказанной, и не будет никаких препятствий!"

 SER_royal_tours: "Королевские туры"
 SER_royal_tours_desc: "Король близок к зрелости, и его народ должен узнать его ближе. Мы совершим ряд поездок по сельской местности, посетим города и деревни, представим Петра II населению и элите и внушим им доверие к их любимому монарху."

 SER_military_dominance: "Закрепить военное господство"
 SER_military_dominance_desc: "Сербская Армия - спасители монархизма и будет вести нас вечно! Давайте сделаем так, чтобы военные офицеры регулярно занимали политические должности и влияли на правительство в свою пользу, и тем самым наделим их полномочиями ангелов-хранителей сербского народа!"

 SER_integrate_secret_societies: "Поглотить секретные армейские общества"
 SER_integrate_secret_societies_desc: "Сербская Армия изобилует различными тайными обществами, каждое из которых имеет свои собственные заговоры - они могут быть так или иначе интегрированы в Белую Руку, однако, чтобы обеспечить абсолютный контроль над вооруженными силами. Мы не допустим повторения 1926 года."

 SER_foster_elite_cooperation: "Способствовать сотрудничеству элиты"
 SER_foster_elite_cooperation_desc: "Высшие чины сербского общества достаточно умны, чтобы понять, что мы надолго задержимся у власти, и предложили нам мирную ветвь. Давайте создадим густую паутину клиентелистских контактов по всему королевству и убедимся, что элита и богатые люди на нашей стороне!"

 SER_god_king_fatherland: "Бог, Царь, Отечество"
 SER_god_king_fatherland_desc: "Троица Бога, Царя и Отечества и раньше вела Королевство Сербия, и мы снова вернем ее на законное место. Сербская Православная Церковь с радостью поддержит нас, а опора на веру привлечет на нашу сторону многих сторонников."

 SER_militaristic_corporatism: "Милитаристский корпоративизм"
 SER_militaristic_corporatism_desc: "Мы должны контролировать экономические силы, чтобы они приносили пользу армии и ее сторонникам, прежде чем кому-либо еще. Элита и богатые люди, поддержавшие наш режим, отдадут нам должное, и эти симбиотические отношения принесут пользу обеим сторонам."

 SER_centralize_regent_power: "Централизация власти регента"
 SER_centralize_regent_power_desc: "Когда король займет свой трон, он сможет руководить Сербией по своему усмотрению. Однако почему бы не сделать так, чтобы, когда этот день наступит, он выбрал именно наших чиновников в качестве своих самых доверенных советников? Если мы дадим полномочия регенту и его клике, он назначит именно тех чиновников, к которым король будет прислушиваться и от которых будет получать указания, что укрепит наше положение на десятилетия."

 SER_national_regeneration: "Национальное возрождение"
 SER_national_regeneration_desc: "Простого восстановления царской семьи недостаточно. Мы должны построить идеальное, возрожденное государство, которое снова следует порядку природы и превращает власть монархии в тотальную. Мы не просто реакционеры - мы революционеры, национальные революционеры, и мы построим новую сербскую монархию на пепелище Республики."

 SER_establish_zbor: "Объединенная Организация Активного Труда"
 SER_establish_zbor_desc: "Мы не можем полностью игнорировать промышленность и прогресс - однако мы должны обеспечить рабочим националистическую организацию, которая будет направлять их усилия. Объединенная организация активного труда должна выполнять эту роль, создавая из городских рабочих силу разочарованных масс, которая будет двигать нас вперед!"

 SER_zadruga_society: "Идолопоклонство в Задруге"
 SER_zadruga_society_desc: "Сербская нация больше не будет отравлена идеями социализма, индивидуализма и модернизма! Наш дом - село, община 'Задруга' - здесь, в идиллической сельской местности, где правители правят, а подданные служат, где процветает солидарность, мы создадим новую Сербию!"

 SER_domacinstvo: "Домохозяйство"
 SER_domacinstvo_desc: "Король не должен быть просто абсолютным. Король должен быть второй властью после самого Бога и наместником Бога на Земле. Без него, Государя, невозможно никакое созидание, и все в обществе должно быть посвящено только ему. Правя с благосклонностью, опираясь на лидеров Задруги, Он принесет славу Сербии."

 SER_white_eagles: "Создание Белых Орлов"
 SER_white_eagles_desc: "Национальное возрождение должно захватить и молодежь. Мы создадим "Белых Орлов", массовое молодежное движение по образцу успехов наших румынских товарищей, которое вовлечет активную сербскую молодежь в машину пропаганды, милитаризации и насилия!"

 SER_ljotic_constitution: "Конституция Летича"
 SER_ljotic_constitution_desc: "Министр Димитрий Летич разработал предложение по королевской конституции - документ, который должен установить Сербию как корпоративистскую непарламентскую монархию, основанную на мобилизации народных сил и профессиональных организаций, подотчетных королю. Мы должны одобрить этот документ как будущее Королевства Сербия!"

 SER_March_Conspiracy: "Мартовский заговор"
 SER_March_Conspiracy_desc: "Регентство Живковича и его окружение больше нельзя терпеть - быстрым ударом старая гвардия 'Белой Руки' была отодвинута на второй план, а король Петр II получил все полномочия, соответствующие его положению! Под нашим руководством Сербия снова может стать конституционной монархией!"

 SER_democratic_party_petar: "От Республиканцев к Конституционалистам"
 SER_democratic_party_petar_desc: "Мы должны признать, что наша приверженность республиканизму не может быть превзойдена возможностью улучшить жизнь нашего народа. Организовавшись в Демократическую Партию, мы примем новый монархический порядок и будем работать с ним для создания честного и справедливого конституционного государства."

 SER_integrate_radicals: "Раскачать радикальных националистов"
 SER_integrate_radicals_desc: "Радикальное монархическое крыло, безусловно, наши самые большие враги - однако в их рядах есть и те, кто просто желает возрождения сербской культуры и национальности, хотя и насильственными методами. Это очень сложно, но нам нужно завоевать расположение бывших монархистов, "Белая Рука" для нас неприемлема, и мы, и радикалы ненавидим дряхлую элиту, так что..."

 SER_untangle_corporatism: "Распутать паутину корпоративизма"
 SER_untangle_corporatism_desc: "За несколько лет своего правления Радикальная Крестьянская Демократия создала систему клиентелизма и коррупции, укрепляя связи с сербской элитой, чтобы добиться ее расположения. Нам необходимо пресечь эту паутину и создать более справедливую экономическую систему, которая принесет пользу простому человеку, а не предпринимателю."

 SER_women_liberation_petar: "Прогресс между полами"
 SER_women_liberation_petar_desc: "Республиканская конституция 1926 года предоставила сербским женщинам право голоса, и конституционалистское королевство сохранило это право, но еще остается много препятствий, прежде чем мы сможем считать их действительно равными с мужчинами. Мы все люди с равными возможностями, и поэтому нас не должны сковывать устаревшие традиции!"

 SER_radical_party_petar: "Бессмертная Радикальная Партия"
 SER_radical_party_petar_desc: "Только переворот и диктатура не могут убить Народно-Радикальную Партию! Мы снова пережили подавление и дезертирство членов партии в СРСД, но мы выжили и вернемся к своей роли естественной партии власти сербов."

 SER_integrate_white_hand: "Простить Белую Руку"
 SER_integrate_white_hand_desc: "Может быть, 'Белая Рука' и захватила Сербию в результате кровавого переворота, но они по-прежнему остаются сербскими патриотами. Кроме того, им лучше быть нашими союзниками, а не коварной угрозой, замышляющей контрпереворот. Давайте протянем им руку и заключим союз с монархистами."

 SER_rural_outreach: "Работа с населением в сельской местности"
 SER_rural_outreach_desc: "Вы можете отнять у серба его землю, но вы никогда не сможете отнять у серба его привязанность к земле. На протяжении тысячелетий сербский народ процветал в сельских общинах, и мы должны сделать все возможное, чтобы это процветание продолжалось и в будущем."

 SER_faith_nationality: "Вера и национальность"
 SER_faith_nationality_desc: "Сербская Православная Церковь должна стать опорой нашей идеологии, и мы должны добиться, чтобы высокопоставленные священнослужители благословили наш конституционный режим, чтобы завоевать расположение народа."

 SER_draft_royal_constitution: "Даровать конституцию"
 SER_draft_royal_constitution_desc: "Народ Сербии жаждет свободы, и мы, наконец, дадим ему ее. Наши ученые разработают модернизированную версию Конституции 1903 года, а король обнародует ее, установив официальное разделение властей, всеобщее избирательное право и права человека."

 SER_Rural_Credit_Banks: "Сельские кредитные банки"
 SER_Rural_Credit_Banks_desc: "Проще говоря, в сельской местности не хватает кредитов, они часто сосредоточены в городах. Сельские кредитные банки все чаще появляются в аграрных странах, и Сербия не является исключением. Эти банковские системы, созданные для предоставления бедным крестьянам доступа к столь необходимой финансовой поддержке и кредитам, помогут развитию сельской экономики."

 SER_Continue_The_Mechanisation_Efforts: "Региональные тракторные станции"
 SER_Continue_The_Mechanisation_Efforts_desc: "В наше время на смену ручным инструментам и плугам приходят тракторы и машины. Если Сербия хочет стать современной, передовой экономикой, ей нужно иметь больше вторых и меньше первых. Давайте создадим систему лизинга и заимствования государственных тракторов для повышения производительности труда в сельском хозяйстве!"

 SER_Immunization_Literacy: "Вакцинация и грамотность"
 SER_Immunization_Literacy_desc: "Несмотря на десятилетия финансирования сельского образования, жители сербской сельской местности остаются в основном неграмотными, не обеспечены базовым медицинским обслуживанием и средствами к существованию. Мы должны создать передвижные компании учителей и врачей, которые будут проводить в сербских деревнях вакцинацию и бесплатные уроки элементарной грамотности."

 SER_Montenegrin_Opium: "Черногорские опиумные фермы"
 SER_Montenegrin_Opium_desc: "Исторически Черногория и Македония снабжали регион и остальную Европу высококачественным опиумом. Возможно, с тех пор Китай занял лидирующие позиции в производстве опия, но наркотики остаются прибыльной сферой производства, в которую мы должны продолжать инвестировать."

 SER_Invest_In_Zadrugar: "Инвестиции в Задругаре"
 SER_Invest_In_Zadrugar_desc: "В рамках процесса механизации сельского хозяйства нам необходима промышленность, которая будет его поддерживать, поскольку спрос на тракторы, запасные части и техническое обслуживание резко возрастает. К счастью, сербская компания 'Задругар' специализируется в этом промышленном секторе. Благодаря дополнительной помощи со стороны государства они смогут с большей легкостью удовлетворять эти растущие потребности."

 SER_Emergency_Economic_Relief: "Стабилизировать сербский динар"
 SER_Emergency_Economic_Relief_desc: "Стабильность сербского динара, обеспеченная премьер-министром Воиславом Вельковичем, всегда была главным экономическим активом Сербии. Сейчас, когда Европу охватил новый экономический кризис, мы должны любыми средствами обеспечить сохранение этого актива."

 SER_Modernise_Belgrade: "Модернизировать Белград"
 SER_Modernise_Belgrade_desc: "Несмотря на то, что столица восстановилась после разрушений Вельткрига, Белград остается относительно слаборазвитым по сравнению с другими европейскими столицами. Требуется больше усилий и инвестиций, чтобы привести великий город в современный мир."

 SER_Resume_Cash_Crop_Exportation: "Резюме экспорт товарных культур"
 SER_Resume_Cash_Crop_Exportation_desc: "Сербия сохраняет очень аграрную экономику, но изоляция и недавние экономические проблемы нанесли серьезный ущерб ее основному импорту. Сейчас, когда цены на экономическом рынке в значительной степени стабилизировались, мы можем возобновить экспорт сельскохозяйственной продукции и инвестировать полученную прибыль."

 SER_Form_The_State_Railway_Directorate: "Сформировать Государственное Управление Железных Дорог"
 SER_Form_The_State_Railway_Directorate_desc: "В настоящее время различные железные дороги контролируются тремя различными, конкурирующими между собой организациями, что делает инвестиции и расширение сложным процессом. Чтобы упорядочить эту работу, мы централизуем управления в Государственное Управление Железных Дорог Сербии."

 SER_Overhaul_Narrow_Gauge_Railways: "Капитальный ремонт узкоколейных железных дорог и автодорог"
 SER_Overhaul_Narrow_Gauge_Railways_desc: "В силу географического положения Сербии, в стране существует множество линий, использующих узкую колею для ограничения расходов и более легкого преодоления пересеченной местности. Однако эти линии переживают лучшие времена, часто они были построены по более низким стандартам, и им не помешал бы капитальный ремонт для повышения пропускной способности и качества."

 SER_Hydroelectricity: "Открыть Турицкую гидроэлектростанцию"
 SER_Hydroelectricity_desc: "Река Джетинья возле Ужице используется для производства электроэнергии с начала века, и по мере продолжения индустриализации нам требуется больше электроэнергии, чем когда-либо. Давайте введем в эксплуатацию новую, более крупную гидроэлектростанцию на реке - под названием 'Турица'."

 SER_Nationalize_SARTID: "Национализировать SARTID"
 SER_Nationalize_SARTID_desc: "Финансируемая австрийской государственной железнодорожной компанией StEG, SARTID, или Сербская Горно-Металлургическая Промышленная Компания, является основной черной металлургической компанией в Сербии, отвечающей за добычу, выплавку и инфраструктуру, связанную с этим процессом, в первую очередь, железные дороги. Теперь, когда мы освободились от австрийского контроля, эта компания должна перейти в руки сербов."

 SER_Prospecting_In_Niksic: "Никшичский Горно-Промышленный Комплекс"
 SER_Prospecting_In_Niksic_desc: "Регион Никшич в Черногории богат бокситами и другими полезными ископаемыми, имеет потенциал для гидроэнергетики и стратегически удален от наших вероятных врагов в Болгарии. Мы должны приказать контролируемой государством компании SARTID увеличить инвестиции в этот регион и таким образом использовать его потенциал."

 SER_Economic_Structuralism: "Продвижение экономического структурализма"
 SER_Economic_Structuralism_desc: "Для модернизации и индустриализации Сербии Милан Стоядинович продвигает свою теорию экономического структурализма. Он призывает государство развивать промышленность, опирающуюся на материалы, производимые внутри страны, и необходимость для государства контролировать денежные ресурсы, чтобы перенаправлять их в отрасли, которые в них нуждаются."

 SER_State_Sponsored_Construction_Works: "Строительные работы, финансируемые государством"
 SER_State_Sponsored_Construction_Works_desc: "Чтобы индустриализировать страну и сделать это быстро, государству необходимо направить деньги и ресурсы на строительные проекты, которые имеют решающее значение для экономики государства и поэтому должны быть завершены быстро. Давайте создадим систему таких работ и поможем сербской экономике расти."

 SER_Expand_The_Bor_Mines: "Расширить Борские шахты"
 SER_Expand_The_Bor_Mines_desc: "Теперь, когда мы вырвали их из когтей болгар, шахты в Боре могут быть расширены при увеличении государственной поддержки. Это поможет нам добывать больше ресурсов в Восточной Сербии и повысит нашу экономическую независимость."

 SER_Education_Reform: "Реформа образования"
 SER_Education_Reform_desc: "Вновь воссоединившись, мы можем уделять больше внимания реформам, которые не смогли провести раньше - например, реформированию бедной и недостаточно финансируемой сербской системы образования, чтобы вырастить новое поколение лидеров и ученых."

 SER_Promote_Macedonian_Investment: "Переделать Скопье"
 SER_Promote_Macedonian_Investment_desc: "Столица Южной Сербии, Скопье, должна быть модернизирована и превращена в форпост Сербства. Мечети должны быть заменены офицерскими клубами, город расширен, чтобы разместить новые промышленные зоны, и построены памятники, чтобы люди знали, кто их освободил, и напоминали им, что они сербы."

 SER_Restore_Paracin_Textile: "Восстановление текстильной промышленности Парачина"
 SER_Restore_Paracin_Textile_desc: "Город Парачин был одним из главных промышленных центров Сербии до Вельткрига, благодаря своему стратегическому расположению на перекрестке дорог, и создал мощную шерстяную и текстильную промышленность. Под болгарским владычеством он превратился в захолустье, и его промышленность пришла в упадок, но после возвращения в лоно Сербии она, наконец, может быть восстановлена."

 SER_Found_FOMU: "ЗОБУ"
 SER_Found_FOMU_desc: "Завод Оружия И Боеприпасов В Ужице, или ЗОБУ является одним из важнейших сербских производителей военного оборудования и конечно же, боеприпасов. Все это понадобится в будущем, когда над Балканским регионом разразится буря."

 SER_Vidovdan_Speech: "Речь Видовдана"
 SER_Vidovdan_Speech_desc: "Видовдан 1936 года будет другим. Пока мир горит в экономическом кризисе и от нас отворачивается глаз австрийского гегемона, раз в жизни появляется шанс восстановить мечту о великой Сербии."

 SER_Form_The_Military_Council: "Сформировать Военный Совет"
 SER_Form_The_Military_Council_desc: "Совет по реформам, предложенный генералом Миланом Недичем в прошлые годы, мог бы значительно расширить и модернизировать нашу молодую армию. Когда австрийцы от нас отстали, настало время последовать предложению Недича и начать его реформы."

 SER_Organise_The_Chetniks: "Организовать четников"
 SER_Organise_The_Chetniks_desc: "С момента окончания Вельткрига сербские четники, которые так храбро сражались в окончательно обреченной войне, были разделены и бесцельны. Объединив их командиров, мы сможем создать единую 'Ассоциацию Четников', которая сможет эффективно бороться за интересы Сербии."

 SER_Modernise_The_Engineering_Battalions: "Модернизация инженерных батальонов"
 SER_Modernise_The_Engineering_Battalions_desc: "Неожиданный результат нашего быстрого перевооружения. Хотя наши фронтовые войска эффективны, наши подразделения поддержки, образно говоря, остались позади. У Совета Реформ есть планы по их модернизации, и поэтому они были приведены в действие."

 SER_Support_Zastava: "Поддержка Заставы"
 SER_Support_Zastava_desc: "'Застава' - одна из старейших сербских компаний и основной производитель огнестрельного оружия и артиллерийских орудий. Поддержка этих предприятий неизбежно принесет пользу, поскольку мы продолжаем перевооружение и переоснащение наших вооруженных сил."

 SER_Training_The_New_Guard: "Обучение новой гвардии"
 SER_Training_The_New_Guard_desc: "Вельткриг закончился много лет назад, и большая часть старой гвардии либо умерла, либо ушла в мир иной. Пришло время подготовить новый класс офицеров, которые поведут наши войска, вооружившись жизненно важными знаниями своих предшественников."

 SER_Modern_Howitzers: "Современные гаубицы"
 SER_Modern_Howitzers_desc: "Генерал Недич всегда поддерживал доктрину "подавляющей огневой мощи", и мощная артиллерия является сильной опорой его планов. Сербские гаубицы боялись раньше, и их будут бояться снова!"

 SER_New_Army_Tactics: "Новая армейская тактика"
 SER_New_Army_Tactics_desc: "Война изменилась. То, что работало два десятилетия назад, не будет работать сегодня, особенно с появлением ВВС и танков. Совет реформ принял решение обучить наших солдат и офицеров искусству ведения современной войны."

 SER_Begin_Mechanisation: "Начать механизацию"
 SER_Begin_Mechanisation_desc: "До сегодняшнего дня Сербская Армия строилась на силе солдата. Однако, с бесконечным развитием технологий, автомобили стали ключевым активом для повышения эффективности солдат. Отныне мы будем моторизировать наши войска, делая их более быстрыми и хорошо отдохнувшими."

 SER_Import_Russian_Armor: "Импортная российская бронетехника"
 SER_Import_Russian_Armor_desc: "На обширных равнинах Восточной Европы быстрый и маневренный российский танк превосходит все остальные, и у нас есть возможность импортировать их броню, чтобы использовать ее в сербских вооруженных силах."

 SER_Import_French_Armor: "Импортная французская броня"
 SER_Import_French_Armor_desc: "Танки синдикалистов, созданные для поддержки пехотных соединений и пробивания немецких окопов, представляют собой громоздких монстров, которых невозможно остановить. У нас есть возможность импортировать их броню, чтобы использовать ее в сербских вооруженных силах."

 SER_Lessons_Of_The_War: "Уроки войны"
 SER_Lessons_Of_The_War_desc: "Какой бы славной ни была наша победа над Болгарией, она не была безупречной. Вооруженный жизненно важным опытом, полученным на передовой, Совет Реформ уже разработал планы по преодолению допущенных нами ошибок, и настало время воплотить их в жизнь."

 SER_Serbian_Mountain_Corps: "Сербский горный корпус"
 SER_Serbian_Mountain_Corps_desc: "Местность на Балканах очень гористая, особенно на землях, которые мы хотим отвоевать. Чтобы помочь в грядущих войнах, Совет Реформ планирует создать новый, специализированный горный корпус. Оснащенные лучшим оружием и возглавляемые лучшими генералами, они станут нашими самыми элитными силами."

 SER_Mihailovics_Redoubt: "Михайловский редут"
 SER_Mihailovics_Redoubt_desc: "Полковник Драза Михайлович, без сомнения, неоднозначный офицер. Однако он также является дальновидным, с великолепными планами по обеспечению обороны Сербии на случай, если наши завоевания пойдут наперекосяк. Давайте выделим Михаиловичу финансирование и людей, чтобы он мог создать свой 'редут', и надеюсь, он перестанет вмешиваться в работу Совета."

 SER_Expand_The_Serbian_Aviation_Command: "Восстановить сербское авиационное командование"
 SER_Expand_The_Serbian_Aviation_Command_desc: "Вартхольцский договор запретил создание любых воздушных сил для сербской армии, вынуждая нас полагаться на секретное перевооружение в виде гражданских "летных школ", где можно подготовить новое поколение пилотов. Наконец-то мы сможем отказаться от этой секретности и создать могучий сербский воздушный флот!"

 SER_Seek_New_Expertise: "Поиск зарубежных контрактов"
 SER_Seek_New_Expertise_desc: "Военно-воздушные силы Сербии все еще молоды и нуждаются в благодетеле, от которого они могли бы получать самолеты, ресурсы и советников - и в Европе есть несколько потенциальных вариантов, из которых мы можем выбирать."

 SER_Local_Munition_Efforts: "Белградский воздушный арсенал"
 SER_Local_Munition_Efforts_desc: "Сербские ВВС должны не только иметь большое количество самолетов, но и уметь ремонтировать имеющиеся и производить новые взамен потерянных. Для этого мы должны создать в окрестностях Белграда воздушный арсенал."

 SER_Doctrinal_Studies: "Доктрина локального воздушного превосходства"
 SER_Doctrinal_Studies_desc: "Для того чтобы Сербия овладела небом, необходимо провести дальнейшие исследования. Никогда больше враг не будет полностью господствовать в нашем воздушном пространстве."

 SER_The_Serbian_Airforce: "Сербское ВВС"
 SER_The_Serbian_Airforce_desc: "Наши реформы не прошли даром. Сербский воздушный флот, возможно, не является титаном войны в воздухе, но его можно смело назвать хозяином нашего собственного неба."

 SER_Fighter_Bomber_Acquisition: "Приобретение ударных самолетов"
 SER_Fighter_Bomber_Acquisition_desc: "Для наших ВВС нужны не только патрульные и разведывательные самолеты - мы должны быть способны нанести ответный удар по любому агрессору. Бомбардировщики и штурмовики должны быть нашим приоритетом, и для этого нам придется подумать о нашем благодетеле и о том, что он может предоставить."

 SER_Replace_Weltkrieg_Era_Planes: "Преобразовать 'Гражданские летные школы'"
 SER_Replace_Weltkrieg_Era_Planes_desc: "В течение всего республиканского периода мы создали систему 'летных школ', которые получили доступ к современным самолетам и подготовили новое поколение пилотов, которых мы теперь можем мобилизовать в сербские ВВС."

 SER_Modernise_Airports: "Восстановить аэродром Валево"
 SER_Modernise_Airports_desc: "Аэродром Валево был основной базой сербского авиационного командования во время Вельткрига - его необходимо восстановить и переоборудовать для размещения новых сербских ВВС."

 SER_Local_Designs: "Продвижение местных разработок"
 SER_Local_Designs_desc: "Благодаря более широкому доступу к иностранному опыту и инновациям, наши производители самолетов начали разрабатывать собственные проекты, продвигая Сербию дальше по пути самодостаточности."

 SER_YUG_Revive_The_Serbian_Navy: "Основание югославского ВМФ"
 SER_YUG_Revive_The_Serbian_Navy_desc: "Сербское государство никогда не имело военного флота, поскольку до сих пор не имело выхода к морю. Это будет долгий путь к созданию военного флота для защиты нашей новой береговой линии, и нам понадобится помощь наших недавно приобретенных территорий и нашего существующего речного флота, чтобы заложить основы."

 SER_YUG_Dockyard_Construction: "Строительство верфей"
 SER_YUG_Dockyard_Construction_desc: "Наша береговая линия имеет ограниченные возможности для строительства военно-морских судов. Потребуются серьезные инвестиции со стороны правительства, чтобы запустить военно-морскую промышленность, способную удовлетворить наши потребности в судостроении."

 SER_YUG_Form_A_Merchant_Navy: "Создать торговый флот"
 SER_YUG_Form_A_Merchant_Navy_desc: "Ни одна страна не достигла процветания без надлежащего торгового флота. Теперь, когда мы больше не зависим от иностранных перевозок, мы можем построить свой собственный торговый флот для перевозки товаров в Югославию и из нее."

 SER_YUG_Focus_On_Light_Ships: "Фокус на легких судах"
 SER_YUG_Focus_On_Light_Ships_desc: "Мы бы заблуждались, если бы думали, что можем приобрести, а тем более построить огромный флот. Небольших кораблей, таких как эсминцы и подводные лодки, будет более чем достаточно для защиты нашего побережья и обеспечения безопасности торговых судов от наших врагов."

 SER_YUG_Shipbuilding_Investments: "Инвестиции в судостроение"
 SER_YUG_Shipbuilding_Investments_desc: "Наши судостроители неопытны и испытывают недостаток средств; для решения этих проблем им потребуется дополнительная помощь со стороны правительства. Нам нужно будет заказать у них больше кораблей и расширить наш военно-морской бюджет, чтобы учесть трудности проекта, связанные с приобретением инструментов, опытных специалистов, недостающих компонентов и так далее."

 SER_YUG_First_Naval_Exercises: "Первые военно-морские учения"
 SER_YUG_First_Naval_Exercises_desc: "Впервые в истории югославский флаг будет развеваться на кораблях в море. Будет нелегко создать традиции для нашего нового флота, и у нас в Югославии относительно мало опытных моряков, но это первый шаг, и сербский народ покажет, что он способен преодолеть любой вызов."

 SER_under_bulgarian_hegemony: "Под болгарской гегемонией"
 SER_under_bulgarian_hegemony_desc: "Четвертая Балканская война закончилась поражением Договора и унижением нашей страны. Теперь править регионом должны болгары. Их войска уже оккупировали нас, и было провозглашено новое правительство под руководством Государственной Партии Сербских Демократов."

 SER_new_legislature: "Новое правительство"
 SER_new_legislature_desc: "Новое правительство провозглашается болгарами главой государства Живоином Перичем. Это правительство представляет собой баланс между двумя болгарскими мирами и волей сербского народа"

 SER_progessive_reforms: "Прогрессивные реформы"
 SER_progessive_reforms_desc: "Новая партия начала новую серию прогрессивных реформ. Целью этих реформ является примирение сербского народа и смягчение остающейся напряженности. В то же время Государственная партия хочет закрепить свое положение у власти и напугана тиранией большинства. В каком направлении пойдут реформы?"

 SER_promote_scientific_education: "Содействовать научному образованию"
 SER_promote_scientific_education_desc: "Модернизация школьной программы позволила открыть больше возможностей в научном секторе путем подготовки новых инженеров. В интересах нации, потому что эффективно, мы можем найти больше интереса в формировании новых инженеров, которые будут работать над улучшением промышленной и технологической мощи нации, чем над бесполезными искусствами."

 SER_legacy_of_Milan_pirocanac: "Наследие Милана Пирочанаца"
 SER_legacy_of_Milan_pirocanac_desc: "Милан Пирочанац был политиком и премьер-министром Сербии в прошлом веке, он основал Прогрессивную партию, и его идеи напрямую вдохновляют цели нашего нынешнего правительства, которое считает его образцом. Во время своего мандата он сосредоточился на модернизации школы и сербской экономики."

 SER_deal_with_domestic_enemies: "Справиться с внутренними врагами"
 SER_deal_with_domestic_enemies_desc: "Наша нация все еще искалечена терроризмом и заговором против нашего нового правительства. Сначала стойкое второе государство: 'Конспирация'. Она состоит из независимых и националистических армейских офицеров, которые все еще поддерживают некоторые связи с членами настоящего правительства. Социалисты, чье присутствие всегда было угрозой для сербской нации. И наконец,'Белая Рука', тайная монархическая организация, желающая восстановления короля и королевства."

 SER_panslavism_under_bulgarian_rules: "Панславизм под властью Болгарии"
 SER_panslavism_under_bulgarian_rules_desc: "И сербы, и болгары - славянские народы, у них близкая культура и язык. Что, собственно, и является причиной единства двух народов. Через идею панславизма мы можем объединить Сербию и Болгарию, улучшить отношения между нами и в конечном итоге, возможно, мы сможем добиться объединения славянских народов на Балканах."

 SER_merge_the_opposition: "Объединить оппозицию"
 SER_merge_the_opposition_desc: "Все сербские националистические партии должны быть объединены в Сербскую государственную партию. Таким образом, мы уменьшим общественную оппозицию, а это может повысить популярность партии и дать нам больше поддержки."

 SER_consolidate_the_state: "Консолидировать государство"
 SER_consolidate_the_state_desc: "Сербское правительство и государство должно быть консолидировано, его нельзя бросить на произвол судьбы, как бывшую либеральную демократию, которая у нас была раньше. Нам нужно сильное государство, чтобы поддержать амбиции Болгарии и ожидания сербского народа."

 SER_rebuild_serbian_industry: "Восстановить сербскую промышленность"
 SER_rebuild_serbian_industry_desc: "После поражения прежнего правительства, наша промышленность была разрушена болгарским врагом, теперь появилась возможность восстановить ее раз и навсегда, на этот раз мы перенесем нашу промышленность в Белград, чтобы создать промышленный центр в нашей стране."

 SER_standardize_the_dinar: "Стандартизировать динар"
 SER_standardize_the_dinar_desc: "Установление стандартной валюты - это сочетание либеральной и националистической политики, как, например, у нашего правительства. Это позволяет создать единый обменный пункт, который объединяет народ и защищает местную экономику."

 SER_create_the_banking_comittee: "Создать банковский комитет"
 SER_create_the_banking_comittee_desc: "Создание банковского комитета может создать финансовую стабильность. Фактически этот комитет контролирует все финансовые вопросы, такие как банки, контроль над ценами, денежно-кредитная политика и наконец, валютное регулирование."

 SER_a_modern_economy: "Экономика западного типа"
 SER_a_modern_economy_desc: "Теперь, когда мы завершили наши реформы, после того, как мы обеспечили стабильность, установив нашу валюту и переместив нашу промышленность. Благодаря банковскому комитету экономика нашей страны растет. Теперь пришло время последовать примеру западных стран, таких как Германия и США, чтобы создать либеральное и прогрессивное видение на Балканах."

 SER_the_eagle_and_the_lion: "Орел и лев"
 SER_the_eagle_and_the_lion_desc: "Мир меняется. У кого сейчас хватит сил выстоять против армий Сербии и Болгарии? Выстоять против мощи Орла и Льва и союза двух славянских народов. Вместе, мой Царь, мы будем править Балканами. Старый мир сгорит в огне промышленности. Леса падут. Возникнет новый порядок. Мы будем управлять машиной войны с танками, грузовиками и пушками."

 SER_conscription: "Восстановить призыв в армию"
 SER_conscription_desc: "Вартхольцский договор, помимо прочего, запрещал нам вводить воинскую повинность или увеличивать численность нашей армии свыше 35 тысяч человек. Однако без воинской повинности мы не сможем выставить сколько-нибудь значительные силы - поэтому мы должны немедленно исправить это положение."

 SER_raise_reserve_divisions: "Поднять резервные дивизии"
 SER_raise_reserve_divisions_desc: "Хотя на бумаге мы следовали ограничениям Договора, на практике крупные военизированные формирования и система резервистов означали, что мы всегда могли поднять новые свежие дивизии, когда это было необходимо. Теперь, когда Вартхольцский договор умер, эти планы наконец-то можно воплотить в жизнь."

 SER_leave_free_trade_area: "Выйти из Вартхольцской зоны свободной торговли"
 SER_leave_free_trade_area_desc: "Наши послевоенные соглашения с Австрийской Империей привязали нас к их экономическому блоку, задушив нашу зарождающуюся экономику и промышленность. Эти соглашения должны быть расторгнуты, и наша страна должна снова вести честную торговлю с остальным миром."

 SER_The_Congress_Of_Belgrade: "Белградский конгресс"
 SER_The_Congress_Of_Belgrade_desc: "Если мы хотим свергнуть болгарского гегемона, мы не сможем сделать это в одиночку. Нам понадобится помощь других стран, у которых есть нерешенные вопросы с болгарами. Сейчас, когда Болгария ослаблена и дипломатически изолирована, у нас есть прекрасная возможность. Мы должны собрать наших союзников в этом начинании и освободить Южную Сербию."

 SER_resistance_behind_lines: "Сопротивление в тылу Болгарии"
 SER_resistance_behind_lines_desc: "На болгарской стороне границы проживает более миллиона сербов, и последние двадцать лет не были к ним добры. Даже сегодня они призывают к воссоединению с родиной - когда война наконец начнется, они могут послужить мощным инструментом в тылу врага."

 SER_national_mobilization: "Национальная мобилизация"
 SER_national_mobilization_desc: "Болгары могут быть ослаблены экономическими неудачами и внутренней борьбой, но, тем не менее, они являются грозным противником. Даже при поддержке наших балканских союзников нам необходимо поднять нашу промышленность на высокий уровень и мобилизовать ее в боеспособную военную экономику."

 SER_ultimatum_to_bulgaria: "Пересечь Великую Мораву"
 SER_ultimatum_to_bulgaria_desc: "Великая Морава, река в сердце Сербии, вокруг которой возникло современное Сербское государство, теперь является границей между нами и Болгарией. Наши братья за ней ждут - и сегодня мы, наконец, пересечем ее! Нас ждет славная Четвертая Балканская война! Samo sloga Srbina spasava!"

 SER_Together_Against_Austria: "Вместе против Австрии"
 SER_Together_Against_Austria_desc: "После устранения болгарской угрозы, пришло время обратить внимание на нашего следующего и величайшего врага. Австрийцы веками угнетали сербов, и наша предыдущая попытка провалилась, у нас есть возможность исправить эту историческую ошибку. Габсбурги изолированы; пришло время раз и навсегда уничтожить их умирающую скорлупу!"

 SER_War_Plan_Drina_March: "Операция: Марш на Дрину"
 SER_War_Plan_Drina_March_desc: "Когда сербы и австрийцы столкнулись в 1914 году, мы в конечном итоге были подавлены превосходящей мощью империи и их немецкими союзниками. Мы должны учиться на наших ошибках и думать наперед - если мы снова окажемся в состоянии войны с австрийцами, мы должны подготовиться заранее и идти на войну с грандиозным планом сражения на руках!"

 SER_radio_free_belgrade: "Связаться с сельскими ополченцами"
 SER_radio_free_belgrade_desc: "Иллирийские деревни, как и их сербские собратья, являются общинными, и их сельская местность по-прежнему изобилует вооруженными гражданами - от простых крестьян до подражателей гайдуков. Вступая с ними в тайные контакты, мы можем привлекать сторонников, собирать разведданные и готовиться к неизбежному восстанию."
 SER_radio_free_belgrade_tt: "Изменить §HПланирование Сербской войны§! на\nМестная разведка для врага: §R15%§!"

 SER_precani_pivot: "Положиться на Пречани"
 SER_precani_pivot_desc: "Сербское меньшинство в австрийских землях, называемое пречанами, исторически были самыми горячими сторонниками союза с Сербией и создания Югославии - факт, который мы можем использовать для получения базы поддержки среди населения во время войны против Австрии."
 SER_chetniks_tt: "Два £nato_unit_mountaineers_icon_small  §YЧетника Четаса§! будут подняты в помеченных регионах."
 SER_partisans_tt: "Два £nato_unit_mountaineers_icon_small  §YПартизанских отряда§! будут подняты в помеченных регионах."

 SER_yugoslav_pivot: "Бессмертный югославизм"
 SER_yugoslav_pivot_desc: "Образование Иллирии, возможно, удовлетворило многих хорватских лидеров, но других еще можно убедить встать под бессмертное знамя югославизма. Боснийцы и словенцы также могут встать на сторону Сербии - это даст нам базу поддержки на территории Австрии."
 SER_yugoslav_pivot_tt: "Вы сможете отметить §Gодин§! дополнительный регион для планирования войны в Дрине."

 SER_piedmontianism: "Пьемонтство"
 SER_piedmontianism_desc: "Германия была образована прусской военной мощью, а Италия - пьемонтской. Таким образом, Югославия должна быть образована сербской военной мощью, и поэтому забота о сербской армии в войне против Австрии должна быть нашим первым приоритетом."
 SER_piedmontianism_tt: "Изменить §HПланирование Сербской войны§! на\n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §R-25%§!\n$MODIFIER_LOCAL_ORG_REGAIN$: §R-10%§!"

 SER_popular_mobilization: "Мобилизация населения"
 SER_popular_mobilization_desc: "Такая маленькая страна, как Сербия, никогда не сможет победить империю Габсбургов, даже если на ее стороне будут балканские государства. Наш единственный выход - настроить южных славян империи против них и поднять массовые восстания в их тылу, которые приведут нас к победе."

 SER_National_Holdout: "Подготовить национальное убежище"
 SER_National_Holdout_desc: "Из-за нашей географии вполне возможно, что мы будем вынуждены капитулировать перед австрийцами в Белграде и его окрестностях, как это было в 1914 году - на этот раз, однако, мы можем заранее подготовиться к таким обстоятельствам и переместить представительства в Скопье, откуда мы сможем продолжить борьбу."
 SER_National_Holdout_tt: "Поднять линию §YСухопутных укреплений§! 1-го уровня в §YКосово§! и §YНише§!."

 SER_National_Lottery: "Национальная лотерея"
 SER_National_Lottery_desc: "Одним из способов финансирования нашего перевооружения и подготовки к войне против империи Габсбургов, является национальная лотерея - всем гражданам будет предложено приобрести лотерейные билеты с призывами к национальной гордости и возможному богатству, а прибыль от лотереи пойдет прямо на перевооружение."

 SER_The_Balkan_Research_Initiative: "Балканская Исследовательская Инициатива"
 SER_The_Balkan_Research_Initiative_desc: "Объединение разрозненных балканских стран потребует больших усилий, но в долгосрочной перспективе окажется полезным. Поскольку этот регион менее развит, чем Западная или Центральная Европа, необходимо объединить наши научные и технологические ресурсы, чтобы иметь шанс противостоять нашим врагам."

 SER_Pact_of_Organisation: "Друзья с привилегиями?"
 SER_Pact_of_Organisation_desc: "Сербы и румыны раз за разом объединяли свои силы друг с другом - и после стольких лишений, пережитых вместе, возможно, пришло время завершить эти отношения чем-то... более близким? Союз станет более вечным, узы выдержат испытание временем, и будет провозглашен брак балканских государств в едином экономическом и политическом союзе?"

 SER_The_Belgrade_Salonica_Railway: "Железная дорога Белград-Салоники"
 SER_The_Belgrade_Salonica_Railway_desc: "С Грецией в качестве соседа и друга у нас появился новый, безопасный маршрут для торговли и поставок. Однако в регионе отсутствует инфраструктура, чему, безусловно, не способствовали десятилетия болгарской бесхозяйственности. С помощью Афин мы можем исправить ситуацию и улучшить наши ворота в мир и отношения с греками."

 SER_YUG_balkan_federalism_pre: "$SER_YUG_balkan_federalism$"
 SER_YUG_balkan_federalism_pre_desc: "$SER_YUG_balkan_federalism_desc$"
