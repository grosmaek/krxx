 YUG_serbia_tooltip: "§YСербы§!\n§gСамые многочисленные из этнических групп Югославии, сербы имеют гордую историю, начиная со средневековых времен, и считают себя естественным ведущим народом южных славян. Они обычно подчеркивают, что первыми добились независимости, что сыграли в Югославии ту же роль, что Пьемонт в Италии и Пруссия в Германии, и что они часто были предвестниками прогресса и упразднителями крепостного права в тусклом и отсталом регионе. Хотя 'Моравская Сербия' с центром в Белграде является их ядром, сербы распространены по всей Югославии - в Хорватии, Боснии, Воеводине и Македонии. Сербы, живущие в первых трех регионах, обычно называются Prečani - 'пречанами' ('те, кто за рекой') и были самыми сильными сторонниками объединения Иллирии с Сербией.§!\n\nНаши §Yэтнические отношения§! с этой группой имеют уровень §Y[?YUG_serbia_relations_level]/10§!.\nЭта группа требует §Y[?YUG_serbia_pp_requirement]§! Политический Капитал на §YПокровительство§! в этот ход.\nНаши нынешние §Yэтнические отношения§! с этой группой дают следующие модификаторы:\n    Прирост политической власти: [?YUG_serbia_political_power_factor|+=%0]\n    Поддержка войны: [?YUG_serbia_war_support_factor|+=%]\n    Организация дивизий: [?YUG_serbia_army_org_factor|+=%1]"
 YUG_croatia_tooltip: "§YХорваты§!\n§gВторая по численности народность Югославии, хорваты доминируют в регионах Славонии, Далмации и некоторых областях Боснии, и они преимущественно католики. Королевство Хорватия существует непрерывно с 900-х годов и сохраняло свою автономию даже под властью Венгрии и Габсбургов, автономию, которую хорваты яростно защищают и будут сопротивляться любым разговорам об унитарной структуре, исходящим из Белграда. Хотя большая часть политического истеблишмента Хорватии была удовлетворена образованием Иллирии после Вельткрига, это отнюдь не всеобщее убеждение. Есть хорваты, особенно в Далмации, которые поддерживают югославскую идею и видят в ней способ защитить Хорватию от раздела иностранными державами, особенно возрождающейся Италией, стремящейся захватить Далмацию.§!\n\nНаши §Yэтнические отношения§! с этой группой имеют уровень §Y[?YUG_croatia_relations_level]/10§!.\nЭта группа требует §Y[?YUG_croatia_pp_requirement]§! Политический Капитал на §YПокровительство§! в этот ход.\nНаши нынешние §Yэтнические отношения§! с этой группой дают следующие модификаторы:\n    Прирост политической власти: [?YUG_croatia_political_power_factor|+=%0]\n    Стабильность: [?YUG_croatia_stability_factor|+=%]\n    Фактор военнообязанного населения: [?YUG_croatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip: "§YБоснийцы§!\n§gХотя их иногда и называют 'югославскими мусульманами' из-за их присутствия за пределами Боснии, босняки в целом сосредоточены в вышеупомянутом регионе и определяются своей мусульманской верой. В Османской Империи Босния была оплотом консерватизма, в ней доминировала мусульманская аристократия, которая выступала против реформ Танзимата и постоянно боролась с развитием местных национализмов, и это продолжалось и при Габсбургах. Здесь крепостное право сохранялось дольше, чем в других странах Европы, и было отменено только в 1920-х годах, а боснийские поместья продолжают доминировать в сельской местности. Смена хозяев в целом не имеет значения для боснийцев - до тех пор, пока новый сербский режим знает свои границы и не ущемляет права мусульман, они, скорее всего, будут сотрудничать.§!\n\nНаши §Yэтнические отношения§! с этой группой имеют уровень §Y[?YUG_bosnia_relations_level]/10§!.\nЭта группа требует §Y[?YUG_bosnia_pp_requirement]§! Политический Капитал на §YПокровительство§! в этот ход.\nНаши нынешние §Yэтнические отношения§! с этой группой дают следующие модификаторы:\n    Прирост политической власти: [?YUG_bosnia_political_power_factor|+=%0]\n    Стабильность: [?YUG_bosnia_stability_factor|+=%]\n    Фабрики, производящие товары народного потребления: §Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip: "§YСловенцы§!\n§gПроживая в самых северных районах Югославии, словенцы почти тысячелетие находились под властью Священной Римской Империи, а затем Габсбургов, но при этом никогда не отказывались от своего языка и культуры. В языковом и культурном отношении они несколько отдалены от сербов и хорватов, и их позиция по отношению к югославскому проекту - это позиция заинтересованного прагматизма. Хотя они не так гордятся своей автономией, как хорваты, тем не менее, они обеспокоены своей автономией или ее отсутствием, и обычно стремятся играть роль лидера в Национальной Скупщине, чтобы добиться уступок. Они также являются наиболее процветающим и модернизированным регионом Югославии, что служит еще одной проблемой - опасением, что их богатство и процветание будет обложено налогом и направлено на обнищавший юг.§!\n\nНаши §Yэтнические отношения§! с этой группой имеют уровень §Y[?YUG_slovenia_relations_level]/10§!.\nЭта группа требует §Y[?YUG_slovenia_pp_requirement]§! Политический Капитал на §YПокровительство§! в этот ход.\nНаши нынешние §Yэтнические отношения§! с этой группой дают следующие модификаторы:\n    Прирост политической власти: [?YUG_slovenia_political_power_factor|+=%0]\n    Стабильность: [?YUG_slovenia_stability_factor|+=%]\n    Объем заводского производства: [?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip: "§YДругие югославы§!\n§gМноговековая история и смешение этнических групп привели к тому, что в Югославии сложился чрезвычайно разнообразный этнолингвистический ландшафт. Черногорцы и македонцы в целом считают себя чем-то отличным от четырех крупнейших народов, не говоря уже о неславянских меньшинствах. Из них самыми многочисленными являются албанцы в Косово, затем венгры, немцы и румыны в Воеводине, далматинские итальянцы на побережье и евреи, рассеянные по городам страны. Их интересы и требования столь же разнообразны, как и они сами.§!\n\nНаши §Yэтнические отношения§! с этой группой имеют уровень §Y[?YUG_other_relations_level]/10§!.\nЭта группа требует §Y[?YUG_other_pp_requirement]§! Политический Капитал на §YПокровительство§! в этот ход.\nНаши нынешние §Yэтнические отношения§! с этой группой дают следующие модификаторы:\n    Прирост политической власти: [?YUG_other_political_power_factor|+=%0]\n    Стабильность: [?YUG_other_stability_factor|+=%]\n    Скорость строительства: [?YUG_other_production_speed_buildings_factor|+=%]"
