 SER_yugoslavia_ethnic_relations_decisions: "Нация южных славян"
 SER_yugoslavia_ethnic_relations_decisions_desc: "\nГей, славяне!\n\nПосле многовековой борьбы южные славяне наконец-то объединились в единое целое, и вновь созданное государство §YЮгославия§! наконец-то стоит во весь рост. Это воплощение мечты о пан-югославизме и триумфальный конец роли Сербии как Пьемонта южных славян. Можем ли мы теперь отдохнуть и успокоиться?\n\nУвы, как гласит наш национальный гимн, §Rмы стоим на пороге ущелий§!. Несколько народов, разделенных сотнями лет истории, были объединены в один, и потребуется много времени, чтобы интегрировать их всех, тем более что их интересы часто противоречат нашим собственным. Хорваты, например, в целом довольны своей автономией в составе Австро-Венгерской Империи и считают сербов лишь завоевателями, в то время как сербы считают, что их роль Пьемонта южных славян дает им право на ведущую роль и в Югославии.\n\nИгра будет основана на 90-дневных раундах, в течение которых задача игрока - потратить §YПолитический Капитал§! на §YПокровительство§! каждой из основных этнических групп Югославии. С началом каждого раунда каждая этническая группа генерирует минимум инвестиций в ПК - инвестирование сверх лимита §Gулучшит§! отношения с ними на уровень, в то время как несоблюдение этого лимита §Rухудшит§! их на уровень..\n\nВыполните фокусы в §Yюгославском древе§! чтобы получить преимущества, и выиграйте войну, успешно выполнив фокус §YБратство и единство§!.\n\nВ настоящее время у нас есть §G[?YUG_political_capital]§! Политический капитал, и мы будем набирать §Y[?YUG_political_capital_gain]§! каждый ход. Мы можем напрямую инвестировать максимум 5 П.К. в конкретную этническую группу, но очаги и события могут изменить это количество.\n\nТекущие эффекты основных этнических групп Югославии можно увидеть, нависая над изображением герба каждой страны:"

