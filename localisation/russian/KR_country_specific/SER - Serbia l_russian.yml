#Anti-Konspiracija mechanics
 SER_contain_konspiracija_decisions: "Сдерживание Конспирации"
 SER_contain_konspiracija_decisions_desc: "\nЗаговорщики в Сербской Армии не могут оставаться всемогущими. Хотя в прошлом мы могли сотрудничать с ними, сегодня мы должны осознать, что на кону стоят наши средства к существованию и демократия. В нашем распоряжении есть несколько вариантов того, как сдержать влияние армии - но мы должны действовать осторожно, поскольку Конспирация - не идиоты, и §Yпредпримет ответные меры против нас§!...\n"
 SER_prodanovic_assassination_fallout: "Последствия покушения"
 SER_prodanovic_assassination_fallout_desc: "Пока страна еще не отошла от убийства бывшего президента Яши Продановича, у нас есть последний шанс сдержать рост Конспирации, пока не стало слишком поздно, и демократия в Сербии не задохнулась навсегда."
 SER_not_disabled_anti_kons_foci_tt: "Мы не находимся в открытом конфликте с Конспирацией."
 SER_not_disabled_anti_kons_foci_2_tt: "Нет никаких ожидающих событий, которые могут серьезно нарушить план."
 SER_prodanovic_blame_konspiracija: "Переложить вину на Конспирацию"
 SER_prodanovic_blame_konspiracija_desc: "Все уже знают, кто убил бывшего президента Продановича, на данный момент это открытый секрет - это были военные и заговорщики в армии, боявшиеся его и ему подобных. Давайте не будем больше тратить время на эти тонкости и передадим наше дело в суд!"
 SER_prodanovic_assassination_kons_response_tt: "§RЭто точка невозврата. Если мы не обезглавим вмешательство в армию этим ударом, это будет иметь тяжелые последствия.§!"
 SER_prodanovic_other_clue_1: "Доказательства по делу"
 SER_prodanovic_other_clue_1_desc: "Кого волнует, что иногда наше расследование приводит к нежелательным подозреваемым? Давайте просто создадим доказательства заговора армии с целью свержения правительства, и этого заговора, начавшегося с убийства маститого политика! Мы даже можем привлечь верного полковника, чтобы он дал показания в суде о том, что на него оказывали давление, чтобы он присоединился к попытке переворота, в котором он не хотел принимать участие..."
 SER_prodanovic_other_clue_2: "Маловероятные союзы с монархистами"
 SER_prodanovic_other_clue_2_desc: "Подпольное монархическое движение нам не друзья - однако они презирают Конспирацию еще больше, и поэтому мы можем найти им применение, извлекая ценные сведения из наших контактов с кругами 'Белой Руки' и используя их для компрометации позиции ведущей клики Сербской Армии."
 SER_prodanovic_clue_1: "Поиск дома Продановича"
 SER_prodanovic_clue_1_desc: "Нападавшие, убившие Продановича, не телепортировались в его дом по волшебству - они должны были найти способ проникнуть внутрь, а после проникновения оставить следы, которые мы можем исследовать. Убийство, хотя на первый взгляд кажется профессиональным, на самом деле было удивительно поспешным - нападавшие оставили отпечатки пальцев и обронили вещи, которые мы теперь можем отследить до их вероятных владельцев."
 SER_prodanovic_clue_2: "Опросить имеющихся свидетелей"
 SER_prodanovic_clue_2_desc: "Район Белграда, где произошло убийство - тихое место, но у живущих там людей наверняка найдется что рассказать, а поскольку они жили рядом с бывшим президентом, то наверняка присматривали за ним. Видели ли они или слышали, чтобы к Продановичу кто-то приходил перед убийством, или чтобы по соседству наблюдали какие-то незнакомые люди? Слышали ли они что-нибудь от своего соседа о людях, которые могли его беспокоить, волновать или с которыми он мог недавно общаться? И есть ли у них самих какие-либо подозрения?"
 SER_prodanovic_clue_3: "Определение приоритетов для подозреваемых в армии"
 SER_prodanovic_clue_3_desc: "Наше расследование привело нас к Сербской Армии и в частности, к организации Конспирация. Пока мы не можем бросить им вызов, но что мы можем сделать, так это начать допрашивать офицеров. Извлечь любую информацию. Сравните их алиби с информацией, которую мы знаем об убийстве и событиях, произошедших в тот день. Мы можем начать сравнивать профили отпечатков пальцев, мы можем начать внезапно приводить небольшие факты, которые мы собрали от свидетелей, или предметы, которые случайно выпали из нужных карманов после смерти Продановича и поспешного бегства. И тогда... мы сможем заставить их проговориться."
 SER_prodanovic_clue_4: "Распространение слухов"
 SER_prodanovic_clue_4_desc: "Прежде чем передать дело в суд, мы должны склонить волю народа на свою сторону, так как результаты будут в значительной степени политическими. Конспирация обладает беспрецедентной властью в нашем правительстве и обществе, но даже они не смогут противостоять силе возмущенного населения, требующего справедливости. Конечно, они не станут рисковать второй революцией, которая им неподвластна."
 SER_prodanovic_assassination_gain_clue_tt: "подтверждая дополнительные сведения об убийстве Яши Продановича, увеличивая потерю популярности £national_populist_texticon  §YНационал Популистов§! после £decision_icon_small  §YПереложить вину на Конспирацию§! на §G2%§!\n"
 SER_prodanovic_assassination_no_effect_tt: "без эффекта.\n"

 SER_remove_nedic: "Отстранить Милутина Недича"
 SER_remove_nedic_desc: "Братья Недичи являются одними из ключевых командиров в Сербской Армии, и если Милан слишком влиятелен, чтобы его убирать, то его брат, Милутин, все еще уязвим. Мы можем придумать некую мумбо-юмбу том, что его роль в реформировании ВВС была недостаточной, и отодвинуть его на менее важный пост, а на его место назначить новых, лояльных офицеров."
 SER_remove_ilic: "Отстранить Боголюба Илича"
 SER_remove_ilic_desc: "Боголюб Илич, как мы подозреваем, является одним из лидеров тайного общества Конспирация, но из-за явного идеологического диссонанса он вступил в конфликт со многими своими коллегами в армии в последующие годы. Мы можем усилить эту напряженность и собрать необходимую критическую массу, чтобы сместить его с должности и назначить новых лояльных офицеров."
 SER_remove_vukcevic: "Отстранить Драголюба Михайловича"
 SER_remove_vukcevic_desc: "Драголюб Михайлович - не член тайного общества Конспирация, но тем не менее, беспокойный командир. Предполагаемый монархист и командующий, который постоянно вступает в конфликт с остальными членами высшего командования, он может быть легко смещен и заменен более лояльными офицерами."

