 SER_konspiracija_decisions: "Konspiracija"
 SER_konspiracija_decisions_desc: "\nKonspiracija ('Конспирация') - тайное военное общество, созданное в Сербской Армии в 1920-х годах под руководством бывших членов 'Черной Руки'. Его провозглашенной целью является объединение всех сербов, а девизом - 'Сильная сербская идентичность - сильная сербская нация'. Идеологические убеждения организации охватывают весь политический спектр, что не сдерживает ее деятельность - члены организации без колебаний убили короля Александра II в 1925 году и установили более податливую Сербскую Республику. Их влияние в общественной жизни повсеместно, но широкая сеть их контактов даст нам доступ к могущественным благам, если мы этим воспользуемся.\n\nKonspiracija и ее поддержка является основным средством перевооружения Сербии, и эта категория дает нам доступ к множеству решений для улучшения наших вооруженных сил. У нас есть два способа оплатить это перевооружение - мы можем положиться на наши контакты в армии, что увеличит популярность £national_populist_texticon §YНационал-Популистов§!, или мы можем обойтись без армии и оплатить большие расходы £pol_power §YПолитической властью§!.\n\nТекущий уровень §Yконтроля Конспирации§!: [SER.GetKonspiracijaControl]. Более высокие уровни контроля позволят разблокировать более лучшие решения.\n"
