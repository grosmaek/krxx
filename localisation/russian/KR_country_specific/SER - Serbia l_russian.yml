 SER_petar_ii: "Петр II"
 SER_petar_ii_leader_desc: "Первый и единственный ребенок Александра II Карагеоргиевича, последнего короля Сербии до 'республиканского' периода, Петр II был всего двух лет от роду, когда его забрали из разгромленного королевского дворца и передали в руки Петара Живковича. Юный наследник престола был вывезен из страны и оказался в Канаде, где верные династии Карагеоргиевичей отдали его принцу Павлу, первому кузену Александра II и другу британской королевской семьи. Пока 'Белая Рука' продолжала борьбу в павшем королевстве, принцу было поручено воспитание племянника.\n\nТаким образом, Петр вырос в относительно либеральной среде Канады. В детстве он посещал балы, говорил по-английски и мало заботился об обедневшем балканском государстве, на трон которого он все еще претендовал. Хотя его опекун мало учил его государственному устройству, Вестминстерская система, свидетелем которой он стал, глубоко запечатлелась в его памяти. Когда пришло время молодому королю вернуться домой, он взял с собой британское мышление.\n\nВ личностном плане Петр импульсивен, наивен и безнадежный идеалист. Его воображение политической ситуации редко совпадает с реальностью. Хотя его королевство может бледнеть по сравнению с домом его детства, он, тем не менее, считает благополучие своих подданных своим долгом, даже в ущерб политическому капиталу. Это делает молодого короля легкой добычей для тех, кто обладает реальной политической хваткой. Таким образом, даже если в голове Петра и есть хорошие идеи, он всегда был и скорее всего, всегда будет инструментом для тех, кто обладает реальной властью."
 
