 SER_fighting_domestic_enemies_desc: "\nПосле оккупации нашей страны Болгарией многие бывшие враги сербского государства продолжают активную деятельность в темных районах Белграда и в сельской местности. В то время, когда наше правительство восстанавливает страну в экономическом, военном и политическом плане, эти незаконные объединения продолжают проводить насильственные политические акции.\n\n Мы должны справиться с ними по очереди, чтобы ослабить глобальную силу всех террористов и насильственной оппозиции, которые калечат нашу страну.\n"
