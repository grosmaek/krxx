 MAC_ivan_mihajlov_leader_desc: "Иван Михайлов родился в 1896 году в болгароязычной семье в горах Македонии. Регион, который вскоре был разорван этническими противоречиями и войной. Даже его жизнь - это хороший взгляд на стремительные перемены, которые пришлось пережить региону. Михайлов начал учиться в болгарской мужской средней школе в Салониках, пока она не была закрыта греческой администрацией во время Первой Балканской Войны. Затем он ненадолго перевелся в сербскую школу в Скопье, а позже завершил свое образование в оккупированной болгарами Македонии. В конце концов он перешел к изучению права в Софии. Во время Вельткрига Михайлов поступил на службу в болгарскую армию и вступил в личный контакт с лидером ВМРО Тодором Александровым.\n\nПосле войны Михайлов стал личным секретарем Александрова. ВМРО, наконец-то добившись своих целей, распалась. Чтобы закрепить свои достижения, Александров привел Михайлова и правую фракцию организации в 'Ассоциация Против Сербских Бандитов'. Военизированная организация, задачей которой было уничтожить сербское сопротивление и проложить путь к болгаризации западных провинций. Со временем Ассоциация трансформировалась в Охрану, запугивающую македонскую военизированную организацию и прибежище ультраправых.\n\nВ 1930 году, раненный в засаде сербских четников, Александров отошел от активной роли в организации. Его место занял его протеже Михайлов. Он полностью принял союз Охраны с Национальными Легионами и вместе с сотнями своих сверстников ушел добровольцем на Четвертую Балканскую Войну. Когда война закончилась и его родину снова захватили сербы, он решил пойти по стопам своего наставника. Вместе со своими товарищами, македонскими ветеранами и беженцами, Михайлов проник на сербско-болгарскую границу и провозгласил восстановление ВМРО. Намерение освободить Македонию от белградских угнетателей, сколько бы крови ни было пролито на этом пути."

 IMRO_idea: "Внутренняя Македонская Революционная Организация"
 IMRO_idea_desc: "Много десятилетий назад ВМРО сеяли страх в сердцах османских турок и сербов, используя партизанскую тактику и терроризм для освобождения Македонии от любого иностранного тирана. Новое поколение выросло в свободной Болгарии, но сегодня, когда сербы вновь подчинили себе Вардарскую долину, им придется доказать, что они такие же злобные, как их предки. Свобода или смерть!"
 IMRO_kuusou_mesorogiwi_idea: "Современный Месолонгион"
 IMRO_kuusou_mesorogiwi_idea_desc: "Видение третьей осады Месолонгион не осталось незамеченным для наших революционеров, и как греки положили много жизней, чтобы добиться свободы в 1830 году, так и мы. Вопреки самым большим шансам и самым суровым врагам, воля Македонии восторжествует!"

