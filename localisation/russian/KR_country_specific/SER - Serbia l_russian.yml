 SER_YUG_royal_federation_pre_desc: "$SER_YUG_royal_federation_desc$"
 SER_YUG_greater_serbia_pre: "$SER_YUG_greater_serbia$"
 SER_YUG_greater_serbia_pre_desc: "$SER_YUG_greater_serbia_desc$"

 SER_YUG_balkan_federalism: "Балканский социалистический федерализм"
 SER_YUG_balkan_federalism_desc: "Идея федерации балканских народов возникла еще в 19 веке, и хотя для многих она потеряла интерес, социалистические партии по всему полуострову все еще сохраняют надежду на общее братство между всеми от Любляны до Константинополя.\n\nБудет ли это путь Сербии?"
 SER_YUG_balkan_federalism_tt: "Сформировать Югославию как полномочную Социалистическую Рабочую Партию."

 SER_YUG_united_states: "Соединенные Штаты Югославии"
 SER_YUG_united_states_desc: "Концепция Соединенных Штатов Югославии, выдвинутая основателем Республиканской партии Любомиром Стояновичем, представляет собой федеративную президентскую республику, объединяющую южнославянские народы, с большой этнической и территориальной автономией для обеспечения культурного плюрализма.\n\nБудет ли это путь Сербии?"
 SER_YUG_united_states_tt: "Сформировать Югославию как республиканцы или как лишенная власти Социалистическая Рабочая Партия."

 SER_YUG_three_named_nation: "Нация трех племен"
 SER_YUG_three_named_nation_desc: "Цель Радикальной партии - унитарное, централизованное, но демократическое южнославянское государство, в котором Сербия будет играть роль лидера. Она основана на теории 'трех племен' - сербы, хорваты и словенцы, три племени одного народа.\n\nБудет ли это путь Сербии?"
 SER_YUG_three_named_nation_tt: "Сформировать Югославию как Радикальную партию в республиканском демократическом режиме."

 SER_YUG_integral_yugoslavia: "Интегральная Югославия"
 SER_YUG_integral_yugoslavia_desc: "Интегральный югославизм отрицает существование отдельных южнославянских народов и вместо этого объявляет их одной югославской нацией, разделенной историей. Такое государство было бы авторитарным и унитарным, стремящимся стереть различия между югославянами.\n\nБудет ли это путь Сербии?"
 SER_YUG_integral_yugoslavia_tt: "Сформировать Югославию как авторитарную монархию или диктатуру Стоядиновича."

 SER_YUG_royal_federation: "Королевская Федерация"
 SER_YUG_royal_federation_desc: "Будучи компромиссом между федералистскими целями проюгославских демократов и восстановлением сербской монархии, федеративное Королевство Югославия содержало бы этнические и территориальные автономии и демократическое законодательное собрание с королевским институтом во главе.\n\nБудет ли это путь Сербии?"
 SER_YUG_royal_federation_tt: "Сформировать Югославию как конституционную монархию."

 SER_YUG_greater_serbia: "Великая Сербия"
 SER_YUG_greater_serbia_desc: "Югославизм - это ошибка. Мы, сербы, должны не только доминировать, мы должны править Великой Сербией, которая охватывает всех сербов на Балканах. Такое государство - это вовсе не Югославия, а скорее Сербская гегемония над другими южными славянами и меньшинствами.\n\nБудет ли это путь Сербии?"
 SER_YUG_greater_serbia_tt: "Сформировать Югославию, а затем свернуть ее с помощью армейского переворота."

 SER_YUG_will_be_unlocked: "После образования Югославии будут разблокированы новые фокусы и механики."
 SER_YUG_will_not_be_unlocked: "Новые фокусы и механики не будут разблокированы. Объединение завершено, все сербы находятся под властью одного государства."
 SER_YUG_united_states_effect_tt: "Федеративная Югославия ориентирована на разрешение этнической напряженности путем снижения §YПотребности в покровительстве§!, что позволяет правительству поддерживать стабильность с меньшим количеством §YПолитического Капитала§! В ней отсутствуют жесткие меры, но обеспечивается долгосрочная стабильность."
 SER_YUG_royal_federation_effect_tt: "Федеративная монархическая Югославия ориентирована на разрешение этнической напряженности путем снижения §YПотребности в покровительстве§!, что позволяет правительству поддерживать стабильность с меньшим количеством §YПолитического Капитала§! Однако, в отличие от своего республиканского эквивалента, она также дает доступ к жестким мерам по предоставлению мощных разовых бонусов, если того требует ситуация."
 SER_YUG_balkan_federalism_effect_tt: "Социалистическая Югославия сосредоточена на разрешении этнических противоречий с помощью большого накопления §YПолитического Капитала§! Почти каждый из ее уникальных фокусов дает некоторую форму постоянного прироста ПК, позволяя правительству поддерживать стабильность через массовый политический контроль."
 SER_YUG_integral_yugoslavia_effect_tt: "Интегрированная Югославия сосредоточена на разрешении этнической напряженности с помощью жестких централистских мер, часто обменивая долгосрочную стабильность на мощные одноразовые бонусы к §YЭтническим отношениям§!. Это стратегия высокого риска, но и высокого вознаграждения."
 SER_YUG_three_named_nation_effect_tt: "Югославия, сформированная радикалами, не обладает уникальными особенностями для разрешения этнической напряженности. Ее можно охарактеризовать как мастер на все руки или как наименее эффективную форму Югославии из-за ее сербского доминирования."

 SER_YUG_fate_of_konspiracija: "Судьба Конспирации"
 SER_YUG_fate_of_konspiracija_desc: "Наши армейские друзья на протяжении многих лет играли определенную роль в сербской политике. Независимо от того, были ли мы союзниками или врагами, мы должны понимать их важность и то, что их лидеры никуда не исчезнут после создания Югославии. Удалось ли нам обуздать их ядовитую идеологию или мы будем просто марионеткой их желаний, будет зависеть от того, какие действия мы предпринимали до сих пор..."

 SER_YUG_standardize_rail_gauges: "Интеграция железнодорожной системы"
 SER_YUG_standardize_rail_gauges_desc: "Прежде чем мы сможем начать интеграцию наших северных приобретений, мы должны соединить их со столицей Союза. Наши границы больше не совпадают с основными железнодорожными путями империи Габсбургов, города, когда-то связанные с Веной или Будапештом, должны быть вновь подключены к югославской железнодорожной сети, а австрийская политика ограничения сообщения между южнославянскими регионами должна быть обращена вспять."

 SER_YUG_abolish_habsburg_legal_code: "Замена юридического кодекса Габсбургов"
 SER_YUG_abolish_habsburg_legal_code_desc: "Стремясь к интеграции и централизации, мы должны заменить старые правовые кодексы и административные системы, навязанные Габсбургами, выгнать или переквалифицировать судей и бюрократов, чтобы они следовали новому югославскому правовому кодексу. Традиции и старые обычаи будут утрачены, но хорваты и словенцы в конце концов адаптируются."

 SER_YUG_integrate_education: "Унифицировать систему образования"
 SER_YUG_integrate_education_desc: "Единая страна нуждается в единой системе образования - и хотя мы не можем отрицать различия между нашими внутренними этническими группами, мы должны ознакомить их всех с единой учебной программой, которая устранит недопонимание и заблуждения, не говоря уже о том, что поможет вырастить новое поколение талантливых людей."

 SER_YUG_princip_memorial: "Мемориал убийце тиранов"
 SER_YUG_princip_memorial_desc: "Гаврило Принцип, храбрый юноша из Боснии, сделавший роковой выстрел в 1914 году, больше не должен рассматриваться как неудачник, обрекший южных славян на невыразимые страдания. Спустя два десятилетия югославская идея, за которую он погиб, наконец-то реализована, и мы можем, наконец, признать его тем, кем он был на самом деле - убийцей тиранов."

 SER_YUG_invite_illyrian_officers: "Вербовать бывших иллирийских офицеров"
 SER_YUG_invite_illyrian_officers_desc: "Многие хорваты, словенцы и боснийцы служили в австро-венгерской армии - в то время как одни яростно выступают против Югославии, другие более благосклонно относятся к новому порядку. При наличии достаточного стимула мы должны быть в состоянии интегрировать их в ряды нашего генеральского корпуса."

 SER_YUG_expand_universities: "Расширить университеты"
 SER_YUG_expand_universities_desc: "Университетов в Загребе и Белграде уже недостаточно для всех желающих студентов в стране - а нет лучшего признака модернизации, чем расширение системы высшего образования. Давайте создадим новые учебные заведения в Любляне и Сараево и расширим существующие, на благо Югославии!"

 SER_YUG_reform_the_conscription_system: "Реформировать систему воинской повинности"
 SER_YUG_reform_the_conscription_system_desc: "Поскольку интеграция Югославии продолжается, нам необходимо извлекать все больше и больше новобранцев из бывших габсбургских провинций - давайте реформируем систему призыва с этой целью. В каждом регионе должны быть свои призывные пункты, на которые будет возложена задача сбора установленных квот."

 SER_YUG_brotherhood_and_unity: "Братство и единство"
 SER_YUG_brotherhood_and_unity_desc: "Лозунг 'Братство и единство' означает именно это - братство и единство южнославянских народов и всех национальных меньшинств Югославии. Наш путь к этому идеалу был долгим и трудным, но теперь мы с полным правом можем заявить, что мы превзошли ожидания и добились успеха. Отныне на протяжении десятилетий, если не столетий, будет сиять свет Югославии!"

 SER_YUG_bosnia_land_reform: "Отмена остатков крепостного права в Боснии"
 SER_YUG_bosnia_land_reform_desc: "Мусульманская аристократия в Боснии сковывала свое крестьянство крепостным правом долгое время после того, как оно было отменено в других странах, и даже сегодня остатки этой практики душат прогресс региона. Больше такого не будет! Мы, сербы, маршируем под знаменем свободы, и мы освободим наших православных собратьев, несправедливо эксплуатируемых своими господами!"

 SER_YUG_croatia_land_reform: "Отмена долевой собственности в Хорватии-Славонии"
 SER_YUG_croatia_land_reform_desc: "Владение землей в Хорватии остается крайне неравномерным, и хотя ее крестьянство теоретически свободно, оно вынуждено продавать свой труд помещикам и бороться за жизнь своими силами. Больше не будет! Поместья будут экспроприированы, новые земельные участки будут разыграны, и власть хорватской аристократии будет сломлена!"

 SER_YUG_customs_law: "Закон о государственных акцизах, тарифах и сборах"
 SER_YUG_customs_law_desc: "Прежде чем произойдет дальнейшая экономическая интеграция наших новых территориальных приобретений, мы должны реформировать существующую систему налогообложения и таможни. Несколько налоговых кодексов должны быть упразднены и заменены единым для всех, а торговые барьеры между Севером и Югом должны быть сняты - это задача Закона о государственных акцизах, тарифах и сборах."

 SER_YUG_modern_industrial_tools: "Модернизировать промышленные инструменты"
 SER_YUG_modern_industrial_tools_desc: "Одной из проблем, с которой мы столкнулись за эти годы, является отсутствие современных промышленных инструментов, что замедляет эксплуатацию огромных запасов ресурсов, разбросанных по всей Югославии. Для решения этой проблемы нам необходимо выделить средства на покупку и приобретение промышленных инструментов на мировом рынке."

 SER_YUG_bosnian_coal: "Эксплуатация запасов боснийского угля"
 SER_YUG_bosnian_coal_desc: "Большие запасы угля разбросаны по боснийским горам, но они оставались нетронутыми из-за плохого землепользования и ограниченных усилий по разведке. Сегодня ситуация меняется, и этот ресурс вскоре будет связан с нашей экономической системой."

 SER_YUG_chromium_morava: "Кралево-Елицкие месторождения хрома"
 SER_YUG_chromium_morava_desc: "На горе Елица близ Кралево, в сербской Мораве, находятся большие залежи хрома, но они были недоступны с устаревшим оборудованием сербских горнодобывающих компаний прошлого. Это больше не ограничивает нас, и поэтому большие запасы этого стратегического ресурса наконец-то будут принадлежать югославскому государству."

 SER_YUG_copper_mines: "Иллирийская медь"
 SER_YUG_copper_mines_desc: "Медь можно найти в значительном количестве в Хорватии и Боснии, и с появлением сложной электроники она приобретает все большую ценность. Давайте расширим горнодобывающую деятельность в регионе и подключим этот ресурс к нашей экономической сети."

 SER_YUG_tourism_industry: "Развивать туризм на Адриатическом побережье"
 SER_YUG_tourism_industry_desc: "Пляжи и острова Адриатического побережья весьма привлекательны, и при хорошем инвестиционном плане, возможно, в один прекрасный день он станет столицей туризма в Юго-Восточной Европе. Давайте же начнем эти инвестиции в будущее хорватской экономики!"

 SER_YUG_expand_economic_structuralism: "Институционализировать экономический структурализм"
 SER_YUG_expand_economic_structuralism_desc: "Экономическая структуралистская политика, проводимая сербским правительством до объединения Югославии, должна и впредь определять наш подход к экономическим вопросам. Этатизм и дирижизм - вот два слова, которые будут описывать наш подход - важность руки государства в экономических делах должна быть признана всеми."

 SER_YUG_forestry: "Субсидирование лесной промышленности Иллирии"
 SER_YUG_forestry_desc: "Большая часть экономики горной провинции Словении основана на лесной промышленности - чтобы обеспечить здоровье и рост этого бизнеса, мы должны субсидировать его, обеспечивая рабочие места для тысяч людей и прокладывая путь к более развитой промышленности на основе древесины, такой как производство мебели."

 SER_YUG_metalworking: "Стимулировать развитие металлообработки"
 SER_YUG_metalworking_desc: "Большая часть промышленности в Югославии остается легкой, основанной на производстве продуктов питания, текстиля или пиломатериалов. Однако сегодняшняя экономическая ситуация требует тяжелой промышленности - и у нас есть все необходимые ресурсы, будь то уголь, сырая руда или потенциал электроэнергии. Все, что нам нужно, - это небольшой толчок."

 SER_YUG_arms_industry: "Национализировать северную оружейную промышленность"
 SER_YUG_arms_industry_desc: "Чтобы защитить государство от его многочисленных врагов, мы должны обладать монополией на производство оружия - и поэтому нам необходимо захватить контроль над многочисленными предприятиями по производству оружия в бывшей габсбургской части Югославии."

 SER_YUG_federal_constitution: "Федеральная конституция"
 SER_YUG_federal_constitution_desc: "Наше обещание для южнославянских народов - это федерация по образцу Соединенных Штатов, в которой будет выборный президент и система штатов, составляющая основу политической структуры. Пришло время реализовать эту систему и создать федеративную югославскую республику!"

 SER_YUG_serbo_croatian_language: "Провозгласить единство сербохорватского языка"
 SER_YUG_serbo_croatian_language_desc: "Не существует сербского и хорватского языков - только сербохорватский, на котором говорят сербы, хорваты и боснийцы. Он станет официальным языком Югославии, и все документы будут публиковаться на нем, как латиницей, так и кириллицей, хотя другие языки, такие как словенский, останутся признанными."

 SER_YUG_local_governance: "Система местного управления"
 SER_YUG_local_governance_desc: "Под нашим руководством в Сербии была создана дееспособная система местного самоуправления, и теперь ее опыт может быть применен во всей Югославии. Мы обеспечим справедливые выборы местных чиновников, что позволит решить проблемы каждого."

 SER_YUG_rep_bosniak_relations: "Союзы с мусульманскими землевладельцами"
 SER_YUG_rep_bosniak_relations_desc: "Боснийские мусульманские землевладельцы боятся потерять то влияние, которое они имели на протяжении веков - и мы можем обеспечить им возможность оставаться на плаву, поддерживая их интересы и Югославскую мусульманскую организацию."

 SER_YUG_rep_renew_precani_settlement: "Возобновить переселение"
 SER_YUG_rep_renew_precani_settlement_desc: "Боснийские мусульманские землевладельцы должны быть лишены власти! Мы разделим их земли и раздадим их сербским и хорватским крестьянам, что сломает их базу власти и позволит нам контролировать Боснию гораздо более основательно."

 SER_YUG_republican_concordat: "Конкордат со Святым Престолом"
 SER_YUG_republican_concordat_desc: "Роль католической церкви в Югославии особенно важна для наших граждан-католиков. Мы можем заключить конкордат со Святым Престолом, чтобы поставить католическую церковь в Югославии на одну ступень с Сербской православной церковью и тем самым обеспечить адекватное представительство интересов католиков."

 SER_YUG_referendum_federalism: "Референдум федерализма"
 SER_YUG_referendum_federalism_desc: "Одной из идей Любомира Стояновича по обеспечению стабильности Соединенных Штатов Югославии был референдумный федерализм - позволяющий любому территориальному образованию в составе Югославии провести референдум и в случае успеха создать отдельное федеральное государство. Это станет мощным инструментом стабилизации Югославии."

 SER_YUG_balkans_guiding_light: "Путеводный свет Балкан"
 SER_YUG_balkans_guiding_light_desc: "Вместе, в Югославии, мы зажгли пламя демократии, которое не погасят века! И это налагает на нас обязанность просветить этим пламенем остальные Балканы. Любые кодрянисты, тоталисты или абсолютисты должны трепетать при виде наших освободительных армий!"
 SER_YUG_balkans_guiding_light_tt: "Разблокирует £decision_icon_small  §YРешения§! для свержения §YСоциалистических§!, §YНационал-Популистических§! или §YПатерналистских§! государств на Балканах."
 reichspakt_won_wk2: "Рейхспакт одержал победу во Втором Вельткриге."
 internationale_won_wk2: "Интернационал одержал победу во Втором Вельткриге."

 SER_YUG_invite_foreign_experts: "Пригласить иностранных экспертов"
 SER_YUG_invite_foreign_experts_desc: "Вступив в союз с блоками великих держав мира, мы сможем гораздо легче импортировать экспертов и профессионалов, которые приведут югославскую промышленность и армейскую доктрину к мировому стандарту. При такой поддержке мы можем стать самостоятельной региональной державой."

 SER_YUG_special_relationship: "Построение особых отношений"
 SER_YUG_special_relationship_desc: "С момента революции 1925 года, мы поддерживали тесные связи с Интернационалом, импортируя их оружие и опыт, чтобы помочь нам в борьбе с нашим общим врагом, Рейхспактом. Теперь, когда Интернационал победил, мы должны сделать эти 'особые отношения' официальными и сохранить роль Сербии в новой Европе."

 SER_YUG_anti_imperialist_vanguard: "Антиимпериалистический авангард"
 SER_YUG_anti_imperialist_vanguard_desc: "Теперь, когда все враги Германии пали, в мире осталось мало, если вообще остались, держав, которые противостоят империализму таких империй, как Британия и Германия. Это может показаться безумием, но, возможно, настала очередь Югославии подхватить факел и стать авангардом борьбы за истинную демократию, а не за империализм."
 SER_YUG_anti_imperialist_vanguard_tt: "Расширяет сферу действия  £decision_icon_small  §YСвержения тиранов§!. Решение распространяется на государства в §YАвстрии§!, §YАнатолии§! и на §YИтальянском полуострове§!, позволяя демократической гавани в Югославии §Yсоздать коалицию свободных наций против империализма§!."

 SER_YUG_peoples_republics: "Народные республики"
 SER_YUG_peoples_republics_desc: "Мы должны прислушаться к призывам к децентрализации и организовать Югославию в автономные народные республики, организованные вокруг конкретной этнической группы - все под контролем федеральной Социалистической рабочей партии. Это удовлетворит потребности федералистов, не ослабляя нашей хватки за контроль над государством."

 SER_YUG_soc_denationalization: "Антинационалистические кампании"
 SER_YUG_soc_denationalization_desc: "Сепаратизм и этнический национализм - это партикуляризм, ставящий национальные противоречия выше классовых, и с ним нужно бороться везде, где он себя проявляет. Эти предатели будут преданы суду, а на их месте будет построена наднациональная социалистическая культура."

 SER_YUG_soc_hero_cult: "Культ общих героев"
 SER_YUG_soc_hero_cult_desc: "Каждому народу нужны символы и герои, на которых можно строить национальную идентичность, и Югославия не является исключением. Однако мы будем чествовать не сербских или хорватских королей, а героев простого народа, таких как гайдуки и социалистические мученики, которых человек любой национальности может уважать и называть своими."

 SER_YUG_soc_collective_presidency: "Коллективное президентство"
 SER_YUG_soc_collective_presidency_desc: "Передача поста главы государства одному человеку в такой стране, как Югославия, приведет к серьезным проблемам. Президент-серб разозлит хорватов, президент-хорват разозлит сербов... Нет, мы передадим обязанности главы государства совету президентов, назначаемых от каждой народной республики."

 SER_YUG_soc_party_supremacy: "Верховенство партии"
 SER_YUG_soc_party_supremacy_desc: "Гель, который держит Югославию вместе, - это Социалистическая Рабочая Партия. Контроль партии должен пронизывать каждый аспект политической и социальной жизни, а членство в ней должно стать необходимым условием для карьеризма - и при этом она должна быть открыта для вступления представителей любой национальности, превращаясь в подлинно мультикультурную организацию."

 SER_YUG_soc_move_the_capital: "Новая столица в сердце"
 SER_YUG_soc_move_the_capital_desc: "Сохранение столицы в Белграде, несомненно, станет проблематичным в будущем - это приведет к обвинениям в доминировании сербов, а местная сербская бюрократия окажется доминирующей в наших офисах. Сараево, многонациональный город в самом сердце Югославии, будет гораздо лучшей столицей."

 SER_YUG_soc_secularism: "Массовая секуляризация"
 SER_YUG_soc_secularism_desc: "Религиозный раскол среди югославов можно победить легко - искоренив этот опиум масс. Религиозные ценности будут конфискованы, нация секуляризирована, а система образования будет превращена в инструмент для искоренения религиозных практик."

 SER_YUG_liberate_balkan_socialists: "Чемпион Балканского социализма"
 SER_YUG_liberate_balkan_socialists_desc: "В Сербии мы построили первую социалистическую республику на Балканах, а отсюда распространили ее влияние на южных славян. Теперь пришло время экспортировать идеологию дальше. Мы не успокоимся, пока все Балканы не свергнут своих господ и хозяев!"
 SER_YUG_liberate_balkan_socialists_tt: "Разблокирует £decision_icon_small  §YРешения§! для распространения §YСоциализма§! на Балканах."

 SER_YUG_soc_integrate_bulgaria: "Интеграция Болгарии"
 SER_YUG_soc_integrate_bulgaria_desc: "Теперь, когда на Балканах создана братская республика, мы готовы похоронить вековую ненависть и объединить наши отдельные народы в одно большое южнославянское государство. Наши болгарские товарищи - тоже югославы, поэтому они наверняка ответят нам взаимностью."
 SER_YUG_soc_integrate_bulgaria_tt: "Разблокирует £decision_icon_small  §YРешения§! для интеграции болгарских земель."

 SER_YUG_balkan_socialist_federation: "Мечты о федерации"
 SER_YUG_balkan_socialist_federation_desc: "Идеи создания Балканской Федерации витали в социалистических кругах на протяжении десятилетий, но никогда не получали шанса на реализацию - до сегодняшнего дня. Теперь, когда мы доминируем в Балканском регионе, мы можем создать политико-экономический союз, который послужит строительным блоком для нашей великой федерации."

 SER_YUG_banovina_organisation: "Организация Бановин"
 SER_YUG_banovina_organisation_desc: "Мы не должны обманывать себя претензиями на федерализм или местную автономию - Югославия должна быть разделена на Бановины, назначаемые и контролируемые сверху, которые преодолеют этнические границы и централизуют государство в руках общеюгославского правительства в Белграде."

 SER_YUG_united_myth: "Один национальный миф"
 SER_YUG_united_myth_desc: "Сербские, хорватские, словенские национальные мифы должны стать частью единого югославского национального мифа. Не только сербы сражались в Косово - они сражались от имени всех югославов. Вельткриг был началом нашей единой национальной борьбы за независимость, и такие борцы за свободу, как Молодая Босния, должны быть названы героями всей Югославии."

 SER_YUG_yugoslav_king: "Бог, король и Югославия"
 SER_YUG_yugoslav_king_desc: "Югославия должна быть вложена в персону короля Петра II, который должен быть воспитан как всеюгославский монарх. Он должен посещать национальные церемонии всех основных этнических групп и трех ведущих конфессий, и его будут поощрять давать своим будущим детям не только сербские, но и хорватские и словенские имена."

 SER_YUG_defeat_tribalism: "Уничтожение югославских племен"
 SER_YUG_defeat_tribalism_desc: "Сербы, хорваты, словенцы, боснийцы и другие - они всего лишь племена одного югославского народа, и задача нашего правительства - активно стирать их различия. Иностранные оккупанты веками разделяли нас и создавали между нами искусственные границы, но теперь мы можем, наконец, разрушить их и восстановить утраченное."

 SER_YUG_permeate_education: "Идеологизированное образование"
 SER_YUG_permeate_education_desc: "Система образования должна быть подчинена идеологическому проекту внутреннего югославизма. Все школьники нации должны обучаться обеим письменностям, используемым югославскими языковыми диалектами, и одинаково отмечать сербские, хорватские, словенские и боснийские национальные праздники."

 SER_YUG_mass_integralist_movement: "Интегрализм масс"
 SER_YUG_mass_integralist_movement_desc: "Мы должны сделать так, чтобы интегральный югославизм стал прочным проектом в сознании народа - мы должны мобилизовать массы на национальные демонстрации и организовать их в контролируемые государством организации, а также подчинить югославистскому проекту другие идеологически ангажированные организации, такие как 'Оржуна'."

 SER_YUG_language_standardisation: "Стандартизация языка"
 SER_YUG_language_standardisation_desc: "Многовековая разделенность между различными империями привела к некоторому расхождению в наших языках - однако, создав институт национального языка по французскому образцу, мы можем начать стандартизацию сербско-хорватско-словенского языка, который будет использоваться будущими поколениями."

 SER_YUG_anti_partisanship: "Объединить ЈРСД и государство"
 SER_YUG_anti_partisanship_desc: "Интегральный югославизм начинается с Королевской партии - и без нее он был бы невозможен. Мы должны обеспечить полный контроль партии над государственным аппаратом, чтобы ни одно решение не принималось без ведома наших политиков в партийной машине, а партийная машина могла быстро диктовать приказы без участия законодательной или судебной власти."

 SER_YUG_greater_yugoslavia: "Великая Югославия"
 SER_YUG_greater_yugoslavia_desc: "Мы не успокоимся, пока все югославы не окажутся внутри Югославии, а все регионы, когда-то украшенные нашим присутствием, будут возвращены в состав Югославии. Болгария, Македония, Триест - все они, естественно, наши, и станут частью Великой Югославии."

 SER_YUG_greater_yugoslavia_south: "Поездка на Эгейское море"
 SER_YUG_greater_yugoslavia_south_desc: "Существование Албании, санкционированное великими державами, было одним из величайших оскорблений, нанесенных сербскому народу в наши дни - а в горах Македонии до сих пор живет много югославов, принадлежащих к болгарскому племени. Они должны быть приведены в наше лоно."

 SER_YUG_greater_yugoslavia_east: "Уничтожение Болгарии"
 SER_YUG_greater_yugoslavia_east_desc: "Болгарское государство такое же искусственное, как и все остальные югославские государства - мы ударим по нему, пока оно еще слабое, и уничтожим его глупую независимость, интегрировав его в Большую Югославию."

 SER_YUG_greater_yugoslavia_west: "Захватить Трст и Пула"
 SER_YUG_greater_yugoslavia_west_desc: "Город Трст, названный итальянцами Триестом, и регион Истрия, к сожалению, выпали из нашего поля зрения во время войны с Австрией. Эта историческая ошибка наконец-то может быть исправлена - порты Трста наконец-то будут служить Великой Югославии!"

 SER_YUG_award_piemont: "Награда Пьемонта югославов"
 SER_YUG_award_piemont_desc: "Сербы пролили больше крови и пота за югославскую мечту, чем любой другой народ в Югославии - поэтому, как объединители югославян, мы, сербы, заслуживаем естественной ведущей роли в государстве. Вся власть в Югославии должна быть сосредоточена в руках сербов!"

 SER_YUG_promote_cyrillic: "Продвижение кириллического алфавита"
 SER_YUG_promote_cyrillic_desc: "Кириллица является естественной письменностью сербохорватского языка и должна быть введена в действие - официальные документы будут писаться строго на кириллице, а бюрократы из Хорватии и Словении будут обучены этой письменности для использования в повседневной работе."

 SER_YUG_political_centralisation: "Политическая централизация"
 SER_YUG_political_centralisation_desc: "Федерализм только ослабит наше государство и вызовет ненужные разделения. Нет, вместо этого конституция Югославии должна диктовать Белграду полный контроль над всеми государственными делами! Централизованная бюрократия обеспечит стабильность Югославии."

 SER_YUG_ballot_box_centralization: "Централизация через урну для голосования"
 SER_YUG_ballot_box_centralization_desc: "Мы можем быть демократией, но мы должны понимать, что нам угрожает опасность со стороны сепаратистов и социалистов, которые стремятся забрать то, что принадлежит нам по праву. Благодаря общественному давлению и мобилизации государственных чиновников на голосование за известные партии, мы можем гарантировать, что этого никогда не произойдет."

 SER_YUG_heritage_of_two_revolutions: "Наследие двух революций"
 SER_YUG_heritage_of_two_revolutions_desc: "Мы, сербы, являемся самой либеральной из балканских наций - мы пережили две революции, которые нарушили установленный порядок и создали более прогрессивную систему. Таким образом, мы, естественно, способны управлять и направлять остальную Югославию к этой либеральной традиции."

 SER_YUG_islamic_religious_community: "Создать исламское религиозное сообщество"
 SER_YUG_islamic_religious_community_desc: "Для поддержания мира в Боснии мы должны помириться с мусульманским духовенством и создать Исламское религиозное сообщество - оно будет укомплектовано имамами, назначаемыми из мусульманского духовенства, и наделено широкими полномочиями в отношении исламской религиозной жизни."

 SER_YUG_renew_settlement_decrees: "Обновить постановления о мировом соглашении"
 SER_YUG_renew_settlement_decrees_desc: "Юг всегда находится в шаге от беспорядков - теперь, когда мы объединили южных славян, мы можем снова развернуться в эту сторону. Косово и Южная Сербия должны быть умиротворены и восстановлен естественный сербский порядок в этих двух провинциях."

 SER_YUG_form_yugosphere: "Югосфера"
 SER_YUG_form_yugosphere_desc: "Теперь, когда мы объединили южных славян, мы должны утвердиться в качестве дееспособной региональной державы со сферой влияния в Балканском регионе. Мы должны всегда реагировать на внешние угрозы, быть прагматичными и подчинять себе наших более слабых соседей."

 SER_YUG_pragmatic_foreign_policy: "Прагматичная внешняя политика"
 SER_YUG_pragmatic_foreign_policy_desc: "Мы не должны быть ослеплены идеологическими обязательствами, когда заключаем сделки с иностранными державами. В условиях все более враждебной дипломатической атмосферы в мире мы можем колебаться между различными фракциями и получать выгоду от всех них."

 SER_YUG_subjugate_bulgaria: "Заставить Болгарию подчиниться"
 SER_YUG_subjugate_bulgaria_desc: "Булгары продолжают строить заговоры в Софии, ожидая возможности вновь захватить долину Вардар. Мы пресечем эти заговоры военной силой и установим в Софии дружественный, лояльный марионеточный режим."

 SER_YUG_subjugate_albania: "Подчинить Албанию"
 SER_YUG_subjugate_albania_desc: "В 1913 году, Великие державы вынудили нас отступить из Северной Албании, и мы вынуждены были позволить тому, что по праву принадлежит нам, томиться под властью ислама. Это незаконное албанское государство должно быть покорено военной силой и превращено в лояльное марионеточное государство под надзором Белграда."

 SER_YUG_royal_form_yugosphere: "Югосфера"
 SER_YUG_royal_form_yugosphere_desc: "Теперь, когда мы объединили южных славян, мы должны утвердиться в качестве дееспособной региональной державы со сферой влияния в Балканском регионе. Мы должны всегда реагировать на внешние угрозы, быть прагматичными и подчинять себе наших более слабых соседей."

 SER_YUG_royal_pragmatic_foreign_policy: "Прагматичная внешняя политика"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "Мы не должны быть ослеплены идеологическими обязательствами, когда заключаем сделки с иностранными державами. В условиях все более враждебной дипломатической атмосферы в мире мы можем колебаться между различными фракциями и получать выгоду от всех них."

 SER_YUG_royal_subjugate_bulgaria: "Заставить Болгарию подчиниться"
 SER_YUG_royal_subjugate_bulgaria_desc: "Булгары продолжают строить заговоры в Софии, ожидая возможности вновь захватить долину Вардар. Мы пресечем эти заговоры военной силой и установим в Софии дружественный, лояльный марионеточный режим."

 SER_YUG_royal_subjugate_albania: "Подчинить Албанию"
 SER_YUG_royal_subjugate_albania_desc: "В 1913 году, Великие державы вынудили нас отступить из Северной Албании, и мы были вынуждены позволить тому, что по праву принадлежит нам, томиться под властью ислама. Это незаконное албанское государство должно быть покорено военной силой и превращено в лояльное марионеточное государство под надзором Белграда."

 SER_YUG_royal_federal_constitution: "Королевская конституция"
 SER_YUG_royal_federal_constitution_desc: "Наше обещание для южнославянских народов - это федерация, в которой будет король, стоящий во главе системы, и система государств, составляющая основу политической структуры. Пришло время реализовать эту систему и создать федеративное Югославское королевство!"

 SER_YUG_royal_serbo_croatian_language: "Провозгласить единство сербохорватского языка"
 SER_YUG_royal_serbo_croatian_language_desc: "Не существует сербского и хорватского языков - только сербохорватский, на котором говорят сербы, хорваты и боснийцы. Он станет официальным языком Югославии, и все документы будут публиковаться на нем, как латиницей, так и кириллицей, хотя другие языки, такие как словенский, останутся признанными."

 SER_YUG_royal_local_governance: "Система местного управления"
 SER_YUG_royal_local_governance_desc: "В Сербии была создана дееспособная система местного самоуправления, и теперь ее опыт может быть применен во всей Югославии. Мы обеспечим честные выборы местных чиновников, что позволит решить проблемы каждого."

 SER_YUG_royal_rep_bosniak_relations: "Сотрудничество с мусульманскими землевладельцами"
 SER_YUG_royal_rep_bosniak_relations_desc: "Боснийские мусульманские землевладельцы боятся потерять то влияние, которое они имели на протяжении веков - и мы можем обеспечить им возможность оставаться на плаву, поддерживая их интересы и Югославскую мусульманскую организацию."

 SER_YUG_royal_rep_renew_precani_settlement: "Возобновить переселение"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "Боснийские мусульманские землевладельцы должны быть лишены власти! Мы разделим их земли и раздадим их сербским и хорватским крестьянам, что сломает их базу власти и позволит нам контролировать Боснию гораздо более основательно."

 SER_YUG_royal_republican_concordat: "Конкордат со Святым Престолом"
 SER_YUG_royal_republican_concordat_desc: "Роль католической церкви в Югославии особенно важна для наших граждан-католиков. Мы можем заключить конкордат со Святым Престолом, чтобы поставить католическую церковь в Югославии на одну ступень с Сербской православной церковью и тем самым обеспечить адекватное представительство интересов католиков."

 SER_YUG_royal_referendum_federalism: "Референдум федерализма"
 SER_YUG_royal_referendum_federalism_desc: "Республиканский проект для Югославии обещал интересную особенность - позволить любому территориальному образованию в составе Югославии провести референдум и в случае успеха создать отдельное федеральное государство. Если это будет принято нашей королевской федерацией, то это станет мощным инструментом стабилизации Югославии."

 SER_YUG_royal_grace: "Королевская милость"
 SER_YUG_royal_grace_desc: "Король Петр II Карагеоргиевич отличается от своего отца - это монарх, выросший и получивший образование на Западе, управляемый способным двором, который считает своим главным приоритетом реализацию конституционной монархии. Пусть милость нашего Современного Карагеоргиевича коснется всех народов Югославии!"

