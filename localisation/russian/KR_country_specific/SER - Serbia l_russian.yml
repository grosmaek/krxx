 SER_milan_grol: "Милан Гроль"
 SER_milan_grol_leader_desc: "Милан Гроль родился в 1876 году и получил многопрофильное образование, изучая философию, литературу, театр и искусство. После проживания в Париже он вернулся в Сербию в 1902 году в качестве учителя и писателя, часто выступая в прессе с критикой короля Александра I и династии Обреновичей. Примерно в это время он начал примыкать к левым, вступив в Независимую радикальную партию. Его театральная карьера закончилась с началом Вельткрига. Во время конфликта он переехал в Женеву и начал посвящать свою жизнь политическим трудам и активизму.\n\nПосле окончания войны Сербия была оккупирована и унижена. Вернувшись на родину, Гроль увидел разрушенную страну и вскоре помог основать Сербскую Республиканскую партию. В результате победы на выборах 1931 года Грол занял пост премьер-министра при Драгише Васиче. Как следствие, он стал рассматриваться как естественный преемник Васича и в дальнейшем выиграл президентский пост. Неся на своих плечах наследие Любомира Стояновича, Милан Гроль и его партия теперь имеют возможность провести реформы, о которых они мечтали на протяжении долгого времени."
 
