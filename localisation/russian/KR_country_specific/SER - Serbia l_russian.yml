 SER_macedonian_peace: "Интеграция Македонии"
 SER_macedonian_peace_desc: "Южная Сербия была нашим призом в войне с Болгарией - и тысячи сербов, живущих на юге, даже если они откажутся принять свою новую родину, будут интегрированы. Это станет ступенькой для создания более великой сербской нации или даже союза южных славян - конечно, если мы не встретим неожиданного сопротивления..."
 SER_macedonian_peace_available_tt: "Время пришло."
 SER_macedonian_peace_tt: "Пока в Южной Сербии не происходит никаких §Yнежелательных событий§!, она будет интегрирована в нашу нацию.\nНовые фокусы будут разблокированы."
 SER_macedonian_rebellion: "Македония в огне"
 SER_macedonian_rebellion_desc: "Население Южной Сербии не хочет добровольно принять своих освободителей. ВМРО снова восстали и не успокоятся, пока не выселят нас из Вардарской долины. Чтобы обеспечить их ликвидацию, в наше распоряжение должны быть предоставлены все возможные средства."
 SER_lure_strategy: "Привлечь их силы"
 SER_lure_strategy_desc: "Македонские революционеры - чудовища, но они все еще люди, а людей можно обмануть. Мы можем вести войну в умах и обмануть их силы приманками, искусственно ослабленными аванпостами и ложными зацепками, чтобы заставить их нанести удар именно там. Мы их перехитрим и переиграем, мы их уничтожим."
 SER_lure_strategy_tt: "§YРешения§! о приманке значительно повысят вероятность того, что ВМРО пойдет по выбранному маршруту атаки."
 SER_destruction_strategy: "Стратегия массового возмездия"
 SER_destruction_strategy_desc: "Ключом к подавлению повстанческих движений является обеспечение того, чтобы война, которую они ведут, была слишком дорогостоящей для их продолжения. За каждый атакованный сербский конвой мы будем сжигать деревню, и пусть ВМРО знают, что чем больший ущерб они причиняют, тем больше ненужного кровопролития им придется наблюдать."
 SER_destruction_strategy_tt: "Успешные раунды во время §YФазы Затишья§! теперь засчитываются за §G2§! победных очков вместо 1."
 SER_martial_law: "Ввести военное положение"
 SER_martial_law_desc: "По мере распространения сопротивления в Македонии мы не должны сдерживать никаких средств для его уничтожения. На время весь регион должен быть передан под строгое военное командование, по всему региону должен быть введен комендантский час, а любая оппозиция должна быть уничтожена без колебаний."
 SER_railroad_transport_groups: "Железнодорожно-транспортные патрули"
 SER_railroad_transport_groups_desc: "Железные и автомобильные дороги по всей Македонии являются естественной мишенью для македонских террористов - невозможно защитить весь железнодорожный путь, а выведение его из строя серьезно нарушает коммуникации. Однако мы можем минимизировать ущерб, создав вооруженные военные группы, патрулирующие железнодорожные пути и садящиеся на любые поезда в Македонии для предотвращения нападений."
 SER_railroad_transport_groups_tt: "Изменит §YВосстание ВМРО§! на\nСтратегическая передислокация отключена: §GНет§!\n\n§YВМРО§! фокус §YВзрывы на железной дороге§! потеряет всякий эффект."
 SER_loyal_local_leaders: "Назначить лояльных сельских старост"
 SER_loyal_local_leaders_desc: "Мы не сможем удержать свои позиции в Македонии только за счет военной мощи. Нам необходимо создать сеть соратников и учредить новые институты, которые будут работать с народом и гарантировать, что молчаливое большинство не окажет нам сопротивления. Деревня и ее старосты, которых легко назначать и смещать - отличное решение проблемы для одурманивания ивашек."
 SER_loyal_local_leaders_tt: "Изменит §YВосстание ВМРО§! на\n$MODIFIER_NO_COMPLIANCE_GAIN$: §G$NO$§!"
 SER_double_agents: "Сеть двойных агентов"
 SER_double_agents_desc: "Расстановка нужных людей в нужных местах может позволить нам внедриться в ряды македонских революционеров и дать нам возможность получить исключительную осведомленность о том, каким будет их следующий шаг и куда именно нам нужно нанести удар. Konspiracija, если она будет на нашей стороне, несомненно, пригодится нам здесь."
 SER_mountain_pass_mapping: "Составить карту горных перевалов"
 SER_mountain_pass_mapping_desc: "Чтобы победить ВМРО, мы должны точно знать, где и как мы должны нанести по ним удар. Мы должны знать местность и возможные пути ее прохождения - и поэтому нам необходимо приложить усилия для составления карты региона и обеспечения всех дислоцированных там подразделений современными картами."
 SER_mountain_pass_mapping_tt: "Выполнение этого фокуса даст нам полезные модификаторы к §Yскорости§!, §Yатаки§! и §Yистощению§! армии в Македонии во время восстания."
 SER_instigate_internal_conflict: "Содействие внутреннему конфликту ВМРО"
 SER_instigate_internal_conflict_desc: "ВМРО не является унитарным образованием, и внутри него сталкиваются многочисленные идеологии. Хотя Михайлов может быть признан лидером организации, другие воеводы, такие как Александр Протогеров, Тодор Паница и Димитр Влахов, борются за контроль внутри нее, и все, что нам нужно сделать, это оказать небольшое давление, чтобы обострить эти расколы."
 SER_instigate_internal_conflict_tt: "После завершения этого фокуса, §YВМРО§! будет вынужден сделать 30-дневный перерыв после завершения любого фокуса, прежде чем снова сможет взять новый."
 IMRO_forced_break_focus: "Невозможность взять фокус"
 SER_counter_assassinations: "Око за око, зуб за зуб"
 SER_counter_assassinations_desc: "Македонские террористы ведут кампанию террора, и мы будем делать тоже самое. Уничтожим их агентов, нацелимся на их командиров и сделаем все, что в наших силах, чтобы развалить руководство организации. Если они хотят террора, они его получат!"
 SER_stray_dog_war: "Война бродячих собак"
 SER_stray_dog_war_desc: "ВМРО не единственная организация, она получает значительную поддержку из-за границы - там они оккупировали область Пирин в Болгарии и вымогают деньги для финансирования своих злоключений. Хотя мы не можем получить доступ к Пирину, наши греческие друзья могут - и мы можем подтолкнуть их к разжиганию пограничного конфликта между ними и Болгарией, чтобы выдворить ВМРО со своей территории."
