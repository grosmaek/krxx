 SER_1936_election_panel: "Выборы 1936 года"
 SER_1936_election_panel_desc: "\nСрок полномочий второго президента Сербской Республики, Драгомира Васича подходит к концу, и пятого октября состоятся новые выборы в Сербскую Скупщину - там будет сформирована новая коалиция и избраны президент и премьер-министр, которые будут руководить Сербией в течение следующих пяти лет. Поскольку мир все ближе к войне, и Балканы тоже, сила, которая победит на этих выборах, может решить судьбу страны на века вперед.\n\nВыборы в Сербии будут проходить в виде серии событий, в которых игрок имеет выбор усилить или ослабить одну из следующих пяти политических партий - §lРеспубликанцы§!, §mРадикалы§!, §RСоциалистические Рабочие§!, §SСоциалисты§! и §cАграрии§!. §lРеспубликанцы§!, §mРадикалы§! или §RСоциалистические Рабочие§! получат большинство голосов после закрытия избирательных участков и начала формирования коалиции. Однако, поскольку сербская политика в значительной степени парламентская, просто получить большинство недостаточно - для успешного формирования большинства необходимы сильные коалиционные партнеры, поэтому, реагируя на события и влияя на силу партий, необходимо учитывать, смогут ли они найти достаточную межпартийную поддержку...\n\nТекущий вероятный обладатель большинства: [SER.GetSerbiaElectionLead]\n\nТекущая потенциальная коалиция: [SER.GetSerbiaLikelyCoalition]\n"
