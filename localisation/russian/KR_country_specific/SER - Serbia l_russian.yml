 SER_petar_zivkovic: "Петар Живкович"
 SER_petar_zivkovic_leader_desc: "Своим врагам он известен как смертельно опасный и хитроумный кукловод, державший в заложниках Александра II и создавший печально известную королевскую диктатуру после Вельткрига. Для своих последователей он известен как самый преданный монархист, который только может быть, солдат, стоявший на стороне Дома Карагеоргиевичей до самой своей жизни. Петар Живкович родился в 1879 году и сделал престижную карьеру военного. Он стал членом королевской гвардии и сыграл решающую роль во время событий 1903 года, поскольку именно он был тем стражником, который открыл вход в королевский двор и позволил 'Черной Руке' уничтожить Дом Обреновичей. Однако вскоре Живкович разочаровался в 'Черной Руке', считая, что ее лидер Апис замышляет свергнуть и Карагеоргиевичей. По совету наследного принца Александра, Петар создал 'Белую Руку' - соперника 'Черной Руки', призванного защищать правящую династию.\n\nВо время Вельткрига, Живкович окончательно расправился со своими соперниками из 'Черной Руки', приговорив Аписа и его товарищей к смерти на Салоникском процессе. Хотя Сербия проиграла войну, его власть продолжала расти. Именно его советам последовал Александр, провозгласив Обзнану и объявив королевскую диктатуру. Ходили даже слухи, что он хранит грязные секреты короля, заставляя монарха плясать под свою дудку. К сожалению, каким бы могущественным он ни был, он не смог ни предсказать, ни предотвратить революцию. В разгар краха монархии он позаботился о том, чтобы обеспечить безопасность двухлетнего наследника Петра II и передать его в руки принца Павла в Канаде. 'Белая Рука' превратилась в тайное общество, мстившее офицерам-республиканцам, сеявшее террор и замышлявшее их возвращение к власти. Живкович, всегда более привыкший к придворной политике, чем к терроризму, презирал эти перемены, проводя время в изгнании, координируя своих подчиненных. Он ждал момента возвращения, чтобы однажды исправить ошибки последнего десятилетия."
 
