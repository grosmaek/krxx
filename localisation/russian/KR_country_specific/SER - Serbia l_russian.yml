 SER_trifun_kaclerovic: "Трифун Кацлерович"
 SER_trifun_kaclerovic_leader_desc: "'Старейшина социалистов' Трифун 'Триша' Кацлерович родился в 1879 году в сербской деревне и принял участие в социалистическом движении в студенческие годы. В преддверии Майского Переворота 1903 года он и его сокурсники организовали акцию протеста против все более абсолютного правления Александра I Обреновича. Он оставался в оппозиции даже после убийства короля и прихода к власти Карагеоргиевичей. Став ведущим членом Социал-Демократической Партии, Кацлерович провел годы перед Первой Мировой Войной в борьбе за трудовые права, представляя рабочих в Скупщине и требуя прав для социалистов.\n\nПосле окончания Вельткрига социалистическое движение раскололось. Некоторые, радикализированные Русской и Французской Революциями, обратились к насилию. Другие полностью открестились от идеологии или придерживались реформизма даже в напряженной атмосфере послевоенной Сербии. Кацлерович привел свою фракцию социал-демократов в зарождающуюся Социалистическую Рабочую Партию и командовал ею в течение последующих десятилетий. Великий левый гегемон, СРП объединяет всех - от социал-демократов до открытых синдикалистов. Кацлерович стоит во главе всего этого - все они могут уважать этого пожилого, собранного основателя современного сербского социализма."
 
