### Ideas ###
 SER_treaty_of_wartholz: "Вартхольцский договор"
 SER_treaty_of_wartholz_desc: "Вартхольцский договор, подписанный Королевством Сербия в 1919 году, является карательным соглашением, устанавливающим послевоенные отношения Сербии с Австро-Венгерской Империей. Он ограничивает численность сербской армии 35 тысячами человек, устанавливает зону свободной торговли между двумя государствами и требует, чтобы Сербия отказалась от всех претензий на австрийские и болгарские территории."
 SER_everything_disabled_tt: "§RНельзя тренировать подразделения, расформировывать подразделения или редактировать шаблоны подразделений.§!\n§RНе может ввести воинскую повинность или мобилизовать экономику.§!\n§RНе может производить танки и самолеты.§!\n"

 SER_secret_rearmament: "Секретное перевооружение"
 SER_secret_rearmament_desc: "Тайное перевооружение Сербии началось почти сразу после Вартхольцского договора, но усилилось после Республиканской революции. Скрытые, как гражданские контракты, закупки оборудования, обучение нового поколения пилотов и офицеров, нарушение условий договора в рамках подготовки к восстановлению Великой Сербии."

 SER_open_rearmament: "Открытое перевооружение"
 SER_open_rearmament_desc: "Вартхольцский договор мертв, и сербский орел вновь расправляет крылья. Закупается оборудование, обучается новое поколение пилотов и офицеров, а нация мобилизуется для подготовки к восстановлению Великой Сербии."

 SER_scarred_nation: "Нация со шрамами"
 SER_scarred_nation_desc: "Сербия пострадала больше, чем любая другая страна во время Вельткрига. Целые города обезлюдели, страна была разграблена, сотни тысяч людей погибли - и простые сербы считают, что это их вина. В конце концов, именно серб застрелил эрцгерцога Франца Фердинанда и тем самым спровоцировал конфликт. Хотя лидеры Сербии могут иметь ирредентистские амбиции, им придется убедить народ, что все будет не так, как в прошлый раз."

 SER_konspiracija_dynamic_modifier: "£pol_idea Konspiracija"
 SER_konspiracija_idea: "Konspiracija"
 SER_konspiracija_idea_desc: "Konspiracija ('Конспирация') организовала республиканскую революцию 1925 года и поэтому считает себя вправе диктовать внешнюю политику страны - они желают сербского ирредентизма и уничтожения Болгарии. Уступка этому 'тайному обществу' может дать нам мощные преимущества, но это фаустовская сделка... \n§W--------------\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?var_KONS_influence|=%+0]"

 SER_puppet_show: "Танец кукольного спектакля"

 SER_Petar_II_regency: "Петр II"
 SER_Petar_II_regency_desc: "Петр II Карагеоргиевич - единственный ребенок покойного Александра II, последнего короля Сербии до республиканской революции. Оставшись без отца в возрасте двух лет, он был обеспечен Петаром Живковичем до того, как революционеры нашли его и тайно переправили через границу - оттуда наследник добрался до Канады. Там он попал под опеку своего дяди князя Павла - культурного и непринужденного бонвивана, который приобщил будущего короля к образу жизни британской знати.\n\nВосстановленный на троне, Петр прибыл в обедневшую страну и был превращен в марионетку для политики Живковича и Льотича - и все же, хотя он еще молод, его страна видит в нем потенциал. Возможно, он сможет перевернуть страницу своего отца и показать себя 'современным монархом', с либеральным, воспитанным в Британии взглядом на мир."
 SER_Petar_II_stojadinovic_puppet: "Петр II"
 SER_Petar_II_stojadinovic_puppet_desc: "Петр II Карагеоргиевич - единственный ребенок покойного Александра II, последнего короля Сербии до республиканской революции. Оставшись без отца в возрасте двух лет, он был обеспечен Петаром Живковичем до того, как революционеры нашли его и тайно переправили через границу - оттуда наследник добрался до Канады. Там он попал под опеку своего дяди князя Павла - культурного и покладистого бонвивана, который приобщил будущего короля к образу жизни британской знати.\n\nВосстановленный на троне, Петр прибыл в обедневшую страну и был превращен в марионетку националистического режима Милана Стоядиновича - и все же, хотя он еще молод, его страна видит в нем потенциал. Возможно, он сможет перевернуть страницу своего отца и показать себя 'современным монархом', с либеральным, воспитанным в Британии взглядом на мир."

 SER_structuralist_economics: "Структуралистская экономика"
 SER_structuralist_economics_desc: "Основываясь на убеждении, что не существует универсальной экономической модели и каждая страна должна найти свой собственный путь, экономический структурализм призывает государство развивать промышленность, опирающуюся на материалы, производимые внутри страны, и необходимость для государства контролировать денежные ресурсы, чтобы перенаправить их в отрасли, которые в них нуждаются."
 SER_black_monday: "Черный Понедельник"
 SER_black_monday_desc: "Крах немецкого импорта и закрытие международной торговли означает, что наш небольшой промышленный сектор голодает, а аграрное население с трудом находит рынки для продажи своей продукции. Это привело к полному краху экономики страны."

 SER_farming_subsidies: "Субсидии фермерским хозяйствам"
 SER_farming_subsidies_desc: "Для того чтобы экономика Сербии оставалась на плаву, государству необходимо взять на себя более прямую роль в сельском хозяйстве и вмешаться, чтобы обеспечить стабильное производство, стабильные цены и стабильный экспорт."

 SER_state_railways_directorate: "Дирекция государственных железных дорог"
 SER_state_railways_directorate_desc: "Новая централизованная Дирекция государственных железных дорог Сербии объединяет все железные дороги страны в единую организацию. Устранив внутреннюю конкуренцию, Дирекция теперь может работать над расширением существующих железных дорог до каждого уголка Сербии."

 SER_military_reform_council: "Совет по военной реформе"
 SER_military_reform_council_desc: "Совет по военной реформе, возглавляемый генералом Миланом Недичем, был создан с целью привести удручающую сербскую армию в современное состояние путем проведения ряда жестких реформ."

 SER_local_designs_idea: "Собственные образцы"
 SER_local_designs_idea_desc: "Доступ к иностранным образцам позволил сербским местным талантам разрабатывать свои собственные образцы."

 SER_airforce_idea: "Доктрина ВВС Сербии"
 SER_airforce_idea_desc: "Сербия, с помощью иностранных советников и местных талантов, приняла современную воздушную доктрину."

 SER_russian_aerial_expertise: "Российская авиационная экспертиза"
 SER_russian_aerial_expertise_desc: "Сербия обратилась к российским советникам за помощью в подготовке новых пилотов."

 SER_french_aerial_expertise: "Французская авиационная экспертиза"
 SER_french_aerial_expertise_desc: "Сербия обратилась к французским консультантам за помощью в подготовке новых пилотов."

 SER_naval_investments: "Военно-морские инвестиции"
 SER_naval_investments_desc: "Правительство инвестирует значительные средства в судостроение, отнимая заметную часть бюджета и одновременно подстегивая судостроителей."

 SER_republican_guard: "Республиканская гвардия"
 SER_republican_guard_desc: "Чтобы защитить себя от угрозы военного переворота, мы всегда должны иметь вооруженную опору - и военизированная общественная организация, призванная защищать республиканские идеи, является тем решением, которое мы нашли."

 SER_ideologically_charged_army: "Идеологически заряженная армия"
 SER_ideologically_charged_army_desc: "Потрясенная новыми повышениями и назначениями, сербская армия нехарактерно лояльна и предана республиканским идеалам."

 SER_workplace_democracy_idea: "Прогресс труда!"
 SER_workplace_democracy_idea_desc: "Мы дадим сербским рабочим и крестьянам новое будущее, свободное от борьбы и лишений, свободное от несправедливой эксплуатации и озаренное гармоничным существованием!"

 SER_liberation_of_women: "Прогресс полов!"
 SER_liberation_of_women_desc: "Мы должны осознать, что и мужчины, и женщины - это люди с одинаковой способностью учиться, работать и бороться. Хотя мы не можем победить тысячелетия предвзятых представлений, мы можем законодательно улучшить существующие условия и дать женщинам больше возможностей в жизни."

 SER_rep_political_reform: "Прогресс управления!"
 SER_rep_political_reform_desc: "Для нормального функционирования современного демократического общества необходима сильная бюрократическая основа. Хотя демократия - это не просто процедурный процесс, сильная процедура, прозрачное управление и эффективное администрирование - все это без исключения полезно."

 SER_pre_harmony_of_classes: "Прогресс труда! §Wи§! Прогресс управления!"

 SER_harmony_of_classes: "Классовая гармония"
 SER_harmony_of_classes_desc: "Наконец-то, под руководством Республиканской партии, сербский народ сможет в полной мере насладиться преимуществами социально-экономического прогресса - гармоничным обществом, где любой человек из любого класса может претендовать на полноценную жизнь."

 SER_montenegro_experiment_idea: "Черногорский эксперимент"

 SER_national_labor_union_council_idea: "Национальный совет профсоюзов"
 SER_national_labor_union_council_idea_desc: "Национальный совет профсоюзов является посредником между центральным правительством и интересами трудящихся, и мы должны уважать его советы."

 SER_state_corporatism_idea: "Государственный корпоративизм"
 SER_state_corporatism_idea_desc: "Все национальные силы должны быть сварены в единый орган, с помощью которого мы сможем победить любого врага - сильного или слабого, внутреннего или внешнего."

 SER_serb_radicalism: "Сербский радикализм"
 SER_serb_radicalism_desc: "Народно-радикальная партия, авангард сербской нации, проводит политику аграрного превосходства, массовой политики и патриотической преданности как своей общине, так и всей нации. В своей политике мы руководствуемся историческим идеалом Задруги - демократической сельской общины славянского крестьянства."

 SER_pasic_cult_idea: "Культ Николы Пашича"
 SER_pasic_cult_idea_desc: "Величайший государственный деятель Сербии, Никола Пашич - отец сербского государства, его проводник на протяжении десятилетий, который всю жизнь боролся с абсолютизмом и авторитаризмом. Хотя в момент смерти казалось, что его усилия были напрасны, его наследие до сих пор находит отклик у нас, и он является достаточно славной фигурой, чтобы возвести его в статус почти божества!"

 SER_tripartite_labor_relations_council_idea: "Трехсторонний совет по экономическим вопросам"
 SER_tripartite_labor_relations_council_idea_desc: "Трехсторонний совет - это орган, состоящий из представителей правительства, бизнеса и трудовых коллективов, обсуждающий национальную экономическую политику и работающий над созданием политики, которая принесет пользу всей нации, а не только какой-либо социальной группе."

 SER_via_media: "Через СМИ"
 SER_via_media_desc: "Иногда перо сильнее меча."

 SER_secret_police_idea: "Суд по защите государства"

 SER_nationalist_fervor_idea: "Националистический пыл"
 SER_nationalist_fervor_idea_desc: "Сербский народ снова готов к войне, и мы дадим ему войну!"

 SER_greenshirts: "Зеленые рубашки"
 SER_greenshirts_desc: "Зеленые рубашки Милана Стоядиновича, вдохновленные румынской Железной гвардией, являются военизированным крылом его Радикального союза. Вооруженные государством, эти храбрые люди посвятили свою жизнь защите сербского правительства любой ценой. Они гарантируют, что любые попытки свергнуть власть нашего Воеводы будут встречены яростным возмездием, чтобы Сербия снова стала сильной страной."

 SER_social_welfare_idea: "Расширенное социальное обеспечение"

 SER_avant_garde_idea: "Второй сербский авангард"
 SER_avant_garde_idea_desc: "Художники, поэты и драматурги по всей Сербии в очередной раз пытаются сломать границы, установленные обществом, и открыть новые способы, с помощью которых можно бросить вызов традициям."

 SER_socialist_realism_idea: "Социалистический реализм"
 SER_socialist_realism_idea_desc: "Искусство должно служить идеологическим идеалам, поэтому мы должны следить за тем, чтобы художники и драматурги создавали такие произведения, которые будут способствовать делу социализма. Они должны представлять социализм как светлое завтра и не заниматься ненужным вырождением."

 SER_hotel_slavija: "Прямое управление отеля 'Славия'"
 SER_hotel_slavija_desc: "Хотя Скупщина остается единственным законодательным органом, все больше решений принимается в штаб-квартире СРП и внепарламентских учреждениях, размывая демократическую власть и укрепляя социалистическую власть."

 SER_revolution_purged_army: "Военные чистки"

 SER_state_terror: "Подчинение общества"
 SER_state_terror_desc: "Мы будем следить за тем, чтобы каждый в сербском обществе оставался в строю. Для масс есть только один путь - путь социализма, любое отклонение от него сродни предательству."

 SER_economic_transformation_initial: "Экономическая трансформация общества"
 SER_economic_transformation_initial_desc: "Средства производства и те, кто их контролирует, являются ключевым фактором, двигающим историю вперед. Давайте передадим средства производства рабочим и тем самым ускорим преобразования к социализму!"

 SER_unified_trade_union_idea: "Центральный Профсоюз Трудящихся"
 SER_unified_trade_union_idea_desc: "Разделенные между различными профсоюзами, рабочие Сербии не смогут защитить свои права и организоваться. Следуя примеру CGT и TUC, мы объединим все профсоюзы Сербии в один орган, который, как оказалось, контролируется Социалистической рабочей партией."

 SER_youth_work_brigades_idea: "Молодежные трудовые бригады"
 SER_youth_work_brigades_idea_desc: "Костяк нового индустриального сербского социализма должен быть построен потом нашей молодежи. Их нужно интегрировать в социалистическое общество с раннего возраста - старшеклассники и студенты должны быть призваны на трудовые акции и проводить время на строительстве дорог и железных дорог, приобретая ценный опыт и находя товарищей на этом пути!"

 SER_national_revival: "Национальное возрождение"
 SER_national_revival_desc: "Простого восстановления королевской семьи недостаточно. Мы должны построить идеальное, возрожденное государство, которое снова следует порядкам природы и превращает власть монархии в тотальную. Мы не просто реакционеры - мы революционеры, национальные революционеры, и мы построим новую сербскую монархию на пепелище Республики."

 SER_zadruga: "Задружский коммунизм"
 SER_zadruga_desc: "Сербская нация больше не будет отравлена идеями социализма, индивидуализма и модернизма! Наш дом - село и сельская община - здесь, в идиллической сельской местности, где правители правят, а подданные служат, где процветает солидарность, мы создадим новую Сербию!"

 SER_military_dominance_idea: "Военное господство"
 SER_military_dominance_idea_desc: "Сербская армия - спасители монархизма и будет вести нас вечно! Давайте сделаем так, чтобы военные офицеры регулярно занимали политические должности и влияли на правительство в свою пользу, и тем самым дадим им возможность быть ангелами-хранителями сербского народа!"

 SER_royal_constitution: "Королевская конституция"
 SER_royal_constitution_desc: "Конституция, столь щедро дарованная сербскому народу правительством Его Величества, станет сигналом возвращения к конституционализму эпохи до Вельткрига, золотому веку в истории Сербии, который мы проживем снова!"

 SER_the_dream_of_yugoslavia: "Мечта о Югославии"
 SER_the_dream_of_yugoslavia_desc: "Несмотря на все усилия угнетателей в Вене и Будапеште, югославская мечта живет в сердцах всех южных славян! Сербия должна вновь нести факел освобождения с самоотверженной целью свержения немецко-венгерской гегемонии над славянством."

 SER_national_lottery: "Национальная лотерея"

 SER_YUG_anti_serb_rebellion: "Война против Белграда"

 SER_YUG_unified_tariff_system: "Единая система тарифов и сборов"

 SER_YUG_constitutionalist_military: "Конституционалистские военные"
 SER_YUG_constitutionalist_military_desc: "Югославские военные были подчинены гражданским делам, и эра вмешательства армии в политику подошла к концу."

 SER_YUG_interferent_military: "Вмешивающиеся военные"
 SER_YUG_interferent_military_desc: "Хотя Конспирации давно нет, военные продолжают вмешиваться в политические дела, а демократия в Югославии с трудом дышит."

 SER_YUG_deep_state: "Югославское тайное общество"
 SER_YUG_deep_state_desc: "Политика в Югославии по-прежнему скована тайным обществом, стоящим за спинами гражданских политиков. В любой момент какой-нибудь амбициозный полковник может свергнуть хрупкую республику и установить свой собственный порядок."

 SER_konspiracija_conflict: "Движение за Конституцию"
 SER_konspiracija_conflict_desc: "В настоящее время происходит внутренняя реакция против сербской армии и ее вмешивающейся роли в обществе, и пока она парализует деятельность правительства, это движение может быть направлено для нашего использования."

 SER_YUG_reformed_conscription: "Реформированная система воинской повинности"

 SER_YUG_anti_imperialist_vanguard_idea: "Антиимпериалистический авангард"

 SER_YUG_dalmatian_tourism: "Индустрия туризма Адриатики"
 SER_YUG_dalmatian_tourism_desc: "Разумные инвестиции в туристическую инфраструктуру Адриатики способствовали ее процветанию. Пляжи и острова Далматского побережья привлекают туристов, и возможно, однажды оно станет столицей туризма в Юго-Восточной Европе."

 SER_YUG_serbocroatian: "Сербохорватский язык"
 SER_YUG_serbocroatian_desc: "Официальным языком страны является сербохорватский, и государство заявляет, что 'хорватский', 'сербский' и 'боснийский' языки - это фикция, всего лишь диалекты одного, единого языка."

 SER_YUG_serbocroatianslovenian: "Сербохорватословенский язык"
 SER_YUG_serbocroatianslovenian_desc: "Официальным языком страны является сербохорватоcловенский, и государство заявляет, что 'словенский', 'хорватский', 'сербский' и 'боснийский' языки - это фикция, всего лишь диалекты одного, единого языка."

 SER_YUG_cyrillic: "Принудительное использование кириллицы"
 SER_YUG_cyrillic_desc: "Кириллица является естественной письменностью сербохорватского языка и должна быть введена в действие - официальные документы будут писаться строго на кириллице, а бюрократы из Хорватии и Словении будут обучены этой письменности для использования в повседневной работе."

 SER_YUG_national_myth: "Национальная мифология"
 SER_YUG_national_myth_desc: "Все югославы должны поклоняться одним и тем же героям и одним и тем же историческим достижениям - Косовская битва и Вельткриг были общеюгославскими сражениями против угнетателей, а не сербскими или какими-либо другими причинами."

 SER_YUG_unified_education_system: "Единая система образования"

 SER_YUG_special_relationship_idea: "Особые отношения"

 SER_YUG_princip_memorial_idea: "Мемориал Гаврило Принципу"
 SER_YUG_princip_memorial_idea_desc: "Гаврило Принцип, храбрый юноша из Боснии, сделавший роковой выстрел в 1914 году, больше не должен рассматриваться как неудачник, обрекший южных славян на невыразимые страдания. Спустя два десятилетия югославская идея, за которую он погиб, наконец-то реализована, и мы можем, наконец, признать его тем, кем он был на самом деле - убийцей тиранов."

 SER_YUG_yugosphere_idea: "Создание Югосферы"
