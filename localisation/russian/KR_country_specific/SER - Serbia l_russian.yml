 SER_YUG_redraw_borders: "Реформа внутренних границ в [FROM.GetName]"
 SER_YUG_redraw_borders_desc: "Этнические группы в Югославии распределены проблематично, смешиваясь в регионах, на которые претендуют несколько сторон, и нет решения, которое могло бы удовлетворить всех. Тем не менее, мы можем облегчить некоторые из наиболее проблемных вопросов путем перекройки границ и обеспечения того, чтобы как можно больше граждан имели местные органы власти, представляющие их этническую принадлежность."

