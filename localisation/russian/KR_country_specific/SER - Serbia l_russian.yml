 SER_country_intro_content: "Убийство эрцгерцога Франца Фердинанда Гаврило Принципом, боснийским сербским националистом, стало катализатором, вызвавшим начало Вельткрига. Хотя сербские войска сражались доблестно и заслужили уважение всего мира, затормозив продвижение Центральных держав на несколько месяцев, к концу 1915 года вся территория страны оказалась оккупированной. Разделенная на австро-венгерскую и болгарскую оккупационные зоны, Сербия эксплуатировалась и сжигалась, ее противники стремились отомстить за то, что они считали варварским режимом. Однако это только усилило сопротивление на территории страны, и к 1918 году ситуация по обе стороны фронта изменилась. Австро-Венгрия под давлением своих немецких союзников наконец начала мирные переговоры, а сербское сопротивление на Корфу, видя жалкое состояние Антанты, пришло к выводу, что даже горький мир лучше аннексии. Король Петар отрекся от престола, и на трон взошел его сын Александр II, который в 1919 году подписал карательный Вартхольцский договор - он восстановил единую Сербию в австро-венгерской оккупационной зоне, навсегда связанную с австрийской сферой влияния.\n\nОбодрившееся социалистическое движение в Белграде, вдохновленное русской и французской революциями, и оппозиция Народно-радикальной партии заставили Александра II принять жесткие меры. Политическая жизнь была приостановлена, социалистическое движение запрещено, а для поддержания порядка в побежденной стране была введена королевская диктатура. Однако этот акт только усилил напряженность в стране, и в 1925 году она вылилась в революцию. Военные, объединенные в тайное общество Конспирация, совершили акт неповиновения своему королю и организовали убийство Александра II 3 декабря, что привело королевскую диктатуру к краху. Премьер-министр Воислав Велькович сдался оппозиции, которая провозгласила Сербскую Республику.\n\nПосле короткого дипломатического противостояния временное правительство Любомира Стояновича признало Вартхольцский договор, а Вена в свою очередь признала республиканское правительство. Сегодня Сербия является горящим символом демократии на Балканах - по крайней мере, на первый взгляд. Однако на самом деле, хотя правительство и провозглашает такие благородные цели, как мир, благосостояние и процветание, ничто в сербском правительстве не происходит без одобрения Конспирации. Это военное тайное общество, намеренно стилизованное под Черную Руку, стремится к одному и только к одному - освобождению всех сербов за пределами границ Республики. Опять же в тени таится и другой заговор - Белая Рука, возглавляемая Петаром Живковичем, которая ждет случая свергнуть республиканское междуцарствие и восстановить на престоле несовершеннолетнего сына Александра II.\n\nВ начале 1936 года Сербия все еще номинально является государством-клиентом Австро-Венгрии, но с каждой секундой эта хватка становится все слабее, и когда она наконец падет, все враги Сербии могут дрогнуть."

 SER_guide: "§MРеспубликанцы остаются§! (§lСоциал-Либералы§!)\n£white_dot Выиграть выборы 1936 года с любым правительством во главе с республиканцами.\nЕсли радикальные социалисты входят в коалицию, боритесь с переворотом, обращаясь к группе, с которой заговорщики не заключили союз в \"Беспорядках среди четников\".\n\n§MРадикалы - Демократия сохранена / Национальная консолидация§! (§mРыночный либерализм§! / §cСоциал-Консерваторы§! / §gАвторитарная демократия§! / §PПатернализм§!)\n£white_dot Выиграть выборы 1936 года с любым правительством, возглавляемым радикалами.\n£white_dot Взять фокус 'Объединение с Аграриями' превратит вас в Социал-консерватора.\n£white_dot Взять фокус на 'Государство Национальной Консолидации' что сделает вас Авторитарным демократом.\n£white_dot Завершив дерево политической направленности после взятия 'Государства Национальной Консолидации', вы станете патерналистом и сможете пригласить Петра II восстановить монархию или продолжить правление Стоядиновича.\n\n§MПобеда народа§! (§RРадикальные социалисты§!)\n£white_dot Победить на выборах 1936 года с любым правительством во главе с рабочими-социалистами.\n£white_dot Боритесь с переворотом, призывая группу, с которой заговорщики не вступили в союз в случае \"Беспорядков среди четников\".\n£white_dot Выполните все три миссии с таймером до истечения срока их действия.\n\n§MРоялистский переворот - Живкович выстоял / Национальное возрождение§! (§PПатерналисты§! / §NНационал-Популисты§!)\n£white_dot Победить на выборах 1936 года с любым правительством, в состав которого входят рабочие-социалисты.\n£white_dot Переворот произошел в результате призыва группы, с которой заговорщики заключили союз во время события \"Беспорядки среди четников\".\n£white_dot Предпочтение одной ветви политического дерева приведет к тому, что фракция этой ветви станет доминирующей после совершеннолетия Пётра в августе 1941 года:\n£white_dot Закрепить военное господство > Патернализм\n£white_dot Национальное возрождение > Национал-популисты"

### Events ###
 serbia.1.t: "Черный Понедельник ударяет по Сербии!"
 serbia.1.d: "Сербия была опустошена Вельткригом больше, чем любая другая страна. Она потеряла четверть своего населения, а вся страна осталась разграбленной, половина ее территории была аннексирована Болгарией, а остальная часть вынуждена была пойти на огромные уступки Австрийской империи. И все же, несмотря на все это, Сербия выстояла, медленно восстанавливая стабильную, хотя и ослабленную экономику, основанную на сельскохозяйственном производстве и свободной торговле. Реформы премьер-министра короля Александра II, Воислава Вельковича, не были отменены республиканским правительством, и поэтому стабильный сербский динар, за который он боролся, сохранялся на протяжении 1930-х годов.\n\nКрах фондового рынка в Берлине свел на нет большую часть этой работы. Хотя Сербия не так привязана к немецкой экономике, как другие страны региона, крах мировой торговли привел к сокращению экспорта сельскохозяйственной продукции и таким образом, оставил большую часть экономики в пустоте. Уже готовится пакет ответных мер и реформ, но население, получившее прямой удар по карману, уже не так сильно доверяет Республиканской партии. В конце концов, они должны были предотвратить это..."
 serbia.1.a: "Это катастрофа!"

 serbia.2.t: "Выборы в Сербии 1936 года"
 serbia.2.d: "Срок полномочий второго президента Сербской Республики Драгомира Васича подходит к концу, и пятого октября состоятся новые выборы в Скупщину Сербии.\n\nСогласно Конституции 1926 года, Скупщина является однопалатным законодательным органом, избираемым всеми гражданами Сербской Республики мужского и женского пола свободным, всеобщим, тайным голосованием сроком на пять лет. Структура правительства Сербии является полупрезидентской - президент избирается законодательным органом, как и премьер-министр, но обладает значительной властью во внутренней политике и назначении государственных чиновников, наряду с обычными обязанностями по представлению государства во внешних делах. В то время как премьер-министр зависит от поддержки Скупщины, президент служит заранее определенный пятилетний срок, независимо от того, что происходит в законодательном органе. Однако это не означает, что он всемогущ, и ему необходима поддержка парламента практически для всех назначений и законодательных актов.\n\nИзбирательная кампания в Сербии началась в конце прошлого года и продолжается до 1936 года. По мере того, как мир приближается к войне, и Балканы тоже, сила, которая победит на этих выборах, может решить судьбу страны на века вперед."
 serbia.2.a: "Пусть победит сильнейшая партия!"

 serbia.3.t: "Видовданское выступление"
 serbia.3.d: "День святого Вита, или Видовдан на сербском языке, считается самой важной датой в национальной идентичности Сербии. Именно в этот день в 1389 году средневековое Королевство Сербия отстояло свою независимость от Османской империи в Косовской битве - событии, которое сформировало национальный миф сербского народа на века вперед. Однако с 1918 года празднование этого дня было тихим и скромным. В этот день в Сараево был убит эрцгерцог Франц Фердинанд, и многие сербы до сих пор не могут пережить это событие, поскольку оно принесло им столько разрушений и потерь. Во время правления Александра II в Газиместане был воздвигнут небольшой памятник в честь павших в битве, но наблюдения за ними оставались незначительными.\n\n1936 год был другим. Президент Драгомир Васич сам присутствовал на наблюдениях в Газиместане, привлекая большие массы сербов, которые впервые посетили памятник. Там, перед тысячами своих соотечественников, он произнес речь - и язык был шокирующим. Впервые после окончания Вельткрига лидер Сербии заявил, что то, что они все пережили двадцать лет назад, было национальным унижением - оно лишило Сербию исконных земель и людей в Нише и Македонии, и Сербия не должна успокоиться, пока не найдет способ вернуть их в лоно Белграда. Герои и мученики, память которых увековечена в Видовдане, боролись за свободную и единую Сербию, и единственный способ почтить их память - это сбросить оковы, сковывающие Сербию сегодня.\n\nРечь была встречена аплодисментами и патриотическими песнопениями. Хотя политические оппоненты Васича могут осудить это как предвыборное потворство, все могут сказать, что это знаменует собой крутой поворот в истории Сербии - она больше не будет подчиняться Вартхольцскому договору и будет строить свою независимую судьбу."
 serbia.3.a: "Živela Srbija! Živela republika!"

 serbia.4.t: "Ободренное социалистическое движение"
 serbia.4.d: "Продолжающийся экономический кризис нанес серьезный удар по горнодобывающей промышленности в Черногории и обрабатывающей промышленности в Белграде, и рабочие там по понятным причинам недовольны. Это создает мощную радикализованную массу для левых радикалов, которой они могут воспользоваться и заручиться поддержкой - Социалистическая рабочая партия и ее призыв к расширению прав и возможностей трудящихся привлекателен для среднего Йована на улице. Однако они конкурируют за эту нишу с Социалистической партией Сербии - реформистским отколом от СРП, состоящим из ее умеренного крыла, которое обычно служит посредником между республиканцами и социалистами-рабочими. Хотя по своей сути они остаются социалистами, они заявляют, что материальные условия в Сербии не подходят для революции, и что социализм может быть достигнут через парламентский процесс. К какой стороне склонится эта масса?"
 serbia.4.a: "Рабочие поддерживают рабочую партию. Это не ракетостроение."
 serbia.4.b: "Может быть, безработных можно направить к умеренным?"

 serbia.5.t: "Предложение от Конспирации"
 serbia.5.d: "Конспирация наблюдала за выборами 1936 года из тени, и рост социалистического движения в Сербии вызвал у них беспокойство. Угрозы революции нет, по крайней мере, пока, и умеренная фракция СРП находится под надежным контролем тайного общества, но, тем не менее, они представляют собой неожиданный фактор в сербской политике. А когда на кону стоит восстановление Великой Сербии, Конспирация больше всего хочет, чтобы не было никаких нежелательных сюрпризов. Поэтому военные предлагают оказать поддержку Республиканской партии и начать тайную кампанию запугивания в рядах социалистов. Оказывая давление на некоторых из наиболее ярых деятелей, чтобы заставить их закрыть рот и подчиниться, партия, несомненно, быстро потеряет пар."
 serbia.5.a: "Сделать."
 serbia.5.b: "Слишком рискованно..."

 serbia.6.t: "Зеленые рубашки"
 serbia.6.d: "Народно-радикальная партия, надеясь мобилизовать больше поддержки для своей избирательной кампании, начала формировать военизированные организации в форме, которые будут служить рукой партии в сельской местности. Эти организации, названные 'зелеными рубашками' в честь их униформы, являются идеей Милана Стоядиновича, лидера партии - и они явно вдохновлены успехом Железной гвардии по соседству. Хотя для либеральной, демократической партии может показаться странным копировать политику радикального движения национал-популистов, это также не является незаконным. Драгомир Васич и Сербская республиканская партия теперь должны принять решение о том, как реагировать на милитаризацию радикалов."
 serbia.6.a: "Найти способ ограничить их активность"
 serbia.6.b: "С огнем нужно бороться огнем. Наш собственный военизированный отряд!"

 serbia.7.t: "Бедность в сельской местности"
 serbia.7.d: "Три четверти взрослого населения Сербии заняты в сельском хозяйстве, и абсолютное большинство из них - фермеры, ведущие натуральное хозяйство и выращивающие лишь то, что едва хватает на пропитание для себя и своей семьи. Экономический кризис серьезно сказался на этих фермерах. Многие накопили долги в месяцы, последовавшие за обвалом фондового рынка, и в результате потеряли свои дома, в то время как другие пытаются прокормить себя с помощью небольшого количества земли, которая у них есть. Это сделало аграрные вопросы важным тезисом на выборах, и несколько партий были выделены как лидеры в ценном блоке фермеров. Аграрная партия под руководством Милана Гавриловича и Йована Йовановича-Пижона традиционно представляла интересы фермеров, но ей еще предстоит уйти в оппозицию. Республиканцы традиционно были партией, ориентированной на город, но многие их члены в течение последнего десятилетия создавали блоки поддержки в сельских районах Ужице и Черногории. И наконец, социалисты-рабочие с их программой радикального перераспределения земли не могут ждать, чтобы воспользоваться кризисом..."
 serbia.7.a: "Милан Гаврилович всегда боролся за фермеров."
 serbia.7.b: "Республиканцы найдут решение."
 serbia.7.c: "Призрак социализма манит..."

 serbia.8.t: "Предвыборная стратегия республиканцев"
 serbia.8.d: "Республиканцы, первоначально основанные как Республиканская демократическая партия, считают себя преемниками независимых радикалов времён до Вельткрига, в частности, их левого крыла, фракции, симпатизирующей республиканцам. Она была основана Любомиром Стоядиновичем и Яшей Продановичем в 1920 году и сразу же перешла в оппозицию к королевской диктатуре Александра II. Будучи самой ярой демократической фракцией в оппозиции к королю, она быстро нашла поддержку и выступила за республиканскую революцию. В Сербской республике это более левое крыло из двух основных партий истеблишмента, вторая - Народно-радикальная партия.\n\nНа выборы 1936 года республиканцы идут, имея все, что можно потерять - они были у власти последние десять лет, при президентах Продановиче и Васиче, и теперь сталкиваются с оппозицией слева и справа. Если они хотят остаться у власти, им необходимо предотвратить развал центра и добиться того, чтобы ни радикалы, ни социалисты-рабочие не смогли получить большинство без них. Какова будет их стратегия на этих выборах?"
 serbia.8.a: "Держать курс, сохранять спокойствие и тем самым поддерживать базу избирателей."
 serbia.8.b: "Напасть на радикалов, ослабить правых."
 serbia.8.c: "Напасть на социалистов, ослабить левых."

 serbia.9.t: "Предвыборная стратегия радикалов"
 serbia.9.d: "Народно-радикальная партия - одна из старейших политических партий Сербии, основанная как либеральная реформистская партия в 1881 году. Она определяла сербскую политику до Вельткрига, доминируя на политической сцене при премьер-министрах Саве Груиче и Николе Пашиче и выступая за умеренные реформы. Однако сразу после окончания войны у нее произошел разлад с монархией, так как личная неприязнь короля Александра II к Пашичу привела к его отставке, переходу партии в оппозицию и наконец, в подполье. Она неохотно поддержала Республиканскую революцию 1925 года и является более правым крылом двух основных партий истеблишмента в Сербии.\n\nРадикалы, возглавляемые Миланом Стоядиновичем, находятся в удобном положении. В то время как левые враждуют между собой, правые в основном едины, поскольку у радикалов и аграриев много общих позиций, а второстепенные партии, такие как Демократическая государственная партия и роялистские радикалы Льотича, не вызывают опасений. Если эта стабильная правая сила сохранится, то только радикалы смогут сформировать правительство по окончании выборов. Какова будет их стратегия на этих выборах?"
 serbia.9.a: "Сохранять спокойствие, продолжать и наращивать мощь."
 serbia.9.b: "Поддержать аграриев, нам понадобится их поддержка."
 serbia.9.c: "Перейти в наступление и атаковать обоих противников."

 serbia.10.t: "Предвыборная стратегия социалистов"
 serbia.10.d: "Социалистическая рабочая партия была основана в 1919 году как слияние Социал-демократической партии Сербии, сербских профсоюзных организаций и черногорских социалистов, и с тех пор ее идеология остается синкретической смесью всех идеологий слева от истеблишмента. Синдикалисты, марксистские социалисты, социал-демократы и аграрные социалисты - все нашли свой дом в этой партии. Она была запрещена Обзнаной при режиме Александра II, но продолжала действовать в подполье, поддержала республиканскую революцию и вошла в парламентскую политику как самая левая легальная партия в Скупщине.\n\nСоциалистической рабочей партии предстоит нелегкая борьба на выборах. Даже если они смогут использовать достаточно антиистеблишментской риторики, чтобы получить плюрализм, им всегда придется беспокоиться о возможности создания антисоциалистической большой коалиции между республиканцами и радикалами. Поэтому их целью является не только рост собственной поддержки, но и обеспечение того, чтобы их союзники слева могли перевесить правых. Какова будет их стратегия на этих выборах?"
 serbia.10.a: "Партия Авангарда нуждается в дополнительной поддержке!"
 serbia.10.b: "Отправить запрос на создание левого народного фронта."
 serbia.10.c: "Атакуйте правых, не позвольте им вырасти слишком сильно."

 serbia.11.t: "Выборы 1936 года"
 serbia.11.d: "Прошел почти год предвыборной кампании и политиканства, и теперь остался последний шаг. По всей стране открыты избирательные участки, и голоса избирателей определяют победителя выборов. Голоса были подсчитаны с небольшими заминками, и они показывают, что по результатам в новой Скупщине..."
 serbia.11.a: "Республиканцы получили большинство!"
 serbia.11.b: "Радикалы получили большинство!"
 serbia.11.c: "Республиканцы и социалисты создают коалицию!"
 serbia.11.e: "Радикалы и аграрии создают коалицию!"
 serbia.11.f: "Социалистические партии получают большинство!"
 serbia.11.g: "Республиканцы возглавляют левый фронт!"
 serbia.11.h: "Социалисты возглавляют левый фронт!"
 serbia.11.i: "Республиканцы возглавляют антисоциалистический фронт!"
 serbia.11.j: "Радикалы возглавляют антисоциалистический фронт!"

 serbia.12.t: "Беспорядки среди четников"
 serbia.12.d: "Сербские четники ведут свою историю с освободительной борьбы против Османской империи, где они служили в качестве вспомогательных партизанских сил на Балканах для поддержки регулярной сербской армии. После Вельткрига Вартхольцский договор предписывал распустить все вооруженные объединения четников, но ветераны партизанской борьбы остались и первоначально выступали на стороне короля Александра II и его режима. К 1925 году, однако, только ярые роялисты в их рядах решили сопротивляться падению монархии, оставив первые несколько месяцев Республики несколько нестабильными - в то время как многие отступили и приняли смену режима, если это означает, что мечта о Великой Сербии может продолжаться. С тех пор объединения четников были восстановлены и начали перевооружаться, но их верность республиканству все еще под вопросом.\n\nНедавний подъем Социалистической рабочей партии оставил 'лояльных' четников гораздо более чем обеспокоенными, однако. Если республику они могут терпеть с неохотой, то возможный социалистический режим совершенно нетерпим - и поэтому воеводы четников, такие как Илья Трифунович-Бирчанин, обратились к правительству, требуя что-то сделать - иначе они возьмут дело в свои руки. Угроза монархических симпатий среди четников сохраняется со времен революции, поэтому ее нельзя просто игнорировать - и есть шанс, что независимо от того, что мы будем делать, значительная часть военных перестанет нам доверять..."
 serbia.12.a: "Стоядинович перспективен - четники поддерживают его."
 serbia.12.b: "Конспирация предотвратит социализм."
 serbia.12.c: "Они представляют угрозу. Начните давить на четников."

 serbia.13.t: "Попытка переворота!"
 serbia.13.d: "Спустя всего несколько дней после завершения выборов улицы Белграда начали оживленно гудеть. Слухи о том, что сторонники роялистов организуют путч против правительства, находящегося под влиянием социалистов, не только оказались правдой, но ситуация еще хуже, чем предполагалось вначале. Белая Рука, возглавляемая бывшим командиром королевской гвардии Петаром Живковичем, дергает за ниточки из тени - эта военная клика, верная дому Карагеоргиевичей, сыграла ключевую роль в королевской диктатуре Александра и никогда не распускалась, только перешла в подполье, чтобы усилить свое сопротивление.\n\nБелград проснулся под звуки выстрелов, когда роялистская бригада ворвалась в город, блокировала его и окружила Скупщину, взяв в заложники [SER.GetLeader] и членов законодательного собрания. Петр Живкович выдвинул два требования: прекращение изгнания Дома Карагеоргиевичей и назначение его премьер-министром. Петр Живкович выдвинул два требования: прекращение изгнания Дома Карагеоргиевичей и назначение его премьер-министром. Формально Живкович не требует ничего большего, но логически он добьется восстановления монархии в течение нескольких дней, бесцеремонно отстранив республику. Члены законодательного органа успели отправить телеграмму с просьбой о военной помощи до того, как телефонные линии были отключены, но неизвестно, была ли она получена.\n\nЗдесь у членов Скупщины есть два варианта на выбор. Либо они могут надеяться, что за ними стоит остальная часть сербской армии, либо выйти на улицы, чтобы сплотить народ в народную гвардию, которая будет сопротивляться путчу."
 serbia.13.a: "Сплотить народ для сопротивления перевороту!"
 serbia.13.b: "Полагаться на армию, которая спасет нас!"
 SER_will_people_support_tooltip: "Результат будет зависеть от того, заключили ли роялистские четники какие-либо союзы с гражданскими политиками..."
 SER_will_army_support_tooltip: "Результат будет зависеть от того, приобрели ли роялистские четники влияние в армии..."

 serbia.14.t: "Падение республики"
 serbia.14.d: "Республика предприняла последнюю попытку выстоять, но умерла с хрипом. В окруженную Скупщину не пришла помощь, и все партии в конце концов сдались - за исключением объединенной социалистической партии, представители которой были арестованы войсками под командованием Петара Живковича, получившего титул премьер-министра и звание генерала. Конституция 1926 года была приостановлена и фактически утратила смысл, а Живкович заявил, что Королевство Сербия вновь возрождается.\n\nНаследник сербского престола, князь Петр Карагеоргиевич, единственный сын Александра II, всю свою жизнь провел в Канаде, живя под опекой своего дяди князя Павла. Однако как только пришло известие о реставрации Карагеоргиевичей, 13-летний мальчик начал свое путешествие на родину - и его ждет встревоженная Сербия."
 serbia.14.a: "Да здравствует Королевство!"

 serbia.15.t: "Республика сохраняется"
 serbia.15.d: "Переворот Живковича провалился в течение нескольких часов. Солдаты, перешедшие на сторону Белой Руки, столкнулись с подкреплением - и опасаясь, что со временем республиканцы смогут заручиться лишь большей поддержкой, большинство из них после коротких стычек отступили. Петар Живкович и роялистские офицеры, командовавшие заговором, были схвачены и арестованы. За заговор с целью отмены Конституции и уничтожения демократической республики все они получили суровые тюремные сроки, и заговор Белой Руки распался окончательно. Угроза роялистского сопротивления окончательно исчезла."
 serbia.15.a: "Так всем предателям."

 serbia.16.t: "Сербское сопротивление в Нише"
 serbia.16.d: "В Нишском регионе, который до сих пор оставался непоколебимо сербским, несмотря на два десятилетия болгаризации, накаляется обстановка. Подпольное сопротивление сербских боевиков вылилось в несколько столкновений в горах и лесах, в которых погибли болгарские солдаты, оккупировавшие регион. Совершенно ясно, что эти волнения были спровоцированы из Белграда - реваншистское правительство, стоящее у власти там, не может дождаться, когда мы раз и навсегда заберем Ниш из наших рук."
 serbia.16.a: "Клятые сербы..."

 serbia.17.t: "Возвращение короля"
 serbia.17.d: "Тринадцатилетний наследник престола, принц Петр Карагеоргиевич, прибыл в аэропорт Белграда на самолете с небольшой свитой, состоящей из убежденных роялистов и его дяди принца Павла. Здесь их встретили Петр Живкович, сербская армия и тысячи гражданских лиц, желающих увидеть своего нового монарха. После короткой автомобильной экскурсии по городу, свита прибыла к собору Святого Михаила, как это сделал его дед и тезка три десятилетия назад, и в знак окончания короткого республиканского периода была проведена церемония коронации, где подростка облачили в сербские королевские регалии, короновали и помазали как нового короля Сербии Петра II.\n\nИз-за его юного возраста придется учредить регентство, и хотя Живкович уверен, что возглавит его, для того, чтобы остаться у власти, ему потребуется поддержка сочувствующих политиков из бывшей республики, которых и так немного. Сам король, однако, похоже, не очень доволен переменами в делах. Хотя он понимает, что королевский долг возложен на него, бедность и мрак его нового королевства резко отличаются от Канады, где он провел всю свою жизнь. Тем не менее, хотя он и царствует, но не правит, и поэтому его мнение мало что значит."
 serbia.17.a: "Да здравствует король!"

 serbia.18.t: "Убийство Яши Продановича"
 serbia.18.d: "Первый президент Сербской Республики и один из самых почитаемых государственных деятелей от Республиканской партии Яков 'Яша' Проданович был сегодня убит. Внезапный, подлый акт произошел в доме политика в Белграде, куда неожиданно ворвались несколько вооруженных агентов и без зазрения совести казнили свою жертву - об этом сообщил сын политика Борислав, случайно зашедший навестить его через несколько часов.\n\nИзбранный в 1926 году, Проданович закрепил успехи республиканской революции и провел масштабные реформы, чтобы создать то, что он воспринимал как сострадательную, демократическую нацию. Его карьера, как в политике, так и в литературе, предшествовала ему в течение десятилетий до революции, и он занимал министерские посты еще до Вельткрига. Однако, будучи убежденным противником милитаризма и авторитаризма, он вступил в конфликт с тайным обществом Конспирация и в итоге решил не добиваться переизбрания - из-за этого, а также из-за его последующей поддержки антиконспирацийских начинаний, ходят слухи, что именно они расписались в его жизни.\n\nОфицеры и генералы в своих ложах и кругах, понятно, чувствуют угрозу - каким бы всесильным ни казался иногда их контроль над Сербией, их сеть всегда была хрупкой, и теперь, когда мы решили открыто сопротивляться их влиянию, они дали нам предупреждение. Линия, которую они провели на песке кровью Продановича:\n\nЕсли вы сделаете еще один шаг, другие пострадают от этого.\n\nИли же они просто хотят, чтобы мы так думали...? Расследование убийства начинается - и прежде чем военные убьют его, у нас может появиться возможность раз в жизни отрубить дамоклов меч, висящий над нами."
 serbia.18.a: "Понятно."

 serbia.19.t: "Обрезание крыльев ястреба"
 serbia.19.d: "Запершись в своих ложах и тайных дискуссионных группах, Конспирация и остальные члены сербского милитаристского лобби, вероятно, полагают, что прихоти гражданского правительства их мало волнуют. Своей республикой они обязаны усилиям националистически настроенных заговорщиков, и они не осмелятся предпринять против них что-то большее, чем демонстрация силы. В итоге они поплатились за свою самоуверенность.\n\nС каждым днем появлялось все больше доказательств причастности армии к убийству Продановича, и все это, в сочетании с ловкой пропагандой и подтасовкой мнений то тут, то там, настроило население против военных. Нация объединилась в требовании справедливости, не только для Продановича, но и для сотен других людей, которые исчезли, были казнены или искалечены железной рукой военных.\n\nЭто был уже не 1903 год, и государственный переворот из мести не сработал бы. Следовательно, Конспирация признала свое поражение. Одна за другой последовали отставки из армии и из бюрократии, от офицеров и политиков, которые были изобличены в соучастии в заговоре и не видели другого выхода, кроме как уйти. Хотя это может быть лишь временная победа, это первая реальная победа, одержанная над Конспирацией."
 serbia.19.a: "Свобода пережила еще один день."
 SER_curbed_konspiracija_control_tt: "£national_populist_texticon Популярность §YНационал-популистов§! ограничится 15%."

 serbia.20.t: "Увядающая демократия"
 serbia.20.d1: "Будь то расчетливый шаг или беспрецедентно смелый поступок, демократически избранное правительство Сербии решило выступить против своих благодетелей, открыто обвинив сербскую армию и ее тайные клики в убийстве бывшего президента. Мотивы такого поворота, какими бы они ни были, сегодня мало что значат, поскольку их результаты оказались катастрофическими. Чувствуя, что гражданское правительство выдвигает обвинения на шатких основаниях, Конспирация нанесла ответный удар, мобилизовав все, что было в ее распоряжении.\n\nКоалиция в Скупщине раскололась, поскольку все больше депутатов выражают свою озабоченность 'предательской' политикой президента. Одна за другой появляются публикации и газетные статьи, обвиняющие правительство в неправильном ведении расследования смерти Продановича и в поиске мнимых врагов, чтобы реабилитироваться. Даже сын убитого президента показал свое лицо, выступая в поддержку военных и их целей. Расследование отступило, и вскоре суды поспешно объявили, что бывший президент был застрелен одиноким фанатиком-роялистом.\n\nПрезидент и его министры больше не могут спокойно ходить по ночам, зная, что они могут оказаться следующими в списке убийц тайного общества. Их последний шанс притупить клыки 'второй Черной Руки' провалился, и теперь они могут только молча бороться, надеясь, что смогут выжить и переждать радикализм военных."
 serbia.20.d2: "Прошло несколько месяцев, а правительство и правоохранительные органы не предпринимают никаких действий. Это страх, осознание того, что если они заглянут слишком глубоко, то обвинят в совершении убийства кого-то слишком влиятельного? Или это тайное признание того, что Конспирация стала слишком могущественной, и никто не может ее контролировать? Расследование отступило, и вскоре суды поспешно объявили, что бывший президент был застрелен одиноким фанатиком-роялистом.\n\nБольше президент и его министры не могут спокойно ходить по ночам, зная, что они могут быть следующими в списке убийц тайного общества. Их последний шанс притупить клыки 'второй Черной Руки' провалился, и теперь они могут только молча бороться, надеясь, что смогут выжить и переждать радикализм военных."
 serbia.20.a: "Увы..."
 SER_enshrined_konspiracija_control_tt: "£national_populist_texticon  Популярность §YНационал-популистов§! ограничится 11% (Второй уровень контроля Конспирации)\nВсе антиконспирацийские фокусы и идеи отключены."

 serbia.21.t: "Выборы [GetYear] года"
 serbia.21.d: "Согласно Конституции, выборы в Скупщину должны проводиться каждые пять лет. Срок полномочий нынешней ассамблеи истек, и пришло время избрать новую - которая должна избрать нового президента и кабинет министров для управления страной на следующие пять лет. Несмотря на то, что множество партий начинают свои предвыборные кампании, только две из них имеют шанс получить достаточное количество мест для формирования нового правительства. Какая из них победит?"
 serbia.21.a: "Республиканцы снова формируют левый народный фронт."
 serbia.21.b: "Народно-радикальная партия получает львиную долю голосов."

 serbia.22.t: "Иван Михайлов пересекает границу"
 serbia.22.d: "Пока Болгария переживает потерю своих законных земель на Балканах, македонские беженцы на нашей земле продумывают свои дальнейшие действия и готовятся к активным действиям. Ведущую роль в этом движении взял на себя Иван Михайлов, ветеран македонской войны, офицер запаса и профессор права в Софии, который служил помощником легендарного лидера Внутренней македонской революционной организации Тодора Александрова.\n\nСегодня наши правоохранительные органы сообщают, что Михайлов и несколько десятков македонских ветеранов исчезли, и ходят слухи, что они тайно пересекли сербско-болгарскую границу. И судя по всему, они пересекли ее хорошо подготовленными, с оружием и припасами в придачу."
 serbia.22.a: "...Наблюдайте за ситуацией."

 serbia.23.t: "Возвращение ВМРО"
 serbia.23.d.default: "Одно лишь упоминание о Внатрешна македонска револуционерна организација (Внутренней Македонской Революционной Организации) наводит пожилых сербов на тревожные мысли. Ультранационалистическая революционная террористическая группа ВМРО долгое время боролась за болгарскую Македонию, устраивая жестокие восстания в Илиндене и Тиквеше до Вельткрига против любой власти, которая вставала на пути их так называемого ‘освобождения‘ македонского региона. После Вельткрига гегемония Болгарии в регионе привела к тому, что ВМРО впала в некое подобие лимба, растворившись в истории с достигнутой целью.\n\nОжидалось, что недавнее возвращение Македонии будет трудно закрепить, но сегодня Народное собрание получило сообщение о том, что болгарский полковник и революционер Иван Михайлов восстановил организацию, объявив при этом открытую войну против Белграда. Группа, несомненно, получит поддержку, тайную или иную, от болгарских элементов, что, в свою очередь, подстегнет их действия. Если мы не подавим их быстро, то военные чиновники опасаются, что партизаны вообще могут оказаться непобедимыми."
 serbia.23.d.at_war: "Одно лишь упоминание о Внатрешна македонска револуционерна организација (Внутренней Македонской Революционной Организации) наводит пожилых сербов на тревожные мысли. Ультранационалистическая революционная террористическая группа ВМРО долгое время боролась за болгарскую Македонию, устраивая жестокие восстания в Илиндене и Тиквеше до Вельткрига против любой власти, которая вставала на пути их так называемого ‘освобождения‘ македонского региона. После Вельткрига гегемония Болгарии в регионе привела к тому, что ВМРО впала в некое подобие лимба, растворившись в истории с достигнутой целью.\n\nОжидалось, что недавнее возвращение Македонии будет трудно закрепить, но сегодня Народное собрание получило сообщение о том, что болгарский полковник и революционер Иван Михайлов восстановил организацию, объявив при этом открытую войну против Белграда. В горах, окружающих Вардарскую долину, собрались воеводы ВМРО, чтобы провозгласить независимость 'Независимого государства Македония', а затем призвать всех македонцев взять в руки оружие и раз и навсегда изгнать ненавистного сербского захватчика со своих земель. С этих гор спустились их комитасы, и по всему региону вновь вспыхнула открытая война."
 serbia.23.a: "О Боже."

 serbia.24.t: "Затишье в Македонии - Раунд #[?IMRO_round_system]"
 serbia.24.d: "Горы и холмы Македонии делают этот регион находкой для любого потенциального партизанского революционера, поэтому конфликт против ВМРО происходит в форме нерегулярной, мелкомасштабной войны. Вооруженные македонские банды, четы, проникают в остальную Македонию из штаб-квартиры организации в горах, на что сербская армия и правоохранительные органы отвечают регулярными патрулями и такими же мелкомасштабными организациями. Однако наши ресурсы в этой войне ограничены. Должны ли мы защищать крупные города на севере, такие как Скопье? Или нам следует сосредоточиться на сельском горном юге?"
 serbia.24.a: "Сосредоточиться на городах на севере."
 serbia.24.b: "Сосредоточиться на деревнях на юге."

 serbia.25.t: "Победа!"
 serbia.25.d: "Македонские повстанцы нанесли удар в полночь, но наши силы были готовы и нанесли жестокий ответный удар. После нескольких столкновений по всей стране, ВМРО понесли серьезные потери и были вынуждены нанести ответный удар. Война продолжается, но сегодня мы одержали впечатляющую победу."
 serbia.25.a: "Так всем преступникам!"

 serbia.26.t: "Поражение!"
 serbia.26.d: "Наша стратегия оказалась просчитанной. Позиции, которые были укреплены, в итоге провели последний месяц в раздумьях, в то время как македонские революционеры успешно совершили набег на несколько незащищенных деревень и складов снабжения. Хотя мы еще можем попытаться наверстать упущенное, сегодня ВМРО одержало победу."
 serbia.26.a: "Выследите преступников!"

 serbia.27.t: "Затишье прекращается"
 serbia.27.d: "Нерегулярные мелкомасштабные военные действия в Македонии не могут продолжаться вечно. Напряжение в регионе нарастает, и Генштаб сообщает, что дороги безопасны для передвижения крупных войск - если ситуация позволит, сербская армия сможет начать полномасштабное наступление на оккупированные ВМРО районы. Результаты партизанского конфликта за последние три месяца также будут иметь значение - и они..."
 serbia.27.a: "ВМРО получает преимущество"
 serbia.27.b: "Сербия получает преимущество"

 serbia.28.t: "Хаос и беспорядок в Македонии"
 serbia.28.d: "Наши усилия по восстановлению порядка в южной Сербии были затруднены из-за потери порядка во многих районах региона. ВМРО упорно трудились, убивая чиновников, совершая налеты на деревни и ликвидируя коммуникации, чтобы довести дело до конца - и из-за их усилий наша способность реагировать была серьезно парализована."
 serbia.28.a: "Ублюдки!"

 serbia.29.t: "Оккупация Пиринской Македонии"
 serbia.29.d: "Продолжающийся конфликт в Сербии перекинулся на болгарскую землю - боевики Внутренней македонской революционной организации, ищущие убежище от сербских властей, откуда они смогут планировать новые наступления и террористические атаки, высадились в районе Пирин на юго-западе страны. С тех пор они захватили фактический контроль над регионом. Наши власти и любые их попытки поддерживать там порядок оказались бессильными, и организация Михайлова создала там 'государство в государстве' - с собственной армией, правоохранительными органами и даже налогообложением. Пирин истощается, чтобы финансировать планы ВМРО в Македонии, и хотя их цели совпадают с нашими, это означает, что нам придется страдать самим..."
 serbia.29.a: "Не отлично, не ужасно..."

 serbia.30.t: "Убийства!"
 serbia.30.d: "Не довольствуясь сеянием ужаса среди местного населения Македонии и сербского народа, ВМРО перешли к нападениям на солдат и офицеров вооруженных сил страны. В течение последних нескольких недель их фанатичные киллеры активно убивали сербских офицеров или подрывали их на бомбах в автомобилях, не заботясь о собственной жизни и безопасности. Хотя мы поспешно усилили меры безопасности, чтобы обезопасить наших командиров, работа ВМРО привела к желаемому результату - сербская армия страдает от нанесенного ущерба, даже несколько наших высших командиров были выведены из строя и не смогут вернуться на передовую в течение некоторого времени."
 serbia.30.a: "Вы заплатите кровью за каждую жизнь, которую вы отняли."

 serbia.31.t: "Падение Македонии"
 serbia.31.d: "Дни превращаются в недели, недели - в месяцы, а война в Македонии все больше склоняется в пользу Сербии. Волны солдат отправляются для поддержания порядка в регионе, но возвращаются в гробах. С каждой жертвой, с каждым актом террора мнение населения все больше оборачивается против сербских властей, а поскольку они не смогли взять ситуацию под контроль, ситуация стала совершенно неконтролируемой. В конце концов, было объявлено о временном отступлении из региона, чтобы укрепить позиции армии на севере и сократить ненужные потери.\n\nСкопье, столица Македонии, теперь представляет собой живописное зрелище. Сжигая в кострах сербские реликвии, триумфально стоя на вершинах зданий и мечетей, македонские боевики размахивают своим красно-черным знаменем и скандируют слова 'Вставай заря свободы', гимна македонских революционеров. Представители всех освобожденных регионов Македонии собрались в столице и с гордостью провозгласили Ивана Михайлова первым президентом Независимого государства Македония.\n\nВ качестве своего первого акта учредительное собрание Македонии провозгласило 'восстановление бессмертных исторических связей между народами Вардарской Македонии и Болгарии' и направило официальную дипломатическую ноту правительству в Софии с просьбой вернуть болгарские войска на их законную землю. Любой контроль, который мы все еще имеем над Македонией, ускользает с каждой секундой, и если мы не выступим против болгар, мы можем потерять его навсегда..."
 serbia.31.a: "Черт..."
 serbia.31.b: "Мы не потерпим этого! Смерть Болгарии!"

 serbia.310.t: "Открытая война в Македонии"
 serbia.310.d: "В то время как вокруг Сербии разворачивается война, Македонский регион становится еще более непокорным, чем раньше. Солдаты, которые раньше использовались для охраны порядка в сельской местности, вынуждены перебрасываться в другие места, давая возможность ВМРО перевести дух и осуществить следующий этап своего плана по освобождению Македонии. В горах, окружающих Вардарскую долину, собрались воеводы ВМРО, чтобы провозгласить независимость 'Независимого государства Македония' и вслед за этим призвать всех македонцев взять в руки оружие и раз и навсегда изгнать ненавистного сербского захватчика со своих земель. С этих гор спускаются комиты, и по всему региону вновь вспыхивает открытая война."
 serbia.310.a: "Они больше не хотят прятаться. И поэтому они должны умереть."

 serbia.3100.t: "Порядок в Македонии восстановлен"
 serbia.3100.d: "Победоносная военная кампания положила конец террору Внутренней Македонской Революционной Организации в Южной Сербии. Их вооруженные банды и отряды были рассеяны один за другим, разбиты превосходящим сербским оружием, и порядок был полностью восстановлен. В ходе конфликта погибли сотни, если не тысячи людей, а гражданское население сильно пострадало как от репрессий, так и от актов террора. Однако теперь, когда пламя гражданской войны утихло, в регион вернулся мир.\n\nНа данный момент Южная Сербия остается под военной оккупацией и должна быть восстановлена, прежде чем она снова станет частью сербской нации."
 serbia.3100.a: "Ура сербству!"

 serbia.32.t: "Война неизбежна!"
 serbia.32.d: "В то время как армии наших союзников мобилизуются и маршируют к границам наших врагов, существует определенная истина. Через несколько недель [SER.GetNameDef] начнет войну, стремясь вернуть свои потерянные земли. Пришло время и нам сделать то же самое, поэтому мы готовы к вторжению, как только будет отправлено объявление войны."
 serbia.32.a: "Мы будем готовы."

 serbia.33.t: "Сербия мобилизуется к войне"
 serbia.33.d: "Мы получили тревожные новости из Белграда. Похоже, что Сербия вместе со своими союзниками мобилизуется для войны против нас. Несмотря на их попытки скрыть свои намерения, армии были замечены готовящимися вдоль границ империи. Мы еще не получили объяснений от сербского посольства в Вене, однако многие чиновники считают, что официальное объявление войны императору - лишь вопрос времени."
 serbia.33.a: "Мы победим их, как и в прошлый раз."

 serbia.34.t: "Война против Австрии"
 serbia.34.d.normal: "Армия готова, самолеты заправлены, а официальное объявление войны от имени наших союзников в рамках альянса [Root.GetFactionName] уже составлено. Война против Вены неизбежна, почти наверняка, но не все согласны с этим. В одиннадцатый час [Root.GetLeader] встретился с группой министров партии [Root.GetRulingParty] наедине. Все эти чиновники разделяют схожие опасения по поводу наших шансов. [AUS.GetNameDefCap] - грозная военная сила, тысячи наших людей погибнут, и победа не гарантирована. Реваншизм - это одно, но стоит ли игра судьбы [Root.GetAdjective]ой нации того?\n\nПосле продолжительного совещания и переписки с министром иностранных дел, чиновники покинули совещание с ясными намерениями."
 serbia.34.d.already_at_war: "В разгар нашей войны против [AUS.GetNameDef] мы получили информацию о том, что наши союзники наконец-то последовали нашему примеру. Для них война против Вены неизбежна, даже если не все с этим согласны, но мы ведем конфликт уже некоторое время, и поэтому можем только ждать, когда они, наконец, поддержат нас."
 serbia.34.a: "К войне, Австрия должна быть разрушена!"
 serbia.34.b: "Сегодня мы не будем вступать в войну."
 serbia.34.c: "Вперед, к победе!"

 serbia.35.t: "Балканская Исследовательская Инициатива"
 serbia.35.d: "Недавно [From.GetNameDef] создал 'Балканскую Исследовательскую Инициативу', международное объединение научных и исследовательских умов, чтобы помочь укрепить регион. Хотя это не объявлено, ясно, что главная цель Инициативы - усилить наш военный потенциал в подготовке к войне против тех, кто нам угрожает.\n\n[From.GetAdjective]ие дипломаты предоставили нам официальное приглашение в группу, что потребует от нас разглашения военных и промышленных секретов в обмен на сербские планы и информацию. Это может быть прибыльным предприятием, однако это также может привести к тому, что [From.GetAdjectiveCap]ие просто укрепятся за счет нашей тяжелой работы. Как мы должны ответить на приглашение?"
 serbia.35.a: "Конечно, мы присоединимся!"
 serbia.35.b: "Мы им не доверяем."

 serbia.36.t: "[From.GetNameDefCap] отказывается присоединиться к исследовательской инициативе"
 serbia.36.d: "Сегодня мы получили ответ от государства [From.GetNameDef], которое отклонило наше приглашение в Балканскую исследовательскую инициативу. В своем вежливом, но твердом заявлении [From.GetAdjectiveCap]ие дипломаты сослались на то, что не доверяют нашим намерениям, стоящим за организацией, и впоследствии не чувствуют себя комфортно, делясь своими государственными секретами с Белградом."
 serbia.36.a: "Их потеря."

 serbia.37.t: "Завершение Балканской Исследовательской Инициативы"
 serbia.37.d.war: "Сегодня [From.GetAdjectiveCap]ое  посольство дало нам довольно ожидаемую телеграмму. После нашего объявления войны члену Балканской Исследовательской Инициативы, государство [From.GetNameDef] приняло исполнительное решение исключить нас из Инициативы с немедленным вступлением в силу, сохранив при этом военные и промышленные планы, которыми мы делились с ними в прошлом. По сути, мы лишились своего довольно привилегированного положения."
 serbia.37.d.joined_other_faction: "Сегодня [From.GetAdjectiveCap]ое посольство  дало нам довольно ожидаемую телеграмму. После нашего выхода из альянса [From.GetFactionName], государство [From.GetNameDef] приняло исполнительное решение исключить нас из Инициативы с немедленным вступлением в силу, а также сохранить военные и промышленные планы, которыми мы делились с ними в прошлом. По сути, мы лишились своего довольно привилегированного положения."
 serbia.37.a: "Черт."

 serbia.38.t: "[From.GetNameDefCap] желает присоединиться к альянсу [Root.GetFactionName]"
 serbia.38.d: "Мы получили сообщение от государства [FROM.GetNameDef], в котором они просили присоединиться к альянсу [ROOT.GetFactionName]. В своем сообщении они ссылаются на давние связи между [From.GetAdjectiveCap]им и нашим правительствами, а также обещают свои военные и военно-воздушные силы для участия в любых будущих конфликтах, в которых окажется [ROOT.GetFactionName]. Как мы должны реагировать?"
 serbia.38.a: "Мы всегда рады новым союзникам."
 serbia.38.b: "От них больше проблем, чем пользы."

 serbia.39.t: "[From.GetNameDefCap] принимает в альянс"
 serbia.39.d.INT: "Похоже, наши попытки присоединиться к альянсу [From.GetFactionName] принесли свои плоды. Сегодня дипломаты из [From.GetNameDef] встретились с нашими официальными лицами, официально приняв нашу просьбу присоединиться к нашим бывшим братьям по оружию в их будущих конфликтах против капиталистов. В ближайшие дни между [Root.GetNameDef] и членами альянса [From.GetFactionName] будет подписан официальный договор, закрепляющий наши восстановленные дипломатические связи."
 serbia.39.d.ENT: "Похоже, наши попытки присоединиться к альянсу [From.GetFactionName] принесли свои плоды. Сегодня дипломаты из [From.GetNameDef] встретились с премьер-министром, который официально принял нашу просьбу присоединиться к нашим бывшим братьям по оружию в их будущих конфликтах против синдикалистов. В ближайшие дни между [Root.GetNameDef] и членами альянса [From.GetFactionName] будет подписан официальный договор, закрепляющий наши восстановленные дипломатические связи."
 serbia.39.d.RUS: "Похоже, наши попытки присоединиться к альянсу [From.GetFactionName] принесли свои плоды. Сегодня дипломаты из [From.GetNameDef] встретились с нашими официальными лицами, официально приняв нашу просьбу присоединиться к нашим культурным братьям в их будущих конфликтах против гегемона Европы. В ближайшие дни между [Root.GetNameDef] и членами альянса [From.GetFactionName] будет подписан официальный договор, закрепляющий наши восстановленные дипломатические связи."
 serbia.39.d.GER: "Похоже, наши попытки присоединиться к альянсу [From.GetFactionName] принесли свои плоды. Сегодня дипломаты из [From.GetNameDef] встретились с премьер-министром, который официально принял нашу просьбу присоединиться к нашим бывшим братьям по оружию в их будущих конфликтах против синдикалистов. В ближайшие дни между [Root.GetNameDef] и членами альянса [From.GetFactionName] будет подписан официальный договор, закрепляющий наши восстановленные дипломатические связи."
 serbia.39.a: "Снова союзники!"
 serbia.39.b: "Будем надеяться, что другая сторона окопов будет более гостеприимной..."

 serbia.40.t: "[From.GetNameDefCap] расторгает Белградский Договор"
 serbia.40.d.default: "Сегодня мы получили срочное сообщение от государства [From.GetNameDef]. После недавних дипломатических переговоров [From.GetAdjectiveCap]ие  официальные лица решили распустить Белградский Договор, ссылаясь на то, что ситуация в Европе неизмеримо изменилась, и небольшой региональный альянс больше не сможет защитить Балканы от внешних угроз. Они призвали нас последовать их примеру в поисках защиты у более крупных держав и извинились за сложившуюся ситуацию."
 serbia.40.d.alliance: "Сегодня до нас дошли важные новости - [From.GetNameDef] официально распустил Белградский Договор, объявив о союзе с [future_serbian_ally.GetNameDef]. Похоже, что хотя Белградский Договор был полезен для сдерживания региональных угроз на Балканах, в конечном итоге он не смог бы самостоятельно противостоять крупным державам в Западной Европе, поэтому [From.GetNameDef] решил присоединиться к [future_serbian_ally.GetFactionName]. Сейчас стоит вопрос о том, последуем ли мы за ними или проложим свой собственный путь."
 serbia.40.a: "Время искать свой собственный путь."
 serbia.40.b: "Свяжитесь с [future_serbian_ally.Capital.GetCapitalVictoryPointName] и предложите заключить альянс."

 serbia.41.t: "[From.GetNameDefCap] отказывается от альянса"
 serbia.41.d: "Похоже, наши попытки присоединиться к альянсу [From.GetFactionName] провалились. Сегодня дипломаты из [From.GetNameDef] дали официальный ответ премьер-министру, отвергнув наши попытки присоединиться к альянсу [From.GetFactionName]. Похоже, что пока, к лучшему или худшему, мы останемся в дипломатической изоляции от крупных держав Европы."
 serbia.41.a: "Вот вам и 'старая дружба'."

 serbia.42.t: "[From.GetNameDefCap] просит присоединиться к нашему альянсу"
 serbia.42.d.ROM: "После расторжения Белградского Договора, государство [From.GetNameDef] оказалось в изоляции, в окружении многих государств, которые в лучшем случае поддерживают с ним холодные отношения. Сегодня мы получили сообщение из их посольства в [ROOT.Capital.GetName]. Не имея другого выхода, правительство Бухареста попросило 'сотрудничества' между нашими двумя странами в военных делах. Однако есть одно условие. В обмен на [From.GetAdjective]ое вступление в альянс [ROOT.GetFactionName], мы должны официально отказаться от всех претензий на Бессарабию и территории [From.GetAdjective]ого большинства в Галиции. Это, безусловно, крутая цена для нас, хотя выгоды также значительны - лишение Германии одного из ее основных поставщиков нефти, а также потенциальное получение нами крупного союзника на Балканах. Каким должен быть наш ответ?"
 serbia.42.d.other: "После вступления государства [SER.GetNameDef] в Российскую Сферу, мы получили запрос от государства [From.GetNameDef], бывшего члена Белградского Договора. Похоже, что они взвесили свои возможности после его распада и выразили заинтересованность в заключении военного союза с нами. Должны ли мы согласиться, или их членство не нужно?"
 serbia.42.a: "[SER_russia_accept_ally_text]"
 serbia.42.b: "[SER_russia_refuse_ally_text]"

 SER_russia_accept_ally_ROM: "Пришло время оставить эту вражду в прошлом."
 SER_russia_refuse_ally_ROM: "Бессарабия - русская!"

 SER_russia_accept_ally_other: "Добро пожаловать на борт!"
 SER_russia_refuse_ally_other: "Нет, мы им не доверяем."

 serbia.4201.t: "[From.GetNameDefCap] отказывается!"
 serbia.4201.d: "Сегодня мы получили ответ от [From.Capital.GetName] на наш запрос о военном союзе. После тщательного рассмотрения нам было отказано во вступлении в [FROM.GetAdjective]ую сферу, заявив, что наша внешняя политика и национальные цели просто не совпадают с их. Похоже, что нам придется искать помощи в других странах."
 serbia.4201.a: "Они либо сумасшедшие, либо хотят заполучить нашу территорию. Возможно, и то, и другое."

 serbia.43.t: "Сербский радикальный союз"
 serbia.43.d: "Народно-радикальная партия и аграрии поддерживали тесные связи между собой с момента образования последней из Главной ассоциации сербских сельскохозяйственных кооперативов в 1919 году. Хотя аграрии в целом были движением, представляющим очень специфические сельские проблемы, их союз с радикалами давал им возможность решать их, в то время как радикалы не могли отказать себе в надежном партнере в Скупщине и за ее пределами - взаимовыгодные отношения.\n\nПо инициативе президента Милана Стоядиновича обе партии сделали следующий шаг в своем сотрудничестве, объединившись в одну партию - Сербский радикальный союз. Президент сохранит за собой роль лидера партии в новом объединении, но во всех отделениях будут проведены партийные выборы для определения заместителей председателя и секретарей, причем один из заместителей уже зарезервирован за Миланом Гавриловичем, лидером бывшей Аграрной партии.\n\nПрозванный 'Сарез' по аббревиатуре своего названия, Радикальный союз теперь имеет широкое большинство в Скупщине, и уже некоторые выражают беспокойство по поводу такого мощного блока, объединенного за президентом...."
 serbia.43.a: "Выпьем за наших новых товарищей!"

 serbia.44.t: "Призыв Стоядиновича к действию"
 serbia.44.d: "Ситуация на Балканах и во всем мире не всегда складывалась в пользу Сербии.\n\nОднако естественная миссия сербов все еще остается. Нет другого народа, способного стать для южных славян тем же, чем была Пруссия для немецких народов или Пьемонт для итальянцев. Только когда мы выполним эту задачу, южные славяне смогут процветать в мире - ведь сегодня, разделенные между различными племенами, они находятся под господством иностранных держав и не могут использовать все свои возможности. Сегодня, после двадцати лет отдыха и подготовки, сербы снова воюют, преследуя точно такую же цель.\n\nЯ понимаю нерешительность моих коллег и народа Сербии, который сильно пострадал в прошлый раз. Я верю, что Никола Пашич испытывал те же колебания в своем сердце, когда первые австрийские снаряды упали на Белград, и мы подверглись мучениям их оккупации. И чтобы это не повторилось, я предлагаю режим национального единства, период, когда все сербы смогут отложить в сторону свои разногласия и вместе работать над совместным будущим. Скупщина останется, но ее состав должен будет оставаться неизменным до тех пор, пока южные славяне окончательно не объединятся, а решения в Скупщине будут приниматься не на основе партийных разногласий, а исходя из потребностей нации и ее освободительных целей.\n\nЯ говорил с руководством республиканцев и социалистов, и хотя в их рядах есть очевидные оговорки, я должен заверить их, что не стремлюсь использовать это как средство заставить себя править единолично. Конституция останется неизменной, и я обязательно организую саммит представителей каждой из партий, на котором мы сможем определить национальную политику..."
 serbia.44.a: "Интригующе..."

 serbia.45.t: "Конфликт внутри консолидированного правительства"
 serbia.45.d1: "Совет по национальному объединению, хотя и был создан с целью укрепления национального единства перед лицом будущего конфликта, не застрахован от внутренних склок. Объединяя несколько идеологий в рамках межпартийных комитетов, он неизбежно приводит к тому, что эти партии расходятся во взглядах на предстоящий путь.\n\nНа этот раз проблемы возникли между радикалами и республиканцами, первые были вынуждены защищать свою политику консолидации нации против критики вторых о возможном нарушении демократических принципов."
 serbia.45.d2: "Совет по национальному объединению, хотя и был создан с целью укрепления национального единства перед лицом будущего конфликта, не застрахован от внутренних склок. Объединяя несколько идеологий в рамках межпартийных комитетов, он неизбежно приводит к тому, что эти партии расходятся во взглядах на предстоящий путь.\n\nНа этот раз проблемы возникли между радикалами и социалистами - понятное разногласие между интернационалистскими идеалами СРП и ярой ненавистью радикалов к подобным точкам зрения, уничтожающим нации."
 serbia.45.d3: "Совет по национальному объединению, хотя и был создан с целью укрепления национального единства перед лицом будущего конфликта, не застрахован от внутренних склок. Объединяя несколько идеологий в рамках межпартийных комитетов, он неизбежно приводит к тому, что эти партии расходятся во взглядах на предстоящий путь.\n\nНа этот раз проблемы возникли между республиканцами и социалистами - последние нападали на капиталистические и недемократические меры консолидированного правительства, а первые были вынуждены неохотно защищать их."
 serbia.45.a: "Остановитесь! Поищите помощи!"

 serbia.46.t: "Петр II помещен под домашний арест"
 serbia.46.d: "После того, как несколько инцидентов за период регентства окончательно подорвали терпение регентского совета Петара Живковича, король-подросток был помещен под домашний арест, чтобы отстраниться от общественной жизни до своего восемнадцатилетия. Все его публичные выступления и иностранные визиты были отменены и заменены визитами министров роялистского кабинета."
 serbia.46.a: "Хорошее избавление!"

 serbia.48.t: "Визит в полночь"
 serbia.48.d: "Сегодня вечером, в перерывах между проливным дождем и громом, в канцелярии президента появился одинокий посетитель. Ни предупреждения, ни кого-либо другого, только одинокий Драгомир Васич, оправдываясь перед президентской гвардией, сообщил, что он здесь для срочной встречи с одним из членов Совета национального объединения. Президент, хотя и нерешительно, принял своего предшественника в кабинет.\n\nБывший президент Васич никогда не был известен тем, что сдерживал себя в соблюдении этикета и манер, и сегодня он тоже не нарушил характер. Не стесняясь в выражениях, республиканец заявил, что видит намерения Стоядиновича - когда тот говорит о защите Сербии через национальное единство, он стремится только к личной власти для себя и своей клики в СРЗ. Оказавшись без контроля со стороны Скупщины, он подрывает демократию, строит вокруг себя культ личности и следует сразу за покойным королем Александром. \n\nВасич не стал выдвигать ультиматум президенту, но, тем не менее, сообщил, что радикалы и республиканцы сейчас находятся в тупике, и остальные члены комитета Республиканской партии согласны с ним - они активно обсуждают будущее СНО, и если станет еще более ясно, что Стоядинович использует свои чрезвычайные полномочия для укрепления своего правления в автократию, то они полностью откажутся от поддержки - подготовка к войне против Австрии, реальная или вымышленная, не будет выше их приверженности демократии."
 serbia.48.a: "На что вы намекаете?! Я работаю в рамках ограничений Совета!"
 SER_vasic_is_not_so_pissed_tt: "Вы заверили Васича, что СНО откажется от своих обязанностей перед Скупщиной после войны с Австрией."
 serbia.48.b: "Это разговоры о предательстве? Измена мне?!"
 SER_vasic_is_really_pissed_tt: "Васич громко провозглашает: 'Мы должны были просто расстрелять предателей-радикалов еще в 1925 году' и уходит."
 SER_reassured_vasic: "СНО полностью привержен демократии."

 serbia.49.t: "Падение СНО"
 serbia.49.d: "Перед Скупщиной Милан Грол, представлявший делегацию республиканцев, выступил с речью, в которой объяснил, что их партия больше не может сотрудничать с президентом Миланом Стоядиновичем и Радикальным союзом - и при этом холодно отозвался о 'недемократических средствах централизации', которые, по словам бывшего премьер-министра, продвигает президент, прикрываясь соображениями национальной безопасности. Несмотря на идеологические разногласия, заявление было поддержано многими партиями в ассамблее, в первую очередь, социалистами.\n\nБыстро парламентская трибуна перешла к спорам и жалобам со всех сторон. Болтовню заглушил бывший президент Васич, который поднялся со своего места и открыто объявил Стоядиновича 'кодрянской свиньей', не достойной возглавлять сербский народ, так как он сведет на нет все достижения революции. После просьбы Васича покинуть сегодняшнее заседание за его неподобающее поведение, спикер, наконец, распорядился прервать его. Однако Совет национального объединения остался стоять на месте."
 serbia.49.a: "Прекрасно. Все равно демократия - это гниющий труп."

 serbia.50.t: "Импорт авиационной экспертизы"
 serbia.50.d: "На протяжении всего периода после Вельткрига существовало два блока держав, на которые мы могли положиться в вопросах перевооружения. Российское государство, каким бы слабым оно ни осталось после Брест-Литовского договора, никогда не уклонялось от поддержки сербского дела, либо из чувства славянского братства, либо из-за геополитических преимуществ. На Западе же синдикалистские государства, особенно Франция, со времен республиканской революции все больше становятся ценными торговыми партнерами. В конце концов, у нас есть общий враг - Австрия и Германия, которых синдикалисты хотели бы видеть дестабилизированными возрождающейся Сербией.\n\nЛюбая из этих держав, если они в настоящее время в состоянии поддержать нас, может помочь нам восстановить сербские ВВС."
 serbia.50.a: "Русские."
 serbia.50.b: "Французские синдикалисты."
 serbia.50.c: "Мы должны быть самодостаточными."

 serbia.51.t: "Восстановление воздушного флота"
 serbia.51.d: "Стремясь восстановить с нуля наш несуществующий воздушный флот, мы снова обращаемся к нашим иностранным подрядчикам. У массово производимых российских ВВС достаточно старых истребителей, чтобы построить совершенно новые ВВС, в то время как наши товарищи на Западе в этом отношении менее обеспечены. С другой стороны, французское воздушное командование готово сотрудничать с сербскими производителями в производстве местных истребителей, созданных под французским влиянием."
 serbia.51.a: "Обратиться к русским."
 serbia.51.b: "Обратиться к французам."
 serbia.51.c: "Сосредоточьтесь на местных разработках."

 serbia.52.t: "Приобретение штурмовых самолетов"
 serbia.52.d: "Флот истребителей малоэффективен, если мы не можем использовать наши ВВС для поддержки войск на земле - к счастью, у нас есть несколько вариантов на выбор. Огромные размеры России означают, что российский воздушный флот специализируется на тактических бомбардировщиках, которые могут совершать дальние перелеты, наносить удары по вражеским формированиям за сотни километров и благополучно возвращаться обратно. Французы, с другой стороны, полагаются на меньшие, более быстрые истребители-бомбардировщики, предназначенные для нанесения ударов по немецким войскам через границу, которые превосходят их в боях с собаками и могут наносить гораздо более точные удары по вражеским войскам."
 serbia.52.a: "Тактические бомбардировщики дадут нам долгосрочное преимущество"
 serbia.52.b: "Истребители-бомбардировщики более полезны в этом регионе"

 serbia.53.t: "Видовдан"
 serbia.53.d: "Видовдан - это день памяти святого князя Лазаря и сербских святых мучеников, отдавших свои жизни в защиту истинной веры во время эпической битвы на Косовом поле против Османской империи 28 июня 1389 года. В Сербии этот день считается национальным праздником."
 serbia.53.a: "Сербия никогда не забудет своих героев!"

 serbia.54.t: "Строительство железной дороги Белград-Салоники"
 serbia.54.d: "После окончания 4-й Балканской войны и возвращения Македонии сербские и греческие подрядчики модернизировали и соединили железнодорожные линии от Белграда до Салоник, что позволило бы обеспечить непрерывное сообщение между центрами двух стран. Сегодня был совершен первый рейс поезда Белград-Салоники, который начался в Сербии и проследовал на юг в Грецию. Путешествие завершилось встречей премьер-министров Сербии и Греции, что свидетельствует о политическом единстве балканских стран."
 serbia.54.a: "Сербия никогда не забудет своих союзников!"

 serbia.55.t: "[From.GetName] хочет купить судно HMS Lion"
 serbia.55.d: "[From.GetName], находящаяся в процессе индустриализации и перевооружения, предложила купить устаревший боевой крейсер HMS Lion, который станет флагманом их военно-морского флота. Это, несомненно, приведет к улучшению отношений с [From.GetAdjective]им правительством и может помочь им в борьбе с военно-морскими силами соседей."
 serbia.55.a: "Мы могли бы получить прибыль от продажи этого старого хлама."
 serbia.55.b: "Нет, каждый корабль нужен!"

 serbia.56.t: "[From.GetName] согласна продать нам HMS Lion"
 serbia.56.d: "[From.GetAdjective]ое правительство согласилось продать нам корабль HMS Lion. Сейчас корабль находится на пути в наши порты. С таким пополнением наш флот сможет господствовать в Адриатическом море."
 serbia.56.a: "День для празднования!"

 serbia.57.t: "[From.GetName] отказывается продавать нам HMS Lion"
 serbia.57.d: "[From.GetAdjective]ое правительство отказалось продать нам старый боевой крейсер, который будет служить флагманом нашего флота. Мы вынуждены искать другое решение."
 serbia.57.a: "Мы будем помнить об этом."

 serbia.58.t: "Последний шаг?"
 serbia.58.d: "На протяжении последних нескольких лет демократия в Сербии все больше разрушалась - и сегодня Сербия неузнаваема в той воинственной республике, которой она была всего несколько лет назад. Совет национального объединения формально все еще существует, но партии, которые еще не вышли из его состава, уже давно превратились в контролируемую оппозицию, простых марионеток, делающих вид, что Сербия - это не диктатура одного человека. Политические репрессии стали обычным явлением, а выборы постоянно отменяются. Конспирация, которую некоторые считали гарантией республики, теперь полностью поддерживает президента - его режим сделал Сербию сильнее, чем кто-либо мог ожидать, и не секрет, что многим офицерам в армии нравится его стиль правления...\n\nСегодня остается ответить только на один вопрос - куда Стоядинович поведет Сербию дальше? И массы одетых в форму военизированных формирований на улицах, и корпоративистская клика, стоящая у власти, последуют за президентом, куда бы он ни пошел. Должен ли он просто разработать новую, авторитарную конституцию, чтобы сохранить свой режим на десятилетия? Или он должен использовать небольшое, давно подавляемое, но, тем не менее, существующее монархическое течение в глубине Радикальной партии? Пашич и его партия никогда по-настоящему не нарушали своих клятв дому Карагеоргиевичей, и теперь, когда республиканизм полностью уничтожен, может ли кто-нибудь помешать Стоядиновичу пригласить наследника престола в качестве своей марионетки?"
 serbia.58.a: "Я - Вождь, новый самодержец!"
 serbia.58.b: "Отправьте письмо в Канаду, Королевство возрождается!"

 serbia.59.t: "Усиление контроля над населением"
 serbia.59.d: "За столь короткое время было сделано так много. Несмотря на свое пацифистское происхождение, социалисты вели войну против Болгарии без страха в глазах и вернулись победителями. Ниш, Скопье и другие города, некогда отторгнутые от Сербии, вновь стали частью нации. И это была не просто успешная война, которую принес левый режим. Уже были проведены важные социальные реформы, первые дивиденды от которых потекли к народу снизу - проявление щедрости, которое разочарованные массы не скоро забудут.\n\nСила правительства в народе велика как никогда."
 serbia.59.a: "Все в один день."

 serbia.60.t: "Усиление контроля над вооруженными силами"
 serbia.60.d: "Сербские военные, долгое время являвшиеся рассадником реакционеров, консерваторов, монархистов и заговорщиков, стремящихся контролировать гражданский режим, считались самой большой проблемой для вновь избранного правительства СРП. Однако даже она не смогла остановить продолжающееся дело революции - ее старые консервативные генералы теперь сидят на пенсии в своих кабинетах, отстраненные от власти, а новая гвардия недовольных офицеров управляет армией, как мелкие короли.\n\nСейчас сила правительства среди военных велика как никогда."
 serbia.60.a: "Все в один день."

 serbia.61.t: "Усиление контроля над парламентом"
 serbia.61.d: "Левый режим пришел к власти в форме коалиции, работая вместе с умеренными группами и партиями для достижения общей цели. Хотя наблюдатели изначально предсказывали, что социалисты и республиканцы будут работать как умеренная сила против революционной СРП, оказалось, что это не так. Один за другим эти умеренные силы либо были напуганы и вынуждены идти на поводу у политики СРП, либо полностью изменили свои идеологические позиции, охваченные волной революционных настроений, которые сегодня пронизывают все сербское общество. Даже оппозиционные депутаты Скупщины мало что могут сделать, чтобы изменить ситуацию - власть законодательного органа все больше ослабевает.\n\nСила правительства в высшей политике велика как никогда."
 serbia.61.a: "Все в один день."

 serbia.62.t: "Революция"
 serbia.62.d: "При поддержке тысяч граждан на улицах и при абсолютной лояльности партии, народа и армии президент Трифун Кацлерович медленно диктует последний шаг революции безмолвной, парализованной Скупщине. Осажденный реакционерами, стремящимися уничтожить демократию и восстановить монархию, он не имеет иного выбора, кроме как ввести чрезвычайное положение и начать коренное преобразование государства, чтобы навсегда обеспечить защиту интересов народа. В Белграде, Нише, Подгорице и других городах народные ополчения захватывают власть у местных властей и вершат правосудие над всеми, кого они считают врагами народа. Армия, парализованная чистками и утратившая свое влияние, была бессильна остановить восстание, а ее руководство одно за другим арестовывали по обвинениям реальным или мнимым.\n\nВ разгар революционного пламени была провозглашена Сербская Социалистическая Республика, единственной легальной партией которой стала Социалистическая рабочая партия."
 serbia.62.a: "Смерть кодрянитам и буржуазии!"
 SER_several_generals_shot_tt: "Кровожадные генералы-заговорщики будут §Rнаказаны§!!"

 serbia.63.t: "Распад Социалистической рабочей партии"
 serbia.63.d: "Социалистическая рабочая партия была избрана с обещанием поистине ошеломляющих реформ - путь революционного социализма, который, по крайней мере на время, покорил значительную часть населения. Однако прошел год, и за это время мало что удалось сделать. Хотя некоторые достижения действительно были реализованы, отсутствие действий против врагов трудящихся привело к отчуждению большого радикального крыла партии.\n\n Убежденное в том, что СРП предала дело социализма и стала классовой коллаборационистской партией, а не партией, борющейся за рабочую революцию, это крыло откололось, положив начало распаду партии на несколько движений. Президент Трифун Кацлерович теперь управляет только умеренными членами партии в Скупщине, и хотя они теперь объединились с умеренными социалистами, они больше не имеют большинства в законодательном органе и вряд ли смогут в дальнейшем заручиться поддержкой большинства избирателей для реализации своих планов. Есть шанс, что и на следующих выборах избиратели не будут добры к социалистам..."
 serbia.63.a: "Но как насчет единства перед лицом реакции?!"

 serbia.64.t: "Будущее королевства"
 serbia.64.d: "Октябрьский переворот и восстановление монархии позволили сотням изгнанников вернуться в Сербию - это были непримиримые монархисты, сторонники династии Карагеоргиевичей, которые были либо изгнаны из Республики, либо бежали по собственной воле. Эти десять лет изгнания сказались на многих из них - справиться с потерей монархии было трудно, а условия изгнания закалили их решимость. Подъем Железной гвардии в Румынии также оказал свое влияние - он показал сербским монархистам, как монархия может не только выжить, но и укрепиться, а ее энергия возродиться для современной эпохи.\n\nВернувшись домой, эти радикальные монархисты объединились с Димитрием Льотичем - одним из немногих монархистов, участвовавших в выборах в Сербской республике, чьи ультраправые идеи тесно связаны с этим движением. Для них восстановление монархии - это только начало пути. Королевство пало не просто так, оно стало слишком пассивным и не мобилизовало поддержку народа, отказалось от своих традиционных корней, что коварно подорвало его стабильность изнутри. Ничто меньшее, чем полная перестройка общества, не удовлетворит их."
 serbia.64.a: "У этих энергичных молодых людей есть несколько хороших идей..."

 serbia.65.t: "Диктатура 6 ноября"
 serbia.65.d: "Стабилизировав свою власть после первоначального хаоса, Петар Живкович сделал сегодня официальное заявление сербскому народу. Отныне вновь возрожденное Королевство Сербия будет управляться Регентским советом, назначенным из членов недавно созданной 'Сербской радикальной крестьянской демократии', образованной из бывшей Государственной партии сербских демократов, членов Белой Руки и бывших радикалов, которые оппортунистически изменили свою верность. На время регентства она будет единственной легальной партией в стране, и регентство будет управлять всеми повседневными делами государства.\n\nУже подпольные республиканцы и социалисты осудили этот режим как диктатуру - не то, чтобы они когда-либо собирались принять падение Республики."
 serbia.65.a: "За Бога и Отечество!"

 serbia.66.t: "Сербская радикальная крестьянская демократия"
 serbia.66.d: "Сформированная вскоре после роялистского переворота для придания легитимности своему вновь установленному правлению, Радикальная крестьянская демократия еще молода, и ее идеология еще не до конца определена. Ее члены собраны со всех концов монархического движения - от умеренных политиков, выходцев из бывшего истеблишмента, ветеранов тайного общества Белая Рука до радикальных молодых офицеров, проведших годы в озлобленном изгнании. В последующие годы действия и реформы Регентства определят его природу и форму государства, которую унаследует Петр II."
 serbia.66.a: "Мы будем идти по правильному пути."

 serbia.67.t: "Вопросы регентства"
 serbia.67.d1: "Радикальная монархическая фракция в Радикальной крестьянской демократии продолжает расти, поглощая все большую часть партии и всего монархического движения. Сегодня в их неофициальной газете 'Буђење' ('Пробуждение') появилась заметная публикация - антисемитское, антимусульманское и эзотерическое националистическое кредо, провозглашающее Диктатуру 6 ноября 'национальной революцией', которая 'очистит Сербию и восстановит ее гордость'. Публикация и газета в целом призывают к авторитарной корпоративистской системе, приводят в пример режим Железной гвардии в Румынии и изрыгают яростную ненависть к синдикализму, который, по их мнению, полностью противоречит сербским национальным интересам."
 serbia.67.d2: "Радикальная монархическая фракция в Радикальной крестьянской демократии продолжает расти, поглощая все большую часть партии и всего монархического движения. Сегодня военизированная организация 'Белые орлы' провела массовый митинг на улицах Белграда, заявив о своей поддержке восстановленной сербской монархии и призвав к 'национальному возрождению' сербской нации. Однако этот митинг не прошел без противоречий. Участники марша скандировали антисемитские лозунги, призывали к изгнанию меньшинств в Косово и Македонии, чтобы эти земли были интегрированы в сербское государство, и запугивали общественность. Для поддержания мира в городе, пока не начались беспорядки, пришлось привлечь даже военных."
 serbia.67.d3: "Радикальная монархическая фракция в Радикальной крестьянской демократии продолжает расти, поглощая все большую часть партии и всего монархического движения. Сегодня большие массы 'Белых орлов', 'ЗБОРников' и других радикальных монархических организаций организовали массовую импровизированную добровольческую трудовую акцию в сербской сельской местности. Сотни националистически настроенной молодежи были направлены в села и отдельные хутора, чтобы безвозмездно помогать местным фермерским общинам. Хотя эффект от акции был незначительным, она усиленно пропагандировалась в националистических газетах, описывая ее как живой пример идеала Задруги - общинности и возвращения к аграрной природе сербского народа."
 serbia.67.d4: "Белая Рука, верные сторонники дома Карагеоргиевичей, продолжают укреплять свое влияние на Радикальную крестьянскую демократию и монархическое движение в целом. Сегодня на улицах Белграда прошел большой военный парад, омоложенная сербская армия решила продемонстрировать как свою военную мощь, так и верность монархии. Были отрепетированы знаменитые сербские военные марши, а завершился парад драматическим исполнением гимна югославского движения 'Hej, Sloveni!'. Однако парад не прошел без споров: подпольные газеты сопротивления утверждали, что это мероприятие было проведено, чтобы отвлечь внимание от репрессий против социалистических и республиканских инакомыслящих по всей стране."
 serbia.67.d5: "Белая Рука, верные сторонники дома Карагеоргиевичей, продолжают укреплять свое влияние на Радикальную крестьянскую демократию и монархическое движение в целом. Сегодня военные решили устроить ад известному подпольному сопротивлению - несколько республиканских и социалистических лидеров, а также дезертиры из армии, выступавшие против переворота 1936 года, были выкорчеваны из своих укрытий. Во время республиканского междуцарствия монархистов жестоко подавляли, разрешали действовать только подхалимам и безобидным радикалам, стремясь дискредитировать движение. Теперь, когда они были у власти, они могли мстить сколько угодно."
 serbia.67.d6: "Белая Рука, верные сторонники дома Карагеоргиевичей, продолжают укреплять свое влияние на Радикальную крестьянскую демократию и монархическое движение в целом. Сегодня генерал Петар Живкович и его клика успешно заключили несколько важных контрактов с сербской верхушкой - предпринимателями, которые считали, что им угрожает радикальная республиканская и социалистическая риторика, и бывшими лидерами НРС, которые решили сменить сторону во время переворота 1936 года. Связи между радикалами и Белой Рукой очень далеки, и хотя в прошлом они были несколько разорваны, Живкович усердно работал над их восстановлением с момента провозглашения диктатуры 6 ноября."
 serbia.67.d7: "Несколько скандалов и внутренних конфликтов потрясли Радикальную крестьянскую демократию за последние несколько недель. Похоже, что несколько наиболее амбициозных личностей в партии выступили против нашего нынешнего направления, что привело к дебатам и открытому конфликту по поводу объема полномочий и идеологической направленности Регентства. Похоже, что отсутствие определенного направления в нашей партии подтачивает ее целостность."
 serbia.67.a: "За царя и Отечество!"
 serbia.67.b: "Да здравствует Сербия!"
 serbia.67.c: "Стоп! Разве мы не союзники?!"

 serbia.68.t: "Шепот в тени"
 serbia.68.d: "Наш король Петр II быстро достигает зрелости, но система, которую он собирается унаследовать, не удовлетворяет всех в королевстве - ни в армии, ни в правительстве. Вполне ожидаемо, что либо Белая Рука, либо радикальная монархическая фракция получат контроль над делами государства и сохранят его после восемнадцатилетия короля. Для тех, кто плохо помнит королевскую диктатуру его отца, такое будущее трудно проглотить - разве не ошибка слепо держаться за это деспотическое прошлое, когда оно могло стать причиной падения Королевства в первую очередь?\n\nК счастью для тех, кто придерживался демократических взглядов, король Петр II не вырос некомпетентной фигурой, легко поддающейся амбициям своего регента. Уже сейчас он проявил склонность к самостоятельным действиям, выступая против желаний своих чиновников напрямую, имея за этим политическое видение. Учитывая это, к нему обратился медленно развивающийся заговор в тени регентства, которым командует генерал Душан Симович, один из ведущих членов Конспирации до октябрьского переворота.\n\nВ серии тайных переговоров генерал Симович предложил сместить регентство и передать ему все королевские полномочия до совершеннолетия. С Живковичем, Льотичем и другими сторонниками жесткой линии, временное правительство сможет возглавить создание конституционной монархии, подобно той, которую он оставил в Канаде много лет назад."
 serbia.68.a: "Дать генералу Симовичу зеленый свет."
 serbia.68.b: "Сохранить эти переговоры в тайне, но отказаться."

 serbia.69.t: "Мартовские иды"
 serbia.69.d: "Ключевую роль в перевороте сыграли офицеры сербских ВВС, которые были полностью преданы Душану Симовичу и поэтому беспрекословно выполняли приказы генерала. Вместе с лояльными частями армии они захватили контроль над коммуникациями в Белграде и перерезали телеграфные линии, готовясь к главному событию. В следующей части инициативу должен был взять на себя сам король Петр II, и это решение было принято, несмотря на протесты многочисленных участников заговора из-за возраста монарха и его предполагаемой ненадежности. Тем не менее, заговор продолжался.\n\nВ день переворота король устроил пир, на котором должны были присутствовать все ведущие деятели регентства, включая регента Петара Живковича и неформального лидера радикальной фракции Радикальной крестьянской демократии Димитрия Льотича. Поднявшись со своего места перед собравшимися, Петр II объявил о своем совершеннолетии и принятии всех королевских полномочий - первым его действием в качестве абсолютного монарха стал призыв к аресту всех присутствующих в зале. Прежде чем кто-либо успел выразить протест, сработал заговор, и в зал ворвались вооруженные офицеры.\n\nПозже король выступил по радио с речью, подтверждающей передачу власти к торжеству жителей Белграда. Демонстрации в поддержку Петра II и Душана Симовича продолжались еще несколько дней."
 serbia.69.a: "Да здравствует король!"

 serbia.70.t: "Новое правительство"
 serbia.70.d: "Падение Белой Руки теперь практически определено - но кто будет руководить Сербией дальше. Стремясь к самоутверждению и представляя в своем воображении романтическое видение мирной, любимой конституционной монархии, Петр II выразил желание назначить премьер-министра от Демократической партии. Это бывшие республиканцы и умеренные радикалы, которые реформировались в конституционно-монархическую партию, выступающую за восстановление полной демократии и изменение Конституции 1903 года в соответствии с требованиями сегодняшнего дня.\n\nГенерал Душан Симович, однако, не так охотно идет на такой резкий шаг влево. Изображая из себя наставника молодого монарха, он предложил вместо него правительство, сформированное Народно-радикальной партией - эта политическая машина-ветеран пережила много политических потрясений за многие годы, и кратковременная диктатура Регентства, конечно, не смогла их убить. Их политики обещают возвращение к золотым годам деда Петра II и его тезки, а их консервативные идеалы, безусловно, сделают переход от диктаторского регентства более приемлемым для монархистов, поддержавших переворот."
 serbia.70.a: "Мы должны успокоить бывших республиканцев"
 serbia.70.b: "Обновленная Радикальная партия восстановит золотой век Сербии"

 serbia.71.t: "Выборы [GetYear] года"
 serbia.71.d: "Согласно Конституции, выборы в Скупщину должны проводиться каждые четыре года. Срок полномочий нынешней ассамблеи истек, и пришло время избрать новую - которая предложит королю кабинет министров, который будет управлять страной в течение следующих четырех лет. Хотя множество партий начинают свои предвыборные кампании, только у двух есть шанс получить достаточно мест, чтобы сформировать новое правительство. Какая из них победит?"
 serbia.71.a: "Демократическая партия формирует новое правительство"
 serbia.71.b: "Народно-радикальная партия одерживает уверенную победу"

 serbia.72.t: "Королевский режим"
 serbia.72.d: "Его Величеству королю сербов Петру II Карагеоргиевичу сегодня наконец-то исполнилось 18 лет, и на впечатляющей церемонии в Белграде ему были символически переданы все полномочия трона. Регент Петар Живкович, генералы и офицеры Белой Руки, а также кабинет министров склонились перед королем, когда он провозгласил, что будет защищать целостность Сербии и короны со всей властью, которая ему дарована.\n\nИностранные наблюдатели говорят, что после этого события в Белграде мало что изменится. Регентство, возможно, ушло в отставку, но влияние лет его пребывания у власти сохраняется, и фракция Радикальной крестьянской демократии, которая получила контроль над партией в предыдущие годы, почти наверняка сформирует новое правительство. Король Петр II может быть другим человеком, чем его отец и дед, но он остается лишь символом - королевская диктатура, которую он практически не контролирует, несомненно, сохранится на годы, если не на десятилетия."
 serbia.72.a: "Это новая страница в истории сербства!"
 serbia.72.b: "Мы, верные слуги Карагеоргиевича, одержали победу!"

 serbia.73.t: "Путч"
 serbia.73.d: "Хотя югославское государство только создано, уже начинает нарастать недовольство новым положением дел - или, скорее, поиск возможности осуществить планы, к которым стремились многие годы.\n\nЕдинственной настоящей идеологией тайного общества Конспирация является сербский супрематизм, и идеалистическим целям югославизма и союза южных славян в нем мало места. Сербский культурный клуб разрабатывает идеи 'Великой Сербии', которая должна быть создана после распада Австрийской империи и включать все территории, населенные сербами, или территории, о которых говорят, что они населены сербами, и возможно, немного больше...\n\nК счастью, за последнее десятилетие сербская армия получила полный контроль над правительством, устранив последний барьер между этой целью и реальностью. В течение недели после провозглашения Югославии тихий переворот захватил контроль над государством, сверг демократически избранное правительство и отменил провозглашение. Милан Недич, старший из влиятельных Недичей, пришел к власти в качестве временного президента Великой Сербии.\n\nХотя официально они выступали против переворота и скрывались в подполье, и республиканцы, и радикалы видели, как многие их члены либо поддерживали, либо терпели путч. Это сильно пошатнуло репутацию обеих партий, и по мере продвижения переворота из Белграда в остальные регионы страны, их лидеры, такие как Драгомир Васич и Милан Стоядинович, оказались не в состоянии организовать серьезный ответ."
 serbia.73.a: "Да здравствует Великая Сербия!"

 serbia.74.t: "Хаос на Севере"
 serbia.74.d: "После поражения Австро-Венгрии многие солдаты и офицеры имперских армий отказались перейти на сторону Югославии - либо они были верны режиму в Вене и теперь выражали эту верность сепаратистскими симпатиями, либо они считали, что сербы никогда не дадут такой автономии, какую Королевство Иллирия предоставило словенскому, хорватскому и боснийскому народам.\n\nПереворот в Белграде значительно ободрил эти остатки, которые теперь объединяются в массовые очаги сопротивления и захватывают город за городом в условиях хаоса. Сербская армия сообщает, что потерян контроль над большей частью бывшей Иллирии, и что более важно, под угрозой оказались пречанские общины в Хорватии и Боснии. Это подтолкнуло путчистское правительство Недича к началу полномасштабной военной операции против хорватских, словенских и боснийских восстаний."
 serbia.74.a: "Эти предатели должны быть раздавлены!"

 serbia.75.t: "АСОС"
 serbia.75.d: "Депутаты Скупщины, которые решительно выступили против путча и сумели избежать домашнего ареста, отправились на юг страны, где в Черногории они реформировались в оболочку парламента. Большинство депутатов были рабочими-социалистами, социалистами и левыми республиканцами, у которых было больше всего причин бояться нового режима Конспирации и следовательно, сопротивляться ему.\n\nХотя было несколько батальонов и резервистов, которые перешли на их сторону, изгнанная Скупщина сначала казалась беззубой, пока не начала заключать союзы с воинствующими югославскими левыми. Бывшие пелагичевские партизаны под руководством Вукашина Марковича восставали один за другим, за ними последовали черногорские, македонские и албанские сепаратисты, что позволило этому движению укрепить полупрочный контроль над югом страны.\n\nВ Цетине оно объявило о создании Антиреакционной скупщины за освобождение Сербии и фактически превратилось в революционную организацию, связанную с Третьим Интернационалом."
 serbia.75.a: "Эти предатели должны быть раздавлены!"

 serpuppet.1.t: "Сербия под болгарской оккупацией"
 serpuppet.1.d: "В результате войны между Белградским Договором и Болгарией с целью уничтожения болгарской гегемонии на Балканах и несмотря на численное превосходство наших армий, Сербия потерпела поражение. С этого момента болгарские войска вошли в Белград и овладели последними очагами сопротивления. Предыдущее правительство было частично арестовано, другая партия бежала.\n\nБолгарские власти поставили у власти Живоина Перича, лидера Государственной партии сербских демократов. Эта партия уже была у власти в 1920-1925 годах, но была свергнута в результате республиканской революции. Теперь им предстоит перестроить страну и восстановить свою политику."
 serpuppet.1.a: "Необходимо построить новую страну."

 serpuppet.2.t: "Начало прогрессивных реформ"
 serpuppet.2.d: "Партия инициировала ряд новых реформ для реализации своих идей в стране. Эти реформы повлияют на социальную ситуацию в стране, чтобы успокоить население. Но в то же время они пытаются обеспечить себе власть в Сербии и противостоять 'тирании большинства'. Это понятие было восстановлено французским политиком Алексисом де Токвилем. Он сказал, что демократия - это порочный круг, состоящий из большинства, подавляющего большинства и не дающего права голоса политическим меньшинствам в демократическом обществе."
 serpuppet.2.a: "Мы должны уважать демократию и принцип большинства."
 serpuppet.2.b: "Мы должны противостоять этой тирании путем создания назначаемой верхней палаты."

 serpuppet.3.t: "Второй этап реформ"
 serpuppet.3.d: "После дебатов о 'тирании большинства', партия предложила новую реформу о введении минимальной заработной платы. Это предложение позволило бы каждой семье иметь небольшой доход, необходимый для удовлетворения первичных потребностей. Вместо этого некоторые члены партии предлагают внедрить систему страхования, основанную на политических идеях Бисмарка о вознаграждении тех, кто работает и делает взносы в фонд социального обеспечения."
 serpuppet.3.a: "Мы должны обеспечить хорошую жизнь сербского народа."
 serpuppet.3.b: "Награждать следует только того, кто работает."

 serpuppet.4.t: "Заключительный этап реформ"
 serpuppet.4.d: "Наконец после всех этих дебатов в партии появилось последнее предложение. Некоторые члены с наиболее либеральными взглядами думают о реформировании законодательной власти. Такие реформы, как эмансипация женщин или большая защита рабочих. Эти идеи перекликаются с предыдущим предложением о минимальной заработной плате. Между тем, более авторитарные члены партии боятся ситуации, которую это предложение может создать в стране. Вместо этого они предлагают взять под контроль законодательную власть. Тогда правительство будет контролировать исполнительную и законодательную власть, укрепляя свою власть и окончательно становясь на авторитарный путь."
 serpuppet.4.a: "Сербия - современная страна с современным мышлением!"
 serpuppet.4.b: "Только сильное государство может уберечь правительство от падения."

 serpuppet.5.t: "Прогрессивные реформы принимают либеральный оборот"
 serpuppet.5.d: "Реформы завершены и после многих решений между внедрением либеральной мысли в Сербии или укреплением новой государственной власти. Реформы, наконец, пошли по либеральному пути. В продвижении равенства, защите демократии и применении таких предложений, как минимальная заработная плата или правовые реформы, Сербия достигла нового статуса современного государства и теперь может быть названа моделью на Балканах."
 serpuppet.5.a: "Да здравствует Сербия!"

 serpuppet.6.t: "Прогрессивные реформы принимают авторитарный характер"
 serpuppet.6.d: "Реформы завершены и после многих решений между внедрением либеральной мысли в Сербии или укреплением новой государственной власти. В итоге реформы пошли по авторитарному пути. Противостоя опасной тирании большинства с назначаемой верхней палатой, создавая систему социального обеспечения, основанную на идеях Бисмарка, и наконец, объединяя исполнительную и законодательную власть, сербское правительство окончательно закрепило свою власть и может быть признано сильным государством на Балканах."
 serpuppet.6.a: "Да здравствует Сербия!"

 serpuppet.7.t: "Встреча в тени"
 serpuppet.7.d: "Сегодня утром в офис президента пришло письмо. Это было предложение о встрече от остатка Конспирации, он предлагал встретиться только с лидером государства в 12 часов дня в темном пригороде Белграда. Уже давно Болгария доминирует над сербской нацией, и некоторые члены правительства, включая Живоина Перича, начинают рассматривать возможность восстания. Возможно, эта встреча может привести к новой, но опасной возможности."
 serpuppet.7.a: "Познакомиться с ним."
 serpuppet.7.b: "Мы не можем предать Болгарию, арестуйте его!"

 serpuppet.8.t: "Привлечь членов правительства?"
 serpuppet.8.d: "После встречи выяснилось, что сопротивляющийся был выдающимся членом Конспирации, целью которой является инверсия болгарской гегемонии ударом в спину. Тогда Живоин Перич и он решили объединить сербское сопротивление против болгарского угнетателя, отбросив все формы идеологического непонимания. Этот союз будет называться 'Национални Савет Отпора' (или Национальный совет сопротивления). На данный момент мы должны получить некоторую поддержку для подготовки восстания против Болгарии, но каждое решение, которое мы будем принимать, будет либо увеличивать, либо уменьшать скрытность НСС или движения за независимость. Если наша скрытность станет слишком низкой, нас могут обнаружить и развязать болгарский гнев против сербского народа. Если нам удастся сохранить хорошую скрытность, мы сможем добиться неожиданных эффектов против болгарской армии.\n\nТеперь Перич знает, что некоторые члены правительства выступают против болгарского гнета. Может быть, попытаемся привлечь их?"
 serpuppet.8.a: "Им нельзя доверять."
 serpuppet.8.b: "Возможно, мы могли бы заручиться политической поддержкой."

 serpuppet.9.t: "Привлечь генералов?"
 serpuppet.9.d: "Сербская армия была унижена во время войны против Болгарии. Некоторые наши генералы не поддерживают сотрудничество с побежденными. Должны ли мы привлечь их? Это может поставить под угрозу скрытность НСС, но в то же время может дать нам некоторую офицерскую поддержку в случае войны."
 serpuppet.9.a: "Мы останемся незаметными."
 serpuppet.9.b: "Возможно, мы могли бы заручиться военной поддержкой."

 serpuppet.10.t: "Найти военную технику?"
 serpuppet.10.d: "Некоторые склады в нашей стране заполнены пехотным снаряжением времен предыдущей войны и Вельткрига. Эти пушки гниют в пыли, в то время как они могли бы быть полезны для нашего восстания. Проблема в том, что эти ангары охраняются либо болгарскими солдатами, либо сербскими коррумпированными солдатами. Мы можем попытаться подкупить их или проникнуть туда незаметно. Но есть вероятность, что одна из наших операций провалится, и наша скрытность будет нарушена. Что нам делать?"
 serpuppet.10.a: "Давайте не будем рисковать ради этого."
 serpuppet.10.b: "Нам нужно это оружие любой ценой."

 serpuppet.11.t: "Найти больше людей?"
 serpuppet.11.d: "С начала века Сербия теряет много людей в каждой войне, в которой она участвует. Вельткриг и четвертая Балканская война были самыми смертоносными. Сейчас для нашего восстания нам нужны мужчины для борьбы с болгарским угнетателем. По случайности, многие сербы ценят правительство за его реформы, но очень плохо смотрят на союз с Болгарией. Это даст нам много людей против них."
 serpuppet.11.a: "Давайте не будем рисковать."
 serpuppet.11.b: "Эти люди нужны нам для последней битвы."

 serpuppet.18.t: "Прятать оружие в церквях?"
 serpuppet.18.d: "С момента создания нашего движения его скрытность имеет большое значение. На самом деле именно с помощью скрытности мы сможем провозгласить самую удивительную независимость от болгар. Некоторые наши партизаны предлагают прятать оружие в церквях, как в маленьких деревенских. Таким образом, оружие будет спрятано лучше, чем на складах правительства, и когда поднимется восстание, мы сможем вернуть его обратно, и никто не сможет нам помешать. Однако этот шаг создает некоторые этические проблемы, и некоторые члены НСС против идеи использовать священные места в наших планах. Что же нам делать?"
 serpuppet.18.a: "Сделать."
 serpuppet.18.b: "Не трогать церкви."

 serpuppet.12.t: "Вербовка наемников?"
 serpuppet.12.d: "Теперь мы знаем, сколько поддержки мы получили. Сколько оружия, людей и союзников у нас уже есть и даже что с этим оружием делать. Однако мы не знаем, будет ли этого достаточно, чтобы захватить нашу независимость силой, даже если мы застанем их врасплох. Возможно, было бы разумно нанять наемников на время восстания. Мы могли бы сделать вид, что набираем наемников, чтобы помочь болгарским военным. Это может сработать на некоторое время."
 serpuppet.12.a: "Это слишком рискованно."
 serpuppet.12.b: "Они нам нужны."

 serpuppet.13.t: "Облака накапливаются"
 serpuppet.13.d: "Теперь кости брошены, мы должны ждать и смотреть, к чему приведут наши решения. Мы будем готовить наше восстание против болгарского угнетателя. Есть несколько возможностей: либо мы скрывали наше движение, либо мы не были достаточно скрытными, в этом случае восстание может просто провалиться, либо Болгария может обнаружить заговор и уничтожить нас раньше, чем мы ожидали."
 serpuppet.13.a: "Молитесь за Сербию."

 serpuppet.14.t: "Независимость преуспевает"
 serpuppet.14.d: "Мы смогли сохранить достаточную скрытность на протяжении всего нашего заговора, болгары не ожидали нашего восстания, что дало нам преимущество по внезапности."
 serpuppet.14.a: "У нас есть преимущество."

 serpuppet.15.t: "Заговор не удался"
 serpuppet.15.d: "Мы не смогли быть достаточно осмотрительными, Болгария заподозрила, что мы делаем, они послали войска в стратегические пункты и арестовали некоторых членов заговора. Восстание провалилось, мы недостаточно сильны, чтобы захватить стратегические пункты. Мы больше не можем быть независимыми."
 serpuppet.15.a: "Все кончено."

 serpuppet.16.t: "Заговор раскрыт!"
 serpuppet.16.d: "Болгария узнала, что мы делаем, они предпочли предотвратить, а не лечить, болгарские армии готовятся раздавить нас."
 serpuppet.16.a: "Наша судьба предрешена."

 serpuppet.17.t: "Нам удалось провозгласить независимость"
 serpuppet.17.d: "Пока Болгария была повернута спиной, мы успели стать независимыми. Но не неожиданно, некоторые, похоже, сообщили об этом..."
 serpuppet.17.a: "До смерти."

 serflavor.1.t: "Белградский Договор"
 serflavor.1.d: "Газеты Болгарии сегодня переполнены новостями из Сербии - дипломатическое событие, которое, по мнению многих, готовилось годами, Договор между сербами, румынами и греками, наконец, завершен, и таким образом родился Белградский Договор. Мало кто смотрит на это соглашение наивно - болгарский политический консенсус, независимо от того, склоняется ли он влево или вправо, понимает, что подписавшие договор стороны будут использовать его как оружие против Болгарии.\n\nНекоторые были настроены более тревожно, чем другие. Крупнейшая ежедневная газета Софии 'Утро' напечатала большими жирными буквами: 'ВОЙНА ПРИБЛИЖАЕТСЯ! СЕРБЫ МОБИЛИЗУЮТСЯ ДЛЯ ЗАХВАТА МАКЕДОНИИ!'. Тревога была связана с одной из провозглашенных целей Белградского конгресса - 'призвать к новому порядку на Балканах', что болгарские консерваторы могли интерпретировать только как призыв к свержению Великой Болгарии. В той же газете была опубликована статья Николы Жекова, генерала болгарской армии, который утверждал, что Болгария совершенно не готова к ведению войны и единственное решение - немедленно обратиться к Германии и Австро-Венгрии с просьбой о посредничестве. Сотрудничество с немцами, которые так жестоко эксплуатировали нас во время Вельткрига, не так давно считалось немыслимым, и возможно, до сих пор считается таковым, но сегодня все возможно...\n\nСербские, турецкие и греческие представители в Народной скупщине выступили в поддержку Договора - румынская делегация от избирательного округа в Добрудже, однако, была более сдержанной. В конце концов, их эквивалентом будущего освободителя является экстремистская Железная гвардия..."
 serflavor.1.a: "Мы сохраним Триколор!"

 serflavor.2.t: "Возвращение Карагеоргиевича"
 serflavor.2.d: "Основанная в 1925 году, Сербская Республика была радикальной, охваченной левыми агитаторами, которые вдохновляли болгарских левых по ту сторону границы, и все более милитаристской - однако, по крайней мере, у них не было проклятого Дома Карагеоргиевичей на троне. Сегодня все изменилось, поскольку в результате кровавого переворота тайное роялистское военное общество Белая Рука свергло недавно избранное правительство Сербии и объявило о восстановлении королевства в полупустой Скупщине. Наследник сербского престола и сын Александра II Карагеоргиевича, князь Петр, должен прибыть в Белград через несколько дней.\n\nДом Карагеоргиевичей захватил власть в Сербии после убийства Александра I и всей династии Обреновичей Черной Рукой, и они питали лишь презрение к болгарскому народу Македонии. И Петр II, и Александр II одобрили кампании по сербизации региона после его захвата в ходе Балканских войн, унижая местное население, заставляя его объявлять себя сербами, и часто прибегая к террору. Увы, они не были свергнуты во время Вельткрига и остались у власти, хотя и в виде простого отброса - и похоже, даже республиканская революция не сможет долго сдерживать их.\n\nНовости из Белграда всколыхнули болгарское население и еще больше обострили конфликт в Нише, одновременно нанеся удар по республиканскому делу в Софии. Офицерский корпус настроен решительно и воспринимает эти новости с гордостью, однако - если история совершила ошибку и вернула на трон ребенка Александра, то исправлять ее придется болгарским плечам."
 serflavor.2.a: "Мы еще раз отомстим за оккупацию Македонии!"

 serflavor.3.t: "Выступление Льотича"
 serflavor.3.d: "Правое крыло сербского политического спектра, помимо Народно-радикальной партии и Аграриев, в основном состоит из монархистов, и среди них наиболее заметны два движения. Государственная партия сербских демократов была единственной легальной партией королевской диктатуры Александра II и продолжает существовать как небольшая умеренная монархическая партия, сосредоточенная в нескольких избирательных округах, где они наиболее сильны, и поскольку они были слишком незначительны, чтобы угрожать республиканскому порядку, им позволили остаться легальными после революции. Вторая - партия, созданная после революции для нового поколения монархистов, называется 'Пробуждение' ('Буђење'), и ее лидер, Димитрий Льотич, постепенно делает себе имя.\n\nВыступая перед Скупщиной, Льотич затронул ключевые, по его мнению, проблемы Сербской республики - смерть Бога в народе, охваченном похотью и презрением, и ежедневное, бесконечное сокрушение душ 'кувалдой капитализма', которое прошлые правительства поддерживали своей политикой. Эзотерическая манера речи политика мало кого убеждала и делала его союзником в законодательном органе, но она была характерна для так называемого 'Мита Богомољац' ('Богомольца Миты'). Даже будучи чиновником королевской диктатуры короля Александра II и депутатом от Смедерево, Льотич вызывал опасения у своих коллег. Он заявлял, что его служение Карагеоргиевичам является божественным провидением, что сербский народ имеет Богом данную миссию в мире, а его православная вера превосходит даже фанатичную.\n\nВозглавляя ультраправую экстремистскую, националистическую роялистскую партию, Льотич является мелюзгой на политической сцене, и поэтому ему пока разрешили остаться - но кто знает, куда он может попасть, если обстоятельства изменятся..."
 serflavor.3.a: "Мы будем внимательно наблюдать за ним."

 serflavor.4.t: "Выстрелы в темноте"
 serflavor.4.d: "Майор Живан Кнежевич, член тайного общества Конспирация и офицер сербской армии, возвращался домой в Белграде вместе со своим товарищем, когда оба поняли, что за ними следят. Не желая рисковать, двое мужчин ускорили шаг, надеясь встретить либо гражданских лиц для прикрытия, либо телефонную будку, чтобы позвонить в полицию, но ни того, ни другого не оказалось. Вместо этого таинственные нападавшие открыли огонь, тяжело ранив Кнежевича и убив его сверстника - раненого офицера утащили с глаз долой, как и его труп.\n\nПрошло два дня, прежде чем полиции сообщили об исчезновении офицера, и сразу же начались поиски по всему Белграду - Кнежевича нашли, но к тому времени было уже слишком поздно, так как он был давно мертв. Полицейские нашли его труп на окраине города, на нем было оставлено послание:\n\n 'Так всем врагам Бога, Короля и Белой Руки!'."
 serflavor.4.a: "Как они смеют..."

 serflavor.5.t: "Месть"
 serflavor.5.d: "В очередной раз правоохранительные органы республики были мобилизованы после сообщений о совершенном громком убийстве - и на этот раз прошло всего несколько часов, прежде чем офицеры в Крагуеваце были встречены ужасающим зрелищем в бедных районах города - несколько офицеров сербской армии, освобожденных несколько лет назад из-за подозрений, что они принадлежали к Белой Руке, были зарезаны и повешены за ноги публично. Несколько детей, игравших в футбол в квартале, объяснили, что не так давно их там повесили какие-то странные люди.\n\nТолько самые глупые не поняли, кто стоит за этими убийствами. Майор Живан Кнежевич был не только уважаемым членом Сербского культурного клуба и тайной организации, стоящей за ним, но и братом Радое Кнежевича, командира сербских ВВС, ведущего члена Республиканской партии и Конспирации. Хотя военные по понятным причинам хранят молчание по поводу этих событий, а Кнежевич лишь выразил торжественную скорбь по поводу смерти брата, почти наверняка эти убийства были совершены как акт праведной мести.\n\nИ как все и ожидали, через несколько дней полиция закрыла дело, заявив, что 'расследование пока приостановлено, так как не найдено ни одного подозреваемого'."
 serflavor.5.a: "Мы - стабильная демократическая республика, пожалуйста, поверьте нам!"

 serflavor.6.t: "Четвертая Балканская война"
 serflavor.6.d: "В первые два десятилетия двадцатого века регион потрясли три Балканские войны - две из них были локальными, которые велись только между самими балканскими государствами, тогда как третья более известна как Балканский фронт Вельткрига. В течение почти двух десятилетий после его завершения мировые наблюдатели ожидали, что он станет и последним. В конце концов, Вельткриг оставил Болгарию гегемоном на Балканах, а трех ее соперников - разбитыми, удерживаемыми деспотичными мирными договорами за то, что они выбрали не ту сторону, и разделенными с большей частью своих основных земель. Конечно, в Европе, перекроенной по прихоти Германии, нет места для реваншистских амбиций на Балканах.\n\nСегодня, когда тысячи мужчин по всему региону берут в руки оружие, становится ясно, что эти прогнозы были ошибочными. Была ли в этом виновата слабость так называемой 'Великой Болгарии'? Или же вина лежит на Австрии и Германии, которые проявили благодушие по отношению к Балканам и не остановили перевооружение балканских государств? Ответ уже не имеет значения - только кровопролитие.\n\nХотя кажется маловероятным, что четвертая Балканская война перерастет в мировой конфликт, поскольку ни одна из великих держав пока не рассматривает ее как опосредованную войну друг против друга, все еще есть потенциальные участники войны, лежащие в ожидании - и никто не знает, каким будет ее результат. Сможет ли Болгария защитить свою хрупкую гегемонию над Балканским регионом и выдержать испытание временем? Или же Белградский Договор достигнет 'нового порядка на Балканах', к которому он призывает?"
 serflavor.6.a: "Вперед!"

 serflavor.7.t: "Зенитизм"
 serflavor.7.d: "Поражение в Вельткриге ознаменовало фундаментальные изменения в сербском обществе, и его культура не стала исключением. В войне погибло абсолютное большинство сербских мужчин, почти четверть всего населения страны, а тем немногим, кто остался, пришлось возвращаться в сожженные дома, разграбленные города, заброшенные фермы и разбитые мечты. Чтобы справиться с этим, многие обратились к искусству, чтобы выразить свое разочарование и печаль - и все же начало королевской диктатуры Александра II затормозило развитие сербского искусства и культуры в условиях жесткой цензуры. Республиканская революция 1925 года дала выход этой накопившейся энергии, и последующее десятилетие оставило свой след в сербской культуре как период авангардного искусства, литературы и культурной критики. Немногие движения были более показательными для этого периода, чем зенитизм, названный в честь художественного журнала 'Зенит'.\n\nОснованный Любомиром Мичичем, Иваном Голом и Бошко Токином, журнал публикует статьи о современном обществе, художественные рецензии и культурные публикации. Хотя авторы журнала многочисленны, через него проходит общая нить антивоенной, антинационалистической и антикапиталистической мысли - и прежде всего, современного, 'западного' общества. 'Почему Сербия так сильно пострадала?' - размышляют Мичич и его единомышленники на страницах 'Зенита'. Потому что Сербия, решив отказаться от своего уникального балканского духа и общинной, мирной культуры, продала свою душу более великой европейской цивилизации и холодной, бессердечной машине современного капитализма. Эта машина дала Сербии современные орудия войны, которыми она сама себя убила. Одни называют зенитизм анархо-примитивистским, указывая на их язвительную критику современных технологий и безжизненного образа жизни, а другие считают, что они воспринимают свои мысли слишком буквально.\n\nВ 1936 году 'Зенит' и сербский авангард продолжают свой курс, хотя с годами, когда память о разрушениях Вельткрига становится все тусклее, они воспринимаются скорее как непатриотичные, чем дальновидные."
 serflavor.7.a: "Молодежь, как всегда, доставляет хлопоты"

 serflavor.8.t: "Наблюдается северная Аврора"
 serflavor.8.d: "Сегодня ночью большая часть Европы, включая Сербию, была встречена шокирующим зрелищем - северной авророй, простирающейся до Средиземного моря и окрашивающей небо в кроваво-красный цвет. Для многих это было красивым зрелищем, но суеверные люди сразу же восприняли это как знак Бога свыше. Очевидно, что таким явлением он пытался что-то сказать людям - но было ли это предупреждением, милостью или угрозой.\n\nСамое поразительное толкование пришло от сербского проповедника из сельской местности Морава, который истолковал это как знак первого. Это было предупреждение, и не обычное предупреждение, народам Европы - в своем городе и окрестных деревнях он провозгласил, что Бог знает о надвигающемся апокалипсисе, и апокалипсис этот надвигается не от четырех всадников, а скорее от самих народов Европы. Менее чем через десять лет реки континента окрасятся кровью, как окрасилось небо в ту ночь, свирепый орел, размах крыльев которого достаточен для того, чтобы покрыть Европу, будет бороться с бурей льда и снега с востока и объявит себя защитником мира от чистого зла... но сердце его так же темно, как и зло, с которым он борется.\n\nЗахватывающая история. Однако паника, вызванная среди суеверных людей, не так уж и увлекательна."
 serflavor.8.a: "Перестаньте смотреть на небо!"

 serflavor.9.t: "Первая и вторая революции"
 serflavor.9.d: "Один из самых известных политических философов и профессоров права в Республике Сербия Слободан Йованович опубликовал переработанный вариант одной из своих первых работ 'Политические и правовые дискуссии' ('Političke i pravne rasprave'), самым важным изменением в которой стало добавление нового предисловия и введения. В этом предисловии Йованович сделал скачок вперед и описал события 1925-1926 годов не как 'республиканскую революцию', а как 'вторую сербскую революцию'.\n\nПервой сербской революцией, о которой упоминает Йованович, была знаменитая тридцатилетняя Сербская революция под руководством Карагеоргия Петровича и многих других героев сербской истории, которая произошла одновременно с Греческой освободительной войной и завершилась признанием вассального княжества Сербия. Это событие принято считать началом современной сербской истории и первым шагом на долгом пути к независимости. Йованович объясняет свое решение назвать ее 'Первой' далее в тексте: 'Вторую' сербскую революцию периода после Вельткрига следует понимать не как самостоятельное событие, а как кульминацию идеалов Карагеоргия и первых сербских революционеров.\n\nИз этого первоначального утверждения можно сделать множество выводов. Сербский народ живет историей, отмеченной искупительной борьбой во имя свободы и вольности, будь то свобода от иностранных угнетателей или свобода от несправедливого правительства. Демократию, которой они пользуются, не следует понимать как западный импорт, а скорее как развитие уникальной сербской культуры и самобытности - и наоборот, демократию следует считать основным элементом сербской идентичности."
 serflavor.9.a: "Сербский триколор развевается во имя свободы!"

 serflavor.10.t: "Динарская раса"
 serflavor.10.d: "Концепция 'динарской расы', созданная западными расологами в конце XIX века как способ классификации народов юго-восточной Европы, с первых дней была захвачена панславянскими националистами. Как наиболее радикальное течение в идеологии югославизма, оно описывает сербов, хорватов, словенцев, боснийцев и македонцев как часть единой 'расы', и что различия между ними возникли в результате исторического разделения, а не каких-либо врожденных различий.\n\nЗаметным ранним сторонником идей, которые позже сформируют динаризм, был Йован Цвиич, сербский географ и геолог, который использовал экологические условия Балкан для описания формирования этой общей южнославянской идентичности. По ту сторону границы с Сербией эти идеи наиболее активно развивал хорватский философ Владимир Дворникович, который в своих трудах заявляет, что южным славянам необходимо объединиться ради общих интересов, подобно немцам и итальянцам в 19 веке. Его взгляды включают евгенику и культурное смешение для создания сильной югославской 'расы', а также всестороннее описание унитаристской югославской философии. Димитрие Льотич и его политическая партия наиболее близки к распространению динаристской линии в сербской политике."
 serflavor.10.a: "...какие странные идеи."

 serflavor.11.t: "Последний воевода"
 serflavor.11.d: "Вскоре после начала войны против Болгарии мы получили неожиданное письмо от Петра Бойовича, знаменитого командующего сербской армией во время Вельткрига. Из четырех Воевод - высших командиров сербской армии до и во время Вельткрига, приравненных к фельдмаршалам - он последний, кто еще жив, и после более чем десятилетней отставки он снова предложил свои услуги сербскому народу, чтобы, по его словам, 'послужить во имя Отечества в последний раз, пока тело еще позволяет'.\n\nВоевода Бойович прославился как один из самых искусных военачальников в истории Сербии, возглавив изгнанную армию после оккупации Сербии, сражаясь бок о бок с греками и французами на Салоникском фронте, и победив численно превосходящие австрийские и болгарские войска. Хотя ему уже восемьдесят лет и он давно не служит, наши командиры в сербской армии советуют принять его на службу - хотя бы из чистого уважения к легендарной личности, ведь для многих из них он был символом или наставником."
 serflavor.11.a: "Сербская армия приветствует ваше командование!"
 serflavor.11.b: "Давайте используем его одобрение для пропаганды."
 Bojovic_stats_tt: "§RНавык атаки§!: §Y3§!\n§YНавык защиты§!: §Y3§!\n§GНавык планирования§!: §Y5§!\n§CНавык логистики§!: §Y4§!"

 serflavor.12.t: "Письмо последнего воеводы"
 serflavor.12.d: "Вернувшись в сербскую армию, Воевода Бойович захватил с собой письмо, которое, согласно инструкции генерала, должно было быть передано непосредственно королю-подростку Петру II. Уважая приказ легендарного полководца, регентство выполнило просьбу, и король безропотно получил письмо. Оно гласило:\n\n'Его Величеству, Петру Карагеоргиевичу,\n\nУслышав новость о вашем возвращении, я не мог не обрадоваться. Ваш отец был моим другом и настоящим патриотом, как бы некоторые не пытались утверждать обратное. Однако я также понимаю, что на ваши плечи возложена трудная задача, и со временем она будет только возрастать - я искренне надеюсь, что вы справитесь с ней и станете тем королем, который нужен сербскому народу. Ты еще молод и никогда в жизни не видел своей родины - мои сверстники говорят, что это делает тебя слабым, но меня это обнадеживает. Есть ли лучший способ для сербов присоединиться к братству западных народов, чем через короля, который вырос на Западе и понимает суть их успеха?\n\nПока ты зреешь, учишься и принимаешь королевские обязанности, я хочу, чтобы ты помнил одну вещь. Наши солдаты идут на войну с боевым кличем 'За короля и Отечество!'('За краља и отаџбину'). Серб всегда будет любить свое Отечество - но любовь к королю нужно заслужить. Карагеоргий дал понять, что сербский король служит благу своего народа, и чтобы быть хорошим королем, нужно следовать этому совету.\n\nВоевода Петр Бойович'."
 serflavor.12.a: "Я буду иметь это в виду..."

 serflavor.13.t: "Антанта и сербы"
 serflavor.13.d: "По мере того, как идет время и Сербия все больше утверждается в мире, встает вопрос о ее будущем во внешней политике. Когда южные славяне объединятся, и Сербия действительно станет силой, с которой нужно считаться в регионе, к какому иностранному союзу она присоединится, если таковой существует? Для страны с ее геополитическим положением существует несколько вариантов, каждый из которых имеет свои плюсы и минусы. Антанта часто упоминается в этих дискуссиях - и для некоторых она может показаться естественным выбором. В конце концов, именно с Британской и Французской империями сербы сражались бок о бок во время Вельткрига, а их статус третьей державы означает, что Сербии будет легче оставаться в стороне от величайших войн Европы, не будучи полностью уязвимой.\n\nЭти идеи, однако, пресекаются президентом. Хотя он и раньше редко скрывал свою ненависть к Британской Империи, Драгомир Васич теперь сделал это еще более очевидным для своего кабинета и своих коллег по республиканской коалиции. В беседе с Николой Миловановичем президент не стал скрывать своих слов:\n\n'Между Сербией и Британской империей не должно быть союза. Мало того, в освобожденной Югославии я сделаю все возможное, чтобы создать департамент, который будет изучать и воспитывать ненависть к британцам! Я уже говорил об этом Гролу, но если бы я мог, я бы вызвал на войну против них все малые народы мира'.\n\nДаже в своем разрушенном, изгнанном состоянии в Канаде, британская монархия символизировала для Васича худшие стороны колониализма и эксплуатации, и он не собирался спускать это с рук."
 serflavor.13.a: "Господин президент, вы слишком остро реагируете..."

 serflavor.14.t: "Последняя речь президента Васича"
 serflavor.14.d: "Драгомир Васич, пробывший на своем посту целых два срока, был главой государства Сербской Республики на протяжении большей части ее существования, его политическая мысль и политика определяли путь страны со времен Республиканской революции. Однако ограничение в два срока, наконец, настигло его, и по завершении выборов этого года, уходящий президент прошел перед новоизбранной Скупщиной, чтобы произнести последнюю речь перед парламентариями.\n\nРечь президента можно разделить на две части. В первой части он поздравил своих соотечественников-сербов за их преданность ценностям Республики и жертвы, которые они принесли как в войне, так и в мире. Это была трудная задача - возглавить Сербию, когда он лично пережил ужасы войны и знал, на что он обрекает своих соотечественников. Однако после этого признания последовало предупреждение. Балканы и вся Европа по-прежнему кишат тиранами. Абсолютисты, синдикалисты и крайние националисты продолжают угнетать свой собственный народ и несомненно, будут стремиться погасить свет свободы в Сербии в последующие годы. Чтобы противостоять этому, Васич дал Сербии совет - стоять на страже, какими бы непреодолимыми ни были шансы, и найти коалицию единомышленников, с которыми можно вместе защищать демократию. Как показала первая сербская революция, возглавляемая Карагеоргием, сербский народ ценит свою свободу превыше всего, и Васич выразил надежду, что так будет и в последующие столетия.\n\nПредполагается, что после ухода с поста президента он вернется к литературной и образовательной деятельности - он и раньше был плодовитым писателем, а Академия изящных искусств в Белграде уже выразила заинтересованность в том, чтобы дать ему место профессора."
 serflavor.14.a: "До свидания, Чича Драгиша!"

 serflavor.15.t: "Визит князя Павла"
 serflavor.15.d: "Королевство Сербия сегодня приняло престижного гостя - принца Павла, двоюродного брата покойного короля Александра II и таким образом, дядю правящего монарха Петра II. Принц прибыл из Канады на самолете, его встретила скромная делегация регентского совета Петара Живковича, которая привезла его в отреставрированный Королевский дворец, где он встретился со своим племянником и регентом. Там ему рассказали об успехах, достигнутых роялистами с начала правления режима 6 ноября - уничтожение республиканизма и восстановление сербской национальной гордости, о которых говорилось сразу.\n\nПавел, казалось, не обратил особого внимания на описание политической ситуации, и вскоре попросил поговорить с племянником наедине. Обычно беспечный и невнимательный князь на секунду стал серьезным и объяснил свои опасения - неужели Петр не видит, что Живкович, Льотич и их люди просто пытаются восстановить то, что когда-то построил его отец? Диктаторский режим с королем во главе, который лишь еще больше разозлит население и заставит его прибегнуть к тем же насильственным средствам возмездия. Именно эта неспособность понять народ привела к смерти отца Петра.\n\nТеперь Павел заявил, что у него нет идеального решения - на самом деле, принц заявил, что если он каким-то образом станет регентом, то сделает это гораздо хуже, чем Живкович - однако, вместо этого он поставил перед Петром вопрос: что он будет делать, когда примет все полномочия? В конце концов, регентство не будет длиться вечно. Будет ли он безропотно принимать авторитарный порядок или попытается добиться чего-то нового?"
 serflavor.15.a: "Регентство знает эту страну лучше, чем я когда-либо мог."
 serflavor.15.b: "Мы оба видели эту систему в Канаде. Она работает... и возможно, она может работать и здесь."

 serflavor.16.t: "В гостях у дяди Кароля"
 serflavor.16.d: "Хотя король Петр II все еще находится под пристальным надзором регентства, он, тем не менее, считается достаточно взрослым, чтобы присоединиться к официальным государственным делегациям в зарубежные страны - первой из них стала соседка и близкий союзник Сербии, Румыния. Для молодого монарха это был не просто государственный визит, но и воссоединение с семьей - через свою мать Марию Петр II был племянником Кароля II Румынского. Убийство Александра II потрясло и румынскую королевскую семью, особенно после того, как его жена и сестра Кароля бежала на родину.\n\nКортеж молодого короля в Бухаресте был встречен ликующими толпами. По приказу его автомобиль остановился перед собранием сербских монархистов, изгнанных в Румынию еще со времен республиканской эпохи, многие из которых в последующие годы установили тесные связи с Железной гвардией, видя в спасительной идеологии Кодряну лучший способ восстановить силу Сербии, и поэтому приветствовали своего монарха легионерским салютом. После официальных дипломатических церемоний Петр был приглашен в Королевский дворец, где пожал руку 'дяде Каролю' и познакомился со своим двоюродным братом, наследным принцем Михаем. Два представителя нового поколения балканских королевских семей быстро нашли общий язык и произвели друг на друга положительное впечатление, причем настолько, что Петр даже предложил Михаю в следующий раз посетить Сербию."
 serflavor.16.a: "Начало благотворной дружбы?"

 serflavor.17.t: "Выступление Лапчевича"
 serflavor.17.d: "Хотя Сербия все ближе и ближе подходит к войне, не все в республике стремятся к ней. Сегодня на трибуне перед Скупщиной с речью выступил Драгомир Лапчевич, представитель Социалистической партии Сербии. Пожилой ветеран социалистической политики в Сербии, Лапчевич был одним из основателей Социал-демократической партии Сербии, на первородство которой претендуют и социалисты, и социалисты-рабочие, и критиком легендарного Димитрия Туковича. Еще до Вельткрига Лапчевич прославился как ярый противник войны и сербского милитаризма, и сегодня он выступал с той же целью.\n\nВ своей речи политик ярко описал потери, которые понес сербский народ в последний раз, когда развязал глупую войну: целое поколение погибло или было ранено, а те немногие, кто остался, были вынуждены собирать осколки. Если в 1918 году они поклялись никогда больше не переживать подобную трагедию, то, похоже, их лидеры полностью забыли об этих потерях. Мало того, утверждает Лапчевич, президент и его правительство лгали всей стране о своих мотивах, а также всему миру. Они утверждают, что борются за освобождение сербов, но на самом деле их контролирует ультранационалистическая, кодрянская клика в армии, которая будет подрывать демократию, если это означает отправить тысячи сербов в мясорубку в Македонии.\n\nЭта речь и ее содержание, если она распространится среди общественности, обязательно приведет к гальванизации населения и вызовет сомнения так близко к войне против Болгарии. И все же, правильно ли подавлять голос оппонента и тем самым, в конечном счете, доказывать его правоту?"
 serflavor.17.a: "Я ненавижу то, что он говорит, но защищаю его право говорить это."
 serflavor.17.b: "Цензурировать официальные публикации."

 serflavor.18.t: "Обсуждения конституционного проекта"
 serflavor.18.d: "По приказу Петара Живковича регентское правительство Королевства Сербия сформировало комитет по разработке новой Конституции, которая будет введена в действие, как только король Петр II достигнет совершеннолетия. Поскольку она, безусловно, определит будущее государства на годы, если не на десятилетия, это вопрос исключительной государственной важности, и поэтому для высказывания своего мнения были приглашены как видные монархические политики, так и ведущие ученые-правоведы. Однако есть несколько красных линий. По общему мнению делегатов от Радикальной крестьянской демократии, Конституция должна гарантировать сильный режим, с большим количеством резервных полномочий для короля и ограничением того, что они называют 'правлением толпы'.\n\nКороль-подросток, Петр II, также был приглашен для участия в обсуждении конституционного проекта, и хотя он ни в коем случае не является профессионалом в вопросах конституционного права, у него есть свое видение, унаследованное от долгого времени, проведенного в Канаде. Хотя маловероятно, что его кто-то послушает, у него есть желание вмешаться в юридические дискуссии и предложить более демократические решения..."
 serflavor.18.a: "То, что предлагает регентство, должно быть правильным путем."
 serflavor.18.b: "Петр II вмешивается в дискуссии, несмотря на свою неопытность."

 serflavor.19.t: "Первое радиообращение короля"
 serflavor.19.d: "Хотя наш король Божьей милостью, Петр II, правит в Сербии уже много лет и быстро взрослеет, средний серб не знаком с ним. С момента своего прибытия в Белград Петр II оставался в относительной изоляции, опекаемый своими регентами и державшийся в основном вне поля зрения общественности. Однако это не может продолжаться вечно, и чтобы облегчить связь монарха со своими будущими подданными, его пригласили выступить с первым радиообращением к сербскому народу.\n\nОтносительно простое обращение в стиле, схожем с обращением 'О положении дел в стране' по ту сторону Атлантики, должно просто проинформировать слушателей о новостях правительства и его целях на следующий год - хотя, чтобы оно не показалось публике совершенно роботизированным, сценарий допускает некоторую свободу действий для оратора. Конечно, основная тема обращения должна быть сохранена - но, возможно, между бессмысленными призывами к патриотизму найдется место для критики в адрес режима?"
 serflavor.19.a: "Король придерживается сценария."
 serflavor.19.b: "Король сыплет своими мнениями."

 serflavor.20.t: "Конфликт внутри Скупщины"
 serflavor.20.d: "Хотя президенту Милану Стоядиновичу и радикалам под его руководством удалось сформировать коалицию всех правых, такой обширный 'великий' союз имеет свои проблемы и внутренние конфликты. Одним из самых ярких в последнее время является конфликт между президентом и председателем экстремистской политической партии Буђење Димитрием Льотичем. Этих двух людей часто можно видеть конфликтующими друг с другом в залах Скупщины, их властные личности не могут ужиться друг с другом, как два скорпиона не могут ужиться в одной бутылке. \n\nВ своих выступлениях перед коллегами-парламентариями, а также перед общественностью, Льотич начал все более резко высказываться в адрес своих коллег по коалиции, утверждая, что они потеряли поддержку божественного начала, и что болезнь одного из министров кабинета была Божьей карой за еретическую и несербскую политику, проводимую действующим правительством. Нет нужды говорить, что Буђење выгнали из коалиции после всего лишь месяца участия в ней, но этот опыт испортил мнение народа о правительстве."
 serflavor.20.a: "Он как из дурки сбежал?!"

 serflavor.21.t: "Оборона Белграда"
 serflavor.21.d: "Сегодня исполняется 25 лет со дня обороны Белграда - 7 октября 1915 года австро-венгерские и немецкие войска переправились через реки Сава и Белград, чтобы вступить в бой с малочисленными защитниками города. Несмотря на меньшую численность, оснащение и снабжение, сербские войска не уступили и оказали атакующим лучшее сопротивление, на которое были способны.\n\nВысшей точкой сербского героизма во время битвы стал второй батальон 10-го пехотного полка под командованием майора Драгутина Гавриловича. Вместе с белградской жандармерией и местными добровольцами они были первой линией обороны против наступающих вражеских сил и шли в бой с мрачным осознанием того, что они будут падать один за другим за Белград и Отечество. В качестве последнего акта неповиновения майор Гаврилович произнес воодушевляющую речь, в которой объявил своим бойцам, что их полк вычеркнут из списков армии, поэтому им ничего не остается делать, как идти вперед к славе, за короля и страну.\n\nДоблестная оборона сербских защитников оказалась недостаточной, и Белый город пал, но по приказу фельдмаршала Августа фон Макензена в оккупированном Австрией Белграде был воздвигнут памятник с надписью 'Здесь покоятся сербские герои', который и сегодня является центром шествия. Солдаты отдают честь скромному памятнику, а вдовы защитников Белграда возлагают к нему цветы.\n\nНекоторые скажут, что их жертва была напрасной, так как Сербия в конечном итоге была покорена и почти два десятилетия томилась под австрийским и болгарским господством. Другие более извинительны - в конце концов, Сербия сумела восстать из пепла, и разве это не искупает вину?"
 serflavor.21.a: "Они сражались до последнего предсмертного вздоха."

 serflavor.22.t: "Второе Топлицкое восстание"
 serflavor.22.d: "В результате многолетнего недовольства правлением Болгарии, разорения многих сербских фермеров во время экономического кризиса после Черного Понедельника и наконец, дальнейшего обострения сербско-болгарских противоречий из-за операции Нишава, в регионе Топлица вспыхнуло восстание. Хотя это восстание далеко не первое на территории, аннексированной Болгарией у Сербии во время Вельткрига, оно превзошло другие по масштабам и ожесточенности. По сообщениям болгарских военных, более двух тысяч вооруженных повстанцев заняли несколько городов.\n\nОтвет болгарской армии был типично жестоким. Первыми отреагировали полки Охраны, преемники чет Внутренней македонской революционной организации, организованные в группы самообороны, которые использовали акты террора и запугивания для подавления сопротивления в регионе, часто со значительными жертвами среди гражданского населения. Как только болгарская армия присоединилась к ответным действиям, четники были загнаны в горы, город Прокупле был сожжен после продолжительной перестрелки, и начались репрессии против населения.\n\nЧлены Белградского Договора осудили зверства почти сразу же - особенно Сербия, которая заявила, что будет защищать интересы и безопасность своих сербских жителей любыми средствами. Болгарские официальные лица опровергли эти заявления и в свою очередь обвинили правительство Белграда в спонсировании сопротивления. Правда это или нет, но у Сербии теперь есть оправдание для нападения - и поскольку обе страны массово размещают подразделения на своей границе, похоже, они готовы его использовать."
 serflavor.22.a: "Этого момента мы так долго ждали!"
 serflavor.22.b: "Им не следовало увлекаться..."

 serflavor.23.t: "Возвышение заговора"
 serflavor.23.d: "Хотя Сербия обязана своей республиканской демократией Конспирации и другим тайным заговорщикам в сербской армии, похоже, что их влияние на страну выросло больше, чем кто-либо мог предположить. У кабинета министров, не одобренного милитаристами, мало шансов просуществовать более нескольких месяцев, все больше ресурсов направляется исключительно на армейские нужды, а националистический фанатизм становится все более сильным в обществе.\n\nНекоторые даже подозревают возможность переворота, или даже хуже - в конце концов, как можно доверять организации, вдохновленной самой Черной Рукой?"
 serflavor.23.a: "Не хорошо..."
 SER_konspiracija_warning_tt: "§RВы уверены, что знаете, что делаете?§!"

 serflavor.24.t: "Человек с сотней лиц"
 serflavor.24.d: "Они считали его мертвым - конечно, убийства реакционеров по всему миру под эгидой британского R.E.D. должны были однажды вернуться, чтобы укусить его, он должен был исчезнуть много лет назад по веской причине... И все же, легендарный убийца из Черной Руки, Мустафа Голубич, сегодня дал знать о своем присутствии нашему правительству, прибыв в Белград без фанфар и представившись нашим чиновникам. После окончания Вельткрига Голубич бежал из Сербии, угрожая убить Александра II, оказался в Вене, поступил на службу в британскую секретную службу и провел следующее десятилетие, путешествуя по миру, продвигая дело синдикализма единственным известным ему способом - с помощью пули.\n\nУслышав, что Сербия повернулась лицом к мировой революции, Голубич прибыл, чтобы выразить свои скромные поздравления. Хотя его просили остаться в Сербии и обучать секретные службы, убийца отказался, заявив, что с его навыками он не может оставаться в одной стране - однако он может помочь своим сербским коллегам в организации убийства. Однако, где мы можем применить его услуги?..."
 serflavor.24.a: "Вокруг одни враги народа..."
 serflavor.24.b1: "Можно болгарского генерала или министра..."
 serflavor.24.b2: "Можно австрийского генерала или министра..."
 serflavor.24.c: "Мы не пропустим несколько комитатов ВМРО..."
 serflavor.24.e: "Лучше пусть лев спит в своем логове."
 SER_golubic_assassinations: "Таинственные исчезновения"
 SER_golubic_assassinations_desc: "Несколько важных чиновников в нашей армии и правительстве были найдены мертвыми или таинственно исчезли. Хотя это не остановит наш режим, это затруднит военные операции на некоторое время, пока не будет найдена замена."

 serflavor.25.t: "Череда исчезновений"
 serflavor.25.d: "В течение короткого периода времени несколько чиновников нашего министерства обороны и армии либо исчезли, либо были найдены мертвыми - убитыми неизвестным нападавшим, будь то частное лицо или враждебное нам иностранное правительство. Только одно свидетельство дало нам хоть какую-то зацепку - и оно утверждает, что они были свидетелями Мустафы Голубича, легендарного убийцы, который исчез в межвоенный период и считался мертвым. С тех пор эта версия была отвергнута как крайне маловероятная."
 serflavor.25.a: "Человек с сотней лиц..."

 serflavor.26.t: "Наследие Стефана Душана"
 serflavor.26.d: "Случилось невозможное. После победоносной кампании против османской армии сербские солдаты маршируют по улицам Константинополя, любуясь историческими зданиями и устанавливая администрацию для длительной военной оккупации. Так мало времени прошло с тех пор, когда Сербия была мелюзгой на Балканах, а тем более в мире - теперь она царствует в Городе Желаний мира.\n\nДля сербского народа Константинополь - это не просто город, это символ. Он должен был стать жемчужиной короны Стефана Душана, первого царя сербов, который расширил средневековое сербское княжество до самых больших размеров, мечтая создать новую Римскую империю с сербами во главе. Увы, во время крестового похода против турок он преждевременно умер, что привело к краху его империи и началу конца Балкан.\n\nС этого момента всем известно, как развивалась история. Хотя сербы и другие славяне храбро сражались, сопротивлялись, отступали на полях Косово и в других местах, они были покорены один за другим, и последовали века презренного турецкого ига. Сегодня армии Королевства Сербия добились того, чего не смог сделать царь Душан, а Османская империя была поставлена на колени.\n\nВ качестве символического акта, король Петр II был приглашен на короткую церемонию оккупации Константинополя - где, внутри Айя Софии, он был коронован в стиле первого царя, как говорят нам исторические источники, и получил титул 'Царь сербов'. Возможно, сейчас, в мире, где Римская империя давно пала и имперские мечты больше не имеют значения, этот титул не имеет большого значения, но он навсегда останется знаком того, что сербы никогда больше не будут покорены."
 serflavor.26.a: "Столетия турецкого ига, наконец, отомщены!"

 serflavor.27.t: "Королевский комплекс"
 serflavor.27.d: "В 1924 году король Александр II начал строительство нового королевского дворца в престижном районе Дединье в Белграде. Он должен был представлять собой комплекс из нескольких дворцов, зданий, сада и часовни, построенных в сербо-византийском стиле и украшенных обширной коллекцией произведений искусства короля. Однако революция 1925 года прервала строительные работы и оставила их незавершенными, а республиканский режим прекратил строительство. Соломенный домик, где жил король Александр II и наблюдал за строительством, был возвращен общественности, а часть недостроенного дворца была превращена в музей.\n\nСегодня регентство рассматривает возможность продолжения строительства, хотя десятилетие запустения сделает его дорогостоящим, что заставило умеренных членов бывшей Радикальной партии предложить другое решение. В республиканский период предатели построили дворец для своих президентов в самом центре Белграда, простое и функциональное здание, которое не сравнится с европейскими королевскими дворцами, но, возможно, достаточно хорошо для королевской семьи. Кроме того, такой шаг показал бы республиканцам, что падение монархии теперь является далекой мечтой."
 serflavor.27.a: "Королевский дворец должен быть завершен!"
 serflavor.27.b: "Мы превратим президентский дворец в дом короля!"

 serflavor.28.t: "Наследие Декрета о колонизации Юга"
 serflavor.28.d: "В 1919 году король Александр II подписал указ о колонизации южных провинций, который стал одним из ключевых элементов послевоенной земельной реформы в Королевстве Сербия. Этот указ предписывал отмену крепостного права и издольщины в Косово, экспроприацию поместий, ранее принадлежавших албанским и турецким землевладельцам, и поселение сербских ветеранов войны в этих освободившихся владениях. Это ознаменовало период этнического заселения Косова, изгнания тысяч албанцев и последующего конфликта.\n\nДля сербов Косово имеет сентиментальную ценность как место легендарной Косовской битвы в 14 веке, а официальная линия сербского правительства заключалась в том, что албанцы были недавними поселенцами, привезенными турками-османами, и поэтому интеграция Косова в Сербию рассматривалась как исправление исторической ошибки. Наконец, тысячи ветеранов войны выходили на улицы Сербии, им обещали землю во время Вельткрига, и королевская диктатура Александра стремилась удовлетворить их требования, чтобы избежать восстания. Однако колонизация Косова была признана неудачной. Косово оставалось непоколебимо албанским, а население было разгорячено, и многие из колонистов вернулись домой или эмигрировали на Запад, не сумев заработать на жизнь.\n\nКолонизация была прервана Республиканской революцией, хотя некоторые поселения продолжали существовать в течение нескольких лет, прежде чем Декрет был окончательно отменен в 1931 году. Тем не менее, шрамы от его наследия видны в Косово как день, и региону потребуется много времени, чтобы исцелиться."
 serflavor.28.a: "Албанцы все еще сопротивляются?"
 serflavor.28.b: "Указ был ошибкой, но Косово должно быть нашим."

 serflavor.29.t: "Агитация СКК"
 serflavor.29.d: "Стремясь охватить все слои сербского политического общества, Сербский культурный клуб набирает новых членов, обращаясь через личные контакты к многочисленным членам Скупщины и партийным чиновникам, чтобы привлечь их на заседания клуба и приучить к патриотической, ирредентистской линии клуба.\n\nС момента своего основания в начале 30-х годов, как гражданская рука Скупщины и ее заговора в сербской жизни, клуб стремился объединить политиков, интеллектуалов и художников из всего идеологического спектра - и его официальная идеологическая линия сильной сербской идентичности в сильной сербской нации может понравиться как кровоточащим сердцем социалистам, так и агрессивным националистам."
 serflavor.29.a: "Несколько семинаров никогда никому не повредит"
 serflavor.29.b: "Пытаться препятствовать их действиям"

 serflavor.30.t: "Конспирация требует отстранения министра от должности"
 serflavor.30.d: "В наш кабинет обратился генерал Боривое Миркович, один из ведущих членов организации Конспирация в армии, и он принес тревожные новости. Как сообщил нам генерал Миркович, этот министр ведет активную агитацию против ремилитаризации Сербии и 'выгодных отношений', которые сербская армия установила с гражданским правительством с 1926 года.\n\nНа самом деле, генерал также пришел к нам с немедленной заменой - верным полковником сербской армии, который более чем квалифицирован для выполнения обязанностей министерства и не будет вызывать никаких проблем. [GetSecondInCommand] и остальные члены кабинета должны решить, будут ли они выполнять это требование."
 serflavor.30.a: "Конечно, это будет сделано"
 serflavor.30.b: "Этот министр - хороший человек и останется"

 serflavor.31.t: "Бойович уходит в отставку"
 serflavor.31.d: "'Последний Воевода', Петр Бойович, сегодня официально передал начальнику штаба сербской армии прошение об отставке с военной службы, заявив, что он выполнил свой последний долг перед сербским государством. В свои почти восемьдесят лет он уже не видит в себе сил для дальнейшей работы - и хотя его коллеги, как всегда, впечатлены его мастерством и проницательностью, Воевода в своем письме утверждает, что его не следует переоценивать. Со времен Вельткрига прошло много времени, и современные войны совершенно отличаются от тех, на которых он вырос - эта разница в технологиях, тактике и геополитике - то, что, по его мнению, он никогда не сможет полностью преодолеть.\n\nБойович доверил новому поколению сербов добиться большего, чем он - они упорный народ, и обязательно найдут свой путь в современных войнах, если только приложат к этому свое сердце. А сам он удалится в скромный дом в Белграде."
 serflavor.31.a: "До свидания, лев Брегальницы!"

 serflavor.32.t: "Республиканцы побеждают на выборах в Сербии"
 serflavor.32.d.majority: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nВыборы неожиданным образом подтвердили статус-кво: Республиканская партия не только отстояла свое большинство, но и получила абсолютное большинство в Скупщине, что наблюдатели связывают с их эффективной реакцией на Черный Понедельник и молчаливым одобрением ремилитаризации. Поскольку напряженность на Балканах растет, а слухи о военном заговоре усиливаются, ожидается, что в ближайшие годы у стойких прогрессивных республиканцев будет много работы."
 serflavor.32.d.status_quo: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nВыборы неожиданно подтвердили статус-кво: Республиканская партия успешно защитила свою коалицию с умеренной Социалистической партией, что наблюдатели связывают с их эффективной реакцией на Черный Понедельник и молчаливым одобрением ремилитаризации. Поскольку напряженность на Балканах растет, а слухи о военном заговоре усиливаются, ожидается, что в ближайшие годы у стойких прогрессивных республиканцев будет много работы."
 serflavor.32.d.popular_front: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nВ результате выборов прогрессивная Республиканская партия осталась у руля правительства, хотя и не без потерь: получение большинства в Скупщине потребовало создания “Народного фронта“ с крайне левой Социалистической рабочей партией, что побудило некоторые военизированные группы четников предпринять неудачную попытку переворота вскоре после выборов. Наблюдатели по-прежнему сомневаются, что это будет последняя из проблем нового правительства."
 serflavor.32.d.grand_coalition: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nКак и первое правительство Республики, прогрессивная Республиканская партия вступила в “Большую коалицию“ со своими соперниками из Народно-радикальной партии, на этот раз для противостояния вновь окрепшим социалистам - шаг, который, по мнению некоторых, был сделан для того, чтобы успокоить правых в армии. Независимо от причин, вопрос о том, сможет ли этот альянс истеблишмента выжить в условиях все более нестабильного мира, остается открытым."
 serflavor.32.a: "Может ли идеализм выжить на Балканах?"
 serflavor.32.b: "Сербия идет в будущее!"
 serflavor.32.c: "И все же, сейчас они кажутся более... напористыми."
 serflavor.32.e: "Они говорят о мире, но при этом готовятся к войне."
 serflavor.32.f: "Конечно, некоторые широкоглазые сербы не представляют никакой опасности."

 serflavor.33.t: "Радикалы побеждают на выборах в Сербии"
 serflavor.33.d.majority: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nПосле подсчета голосов консерваторы из Народно-радикальной партии стали победителями выборов, получив абсолютное большинство в Скупщине и прекратив период оппозиции. Радикалы выдвинули платформу отечественной сербской демократии, противостоящей западному влиянию их соперников - хотя слухи утверждают, что новый президент Милан Стоядинович, возможно, разрабатывает более радикальный план спасения Сербии..."
 serflavor.33.d.great_union: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nПосле подсчета голосов победу на выборах одержали консерваторы из Народно-радикальной партии, которые вошли в коалицию с Аграрной партией и прекратили период своей оппозиции. Заявленной целью этого “Великого союза“ является создание сельской сербской демократии, свободной от чрезмерного влияния Запада - хотя, несмотря на это, слухи утверждают, что новый президент Милан Стоядинович, возможно, разрабатывает более радикальный план спасения Сербии..."
 serflavor.33.d.grand_coalition: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nКак и на выборах 1926 года, победившее правительство представляет собой “Большую коалицию“ центра - но в инверсии оригинала консервативная Народно-радикальная партия взяла верх над своими прогрессивными соперниками из Республиканской партии. Ходят слухи, что новый президент, Милан Стоядинович, может втайне иметь авторитарные амбиции: если это правда, многие задаются вопросом, смогут ли стойко прогрессивные республиканцы его сдержать."
 serflavor.33.a: "Прагматичная Сербия для прагматичной эпохи?"
 serflavor.33.b: "Сербия возвращается на свой истинный путь."
 serflavor.33.c: "Пока их армия продолжает расти..."
 serflavor.33.e: "Сербия для кого именно?"
 serflavor.33.f: "Разве они не проиграли последнюю войну?"

 serflavor.34.t: "Социалисты побеждают на выборах в Сербии"
 serflavor.34.d.soc_coalition: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nНевероятным образом победителем выборов стали не прогрессивные республиканцы и не их соперники-радикалы, а крайне левая Социалистическая рабочая партия, которая заключила союз с более умеренными социалистами и получила большинство в Скупщине. Такое развитие событий спровоцировало неудачную попытку переворота, предпринятую националистическими военизированными формированиями четников, и обеспокоило военных в целом: хотя на данный момент СРП восприимчива к военным деятелям, наблюдатели сомневаются, что этот мир продлится долго..."
 serflavor.34.d.popular_front: "Созданная в конце 1925 года, молодая Республика Сербия недавно провела третьи в своей истории национальные выборы. Между Черным Понедельником, возобновлением этнического насилия в Болгарии и ползучими слухами о “теневом правительстве“ в армии, выборы 1936 года оказались самыми спорными за всю историю.\n\nНевероятным образом на выборах победили не прогрессивные республиканцы и не их соперники-радикалы, а крайне левая Социалистическая рабочая партия, которая сформировала 'Народный фронт' с остальными левыми партиями. Это событие вызвало неудачную попытку переворота, предпринятую националистическими военизированными формированиями четников, и обеспокоило военных в целом: хотя СРП пока принимает военных деятелей, наблюдатели сомневаются, что этот мир продлится долго..."
 serflavor.34.a: "Социализм? На Балканах?"
 serflavor.34.b: "Болгарские грабители, ваше время близко!"
 serflavor.34.c: "Лучше они, чем Болгария... верно?"
 serflavor.34.e: "Они могут уничтожить Сербию, но не нас!"
 serflavor.34.f: "Болгария может справиться с этими буянами."
 serflavor.34.g: "У балканских рабочих новый чемпион!"

 serflavor.35.t: "Роялистский переворот в Сербии!"
 serflavor.35.d: "Шокирующие новости из Белграда: спустя почти 11 лет после своего основания, Республики Сербия больше нет! По сообщениям, переворот был совершен правыми военизированными формированиями четников, возмущенных приходом социалистов в правительство, при поддержке роялистского кружка, известного как 'Белая Рука'.\n\nПетар Живкович, организатор переворота и лидер Белой Руки, ввел военное положение и как ожидается, вскоре пригласит королевскую семью из ссылки в Канаду. Хотя молодой наследник Петр, как полагают, имеет либеральные симпатии, его молодость потребует регента из группы монархистов, радикально настроенных против демократии: и вот, похоже, дни королевской диктатуры Александра I вернулись."
 serflavor.35.a: "Сербия, похоже, проходит полный круг."
 serflavor.35.b: "Наша величайшая ошибка, наконец, исправлена."
 serflavor.35.c: "Ух... вы соберетесь с силами?"
 serflavor.35.e: "Хорошо. Пусть дерутся между собой."
 serflavor.35.f: "Последний король был кооперативным, так что... ура?"
 serflavor.35.g: "Что ж, мы надеемся, что Петру понравилось его пребывание."

 serflavor.36.t: "Возвращение короля"
 serflavor.36.d: "Министерство иностранных дел Сербии получило новое и неожиданное послание из Канады - оно исходит от наследника и нынешнего претендента на Королевство Сербия Петра Карагеоргиевича. Наследный принц был увезен из своего дома в Белграде, когда ему было всего два года, и воспитывался принцем Павлом в Канаде, где он заискивал перед британской знатью и жил вдали от родины. Однако теперь, когда он повзрослел, патриотический призыв вернуться на родину заставил его задаться вопросом, есть ли у него шанс вернуться.\n\nНаследный принц поклялся, что по возвращении домой он откажется от претензий на сербский престол и проживет остаток жизни как частное лицо в Белграде. Кроме того, он поклялся избегать политических дел и не поддерживать никакие монархические организации в Сербии, которые будут добиваться его реставрации. Однако даже в этом случае присутствие наследника в Сербии, несомненно, мобилизует местных роялистских агитаторов - так стоит ли предоставлять Петру право на возвращение?"
 serflavor.36.a: "Он может вернуться как частное лицо."
 serflavor.36.b: "Нет, Республика никогда не позволит ему вернуться."
 
 serflavor.37.t: "Пятая Балканская война"
 serflavor.37.d: "Сербские войска собираются на границе с Австро-Венгрией - в отличие от двадцатилетней давности, они не мобилизованы для обороны от захватчиков с севера, а готовятся к нападению, намереваясь внезапным ударом расколоть империю Габсбургов и привести к ее гибели. Хотя режим в Белграде может сиять уверенностью, извергая пропаганду об освобождении своих братьев за рекой Дрина, настроение на местах гораздо менее оптимистично. В письмах сербских солдат, готовящихся к войне, звучит общая тема: 'Есть ли у Белградского Договора шанс в этой войне?' Двадцать лет назад Сербия выступила против Австро-Венгерской империи, и несмотря на всю храбрость, проявленную сербскими солдатами во время кампании, их страна была разорвана на части, избита и сожжена. Сегодня их враги еще сильнее, а союзники еще слабее - так есть ли основания быть уверенными в своей победе?\n\nОднако война начинается независимо, и для политиков в Белграде, похоже, нет другого выхода, кроме как нанести удар сейчас. Те, кто хочет освободить своих южных славян, опасаются, что если Австрию оставить в покое надолго, она восстановится и омолодится, и ее невозможно будет оспорить. Те, кто верит в дело югославизма, боятся, что если их пламя не разгорится вновь, или, не дай бог, Сербия снова проиграет войну, то мечта о южнославянском единстве станет историей. Сербы и хорваты будут разделены навсегда, и последняя надежда на югославское братство угаснет.\n\nЕсли только Договор не одержит маловероятную победу."
 serflavor.37.a: "Мы должны использовать наш последний шанс."
 
 serflavor.38.t: "Черногорские федералисты побеждают на местных выборах"
 serflavor.38.d: "За несколько месяцев до парламентских выборов в Сербской Республике, в Черногории прошли местные выборы мэров и районных советов - и Черногорская Федералистская Партия (Crnogorska federalistička stranka, CFS) одержала впечатляющую победу. Большинство мэров, районных советов и других заметных выборных должностей в Черногории теперь занимают ее члены. Кроме того, ЧФП планирует претендовать на места в черногорском парламенте на парламентских выборах, а оба его лидера, Секула Дрльевич и Новица Радович, баллотируются в Скупщину.\n\nЧФП является умеренным преемником черногорских зеленых, партизанского движения, лояльного к дому Петровича-Негоша, которое действовало в Черногории в 1920-х годах. Когда Центральные державы провозгласили объединение Сербии и Черногории в марионеточное королевство под властью Карагеоргиевичей, эти партизаны организовались в горном регионе и оставались активными вплоть до Республиканской революции. В то время как радикальные члены движения продолжали борьбу, поскольку они вряд ли могли рассчитывать на восстановление дома Петровича-Негоша даже в черногорской федеративной единице внутри Сербии, умеренные и черногорские политики во главе с Дрлевичем и Радовичем пытались вести переговоры. Президент Яша Проданович амнистировал их и подписал закон о нескольких уступках черногорцам, таких как увеличение местной автономии и признание черногорского языка.\n\nТеперь, когда наступил 1936 год, ЧФП остается влиятельной силой в Черногории, и их депутаты в Скупщине могут сыграть решающую роль в изменении результатов выборов, в зависимости от того, с кем они решат работать."
 serflavor.38.a: "Черногорцы ни с кем не работают!"
 serflavor.38.b: "Они создают альянс с республиканцами."
 serflavor.38.c: "Они ведут переговоры с социалистами о федерализации."
 
 serflavor.39.t: "Кто станет сербским Савинковым?"
 serflavor.39.d: "Влияние прихода к власти Бориса Савинкова, провозгласившего новую идеологическую основу для будущего России и возможно, всей Европы, невозможно недооценить. Особенно в Сербии, стране с глубокими историческими и культурными связями с восточнославянским гегемоном. Новый политический трактат с довольно провокационным названием - 'Кто будет сербским Савинковым?' - распространился по всей Сербии, а его автором является Велибор Йонич.\n\nЙонич - ветеран республиканской революции, профессор политики и истории, ставший членом Республиканской партии после Вельткрига - однако после революции он покинул ее и временно отошел от политики. Будучи ярым националистом с авторитарными наклонностями, он рассматривал революцию как 'национальное возрождение' от династии, которая потерпела крах, и либеральная демократия, установленная после этого, не удовлетворила его мечты.\n\nВ книге 'Кто будет сербским Савинковым?', Йонич пытается провести параллель между Российской Республикой до Савинкова и Сербией, оба славянских государства 'схожего духовного состава', которые были соблазнены иллюзиями либеральной демократии после поражения в войне. Россия была захвачена диктатором, придерживающимся нового идеологического кредо, которое Йонич называет 'национально-революционным' - явно радикальным и направленным против статус-кво, но идея, которая стремится вернуть страну туда, где ей действительно нужно сосредоточиться, это - реваншизм.\n\nВопрос, вынесенный в заголовок трактата, риторический, Йонич не дает на него ответа - однако он пишет, что не только ожидает захвата сербской революции, но и приветствует этот 'конец опиату сербского народа'."
 serflavor.39.a: "Надеюсь, никто"

 serflavor.40.t: "Рождение кронпринца"
 serflavor.40.d: "Сегодня, [GetDate], королевская семья и все королевство ликуют, ведь у короля Петра II и его супруги королевы Александры родился здоровый мальчик.\n\n Радостное событие было отмечено по всей стране пушечным огнем, колокольным звоном и праздничным Te Deum в соборе Святого Михаила, который отслужил сам патриарх. Премьер-министр также объявил, что в честь этого знаменательного события многие заключенные будут помилованы или им будет сокращено наказание. Кроме того, по всей стране планируется построить новые школы и реализовать чрезвычайную программу списания долгов, чтобы помочь сельскому населению королевства и расположить их к малышу, их будущему королю. \n\nПринц будет крещен водой, освященной в монастыре Хиландар на горе Афон, основанном самим Святым Саввой и являющимся носителем иконы Трехрукой Богородицы. На церемонии будут присутствовать Альберт из британской королевской семьи, близкий друг короля Петара, который был приглашен в качестве крестного отца принца, а также его королевский кузен Михай из Румынии, с которым у Петара завязались отношения после возвращения в Сербию. Кроме того, ожидается, что на церемонии будет присутствовать большое количество людей, которые присоединятся к счастью Дома Карагеоргиевичей."
 serflavor.40.a: "Мы назовём его Павле, в честь моего дяди."
 serflavor.40.b: "Мы назовём его Петар, в честь великого деда."
 serflavor.40.c: "Мы назовём его Михайло, в честь румынского кузена."
 serflavor.40.e: "Мы назовём его Александар, чтобы почтить имя моего отца."
 serflavor.40.f: "Мы назовём его Альберт, в честь крёстного."
 serflavor.40.g: "Мы назовём его Душан, в честь династии Неманичей."

 yugmechanics.1.t: "Хорватия восстает!"
 yugmechanics.1.d: "Наши отношения с хорватским населением ухудшились до такой степени, что оно взялось за оружие против нас! Возникло подпольное сопротивление, поддерживаемое широкими слоями населения и ветеранами войны против Австрии. Хотя уничтожение этого восстания позволит ликвидировать наиболее жестоких сепаратистов, это будет стоить многих жизней, и мы должны быть уверены, что подобное не повторится."
 yugmechanics.1.a: "Проклятые сепаратисты!"

 yugmechanics.2.t: "Босния восстает!"
 yugmechanics.2.d: "Наши отношения с боснийским населением ухудшились до такой степени, что оно взялось за оружие против нас! Возникло подпольное сопротивление, поддерживаемое широкими слоями населения и ветеранами войны против Австрии. Хотя уничтожение этого восстания позволит ликвидировать наиболее жестоких сепаратистов, это будет стоить многих жизней, и мы должны быть уверены, что подобное не повторится."
 yugmechanics.2.a: "Проклятые сепаратисты!"

 yugmechanics.3.t: "Словения восстает!"
 yugmechanics.3.d: "Наши отношения со словенским населением ухудшились до такой степени, что оно взялось за оружие против нас! Возникло подпольное сопротивление, поддерживаемое широкими слоями населения и ветеранами войны против Австрии. Хотя уничтожение этого восстания позволит ликвидировать наиболее жестоких сепаратистов, это будет стоить многих жизней, и мы должны быть уверены, что подобное не повторится."
 yugmechanics.3.a: "Проклятые сепаратисты!"

 yugmechanics.6.t: "Механика новой Югославии"
 yugmechanics.6.d: "Успешно сформировав Югославию и объединив южных славян, мы открыли новую ветвь дерева фокусов, а также новый набор механик, которые будут определять игровой процесс с этого момента. Сформированная из множества конфликтующих национальностей, Югославия неизбежно должна жонглировать всеми своими интересами и умиротворять как можно больше людей, чтобы сохранить порядок, иначе она развалится на части. Как этого достичь и какие действия вам предстоит совершить, ведя южных славян в новую эру истории, объясняется на вкладке 'Решения'."
 yugmechanics.6.a: "Я взгляну."

 yugmechanics.7.t: "Новый раунд расходования средств"
 yugmechanics.7.d: "Покровительство, которое мы разделили между всеми национальностями Югославии, пришло и ушло, и мы возобновили контролируемый нами политический капитал, позволяющий нам снова попытаться умиротворить их."
 yugmechanics.7.a: "Я взгляну."

 yugoslavia.1.t: "Выборы [GetYear] года"
 yugoslavia.1.d: "Конституция Югославии предписывает нам проводить выборы в Национальную скупщину каждые четыре года. В гонке участвуют несколько политических партий, и победитель сможет сформировать новое правительство. Хотя основная форма правления уже определена, новое правительство все равно сможет проводить какую-то свою экономическую или социальную политику, не говоря уже о том, чтобы вести Союз южных славян через трудности современной геополитики. А результаты..."
 yugoslavia.1.a: "Победа Республиканско-демократической партии!"
 yugoslavia.1.b: "Победа Радикальной партии!"
 yugoslavia.1.c: "Неожиданная победа Социалистической партии!"
 yugoslavia.1.e: "Победа Демократической партии!"

 yugoslavia.2.t1: "Формирование Демократической партии"
 yugoslavia.2.t2: "Формирование Республиканско-демократической партии"
 yugoslavia.2.d1: "Образование Югославии вызвало серьезные изменения в политическом спектре. Либералы в Сербской демократической партии воспользовались преимуществом, чтобы продемонстрировать свою приверженность югославизму, провозгласив создание первой в истории 'югославской' политической партии - Югославской демократической партии. Стремясь ликвидировать формирующиеся этнополитические клинья по всей стране, она заявляет, что будет отстаивать интересы всей Югославии, а не какой-либо конкретной этнической группы. Демократическая партия, Хорватско-сербская коалиция и Югославская демократическая партия в Словении были основными составными частями этого альянса.\n\nВ будущем она, вероятно, будет бороться за направление - должна ли она поддержать интегральную форму югославизма, направленную на стирание различий между южными славянами, пока не останется только югославское национальное государство, или федеративное. Предстоящие выборы руководства Демократической партии, вероятно, определят ее будущее."
 yugoslavia.2.d2: "Образование Югославии вызвало серьезные изменения в политическом спектре. Либералы в Сербской республиканской партии воспользовались преимуществом, чтобы продемонстрировать свою приверженность югославизму, провозгласив создание первой в истории 'югославской' политической партии - Республиканской демократической партии. Стремясь ликвидировать формирующиеся этнополитические клинья по всей стране, она заявляет, что будет отстаивать интересы всей Югославии, а не какой-либо конкретной этнической группы. Республиканская партия, Хорватско-сербская коалиция и Югославская демократическая партия в Словении были основными составными частями этого альянса.\n\nВероятно, в будущем она будет бороться за направление - должна ли она поддержать интегральную форму югославизма, направленную на стирание различий между южными славянами, пока не останется только югославское национальное государство, или федеративное. Предстоящие выборы руководства РДС, вероятно, определят его будущее."
 yugoslavia.2.d3: "Образование Югославии вызвало серьезные изменения в политическом спектре. Либералы в Сербской республиканской партии воспользовались преимуществом, чтобы продемонстрировать свою приверженность югославизму, провозгласив создание первой в истории 'югославской' политической партии - Республиканской демократической партии. Стремясь ликвидировать формирующиеся этнополитические клинья по всей стране, она заявляет, что будет отстаивать интересы всей Югославии, а не какой-либо конкретной этнической группы. Республиканская партия, Хорватско-сербская коалиция и Югославская демократическая партия в Словении были основными составными частями этого альянса.\n\nКак и его предшественник, РДС была объявлена незаконной почти сразу после создания, и эта борьба с авторитаризмом, вероятно, определит ее будущее - пока, однако, она остается незначительной силой на подпольной демократической сцене."
 yugoslavia.2.a: "Да здравствует Югославия!"

 yugoslavia.3.t: "Радикализация радикалов"
 yugoslavia.3.d1: "Образование Югославии еще больше подтолкнуло радикалов вправо. Теперь, оказавшись в еще большей изоляции в результате масштабной трансформации политической сцены, они начали использовать риторику сербского превосходства и остатки умирающего монархического движения. Те в Сербии, кто не желал образования Югославии, считая, что оно приведет к размыванию этнического сербского государства, теперь нашли свой дом в НРС. Поскольку республиканцы становятся все более югославистами, они стремятся консолидировать старое сербское население в отсутствие конкурентов.\n\nЧерез месяц должны состояться выборы нового руководства партии, которые определят будущие цели и идеологию партии."
 yugoslavia.3.d2: "Образование Югославии еще больше подтолкнуло радикалов вправо. Теперь, оказавшись в еще большей изоляции в результате масштабной трансформации политической сцены, они начали использовать риторику сербского превосходства и остатки умирающего монархического движения. Те в Сербии, кто не желал образования Югославии, считая, что оно приведет к размыванию этнического сербского государства, теперь находят приют в СРЗ. Поскольку республиканцы становятся все более югославистами, они стремятся консолидировать старое сербское население в отсутствие конкурентов.\n\nЧерез месяц должны состояться выборы нового руководства партии, которые определят будущие цели и идеологию партии. Аграрная фракция в составе 'Югославского радикального союза' также планирует принять участие в выборах руководства."
 yugoslavia.3.a: "Служу сербскому союзу."

 yugoslavia.4.t: "Судьба Конспирации"
 yugoslavia.4.d: "Контакты, которые мы поддерживаем с военными, сообщили нам, что тайное общество Конспирация распалось. Его ведущие командиры, такие как Душан Симович, братья Недич и Боривойе Миркович, разошлись, считая свою главную цель выполненной. Та же новость, хотя и более открыто, пришла из Сербского культурного клуба - эта беспартийная интеллектуальная организация заявила об изменении своих основных целей, теперь она стремится вести кампанию за интересы сербов в рамках единой Югославии.\n\nЭто не означает, что их наследие исчезнет. Влияние сербского республиканского периода, отмеченного сотрудничеством, а затем конфликтом с сербскими военными, сохранится надолго, и сила Конспирации при основании Югославии будет определять это влияние."
 yugoslavia.4.a: "Не самая лучшая страница нашей истории..."

 yugoslavia.5.t: "Выборы лидеров республиканцев и демократов"
 yugoslavia.5.d: "Республиканцы-демократы, состоящие из многочисленных фракций, объединенных по всей Югославии, по понятным причинам имеют среди своих членов много сильных политических фигур, желающих возглавить партию в последующие годы, поэтому, чтобы снять напряженность и сформировать единую партийную линию, проводятся выборы лидера РДС. Ожидается, что отделения партии по всей стране направят делегатов в Кралево, где пройдет национальная конференция партии и где будет определен новый лидер республиканцев-демократов.\n\nМилан Грол является ведущим претендентом - премьер-министр Драгомира Васича и ведущий политик бывшей Сербской республиканской партии в своем собственном качестве, он, как ожидается, поведет партию в умеренном, федералистском направлении. Однако Серджан Будисавлевич, пречанский серб и один из лидеров хорватско-сербской коалиции в Иллирии, оспаривает его кандидатуру. Пречаны долгое время были самыми сильными сторонниками интегрального югославизма, выступая за более агрессивное объединение южных славян и централизацию Югославии - и если Будисавлевич возглавит партию и победит на следующих выборах, он, несомненно, будет стремиться реализовать эту цель. Наконец, некоторые делегаты обращаются к Альберту Крамеру, словенскому политику, который рассматривается как приемлемый компромисс для многих фракций в партии.\n\nПодсчитаны бюллетени, и следующим лидером республиканцев-демократов стал..."
 yugoslavia.5.a: "Милан Грол!"
 yugoslavia.5.b: "Серджан Будисавлевич!"
 yugoslavia.5.c: "Альберт Крамер!"

 yugoslavia.6.t: "Формирование ОРЮНА"
 yugoslavia.6.d: "Вскоре после образования Югославии ее наиболее радикальный националистический элемент начал организовываться в поддержку нового государства, и при поддержке региональных чиновников в Далмации и Лике в Сплите была основана Югославская прогрессивная националистическая молодежь, позже переименованная в Организацию югославских националистов (ОРЮНА)\n\nХотя она открыта для членов со всей Югославии, в целом в ней преобладают далматинские хорваты, и она поддерживает радикальную унитарную югославскую идею. Она симпатизирует национал-популизму и имеет военизированное крыло, Группы действия, которые объединяют сотни ветеранов войны и молодых радикалов с целью сохранения Югославии и уничтожения сепаратистов любыми средствами. Они уже приобрели склонность к насилию и террору - совершают налеты и взрывы офисов сепаратистских газет, жестоко избивают социалистов и хорватских националистов на улицах, и так далее.\n\nОбразование ОРЮНА побудило хорватских националистов также организоваться, усиливая напряженность во всей габсбургской половине Югославии."
 yugoslavia.6.a: "Не хорошо..."

 yugoslavia.7.t: "Югославско-синдикалистские особые отношения"
 yugoslavia.7.d: "В Сербии, как и у нас, в 1920-х годах произошла революция - демократическая, которая свергла самодержавную монархию и установила свободную республику. Хотя они не приняли синдикализм, они создали свободное, либеральное и социально ориентированное общество, с которым Интернационал быстро установил связи. Поскольку цели Сербии совпадали с нашими, Интернационал поддержал ее оружием и технической экспертизой - и похоже, наша поддержка оказалась полезной, поскольку Сербская республика создала югославскую федерацию после войн против Болгарии и Австрии.\n\nТеперь югославы обращаются к нам с просьбой интегрироваться в систему Интернационала в Европе. Не как член альянса, а скорее как союзное, нейтральное государство, которое будет поддерживать тесные дружеские связи с нашим режимом и получать торговые преимущества. Югославия отнюдь не социалистическая страна, но она экономически и социально прогрессивна, так что, возможно, в соглашении нет ничего плохого?"
 yugoslavia.7.a: "Давайте продолжим нашу дружбу"
 yugoslavia.7.b: "Похоже, буржуазия пытается избежать нашего гнева..."

 yugoslavia.8.t: "[FROM.GetName] соглашается!"
 yugoslavia.8.d: "Интернационал согласился на наше предложение, и Югославия теперь является союзным государством всемирного синдикалистского альянса. Победа нашей дипломатии!"
 yugoslavia.8.a: "Ура"

 yugoslavia.9.t: "[FROM.GetName] отказывается!"
 yugoslavia.9.d: "Интернационал отклонил наше предложение, для них идеологическая война важнее, чем союзники на Балканах, как кажется."
 yugoslavia.9.a: "Неудачно"

 yugoslavia.10.t: "Радикализация Партии прав"
 yugoslavia.10.d: "Хорватская партия прав была первоначально распущена после образования Югославии, но собралась вновь, на этот раз с заявленной целью защиты 'хорватского государственного права'. Новый белградский порядок глубоко затронул хорватскую националистическую партию. Она объединилась с Хорватской крестьянской партией, чтобы сформировать Хорватское национальное представительство, совместную политическую силу, но со временем ее все больше одолевал радикализм.\n\nНовые кадры в партии, набранные в течение всего периода, демонстрируют тенденцию к все более радикальной риторике - сдержанно или даже открыто одобряя террористическую кампанию против югославского государства с целью изгнания сербов и создания Независимого государства Хорватия. Это хорватское государство должно охватывать максимальный объем хорватских претензий, включая Боснию и Сирмию, и очищено от этнических меньшинств.\n\nТакая риторика продолжает распространяться среди нашего хорватского населения, еще больше повышая напряженность."
 yugoslavia.10.a: "Это звучит не очень хорошо."

 yugoslavia.11.t: "Вуковарский конгресс"
 yugoslavia.11.d: "Социалистическая рабочая партия была уникальна тем, что поддерживала контакты со своими коллегами по ту сторону границы задолго до образования Югославии. СРП и ее одноименная иллирийская коллега сотрудничали в области совместной политики и планов на будущее, и теперь, когда южные славяне воссоединились, вполне естественно, что в Вуковаре будет проведен съезд, чтобы объединить все социалистические фракции в единый, сплоченный кулак. Приглашены даже социалисты, хотя они когда-то откололись от ортодоксальной СРП после раскола Центрумаши.\n\nТем не менее, нет гарантии, что партия объединится. Два десятилетия разделения наложили свой отпечаток - идеологическая линия иллирийских и сербских социалистов разошлась, первые больше придерживаются западного синдикализма, а вторые стремятся идти по уникальному южнославянскому пути."
 yugoslavia.11.a: "Давайте подождем результатов"

 yugoslavia.12.t: "Интеграция Болгарии?"
 yugoslavia.12.d: "Наши социалистические братья в Югославии наконец-то предложили нам последний шаг на пути к объединению всех южных славян - официальную интеграцию Болгарии в качестве новой народной республики внутри югославской федерации. У нас может не быть другого шанса создать этого гегемона южной Европы, так стоит ли нам воспользоваться этим шансом?"
 yugoslavia.12.a: "Мы объединимся с нашими сербскими братьями"
 yugoslavia.12.b: "Независимая внешняя политика сослужила нам хорошую службу"

 yugoslavia.13.t: "Интеграция Болгарии"
 yugoslavia.13.d: "Саммит [SER.GetLeader] и [BUL.GetLeader], вместе со своими министрами иностранных дел и другими дипломатами, одобрил соглашение, и с этого момента Болгария является новейшей Народной Республикой внутри Югославии. Болгарская армия, ее высшее командование, а также рядовой состав будут интегрированы в югославскую армию, а в Национальное собрание будут избраны дополнительные представители от новых болгарских избирателей. Интеграция такой большой страны, конечно, не обошлась без проблем, и ожидается, что Болгария сильно нарушит и без того хрупкий баланс внутри Югославии, но будущее у федерации южных славян, похоже, светлое."
 yugoslavia.13.a: "Новая страница в истории Балкан!"

 yugoslavia.14.t: "Болгария отказывается"
 yugoslavia.14.d: "Правительство Болгарии отклонило наше предложение, заявив, что независимая внешняя политика до сих пор хорошо служила обоим нашим государствам, и имеет смысл сохранить ее. Когда весь мир неизбежно охватит революция и националистические барьеры будут свергнуты, мы объединимся, но это произойдет в будущем."
 yugoslavia.14.a: "Увы"

 yugoslavia.15.t: "Рождение Хорватской революционной организации"
 yugoslavia.15.d: "Радикализация правого крыла Хорватской партии прав с момента образования Югославии и неспособность правительства в Белграде своевременно стабилизировать ситуацию в стране, наконец, завершилась рождением чего-то тревожного. Эти радикалы больше не успокаиваются никакими переговорами о примирении или федералистскими обещаниями, они организовались вокруг подпольного журнала 'Инсургент'('Усташа'), в котором они провозгласили свой разрыв с Югославией в любой форме - как говорится в самой первой публикации журнала, 'только кинжал, револьвер, винтовка и бомба возвестят о возрождении Независимого государства Хорватия'. Эта публикация также объявила о создании Хорватской революционной организации, которая взяла на себя мантию этого провозглашения.\n\nНазвание журнала было быстро принято организацией как сокращение. Он объединяет радикально настроенное новое поколение хорватских политиков, бывших солдат и офицеров австро-венгерской армии, отказавшихся влиться в югославские вооруженные силы, и тех, кто пострадал в войне Австро-Венгрии и Белградского Договора. Некоторые подозревают, что им могут даже помогать остатки ВМРО, хорватских повстанцев, обученных в изгнании искусству убийств и саботажа. Уже несколько взрывов офисов лоялистских газет и перестрелок на хорватских улицах были приписаны этой организации, и мир в Хорватии кажется все более хрупким."
 yugoslavia.15.a: "Возможно, Югославия была ошибкой..."

 yugoslavia.16.t1: "Нападения на сепаратистские газеты"
 yugoslavia.16.t2: "Критика богатства Севера в Ассамблее"
 yugoslavia.16.t3: "Вопросы преподавания сербскохорватского языка"
 yugoslavia.16.t4: "Философы-интегралисты"
 yugoslavia.16.t5: "Конфликты с суфийскими орденами"
 yugoslavia.16.t6: "Югославские немцы протестуют против дискриминации"
 yugoslavia.16.d1: "По всей стране прогремела серия взрывов и жестоких нападений. Сербские националисты и югославские интегралистские военизированные формирования напали на известный этнический сепаратистский журнал. Их офисы были взорваны, а на одного из редакторов напали на улице, избив до полусмерти за то, что он выступил против целостности государства. Новость потрясла его этническую общину, и хотя призывы к сепаратизму несколько поутихли, стабильность Югославии получила новый удар."
 yugoslavia.16.d2: "Многовековая жизнь в составе отдельных империй оставила Югославию в состоянии глубокого неравенства. Не секрет, что северные провинции - в частности, Хорватия и Словения - гораздо более развиты и процветают, чем отсталый Юг. Эта реальность вызвала гневный спор между хорватскими и сербскими депутатами в Национальной скупщине - сербы призывают к большему перераспределению богатства с севера, взимая налоги с хорватских и словенских предприятий для финансирования развития Сербии, Македонии и Черногории, в то время как хорваты презирают эту перспективу, их депутаты заявляют, что они не обязаны нести экономику всего союза на своих плечах. Министров правительства просят вмешаться и принять решение по поводу дебатов."
 yugoslavia.16.d3: "Хотя сербохорватский язык является официальным языком Югославии, попытка его применения на практике наталкивается на проблемы. Мало того, что есть регионы, где грамотность населения остается минимальной - например, горы Боснии, Македонии и Черногории, - так еще и разница в письменности оказывается более сложным препятствием, чем предполагалось. Бюрократы и чиновники, владеющие латиницей и кириллицей, встречаются редко, австро-венгерская политика латинизации во время Первой мировой войны оставила многих сербов скептиками по отношению к использованию латиницы, а многие хорваты и словенцы высокомерно отказываются принимать кириллицу как равную западной письменности. С этим неравенством необходимо что-то делать, и как можно скорее."
 yugoslavia.16.d4: "Круг философов, связанных с интегральной югославистской мыслью, опубликовал прокламацию, призывающую к централизации государства и уничтожению того, что они описывают как 'племена единой югославской нации' путем решительного перевоспитания. Другие сторонники интегрализма поддержали эту публикацию, критикуя при этом хорватских и словенских сепаратистов. Некоторые из них даже апеллировали к мистической 'динарской расе', расовой группе, включающей югославов, превосходящей другие европейские расы, и необходимости объединить всех южных славян под этой расовой структурой. Хотя эти теории получили ограниченное распространение по всей стране, они одобряют наше правительство и поэтому могут быть использованы с пользой."
 yugoslavia.16.d5: "Как и в остальном исламском мире, суфийские ложи широко распространены среди балканских мусульман, распространяющих свои духовные учения на неформальных собраниях, в кружках обучения и других местах, как частных, так и общественных. Хотя австро-венгерское правительство никогда не запрещало и не препятствовало их деятельности, они находились под надзором и юрисдикцией основных религиозных священнослужителей, и эта практика сохранилась при югославской администрации. После завоевания Боснии правительство в Белграде восстановило Исламскую религиозную общину (Islamska Vjerska Zajednica - IVZ), централизованное учреждение, контролируемое назначенным главным духовным лицом и советом из четырех членов, в компетенцию которого входят мусульманские религиозные дела.\n\nОсновные мусульманские духовные лица не испытывают любви к альтернативным интерпретациям ислама, которые предлагают суфии, и поэтому начали использовать этот институт для обеспечения соблюдения законов шариата для всей мусульманской общины Югославии. В Боснии назревает внутрирелигиозный конфликт, и правительство вынуждено принять одну из сторон."
 yugoslavia.16.d6: "Наряду с миллионами своих собратьев-славян, Югославия унаследовала также более полумиллиона немцев из бывших земель Австро-Венгерской империи. Сосредоточенные в Словении, Хорватии и особенно в Воеводине, где они являются одной из крупнейших этнических групп в весьма разнообразном регионе, они являются потомками иммигрантов и колонистов, прибывших в течение столетий правления Габсбургов. Теперь, попав под власть Белграда, эти немцы потеряли свои привилегии и статус, и чаще всего к ним относятся как к потенциальной пятой колонне. Имения немецких землевладельцев были конфискованы и розданы, Швабский немецкий культурбунд с момента своего создания сталкивается с юридическими проблемами, поскольку правительственные чиновники видят в организованном немецком меньшинстве угрозу для государства.\n\nРазочарованные этой дискриминацией, группа немецких интеллектуалов составила петицию с требованием перемен. Они заявляют, что являются лояльными гражданами Югославии, и к ним следует относиться именно так, а не как к центру вербовки предателей."
 yugoslavia.16.a: "Ужасно..."
 yugoslavia.16.b: "Мы должны как-то уменьшить неравенство"
 yugoslavia.16.c: "Загреб не должен платить за все"
 yugoslavia.16.e: "Но пока нам приходится работать с тем, что есть."
 yugoslavia.16.f: "Странные люди, но все же наши сторонники."
 yugoslavia.16.g: "ИВЗ имеют право навязывать свое прочтение Корана"
 yugoslavia.16.h: "Сократить имамов на некоторое время, умиротворить суфиев"
 yugoslavia.16.i: "Дайте несколько обещаний"
 yugoslavia.16.j: "Может быть, немцы действительно предатели?"

 yugoslavia.17.t: "Завершение Вуковарского конгресса"
 yugoslavia.17.d1: "На съезде присутствовали социалисты всех идеологических направлений по всей Югославии - и несколько недель дебатов, дискуссий и конфликтов, наконец, завершились всеобъемлющим соглашением. Отныне из сербских и иллирийских социалистов будет создан обширный народный фронт - Социалистическая рабочая партия Югославии, которая продолжит роль сербской СРП как единственной легальной партии и руководящей силы социалистического государства.\n\nСиндикалисты, национал-социалисты, анархисты и социал-демократы, перешедшие на другую сторону, были поглощены этой партией-гегемоном, которая уже начала утверждаться во всех регионах Югославии и подчинять себе инструменты государства."
 yugoslavia.17.d2: "На съезде присутствовали социалисты всех идеологических направлений по всей Югославии - и несколько недель дебатов, дискуссий и конфликтов, наконец, завершились в основном всеобъемлющим соглашением. Отныне из сербских и иллирийских социалистов будет создан обширный народный фронт - Социалистическая рабочая партия Югославии, которая продолжит роль сербской СРП как единственной легальной партии и руководящей силы социалистического государства.\n\nОднако не все согласились с этим слиянием. Ссылаясь на приверженность сербских социалистов к якобы 'сербскому' социализму, социалисты и профсоюзные деятели Хорватии, вдохновленные французами, объединились в левую оппозицию правящей партии, Синдикалистской партии. Немедленно, как пример 'левого отклонения', эти синдикалисты были вычищены с политических постов и рабочих мест и тем самым загнаны в подполье."
 yugoslavia.17.d3: "На съезде присутствовали социалисты всех идеологических направлений по всей Югославии - и несколько недель дебатов, дискуссий и конфликтов закончились полным провалом. И сербская, и иллирийская сторона Конгресса постоянно критиковали руководство СРП за неспособность воспользоваться своей победой на выборах в Сербии в 1936 году - моментом, который должен был стать окончательной победой для партии, но привел к компромиссу и провалу.\n\nВ итоге социалистические движения Югославии распались, социал-демократы покинули съезд, чтобы продолжить самостоятельную работу в качестве Социалистической партии Югославии, а хорватские социалисты сконцентрировались вокруг Синдикалистской партии как главного испытания сербской СРП в революционной социалистической нише."
 yugoslavia.17.d4: "На съезде присутствовали социалисты всех идеологических направлений по всей Югославии - и несколько недель дебатов, дискуссий и конфликтов, наконец, завершились частичным согласием. Умеренные социалисты очень быстро покинули съезд, разочарованные его революционным направлением, и продолжили свою работу в качестве Социалистической партии Югославии, в то время как остальная часть съезда подготовила проект всеобъемлющего объединения всей радикальной социалистической левой в Социалистическую рабочую партию Югославии. Хотя партия продолжает сталкиваться с рядом проблем, таких как вопрос о том, сохранит ли неизбежная социалистическая революция Югославию или распадется на этнические государства, поскольку она является искусственным созданием, на данный момент социалистический единый фронт стоит на месте."
 yugoslavia.17.a: "Да будет так"
 
 yugoslavia.18.t: "Новое руководство для Авангардной партии"
 yugoslavia.18.d: "После Вуковарского съезда вновь интегрированные иллирийские социалисты подняли вопрос о лидерстве. Трифун Кацлерович, избранный президентом Сербии в 1936 году, до сих пор руководил Югославией, но словенский и хорватский блок в партии оспорил это, заявив, что хотя его мягкая направляющая рука была эффективной до сих пор, его пребывание у власти означает увековечивание сербского господства. Не должна ли объединенная Югославия отойти от этого, если она хочет представить себя как государство для всех югославов?\n\nКоалиция боснийских и хорватских депутатов предложила кандидатуру Милана Горкича - боснийского социалистического идеолога чешского происхождения, который до Освободительной войны активно работал в Иллирии под властью Габсбургов. Горкич предлагает, что национальный вопрос для социалистической Югославии так же важен, как и классовый вопрос. Социалистическое государство не должно быть угнетателем народов и должно их представлять - СРПЮ, по его мнению, следует реорганизовать, создав субпартии для каждой крупной этнической группы, а саму страну сделать более федеративной.\n\nСербская фракция партии, стремясь к компромиссу, предложила кандидатуру Моши Пияде, известного сербского писателя-социалиста и идеолога сефардского еврейского происхождения, который сыграл ключевую роль в распространении социалистической идеологии в Сербской республике и разработке идеологических постулатов сербской СРП. В случае избрания Пияде призывает к еще более строгому следованию социалистической доктрине, объединению Югославии по этническому признаку и очищению партии от 'левых ошибок'. Наконец, некоторые еще могут согласиться сохранить Трифуна Кацлеровича - в конце концов, даже хорваты, словенцы и боснийцы могут его уважать..."
 yugoslavia.18.a: "Президент Кацлерович до сих пор хорошо руководил нами."
 yugoslavia.18.b: "Моша Пияде сделает партию по-настоящему доктринальной!" 
 yugoslavia.18.c: "Милан Горкич установит мир между югославами!" 
 
 yugoslavia.19.t: "Межпартийная критика"
 yugoslavia.19.d: "Прошло несколько лет, а Югославия все еще стоит на пороге этнического конфликта. Все большее число членов СРПЮ разочаровываются в правительстве Милана Горкича. Они все чаще стали критиковать лидера партии как правого девиациониста, чья политика оказалась неудачной, и вокруг бывшего члена хорватской СРП Йосипа Броза образовалась довольно дееспособная коалиция.\n\nБроз тоже осуждал Горкича как правого девиациониста, утверждая, что его внимание к национальному вопросу явно проистекает из его скрытых националистических симпатий. Вместо этого Югославия должна стремиться к интеграции всех национальностей, разбросанных по Балканам, в одно федеральное, 'югославское' государство - иначе она может не пережить последующие десятилетия. Однако у критиков Броза есть против него много аргументов, поскольку его приверженность социализму не слишком доктринальна, и есть подозрение, что если он одержит верх над Горкичем, то при прагматической необходимости пойдет на компромисс с социалистическими идеалами, такими как рыночная экономика.\n\nВ Сараево был созван чрезвычайный съезд партии, и к его окончанию одна сторона в партии наверняка вытеснит другую."
 yugoslavia.19.a: "Горкич выдерживает вотум недоверия и укрепляет контроль."
 yugoslavia.19.b: "Горкич предал партию и должен быть смещен!"

