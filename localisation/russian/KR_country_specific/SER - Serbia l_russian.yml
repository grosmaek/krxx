 SER_surprise_attack: "Внезапное нападение"
 SER_surprise_attack_desc: "Благоразумие нашего заговора дало нам эффект неожиданности против Болгарии."

 SER_federalized_montenegro: "Черногорская автономия"

 SER_IMRO_rebellion_2: "Остатки ВМРО"
 SER_IMRO_rebellion_2_desc: "Внутренняя македонская революционная организация была разгромлена, но ее подпольные ячейки все еще делают последнее усилие, совершая террористические акты в тщетной надежде, что это докажет их правоту. Пока это не прекратится, наша нация будет страдать."

