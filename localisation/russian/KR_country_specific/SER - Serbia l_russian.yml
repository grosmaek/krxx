 SER_dragomir_vasic: "Драгомир Васич"
 SER_dragomir_vasic_leader_desc: "Драгомир 'Драгиша' Васич - второй президент Сербской Республики, избранный по инициативе Республиканской Партии в 1931 году. Родившийся в Мораве в 1885 году, Васич, к сожалению, принадлежал к поколению сербских мужчин и женщин, отправленных умирать в окопы Балканских Войн и Вельткрига. Именно там, во время Второй Балканской Войны, началось становление Васича-революционера и Васича-писателя. Его первая настоящая попытка, рассказ под названием 'Pačko', изображает сербского солдата в битве при Брегалнице. Жалея убитого болгарского офицера, он пытается достойно похоронить его на ничейной земле, но попадает под пули врага во время установки деревянного креста. Этот революционный пыл постепенно привел к разочарованию в династии Карагеоргиевичей - особенно после Салоникского процесса, поскольку одним из казненных членов 'Черной Руки' был его двоюродный брат Любомир Вулович.\n\nПосле войны Васич вместе с остальными изгнанниками вернулся в Сербию, занялся адвокатской деятельностью и основал газету 'Прогресс'. Однако вскоре она была закрыта, а его адвокатская лицензия приостановлена королевской диктатурой за то, что он защищал коммунистов. В ответ он вступил в Республиканскую Партию и стал членом ее главного правления, важнейшим членом подпольной организации - не только благодаря своим литературным способностям, но и многочисленным связям в сербской армии. Когда пришла революция, Васич присоединился к ней, был избран в Скупщину и принял роль посла в Французской Коммуне. Хотя посещение Парижа и знакомство с его достижениями не превратило его в синдикалиста, тем не менее, это его очаровало.\n\nКонспирация, подозревая президента Яшу Продановича в антимилитаристской позиции, отстранила его от власти в 1931 году. Незаметно предложив Васичу стать его преемником на следующих выборах, они рассчитывали, что его будет легче контролировать благодаря его прошлому в 'Черной Руке'. Неохотно Васич согласился, и сегодня он выступает как лидер, разрывающийся между своими прогрессивными взглядами и долгом перед заговорщиками. Для него борьба с Болгарией - это не просто вопрос ирредентизма - это вопрос свободы. Сербы снова и снова доказывают, что являются ее маяком на Балканах, в то время как болгары погрязли в тусклом абсолютизме. Но может ли Сербия действительно претендовать на роль предвестника свободы в этом государстве?"
 
 SER_milan_stojadinovic: "Милан Стоядинович"
 SER_milan_stojadinovic_leader_desc: "Названный в честь короля Сербии Милана, Милан Стоядинович родился в семье сельского судьи в Шумадии и прошел тот же путь, что и многие представители сербского интеллектуального класса. Друг детства Живко Топаловича, в юности он симпатизировал социализму, а затем стал стремиться к национальному освобождению, а не к классовой борьбе.  В итоге он оказался в Народно-Радикальной Партии. Стоядинович провел время до Вельткрига за пределами Сербии, обучаясь в западных университетах и представляя министерство финансов за рубежом, и вернулся на родину как раз вовремя, чтобы служить в Балканских Войнах.\n\nСербским изгнанникам на Корфу, включая Стоядиновича, нужны были бюрократы - люди, которые позаботятся о том, чтобы как можно меньше их поредевших рядов голодали и угасали. Стоядинович, будучи клерком в министерстве финансов, отличился как способный экономист и переговорщик, помогая стабилизировать сербский динар, собрать средства для остатков армии и обеспечить распределение скудных ресурсов. Премьер-министр и лидер радикалов Никола Пашич признал его усилия, и Стоядинович стал его протеже. Когда после окончания войны Пашич был уволен по приказу Александра II, Стоядинович тоже подал в отставку. Он вернулся к скромной и спокойной жизни банкира и профессора университета.\n\nВолна республиканской революции захватила и Стоядиновича, многие видели в нем сторонника республиканцев. Когда Аца Станоевич пригласил его в возрожденную Радикальную Партию, он согласился. Прошли годы, старое поколение радикалов ушло из жизни, и спокойный, собранный и умный экономист Стоядинович был естественным кандидатом на роль лидера. Дилемма объединения южных славян не дает ему покоя, но и уроки, переданные ему его наставником, остаются в его памяти: 'Когда речь идет о великом замысле, который Бог предназначил сербской нации, не может быть компромиссов или полумер'. Свобода сильна, но коллективная, абсолютная власть может быть сильнее."
 
