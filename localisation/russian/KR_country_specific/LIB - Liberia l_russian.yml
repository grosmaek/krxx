 ### Events ### 
 lib.2.t: "Расовый конфликт в Либерии"
 lib.2.d: "С момента основания нашей Республики американо-либерийское население, первоначально родом из освобожденных чернокожих рабов Юга Соединенных Штатов, обладало всей политической и экономической властью в стране в ущерб более многочисленным коренным африканским народам, живущим внутри страны. Туземцам отказывают в праве голоса, в то время как американские компании используют их рабочую силу в условиях рабства. Некоторые сенаторы призывают изменить ситуацию и предоставить больше прав коренному населению."
 lib.2.a: "Коренные жители Либерии должны обрести больше прав"
 lib.2.b: "Американо-либерийцы должны править Республикой единолично"
  
 lib.3.t: "Президентские выборы 1939 года"
 lib.3.d: "Сегодня день выборов в нашей республике, впервые позволяющий участвовать как американо-либерийцам, так и коренным народам Либерии. Участвуют четыре основных кандидата: действующий президент Эдвин Барклей из консервативной истинной партии вигов, возрожденные республиканцы под руководством Уильяма Табмана, либеральная партия вигов под руководством Луи Граймса или сенсационный социалист Джеймс Доссен из Либерийского демократического собрания."
 lib.3.a: "Эдвин Джеймс Барклей, Истинная партия вигов"
 lib.3.b: "Уильям Табман, Республиканская партия"
 lib.3.c: "Луи Артур Граймс, Партия вигов"
 lib.3.e: "Джеймс Дженкинс Доссен, Либерийское демократическое собрание"
  
 lib.5.t: "Черный Понедельник дошел до Либерии"
 lib.5.d: "После полного краха немецкой фондовой биржи, волны кризиса уже начали поражать иностранные берега. После провала на фондовом рынке США, приведшего к Великой Депрессии, мы надеялись, что подобная трагедия не произойдет с нами так скоро. Теперь и наша страна переживает сильнейший кризис."
 lib.5.a: "Мы должны что-то предпринять!"
  
 lib.6.t: "Перераспределение государственных средств"
 lib.6.d: "В нашем годовом бюджете есть средства, которые мы используем для борьбы с нашими соперниками. Однако, может быть, в этом году стоит переопределить эти средства на спасение национальной экономики, чтобы смягчить последствия постигшего нас кризиса? Конечно, это может быть рискованно для нашего режима..."
 lib.6.a: "Нет ничего плохого в откатах, правда?"
 lib.6.b: "Направьте деньги в экономику!"
  
 lib.7.t: "Тайные общества в Либерии?"
 lib.7.d: "Тайные общества существуют как в американских, так и в коренных традициях Либерии. Американо-либерийская элита отдает предпочтение либерийским масонам, считая их представительство единственным вариантом политического прогресса. В коренных либерийских низах общества Порос укрепляют племенную идентичность и их люди становятся племенными лидерами. Стремление к секретности в Либерии привело к серьезному разъединению в обществе. Мы могли бы дать Поросу и масонам возможность присоединиться к правительству или уничтожить их раз и навсегда."
 lib.7.a: "Тайные общества нуждаются в представительстве"
 lib.7.b: "Необходимо уничтожить их"
  
 lib.8.t: "Налоговый конфликт"
 lib.8.d: "Жилищная налоговая система использовалась в британских колониях для поддержания экономики и вовлечения в неё коренных африканцев. Закон 'О гражданстве' 1932 года реализовал налог в 1$ за дом каждой местной семьи, в обмен на право голоса. Сейчас же существует тяга к отмене налога, так как он напоминает ненавистный американский налог на участие в голосовании на выборах. При этом нельзя забывать о продолжающемся экономическом кризисе, требующем от нас большего количества денег для спасения национальной экономики."
 lib.8.a: "Немного увеличим налог во благо Республики"
 lib.8.b: "Отменим налог, тем самым успокоив племенных вождей"
  
 lib.9.t: "Либеральные идеи просачиваются в Африку"
 lib.9.d: "В последнее время либеральное движение набирало всё большие обороты по всей Африке и подобно волне либерализма после падения Наполеона, идеи вольнодумства и свободомыслия обрушились на нас."
 lib.9.a: "Откуда это пришло?"
  
 lib.10.t: "Масоны рвутся к власти!"
 lib.10.d: "После легализации тайных обществ, некоторые члены нашего правительства с масонскими связями реорганизовались в мощную политическую и военную силу, чтобы нанести удар по нам! Группа богатых бизнесменов и некоторые из наших собственных политиков ведут солдат через Монровию. На карту поставлено будущее Либерии!"
 lib.10.a: "БЕЖИИИИИМ!"
 lib.10.b: "Вывести войска и уничтожить бунтовщиков!"
  
 lib.11.t: "Красный прилив в Либерии!"
 lib.11.d: "После запрета тайных обществ мы ослабли и оказались вынуждены покинуть собственную политическую сферу. Коммунисты получили возможность нанести удар с земли. Судьба Либерии на кону!"
 lib.11.a: "Красные берут столицу!"
 lib.11.b: "Уничтожить и изгнать из Либерии всех красных!"
  
 lib.12.t: "Заговор иностранцев"
 lib.12.d: "Теперь, когда новое правительство находится под нашим контролем, настало время убедиться, что никакие опасные элементы не подорвут нас и иностранное влияние - это то, с чего мы должны начать. Со времён прослушки французского блокпоста и обстрела Либерии ситуация радикализовалась, а иностранцы продемонстрировали свой решительный мотив покорить нас."
 lib.12.a: "Шпионы представляют реальную угрозу для нас, заставим их замолчать!"
 lib.12.b: "Преследуя иностранцев, мы уничтожим всю их помощь. Не стоит."
  
 lib.13.t: "Красная угроза"
 lib.13.d: "Социализм и синдикализм вызвали массовые волнения как в США, так и за рубежом. С французской осени и по сей день растущая красная угроза все возрастает, и пока мы сами её не раздавим, она не утихнет!"
 lib.13.a: "В этой стране никогда не будет синдикализма!"
 lib.13.b: "Да, те двое социалистов очень нуждаются в нашем внимании... позже."
  
 lib.14.t: "Конец республиканцев"
 lib.14.d: "Слишком долго истинная партия вигов подавляла наши идеи о свободной рыночной экономике. Потребовалась экономическая катастрофа, чтобы исправить наше однопартийное государство. Мы должны обеспечить нашу безопасность и установить новый однопартийный режим, либо решить, что двухпартийная система - лучший результат."
 lib.14.a: "Республиканцы должны владеть Республикой"
 lib.14.b: "Двухпартийная традиция - это хорошо"
  
 lib.20.t: "Крушение Африканского Содружества!"
 lib.20.d: "С нашим тотальным контролем над Западной Африкой, мы теперь можем сформировать Содружество Наций, не похожее на Содружество, сформированное господством бывшей Британской Империи. Это позволит нам быстрее перераспределить ресурсы и по-прежнему сохранять контроль над Западной Африкой."
 lib.20.a: "Прекрасно."
  
 lib.21.t: "Освобождение Гвинеи"
 lib.21.d: "Гвинея образует собственное государство в составе нашего нового Африканского Содружества!"
 lib.21.a: "Наше Содружество растет!"
  
 lib.22.t: "Освобождение Золотого Берега"
 lib.22.d: "Золотой Берег образует собственное государство в составе нашего нового Африканского Содружества!"
 lib.22.a: "Наше Содружество растет!"
  
 lib.23.t: "Освобождение Берега Слоновой Кости"
 lib.23.d: "Берег Слоновой Кости образует собственное государство в составе нашего нового Африканского Содружества!"
 lib.23.a: "Наше Содружество растет!"
  
 lib.51.t: "Либерия требует Сьерра-Леоне"
 lib.51.d: "Либерия давно желала государство Сьерра-Леоне, считая его своего рода 'братским народом', основанным рабами, отправленными обратно в Африку из Канады. Сейчас мы получили ультиматум: либо мы передадим его им, либо будет война."
 lib.51.a: "Хорошо, отдайте его"
 lib.51.b: "Серьезно? Конечно же нет!"
  
 lib.52.t: "[From.GetNameDef] отказалось удовлетворить наши требования!"
 lib.52.d: "Теперь, когда [From.GetAdjective]ое правительство услышав наши требования, посмеялось над нашими дипломатами, у нас осталось два варианта..."
 lib.52.a: "Готовьтесь к бойне!"
 lib.52.b: "Мы не будем начинать кровопролитие"
  
 lib.53.t: "Сьерра-Леоне наш!"
 lib.53.d: "Кажется, [From.GetAdjective]ое правительство слишком боится ввязываться в войну с нами, и потому они согласились сдать Сьерра-Леоне нам."
 lib.53.a: "Отлично!"
  
 lib.54.t: "Поражение Франции"
 lib.54.d: "После жестоких боев с французами мы выгнали их из сельской местности и загнали глубже в северные пустыни. Наше военные командование считает, что мы можем договориться с ними на более выгодных условиях. Подписание выгодного нам соглашения стало бы для нас главной политической победой."
 lib.54.a: "Отправьте французам мирное предложение"
 lib.54.b: "Мы еще не готовы к миру"
  
 lib.55.t: "Либерийцы предлагают мир!"
 lib.55.d: "После невероятной победы псевдо-американцев в Либерии, мы отступили. Либерийская армия добилась значительного успеха и готовится двигаться вглубь страны, но она предлагает прекратить все военные действия, если мы уступим им Сьерра-Леоне."
 lib.55.a: "Пускай англо-американские дураки радуются!"
 lib.55.b: "Никогда! Французская честь под угрозой! В АТАКУ!"
  
 lib.56.t: "[From.GetNameDef] отказывается от мира!"
 lib.56.d: "Похоже, что [From.GetAdjective]ое правительство продолжает упорствовать. Нам придется продолжить освобождение страны."
 lib.56.a: "Они пожалеют об этом!"
  
 lib.57.t: "Либерия вошла в Кот-д'Ивуар"
 lib.57.d: "Либерия давно мечтала о Кот-д'Ивуар, считая этот регион своей родиной. Они обманом заставили самих себя хотеть освободить Берег Слоновой Кости, поскольку наличие родственников в Америке придает им благородства. Сегодня, однако, их заблуждение зашло слишком далеко; без уважения к нашим границам они послали войска в наши земли и объявили Берег Слоновой Кости своими!"
 lib.57.a: "Ладно, если они так сильно этого хотят, они могут это забрать."
 lib.57.b: "Как они смеют! Мы вытолкнем их обратно через границу и дальше!"
  
 lib.58.t: "[From.GetNameDefCap] отказала нам"
 lib.58.d: "Наши дипломаты передают, что [From.GetAdjective]ое рассмеялось прямо им в лицо, услышав наши требования, и теперь у нас выбор небольшой. Станет ли это оскорбление поводом для войны или идея о Великой Либерии провалилась?"
 lib.58.a: "Эта земля будет освобождена, СИЛОЙ!"
 lib.58.b: "Мы не можем надеяться противостоять им на поле боя."
  
 lib.59.t: "Кот-д'Иувар наш!"
 lib.59.d: "Кажется, [From.GetAdjective]ое правительство слишком боится ввязываться в войну с нами, и потому они согласились сдать Кот-д'Ивуар нам."
  
 lib.85.t: "Спасение экономики"
 lib.85.d: "После многих лет экономического спада, берущего начало от Великой депрессии, а теперь и подогретый последствиями Черного Понедельника, наша экономика летит вниз. Те немногие экономисты, что есть в Либерии, предлагают нам обратиться за помощью к одной из держав, в чьей экономической сфере мы находимся. Есть Соединенные Штаты, с которыми мы поддерживаем более тесные связи, однако известно, что они желают контроля над всей нашей экономикой. Есть и Германская империя, которая куда более в лучшей форме, чем США, но гораздо менее дружественна к нам. Наш последний, и видимо, крайний в своем радикализме, вариант - обратится к корпорации "Файрстоун". Они имеют большое экономическое влияние в Либерии и устоят в кризисах, однако у них плохая репутация, связанная со слабыми моральными устоями и известной нещадной эксплуатацией своих работников. Кого мы попросим о помощи?"
 lib.85.a: "Пригласим наших старых друзей из Штатов"
 lib.85.b: "Файрстон может поднять нашу экономику на новый уровень"
 lib.85.c: "Рейх даст нам денег и силы"
  
 lib.86.t: "Либерия просит о помощи!"
 lib.86.d: "Либерийское правительство, страдающее от последствий Черного Понедельника и показывающее подавляющий государственный долг, просит американское правительство помочь со спасением. У нас есть и свои проблемы, однако сумма, в которой они отчаянно нуждаются, невелика по сравнению с тем, что гарантирует нам постоянный союзник в Африке. Как мы отреагируем?"
 lib.86.a: "Конечно мы им поможем"
 lib.86.b: "Они справятся сами"
  
 lib.87.d: "Либерийское правительство, страдающее от последствий Черного Понедельника и показывающее подавляющий государственный долг, просит немецкое правительство помочь со спасением. У нас есть свои проблемы, но сумма, в которой они отчаянно нуждаются, невелика в сравнении с... и взамен, похоже, что они присоединятся к нашему военному союзу. Стоит ли другому африканскому союзнику быть таким великодушным?"
  
 lib.88.t: "[From.GetAdjective]ое государство отказывается помогать"
 lib.88.d: "[From.GetAdjective]ое правительство наотрез отказалось предоставить нам помощь, которая нам так отчаянно нужна, явно завернувшись в собственные проблемы. К кому мы обратимся теперь?"
 lib.88.a: "Американцы"
 lib.88.b: "Немцы"
 lib.88.c: "Вся надежда на корпорацию"
  
 lib.89.t: "Государство [From.GetNameDef] согласно!"
 lib.89.d: "[From.GetAdjective]ое правительство согласно предоставить экономическую помощь Либерии. У нас появилась надежда!"
 lib.89.a: "Какое облегчение"
  
 lib.90.t: "Либерия провозглашает независимость!"
 lib.90.d.default: "Хотя Либерия и была протекторатом государства [Root.GetNameDef] до сих пор, сегодня она о своей независимости и изгнала всех [Root.GetAdjective]их советников из своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective]их граждан, оставшихся в Либерии, а также на кону вопрос национальной гордости... но стоит ли начинать войну?"
 lib.90.d.faction: "While Liberia has been a protectorate of [ROOT.GetNameDef] until now, today they declared their independence and have banished all [ROOT.GetAdjective] advisors from their government. Word has it that they have aligned themselves with [FROM.faction_leader.GetNameDef] and the [FROM.faction_leader.GetFactionName], clearly believing they will be protected from any [ROOT.GetAdjective] reprisal." #NT!
 lib.90.a: "Мы их так просто не отпустим"
 lib.90.b: "Отпустим их"
  
 lib.91.t: "Либерия желает присоединится к Интернационалу!"
 lib.91.d: "Либерийцы, недавно просвещенные социалистическим правительством, обратились к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Стоит ли нам обрести союзника в Африке?"
 lib.91.a: "Разумеется! Мы приветствуем их"
 lib.91.b: "Мы не нуждаемся в африканских союзниках"
  
 lib.92.t: "[From.GetNameDef] отказывается"
 lib.92.d: "Правительство государства [From.GetNameDef] отказывается принимать нас в свой альянс. Возможно, мы недостаточно синдикализированы с их точки зрения, или недостойны как союзник, однако ответ был однозначен - нет."
 lib.92.a: "Газета 'Черный рабочий' соврала?"
  
 lib.93.t: "Америка пала"
 lib.93.d: "Похоже, что американское правительство рухнуло перед лицом Гражданской войны. Хорошо это или плохо, но они больше не могут нам помочь."
 lib.93.a: "Мы выживем сами!"
 lib.93.b: "Может, немцы просуществуют дольше..."
 lib.93.c: "Похоже, Файрстоном - наша единственная надежда."
  
 lib.94.t: "Обратиться за помощью к [from.GetNameDefCap]"
 lib.94.desc: "Прежде чем отправить запрос о помощи, мы должны решить, какого рода помощь мы ищем: снаряжение для нашей армии, самолеты для ВВС, верфи для строительства новых кораблей флоту или промышленные инвестиции.\n Мы должны помнить, что о чем бы мы ни попросили, это будет иметь свою цену, которую нам придется заплатить каучуком, произведенным на наших плантациях."
 lib.94.a: "Попросить винтовки для нашей армии."
 lib.94.b: "Попросить отряд самолетов."
 lib.94.c: "Спросить об аренде доков."
 lib.94.d: "Попросить инвестиции в промышленность."
  
 lib.941.t: "Скрытое событие (ВЫ НЕ ДОЛЖНЫ ЭТОГО ВИДЕТЬ)"
 lib.941.desc: "This is an event that is meant to be hidden, if you are seeing this under normal circumstances (i.e you did not fire it on your own via console, please report it)"
 lib.941.a: "§RУспешно стёр это событие из своей памяти!§!"
  
 lib.95.t: "Либерия желает получить пехотное снаряжение"
 lib.95.desc: "Небольшая западноафриканская страна Либерия ни в коем случае не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным.\nПравительство Либерии, желая укрепить свои вооруженные силы, но не имея местной промышленности для производства оружия, обратилось к нам в надежде получить винтовки и более современное вооружение, такое как артиллерия. \nВ обмен на эту помощь либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.95.descUSA: "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое расположение на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом регионе. \nПравительство Либерии, желая укрепить свои вооруженные силы, но не имея местной промышленности для производства оружия, обратилось к нам в надежде получить винтовки и более современное вооружение, такое как артиллерия.\nВ обмен на эту помощь, правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в стране."
 lib.95.a: "Предоставьте им винтовки."
 lib.95.b: "Предоставьте им винтовки, вспомогательное снаряжение и артиллерию."
 lib.95.c: "Мы бы предпочли оставить себе то, что у нас есть."
  
 lib.951.t: "[from.GetNameDefCap] предоставляет нам винтовки"
 lib.951.desc: "Похоже, наша просьба не осталась без внимания, и партия винтовок для вооружения нашей пехоты была передана нам [from.GetNameDef]."
 lib.951.a: "Хорошо."
  
 lib.952.t: "[from.GetNameDefCap] предоставляет нам винтовки, артиллерию и другое снаряжение"
 lib.952.desc: "Похоже, что наша просьба не осталась без внимания, но [from.GetAdjective]ое правительство решило снабдить нас даже больше, чем мы просили, отправив нам винтовки, артиллерию и другие виды вооружения, которые могут пригодиться как на поле боя, так и за его пределами."
 lib.952.a: "Очень хорошо."
  
 lib.953.t: "Наш запрос вернулся с пустыми руками"
 lib.953.desc: "Похоже, что наша скромная просьба о помощи не смогла поколебать наших уважаемых союзников, либо потому, что у них нет соответствующих запасов, либо они считают, что сохранение таких запасов у себя на родине является более приоритетной задачей."
 lib.953.a: "Неудачно."
 lib.953.b: "Возможно, они могли бы выполнить другую просьбу?"
  
 lib.96.t: "Либерия хочет самолеты"
 lib.96.desc: "Маленькая западноафриканская страна Либерия отнюдь не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным. \nЛиберийское правительство, желая построить свои военно-воздушные силы и не имея большой местной авиационной промышленности (да и вообще никакой промышленности, будучи аграрной страной), обратилось к нам с просьбой прислать им самолеты и экипаж для полетов на них в качестве 'добровольцев'.\nВ обмен на эту помощь, либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.96.descUSA: "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое расположение на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом районе. \nЛиберийское правительство, желая построить свои военно-воздушные силы и не имея большой местной авиационной промышленности (да и вообще никакой промышленности, будучи аграрной страной), обратилось к нам с просьбой прислать им самолеты и экипаж для полетов в качестве 'добровольцев'.\nВ обмен на эту помощь либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.96.a: "Организовать перелёт эскадрильи самолетов в Монровию."
 lib.96.b: "Все наши самолеты необходимы для нашей обороны."
  
 lib.961.t: "[from.GetNameDefCap] отправляет самолет"
 lib.961.desc: "Наши просьбы о воздушной помощи были услышаны, так как эскадрилья [FROM.GetAdjective]их истребителей только что была отправлена в нашу сторону из [FROM.GetNameDef], чтобы служить в качестве 'добровольцев' в наших ВВС."
 lib.961.descUSA: "Похоже, что наша просьба о помощи в виде самолетов не осталась без внимания, поскольку эскадрилья истребителей и добровольцы, многие из которых афроамериканцы, так называемые 'пилоты из Таскиги', записавшиеся на службу в надежде избежать тяжелой жизни у себя дома, прибыли в Монровию, чтобы помочь нашим ВВС."
 lib.961.a: "Замечательно."
  
 lib.97.t: "Либерия хочет использовать наши верфи"
 lib.97.desc: "Небольшая западноафриканская страна Либерия отнюдь не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным. \nПравительство Либерии, желая построить свои военно-морские силы, попросило нас стать посредником в сделке с местными верфями, которые в противном случае не были бы заинтересованы в том, чтобы направлять свои ресурсы на нужды такой маленькой и относительно бедной страны, как Либерия.\nВ обмен на эту помощь правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в стране."
 lib.97.descUSA: "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое расположение на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом регионе. \nПравительство Либерии, желая построить свои военно-морские силы, попросило нас стать посредником в сделке с местными верфями, которые в противном случае не были бы заинтересованы в использовании своих ресурсов для такой маленькой и относительно бедной страны, как Либерия.\nВ обмен на эту помощь, правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в стране."
 lib.97.a: "Мы будем рады организовать такую сделку."
 lib.97.b: "Нам нужен весь судостроительный потенциал."
  
 lib.971.t: "[from.GetNameDefCap] предоставляет нам верфи"
 lib.971.desc: "Похоже, что сделка, которую мы предложили [FROM.GetAdjective]ому правительству, была успешной в получении доступа к большим судостроительным мощностям, однако, это будет только в течение ограниченного времени, прежде чем эти верфи начнут переориентировать свои усилия на строительство для более прибыльных контрактов."
 lib.971.a: "Мы должны хорошо использовать это время."
  
 lib.972.t: "Верфи заканчивают либерийские контракты"
 lib.972.desc: "После строительства кораблей для военно-морских сил Либерии на протяжении некоторого времени, после сделки, которая была заключена с Либерией, наши верфи вернулись к строительству кораблей для нас."
 lib.972.a: "Очень хорошо."
  
 lib.98.t: "Либерия хочет инвестиций в свою инфраструктуру"
 lib.98.desc: "Небольшая западноафриканская страна Либерия отнюдь не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным.\nПравительство Либерии, желая создать свою внутреннюю инфраструктуру, связалось с нами в надежде заключить сделку с местными компаниями, которые могли бы приехать в Либерию и заняться строительством.\nВ обмен на эту помощь правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.98.descUSA: "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое положение Либерии на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом регионе.\nПравительство Либерии, желая создать свою внутреннюю инфраструктуру, связалось с нами в надежде заключить сделку с местными компаниями, которые могли бы приехать в Либерию и заняться строительством. \nВ обмен на эту помощь либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.98.a: "Звучит как хорошая сделка."
 lib.98.b: "Мы в этом не заинтересованы."
  
 lib.981.t: "Инвестиции в инфраструктуру от [from.GetNameDef]"
 lib.981.desc: "Похоже, что сделка, которую мы предложили [FROM.GetAdjective]ому правительству, была успешной в плане получения доступа к современному строительному оборудованию и обученной рабочей силе, однако, это будет только на ограниченное время, прежде чем их контракты закончатся, и они вернутся обратно домой."
 lib.981.a: "Мы должны использовать это время с пользой."
  
 lib.982.t: "Наши строительные бригады возвращаются из Либерии"
 lib.982.desc: "Строительные бригады, которые были направлены в Либерию для модернизации инфраструктуры, вернулись домой, чтобы обслуживать все, что нам может понадобиться."
 lib.982.a: "Дом, милый дом."
  
 ### Focuses ### 
 LIB_assess_economy: "Пересмотр экономики"
 LIB_assess_economy_desc: "Наше правительство обязано в общей сложности 6,4 миллиона долларов для частных инвесторов и правительства США. Пока экономический кризис в Америке не начался, правительство США решило привлечь нас к выплате долгов, и наши инвесторы, вероятно, сделают то же самое. Мы должны найти новый источник дохода и быстро."
  
 LIB_increase_taxes: "Повышение налогов"
 LIB_increase_taxes_desc: "Бенджамин Франклин, великий американец, однажды сказал, что смерть и налоги были единственной уверенностью в жизни. Ежегодный налог на хижину в размере 1 доллара США, который мы добавили в 1932 году, должен быть увеличен до 3 долларов США. Американский предметы для импорта, такие как одежда и камеры, будут тарифицироваться. Мы разбудим либерийский народ в поисках процветания своих детей."
  
 LIB_bailout_partner: "Поиск экономической помощи"
 LIB_bailout_partner_desc: "Нельзя забывать, что наши собственные запасы не спасут нашу ухудшающуюся экономику. Только благодаря сотрудничеству с внешним партнером мы можем спасти экономику. Мы можем спросить компанию Firestone Natural Rubber Company, правительство США или даже Германию."
  
 LIB_bailout_ger: "Немецкая помощь"
 LIB_bailout_ger_desc: "Разве у нашего немецкого посла, Массакуа, не было плана для Германии, чтобы выручить нас? Возможно, у нас были наши разногласия с Германией в прошлом, но это в прошлом. Будущее мира, Африки, вероятно, в их руках."
  
 LIB_bailout_firestone: "Работа с 'Файрстоном'"
 LIB_bailout_firestone_desc: "Мы должны определить приоритеты денег, существующих в Либерии. Харви Файрстоун владеет 1,5 млн. акров земли и готов помочь нам в долгах. По его словам, наша платежеспособность является признаком гордости за его бизнес."
  
 LIB_bailout_usa: "Американская помощь"
 LIB_bailout_usa_desc: "В конечном счете, США нуждаются в нас больше, чем мы в них нуждаемся. Если на их берег придет война, им понадобится союзник через Атлантику. Пошлите нашего министра иностранных дел в США, выработаем способ простить долг в 3,4 миллиона долларов."
  
 LIB_american_deal: "Сделка с Дядей Сэмом"
 LIB_american_deal_desc: "США согласились на сделку, но это так же сложно, как и раньше. Они рекомендуют объявить банкротство, которое запустит постановление США, которое отпустит наш долг в обмен на принудительные меры жесткой экономии. Либерия во всех отношениях превратится в неинкорпорированную неорганизованную территорию."
  
 LIB_tax_exemption: "Продлить освобождение от налогов"
 LIB_tax_exemption_desc: "Поскольку США теперь формализуют неофициальную власть, которую она оказывает на Либерию, мы теперь получаем некоторые социальные услуги в США. Мы можем попросит, лучше, мы требуем тройного освобождения от налогов, что поможет американским предприятиям прийти в Либерию."
  
 LIB_land_speculation: "Спекуляции с землей"
 LIB_land_speculation_desc: "Компания Firestone прибыла в Либерию только после того, как спекулянты определили, что земля подходит. Если бы правительство США могло отправить больше спекулянтов на землю, мы могли бы углубить наш пул ресурсов и улучшить инфраструктуру."
  
 LIB_rubber_plants: "Либерийская резина"
 LIB_rubber_plants_desc: "Харви Файрстоун согласился заплатить 3 миллиона долларов в виде казначейских облигаций и наличных денег. В свою очередь, он просит либерийское правительство продлить определенные "выгоды" своим коллегам в Форде."
  
 LIB_facilitate_lobbying: "Активное лоббирование"
 LIB_facilitate_lobbying_desc: "Проблемы в наших министерствах появились из-за нашей сделки с Firestone. У них есть доказательства того, что Firestone занимается рабским трудом и преследует профсоюзы. К счастью, осталось достаточно сил, чтобы закрыть их."
  
 LIB_repair_railway: "Восстановить либерийскую железную дорогу"
 LIB_repair_railway_desc: "Эта новая договоренность с Ford и Firestone требует от нас перестроить магистральную железную дорогу. Мы даже будем строить нашу армию в шеренгу. Давайте посмотрим, достаточно ли смелые наши диверсанты, чтобы попробовать еще раз."
  
 LIB_join_germany: "Возвращение Массаки"
 LIB_join_germany_desc: "Эта сделка - самая большая, с которой мы встречались. Присоединиться к Германской империи, покончить с долгами. Если альтернативой является нищета и в конечном итоге, рабство, мы выбираем свободу."
  
 LIB_german_industry: "Немецкая промышленная модель"
 LIB_german_industry_desc: "Немецкий метод производства подразумевает обширное планирование в инженерной фазе. В качестве подарка на зерновое побережье отправляется оборудование для сокращения расходов, кафетерий и зажигательная музыка."
  
 LIB_german_tech: "Немецкие технологии"
 LIB_german_tech_desc: "Прибывает второй конвой с учеными и схемами. Кайзер намерен сделать нас стать образцовой колонией, как, например, Нигерия для Британии. Будем надеяться, что Миттельафрика не станет ревновать."
  
 LIB_economy_direction: "Управление по делам экономики"
 LIB_economy_direction_desc: "Наконец, мы восстановились после спада, начавшегося с Великой Депрессии в США. Теперь мы должны готовить нашу нацию к тому, что принесет будущее. "
  
 LIB_civ_ind_1: "Промышленность народного потребления"
 LIB_civ_ind_1_desc: "Война позади, а у нас по-прежнему много безработных. Если мы хотим стать самостоятельными, нам нужно сделать долгосрочные инвестиции."
  
 LIB_civ_ind_2: "Новые промышленные города"
 LIB_civ_ind_2_desc: "Мы должны начать строительство в ряде городов на побережье, перемещая население из джунглей и увеличивая наши производственные мощности."
  
 LIB_civ_ind_3: "Расширить Монровию"
 LIB_civ_ind_3_desc: "Монровия, хоть и наша столица, по-прежнему является маленьким городом по европейским меркам. Если мы создадим новую отрасль и дома, мы увидим, как масса рабочих прибывает из Хинтерланда, ища работу."
  
 LIB_mobilisation_1: "Мобилизовать зерновое побережье"
 LIB_mobilisation_1_desc: "Американо-либерийцы по-прежнему являются ядром нашей армии, а Монровия по-прежнему является основой нашей власти. Мы должны построить новые военные железные дороги, чтобы более эффективно контролировать нацию."
  
 LIB_mobilisation_2: "Мобилизовать внутренние районы"
 LIB_mobilisation_2_desc: "Внутренние земли по-прежнему являются домом для подавляющего большинства нашего населения, но большинство из них не контактирует с либерийским правительством, фактически являясь независимыми субъектами. Мы должны расширить нашу инфраструктуру для содействия урбанизации и упростить военную воинскую повинность."
  
 LIB_mil_ind_1: "Промышленность военного времени"
 LIB_mil_ind_1_desc: "Любовь к Свободе привела нас в Либерию. Мы проявляем нашу признательность, вооружая себя. Как и наши предки."
  
 LIB_mil_ind_2: "Крепость Мэриленд"
 LIB_mil_ind_2_desc: "Хотя Монровия сохранила нас на протяжении почти столетия, нам необходимо распространить нашу зону влияния на юг. Мэриленд, на границе с Кот-д'Ивуаром, предоставляет нам доступ к французским товарам."
  
 LIB_university: "Расширить университетскую программу"
 LIB_university_desc: "Наша система образования никогда не соответствовала нашей традиции свободы. Мы можем построить новый университет в округе Монтсеррадо, и назвать его в честь Д.Б. Кинга"
  
 LIB_mil_ind_3: "Крепость Монровия"
 LIB_mil_ind_3_desc: "Когда эта немецкая подводная лодка выпустила предупредительные выстрелы в Монровии в 1921 году, нам негде было спрятаться. Если мы контролируем Монровию, мы контролируем Либерию."
  
 LIB_assess_military: "Пересмотр армии"
 LIB_assess_military_desc: "Армия Либерии мала и дезорганизованна. Наше снаряжение старше времён Вельткрига. Если мы хотим сохранить независимость необходимо пересмотреть наши расходы на армии и реформировать её до современного состояния."
  
 LIB_freemason_coup: "Масонский заговор"
 LIB_freemason_coup_desc: "Позволить тайным общества действовать открыто было самой большой ошибкой президента Барклея... Еще хуже, чем закон о гражданстве, за который ему самому теперь придется платить. Масонская партия, обладающая истинным духом свободных людей, вернулась в Либерию, и теперь не каждый в Республике заслуживает свободы..."
  
 LIB_ultimatum_to_foreigners: "Ультиматум иностранцам"
 LIB_ultimatum_to_foreigners_desc: "С Фрэнком Толбертом, как нашим гроссмейстером, мы имеем право судить каждого человека. Иностранцы в Либерии, владельцы плантаций и беженцы, возможно, не разделяют нашу любовь к свободе. Надо иметь только верных рабочих, чтобы построить великую страну."
  
 LIB_no_democracy: "Свобода без демократии"
 LIB_no_democracy_desc: "Причиной падения истинных вигов было не то, что они были коррумпированы, но то, что они должны были потворствовать иностранцам для доказательства собственной власти. Выборы в Либерии никогда не внушали доверия к правительству. Ифа Мо, новый генеральный секретарь, обеспечит нам стабильное правительство."
  
 LIB_natpop_rule: "Свобода без демократии"
 LIB_natpop_rule_1: "Свобода без демократии"
  
 LIB_power_to_poros: "Власть Порос"
 LIB_power_to_poros_desc: "Мы не должны рассматривать Поро во внутренних районах как неприятность. Может быть, покойный Эдвин Баркли был прав, дав им представительство. Если бы мы использовали власть для этих многочисленных групп, мы могли бы поднять армию, сражающуюся за Свободу и Ифа Мо."
  
 LIB_remove_corruption: "Коррупция в пограничных войсках"
 LIB_remove_corruption_desc: "То, что начиналось как эффективная и современная армия, скатилось в совсем другую категорию. Призывников сегодня легко узнать, марширующих и орущих гимн. Мы созовем наших командиров на совещание."
  
 LIB_fighting_tooth_nail: "Война Зуба и Ногтя"
 LIB_fighting_tooth_nail_desc: "Нельзя отрицать, что наши пограничные силы воюют лучше, действуя в небольших дивизиях. Партизанская тактика, хоть и не почетная, является нашей истинной боевой традицией."
  
 LIB_train_militias: "Военные учения"
 LIB_train_militias_desc: "Мы должны обеспечить знание военными местности. Ополченцы могут перехитрить врагов, быстро заняв стратегические позиции."
  
 LIB_grand_battleplan: "Принципы ведения войны"
 LIB_grand_battleplan_desc: "Когда Германия переехала в Буш, чтобы претендовать на Миттельафрику, они обнаружили, что инструменты войны - это единственное, что пережило наш суровый климат. Винтовка, понтонный мост, маленькая артиллерия. Это наш хлеб и масло."
  
 LIB_defense_force: "Либерийские силы обороны"
 LIB_defense_force_desc: "Теперь, когда мы разобрались с основой армии, мы можем сформировать элитные дивизии. Либерийская целевая группа будет нашей последней линией обороны, готовой умереть за свою родину."
  
 LIB_bush_clearing: "Зачистка кустов"
 LIB_bush_clearing_desc: "Это началось тогда, когда мы покорили племена крахнов, вспахав их земли. Мы можем и дальше подчинять континент танками и грузовиками. Им будет негде спрятаться."
  
 LIB_modern_war: "Современная война"
 LIB_modern_war_desc: "А что, если враг полезет в наши кусты? Мы должны обеспечить нашей армии подготовку и современное оснащение для того, чтобы противостоять превосходящему во всем врагу."
  
 LIB_new_army: "Новая либерийская армия"
 LIB_new_army_desc: "Сегодня наши мужчины поют о женщинах, которых они не будут видеть, находясь на фронтах наших побед. Государственный гимн исполняется через громкоговоритель. Теперь мы - современная армия."
  
 LIB_secret_societies: "Статус тайных обществ"
 LIB_secret_societies_desc: "Тайные сообщества, хоть и стали объектом предубеждений в США, в Либерии действуют как параллельная правительству полностью законная система. На вершине восседают свободные масоны - орден, в который допускают только американо-либерийцев и которые имеют существенное влияние на партию истинных вигов. Для диких туземцев, неспособных напрямую влиять на правительство, существует Поро. Мы должны либо полностью избавиться от них, либо подчинить своей воле."
  
 LIB_1939_elections: "Выборы 1939 года"
 LIB_1939_elections_desc: "Только наши самые старые государственные деятели, жившие в 1870 году, смогут вспомнить выборы столь же спорные, как эти. Превосходство партии истинных вигов оспаривается реформистами, синдикалистами и лоббистами. Поскольку мы поддерживаем американские идеалы, мы голосуем с уверенностью в нашей системе правления."
  
 LIB_true_whig_party: "Партия истинных вигов"
 LIB_true_whig_party_desc: "В результате, что можно было бы назвать весьма неудивительным исходом, Партия истинных вигов, партия, которая доминировала в либерийской политике с конца XIX века, добилась еще одного срока на выборах в этом году, однако Партия истинных вигов является не столь грандиозна, как может показаться, и положение Эдвина Барклая во главе нации не так надежно, как может показаться..."
  
 LIB_totalist_coup: "Тоталистский переворот"
 LIB_totalist_coup_desc: "Репрессии в отношении тайных обществ - крайний шаг, но и наша самая большая возможность. Если истинные виги не будут придерживаться самых основ свободы, то они являются врагами свободы и социализма."
  
 LIB_totalist_2: "Битва за эмансипацию"
 LIB_totalist_2_desc: "Союз навсегда, товарищи! Хотя виги могут бежать в Хинтерленд, их встретит миллион свободных людей. Вперед на плантации, раз и навсегда уничтожая надсмотрщиков!"
  
 LIB_totalist_3: "Больше не рабы"
 LIB_totalist_3_desc: "На протяжении почти 100 лет наше порабощение спонсировалось Соединенными Штатами. Хватит! Интернационал порадуется нашему прибытию."
  
 LIB_totalist_4: "Назад к морю"
 LIB_totalist_4_desc: "Политическая реальность Либерии по-прежнему является оборонительной. Французские изгнанники могут вернуться к нам в любой момент и посягнуть на революцию. Будем готовиться к встрече с французским оружием с усердием."
  
 LIB_election_soccon: "Победа консерваторов"
 LIB_election_soccon_desc: "Эдвин Барклай выиграл переизбрание, достигнув третьего срока, когда его предшественник не смог. Партия Истинных Вигов гарантирует, что это единственная оспариваемая победа с 1869 года. В своей речи об инаугурации Барклай обещает все начать с чистого листа."
  
 LIB_election_radsoc: "Победа социалистов"
 LIB_election_radsoc_desc: "Путь в Президентский дворец был сложным для синдикалистов. Встреча во Внутренних Штатах, тайное сотрудничество с ИРМ, даже распродажа банды Падмора. Все сделано для того, чтобы легально вытеснить режим истинных вигов."
  
 LIB_election_mrklib: "Победа республиканцев"
 LIB_election_mrklib_desc: "Старейшие Истинные виги умерли, потому что они потеряли милость лучших, Соединенных Штатов. Мы разделили голосование и вышли на первое место. Либерия изменится сейчас, и будет основан лучший союз."
  
 LIB_secure_citizenship: "Гражданская оборона"
 LIB_secure_citizenship_desc: "Несмотря на принятие Закона о гражданстве 1932 года, многочисленные проблемы мешают национальному праву. Налог на хижину, налог на родные жилища, который также предоставлял право голоса, широко игнорируется. Мы должны решить, следует ли собирать налог на хижину, помогать нашему государственному долгу или отменить его во имя истинной свободы."
  
 LIB_patronize_allies: "Покровительство союзников"
 LIB_patronize_allies_desc: "Хотя это не соответствует духу закона, мы можем предложить стимулы для возобновления лояльности от американских либерийцев. С другой стороны, этот капитал может быть помещен непосредственно в компании, которые будут решать нашу безработицу и жалкую индустрию."
  
 LIB_judicial_reform: "Реформа судебной системы"
 LIB_judicial_reform_desc: "С начала 20-го века Верховный суд и бюрократия расширялись во власти. Партия истинных вигов позволила этому случиться, и в свою очередь они сбежали и позволили оппозиции сформироваться. Создание судей и бюрократии на основе меритократии может только помочь нам."
  
 LIB_reconcile_totalists: "Соглашение с тоталистами"
 LIB_reconcile_totalists_desc: "Когда Джей.Джей. Доссен сообщил о Падморе полиции, он создал разрыв в социалистическом союзе, мы должны иметь это ввиду, чтобы исправить Либерию. Помиловав его и его членов, мы уберем потенциального противника. Мы оба видим цепи рабства, зачем бороться с цепями, если можем разбить их?"
  
 LIB_emancipation: "Эмансипация для всех"
 LIB_emancipation_desc: "Когда Либерия была основана в 1847 году, мы были "Землей для всех" так же, как и США. Если мы ничего не добьемся, мы все равно должны освободить принудительных рабочих и открыть образование для всех. Мир позади нас по этому поводу."
  
 LIB_internationalism: "Интернационализм"
 LIB_internationalism_desc: "Как сказал нам Джеймс Форд, мы отправимся в Третий Интернационал и Соединенные Штаты. Во Франции мы будем предлагать присоединиться к ним в их великом союзе и для того, чтобы мы навсегда покинули сферу США."
  
 LIB_amend_constitution: "Поправки в Конституцию"
 LIB_amend_constitution_desc: "Недостаток нашей Конституции заключается не в том, что она основана на американской системе. Наши основатели приняли интерпретацию Конституции 19-го века, добавив клятву богу и братской любви. Мы должны развестись с братствами и теизмом."
  
 LIB_immigration: "Упразднение иммиграционных ограничений"
 LIB_immigration_desc: "В то время как США охватили иммигрантов из Азии, Европы и Южной Америки, наша иммиграция была минимальной. Это из-за смехотворного требования быть черным, чтобы стать гражданином. И правительство США, и наши благотворители Firestone одобряют."
  
 LIB_foreign_investment: "Привлечение иностранных инвестиций"
 LIB_foreign_investment_desc: "Дураки в Партии истинных вигов взяли кредиты, чтобы контролировать экономику. Экономика должна быть свободной, чтобы наша резина хоть что-то стоила. Пусть иностранцы приходят и напрямую вкладывают свои деньги и живут в Либерии."
  
 LIB_holy_materialism: "Благочестивый материализм"
 LIB_holy_materialism_desc: "Хотя он называл себя пророком Илии и утверждает, что говорил с ангелом Гавриилом, Уильям Уэйд Харрис теперь является союзником. Его идея в том, что материальное имущество является признаком благодати Бога, - это именно то, что нам нужно в Либерии. Хотя мы не фетишисты, нам нужно больше, чтобы обогатить нашу нацию."
  
 LIB_race_mixing: "Белый оттенок бледности"
 LIB_race_mixing_desc: "Наш союзник, Габриэль Деннис, вернулся из Бразилии с книгой Жуана Батиста де Ласерды. Этот антропологический трактат объясняет недостаток в отрицании смешивания рас. Фактически, смешивание рас - это способ увеличить наш собственный статус как нации в Африке. Старые законы, препятствующие расовому смешиванию, должны закончиться, ради наших детей."
  
 LIB_legitimize_unions: "Узаконить союзы"
 LIB_legitimize_unions_desc: "Решение о тайных обществах раскрыло грязную тайну Либерии, но мы не стыдимся наших профсоюзов. Профсоюзы, растущие в Либерии, не являются врагом, а потенциальным союзником, чтобы сбалансировать наши цели эмансипации с экономической платежеспособностью."
  
 LIB_spread_unionism: "Распространять слово"
 LIB_spread_unionism_desc: "Хотя для модернизации профсоюзов потребуется некоторое время, мы можем распространить это слово. Либерийские журналисты готовы публиковать на французском языке и креольские слова, распространяя социальный либерализм на всю Западную Африку."
  
 LIB_african_investment: "Африканские инвестиции"
 LIB_african_investment_desc: "Мы попали в трудные времена из-за краткосрочного мышления Истинных Вигов. Единственный способ гарантировать, что мы никогда не падаем снова, - это следовать плану, изложенному Уилмонтом Е. Деннисом. Мы отправим наши лучших людей из Африки для создания бизнеса и возвращения богатства в Либерию."
  
 LIB_peculiar_institutions: "Особенности государственных учреждений"
 LIB_peculiar_institutions_desc: "Несмотря на все наши усилия по предотвращению эмансипации, мы больше не можем. Оценка Гуннара Мирдвала о том, что эмансипация увеличит количество образованных и квалифицированных, разумна. Мы готовы купить нашу свободу, чтобы не уничтожить нашу целостность в Firestone."
  
 LIB_election_soclib: "Победа социал-либералов"
 LIB_election_soclib_desc: "Хотя мы верим в Эдвина Барклая, для того чтобы привести Либерию из темноты, он согласился на компромисс. Либерийский народ хочет, чтобы партия освобождала их от физического рабства. А экономическое рабство - эта цена нас устроит."
  
 LIB_defend_trade: "Протекционизм в торговле"
 LIB_defend_trade_desc: "Мы должны полагаться на маневрирование с целью истощения врага, чтобы победить в открытом море. Прямого конфликта с врагом необходимо избегать любой ценой."
  
 LIB_trade_connections: "Торговые связи"
 LIB_trade_connections_desc: "Любое откровенное проявление силы в открытом море приведет к войне. Вместо подобных учений мы должны вытащить опытных моряков из нашего реестра и проводить их регулярные тренировки."
  
 LIB_ambassador_lessons: "Уроки из посольского инцидента"
 LIB_ambassador_lessons_desc: "Немецкий корабль, уничтоживший наш великий либерийский флот, был крейсером класса 'Дрезден'. Неужели мы не можем разработать корабль, который сможет победить немецкий крейсер, разработанный в 1907 году?!"
  
 LIB_convenient_convoys: "Удобные конвои"
 LIB_convenient_convoys_desc: "Мы слишком бедны, чтобы позволить себе большой торговый флот. Если мы продадим права на наш военно-морской флаг независимым компаниям и их кораблям, то получим деньги и станем обладателями сильного... бумажного флота."
  
 LIB_swamp_eels: "Соорудить 'Болото угрей'"
 LIB_swamp_eels_desc: "Летом опасно спускаться в дельту Басса, где по ночам на охоту выходят угри. Мы взяли эту естественную стратегию в начале XX века и должны использовать впредь."
  
 LIB_found_military_academy: "Военная академия Говарда"
 LIB_found_military_academy_desc: "Центральное учреждение для обучения следующего поколения либерийских офицеров является абсолютной необходимостью, особенно если мы хотим привить им чувство любви к Либерии как истинной нации."
  
 LIB_tuskegee: "Приглашение в Институт Тускеги"
 LIB_tuskegee_desc: "Мы знаем о энтузиазме некоторых людей в Алабаме, которые готовы помочь нам с пилотированием и разработкой новых самолетов. Очень жаль, что их университет закрыли..."
  
 LIB_african_airmail: "Основать Африканскую службу воздушной почты"
 LIB_african_airmail_desc: "Мы придумали замечательный по расширению наступательных возможностей наших ВВС, не вызывающий подозрений со стороны соседей. Если мы назовем наш план по разработке бомбардировщиков 'Африканской службой воздушной почты', мы сможем провести его без лишнего шума."
  
 LIB_borrowing_research: "'Заимствование' американских исследований"
 LIB_borrowing_research_desc: "Эти молодые люди из Алабамы оказались неоценимым приобретением для нашей авиационной программы. Студенты недавно закрытого университета Таскиги, которых мы пригласили, раскрыли дальнейшие планы США по разработке нового невероятного оружия."
  
 LIB_flying_stars: "Вперед, к звездам"
 LIB_flying_stars_desc: "Молодые асы из Таскиги создали план по развитию программы либерийских истребителей. Они призывают вступать в отряд 'Летающие звезды', потому что они столь же разрушительны, как и звезды, но никогда не падают на землю."
  
 LIB_copy_best: "Копировать только лучшее"
 LIB_copy_best_desc: "Пора забыть прошлое. Прошедшие американские учения доказывают, что полностью пехотные подразделения могут выполнять сложные приказы."
  
 LIB_air_force: "Основать либерийский воздушный отряд"
 LIB_air_force_desc: "Мы слишком долго уклонялись от важнейшего нововведения этого века - воздушных сил. Пора исправить это, создав авиабазу и аэропорт в Монровии, которые будут служить нашим экономическим и военным интересам."
  
 LIB_battle_principles: "Принципы ведения войны"
 LIB_battle_principles_desc: "Когда Германия переехала в Буш, чтобы претендовать на Миттельафрику, они обнаружили, что инструменты войны - это единственное, что пережило наш суровый климат. Винтовка, понтонный мост, маленькая артиллерия. Это наш хлеб и масло."
  
 LIB_star_of_africa: "Звезда Африки"
 LIB_star_of_africa_desc: "Первый Вельткриг поставил под угрозу свободные народы Западной Африки: Либерия, Сьерра-Леоне и Кот-д'Ивуар. Мы должны защитить наших братьев от своих французских и немецких повелителей. Да, Мы последние свободные люди Африки, но, возможно, ненадолго."
  
 LIB_war_for_africa: "Война за Африку"
 LIB_war_for_africa_desc: "Французы слишком долго управляли Сьерра-Леоне и делали это железной рукой. Теперь у нас есть шанс потребовать его возвращения, или это будет означать войну между нами."
  
 LIB_claim_sierra_leone: "Бороться за Сьерра-Леоне"
 LIB_claim_sierra_leone_desc: "Сьерра-Леоне является частью большого африканского содружества, и это наша территория."
  
 LIB_liberation_of_west_africa: "Освобождение Западной Африки"
 LIB_liberation_of_west_africa_desc: "Пришло время освободить Западную Африку - колонизаторы, прочь!"
  
 LIB_demand_ivory_coast: "Поход в Кот-д'Ивуар"
 LIB_demand_ivory_coast_desc: "Кот-д'Ивуар слишком долго правили другие народы с помощью железного кулака. Теперь у нас есть шанс войти в землю, которая по праву принадлежит нам, и вернуть ее!"
  
 LIB_ivory_coast_liberated: "Кот-д'Ивуар оккупирован"
 LIB_ivory_coast_liberated_desc: "Пока мы не сможем решить, как лучше организовать нашу большую нацию, граждане Кот-д'Ивуара получили места в нашем парламенте, и мы будем относиться к ним как к равным среди либерийцев."
  
 LIB_keep_our_promise: "Сдержать обещание"
 LIB_keep_our_promise_desc: "Великая Либерия не является национальной концепцией; это скорее сумма многочисленных усилий. Мы все пришли сюда из-за любви к свободе, чтобы воссоединиться с нашей родиной или для счастья. Мы сделаем эту мечту реальностью для всей Западной Африки."
  
 LIB_military_occupation: "Военная оккупация"
 LIB_military_occupation_desc: "Мы не оставим Сьерра-Леоне и Берег Слоновой Кости незащищенными. Даже альянса недостаточно - вместе мы сильнее, а либерийские войска будут защищать свою свободу нашей жизнью."
  
 LIB_african_commonwealth: "Западноафриканское Содружество"
 LIB_african_commonwealth_desc: "Благодаря нашему полному контролю над Западной Африкой, теперь мы можем сформировать содружество наций, не похожее на то, что было сформировано владыками бывшей Британской империи. Это не позволит нам чрезмерно затягивать себя и сохранит контроль над Западной Африкой."
  
 LIB_greater_liberia: "Великая Либерия"
 LIB_greater_liberia_desc: "Мы слабы, если мы не едины - некоторые считают, что сумма целого больше ее частей, но правда в том, что наши братья в Западной Африке сильнее, если они стоят на нашей стороне под одним знаменем ."
  
 LIB_integrate_guinea: "Интегрировать Гвинею"
 LIB_integrate_guinea_desc: "Приобретение Гвинеи является большой неожиданностью и признаком того, что Западная Африка готова к объединению. Хотя их народы в основном мусульмане, большая честь будет сражаться вместе с нашими братьями-гвинейцами."
  
 LIB_integrate_mali_and_volta: "Интегрировать Мали и Вольту"
 LIB_integrate_mali_and_volta_desc: "Мы приветствуем присоединение новых территорий к нашему Содружеству - вместе мы сильнее!"
  
 LIB_integrate_senegal: "Интегрировать Сенегал"
 LIB_integrate_senegal_desc: "Мы приветствуем присоединение новых территорий к нашему Содружеству - вместе мы сильнее!"
  
 LIB_great_minds: "Великие умы Африки"
 LIB_great_minds_desc: "Теперь западноафриканский язык и культура могут процветать. Мы будем говорить на английском, французском и немецком языках, что улучшит нашу жизнь больше всего. Наконец, мы едины и неразделимы навсегда."
  
