 ### Intro Screen ### 
 LIB_country_intro_background: "GFX_LIB_intro" #NT!
 LIB_country_intro_header: "Либерийское вступление"
 LIB_country_intro_content: "Размером примерно с американский штат Вирджиния, Либерия является независимым западноафриканским государством, находящимся под защитой Соединенных Штатов Америки. Элита общества принадлежит к солидному избирательному блоку, называемому истинной партией вигов, которая выигрывала все крупные выборы с 1870 года. Они - американо-либерийцы, ответственные за распространение христианства, но воспринявшие некоторые западноафриканские традиции на этом пути. Тайные общества, такие как группа Порос из низов или элитное либерийское объединение масонов, гарантируют, что богатые останутся богатыми, а бедные смогут управлять собой из-за маски секретности. В межвоенное время Либерия стала ареной темных интриг и заговоров, так, например, был обнаружен французский пост прослушивания в Монровии, и это совпало с исчезновением немецкого посла и общими волнениями. Затем, во время революции в Великобритании французы оккупировали колонию Сьерра-Леоне, а затем и вовсе аннексировали её. Либерия, набравшая кучу займов и потерпевшая крах в ряде крупных проектов, близка к дефолту, и ее будущее туманно. Удастся ли президенту Эдвину Баркли, лидеру истинной партии вигов, спасти Либерию от катастрофы?"
  
