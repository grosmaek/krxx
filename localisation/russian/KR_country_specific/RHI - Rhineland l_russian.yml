 ### National Spirits ### 
 RHI_rhenish_reparations: "Рейнские репарации"
 RHI_rhenish_reparations_desc: "В качестве репараций по условиям мирного договора, [ROOT.overlord.GetAdjective]ое правительство прибрало к рукам большую часть промышленного потенциала Рейнланда в счёт выплат. Большинство трудоспособных людей обязано вкалывать на фабриках, лишь немногие из самых вёртких устроились работать полицаями."
  
