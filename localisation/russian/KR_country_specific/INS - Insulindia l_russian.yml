### Events ###
 ins.1.t: "Убийство Сукарно"
 ins.1.d: "Во время визита нашего президента в Суматру, кто-то швырнул в него гранату. Подозреваемый был быстро задержан и опознан, как боевик Дарул Ислам. Однако положение президента на данный момент неясно: бомба не взорвалась, и он выжил; или грязные боевики преуспели в своем заговоре нацеленом на дестабилизацию нашего правительства?"
 ins.1.a: "Граната не взорвалась: президент в порядке!"
 ins.1.b: "Президент мертв, вице-президент стал исполняющим обязанности президента..."
 
 ins.2.t: "Попытка переворота"
 ins.2.d: "Вскоре после нападения на нашего президента боевики Дарум Ислам атаковали ключевые стратегические пункты в Яве, Суматре и Сулавеси. Их войска взяли под контроль радио и объявили о создании Негара Ислам Инсулиндия - Инсулиндского исламского государства. Это стало ответом исламских боевиков на усиленную секуляризацию, проводимую президентом Сукарно."
 ins.2.a: "Боевики оттеснены к Джакарте и вскоре отступили обратно в джунгли!"
 ins.2.b: "Боевики удержали стратегические точки и, после массового дезертирства, взяли контроль над страной!"
 
 ins.3.t: "Контрпереворот роялистов!"
 ins.3.d: "Став свидетелями захвата власти традиционалистами из Дарул Ислама, множество прозападных князей и султанов решили принять меры. Сплотив своих сторонников и армию, они двинулись на Джакарту, чтобы спасти Инсулиндию от губительного исламистского правления, надеясь заручиться поддержкой немусульманской общины Инсулиндии и других умеренных сил."
 ins.3.a: "...после чего боевики наносят им ответный удар!"
 ins.3.b: "...после чего Джакарта переходит к повстанцам!"
 
 ins.4.t: "Выборы [GetYear] года"
 ins.4.d: "Президент решил провести выборы в законодательные органы в надежде получить от своей партии НПИ большинство голосов, а от народа мандат президента. Другие партии, такие как партия Мурба Тана Малаки, Нахдлатул Улама и СПИ(хотя они и страдают от потери избирателей в пользу Мурбы) проводят крупные предвыборные компании, утверждая, что именно они являются лучшим выбором для светлого будущего Инсулиндии.
 ins.4.a: "Партия Мурба получила голоса рабочих!"
 ins.4.b: "Нахдлатул Улама выигрывает со своей системой религиозной демократии!"
 ins.4.c: "Надежды Сукарно оправдались. НПИ выигрывает выборы!"
 ins.4.e: "Никто не набрал большинство голосов. НПИ вынуждена вступить в коалицию с Нахдлатул Услам."
 
 ins.5.t: "Инаугурация президента Сукарно"
 ins.5.d: "После обеспечения независимости нашей страны, настало время официально объявить Сукарно президентом нашей страны. Церемония проходит в Джокьякарте, в Кратонском дворце. Сукарно вскоре прибыл во дворец в своем белом церемониальном костюме, после чего принес присягу и помолился за будущее нашей страны, в качестве имама. Сегодня наш народ стал еще более сплочённым!"
 ins.5.a: "Да здравствует президент!"
 
 ins.6.t: "Встреча с президентом"
 ins.6.d: "Тан Малака понял, что хотя его победа и была большим шагом вперед для достижения власти, в следующий раз он должен будет действовать более осторожно. И консервативное руководство армии и инсулиндская королевская семья чувствуют угрозу от социалистического правления. Поэтому любая попытка революции обречена на провал из-за дальнейшего контрпереворота от любой из этих группировок. Однако руководство Мурбы признало союзника в президенте Сукарно, который раньше частично поддерживал социалистические идеалы. Один визит и Сукарно согласился назначить Тана Малаку на пост премьер-министра Инсулиндии, в то время как Тан пообещал сохранить органы правления Инсулиндии без изменеий... Пока что."
 ins.6.a: "Однако консерваторы не до конца успокоены..."
 
 ins.7.t: "Восстание в Джокьякарте"
 ins.7.d: "В провинции Джокьякарта вспыхнуло социалистическое восстание против потомственного губернатора - султана Хаменгкубувоно IX. Начав восстание из сельской местности, повстанческая группа вскоре перешла к осаде самого города. Восстание продолжалось недолго, так как было быстро утихомирено обещаниями национального правительства. Однако это явный признак того, что местное население не одобряет прежний статус провинции, где местный султан сохраняет свою значительную власть, так как является губернатором. Президент уже рассматривает вопрос об отмене особого статуса Джокьякарты, ведь если население не хочет, чтобы султан занимал эту должность, то кто мы такие, чтобы его защищать?"
 ins.7.a: "Отменить особый статус Джокьякарты!"

 ins.8.t: "Новая конституция"
 ins.8.d: "Инсулиндия до сих пор имеет одновременно две конституции: одна, написанная Сукарно, не способная защитить инсулиндскую демократию, вторая написанная еще нашими голландскими угнетателями. Ни одна из них не выглядит, как-то что хочется сохранить для свободной Инсулиндии. Поэтому настало время для крупнейшей партии в стране - Нахдлатул Улама написать новую конституцию. Такую, которой средний инсулиндец захочет присягнуть, и которая сможет защитить нашу демократию."
 ins.8.a: "Статья 1..."
 
 ins.9.t: "Должность президента"
 ins.9.d: "Раньше президент обладал существенными полномочиями, поэтому сейчас он не слишком дружелюбен к нам. Он возглавляет НПИ и неизвестно, кто придёт после него? Однако, оборотная сторона медали заключается в том, что, если еще больше ограничить позицию президента, мы рискуем потерять поддержку НПИ, которая нужна нам для поддержки 2/3 большинства в палате представителей, необходимого для введения новой конституции."
 ins.9.a: "Сделать президентство церемониальной должностью"
 ins.9.b: "Сделать президента правой рукой нашей коалиции"
 ins.9.c: "Разрешить президенту писать указы и накладывать вето на законопроекты"
 
 ins.10.t: "Выборы президента"
 ins.10.d: "Ранее президент избирался палатой представителей. Однако это приводит к значительным осложнениям, например, если никто не набрал большинства голосов. Чтобы противостоять этому, мы могли бы включить в новую конституцию пункт, который гласит: партия, которая претендует на большинство голосов на выборах, претендует и на президентство. Но не следует забывать, что это расстроит НПИ." 
 ins.10.a: "Палата продолжит избирать президента."
 ins.10.b: "Президент избирается непосредственно народом."
 
 ins.11.t: "Мандат членов палаты представителей"
 ins.11.d: "В действующей конституции срок полномочий палаты должен составлять 5 лет. Мы могли бы сократить срок до 4 лет, чтобы сделать выборы более свободными и честными."
 ins.11.a: "4 года"
 ins.11.b: "5 лет"
 
 ins.12.t: "Позиция религии"
 ins.12.d: "В первоначальных конституциях наша страна была светской и не была привязана к какой-то одной религии. Многие в Нахдлатул Улама не одобряют этого и хотят утвердить Ислам в качестве официальной государственной религии Инсулиндии. Это, вероятно, повернет партию Мурбы и СПИ против голосования за новую конституцию, плюс эта идея не очень восхищает НПИ. Поэтому нам лучше договориться с НПИ достаточно рано, или собрать 2/3 голосов для необходимого большинства будет очень сложно"
 ins.12.a: "Остаться светским государством"
 ins.12.b: "Утвердить Ислам как нашу государственную религию"
 ins.12.c: "Кодифицировать законы Шариата в конституции"
 
 ins.13.t: "Конституция принята"
 ins.13.d: "Мы успешно провели голосование, необходимое для пересмотра старой конституции. И теперь наша новая постоянная конституция вступила в силу. Это великий день для Инсулиндии, ее демократии и ее народа."
 ins.13.a: "Тост за новую конституцию!"
 
 ins.14.t: "Конституция отменена"
 ins.14.d: "Похоже, что мы не смогли набрать требуемое большинство в 2/3, необходимое для пересмотра предыдущей конституции. Законопроект, к сожалению, был отменен, и будущее правительства Нахдлатул Улама выглядит неопределенным, поскольку из-за попыток изменений мы рассердили несколько важных лиц в нашей стране."
 ins.14.a: "Я ожидал большего..."

 ins.15.t: "Президентский декрет"
 ins.15.d: "После того, как наше правительство не смогло заменить конституцию, навязанную нам голландцами, президент издал указ, объявляющий, о возвращении к предыдущей конституции. Это явно означает, что наибольшая доля власти перешла к президенту, а НПИ заняла главенствующую роль в стране."
 ins.15.a: "Этого следовало ожидать..."
 
 ins.16.t: "Переворот: успешный арест президента"
 ins.16.d: "Сегодня так называемая "тихая революция" наконец произошла: президент [Root.GetLeader], некоторое время сотрудничавший с нами, в конечном счете оказался врагом инсулиндского рабочего класса. Рано утром милиция Мурбы успешно воспользовалась своим официальным служебным положением, чтобы проникнуть в президентский дворец и взять президента под стражу. Переворот показал отличные результаты, но остается вопрос: смогут ли наши силы в других уголках страны повторить сегодняшний успех."
 ins.16.a: "Хорошее начало!"
 
 ins.17.t: "Переворот: арест президента провалился"
 ins.17.d: "Милиция Мурбы, которую мы отправили для ареста президента [Root.GetLeader], потерпела неудачу, так как президентская гвардия отказалась их впустить, что привело к ненужным столкновениям. Результатом стала мобилизация военных Джакарты, которые сразу же встали на сторону НПИ. Вскоре после этого по всей стране была слышна речь президента, осуждавшего наши действия. Наши люди за пределами дворца были отброшены и похоже, что наш переворот провалился, не успев толком начаться." 
 ins.17.a: "Таким образом Тан Малака снова отправляется в изгнание..."
 
 ins.18.t: "Переворот: оппозиция побеждена"
 ins.18.d: "Имея за собой элемент неожиданности и президента, лидер лояльных правительству вооруженных сил не смог справится со своими задачами. Хаос правит в армии, и, спустя некоторое время, несколько правительственных подразделений уже перешли на нашу сторону, остальные же либо оказались в ловушке, либо слишком дезорганизованы, чтобы взяться за оружие. Некоторые реакционные силы попытались сплотиться в Джокьякарте за султаном Хаменгкубувоно IX, но поскольку ранее он потерял все свои привилегии, реакционеры остались в меньшинстве. За исключением некоторых небольших стычек, можно сказать, что наши социалистические силы победили!"
 ins.18.a: "Ура!" 
 
 ins.19.t: "Переворот: оппозиция опередила нас"
 ins.19.d: "Хотя нам удалось успешно отстранить президента от власти, мы с сожалением пришли к выводу, что султан Джокьякарты выполнил свою роль, используя привилегии губернатора и свои связи с другими членами королевской семьи Инсулиндии. Королевская семья и военные явно чувчтвовали угрозу пролетарского правления, поэтому военная мобилизация и реорганизация армии провелись достаточно быстро. Несмотря на то, что нашим войскам удалось победить в некоторых стычках, наши силы быстро оттеснялись. Переворот явно не удался, и теперь реакционеры под властью султана возьмут в стране власть."
 ins.19.a: "Таким образом Тан Малака снова отправляется в изгнание..."
 
 ins.20.t: "Провозглашение Коммуны Нусантара"
 ins.20.d: "После нашего успеха в уничтожении коррумпированного старого режима Инсулиндии пришло время создать истинное рабочее государство: Федерация коммун архипелага Нусантара, или Коммуна Нусантара. Тан Малака будет выполнять роль председателя новой страны, в то время как многие члены старого кабинета остаются там, где они были раньше под новыми именами для своих ведомств. Однако, поскольку Тан Малака сейчас является председателем, необходимо назначить нового генерального секретаря (ранее премьер-министр). Этот выбор должен пасть на того, кто станет главным соратником партии Мурбы."
 ins.20.a: "Семаун, борец за западный вид синдикализма"
 ins.20.b: "Амир Шарифуддин, радикал из СПИ"
 ins.20.c: "Тан Малака легко может быть, как председателем, так и генеральным секретарем"
 
 ins.21.t: "Коррупция растет"
 ins.21.d: "К сожалению, мы наблюдаем тенденцию роста коррупции: многие рабочие места, которые раньше очень тесно координировались, либо были заняты только голландцами, теперь доступны для инсулиндского населения. Многие из них бедны и необразованы, а также не пренебрегают взятками. Это оказывает негативное влияние на экономику нашей страны."
 ins.21.a: "Ужасно!"
 
 ins.22.t: "Операция 'Победа'"
 ins.22.d: "Грязные португальские империалисты по-прежнему оккупируют восточный Тимор, который является частью Инсулиндии. Португальцы сейчас намного слабее нас и долгое превосходство португальских сил на острове наконец закончится. Действовать, однако, надо быстро, так как небольшой конфликт может перерасти в полномасштабную войну со всей Антантой."
 ins.22.a: "Отправьте войска!"

 ins.23.t: "Войска Инсулиндии нарушают наш суверенитет"
 ins.23.d: "Войска Инсулиндии выдвинулись в нашу колонию Восточном Тиморе. Уже сейчас произошло несколько перестрелок, и теперь их намерения ясны: оккупировать восточную часть острова и интегрировать его. К сожалению шансы на то, что мы сможем защитить остров, очень малы, учитывая размер гарнизона на острове. Однако, возможно, мы сможем удержать остров, если обратимся за помощью к нашим союзникам?"
 ins.23.a: "Мы ничего не можем сделать"
 ins.23.b: "Послать ультиматум. Они должны покинуть нашу территорию!"
 
 ins.24.t: "Португалия уступила"
 ins.24.d: "Признавая безнадёжность ситуации, Португалия выступила лишь с протестами против нашей "незаконной оккупации" мирной колонии. Ясно, что они признали, Восточный Тимор принадлежит нам по праву."
 ins.24.a: "Да здравствует Инсулиндия!"
 
 ins.25.t: "Португальский ультиматум"
 ins.25.d: "Португальцы выдвинули ультиматум: у нас есть 6 часов, чтобы покинуть их суверенную территорию, или они будут считать это объявлением войны. Видя, как Антанта поддерживает португальцев, это может быть война, которую мы не сможем выиграть..."
 ins.25.a: "Значит, война!"
 ins.25.b: "Немедленно отступить в западный Тимор!"
 
 ins.26.t: "Поражение в Тиморе"
 ins.26.d: "Несмотря на наше ожесточенное сопротивление, похоже мы не смогли защитить Восточный Тимор от Инсулиндцев. Продолжение войны за остров, ценность которого сомнительна, кажется бессмысленным."
 ins.26.a: "У нас нет выбора"
 ins.26.b: "Мы никогда не оставим португальский жителей Тимора!"
 
 ins.27.t: "Португалия сдается"
 ins.27.d: "После нашего успешного захвата острова португальцы прогнулись и предали колонию нам. Это большая победа для Инсулиндии, а также для бедного угнетенного народа Восточного Тимора!"
 ins.27.a: "Победа наша!"
 ins.27.b: "Очевидно, что если мы примиримся с Антантой, Восточный Ириан тоже будет нашим!"
 ins.27.c: "Мира не будет, пока Инсулиндцы не промаршируют по Лиссабону!"
 
 ins.28.t: "Инсулиндия требует Папуа"
 ins.28.d: "Мы уже некоторое время воюем с Инсулиндей, и война идет не в нашу пользу. Но инсулиндцы решили не ограничиваться аннексией Тимора. Теперь они также требуют контроль и над Папуа, или 'Восточный Ирианом' как они называют наш остров."
 ins.28.a: "У нас нет выбора"
 ins.28.b: "Нет, так не пойдет!"
 
 ins.29.t: "Наконец-то мир"
 ins.29.d: "После выдвижения наших требований, мир, со странами Антанты, наконец, может быть подписан. Это была тяжелая война, но оно стоило того, учитывая наши достижения в восточной части Папуа , а также в Тиморе!"
 ins.29.a: "Победа действительно наша!"

 ins.30.t: "Австралазия отказывается"
 ins.30.d: "Упрямые австралазийцы отказываются передать нам наши законные земли в Восточном Ириане. Похоже мирные переговоры сорвались."
 ins.30.a: "Таким образом, война продолжается"
 
 ins.31.t: "Австралазия сорвала мирные переговоры"
 ins.31.d: "Несмотря на нашу готовность сесть за один стол с инсулиндцами, Автралазия отказывается уступить им свои оккупированные территории в Новой Гвинее. Таким образом война продолжается..."
 ins.31.a: "Ох.."
 
 ins.32.t: "Падение Австралазии"
 ins.32.d: "Наша война с Инсулиндеей зашла слишком далеко: враг захватил Австралазию. Похоже, что все наши надежды довести эту войну до победного конца разбились в пух и прах."
 ins.32.a: "Сдаться Инсулиндии"
 ins.32.b: "Мы никогда не сдадимся!"
 
 ins.33.t: "Антанта сдается"
 ins.33.d: "С практически павшей, после нашего захвата Австралазии, Антантой было покончено. Канадцы отказались продолжать борьбу и Австралазия пала под нашу милость. Ее колонии наверняка будут переданы нашей стране."
 ins.33.a: "Ура!"
 
 ins.34.t: "Поражение в Тиморе"
 ins.34.d: "Наш план по захвату Тимора провалился: португальские империалисты вытеснили нас с нашей половины острова. Остается только предложить унизительную капитуляцию, с передачей остальной части острова португальцем. Которые не согласятся на меньшее, зная, что мы можем вернуться..."
 ins.34.a: "Мы знали, что идем на риск!"
 ins.34.b: "Мы никогда не оставим народ Тимора!"
 
 ins.35.t: "Инсулиндия сдается"
 ins.35.d: "После провала на острове, инсулиндцы, преступив через свою гордость, вернулись с мирным договором. Они предлагают уступить нам западный Тимор в обмен на мир..."
 ins.35.a: "Похоже на хорошую сделку!"
 ins.35.b: "Мы не согласны на меньшее, кроме как полное уничтожение инсулиндтского режима!"
 
 ins.36.t: "Португальцы согласны"
 ins.36.d: "Неудивительно, что португальцы приняли унизительное мирное соглашение, которое мы предложили. К сожалению, это был единственный выход..."
 ins.36.a: "Однажды, мы вернемся"

 ins.37.t: "Инсулиндия предлагает купить Папуа"
 ins.37.d: "Инсулиндцы сделали предложение заплатить 20% от их ежегодного бюджета в обмен на передачу восточной части острова Папуа. Хотя остров явно не стоит таких денег, некоторые возражают против такой сделки. Поскольку большинство местного населения отвергает любую идею о присоединении к Инсулиндии."
 ins.37.a: "Звучит как отличная сделка"
 ins.37.b: "Мы хотим вдвое больше!"
 ins.37.c: "Нет, спасибо..."
 
 ins.38.t: "Австралазия согласна"
 ins.38.d: "Австралазия приняла наше предложение о покупке восточной части Папуа. Это великий день, как для населения Ириана, так и для всей Инсулиндии!"
 ins.38.a: "Ура!"
 
 ins.39.t: "Австралазия хочет больше"
 ins.39.d: "Австралазийцы сообщили нам, что они готовы пойти на сделку, но хотят, чтобы мы заплатили в два раза больше от нашей первоначальной стоимости. Многие скептически относятся к этому, зная реальную стоимость земли."
 ins.39.a: "Мы согласны!"
 ins.39.b: "Никаких сделок!"
 
 ins.40.t: "Инсулиндия согласна "
 ins.40.d: "Власти Инсулиндии положительно отнеслись к нашей просьбе пересмотреть сделку. Похоже, мы договорились, и в данный момент идет передача территории."
 ins.40.a: "Выгодная сделка!"
 
 ins.41.t: "Инсулиндия отказывается"
 ins.41.d: "Власти Инсулиндии решили, что наша земля в Папуа не стоит той цены, которую мы от них просим. Они отказались, и Папуа останется под нашим контролем..."
 ins.41.a: "Все хорошо, что хорошо кончается"
 
 ins.42.t: "Австралазия отвергает наше предложение"
 ins.42.d: "Австралазийцы отклонили наше предложение о покупке Папуа, заявив, что это пойдет против воли коренного населения острова."
 ins.42.a: "Это ложь..."
 
 ins.43.t: "Инсулиндия требует контроль над голландской Индией"
 ins.43.d: "В ходе переговоров с инсулиндской угрозой мы заявили о продолжении контроля над западной частью Инсулиндии. Сейчас наши враги вернулись и утверждают, что нам следует пересмотреть договор. Мы не особо склонны отдавать им этот регион, особенно учитывая тот факт, что местные жители действительно не хотят становиться частью Инсулиндии. Однако нашего военного присутствия в регионе может не хватить, чтобы удержать инсулиндцев под контролем."
 ins.43.a: "У нас нет другого выбора!"
 ins.43.b: "Они могут попробовать прийти и забрать!"
 
 ins.44.t: "Голландцы согласны"
 ins.44.d: "Голландцы приняли нашу точку зрения и, признавая, что их военного присутствия в регионе явно не достаточно для обеспечения безопасности острова, согласились передать суверенитет своих владений нам."
 ins.44.a: "Правильный выбор!"

 ins.45.t: "Голландцы отказываются"
 ins.45.d: "Глупые голландские колонисты отрицают идею объединения людей на западе, со своими братьями на востоке, утверждая, что те не захотят присоединиться к нам. У нас нет выбора, кроме как спасти их силой!"
 ins.45.a: "Мы придём, чтобы спасти вас!"
 
 ins.46.t: "Мы проиграли"
 ins.46.d: "Война показала, что мы действительно не способны сохранить свою власть над владениями в Инсулиндии. Кажется, у нас не остается выбора, кроме как принять этот факт."
 ins.46.a: "Печальное положение дел..."
 ins.46.b: "Мы никогда не сдадимся!"
 
 ins.47.t: "Мы проиграли"
 ins.47.d: "Голландская оборона оказалась значительно сильнее, чем мы рассчитывали. Кажется, мы не в состоянии эффективно наступать, более того есть опасения, что голландцы перейдут в контратаку. Унизительный мир, кажется, наша судьба."
 ins.47.a: "У нас мало выбора..."
 ins.47.b: "Мы никогда не сдадимся!"
 
 ins.48.t: "Голландцы сдаются"
 ins.48.d: "Слабые голландские империалисты были легко побеждены гораздо более сильной армией инсулиндцев. Хотя многие в армии до сих пор недоумевают почему голландцы не пошли в контратаку. Наверное, мы переоценили врага."
 ins.48.a: "Да здравствует Инсулиндия!"
 
 ins.49.t: "Инсулиндия сдается"
 ins.49.d: "В Инсулиндии махнули рукой на надежду вернуть контроль над Западной Новой Гвинеей силой. Сейчас они предлагают выплатить репарации. Похоже мы победили..."
 ins.49.a: "Это хорошо!"
 ins.49.b: "На нас лежит обязанность сместить этот коррумпированный режим!"
 
 ins.50.t: "Голландцы хотят уничтожить наше правительство"
 ins.50.d: "Голландцы решили, что хотят уничтожить наше "коррумпированное" правительство, отвергнув наши репарации. По-видимому, они чувствуют ответственность за то, чтобы позволить такому "агрессивному режиму" взять власть над нашей бывшей колонией."
 ins.50.a: "Так ли это"
 
 ins.51.t: "Поражение в Новой Гвинее"
 ins.51.d: "Несмотря на наше ожесточенное сопротивление, мы не смогли защитить наши владения в Новой Гвинее от инсулиндцев. Продолжение войны за остров, который не несет особой ценности, кажется нелогичным вариантом."
 ins.51.a: "У нас мало выбора!"
 ins.51.b: "Мы не оставим папуасов под гнетом яванцев!"

 ins.52.t: "Поражение [AST.GetNameDef]"
 ins.52.d: "После нашего успешного захвата острова, [AST.GetAdjective]ое правительство уступило и предало колонию нам. Это большая победа для Инсулиндии, а также для бедного угнетенного народа Новой Гвинеи!"
 ins.52.a: "Мы победили!"
 ins.52.b: "Очевидно, что если мы примиримся с Антантой, Восточный Тимор тоже будет нашим!"
 ins.52.c: "Мира не будет, пока Инсулиндские военные не промаршируют в Канберре!"
 
 ins.53.t: "Инсулиндия требует Тимор"
 ins.53.d: "Мы уже некоторое время воюем с Инсулиндией и не факт, что война закончится в нашу пользу. Однако инсулиндцы решили не просто аннексировать Восточное Папуа, но и потребовать контроль над Тимором."
 ins.53.a: "У нас мало выбора!"
 ins.53.b: "Мы никогда не оставим нашу колонию!"
 
 ins.54.t: "Наконец-то мир"
 ins.54.d: "После выдвижения наших требований, мир со странами Антанты , наконец, был подписан. Это была тяжелая война, но она стоило того, учитывая наши достижения в Новой Гвинее и Тиморе!"
 ins.54.a: "Действительно наша победа!"
 
 ins.55.t: "Португалия отказывается"
 ins.55.d: "Упрямые португальцы отказываются уступить нашу законную землю в Восточном Тиморе. Похоже переговоры сорвались."
 ins.55.a: "Таким образом война продолжается"
 
 ins.56.t: "Португалия сорвала мирные переговоры"
 ins.56.d: "Несмотря на нашу готовность сесть за один стол с инсулиндцами, португальцы отказываются уступить им свои оккупированные владения в Новой Гвинее. Таким образом война продолжается..."
 ins.56.a: "Мда, упрямые парни..."
 
 ins.57.t: "Победа в Новой Гвинее"
 ins.57.d: "Инсулиндцы, по-видимому, думали, что легко выбьют нас из нашей колонии в Новой Гвинее, но как же они ошибались! Мы обеспечило изоляцию острова, и это оказалось логичным шагом. Теперь можно потребовать контроль над западной Новой Гвинеей, чтобы гарантировать, что они больше никогда не смогут угрожать нашим владениям!"
 ins.57.a: "Отправить мирные условия!"
 ins.57.b: "Безопаснее покончить с этим режимом раз и навсегда!"
 
 ins.58.t: "Государство [AST.GetNameDef] требует нашей капитуляции"
 ins.58.d: "Наш план быстро захватить [AST.GetAdjective]ие владения в Ириане провалился. Вражеские силы организовали блокаду своих владений, и теперь они хотят взять под контроль западный Ириан, чтобы гарантировать, что мы не попытаемся угрожать им снова."
 ins.58.a: "Боюсь, у нас нет выбора..."
 ins.58.b: "Никогда!"

 ins.59.t: "Инсулиндия отказалась"
 ins.59.d: "Власти Инсулиндии отказались от нашего любезного предложения, заявив, что они все еще смогут противостоять нашему наступлению."
 ins.59.a: "Посмотрим, когда мы промаршируем в Джакарте"
 
 ins.60.t: "Немцы потерпели поражение"
 ins.60.d: "Мы полностью устранили немецкую угрозу. Теперь мы контролируем обширную часть их колониальных владений в Азии. Освобождение оставшихся малайцев ближе, чем когда-либо еще!"
 ins.60.a: "Послать телеграмму в Берлин!"
 
 ins.61.t: "Поражение на востоке"
 ins.61.d: "Совершенно неожиданно Инсулиндцам удалось сокрушить наши колониальные силы в немецкой Восточной Азии. Теперь они предлагают подписать мир, в обмен на аннексию всего, что они считают малайским."
 ins.61.a: "У нас мало выбора!"
 ins.61.b: "Никогда!"
 
 ins.62.t: "Германия принимает наш мирное предложение"
 ins.62.d: "Берлин дал нам знать, что они согласны с нашими условиями. Кажется наш план был успешным!"
 ins.62.a: "Да здравствует Инсулиндское царство!"
 
 ins.63.t: "[From.GetName] отказывается"
 ins.63.d: "Упрямцы отказываются передать нам свои Малазийские владения. Похоже война будет продолжаться."
 ins.63.a: "Проклятые гунны!"
 
 ins.64.t: "Поражение в Сараваке"
 ins.64.d: "Наше вторжение в Саравак пошло не совсем так, как планировалось: фактически нас оттеснила армия Саравака. Теперь нам придется подписать унизительную мирную сделку с этими криптоимпериалистами. Скорее всего они потребуют передачу Ланфанга и значительную денежную компенсацию."
 ins.64.a: "Мы не имеем выбора!"
 ins.64.b: "Никогда!"
 
 ins.65.t: "Победа над Инсулиндией"
 ins.65.d: "Мы успешно отбили инсулиндское вторжение в Сарвак, и теперь Инсулиндия просит мира. Теперь мы можем потребовать денежную компенсацию, а также аннексию Ланфанга."
 ins.65.a: "Ура!"
 ins.65.b: "Мы не остановимся, пока не промаршируем в Джакарте!"
 
 ins.66.t: "Саравак согласен!"
 ins.66.d: "Саравак принял наше мирное предложение. Мир возвращается в регион, хотя он и дорого нам обошелся."
 ins.66.a: "Хорошо"

 ins.67.t: "Саравак отвергает наше мирное предложение"
 ins.67.d: "Правительство Саравака отвергло наше великодушное предложение мира. По-видимому они думают, что смогут заставить нас безоговорочно сдаться!"
 ins.67.a: "Глупцы!"
 
 ins.68.t: "Канун Азаси"
 ins.68.d: "Канун Азаси выполняет роль нашей страны. Он является основой наших законов, закрепляет место исламского права, или шариата в нашей правовой системе. Наша система правления преобразуется в Джумхурью, республику, которой управляет имам. Он обеспечит процветание нашего народа."
 ins.68.a: "Инсулиндия теперь мечеть..."
 ins.68.b: "...и Картосувирио её имам!"
 
 ins.69.t: " Выборы [GetYear] года в Инсулиндии"
 ins.69.d: "Снова пришло время для инсулиндских граждан голосовать за свою любимую партию, чтобы понять кто возьмет контроль над правительством на этот раз. Все с нетерпением ждут результаты тайного голосования, чтобы увидеть, что победа за:"
 ins.69.a: "Партия Мурба"
 ins.69.b: "Нахдлатул Улама"
 ins.69.c: "Национальная партия Инсулиндии"
 ins.69.e: "Никто не набрал большинство голосов!"
 
 ins.70.t: "Сформировать коалицию?"
 ins.70.d: "Ни одна из партий не достигла большинства, и теперь правительство должно быть сформировано на основе компромисса. Сейчас [INS.GetLeader] хочет убедиться, с кем правительство, под руководством НПИ, будет сотрудничать. Будут ли это исламисты из Нахдлатул Уламы и Сарекатских исламских группировок или это будут социалисты из Мурбы и Социалистической партии Инсулиндии..."
 ins.70.a: "Коалиция с СПИ и NU
 ins.70.b: "Коалиция с Мурба и СПИ"
 
 ins.71.t: "Кризис в коалиции"
 ins.71.d: "Никто в НПИ, Нахдлатул Уламе и СПИ не был рад формированию совместного правительства, однако народ проголосовал и выбора не осталось. В последнее время напряженность в отношениях между Национальной партией Инсулиндии и Исламскими партиями росла. НПИ стремится упрочить собственную власть через президента, который является лидером светского государства, тогда как исламские партии стремятся закрепить статус ислама, как государственной религии. Эти две позиции невозможно объединить, и, кажется, коалиция обречена на крах. Президент [Root.GetLeader] рассматривает указ, объявляющий действующую конституцию недействительной и возвращающий предыдущую конституция. С ней президент сможет иметь почти абсолютную власть, и наконец, сможет разогнать всех министров-бюрократов по домам, что возможно благодаря абсолютному превосходству НПИ над республикой."
 ins.71.a: "[INS.GetLeader] публикует указ о переходе к старой конституции"
 ins.71.b: "Сделать все, что в наших силах, чтобы спасти коалицию!"
 
 ins.72.t: "Коалиция спасена"
 ins.72.d: "Мы успешно договорились с НПИ, сделав уступки в пунктах, которые имеют наименьшее значение. Это спасло нашу коалицию, теперь мы можем снова работать вместе."
 ins.72.a: "Хорошо!"
 
 ins.73.t: "Коалиция развалилась!"
 ins.73.d: "Несмотря на все наши усилия, отношения между членами коалиции продолжали падать, и сегодня министры Нахдлатул Уламы и Сарекатских исламистов подали в отставку со своих постов. Теперь ничего не мешает президенту принять свой указ..."
 ins.73.a: "Так и будет..."

 ins.74.t: "Дело [GetDateText]"
 ins.74.d: "[GetDateText] несколько вооруженных солдат двинулись во дворец, чтобы потребовать роспуска Народного представительного совета. Это свидетельствует о низкой легитимности этого органа власти у народа. Все больше и больше людей призывают правительство организовать общенациональные выборы для того, чтобы народный совет наконец смог получить реальную власть."
 ins.74.a: "Мы рассмотрим это дело..."
 
 ins.75.t: "Землетрясение 1938 года"
 ins.75.d: "Первого февраля 1938 года в 19:04 по местному времени в море Банда произошло землетрясения в 8,4 балла. Несмотря на последующие разрушительные цунами высотой до 1,5 метра, в результате катастрофы не погибло ни одного человека."
 ins.75.a: "Слава богу!"
 
 ins.76.t: "Двойное землетрясение в 1943 году"
 ins.76.d: "Два землетрясения ударили по региону Солок. Первое, которое произошло 8 июня в 20:42, оценивается в 7,1 балла, второе произошло 8 часов спустя и оценивается уже в 7,5 баллов. Несмотря на серьезные повреждения в регионе, жертв все еще нет."
 ins.76.a: "Мы должны помочь, чем сможем!"
 
 ins.77.t: "1943 землетрясение в Центральной Яве"
 ins.77.d: "Землетрясение в 7,0 баллов ударило по Центральной Яве, убив 213 человек, ранив еще 3900 и заставив рухнуть более 12600 домов! Эта катастрофа принесла множество проблем, которые так или иначе придется решать."
 ins.77.a: "О нет!"
 
 ins.78.t: "Вопрос Боробудура"
 ins.78.d: "Недалеко от Джокьярты на острове Ява находится храмовый комплекс Боробудур, который использовали буддийские неверные много лет назад, а затем восстановили голландцы. Очевидно, что это пятно позора для нашей нации, и мы не можем оставить его, чтобы привлечь еще больше неверных. Так что его придется сносить, вопрос только как?"
 ins.78.a: "Динамитом!"
 ins.78.b: "Кувалдой!"
 
 ins.79.t: "Вопрос столицы"
 ins.79.d: "С захватом власти роялистами появились голоса, призывающие перенести столицу нашего государства в Джокьярту, что лицу султаната, где находится его место власти. Другие утверждают, что такой шаг будет означать доминирование региона Джокьярты в стране, и что лучше оставить столицу в Джакарте, доказав нашу беспристрасность."
 ins.79.a: "Мне плевать на объективность"
 ins.79.b: "Джакарта кажется лучшим выбором"
 
 ins.80.t: "Централизация или децентрализация?"
 ins.80.d: "Благодаря перевороту была сохранена власть знати, но теперь и они начинают препираться между собой. Султан Джокьякарты и [INS.GetNameDef] хотят централизовать всю власть в правительстве, тогда как его союзники: дворяне и другие султаны, предпочли бы сохранить децентрализованную власть с ними во главе нашей страны. Теперь, когда султан пытается провести всеобщую централизацию, дворяне всячески мешают ему в этом. Чем же это закончится?"
 ins.80.a: "Султан Хаменгкубувоно выполняет централизацию!"
 ins.80.b: "Дворяне успешно игнорируют султана!"

 ins.81.t: "Королевская конституция - престолонаследование"
 ins.81.d: "Когда мы начали работу над конституцией для нашей славной страны, первым вопросом стала проблема преемственности: что, если наш султан умрет? Сам султан хочет, чтобы трон унаследовал его сын, но многие дворяне не согласны и утверждают, что наилучшим решением было бы позволить им проголосовать за того, кто взойдет на трон. Благодаря этому на троне будет сидеть самый способный из нас."
 ins.81.a: "Конституционная монархия - это..."
 ins.81.b: "Они намекают на то, что наследник Джокьякарты не всегда самый способный?.."
 
 ins.82.t: "Королевская конституция - исполнительная власть"
 ins.82.d: "После нескольких вопросов, по которыми было довольно легко договориться, таких как статус религии (свободный) и синдикализма (запрещенный), вновь возник спорный вопрос: кто должен отвечать за исполнительную власть? По словам султана Хаменгкубувоно, власть должна быть в руках султана страны, иначе любое решение будет сведено к бесконечным дебатам, в то время как абсолютное правление султана обеспечит быстрое принятие решений. Несколько принцев, однако, считают иначе, утверждая, что при таком пралении в руках султана окажется слишком много власти."
 ins.82.a: "Совет принцев должен иметь последнее слово"
 ins.82.b: "Последнее слово за султаном"
 
 ins.83.t: "Королевская конституция - аннулирование титулов"
 ins.83.d: "В конце конституции султан упомянул о том, что у него должна быть власть лишения титулов в чрезвычайных ситуациях. Это заставляет большую часть дворянства беспокоиться о своем положении, хоть большинство и не верит, что султан сможет протолкнуть такой указ. На это султан отвечает, что он готов пойти на уступки, однако для этого ему нужно 2/3 голосов в Совете князей."
 ins.83.a: "Чтож пусть попробует..."
 ins.83.b: "...большинство из 2/3 дворян согласны!"
 
 ins.84.t: "Подписание конституции"
 ins.84.d: "После долгих недель переговоров, мы наконец-то закончили конституцию. Сейчас султан подписывает ее в соседнем кабинете, однако понятно, что, возможно, мы дали слишком много власти правящему султану.  Принцы и Раджи выглядят не особо счастливыми, и пессимисты могут сказать, что они не будут особо лояльны к новому правительству, так как не чувствуют себя его частью."
 ins.84.a: "Ура! Ах... давайте радоваться вместе!"
 
 ins.85.t: "Подписание конституции"
 ins.85.d: "После долгих недель переговоров, мы наконец-то закончили конституцию. Сейчас султан подписывает ее в соседнем кабинете, хотя и колеблется. Мы уступили требованиям дворян, что делает их намного сильнее, по сравнению с прошлым. В такой среде довольно сложно будет проталкивать наши взгляды."
 ins.85.a: "У... Ура?"
 
 ins.86.t: "Подписание конституции"
 ins.86.d: "После долгих недель переговоров, мы наконец-то закончили конституцию. Сейчас султан подписывает ее в соседнем кабинете, а пока мы говорим, начинается праздник. Не смотря на то, что каждой стороне пришлось пойти на уступки, конечный результат является удовлетворительным для обеих сторон."
 ins.86.a: "Ура!"
 
 ins.87.t: "[FROM.GetNameDefCap] хочет присоединиться к [Root.GetFactionName]"
 ins.87.d: "[From.GetAdjective]ие дипломаты подошли к нам, чтобы узнать возможность вступления в [Root.GetNameDef], в качестве члена нашего альянса. Сегодня они сделали официальный запрос."
 ins.87.a: "[FROM.GetNameDefCap] добро пожаловать!"
 ins.87.b: "[FROM.GetNameDefCap]? Почему мы должны защищать их?"
 
 ins.88.t: "[FROM.GetNameDefCap] принимает наш запрос"
 ins.88.d: "Сегодня, мы официально были приняты в [From.GetFactionName]. Вместе мы станем сильнее!"
 ins.88.a: "Приятно это слышать!"

 ins.89.t: "[FROM.GetNameDefCap] отклоняет наш запрос"
 ins.89.d: "[FROM.GetNameDefCap] дал нам знать, что они не проявляют интереса к тому, чтобы мы вступили в их альянс."
 ins.89.a: "Как сотрудничество может быть не интересно?"

 ins.93.t: "Начало переоборудования в авианосец"
 ins.93.d: "Мы нашли два подходящих торговых судна для переоборудования их в первый торговый авианосец [INS.GetNameDef]. Это будет непростая операция, так как наши корабли не должны уступать другим авианосцам..."
 ins.93.a: "Давайте начнем работать!"
 
 ins.94.t: "Торговые авианосцы закончены"
 ins.94.d: "Торговые суда, которые мы переоборудовали в авианосцы, похоже отлично работают. Мы уже провели несколько тестов, и они, кажется, ничуть не уступают авианосцам других стран. Опыт, который мы получили при строительстве, безусловно пригодится. Сегодняшний день можно считать началом величия [INS.GetAdjective] военно-морского флота.!"
 ins.94.a: "Ура!"
 
 ins.95.t: "[FROM.GetNameDefCap] хочет приобрести старые истребители"
 ins.95.d: "[FROM.GetNameDefCap] обращается к нам с предложением приобрести 120 старых истребителей за приличную сумму. Что мы ответим?"
 ins.95.a: "Конечно!"
 ins.95.b: "Скорее всего нет!"
 
 ins.96.t: "[FROM.GetNameDefCap] согласна"
 ins.96.d: "[FROM.GetNameDefCap] приняла наше предложение и продала нам несколько своих старых моделей истребителей. Это значительно улучшит [INS.GetAdjective]ие ВВС!"
 ins.96.a: "Отлично!"

 ins.97.t: "[FROM.GetNameDefCap] сказала нет"
 ins.97.d: "[JAP.GetAdjective]ие военные  отклонили наш запрос о покупке нескольких их старых истребителей, думая что это будет не в их интересах."
 ins.97.a: "Они разочаровывают..."

 ins.98.t: "Инсулиндские выборы [GetYear] года"
 ins.98.d: ""Снова пришло время для инсулиндских граждан голосовать за свою любимую партию, чтобы понять кто возьмет под контроль правительство на этот раз. Все с нетерпением ждут результаты тайного голосования, чтобы увидеть, что победа достанется:"
 ins.98.a: "Социалистическая партия Инсулиндии"
 ins.98.b: "Нахдлатул Улама"
 ins.98.c: "Национальная партия Инсулиндии"
 
 ins.99.t: "Инсулиндские выборы [GetYear] года"
 ins.99.d: "Согласно новой конституции, президент теперь будет избираться непосредственно народом, а не выборами палатой представителей, как раньше. Таким образом, конституция дает возможность инсулиндцам сделать свой выбор. Кто победит?"
 ins.99.a: "Сутан Шарир из СПИ"
 ins.99.b: "Хашим Ашари из NU"
 ins.99.c: "Сукарно из НПИ"
 ins.99.e: "Мохаммад Хата из НПИ"
 
 ins.100.t: "Инсулиндские выборы [GetYear] года"
 ins.100.d: "Как предписывает конституция, сегодня должен быть избран новый президент Инсулиндии. Останется ли [Root.GetLeader] у власти? Или он будет вытеснен из президентского дворца одним из своих соперников? Кто будет следующим президентом Инсулиндии?"
 ins.100.a: "Сутан Шарир из СПИ"
 ins.100.b: "Хашим Ашари из NU"
 ins.100.c: "Сукарно из НПИ"
 ins.100.e: "Мохаммад Хата из НПИ"

 ins.101.t: "Рейс Адисучипто"
 ins.101.d: "Мы остро нуждаемся в лекарствах для наших раненых гражданских и военных, однако мы не можем получить их, так как голландцы делают все возможное, чтобы изолировать нас от внешнего мира. [HND.GetNameDef] симпатизирует нам, поэтому если мы отправим самолет в Калькутту, они смогут дать все нужные нам лекарства. С ними наша борьба станет сильнее. Однако эта поездка в Индию довольна опасна, так как голландцы охотятся на этом маршруте."
 ins.101.a: "Отправить самолет, они проскочат!"
 ins.101.b: "Мы не можем жертвовать людьми!"
 
 ins.102.t: "Аудисучипто пребывает в Калькутту"
 ins.102.d: "[INS.GetAdjective]ий пилот Августин Аудисучипто прибыл в Калькутту сегодня с группой [INS.GetAdjective]их людей. Они просят лекарства и другие средства для гуманитарной помощи в их борьбе. Можем ли мы отправить им что-то?"
 ins.102.a: "Конечно!"
 ins.102.b: "Извините, но у нас ничего нет..."

 ins.103.t: "Аудисучипто возвращается"
 ins.103.d: "Самолет, который ранее мы отправили в Индию, вернулся с множеством предметов снабжения: едой, лекарствами, инструментами - достаточно, для того, чтобы продолжать борьбу, по крайней мере на некоторое время."
 ins.103.a: "Спасибо Бхаратской Коммуне"
 
 ins.104.t: "Аудисучипто возвращается"
 ins.104.d: "Самолет, который ранее мы отправили в Индию, вернулся. К сожалению [HND.GetNameDef] не смогли ничем помочь нам, что делает эту операцию по сути бесполезной. Аудисучипто вернулся с пустыми руками."
 ins.104.a: "Спасибо Бхаратской Коммуне... за ничего!"
 
 ins.105.t: "Беспорядки на Молуккских островах"
 ins.105.d: "После великого благословения и нашего захвата власти, начались беспорядки в Малуку. Большинство Молуккского населения - христиане, которые выступают против нашего правления. Поэтому неудивительно, что демонстрации и акты сопротивления возникли по всему региону."
 ins.105.a: "Проклятые неверные!"
 
 ins.106.t: "Волнения на Молуккских островах усиливаются"
 ins.106.d: "Несмотря на напряженную работу наших миссионеров и сил безопасности, беспорядки в районе Малуку только усиливаются. Ясно, что нам нужно принять ответные меры посильнее, однако правительство разделено в том, как нам действовать: одни хотят, чтобы мы схватили их лидеров и обезглавили их, как того требует Аллах. Другие считают, что предпочтительней более мягкий подход: принудительного обращения будет достаточно."
 ins.106.a: "Обезглавит неверных - единственный правильный путь!"
 ins.106.b: "Обращение неверных более почетно, чем их убийство!"
 
 ins.107.t: "Молуккцы просят о помощи"
 ins.107.d: "Группа Молуккских островов в Инсулиндии населена в основном христианами, в отличие от большей части страны. В настоящее время Инсулиндия захвачена военной группировкой Дарум Ислам, которая имеет очень радикальные взгляды на свое правление, в том числе и ненависть к "неверным". Молуккцы сначала не хотели звать нас на помощь, так как они выступали за независимость Инсулиндии. Теперь же, когда старое руководство их христианского сопротивления обезглавлено, новое руководство, скрываясь, решило, что колониальное правление предпочтительнее нынешнего мусульманского господства. Они просят нашей помощи, надеясь, что мы возьмем острова под наш контроль."
 ins.107.a: "И они получат то, что хотят!"
 ins.107.b: "Мы не можем ввязываться в их внутренние проблемы!"
 
 ins.108.t: "Волнения в Малуку стихают"
 ins.108.d: "После наших жестких репрессий против неверных в Малуку, значительное количество людей было обращено в нашу веру. Теперь, когда сила сопротивления затухает, похоже мы восстановили контроль над регионом."
 ins.108.a: "Хорошо..."
 
 ins.109.t: "[GEA.GetAdjective]ие корабли замечены в Малуку"
 ins.109.d: "Немецкие корабли прибыли в Малуку, поддерживая повстанцев-неверных. Они быстро загнали в угол наш гарнизон на острове. Поэтому неудивительно, что новопровозглашенное Моллуканское правительство объявило, что они становятся протекторатом Германии. Такой шаг считается неприемлемым в нашей стране!"
 ins.109.a: "Мы ничего не можем сделать!"
 ins.109.b: "Это война!"

 ins.110.t: "Коррупция снижается"
 ins.110.d: "По мере того как уровень жизни растет, благодаря нашей успешной политике, коррупция становится все менее и менее распространенным явлением. Инсулиндцы становятся более опытными на своих новых рабочих местах и, благодаря повышению уровня жизни, разработаны меры по борьбе с коррупцией. Вера в светлое будущее витает в воздухе!"
 ins.110.a: "Ура Инсулиндии!"

 ins.111.t: "День Независимости"
 ins.111.d: "В этот самый день Сукарно, Хатта и другие лидеры [INS.GetAdjective]ого освободительного движения, провозгласили независимость нашей страны. Сегодня мы отмечаем событие, которое в итоге обеспечило нашу независимость. По всей стране проводятся игры и праздники, посвященные такому радостному событию."
 ins.111.a: "Инсулиндия объединена!"

 ins.113.t: "Расцвет языка Бахаса Инсулиндо"
 ins.113.d: "С ростом самосознания нашей нации, нам нужен объединяющий язык. И такой язык появился - Бахаса Инсулиндо, переработанный малайский язык Инсулиндцев. Хотя некоторые люди из Явы по-прежнему критически относятся к нашему решению, утверждая, что больша часть населения говорит на Яванском языке. Решение сделать малайский официальным было принято в 1928 году во время молодежного конгресса. Малайский язык в Инсулиндии используется в качестве регионального лингва франка на протяжении веков. Таким образом такой язык, кажется естественным выбором, даже если на нем говорят только 5% населения."
 ins.113.a: "Один язык поможет сплотить нашу нацию!"

 ins.114.t: "Большой совет Улемов"
 ins.114.d: "С приходом власти Нахдлатул Уламы, правительство начинает работать над своим величайшим политическим проектом - создание Большого совета Улемов. Приглашая старших и мудрых Улемов, мы создадим совет, который будет не только консультировать правительство по религиозным вопросам, но и будет иметь полномочия свободно применять исламские ценности, когда это необходимо. Конечно надо знать меру, ведь иначе мы не сможем протолкнуть закон через парламент."
 ins.114.a: "Похвальная инициатива!"

 ins.115.t: "Инсулиндские изгнанники хотят присоединиться к восстанию"
 ins.115.d: "Вдохновленные нашим восстанием против гуннской угрозы, группа из нескольких инсулиндских социалистических изгнанников во главе с прославленным инсулиндским социалистом Таном Малакой предложила свои услуги для помощи в нашей борьбе. многие считают, что мы должны использовать любую помощь, которую нам предлагают. Должны ли мы позволить инсулиндцам присоединиться к нашей индокитайской революции, чтобы мы в будущем присоединились к инсулиндской революции?"
 ins.115.a: "Конечно!"
 ins.115.b: "Скорее всего нет!"

 ins.116.t: "Инсулиндские изгнанники хотят присоединиться к восстанию"
 ins.116.d: ""Вдохновленные нашим восстанием против гуннской угрозы, группа из нескольких инсулиндских социалистических изгнанников во главе с прославленным инсулиндским социалистом Таном Малакой предложила свои услуги для помощи в нашей борьбе. многие считают, что мы должны использовать любую помощь, которую нам предлагают. Должны ли мы позволить инсулиндцам присоединиться к нашей индокитайской революции, чтобы мы в будущем присоединились к инсулиндской революции?"
 ins.116.a: "Конечно!"
 ins.116.b: "Скорее всего нет!"

 #ins.116.t: "Инсулиндские изгнанники из Индокитая" уже написано выше
 #ins.116.d: "Несколько инсулиндских изгнанников сражались в Индокитае против немецкого империализма. Теперь, когда Инсулиндия сама освободилась они стремяться помочь нам в нашей борьбе, или в менее альтруистическом смысле, они хотят повлиять на нашу политику." уже написано выше 
 #ins.116.a: "Добро пожаловать домой, герои" уже написано выше

 ins.117.t: "Тан Малака возвращается в Инсулиндию"
 ins.117.d: "Колониальный порядок рухнул и в Инсулиндии, и неудивительно, что Тан Малака и его изгнанники вернулись на родину, чтобы помочь защитить ее от угроз и помочь прийти к социалистической революции."
 ins.117.a: "Пожелаем им удачи!"

 #Focus Tree
 INS_merdeka: "Независимость!"
 INS_merdeka_desc: "Наконец-то мы обеспечили себе свободу. Убогие голландцы были вытеснены с наших земель и независимость Инсулиндии была обеспечена! Этот день не скоро будет забыт!"
 INS_political_crossroad: "Политический выбор"
 INS_political_crossroad_desc: "Мы стоим на политическом распутье, так как различные группы, боровшиеся с голландцами, имеют различные взгляды на управление нашей страной. И они начинают ссориться друг с другом."
 INS_darul_islam: "Дарул Ислам берет контроль"
 INS_darul_islam_desc: "После хаоса и попытки убийства бонвики Дарул Ислам быстро захватили стратегические пункты по всей стране. Власть теперь наша."
 INS_purge_heathens: "Очистить язычников"
 INS_purge_heathens_desc: "Несмотря на новый правильный режим в стране, в Инсулиндии много язычников и неверных. Мы должны сосредоточиться на том, чтобы привести их к истинной вере, а если они не захотят, то принять меры."
 INS_establishing_the_islamic_state: "Создание Исламского государства"
 INS_establishing_the_islamic_state_desc: "Мы должны создать наше государство на основе исламских этических ценностей. Это позволит жить всем верующим так, как они всегда мечтали: в раю на земле."
 INS_quran_indoctrination: "Внушение Кораном"
 INS_quran_indoctrination_desc: "Некоторые неверные сильно сопротивляются против наших попыток привести их к истинной вере. Даже если взрослых уже не спасти, мы должны заставить детей широко изучать священный Коран, чтобы искоренить ересь в долгосрочной перспективе."
 INS_allah_maha_besar: "Аллах велик"
 INS_allah_maha_besar_desc: "Аллах велик. Он будет охранять инсулиндский народ от иноверцев и еретиков."
 INS_insulindian_elections: "Инсулиндские выборы"
 INS_insulindian_elections_desc: "Пришло время для выборов в палату представителей. Предыдущая палата была сформирована голландцами в соответствии с мирным соглашением. Теперь мы должны показать настоящую демократию, и, что более важно, уменьшить в палате голландское влияние."
 INS_psri: "Победа Мурбы"
 INS_psri_desc: "Неожиданно, пролетарская партия Тана Малаки - Мурба, получила большинство в палате представителей. Многие бояться того, что будет дальше. Но Тан Малака, который теперь обязан стать премьер-министром, объявил, что он оставит без изменений строй нашего правительства в ближайшем будущем. Это дает некоторые надежды тем, кто беспокоится о будущем инсулиндской демократии."
 INS_socialize_foreign_capital: "Социализация иностранных активов"
 INS_socialize_foreign_capital_desc: "Иностранные активы в основном принадлежат капиталистам, которые не заботятся об инсулиндском населении. Они стремятся заработать как можно больше денег, используя инсулиндский пролетариат. Мы должны захватить иностранные активы, чтобы гарантировать, что они пойдут на благо простым людям."
 INS_islamic_socialism: "Исламский социализм"
 INS_islamic_socialism_desc: "Тан Малака неоднократно призывал к союзу между исламом и социализмом, получившему название исламского социализма. Благодаря этому невероятному союзу между религией и революционным духом западный империализм может быть побежден!"
 INS_social_distribution: "Социальное распределение"
 INS_social_distribution_desc: "Нам следует помочь каждому инсулиндцу. Если мы не перераспределим материальные блага от богатых к бедным, многие останутся в таком же плохом положении, как и до освобождения."
 INS_negara_buruh_tani_dan_pekerja: "Сельские работники, фермеры и рабочие"
 INS_negara_buruh_tani_dan_pekerja_desc: "Коррумпированная партия НПИ держит офис президента в изоляции, а республиканская система позволяет реакционерам отменить любой наш прогресс. Давайте совершим переворот для установления по-настоящему рабочего государства!"
 INS_nahdlatul_ulama: "Победа Нахдлатул Уламы"
 INS_nahdlatul_ulama_desc: "Традиционалисты из Нахдлатул Уламы одержали победу на выборах и стремятся сохранить демократию при введении социально-консервативных законов."
 INS_ulama_grand_council: "Написать новую конституцию"
 INS_ulama_grand_council_desc: "Мы должны написать новую конституцию. Одна, разработанная НПИ, очень авторитарна. Она стремится в первую очередь сохранить власть своего президента. Еще более старая написана нашими колонизаторами - голландцами. Мы должны написать изначально новую демократическую конституцию для свободной Инсулиндии"
 INS_moral_democracy: "Разделение законодательных органов"
 INS_moral_democracy_desc: "Для обеспечения целостности нашего демократического государства крайне важно, чтобы законодательные органы были разделены на исполнительную, законодательную и судебную ветви."
 INS_pesantren_institutes: "Обеспечение свободы слова"
 INS_pesantren_institutes_desc: "Свобода слова необходима в любом свободном обществе. Мы должны убедиться, что никто не чувствует себя обязанным молчать, даже если наши политические взгляды расходятся."
 INS_islam_nusantara: "Палата Представителей"
 INS_islam_nusantara_desc: "Мы, в первую очередь, представители народа, за которым стоят правители страны. Мы надеемся, что эта истина останется в нашем коллективном сознании надолго."
 INS_pni: "Победа НПИ"
 INS_pni_desc: "Инсулиндцы решительно проголосовали за единственную правую партию, которая принесла Инсулиндии независимость: они проголосовали за НПИ. Теперь Инсулиндия стоит на заре новой эры!"
 INS_elevate_pancasila: "Подъем Панкасилы"
 INS_elevate_pancasila_desc: "Панкасила является философской основой инсулиндского государства, отстаивая пять принципов, изложенных Сукарно: вера в бога, справедливость, инсулиндский национализм, народный консенсус и работа вместе в мудрости и социальной справедливости для всех инсулиндцев."
 INS_guided_democracy: "Управляемая демократия"
 INS_guided_democracy_desc: "Нынешняя неуправляемая демократия является главной причиной нестабильности, которая связана с нападением на нашего президента. Мы должны направить демократию по правильному пути, чтобы обеспечить стабильность для всех!"
 INS_marhaenist_unity: "Единство Мархаэнизма"
 INS_marhaenist_unity_desc: "Мархаэнизм - основа нашей идеологии: прагматическая форма социализма, подчеркивающая национальное единство, культуру и антиимпериализм. Давайте объединимся во имя бедного фермера Мархана и других людей в Инсулиндии."
 INS_merdeka_atau_mati: "Свобода или смерть"
 INS_merdeka_atau_mati_desc: "Свобода или - смерть наше кредо: через руководство националистической партии страна будет приведена к светлому будущему!"
 INS_coalition: "Коалиционное правительство"
 INS_coalition_desc: "Никому не удалось добиться решительной победы, в результате чего над палатой ограниченную власть взяла НПИ. Поскольку ей придется работать с другими партиями."
 INS_shared_burden_united_effort: "Совместное бремя, Объединенные усилия"
 INS_shared_burden_united_effort_desc: "Наше бремя разделено, наши усилия объединены. на такой результат, благодаря сотрудничеству, мы сможем двигать страну вперед."
 INS_bhineka_tunggal_ika: "Единство в разнообразии"
 INS_bhineka_tunggal_ika_desc: "Единство в разнообразии - это старый яванский девиз, который точно соответствует нашему коалиционному правительству. Наши убеждения могут быть разными, но вместе мы едины."
 INS_nasasin_compromise: "Компромисс с NASASIN"
 INS_nasasin_compromise_desc: "Nasionalisme (Национализм), Agama (Религия) и Sindikalisme (Синдикализм) - концепция, изложенная в НПИ, сочетание трёх, казалось бы, противоположных мировых философий."
 INS_permusyawarahan_mufakat: "Конференция единства"
 INS_permusyawarahan_mufakat_desc: "Вместе мы обеспечим светлое будущее нашей нации! Давайте достигнем консенсуса путем переговоров такой степени, что наша страна сама будет двигаться вперед."
 INS_sultans_coup: "Переворот Султана"
 INS_sultans_coup_desc: "Мы не могли позволить этим радикалам захватить власть в нашей стране. Поэтому в ситуация, пока не поздно, вмешались султаны и мечта о монархической Инсулиндии осуществилась."
 INS_rally_the_rajas_and_princes: "Митинг Раджи и принцев"
 INS_rally_the_rajas_and_princes_desc: "Мы должны сплотить Раджу и принцев, чтобы они приняли участие в управлении этой страной. Когда султан захочет расширить свою власть, знать должна быть на его стороне."
 INS_a_royal_and_feudal_state: "Царское и феодальное государство"
 INS_a_royal_and_feudal_state_desc: "Наше государство носит как царский, так и феодальный характер: королевская власть здесь сильна, но значительное дворянство существует по всему архипелагу. Остается вопрос, кто из них выйдет на первое место..."
 INS_kraton_administration: "Администрация Кратона"
 INS_kraton_administration_desc: "Наша нация будет управляться из Кратона. Для блага всех инсулиндцев контроль над страной будет в в правильных руках."
 INS_ngayogyakarta_hadiningrat: "Джокьякартский Хадининграт"
 INS_ngayogyakarta_hadiningrat_desc: "Влияние Джокьякарты неоспоримо. Теперь султан из Джокьякарты закрепил свои позиции как султан всей Инсулиндии."
 INS_political_stability: "Политическая стабильность"
 INS_political_stability_desc: "Стабильность вернулась в нашу страну, по мере укрепления правительства. Многие ждут, что произойдет с нашей великой нацией в будущем!"
 INS_establish_foreign_office: "Создание Министерства иностранных дел"
 INS_establish_foreign_office_desc: "Теперь, когда мы обеспечили себе наше независимое будущее, нужно открыть министерство иностранных дел для установления контактов с внешним миром, так как мы должны продвигать наши идеи!"
 INS_contacts_with_the_westerners: "Контакты с Западом"
 INS_contacts_with_the_westerners_desc: "Раньше они может и колонизировали нас, но контакты с Западом по-прежнему очень ценны: они технологически более продвинуты, чем многие наши соседи, их инвестиции, несомненно, улучшат нашу экономику."
 INS_alliance_with_germany: "Присоединиться к Рейхспакту"
 INS_alliance_with_germany_desc: "Германия, ее система империализма и Рейхспакт могут быть немного отталкивающими для большинства нашего населения, но они являются силой, способной защитить нас от тех, кто позарится на наши ресурсы."
 INS_alliance_with_australasia: "Присоединиться к Антанте"
 INS_alliance_with_australasia_desc: "Антанта, если сравнивать с недавним прошлым, находится сейчас не в самом лучшем положении, но она все еще существует, и имеет некоторого важного члена, с которым мы бы хотели остаться в хороших отношениях."
 INS_contacts_within_asia: "Контакты с Азией"
 INS_contacts_within_asia_desc: "Великие страны азиатского континента являются нашими естественными союзниками в борьбе за азиатское единство против западного империализма. Если мы будем поддерживать с ними хорошие отношения, возможно, мы сможем получить от них защиту."
 INS_alliance_with_bharatiya: "Альянс с Бхаратской Коммуной"
 INS_alliance_with_bharatiya_desc: "Бхаратская Коммуна, вместе со своим реакционным соседом,  была первой страной, сбросившей оковы колониализма. Мы должны заключить с ними союз, чтобы дать отпор западным колониальным собакам!"
 INS_join_co_prosperity_sphere: "Присоединиться к Сфере совместного процветания"
 INS_join_co_prosperity_sphere_desc: "Япония страна восходящего солнца Азии, ей удалось стать наравне с западными народами. Японцы были одной из немногих наций, которым удалось избежать колониального гнета, и теперь они стремятся распространить свое влияние по всей Азии. Мы должны присоединиться к Сфере взаимопроцветания, чтобы вместе противостоять вторжению Запада!"
 INS_international_contacts: "Международные контакты"
 INS_international_contacts_desc: "С установлением международных контактов, наш голос будет восприниматься более серьезно на мировой политической арене!"
 INS_economy_of_insulindia: "Экономика Инсулиндии"
 INS_economy_of_insulindia_desc: "Мы должны взглянуть на нашу экономику. Многое необходимо восстановить после борьбы за независимость, но у нас есть цель, и мы будем двигаться к ней!"
 INS_foreign_investment_market: "Рынок иностранных инвестиций"
 INS_foreign_investment_market_desc: "Нам нужно выйти на рынок иностранных инвестиций для дальнейшего экономического роста. В настоящее время многие инвесторы рассматривают активы в нашей стране как довольно рискованные инвестиции. Мы должны изменить их мнение!"
 INS_invite_asian_investors: "Пригласить инвесторов из Азии"
 INS_invite_asian_investors_desc: "Мы должны пригласить инвесторов из Азии, чтобы они помогли развивать нашу страну и дальше."
 INS_reestablish_dutch_investments: "Реинвестиции голландских инвесторов "
 INS_reestablish_dutch_investments_desc: "Мы должны восстановить приток голландских инвестиций, чтобы восстановить доверие к нам. Для этого мы будем держать западные активы без риска их ареста."
 INS_refurbish_insulindian_infrastructure: "Модернизация нашей инфраструктуры"
 INS_refurbish_insulindian_infrastructure_desc: "Наша инфраструктура немного ухудшилась, с тех пор как проводилась последняя голландская проверка. Без соответствующей инфраструктуры, путешествия становятся все труднее, что дает нашей стране не лестную репутацию "далекой глухомани"."
 INS_de_javasche_bank_act: "Закон о Государственном банке"
 INS_de_javasche_bank_act_desc: "С национализацией Государственного банка, у нас будет надежный контроль над нашей денежно-кредитной политикой. Помимо этого, сейчас большая часть Государственного банка принадлежит голландским инвесторам, что дает им слишком большое влияние на нашу страну."
 INS_south_east_asian_trading_hub: "Торговый центр Юго-Восточной Азии"
 INS_south_east_asian_trading_hub_desc: "Наши недавние действия, укрепляющие нашу экономическую независимость оставаясь взаимосвязанными с миром, принесли плоды. И теперь нас рассматривают как надежного торгового партнера и одного из самого экономически быстро-растущего государства в Юго-Восточной Азии."
 INS_standing_on_our_own_feet: "Стоять на своих собственных ногах"
 INS_standing_on_our_own_feet_desc: "Мы не должны позволить себе стать экономически зависимыми от других стран. Наша страна достаточно велика для экономической автономии, и мы должны всеми силами стремиться к этому."
 INS_fight_inflation: "Бороться с коррупцией"
 INS_fight_inflation_desc: "Коррупция одна из главных причин, нашего экономического спада. Мы должны бросить на борьбу с ней все, что у нас есть!"
 INS_nationalize_dutch_assets: "Национализация голландских активов"
 INS_nationalize_dutch_assets_desc: "Хотя голландский контроль над своей собственность в Инсулиндии и так был приостановлен, но сейчас пришло время официально национализировать все голландские активы в нашей стране. Все равно их вклады здесь только для того, чтобы неофициально продолжить править нами даже после получения независимости."
 INS_expand_djakarta_dockyards: "Расширить верфи в Джакарте"
 INS_expand_djakarta_dockyards_desc: "Джакартские верфи признаны лучшими для деревянных судов, перевозящих товары по всему архипелагу. Теперь пришло время модернизировать их для того, чтобы строить и содержать современные корабли. Это обеспечит нам будущее, как одной из процветающих морских держав."
 INS_expand_kemajoran_airfield: "Расширить Кеймаранский аэропорт"
 INS_expand_kemajoran_airfield_desc: "Самолеты являются важнейшим видом транспорта, нам нужно расширить свои аэродромы, чтобы убедиться, что мы справимся с их большим количеством."
 INS_institute_teknologi_de_bandung: "Расширить Технологический институт в Бандунге"
 INS_institute_teknologi_de_bandung_desc: "Бандунгский Технологический Институт был первым техническим университетом Инсулиндии. Давайте реформируем его и заменим голландский уклон в обучении, который там распространен, сделав институт государственным научным учреждением нашей страны."
 INS_economic_boom: "Экономический бум"
 INS_economic_boom_desc: "Наша разумная экономическая политика привела к мощному экономическому буму. Хотя это не означает, что все наши проблемы решены, мы стали значительно лучше, чем несколько лет назад!"
 INS_new_army_for_insulindia: "Новая армия для Инсулиндии"
 INS_new_army_for_insulindia_desc: "Если мы хотим обеспечить нашу независимость, нам нужна армия. У нас есть достаточно людских ресурсов, но найти необходимое оружие будет проблемой. ."
 INS_guerilla_force: "Партизанские отряды"
 INS_guerilla_force_desc: "Мы не должны вступать с нашими врагами в большие битвы, по крайней мере, пока-что. Серия партизанских ударов или атак из джунглей будет достаточно, чтобы истощить врага и вынудить его отступить."
 INS_inspiration_from_knil: "Копирование KNIL"
 INS_inspiration_from_knil_desc: "Мы должны взять королевскую голландскую ост-индийскую армию(KNIL) за основу. Хотя их цель: поддерживание голландской тирании над Инсулиндией, мягко сказать неправильна, мы должны перенять у них великолепную организацию и дисциплину."
 INS_picking_a_doctrine_for_our_army: "Выбор доктрины для нашей армии"
 INS_picking_a_doctrine_for_our_army_desc: "Мы должны инвестировать в исследование доктрин, которые будут направлять нашу армию. Но враг, несомненно, не спит и тоже вкладывается в изучение доктрин."
 INS_artillery_corps: "Артиллерийские корпуса"
 INS_artillery_corps_desc: "Нам следует включить в нашу армию артиллерию, части которой смогут накрыть противника огнем, находясь в горах или других стратегических точках."
 INS_light_armor_divisions: "Легкие бронетанковые части"
 INS_light_armor_divisions_desc: "Бронетехника предпочтительней артиллерии: когда наши танки приспособятся к войне в джунглях, у нас будет по сути более гибкая и маневренная артиллерия. Нашим врагам останется только прятаться в своих палатках и дрожать от страха!"
 INS_better_guns: "Лучшее оружие"
 INS_better_guns_desc: "Если мы хотим стать страной с сильной армией, нам нужно помнить и о наших пехотных частях. Наше оружие устарело настолько, что восходит ко временам Вельткрига или еще раньше. Пришла пора модифицировать оружие!"
 INS_insulindian_mountaineers: "Инсулиндские горнострелки"
 INS_insulindian_mountaineers_desc: "В Инсулиндии есть множество гор и вулканов. Мы должны создать специальные силы, подготовленные для войны в гористой и вулканической местности. Это точно улучшит нашу защиту и нападение."
 INS_keeping_our_waters_independent: "Безопасность наших вод"
 INS_keeping_our_waters_independent_desc: "Инсулиндия - островное государство, и пока у нас нет флота, мы вряд ли сможем помешать врагу отрезать Яву и Суматру от остальной части архипелага. Давайте строить флот, чтобы избежать морской блокады!"
 INS_buy_foreign_warships: "Закупка иностранных кораблей"
 INS_buy_foreign_warships_desc: "Создание военно-морского флота с нуля является сложным процессом. Чтобы ускорить его мы сможем попробовать закупить корабли у иностранных держав."
 INS_conventional_navy: "Традиционный флот"
 INS_conventional_navy_desc: "Мы должны построить обычный флот, способный сдерживать иностранные вторжения. Подводные лодки не смогут выполнять такие задачи и, вообще, являются плохим вариантом."
 INS_submarine_navy: "Подводный флот"
 INS_submarine_navy_desc: "Давайте экипируем наш флот подводными кораблями, такими как подводные лодки. В Вельткриге они показали себя с наилучшей стороны, позволив Германии выиграть войну. Да и наш бывший колониальный угнетатель тоже специализировался на них. Создав мощные подводные войска, мы будем изводить противника точечными ударами, сделав высадку на наши острова слишком затратными."
 INS_sudarso_doctrine: "Доктрина Йоса Сударсо"
 INS_sudarso_doctrine_desc: "У адмирала Сударсо имеются замечательные планы по подготовке нашего флота. Давайте выполним их и вселим страх во всех врагов Инсулиндии!"
 INS_each_island_a_destroyer: "Остров эсминцев"
 INS_each_island_a_destroyer_desc: "Без флота нас вряд ли кто-то будет воспринимать всерьез, поэтому мы должны сделать так, чтобы практически на каждом острове было хотя бы сколько-то кораблей охранения."
 INS_creating_an_insulindian_airforce: "Формирование ВВС Инсулиндии"
 INS_creating_an_insulindian_airforce_desc: "Голландская KNIL имела военно-воздушные силы, в то время как Инсулиндия имеет всего лишь одного пилота. Поэтому, чтобы победить в войне в воздухе, нам нужно создать военно-воздушные войска, а наш летчик Адисучипто начнет обучать новых пилотов."
 INS_purchase_japanese_aircraft: "Покупка японских самолетов"
 INS_purchase_japanese_aircraft_desc: "Создание военно-воздушных сил с нуля требует времени. Чтоб его сэкономить, нам нужно попытаться закупить старые самолеты у японцев во имя азиатской солидарности."
 INS_salvage_knil_junk: "Реставрировать самолеты KNIL"
 INS_salvage_knil_junk_desc: "Несколько самолетов KNIL были захвачены инсулиндскими повстанцами, но так как о них никто не заботился, их состояние довольно ветхое. Давайте восстановим эти старые самолеты, чтобы начать формировать наши собственные ВВС."
 INS_air_doctrine_studies: "Изучение воздушной доктрины"
 INS_air_doctrine_studies_desc: "Если мы хотим создать военно-воздушные силы, не уступающие нашим врагам, мы должны изучать достижения в области воздушных доктрин."
 INS_bomber_focus: "Фокус на бомбардировщики"
 INS_bomber_focus_desc: "Бомбардировщики идеально подходят для нанесения ущерба вражеской промышленности и инфраструктуре. Они должны составлять основную часть наших ВВС вместе с небольшой эскадрильей истребителей, защищающих наши бомбардировщики."
 INS_fighter_focus: "Фокус на истребителях"
 INS_fighter_focus_desc: "Без истребителей воздушное пространство нашей страны беззащитно. Мы должны инвестировать средства в производство истребителей, чтобы убедиться, что мы сможем защитить наше небо в случае необходимости."
 INS_close_air_support: "Поддержка с воздуха"
 INS_close_air_support_desc: "Поддержка с воздуха имеет решающее значение на поле боя. Нам нужно научиться и дальше развивать нашу воздушную тактику в этой области."
 INS_insulindian_paratroopers: "Инсулиндские парашютисты"
 INS_insulindian_paratroopers_desc: "Географически, Инсулиндия широкая и вытянутая страна. Если мы начнем обучать воздушно-десантные дивизии, то у нас появятся резервные силы, способные безопасно достичь любого острова при потере нашего превосходства в море."
 INS_insulindian_marines: "Инсулиндская морская пехота"
 INS_insulindian_marines_desc: "После того, как мы достаточно развили свой флот, мы могли бы подумать о создании подразделений морской пехоты, специализирующийся на высадках и речной войне. Это особенно важно в стране с такой географией, как наша."
 INS_a_modern_military: "Современные вооруженные силы"
 INS_a_modern_military_desc: "Благодаря нашим техническим достижениям в военной сфере, мы можем сказать, что наши военные находятся в значительно лучшем состоянии, чем несколько лет назад. С нашей армией, Инсулиндия теперь способна внушать страх врагу!"
 INS_inherit_design_1047: "Перенять проект 1047"
 INS_inherit_design_1047_desc: "Раньше голландцы, вместе с японцами, в секретной обстановке работали над линейными крейсерами класса 1047. Теперь, когда они потеряли свое влияние, эти проекты были свернуты и "случайно" попали в наши руки. Давайте досконально изучим эти планы!"
 INS_japanese_carrier_designs: "Танкеры в авианосцы"
 INS_japanese_carrier_designs_desc: "Авианосцы ужасно дороги в строительстве, но у нас есть план: можно переоборудовать несколько танкеров в полноценные авианосцы. Возможно мы сможем получить один или два, так как, к сожалению, очень немногие корабли подходят для такой операции. Поэтому бесконечно переоборудовать торговый флот в авианосцы не получится."

 ### Decisions ###
 INS_silent_revolution_category: "Тихая революция"
 INS_silent_revolution_category_desc: "Тан Малака и партия Мурба не одобряют нынешнюю форму правления Инсулиндии, но также понимают, что им придется действовать осторожно. Обеспечив себе большинство на выборах, мы находимся в идеальном положении, чтобы медленно брать контроль над страной до тех пор, пока мы не сможем совершить переворот. При этом нам нельзя злить народ, так как нас могут просто вытеснить от власти. При этом не стоит провоцировать соседей на иностранные вмешательства."
 ins_secure_the_milisi_murba: "Сделать милицию Мурбы частью правительства"
 ins_secure_the_milisi_murba_desc: "Милиция Мурбы - это небольшая оборонная организация, созданная нами вскоре после нашей победы, чтобы не дать реакционерам игнорировать мнение народа или захватить власть в стране. Однако наша милиция относительно слаба. Для ее улучшения, нам необходимо включить ее в правительство, сделав их официальной военной силой, наравне с полицией, армией, ВВС и ВМФ. Только так милиция сможет выполнять свою цель."
 ins_socialist_rebellion_yogya: "Спровоцировать социалистическое восстание в Султанате Джокьякарта"
 ins_socialist_rebellion_yogya_desc: "Султанат Джокьякарта ранее сумел найти средства для шантажа инсулиндского правительства. Сейчас они имеют особый статус в нашей республике, управляя своими землями так, как если бы у нас в стране была бы монархия. Однако мы не можем просто отменить этот статус без общественной реакции, поэтому нам стоит начать небольшое крестьянское восстание, чтобы народ понял - очевидно султан управляет своими землями не демократическими методами."
 INS_expansion_category: "Инсулиндская экспансия"
 INS_expansion_category_desc: "Текущие границы [Root.GetNameDef] - просто империалистическая система: практически по всей нашей стране есть земли, которые точно должны быть частью единой [Root.GetAdjective]ой нации с этнической, религиозной и географической точки зрения."
 ins_occupy_east_timor: "Оккупация Восточного Тимора"
 ins_occupy_east_timor_desc: "Португальские империалисты слишком долго удерживали Тимор под своим колониальным правлением. Мы должны вторгнуться в это пятно на карте и освободить инсулиндеское население от португальского гнета."
 ins_try_to_buy_southeast_irian: "Попытка купить Австралазийскую Новую Гвинею"
 ins_try_to_buy_southeast_irian_desc: "Австралазия не является нашим главным врагом, однако их владения на острове Новая Гвинея - это несправедливая оккупация. Чтобы избежать крупного военного конфликта, мы могли бы договориться о покупке австралазийской части острова."
 ins_invade_australian_irian: "Атака Юго-Восточного Ириана"
 ins_invade_australian_irian_desc: "Австралазийцы бессовестно угнетают папуасское население Восточного Ириана. Освободим их силой!"
 ins_demand_west_irian: "Потребовать остатки голландского правления"
 ins_confront_the_german_menace: "Противостоять немецкой угрозе"
 ins_confront_the_german_menace_desc: "Немцы держат под своим контролем бывшие британские колонии в Малайе и Северном Борнео. Эта область, отделена от Инсулиндии, будучи культурно очень похожей. И эта ошибка, навязанная нам империалистами, должна быть исправлена!"
 ins_invade_sarawak: "Вторжение в Саравак"
 ins_invade_sarawak_desc: "Крошечный народ Саравака страдает от бездарного правления. Мы должны быть достаточно любезны, чтобы вмешаться и включить их в состав нашего государства. Малайское население, несомненно, видит в нас освободителей, верно?"

