### Characters ###
 INS_tan_malaka: "Тан Малака"
 INS_tan_malaka_leader_desc: "Тан Малака всегда находился на узкой линии между ортодоксальными и гетеродоксальными убеждениями в религии. В религии, Тан поддерживал Сарекат Ислам, эгалитарную исламистскую организацию, идеи которой конфликтовали с иерархией в религии. Его  убеждённость в идеалах социализма также контрастировала с идеологией набирающих силу профсоюзов в Европе. Балансируя между крайностями, Тан компромизирует ради светлого будущего."

 INS_sukarno: "Сукарно"
 INS_sukarno_leader_desc: "Сын яванских аристократов, молодой Сукарно появился на свет в 1901. Сукарно впервые заинтересовался политикой после того как познакомился с уникальной философией фермера по имени Мархен. Политическая философия Мархена вдохновила Сукарно основать ПНИ в 1926. Ещё одним влиянием Сукарно стал Альгемине Стадисклаб, который изучал голландские переводы немецкой конституции, на основе которой они создали собственный тип избирательного правительства. Теперь, когда пришла независимость, Сукарно обязан многим верам и идеологиям Инсулиндии объединить всех людей на полуострове."

 INS_sutan_sjahrir: "Сутан Шарир"
 INS_sutan_sjahrir_leader_desc: "Студент Амстердамского Университета времён горячих дебатов 1920-х, Сутан со временем оставил идеи революционного социализма и обратил своё внимание на экономические теории кооперативного социализма. После своего возврещения в Индонезию он попытался вступить в НПИ, но разногласия с идеологией Сукарно вынудили его покинуть партию. Игнорируя запрет Нидерландов на социалистические партии, Сутан основал СПИ, партию с очень широким представлением о социализме."

 INS_hashim_asyari: "Хашим Асяри"
 INS_hashim_asyari_leader_desc: "Жизнь Хашима перенесла потрясение ещё до Вельткрига – его жена и ребёнок, пока он был на Хадже, погибли. По возвращению в страну произвол колонистов и безразличие местного населения показалось ему невыносимым. Хашим использовал свой гнев чтобы вознестись в ранге в NU и трансформировать отношение мусульманских учителей и их учеников из одностороннего во взаимно."

 INS_mohammad_hatta: "Мохаммад Хатта"

 INS_munawar_musso: "Мановар Муссо"
 INS_munawar_musso_leader_desc: "Муссо был одним из лидеров вдохновлённой британским примером революции 1925-го, что была быстро подавлена колониальными силами и уничтожении PKI. Это вынудило Муссо бежать в Бенгальскую Народную Республику, где он вступил в связь с европейскими тоталистами-теоретиками. Убеждённый в правильности идеи новой идеологии, Муссо начал перевод тоталистской хартии для изгнанных инсулиндийцев в Калькутте, и позже объявил о формации  Partai Totalis Insulindia (ТПИ), которая должна была стать наследницей PKI. Тан Малака и его последователи отвергли ТПИ из-за её нежелания работать с мусульманами для достижения независимости, что положило начало расколу левого движения в Инсулиндии."

 INS_semaun: "Семаун"
 INS_semaun_leader_desc: "Главы многих Инсулиндийских движений за независимость смогли избежать депортации, но группа социалистов была поймана за попыткой организации профсоюза в Сурибайе и была выслана в Города-Концессии. В изгнании Семоун привлекал внимание к ужасным рабочим условиям на фабриках и набирал силы. Когда профсоюз стал популярен среди иммигрантов из Малайи, он перестал получать поддержку от Сарекат Ислама. Заметив его деятельность, Интернационал помог Семоуну основать КПИ. Теперь, когда Семоун вернулся, ему предстоит разрешить проблему недоверия со стороны разъединённых левых движений."

 INS_sekarmadji_kartosuwirjo: "Секармаджи Картосувирио"
 INS_hamengkubuwono_ix: "Хаменгкубувоно IX"

 INS_raymond_westerling: "Реймонд Вестерлинг"
 INS_raymond_westerling_leader_desc: "Из всех стран, в которых Вестрелинг мог оказаться, Инсулиндия была одним из его последних вариантов, и хотя он принял ислам ещё в молодости, его отношения с левыми и Сакерат Исламом не могут быть хуже. Его отряд получил как хорошую, так и плохую репутацию за дисциплину, а также отсутствие эмоций в вынесении своих приказов. В кромешном хаосе, охватившем страну Вестерлинг стал довольно иностранным влиянием, даже для страны полной иностранцев. Хотя, возможно это и дало ему шанс забраться на самый верх."

