 ins_tt_new_constitution: "Новая конституция будет выставлена на голосование в парламенте."
 ins_tt_elective_monarchy: "После того, как султан умрет, знать Инсулиндии соберется, чтобы избрать нового султана."
 ins_tt_primogeniture: "После смерти султана власть перейдет к его наследнику, султану Джокьякарты."
 ins_tt_exec_cop: "Исполнительная власть будет в руках королевского совета, в котором собираются все дворяне."
 ins_tt_exec_sul: "Исполнительная власть в первую очередь будет в руках султана, который уберет разногласия и дебаты в правительстве."
