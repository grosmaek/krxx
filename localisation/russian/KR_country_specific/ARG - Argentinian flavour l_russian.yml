 arg_flavour.1.t: "Обелиск Буэнос-Айреса"
 arg_flavour.1.d: "В честь 400-летия основания Буэнос-Айреса конкистадором Доном Педро де Мендосой на площади Республики был установлен колоссальный памятник. Стоящий на пересечении проспектов Корриентес и 9 de julio avenues, двух самых оживленных улиц Парижа в Южной Америке, обелиск имеет высоту 235 футов, что является свидетельством веков истории нашей столицы. \n\nСтроительство памятника было отложено из-за бурных политических событий последнего времени, и он был спроектирован архитектором-рационалистом Альберто Пребишем и построен в рекордно короткие сроки (31 день) немецко-аргентинской компанией 'General de Obras Públicas', которая наняла 157 рабочих на строительство. В строительство, ставшее одним из самых важных и дорогостоящих архитектурных проектов в истории города, было вложено более 200 000 песо.\n\nНесмотря на намерение правительства уважать статус Буэнос-Айреса как столицы страны, эти усилия были восприняты с некоторыми противоречиями жителями города, многие считают, что строительство \"уродливым и непривлекательным цементным столбом\". Независимо от насмешек и протестов, мы можем только надеяться, что в конце концов портеньо придут к тому, чтобы принять это новое пополнение в наследие города."
 arg_flavour.1.a: "Они научатся ценить это со временем"
  
 arg_flavour.2.t: "Писатель Орасио Кирога совершает самоубийство"
 arg_flavour.2.d: "Уругвайский писатель Орасио Сильвестре Кирога Фортеза скончался в клинике Хосе де Сан Мартин. Хотя у него был диагностирован очень распространенный случай рака простаты, его смерть по-прежнему стала шоком для аргентинской литературной сцены, так как он решил покончить жизнь самоубийством, прежде чем болезнь сможет развиваться дальше. Пока Sociedad Argentina de Escritores (SADE) готовит свои похоронные мероприятия, многие из его преданных поклонников пишут газетные статьи в память о его памяти как одного из величайших писателей ужасов и трагедий в регионе, с такими книгами, как 'Cuentos de Amor de locura y de muerte' теперь стал классиком аргентинской литературы."
 arg_flavour.2.a: "Печальный конец для такого блестящего писателя"
  
 arg_flavour.3.t: "Писатель Леопольдо Лугонес найден мертвым"
 arg_flavour.3.d: "Известный аргентинский писатель Леопольдо Антонио Лугонес был найден мертвым на курорте в городе Тигре. Пока проводилось расследование, было ясно, что причиной смерти было самоубийство, так как Лугонес проглотил смесь виски и цианида перед смертью. В последние годы Лугонес горячо поддерживал Патриотическую Лигу, и его самоубийство все еще шокировало правое правление, нашедшее легитимность в политических трудах Лугонеса. Как основатель SADE, подготовка его похорон упала на них, и в нем быстро набирают обороты предложения по превращению дня рождения его основателя и одного из самых влиятельных писателей Аргентины в национальный праздник."
 arg_flavour.3.a: "Странная смерть для странного человека..."
  
 arg_flavour.5.t: "Патриотическая Лига объединяется с 'Alianza Libertadora Nacionalista'"
 arg_flavour.5.d: "Карлес сумел полностью завершить свое поглощение и быстро нашел союзников в аргентинском политическом ландшафте. После переворота в Урибуру, который до сих пор живет в памяти многих людей, Карлес начал встречаться со своим лидером, полковником Хуаном Баутистой Молиной, чтобы обе организации собрались вместе для будущего Аргентины. В то время как многие пришли к выводу, что Alianza Libertadora Nacionalista (Альянс националистического освобождения) станет преемником Патриотической лиги, провал переворота в Урибуру означал катастрофу для их рядов, при этом многие просто решили стать членами как LP. Несмотря на то, что подробности встреч держатся в основном в секрете, теоретизируется, что Карлес намерен использовать АЛН в качестве де-факто военизированных формирований государства, учитывая, что организация уже организована в военном стиле."
 arg_flavour.5.a: "Мы, националисты, должны держаться вместе!"
  
 arg_flavour.7.t: "Создано Национальное управление по миграции"
 arg_flavour.7.d: "Чтобы избежать статьи Конституции 1853 года о том, что никакое аргентинское правительство не может ограничить иммиграцию, Карлес разрешил создание аргентинского агентства, занимающегося расследованием и разрешением въезда иммигрантов в страну, известного как Dirección Nacional de Migraciones (Национальное управление по миграции). С офисами, построенными в нескольких горячих точках иммиграции, таких как Буэнос-Айрес, Барилоче и Пуэрто-Игуасу, перед агентством будет поставлена задача выдачи разрешений людям на работу и проживание в Аргентине. В то время как многие националисты приветствуют эту меру, поскольку она собирается добавить слой проверки для мигрантов, которые приезжают в Аргентину, многие из которых имеют сомнительное происхождение, члены оппозиции открыто заявляют о репрессивном характере этих мер, утверждая, что это просто вопиющие попытки обойти конституцию. "
 arg_flavour.7.a: "'Иностранцы больше не будут угрожать нашей нации!'"
  
 arg_flavour.9.t: "Альфонсина Сторни найдена мертвой"
 arg_flavour.9.d1: "В еще одном неудачном событии для SADE модернистский поэт Альфонсина Сторни была найдена мертвой сегодня. Было начато расследование по этому делу, но оно было быстро завершено как самоубийство, учитывая показания ее знакомых, а также улики, найденные у нее по месту жительства и в районе, где, как сообщается, она бросилась с волнореза в море в городе Мар-дель-Плата. Ее тело, найденное на пляже вымытым двумя рабочими, теперь направляется в Буэнос-Айрес, где SADE готовит похоронные приготовления, поскольку национальные газеты пишут о 'Трагической смерти великого американского поэта'. В то время как ее связь с социалистом-революционером Мануэлем Бальдомеро вызвала большую обеспокоенность у правительства, многие прохожие оставили цветы и оказали почтение в кабине поезда, которую она собиралась перевезти позже в тот же день, и поэтому может быть лучше оставить шествие на время..."
 arg_flavour.9.d2: "В еще одном неудачном событии для SADE модернистский поэт Альфонсина Сторни была найдена мертвой сегодня. Было начато расследование по этому делу, но оно было быстро завершено как самоубийство, учитывая показания ее знакомых, а также улики, найденные у нее по месту жительства и в районе, где, как сообщается, она бросилась с волнореза в море в городе Мар-дель-Плата. Ее тело, найденное на пляже вымытым двумя рабочими, теперь направляется в Буэнос-Айрес, где SADE готовит похоронные приготовления, поскольку национальные газеты пишут о 'Трагической смерти великого американского поэта'. Ее связи с социалистом Мануэлем Бальдомеро Угарте были хорошо известны, она все еще считалась и аутсайдером революционного движения. Тем не менее, Угарте активно пишет о ней в 'Ла Авангардии', и ходят многочисленные слухи о том, что он даже послал прощальные подарки на ее похороны, что еще больше подтверждает мысль о том, что оба автора были близки."
 arg_flavour.9.a: "Сейчас лучше оставить публику скорбеть"
  
 arg_flavour.10.t: "Лисандро де ла Торре найден мертвым"
 arg_flavour.10.d: "Основатель Partido Popular Democratico, Лисандро де ла Торре, был найден мертвым сегодня в своей квартире в Буэнос-Айресе. Прогрессивный политик, занявший более жесткую позицию по отношению к консерваторам после убийства Энцо Бордабэхера, ушел из общественной жизни после переворота 'Лиги Патриотики' в надежде избежать политического возмездия. Тем не менее, похоже, что его личная жизнь была тем, что ему досталось в конце концов, поскольку быстрое расследование назвало его смерть самоубийством, когда он даже отправлял прощальные письма своим близким друзьям, прежде чем застрелиться. Оставляя за собой противоречивое наследие, стоящее посредине между революционерами и консерваторами, публика по-прежнему высоко ценит его, поскольку многие присутствовали на его похоронах, возможно, благодаря его расследованию немецкой интервенции на рынке мяса в 1933 году."
 arg_flavour.10.a: "Покойся с миром"
  
 arg_flavour.11.t: "Расширение подземки Буэнос-Айреса!"
 arg_flavour.11.d: "Открытая в 1913 году, буэнос-айресская подземка - это первое метро не только в Южной Америке, но и во всем Южном полушарии. Под почти полной монополией AATC, почти не было предпринято никакого расширения, что заставило правительство вмешаться и передать права на строительство Испанско-Аргентинской компании  общественных дел и финансов (CHADOPYF). Они добавили к системе новую ветку, ветку D, соединяющую Кафедраль с Судом.\n\nПродолжающаяся эмиграция в город из сельской местности и огромный приток европейских иммигрантов выявил серьезные недостатки нашей транспортной системы, поэтому правительство предложило национализировать эту сеть, создав Транспортную корпорацию Буэнос-Айреса (CTCBA), чтобы далее ее расширить и исполнить потребности, созданные взрывом населения города."
 arg_flavour.11.a: "Ура!"
  
 arg_flavour.12.t: "Смерть Байролетто"
 arg_flavour.12.d: "Сегодня, после перестрелки с полицией в городе Сан-Педро-де-Атуэль, известный сельский преступник Хуан Баутиста Баирлетто был объявлен мертвым. Хотя официальная версия гласит, что он был убит в перестрелке, популярным мифом стало то, что он застрелился, чтобы избежать бесчестия быть захваченным в плен. Почти легендарная фигура для аргентинского сельского населения, его смерть, несомненно, будет оплакиваться многими.\n\nРодившийся в 1894 году сын итальянских иммигрантов, Баирлетто вырос в маленьком городке в провинции Ла-Пампа. Там он время от времени нарушал закон, совершая мелкие кражи и бродяжничество, пока романтический спор из-за местной проститутки не закончился убийством комиссара города, в результате чего он стал преступником. После этого события, его преступная карьера быстро стала известной, каждое нападение и побег вызывали у людей большее восхищение. Примечательно, что Баирлетто воровал у богатых и делился своей прибылью с бедными, что привело к тому, что он стал известен как \"Аргентинская Робин Гуд\" и заработал ему похвалу аргентинских левых, особенно анархистов. \n\nХотя его смерть, без сомнения, будет пропагандистской победой режима Буэнос-Айреса, который установил связь между бандитом и повстанцами в Патагонии, нельзя отрицать, что для значительной части населения его смерть является печальным напоминанием о медленном исчезновении сельских деревенских традиций и образа жизни гаучо."
 arg_flavour.12.a: "Повстанцы на диких ветрах..."
  
 arg_flavour.13.t: "Премьера "Жизнь Карлоса Гардела""
 arg_flavour.13.d: "Сегодня в аргентинских кинотеатрах состоялась премьера фильма "La Vida de Carlos Gardel" ("Жизнь Карлоса Гардела"), которая получила широкую публику. Режиссер Альберто де Завалия и аргентинские актеры, такие как Уго дель Карриль и Делия Гарсес, сняли некоторые противоречия из-за того, что сюжет расходится с личной историей Гардела. Сюжет вращается вокруг Гарделя, влюбляясь в женщину, когда он становится известным как художник, только чтобы печально потерять ее любовь, когда он начинает свое международное турне, заканчивающееся его окончательной гибелью в авиакатастрофе; женщина остается только с записями Гарделя, но история заканчивается счастливо, когда они воссоединяются как призраки. Проблема, поднятая многими из самых преданных поклонников Гарделя, заключается в том, что у художника никогда не было никаких общественных отношений с какой-либо женщиной. Продюсеры, однако, защищали свои работы, утверждая, что фильм не должен был быть биографией."
 arg_flavour.13.a: "Хороший фильм, несмотря ни на что"
  
 arg_flavour.14.t: "Открытие Ла Бомбонеры!"
 arg_flavour.14.d: "До Ла Бомбонеры, футбольный клуб 'Бока Хуниорс' использовал много стадионов, пока они не остановились на их нынешнем в Брандсене. Их первый стадион был в Дарсене Сур в старом буэнос-айресском порту (в настоящий момент Пуэрто Мадеро) и Исла Демарки, до переезда на улицы Брандсен и дель Кручеро в 1924 году.\n\nВ 1931 году, управляющий комитет 'Бока Хуниорс' (возглавляемый президентом Руперто Мольфино) приобрел земли у муниципалитета Буэнос-Айреса за A$ 2,200,000. Три года спустя клуб опубликовал тендерное строительство их нового стадиона. Экономические трудности, вызванные черным понедельником и невозможностью найти хороших архитекторов отложили строительство до 1938 года, когда клуб сыграл свой последний матч перед началом тяжёлой работы. \n\n Он наконец открылся 21 мая 1940 года товарищеским матчем между Бока и Сан Лоренсо, принимающая сторона победила 2:0, оба голы забил Рикардо Аларкон. Хотя стадион был только что построен, у него не было системы освещения, что вынудило закончить матч на 70-ой минуте."
 arg_flavour.14.a: "Вперёд Бока!"
  
 arg_flavour.15.t: "La Invención de Morel"
 arg_flavour.15.d: "Сегодня Адольфо Биой Касарес опубликовал то, что можно считать началом нового этапа в своей писательской карьере, небольшой роман под названием \"Изобретение Мореля\", первое крупное произведение в области научной фантастики в латиноамериканской литературе. Книга рассказывает историю венесуэльского писателя по имени \"El Fugitivo\", который, скрываясь от закона, прячется на отдаленном тихоокеанском острове, где, похоже, существует странная болезнь. Вскоре на остров прибывает группа людей, которые заставляют его прятаться от них, испугавшись, что его сдадут. Тем не менее, он не может не влюбиться в одного из них, таинственная женщина по имени Фаустин, которая, кажется, не замечает его присутствия. После череды аномальных событий с участием незнакомых людей и самой природы острова, El Fugitivo вскоре понимает, что посетители не такие, какими кажутся.\n\nТрогательные темы, такие как безумие, одиночество и любовь, книга добилась как коммерческого, так и критического успеха, а соавтор Хорхе Луис Борхес написал, что \"Классифицировать ее как совершенную - это не погрешность и не гипербола\". Биой Касарес, друг таких фигур, как Борхес и сестры Окампо, считает книгу истинным началом своей писательской карьеры. Несмотря на его статус относительно малоизвестного писателя, стало очевидным, что роман окажет большое влияние на аргентинскую литературу."
 arg_flavour.15.a: "Será un acto piadoso"
  
 arg_flavour.16.t: "Землетрясение в Сан-Хуане"
 arg_flavour.16.d: "В 7:11 утра жители Сан-Хуана были разбужены землетрясением в восточной части провинции. Уже есть сведения о двух смертях, но ещё больше могут быть найдены под обломками. Сила по шкале Рихтера: 6.2 балла, власти счастливы доложить, что ущерб был минимальным, а большого количества жертв удалось избежать благодаря далекому расположению эпицентра."
 arg_flavour.16.a: "[Root.GetLeader] выразил свои соболезнования семьям погибших"
  
 arg_flavour.17.t: "Агустин П. Хусто скончался"
 arg_flavour.17.d1: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие еще не выявило причину смерти, широко распространено мнение, что он просто умер от старости, поскольку ему уже было шестьдесят шесть лет, и он прожил немало сложных личных ситуаций. Как ведущий член про-британского крыла армии, его смерть в настоящее время знаменует собой поворотный момент в отношении прогерманской клики, благоприятное развитие для ОГО. Тем не менее, Либорио выступил против правительства и военных, обвиняя их в смерти Хусто. Пока готовятся похороны, неясно, продлится ли защита, предоставленная Агустину Либорио, после его смерти..."
 arg_flavour.17.d2: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие еще не выявило причину смерти, широко распространено мнение, что он просто умер от старости, поскольку ему уже было шестьдесят шесть лет, и он прожил немало сложных личных ситуаций. После смерти Либорио, превратившего его в сильного обличителя правительства, Хусто начал агитировать в UCRA, чтобы призвать к некоторому уровню оппозиции против нашего режима, который теперь почти замолчал с его смертью. Будучи ведущим членом про-британского крыла армии, его кончина также знаменует собой поворотный момент в отношении прогерманских клик, благоприятное развитие для ОГО. В то время как похороны были организованы его семьей, правительство в основном молчало по этому вопросу."
 arg_flavour.17.d3: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие еще не выявило причину смерти, широко распространено мнение, что он просто умер от старости, поскольку ему уже было шестьдесят шесть лет, и он прожил немало сложных личных ситуаций. После того, как Либорио вмешался в процесс, Джусто удалился и провел большую часть своей пенсии в своей сельской усадьбе, наслаждаясь защитой председателя, написав сборник работ историка Бартоломе Митре. Его смерть сильно повлияла на Либорио, который попросил сделать перерыв в своей обычной деятельности на две недели, чтобы помочь организовать похороны."
 arg_flavour.17.a: "Старый Маршал ушел..."
  
 arg_flavour.18.t: "Премьера 'Войны Гаучо'"
 arg_flavour.18.d: "Основанный на одноименной книге Леопольдо Лугонеса, фильм "Войны Гаучо" был впервые показан в эти выходные, получив восторженные отзывы критиков и получив аплодисменты публики. Сюжет, вращающийся вокруг подвигов аргентинского национального героя Мартина Гуэмеса против сил роялистов во время войны за независимость, был быстро сопоставлен политическими комментаторами с ситуацией в Аргентине в отношении конфликта в Европе и поляризации во всем мире. С успехом фильма кооператив Artistas Argentinos Asociados, который вложил большую часть своего финансирования в производство фильма и почти оформил банкротство, теперь вернул свои инвестиции обратно и получил излишки за свою деятельность, которую они намерены вложить обратно в новые фильмы."
 arg_flavour.18.a: "Доказательство качества независимого кино!"
  
 arg_flavour.19.t: "40-летие антарктической экспедиции"
 arg_flavour.19.d: "В конце XIX века на двух международных географических конгрессах (1895 и 1899 гг.) была установлена целесообразность проведения большой экспедиции в Антарктиду, поскольку это был единственный регион планеты, о котором не было важной информации. Вследствие этого в шведском городе Гетеборге шведский геолог и географ Отто Норденшельд начал организовывать путешествие в американский антарктический квадрант. В отличие от других полярных путешествий того времени, таких как путешествия Роберта Фалькона Скотта или Роальда Амундсена, эта экспедиция не планировала бить рекорды или создавать прецеденты для будущих претензий на суверенитет над полярными землями, это был международный союз, целью которого было проведение обширных научных исследований на Антарктическом континенте.\n\n Общее командование экспедицией было возложено на норвежца Карла Антона Ларсена, опытного исследователя Антарктики, который служил капитаном 'Антарктики'. 16 октября 1901 года 'Антарктика' покинула порт Гетеборга.\n\nНа пути к острову Сноу-Хилл в 1901 году Норденшельд прошел через Буэнос-Айрес, где аргентинское правительство предоставило ему припасы при условии, что он включит в состав своей зимовочной партии молодого аргентинского морского офицера, лейтенанта Хосе Марию Собраля. В 1902 году экспедиция высадилась на остров Сноу-Хилл в море Уэдделла, где планировала провести одну зиму.\n\nКорабль, который должен был вернуться за ними, 'Антарктика' под командованием капитана Карла Ларсена, был раздавлен льдами и затонул, в результате чего экспедиции пришлось провести вторую зиму на острове Сноу-Хилл. Экспедиция не имела связи ни с континентом, ни с экипажем 'Антарктики', который провел зиму на острове Паулет в плохом укрытии. Выжившие, включая Хосе Мару Собрала, были спасены через год в 1903 году аргентинским корветом 'ARA Uruguay'. Корабль прибыл в Буэнос-Айрес 2 декабря 1903 года, где его встречали 100 000 человек и сотня кораблей, которые в честь него дали гудки и сирены.\n\n\nНесмотря на тяжелые испытания, экспедиция считается успешной с научной точки зрения, поскольку ее участники исследовали большую часть восточного побережья Земли Грэма, включая мыс Лонгинг, остров Джеймса Росса, группу островов Джоинвиль и архипелаг Палмера. Экспедиция, в ходе которой также были добыты ценные геологические образцы и образцы морских животных."
 arg_flavour.19.a: "Важнейшее событие в исследовании Антарктики!"
