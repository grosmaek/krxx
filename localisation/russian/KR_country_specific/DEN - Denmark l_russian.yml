 DEN_christian_af_glucksborg_leader_desc: "Кристиан фон Глюксбург сел на престол в 1912 году после смерти его отца, Фредерика VIII. Король смог провести страну через Вельткриг, сохранив нейтралитет и независимость, а также через 20-ые года, которые ознаменовались приходом социал-демократов в политику, после того, как 1924 году их лидер, Торвальд Стаунинг, был избран премьер-министром. Король довольно скептически относится к своему премьер-министру и его кабинету, но держит их как запасной вариант на случай форс-мажоров. То, что в отношении Стаунинга не было не предпринято ничего за 12 лет даёт право полагать, что король принял идею о демократическом парламентаризме."

