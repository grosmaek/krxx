### Ideas ###
 DEN_idea_black_monday: "Кризис Чёрного Понедельника"
 DEN_idea_black_monday_desc: "Крах фондовой биржи в Берлине сильно ударил по нашей стране. Наша экономика страдает из-за этого!"
 DEN_idea_black_monday_start_01: "Сельскохозяйственная депрессия"
 DEN_idea_black_monday_start_01_desc: "Как следствие кризиса в Миттельевропе, датские фермеры не могут найти покупателей для своей продукции. Их деятельность приносила солидный доход нашей стране. С разорением фермеров, остальные наши отрасли тоже стали терпеть убытки."
 DEN_idea_agricultural_depression: "Сельскохозяйственная депрессия"
 DEN_idea_agricultural_depression_desc: "Как следствие кризиса в Миттельевропе, датские фермеры не могут найти покупателей для своей продукции. Их деятельность приносила солидный доход нашей стране. С разорением фермеров, остальные наши отрасли тоже стали терпеть убытки."
 DEN_idea_schachtian_recover: "Шахтская экономическая политика"
 DEN_idea_schachtian_recover_desc: "Принимая во внимание идеи президента немецкого Рейхсбанка Ялмара Шахта, Дания борется с кризисом, инвестируя в свою экономику, чтобы стимулировать восстановление."
 DEN_idea_public_works: "Государственные строительные проекты"
 DEN_idea_public_works_desc: "Датское правительство интенсивно инвестирует в строительные проекты, надеясь этим дать безработным шанс заработать на проживание"
 DEN_idea_weak_krona: "Слабая Крона"
 DEN_idea_weak_krona_desc: "Датская Крона искусственно удешевляется, делая датские товары относительно дешёвыми и увеличивая шансы производителей на рынке"
 DEN_ger_trade: "Германская торговля"
 DEN_idea_danish_welfarestate: "Датская система соцобеспечения"
 DEN_idea_danish_welfarestate_desc: "Детище датского премьер-министра Стеинке, система соцобеспечения является гарантией безопасности более бедных слоёв населения и считается примером для социал-демократов всего мира."
 DEN_idea_universal_healthcare: "Универсальное здравоохранение"
 DEN_idea_universal_healthcare_desc: "Несмотря на то, что универсальная система здравоохранения является дорогостоящей, она обеспечивает благополучие всех граждан."
 DEN_idea_austerity_recover: "Экономическая политика строгой экономии"
 DEN_idea_austerity_recover_desc: "Сокращая государственные расходы и повышая налоги, Дания надеется восстановить контроль над продолжающимся кризисом."
 DEN_idea_confidence_in_government: "Высокая уверенность инвесторов"
 DEN_idea_confidence_in_government_desc: "Усилия датского правительство по увеличению веры инвесторов в Данию увенчались успехом, и они уверены в прибыльности инвестиций в страну."
 DEN_idea_investing_companies: "Частные инвестиции"
 DEN_idea_investing_companies_desc: "Компании инвестируют в Данию, открывая фабрики и магазины, ослабляя последствия осадившего Данию кризиса."
 DEN_idea_strong_krona: "Безопасная крона"
 DEN_idea_strong_krona_desc: "Правительство выделило достаточное количество золотого запаса на стабилизацию датской кроны, что сделало её более привлекательной для инвесторов."
 DEN_idea_private_welfare_system: "Частная система соцобеспечения" 
 DEN_idea_private_welfare_system_desc: "Датское правительство поддержало страховые компании, что привело к появлению частной системы соцобеспечения."
 DEN_idea_danish_cinema: "Датская киноиндустрия"
 DEN_idea_danish_cinema_desc: "Датчане одними из первых инвестировали в киноиндустрию, и она до сих пор сохраняет большое влияние, даже не смотря на сужение рынка из-за Бабельсберга."
 DEN_idea_danish_cinema2: "Датская киноиндустрия"
 DEN_idea_danish_cinema2_desc: " Датчане одними и з первых инвестировали в киноиндустрию, и она до сих пор сохраняет большое влияние, даже не смотря на сужение рынка из-за Бабельсберга."
 DEN_idea_danish_defense: "Датский фокус на обороне"
 DEN_idea_danish_defense_desc: "Дания сфокусировалась на бороне, единственной надежде маленькой нейтральной страны в тени гегемона."
 DEN_idea_unwavering_morale: "Непоколебимый дух"
 DEN_idea_unwavering_morale_desc: "Пока у Дании остаются силы она не сдастся! Маленький размер армии будет компенсирован её смелостью!"
 DEN_idea_infantrybased_military: "Пешая армия"
 DEN_idea_infantrybased_military_desc: "В маленькой стране нужда моторизации остаётся под вопросом: армия успеет прибыть во время в независимости от ситуации."
 DEN_idea_motorised_military: "Моторизированная армия"
 DEN_idea_motorised_military_desc: "В наш день и век пешая армия будет просто не способна сражаться против армии, стратегически благословлённой автомобилями."
 DEN_idea_preparing_special_forces: "Основание спецслужб"
 DEN_idea_preparing_special_forces_desc: "Маленькая и специализированная профессиональная армия является лучшим вариантом для Дании, ведь у нас не хватит населения для создания чего-либо грандиозного!"
 DEN_idea_jaegerkorpset: "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc: "Jægerkorpset является элитной спецслужбой Дании, берущих своё начало от Зеландских Охотничьих Отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
 DEN_idea_terrain_reduction: "Jægerkorpset"
 DEN_idea_terrain_reduction_desc: "Jægerkorpset является элитной спецслужбой Дании, берущих своё начало от Зеландских Охотничьих Отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
 DEN_idea_jaegerkorpset2: "Jægerkorpset"
 DEN_idea_jaegerkorpset2_desc: "Jægerkorpset является элитной спецслужбой Дании, берущих своё начало от Зеландских Охотничьих Отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
 DEN_idea_ruling_the_skies: "Воздушное господство"
 DEN_idea_ruling_the_skies_desc: "Инвестировав в авиацию, Дания сможет обезопасить своё суверенное воздушное пространство."
 DEN_idea_flyvevabnet: "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc: "Мы соединили воздушные ветви армии и флота в отдельные профессиональные силы на страх нашим врагам."
 DEN_idea_focusing_battleship: "Инвестиции в Slagskib"
 DEN_idea_focusing_battleship_desc: "Дания инвестирует в престижный проект для страны её размеров – в линкор, что будет защищать берега."
 DEN_idea_submarines: "Undervands Flåde"
 DEN_idea_submarines_desc: "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
 DEN_idea_submarines1: "Undervands Flåde"
 DEN_idea_submarines1_desc: "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
 DEN_idea_submarines2: "Undervands Flåde"
 DEN_idea_submarines2_desc: "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
 DEN_idea_convoy_protection: "Оборона датских поясов"
 DEN_idea_convoy_protection_desc: "Ежедневно через Датские пояса проходит множество судов, и для их защиты необходимо приложить значительные усилия."
 DEN_idea_doubtful_military: "Раздробленная верность армии"
 DEN_idea_doubtful_military_desc: "Не все в датских вооружённых силах убеждены, что король поступил правильно."
 DEN_idea_rigsfagforbund: "Ригсфагсфорбунд"
 DEN_idea_rigsfagforbund_desc: "Ригсфагсфорбунд это контролируемый правительством профсоюз Дании, членство в котором является обязательным для всех датчан."
 DEN_idea_danish_republic: "Новоприобретённый республиканизм"
 DEN_idea_danish_republic_desc: "Действия бывшего короля навсегда очернили монархию Дании, и не оставили ей другого выбора, кроме как упразднить устаревшую традицию и отправится в светлое будущее республикой."
 DEN_idea_danish_republic2: "Новоприобретённый республиканизм"
 DEN_idea_danish_republic2_desc: " Действия бывшего короля навсегда очернили монархию Дании, и не оставили ей другого выбора, кроме как упразднить устаревшую традицию и отправится в светлое будущее республикой."
 DEN_idea_danish_monarchy: "Демократический монархизм"
 DEN_idea_danish_monarchy_desc: " Дания – гордое королевство, а её монархи ведут свой род от вождей викингов древности, и этот институт будет сохранён, даже если его роль в управлении страны отойдёт в прошлое."
 DEN_idea_danish_monarchy2: "Демократический монархизм"
 DEN_idea_danish_monarchy2_desc: "Дания – гордое королевство, а её монархи ведут свой род от вождей викингов древности, и этот институт будет сохранён, даже если его роль в управлении страны отойдёт в прошлое."
 DEN_idea_socialization: "Программа социализации"
 DEN_idea_socialization_desc: "Лучшая Дания будет создана программой социализации, которая социализирует датские компании и передаст их в руки народа."
 DEN_idea_socialization2: "Программа социализации"
 DEN_idea_socialization2_desc: " Лучшая Дания будет создана программой социализации, которая социализирует датские компании и передаст их в руки народа."
 DEN_nordic_council: "Скандинавский Совет"
 DEN_common_mil_purchases: "Совет Оборонных Закупок"
 DEN_passport_union_idea: "Конвенция о Скандинавских паспортах"
 DEN_monetary_union_idea: "Единая Валюта Скандинавии"
 DEN_custom_union_idea: "Единый Скандинавский Рынок"
 DEN_idea_lockout: "Локаут"
 DEN_idea_lockout_desc: "Владельцы крупного промышленного центра закрыли помещения для рабочих, надеясь этим вынудить их принять маленькие зарплаты."
 DEN_idea_strike: "Забастовка"
 DEN_idea_strike_desc: "Рабочие крупного промышленного центра отказываются от выполнения своих обязанностей, протестуя против плохих условий работы и увольнения своих коллег."
 DEN_idea_farmers_strike: "Забастовка фермеров"
 DEN_idea_farmers_strike_desc: "Многие фермеры в Дании отказываются продавать свои товары, надеясь, что это приведёт к росту цен на них."
 DEN_idea_opposition_controlled_landsting: "Ладстинг под контролем оппозиции"
 DEN_idea_opposition_controlled_landsting_desc: "Нижняя палата парламента Дании находится под контролем оппозиции, что серьёзно усложняет проведение реформ правительством."
 DEN_idea_general_strike_only_syndies: "Всеобщая забастовка"
 DEN_idea_general_strike_only_syndies_desc: "Синдикалисты, под влиянием своего лидера Кристиана Кристенсена, объявили всеобщую забастовку, надеясь этим вынудить правительство подать в отставку."
 DEN_idea_general_strike_everyone: "Всеобщая забастовка"
 DEN_idea_general_strike_everyone_desc: "Синдикалисты, под влиянием своего лидера Кристиана Кристенсена, объявили всеобщую забастовку, надеясь этим вынудить правительство подать в отставку."
 DEN_good_infrastructure: "Доступная страна"
 DEN_good_infrastructure_desc: "Наши значительные инвестиции в инфраструктуру страны, ранее находившейся в неподобающем состоянии, породили плоды. Это принесёт пользу не только экономике, но и транспортировке армии для тренировок."
 DEN_idea_fortification: "Фортификационная кампания"

