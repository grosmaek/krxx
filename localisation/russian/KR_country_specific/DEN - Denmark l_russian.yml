### Characters ###
 DEN_martin_andersen_nexo: "Мартин Андерсен-Нексё"
 DEN_martin_andersen_nexo_leader_desc: "§YОписание лидера\nРодился:§! 26-го июня 1869, Копенгаген, Королевство Дания\n§YПолитическая карьера:§! Мартин родился в бедной и неблагополучной семье в трущобах столицы своей страны, но большая часть его ранней жизни прошла в Нексё, на острове Борнхольм, куда семья переехала, когда ему было восемь лет. Он должен был найти работу и рано уходить из дома, работая дворником, сапожником и каменщиком, пока не смог позволить себе посещать среднюю школу в возрасте 20 лет. Хотя Мартин тяготел к христианскому гуманизму, он также проявлял симпатии к социализму и в качестве автора стремился возвысить голос рабочего класса. Он добавил «Нексо» к окончанию своей фамилии, как из-за любви к родному городу, так и чтобы выделиться. В 1800-х годах его работы мало кто покупал за пределами острова, и, что еще хуже, у него начались признаки туберкулеза, из-за чего он был вынужден отправиться на Средиземное море, чтобы подлечиться. Там он увидел, что рабочие классы Италии, Испании и Северной Африки ничем не отличаются от датских. Вдохновленный этой общностью, а также рассказами о смелых иберийских и итальянских революционерах, Мартин вернулся в Данию убежденным интернационалистом и настоящим социалистом. К началу века он начал писать свое фундаментальное произведение «Пелле Завоеватель» о молодом датском мальчике, который становится рабочим организатором, а также посещать собрания Социал-демократической партии.\n\nОн часто писал о пессимизме и безнадежности как о «буржуазной болезни», но со временем начал лично сомневаться в том, что социал-демократии и реформизма достаточно для подъема рабочего класса. К концу 1910-х годов революции в России и Франции сделали его полноправным коммунистом. Позднее он станет датским делегатом на первом заседании Третьего Интернационала и на долгие годы станет жителем французской глубинки. Несмотря на то, что он не был ни профессиональным политиком, ни профессиональным революционером, по мере того как старость и немощь окутывали его своими объятиями, Мартин вернулся к писательству как к своему основному методу изменения окружающего мира. Пролетарий из Нексё, хотя и был литературной силой природы, больше известен как фигура, благодаря своим связям с Парижем и политическому покровительству, которое он оказывал молодым датским коммунистам, особенно радикальной клике Коммунаров."
