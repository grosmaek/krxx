 DEN_idea_danish_arty: "Улучшенные дальномеры"
 
### Focuses ###
 DEN_black_monday: "Черный Понедельник ударил по Дании!"
 DEN_black_monday_desc: "Крах Берлинской биржи обрушил многие сектора Датской экономики. Но большая часть нашей экономики завязана на сельском хозяйстве, а значит у нас есть шанс снизить урон, нанесённый кризис воспользовавшись скорым сезоном урожая и интервенцией со стороны правительства, чтобы оживить сельское хозяйство."
 DEN_agricultural_surplus: "Покупка излишков сельскохозяйственной продукции"
 DEN_agricultural_surplus_desc: "Вливая деньги в наш внутренний сельскохозяйственный рынок, мы обеспечим продолжение внутреннего производства продуктов питания, и фермеры смогут поддерживать экономику благодаря своей возросшей покупательной способности."
 DEN_buy_out_stock_market: "Выкупить фондовый рынок"
 DEN_buy_out_stock_market_desc: "Крах немецкого фондового рынка произошел не изолированно, рынки в Европе и за рубежом падают, но это дает нам возможность: компании теперь дешевле покупать, что мы можем использовать, чтобы обеспечить полную занятость за счет государственных средств."
 DEN_bail_out_industries: "Спасти терпящие неудачу отрасли"
 DEN_bail_out_industries_desc: "Промышленность является самым крупным работодателем нашего времени, предоставляя рабочие места для наибольшей доли населения в Дании. Эти обанкротившиеся компании и закрытие цехов для нас сейчас не вариант, поскольку оставление рабочих без зарплаты может не только усугубить нынешний кризис, но и заставить их попасть в объятия экстремистских идеологов."
 DEN_kanslergaden: "Канслргаденские соглашения"
 DEN_kanslergaden_desc: "К несчастью, нижняя датская палата, ‘Ландстинг’, находится под контролем оппозиции, сильно ограничивающее попытки правительства в проведении реформ. Если мы желаем эффективно разделаться с проблемами, принесёнными Чёрным Понедельником, нам придётся работать вместе. Пригласим лидеров оппозиции встретиться в апартаменте Стаунинга в Канслергадене."
 DEN_schachtian_tactics: "Шахтианская экономика"
 DEN_schachtian_tactics_desc: "Немецкий экономист Ялмар Шахт разработал теорию по борьбе с экономическими кризисами путём увеличения количества денег, которое правительство тратит, что принесёт больше денег на рынок и, со временем, снизит урон от кризиса. Нам следует принять эти доктрины, так как этот кризис является проблемой, что свободный рынок самостоятельно не решит."
 DEN_desanction_lockouts: "Запретить забастовки"
 DEN_desanction_lockouts_desc: "Конфликты между рабочими и работодателями участились ввиду плачевного состояния экономики: из-за Чёрного Понедельника прибыль падает, и работодатели пытаются снизить зарплаты, а если рабочие не соглашаются, то они просто закрывают предприятие, пока рабочие не передумают. А рабочие, в свою очередь, когда перестают получать удовлетворительные условия для работы или зарплаты, которых хватает для поддержки своих семей, устраивают забастовки. Оба случая должны быть запрещены, пока ситуация в стране не стабилизируется."
 DEN_agreement_with_germany: "Укрепление торговых отношений с Германией"
 DEN_agreement_with_germany_desc: "С испепелением Британии в пламени революции, Германия, а также остальная Миттельевропа (особенно Швеция) стали одними из главных торговых партнёров Дании. Частью проблемы является то, что наши продукты стали слишком дорогими для этих стран. Это можно разрешить стиранием немногих оставшихся регуляций торговли и получением разрешения на поддержку наших фермеров взамен на уступки Германии в других сферах."
 DEN_devalue_the_krona: "Девальвация кроны"
 DEN_devalue_the_krona_desc: "Частью проблемы является цена Датских продуктов, слишком большая для терпящих бедствие немцев. Искусственно сблизив стоимость Кроны и Марки, датские продукты будут доступнее для немцев, чем любые другие."
 DEN_public_works: "Общественные работы и проекты"
 DEN_public_works_desc: "Тратя наши деньги на общественные проекты, мы сможем дать работу людям, которые в ином случае были бы безработными. Таким образом мы сможем вдохнуть жизнь в рынок, а также в добавок сможем улучшить нашу инфраструктуру по довольно низкой цене."
 DEN_state_funded_industry: "Государственное финансирование индустриализации"
 DEN_state_funded_industry_desc: "Во время Черного Понедельника большинство людей потеряли свои сбережения, будь то из-за сокращения экономики или из-за падения цен на акции. Однако этого нельзя сказать о Дании, которая может оживить экономику, производить необходимые людям инструменты и продукты и создавать новые рабочие места для всех с помощью программы быстрой индустриализации и интенсивного инвестирования."
 DEN_steinckes_reforms: "Реформы Стеинке"
 DEN_steinckes_reforms_desc: "Наш министр Карл Кристиан Стеинке запланировал ряд реформ датской системы соцобеспечения, но не мог ввести их в силу из-за сопротивления со стороны оппозиции. Но теперь, когда мы достигли большинства в Ландстинге и заключили договор с оппозицией, реформа, наконец, может вступить в силу, и вскоре она изменит восприятие Дании странами мира навсегда."
 DEN_invalidity_subs: "Субсидии инвалидам"
 DEN_invalidity_subs_desc: "Те, кто не способны работать по состоянию здоровья должны получать помощь от правительства. Цивилизованному правительству никак нельзя позволять больным и инвалидам умирать с голода в случае, когда у них нет семьи, которая может их поддерживать."
 DEN_extended_unempl_subs: "Пособия по безработице"
 DEN_extended_unempl_subs_desc: "Многие в Дании остались без работы после Чёрного Понедельника. Если раньше с этой проблемой справились бы частные страховые компании, теперь они стали слишком дорогими для простых рабочих. Теперь только правительство сможет создать необходимую сеть соцобеспечения."
 DEN_universal_healthcare: "Универсальное здравоохранение"
 DEN_universal_healthcare_desc: "Естественно, что обеспечение здоровья всех является первостепенной задачей полноценного социал-демократического государства. Медицина исторически была непомерно дорогой для рядового работника, но на средства государства можно было бы построить новые больницы и трудоустроить больше медицинского персонала, используя возросшие размеры сектора здравоохранения для заключения более выгодных контрактов с поставщиками."
 DEN_twinkling_socdem: "Мерцающее государство всеобщего благосостояния"
 DEN_twinkling_socdem_desc: "Полная занятость и обеспечение благосостояния всего народа, мы стремились и добились своих краткосрочных целей своей политикой, но мы должны и впредь служить ярким примером того, чего может достичь социал-демократия."
 DEN_madsen_mygdal_plan: "План Мадсена-Мигдаля"
 DEN_madsen_mygdal_plan_desc: "План лидера Венстре Мадсена-Мигдаля, призывает к более сдержанному подходу правительства, сфокусированном на экономии и фискальной ответственности, вместо социал-демократического подхода, который мог бы обречь Данию на большие долги."
 DEN_strengthening_investor_confidence: "Повысить уверенность инвесторов"
 DEN_strengthening_investor_confidence_desc: "Поддерживая наши компании и сохраняя баланс в экономике, мы докажем потенциальным инвесторам что Дания является одной из самых безопасных стран для их денег, даже в эти тяжёлые времена. Прилив финансов на рынок, стоит надеяться, поможет нам вскоре разрешить кризис."
 DEN_loan_to_danish_companies: "Займы датским компаниям"
 DEN_loan_to_danish_companies_desc: "Выдавая займы датским кампаниям напрямую из казны мы сможем поддержать их и позволим им пережить время экономической нестабильности относительно невредимыми, хотя некоторые из долгов наверняка никогда не будут отплачены."
 DEN_strengthen_the_krona: "Усиление кроны"
 DEN_strengthen_the_krona_desc: "Усилив поддержку нашей валюте и этим увеличив её стоимость, мы сделаем ещё один шаг к стабилизации экономики Дании. Также это приведёт к удешевлению импорта, делая их более доступных для простых граждан."
 DEN_encourage_foreign_investment: "Увеличить иностранные инвестиции"
 DEN_encourage_foreign_investment_desc: "Теперь, когда мы доказали иностранцам, что в Данию инвестировать безопасно, мы должны дать им шанс это сделать. Деньги, прибывшие с их инвестициями помогут нам восстановиться от кризиса, столь неожиданно ударившего по Дании."
 DEN_increase_tax_rate: "Увеличить налоги"
 DEN_increase_tax_rate_desc: "Мы не можем сохранять баланс без каких либо действий: из-за большого роста безработицы налоговые декларации были сильно снижены. Для компенсации этого нам придётся повысить налоги, или мы залезем в долговую яму."
 DEN_austerity_measures: "Политика жёсткой экономии"
 DEN_austerity_measures_desc: "Мы не можем поддерживать баланс одними налогами: в будущем, эти налоги могут обернуться для нас ещё большим количеством экономических проблем. Траты придётся уменьшить тоже." 
 DEN_cut_subs: "Урезать субсидии"
 DEN_cut_subs_desc: "Субсидии являются тратами с очень низким уровнем возвратов: ведь эти деньги очень редко возвращаются в казну, а кроме того, они дают стимул людям продолжать быть безработными. Они должны быть сильно урезаны, ради блага всех включённых сторон."
 DEN_encourage_unempl_insurance: "Частное страхование по безработице"
 DEN_encourage_unempl_insurance_desc: "Поддерживая страхование по безработице, мы можем гарантировать, что премии не поднимутся до таких крайностей, как это происходило в последние месяцы, не прибегая к излишнему вмешательству государства и не тратясь на субсидирование. Мы обязательно должны поддерживать этот бизнес!"
 DEN_limit_union_activity: "Ограничить деятельность профсоюзов"
 DEN_limit_union_activity_desc: "Синдикалисты играют важную роль в ограничении свободы рынка. Всем понятно, что ограничив активность профсоюзов, владельцы фабрик смогут урезать расходы гораздо эффективнее, этим приближая нас к восстановлению от кризиса. Это будет и в интересах рабочих тоже!"
 DEN_healthy_dose_of_capitalism: "Здоровая доза Капитализма"
 DEN_healthy_dose_of_capitalism_desc: "Наши усилия по сохранению свободы рынка медленно помогают экономике восстановиться. Недавние времена были тяжелы, но худшее уже прошло, и хотя мы ещё и не восстановились полностью, результаты наших усилий уже видны."
 DEN_recovvery: "Черный Понедельник закончился!"
 DEN_recovvery_desc: "Благодаря нашим трудам Дания полностью восстановилась от  Чёрного Понедельника. Безработица идёт на убыль, а заработки и уверенность населения вернулись к докризисным уровням, и совсем немногие могут с уверенностью сказать, что правительство плохо справилось со своей задачей."
 DEN_invest_in_maersk: "Инвестиции в Маэрск"
 DEN_invest_in_maersk_desc: "Компания ‘Маэрск’ была основана в 1904, и контролирует большую часть кораблестроения Дании. Инвестируя в компанию мы простимулируем расширение торговлю, расширим торговый флот и улучшим инфраструктуру страны."
 DEN_support_nordisk_film: "Поддержать 'Нордиск-Филм'"
 DEN_support_nordisk_film_desc: "'Нордиск-Филм' является одной из самых старых кинокомпаний мира. Заполучив наши инвестиции, компания сможет создавать быстрее и качественнее. А также фильмы, поддерживающие Данию и её правительство, делая нас популярнее в глазах народа."
 DEN_reinvigorate_danish_cinema: "Поддержать отечественный кинематограф"
 DEN_reinvigorate_danish_cinema_desc: "Наши попытки по поддержке кинематографа окупились сполна. Теперь стоит оказать надлежащую поддержку рекламе славных датских фильмов, в первую очередь о бравой армии Дании, всегда стоящей на страже народа."
 DEN_enlarge_industry: "Расширение потребительской отрасли"
 DEN_enlarge_industry_desc: "С революциями в Великобритании и Франции, падением Америки и нашим положением внутри Миттельевропы; в Дании наблюдается резкое снижение доступности основных потребительских товаров для большей части нашего населения, увеличивая наше основное промышленное производство, мы можем смягчить наш дефицит, если не устранить его."
 DEN_Fyn_Development: "Проект земельной реформы Фюна"
 DEN_Fyn_Development_desc: "Фюн, будучи третьим по величине островом в нашей стране и в центре нашей нации, имеет почти полностью сельскохозяйственную и сельскую природу. Посредством масштабной земельной реформы и вырубки лесов, Фюн начнет индустриализироваться для удовлетворения потребностей остальной части Дании."
 DEN_Jutland_Development: "Промышленное развитие Ютландии"
 DEN_Jutland_Development_desc: "Ни для кого не секрет, что Датская промышленность мала, особенно по сравнению с другими странами, отчасти ввиду нашего размера. Зеландия уже достаточно индустриализирована, но в Ютландии ещё остаётся много свободного места, которое можно будет использовать для увеличения промышленного потенциала страны."
 DEN_Jutland_Highway: "Ютландская магистраль"
 DEN_Jutland_Highway_desc: "С индустриализацией Ютландии возросла и её потребность в лучшей системе инфраструктуры, для удовлетворения нужд региона. Мы посветим время и деньги для расширения и без того неплохой системы, что окажет поддержку и прочим нашим проектам в регионе."
 DEN_expand_kastrup: "Расширить Каструп"
 DEN_expand_kastrup_desc: "Аэропорт Каструп был построен совсем недавно, но тем не менее является первым гражданским аэропортом в мире и активно используется. С ростом популярности авиации по всему миру мы должны расширить аэропорт для удовлетворения растущего спроса на его услуги. "
 DEN_improve_sjaelland_infra: "Расширить инфраструктуру Зеландии"
 DEN_improve_sjaelland_infra_desc: "Проекты и расширения спонсируются по всей стране, и, со временем, пришла очередь Зеландии. С увеличением экономической активности и ростом промышленности в столичном регионе инфраструктура нуждается в расширении, чтобы ускорить транспортировку товаров из и в Ютландию."
 DEN_support_the_tiftp: "Поддержать институт теоретической физики"
 DEN_support_the_tiftp_desc: "Основанный в 1921 году Институт Теоретической Физики Копенгагенского Университета стал маяком науки для всей Европы и лидером в изучении атомной и квантовой физики. Многие учёные Европы посетили его, чтобы встретится с известным Нилсом Бором и ознакомится с его работами. Если мы поддержим институт, то стоит надеяться, они смогут проводить ещё более амбициозные и результативные эксперименты."
 DEN_fund_the_copenhagen_university: "Инвестиции в университет Копенгагена"
 DEN_fund_the_copenhagen_university_desc: "Как и Институт Теоретической Физики, Университет Копенгагена является центром знаний и образования. Поддерживая и финансируя университет, мы дадим ему возможности расшириться и выпускать больше квалифицированных инженеров и учёных на благо Дании. "
 DEN_expand_belt_ferry: "Расширить Великий Пояс"
 DEN_expand_belt_ferry_desc: "Паромы Великого Пояса соединяют многие острова Зеландии и позволяют автомобилям и поездам перемещаться между ними. Но на паромы часто поступают жалобы, особенно ввиду их неспособности справиться с трафиком. Развивая систему этих паромов в Зеландии и Ютландии, мы сможем удовлетворить образовавшийся запрос и соединить страну в одно целое."
 DEN_bridge_designs: "Конструкция моста"
 DEN_bridge_designs_desc: "С устареванием паромов люди начали запрашивать соединение Дании мостами. Сейчас у нас нет возможности построить подобные мосты, но со временем и достаточным количеством инвестиций в инженерные разработки, мы можем создать рабочую теорию по постройке подобных мостов."
 DEN_Military_Industry: "Поощрять военную промышленность"
 DEN_Military_Industry_desc: "И снова кажется, что пожары войны поглотят Европу. Для того чтобы сохранить независимость, мы должны помочь развить крепкую оружейную промышленность, чтобы наши солдаты всегда имели средства для борьбы."
 DEN_bring_haere_to_20th_cent: "Армия XX-го века"
 DEN_bring_haere_to_20th_cent_desc: "Наша армия безнадёжно застряла в прошлом столетии. С целью исправить это, мы должны выделить средства на её развитие."
 DEN_focus_on_defensive: "Сфокусироваться на обороне"
 DEN_focus_on_defensive_desc: "Дания всегда гордилась своим нейтралитетом, а наши скромные размеры предотвращают возможность наличия значимой военной силы."
 DEN_fortify_jutland: "Фортифицировать Ютландию"
 DEN_fortify_jutland_desc: "Первым нашим шагом станет усиление наземных границ в Ютландии. Воспользовавшись узким перешейком, мы сможем эффективно сопротивляться наземным вторжениям, особенно при развитии укреплений в последующих годах."
 DEN_fortress_sjaelland: "Крепость Зеландия"
 DEN_fortress_sjaelland_desc: "Теперь, когда Ютландия была укреплена достаточно, мы можем обратить взор на столицу. Заметив наше превосходство в обороне на суше, враг может попытаться вторгнуться в Зеландию с моря. Следует превратить этот остров в крепость и приготовиться защищать самое сердце нашей страны."
 DEN_fortress_fyn: "Укрепить Фюн"
 DEN_fortress_fyn_desc: "Фюн - это ступенька к нашему капиталистическому и индустриальному сердцу. Укрепления, расположенные в ключевых стратегических точках по всему острову, гарантируют, что Зеландия всегда будет оставаться вне досягаемости, пока он не падет."
 DEN_artillery_investments: "Инвестиции в артиллерию"
 DEN_artillery_investments_desc: "Ключом к современной обороне является артиллерия, необходимая как для вывода вражеской техники их строя, так и для отражения атак. Тем не менее у нашей армии наблюдается крайняя её нехватка, и стоит приложить дополнительные усилия для создания и производства новых моделей."
 DEN_artillery_improvements: "Улучшение артиллерии"
 DEN_artillery_improvements_desc: "Вложения в нашу артиллерию и оборону окупились, но еще не завершены. Мы начали снабжать нашу армию лучшими стрелковыми таблицами и дальномерами, эффективность армии как никогда высока."
 DEN_unwavering_morale: "Непоколебимый дух"
 DEN_unwavering_morale_desc: "Пропаганда среди армии и населения творит чудеса. Многие датчане добровольно идут на призывные пункты, чтобы записаться в вооружённые силы для защиты страны."
 DEN_doctrinal_guidance: "Помощь в разработке доктрины"
 DEN_doctrinal_guidance_desc: "С целью модернизировать нашу армию, мы наняли иностранного военного советника, который научит наших офицеров самым передовым способам ведения боя."
 DEN_doctrinal_advancements: "Проведение военных игр"
 DEN_doctrinal_advancements_desc: "Военные игры - это нечто большее, чем просто развлечение для генералов в мирное время, они позволяют проверить как настоящую, так и проверенную, революционную тактику, не тратя впустую бесчисленное количество жизней. Это позволяет нам завершить наши теоретические разработки."
 DEN_equipment_upgrades: "Модернизация снаряжения"
 DEN_equipment_upgrades_desc: "Долгое время военные прорывы происходили медленно, и достаточно было хорошей винтовки с продольно-скользящим затвором. Однако эти винтовки 19 века совершенно неуместны на поле битвы после Вельткрига. Мы должны перестать расслабляться и обзавестись новым снаряжением."
 DEN_motorisation_focus: "Инвестировать в моторизацию"
 DEN_motorisation_focus_desc: "Большая часть наших вооружённых сил уже получили значительные реформы в логистике. Инвестировав в моторизацию, мы сможем ускорить снабжение и быстро дислоцировать солдат в случае вторжения с моря."
 DEN_legged_infantry: "Пехота справится!"
 DEN_legged_infantry_desc: "И хотя некоторые хотят сделать ставку на технику и мобильные войска, наша промышленность и география делают это невозможным. Нам хватит и обычной пехоты."
 DEN_unconventional_warfare: "Нетрадиционная армия"
 DEN_unconventional_warfare_desc: "Дания никогда не сможет создать вооружённые силы достаточно сильные, чтобы заставить гегемоны вроде Франции или Германии подумать дважды, перед тем как вторгаться в Данию; наше население слишком мало. Следует инвестировать в силы, которые смогут сражаться в любых условиях."
 DEN_form_jaegerkorpset: "Основать Jægerkorps"
 DEN_form_jaegerkorpset_desc: "Охотничьи отряды существовали в Дании в той или иной форме с 1785, и являются элитными спецслужбами страны. Создав официальный штаб  Jægerkorpset, мы заставим всех считаться с нашим мнением."
 DEN_reestablish_marineregimentet: "Восстановить Marineregiment"
 DEN_reestablish_marineregimentet_desc: "Создав специальный режим тренировок для морской пехоты мы сможем начать подготовку специализированных дивизий, способных положить начало полномасштабному вторжению, захватив плацдарм на побережье."
 DEN_reestablish_faldskaermregimentet: "Основать Faldskærmregiment"
 DEN_reestablish_faldskaermregimentet_desc: "Парашютисты являются новейшей военной разработкой. Забрасывая эти специально подготовленные силы за линию фронта мы сможем отрезать их линии снабжения и, возможно, обратить необратимое поражение вспять."
 DEN_better_terrain: "Солдаты повышенной проходимости"
 DEN_better_terrain_desc: "Датская армия должна быть готова вступить в бой с противником вне зависимости от его местонахождения. Наши солдаты, выдержав длительные тренировки и изоляцию, стали сопротивляться всему, кроме самых смертоносных условий, которые может предложить Земля."
 DEN_more_special_forces: "Расширенная подготовка спецназа"
 DEN_more_special_forces_desc: "Хотя датская армия может быть небольшой, никто не может утверждать, что она не лучшая из элиты. Расширяя программу подготовки наших солдат, они не только вырастут в размерах, но и приобретут способность по-настоящему действовать в любых условиях."
 DEN_surprise_element: "Элемент неожиданности"
 DEN_surprise_element_desc: "Никто не думает, что датские силы могут появиться за их спиной. Используя элемент неожиданности как наше преимущество, мы сможем выигрывать сражения, которые в других случаях были бы обречены на провал ввиду наших ограниченных размеров."
 DEN_expand_the_army_airforce: "Расширить авиацию поддержки"
 DEN_expand_the_army_airforce_desc: "Hærens Flyvertroppen заслуживают нашего полного внимания. Нам нужно защищать небо над нашей армией, или наши солдаты окажутся неспособны подготовиться к обороне из-за постоянных атак с воздуха."
 DEN_invest_in_bombers: "Приоритет бомбардировщикам"
 DEN_invest_in_bombers_desc: "Полное разрушение промышленности противника это наш лучший шанс на победу. Возможно, это сможет изменить ход воин мира и спасти нас от порабощения новыми гегемонами Европы."
 DEN_support_on_the_battlefield: "Поддержка с воздуха"
 DEN_support_on_the_battlefield_desc: "Инвестируя в штурмовые самолёты, мы обеспечим нашей наземной армии надлежащую поддержку с воздуха и обеспечим им преимущество в любой битве, где это будет позволено условиями."
 DEN_invest_in_fighter: "Приоритет истребителям"
 DEN_invest_in_fighter_desc: "При отсутствии инвестиций в истребители мы вскоре обнаружим, что наши бомбардировщики не могут достигнуть своих целей и что наше небо находится под контролем противника. Мы должны разработать гибкие истребители для защиты нашего суверенного воздушного пространства."
 DEN_rule_the_skies: "Обеспечение господства в воздухе"
 DEN_rule_the_skies_desc: "Отправляя наши истребители в бой, мы доказываем свою способность защитить своё воздушное пространство и военные операции. Настоящее господство в воздухе невозможно без выполнения этого условия."
 DEN_conventional_airforce: "Объединённые ВВС"
 DEN_conventional_airforce_desc: "Разница в наших двух ветвях авиации создаёт некоторые неудобства. Объединив их, мы позволим им сражаться с эффективностью ВВС других стран, если не лучшей."
 DEN_establish_flyvevabnet: "Создать Flyvevåben"
 DEN_establish_flyvevabnet_desc: "Мы должны объединить Hærens Flyvertroppen и Marinens Flyvevæsen в новую единую ветвь ВВС нашей страны. Существование единой ветви значительно уменьшит количества необходимого бюрократизма, а также обеспечит нам место среди стран с высококачественными ВВС."
 DEN_expand_the_navy_airforce: "Расширить морскую авиацию"
 DEN_expand_the_navy_airforce_desc: "Мы, в первую очередь, должны развивать Marinens Flyvevæsen. Без поддержки с воздуха наш флот будет крайне уязвим перед врагом, который имеет наработки в этой сфере, а учитывая, что Дания разделена множественными водными пространствами, это может привести к печальным последствиям."
 DEN_build_aircraft_carrier: "Разработать Hangarskib"
 DEN_build_aircraft_carrier_desc: "Представьте количество влияния, которое мы приобретём, если сможем построить авианосец. Значимость страны в глазах мира возрастёт, а гигантский корабль станет гордостью всей страны."
 DEN_invest_naval_bombers: "Инвестиции в морские бомбардировщики"
 DEN_invest_naval_bombers_desc: "Морские бомбардировщики смогут помочь нашему флоту в сражениях. Если мы инвестируем в них, врагу всегда придётся следить за небом, если они не хотят попасть под бомбардировку."
 DEN_carrierbased_planes: "Самолеты авианосного базирования"
 DEN_carrierbased_planes_desc: "Перед тем как наши самолёты получат возможность взлетать с авианосцев, они должны быть технически доработаны. Без инвестиций в этот проект, постройка авианосца станет бессмысленной затеей."
 DEN_modernize_Sovaernet: "Модернизировать Søværn"
 DEN_modernize_Sovaernet_desc: "Датский флот, Søværnet, не смотря на растущее напряжение в мире, давно не получал никаких обновлений. Стоит модернизировать наши суда и построить несколько новых, для сохранения целостности территориальных вод страны."
 DEN_proper_surface_fleet: "Полноценный флот"
 DEN_proper_surface_fleet_desc: "Датский флот должен быть способен оперировать в открытом море, иначе мы не сможем сопротивляться врагам. Флотилия, сфокусированная на чём-то кроме уничтожения вражеской флотилии не переубедит врагов в целесообразности вторжения в Данию."
 DEN_acquire_battleship: "Приобрести 'Slagskib'"
 DEN_acquire_battleship_desc: "Мы  должны создать линкор, который будет во главе всего флота. Его присутствие убедит всех и каждого, что флот Дании - это не шутка. Вид линкора, окружённого судами поменьше, повергнет всех врагов в ужас."
 DEN_proper_screening: "Обезопасить гордость наших ВМС"
 DEN_proper_screening_desc: "Наше новое судно является гордостью нашего флота и должно оберегаться: удар по боевому духу в  случае его потери будет не поправим.  К счастью, уже существующие корабли в ВМФ Дании способны справиться с этой задачей, но новые силы никогда не бывают некстати."
 DEN_submarine_fleet: "Датский Ubåd"
 DEN_submarine_fleet_desc: "Нам нужно смотреть правде в глаза и принять факт, что Дания слишком мала для создания силы, которая сможет противостоять шведскому флоту, а про германский или британский и говорить нечего. Но разработка подводных лодок позволит нам создать риск больших потерь для врага по довольно низкой для нас цене, и этим заставить его отказаться от нападения на нас."
 DEN_harass_tradelanes: "Рейды на торговые пути"
 DEN_harass_tradelanes_desc: "Торговые линии уязвимы перед нашей подводной флотилией. Атакуя конвои мы сможем нанести относительно значительный экономический ущерб врагу, не создавая большого для себя риска, а это может позволить нам одержать победу в войне."
 DEN_one_submarine_a_time: "По субмарине за раз"
 DEN_one_submarine_a_time_desc: "Групповые атаки не работают с подводными лодками, они только подвергают их ненужному риску. Высылая ‘Одиноких Волков’ в океан, атакующих врага из неоткуда в момент, когда он меньше всего этого ожидает, мы сможем нанести наибольшее количество возможного ущерба."
 DEN_pack_tactics: "Волчьи стаи"
 DEN_pack_tactics_desc: "Высылая наши подводные лодки в группах, мы немного увеличиваем возможность их обнаружения, но, работая вместе, они смогут наносить более значительный урон. Оно того стоит, ведь это даст нам преимущество в морских сражениях."
 DEN_protecc_convoys: "Защита конвоев"
 DEN_protecc_convoys_desc: "Инвестируя в рейды торговых путей, мы за одно и находим новые способы защиты наших собственных конвоев от врага, так как мы можем использовать тактики врага против него самого!" 
 DEN_destroyer_investment: "Защитники датских поясов"
 DEN_destroyer_investment_desc: "Бесчисленное количество судов ежедневно проходит через пояса и волнорезы, разделяющие Балтийское и Северное моря, что делает их привлекательной мишенью для возможных атак подводных лодок. Очень важно, чтобы датский флот был способен не только защитить конвои от любых атак, но и одновременно устранить все потенциальные угрозы."
 DEN_kings_cabinet: "Кабинет Короля"
 DEN_kings_cabinet_desc: "Защитить людей Дании является правом, нет, обязанностью короля, когда демократически избранное правительство собирается совершить ошибку, что уничтожит нацию: если Германия падёт, Дания будет обречена на уничтожение фанатиками Франции и Британии, что мечтают о порабощении датчан под знаменем синдикализма!"
 DEN_ban_fs: "Запретить VSP"
 DEN_ban_fs_desc: "Синдикалистский альянс под названием 'Левая социалистическая партия' находится под контролем синдикалистов и анархистов, организовавших атаку на биржу в 1918, и приносит Дании одни неприятности. Давно пора распустить эту организацию!"
 DEN_emphasise_loyalty_to_crown: "Напомнить о благонадёжности короля"
 DEN_emphasise_loyalty_to_crown_desc: "Некоторые люди не понимают, что действия короны, хоть номинально и ограничивающие демократию, на самом деле являются их единственной защитой от авторитаризма. Мы должны напомнить им о благонадёжности короля и о том, что верность воздастся им сполна."
 DEN_secure_military_loyalty: "Обеспечить верность армии"
 DEN_secure_military_loyalty_desc: "Нам нужно убедиться, что Армия Дании поддерживает наши действия, а не то они встанут на сторону Ригсдага и будут вставлять нам палки в колёса. К счастью, большая часть датских офицеров согласны с тем, что Дания не может позволить себе остаться наедине с Интернационалом, в случае если германская гегемония встретит свой конец под напором ополчений рабочих..."
 DEN_combat_syndie_bs: "Сражаться с пропагандой синдикализма"
 DEN_combat_syndie_bs_desc: "Мерзкие синдикалисты из Лондона и Парижа пытаются отравить сознание датчан пропагандой и ложью; мы же должны пролить свет на их ложь пропагандой нашего собственного датского мировоззрения, защищая страну от вредоносных иностранных идеалов!"
 DEN_establish_rigsfagforbund: "Создать Ригсфагфорбунд"
 DEN_establish_rigsfagforbund_desc: "Лучший способ сражаться с синдикализмом – взять их любимые профсоюзы и соединить их в один, управляемый правительством союз, что будет работать на благо Дании, а не продавать её интересам ‘международной революции’."
 DEN_for_god_king_and_fatherland: "За Бога, Короля и Родину!"
 DEN_for_god_king_and_fatherland_desc: "'За Бога, Короля и Родину' – вот девиз Дании, и он им будет всегда!  Король и его лоялисты уберегли страну от провального пути нейтралитета, и Дания будет процветать многие годы!"
 DEN_danish_democracy: "Датская демократия"
 DEN_danish_democracy_desc: "Дорога к демократизации была долгой и тяжёлой, и даже сегодня у монарха есть права, не надлежащие позиции в государстве, которую он занимает. Тем не менее, мы достигли удовлетворительных уровней либерализации. Но давления справа и слева растёт, и нам нужно принять меры для сохранения демократии."
 DEN_strengthen_the_institutions: "Укрепить наши основы"
 DEN_strengthen_the_institutions_desc: "Наши демократические институты играют важную роль в сохранении правового демократического государства. Оказав им поддержку, мы сможем уберечь себя от возвращения в тёмную эру коррупции и авторитаризма, когда-то правящих миром."
 DEN_encourage_voting: "Способствовать голосованию"
 DEN_encourage_voting_desc: "Хотя выборы в датский парламент происходят неизменно активно с большим количеством присутствующих избирателей, выборы меньшего масштаба и референдумы гораздо менее популярны, что приводит к проблемам с вводами поправок в конституцию. Нам нужно немного простимулировать избирателей."
 DEN_constitutional_referendum: "Конституционный референдум"
 DEN_constitutional_referendum_desc: "Появилось необходимость внести поправки в датскую конституцию для снижения избирательного возраста с 25 до 23, а также заменить нижнюю палату Дании, ‘Ландстинг’ ‘Рингстингом’, который будет объединяться с Фолькетингом для принятия некоторых решений. Но для проведения реформы нам нужно сначала добиться поддержки датчан путём референдума."
 DEN_republican_future: "Республиканское будущее"
 DEN_republican_future_desc: "Король нас подвёл: в своей близорукой жажде власти он нарушил традиции и воспользовался правами ушедшей эры чтобы заставить Данию следовать пути, которого народ Дании не желал. Это окончательно доказало, что монархия – устаревшая традиция, которую давно пора отменить."
 DEN_modern_government: "Современное правительство"
 DEN_modern_government_desc: "Потеря представителя страны, история которого уходила к древним викингам, стала сильным ударом для страны. Но у нас нет выбора, кроме как признать, что это устаревший институт, которому не суждено пережить новое столетие. С нашим новым правительство, мы отправимся к светлому будущему!"
 DEN_support_pluralism: "Поддержать плюрализм"
 DEN_support_pluralism_desc: "Разнообразие в политической системе необходимо для существования демократии. Следует принять, что наши мнения различны, и работать вместе над лучшим будущим для всех!"
 DEN_model_monarchy: "Модельная монархия"
 DEN_model_monarchy_desc: "Монархия Дании послужит миру примером: аккуратно совмещая традиции и либеральные идеи, популяризованные французской революции (1789-го года, не 1919-го) мы создали, возможно, лучшее из правительств мира."
 DEN_pride_in_traditions: "Гордость в наших традициях"
 DEN_pride_in_traditions_desc: "Мы должны гордиться нашими традициями: монарх, как глава датского государства существует вот уже 1000 лет, и просуществует, по крайней мере, ещё столько же!"
 DEN_the_people_rule_our_nation: "Нашей страной правит народ"
 DEN_the_people_rule_our_nation_desc: "Люди Дании являются единственным и непоколебимым правителем своей страны. Без их согласия ни политик, ни король не будет иметь права говорить, какие решения будут приняты страной."
 DEN_statsraad_regime: "Режим Статсраада"
 DEN_statsraad_regime_desc: "Ситуация была плачевной. Конфликт с Германией накололся, и каким-то образом, Коммуна оказалась единственным доступным для нас союзником. Они, конечно же, приняли нас не безвозмездно. Дания станет гораздо более социалистической, но это лучший из возможных компромиссов между судьбой Фландрии-Валлонии и полностью синдикалистской системой."
 DEN_replace_the_rigsdag: "Заменить Ригсдаг"
 DEN_replace_the_rigsdag_desc: "С установкой нашего относительно либерального, но, тем не менее, отчётливо вдохновлённого синдикализмом режима, первым нашим деянием станет замена Ригсдага Конгрессом Датских Профсоюзов (Ландорганизатионен)."
 DEN_ban_venstre_and_dkf: "Лишить правое крыло прав"
 DEN_ban_venstre_and_dkf_desc: "Наша демократия принимает форму профсоюза, и нам следует убедиться, что либеральные и социально консервативные элементы, связанные с Венстре и ДНП будут подавлены. Это единственный способ удовлетворить требования Франции."
 DEN_discourage_monarchism: "Подавить монархизм"
 DEN_discourage_monarchism_desc: "Монархизм с давних времён был важной частью датского общества, но нам не удастся совместить его с синдикалистской системой, которая мы были вынуждены принять ввиду наших обстоятельств. Будет лучше, если люди забудут об этом институте и примут факты жизни."
 DEN_limit_private_property: "Ограничить частную собственность"
 DEN_limit_private_property_desc: "Некоторые ограничения частной собственности должны быть приведены в силу. Хотя по сравнению с Британией и Францией наши реформы будут весьма скромны, нам всё же придётся пойти на некоторые уступки для сохранения их поддержки."
 DEN_socialize_large_companies: "Социализировать большие компании"
 DEN_socialize_large_companies_desc: "Этот план уже был частично приведён в действие правительством социал-демократов в 1920-х и 1930-х. Нам придётся зайти немного дальше, чтобы убедить наших союзников, что мы не вернём к плутократическому правительству."
 DEN_danish_moderate_revolution: "Умеренная революция Дании"
 DEN_danish_moderate_revolution_desc: "Возможно и не желанная, но, тем не менее, произошедшая, умеренная революция преодолела все барьеры. Хотя и пришлось пойти на большие уступки, нам удалось сохранить свою идентичность, и стоит надеяться наша новая форма принесёт нам светлое будущее."

### Bookmark ###
 DEN_KR_gathering_storm_desc: "Дания существует в тени Берлина. Ее отношения с новым мировым гегемоном давние, и они часто были враждебными, даже совсем недавно в 1864 из-за поражения в войне с Пруссией был потерян Шлезвиг. Тем не менее, в 1936 году отношения были теплыми, и Дания, по милости Германии оставшейся нейтральной в Вельткриге, полностью сохраняет свой суверенитет. Под руководством популярного социал-демократического премьер-министра Торвальда Стаунинга Дания наживалась на экономическом процветании Германии. Внутри страны будущее выглядит радужным, но на международном уровне сгущаются тучи. Некоторые опасаются, что Дания окажется не в том месте и не в то время..."

### Intro Screen ###
 DEN_country_intro_header: "Дания в 1936 году"
 DEN_country_intro_content: "Дания сохранила нейтралитет в Вельткриге, но большой ценой – ей пришлось уступить свои морские территории для немецких мин. С окончанием войны, влияние Германии на датское общество и правительство не кануло в лету, и они были включены в Миттельевропу с самого дня её образования.\n\nХотя Дания и значительно разбогатела во время бума в Германии в 20-х, леворадикальной партии пришлось работать с социал-демократами под предводительством харизматичного Торвальда Стаунинга, который, за исключением перерыва с декабря 1926 по апрель 1929, непрерывно оставался премьер-министром, начиная с 1924. Но мечта Стаунинга о датском государстве всеобщего благосостояние ещё не исполнилась, ввиду того, что над верхней палатой Дании, Ландстингом, сохраняли контроль консерваторы. Многие гадают, что же будущее уготовало для Дании: станет ли она лишь марионеткой Германии? Или она сможет обеспечить для себя будущее на фоне появления новых сил, испытывающих установившийся порядок мира?"
 
 DEN_guide: "§MДемократия – Социал-Демократы§! (§SСоциал-демократы§!)\n£white_dot Во время Канслергадского соглашения, представители Венстре должны его подписать.\n£white_dot Когда начнётся Второй Вельткриг, останьтесь нейтральными.\n£white_dot Король вскоре распустит правительство и будет вынужден отречься.\n£white_dot Альтернативно, вы можете вступить в Вельткриг.\n\n§MДемократия - Венстре§! (§mРыночные либералы§!)\n£white_dot На выборах в Ландстиг оппозиция должна удержать власть.\n£white_dot Во время Канслергадского соглашения добейтесь того, что оно не будет подписано.\n£white_dot Венстре должны победить на предстоящих выборах.\n\n§MПравление короля§! (§gАвторитарная демократия§!)\n£white_dot Во время Канслергадского соглашения, представители Венстре должны его подписать.\n£white_dot Когда начнётся Второй Вельткриг, останьтесь нейтральными.\n£white_dot Король вскоре распустит правительство, но не дайте ему отречься от престола.\n£white_dot Во время беспорядков пошлите армию и добейтесь того, чтобы Стаунинг не убедил большинство.\n\n§MКороль Фредерик наследует престол§! (§SСоциал-демократия§!)\n£white_dot Идите по пути выше.\n£white_dot Во время протестов пошлите полицию и сдайтесь, когда протесты перестанут быть чисто синдикалистскими.\n£white_dot Позвольте Фредерику занять трон.\n\n§MОбъявление республики§! (§SСоциал-демократы§!)\n£white_dot Следуйте по пути выше, но в конце распустите монархию.\n§CЗаметка: Германия может напасть на вас. Если вы хотите гарантированно избежать этого, поставьте соответствующее правило в игровых правилах.§!\n\n§MРежим Статсраада§! (§rСиндикализм§! / §SCоциал-демократия§! / §lСоциал-либерализм§!)\n£white_dot Идите по предыдущему пути, но Германия должна напасть на вас.\n£white_dot Попытайтесь вступить в Интернационал и примите их требования.\n£white_dot В событиях выборах верхние опции приведут синдикалистов, средние – социал-демократов, а нижние – социал-либералов. Если вы не выбрали одну и ту же партию во всех 3 событиях, то придётся формировать коалиционное правительство."

### Events ###
 den.2.t: "Чёрный Понедельник бьёт по Дании"
 den.2.d: "Акцизный Кризис на Берлинской бирже быстро распространился по всей Европе, в том числе и Дании. Инвеститоры Børsen паникуют, и кризис начинает распространяться на прочие сферы экономики. К счастью, большая часть датской экономики построена на сельском хозяйстве, а значит правительство сможет смягчить удар просто скупив акции. Стоит только надеяться, что ко времени урожая ситуация разрешится и не принесёт нашим фермерам серьёзных проблем."
 den.2.a: "В любом случае люди будут продолжать есть!"
 
 den.3.t: "Забастовка рабочих"
 den.3.d: "Ввиду трудностей, выпавших на долю датской экономики, многие люди оказались без работы. Волнуясь за свои рабочие места, рабочие одной из крупнейших компаний Дании начали забастовку, требуя гарантии трудоустройства у владельца компании."
 den.3.a: "Пусть бастуют!"
 den.3.b: "Согласиться на компромисс!"
 den.3.c: "Вернуть их на работу силой!"
 
 den.4.t: "Беспокойство в VSP"
 den.4.d: "Большие демонстрации были проведены сегодня так называемой 'Левой социалистической партией', возглавленной известным синдикалистом Кристианом Кристинсеном. Это собрание радикальных профсоюзов поддерживает синдикализм, а многие его члены связаны с печально известной атакой на Копенгагенскую Биржу, спонсированной Парижем. После начала кризиса Чёрного Понедельника, они были рады сообщить, что в Коммуне никакого кризиса нет, а поэтому Дания тоже должна принять синдикалистскую систему.\nХотя и было несколько инцидентов с кровопролитием, обычно при участии тоталистского крыла организации, возглавленного бывшей социал-демократической Баронессой Ольгой фон Еггерс, большая часть демонстраций проходит мирно, возможно надеясь обойтись без провокации полицейских сил. Мы не можем ничего сделать, не нарушая конституцию."
 den.4.a: "Синдикализм? В Дании?"
 
 den.5.t: "Столкновение между ДС и НРПД"
 den.5.d: "Начиная с создания Народной Республиканской Партии Дании Максом Арильдсковым, вдохновлённой примером партии НРПР его друга Бориса Савинкова в 1935 году ультраправые Дании были безнадёжно разделены. До создания НРПД, Датское Собрание было здесь во главе. Они могут показаться похожими на первый взгляд, но на самом деле они находятся достаточно далеко друг от друга. ДС призывает к поддержки монархии и Германии, по крайней мере пока синдикализма не будет стёрт с лица земли, а НРПД отказывается идти на любые компромиссы по поводу оккупации Шлезвига-Гольштейна Германией, и члены партии открыто враждебны к ней. Также, НРПД поддерживает республиканизм, в отличии от ДС. Никто, кроме Арилдова, так называемого 'Датского Кодряну', не смог бы утвердиться в этом странном углу датской политики, но в общих чертах эти события больше навредят ультраправым Дании, чем принесут им пользы..."
 den.5.a: "ДС сохраняет свою популярность"
 den.5.b: "НРПД растёт..."
 
 den.6.t: "Арильдсков встречается с Вождём"
 den.6.d: "Макс Арильдсков, бывший волонтёр в Русской Гражданской войне и лидер Савинковистской Народной Республиканской Партии Дании, встретился со своим вдохновителем Борисом Савинковым в Москве. Во время встречи он поздравил ‘Вождя’ с новоприобретённой им властью в Российской Республике и воспользовался возможностью для осуждения Немецкого и Синдикалистского влияния в Дании.\nХотя он не представляет из себя ничего значимого, некоторые люди заметили успех его российского коллеги, что привело к небольшому росту в его движении, и возможно, даже смогут занять несколько мест в Фолькетинг на следующих выборах. Датский Совет несколько обеспокоен развитием событий, являясь главным источником поддержки партии ‘Фурера’." 
 den.6.a: "'Фурер'? Звучит глупо..."
 
 den.7.t: "Беспокоящие известия с ферм"
 den.7.d: "Датское сельское хозяйство является главной опорой экономики Дании, что изначально ограничило последствия акцизного коллапса, но теперь к нам начали приходить волнующие новости. Опровергнув все наши ожидания, свободные экономики Европы до сих пор не восстановились от последствий Чёрного Понедельника, а, следовательно, цены на продукты гораздо ниже, чем обычно. В результате, большое количество продуктов остаётся не проданной или проданной в убыток, что может привести к тому, что фермеры не смогут оплатить свои кредиты и будут вынуждены продать свои фермы. А кроме этого, уменьшение их капитала значит, что у них будет меньше возможностей покупать у других сфер датской экономики..."
 den.7.a: "Это, наверно, плохо..."
 
 den.9.t: "Фермы закрываются"
 den.9.d: "Ожидаемо, многие фермеры потеряли возможность выплачивать свои кредиты, что вынудило их продавать свои фермы на аукционах крупным землевладельцам, имеющим резервы. Многие требуют у правительства помощь фермерам, но можем ли мы это позволить?"
 den.9.a: "Помочь им, как только появится возможность!"
 den.9.b: "Таков свободный рынок!"
 
 den.11.t: "Всеобщая забастовка фермеров"
 den.11.d: "По всей стране фермеры объединяются в забастовки. Осознав, что низкие цены на продукты со временем вынудят их продать свои фермы, они удерживают продажи для повышения цен. Хотя и умный с их стороны ход, он очень сильно вредит не-фермерам, также подверженным кризису и теряющим возможность покупать пищу."
 den.11.a: "Пойти на уступки для прекращения забастовки!"
 den.11.b: "Нам просто надо истощить их!"
 den.11.c: "Остановить 'фермерскую забастовку' силой!"
 
 den.12.t: "Фермерская забастовка не сдаётся"
 den.12.d: "Не смотря на наше нежелание идти на уступки, фермеры не отступают. Они всё ещё надеются сохранить свои фермы искусственным завышением цен."
 den.12.a: "Пришло время нам сдаться!"
 den.12.b: "Скоро всё кончится, правда!"
 den.12.c: "Давно уже пора их разогнать!"
 
 den.13.t: "Забастовка фермеров идёт на спад"
 den.13.d: "В результате забастовки цены на продукты возросли, но совсем не столь значительно, как они надеялись. Помощи от правительства они тоже не дождались. С растущим количеством ферм, экспроприированными банками, фермеры начинают продавать продукты по доступным ценам и рынок вновь стабилизировался. Со временем, этот процесс будет только ускоряться."
 den.13.a: "Это хорошо, наверно..."
 
 den.14.t: "Выборы в Ландстинг 1936 года"
 den.14.d: "Пришло время выборов в верхнюю палату датского Ландстинга 1936 года. С 1870 года ни одному правительству Дании не удавалось достичь большинства в обеих палатах Ригстага, а учитывая экономическое состояние Дании в данный момент, это будет ещё более удивительно."
 den.14.a: "Стаунинг вновь побеждает!"
 den.14.b: "Оппозиция сохраняет контроль"
 
 den.15.t: "Канслергадское соглашение"
 den.15.d: "Этим утром, представители партии Венстре, прибыли в апартамент Торвальда Стаунинга на Канслергаде 10, встретившись там со Стаунингом и представителями правящей коалиции. Уже давно ясно, что для разрешения кризиса понадобится что-то значительнее, чем покупка акций для стабилизации биржи Børsen, особенно после того, как сельское хозяйство Дании попало под удар. Правительство не контролирует Ландстинг, а значит, никакая реформа не будет проведена без согласия либералов. Весь день был проведён в жарких спорах о деталях, но вечером, после некоторого количества выпивки..."
 den.15.a: "...представители Венстре согласились."
 den.15.b: "...стало понятно, что нам не договориться."
 
 den.16.t: "Правительство пало"
 den.16.d: "Сказать, что премьер-министр Стаунинг был деморализован провалом переговоров, это значит сказать ничего; он думает о том, чтобы оставить мир политики навсегда. Но сегодня выбор был сделан за него: социал-либералы покинули коалицию, заявив, что даже программа автаркии консервативной партии будет лучше, чем отсутствие каких-либо действий вообще. Дет Радикале Венстре сформировала альянс с КНП и Венстре на этой же неделе, положив начало второму кабинету Мадсена-Мигдаля , и отправив социал-демократов в оппозицию."
 den.16.a: "Так тому и быть."
 
 den.17.t: "Основание Ригсполитиет"
 den.17.d: "Сегодня Ригсполитиет (Королевская Полиция) приступает к работе. Эта новая организация станет высшим эшелоном датской полиции, управляемая одним 'ригсполитичифен' – шефом полиции. Эта реформа упростит датский полицейский аппарат и увеличит эффективность правоохранительных органов."
 den.17.a: "...кроме того, это создаст рабочие места."
 
 den.18.t: "Рождение принцессы Маргрете"
 den.18.d: "Счастливые новости прибыли от королевской семьи: Фредерик и его жена Ингрид Шведская сообщили, что у них родился их первый ребёнок: Маргрете. Датская конституция не позволяет женщинам наследовать трон, и эксперты предполагают, что  её шансы заполучить престол в будущем довольно малы. Но сейчас время праздновать, ведь королевская семья стала на одного члена больше!"
 den.18.a: "Ура!"
 
 den.19.t: "Открытие моста Сторструм"
 den.19.d: "После 4 лет строительства, мост Сторструм был открыт [DEN.GetLeader]. Мост соединяет остров Фальстер с островом Маснедо, который был соединён с Зеландией в 1935 году мостом Маснедсунд. Теперь до Фальстера можно добраться поездом из Копенгагена. Также, при помощи моста Гулдборгсунд, до Лолланда также можно будет добраться без помощи паромов."
 den.19.a: "Следующая станция: Лангеланд... Тут уже будет посложнее."
 
 den.20.t: "Новый герб Орхуса"
 den.20.d: "Город Орхус предоставил стандартизированную версию герба, описав его следующим образом: 'синий щит, с красным порталом, окружённый двумя красными башнями и шпилем, с изображением Св. Клемента и Св. Павла, одетых в синие робы. Над порталом золотой месяц и семиконечная золотая звезда, а под ними и над 4 серебряными волнами находится красная стена'. Изображение основано на оригинальном гербе созданном в 1250 году."
 den.20.a: "Поздравления Орхусу!"
 
 den.21.t: "Смерть Луи Гласса"
 den.21.d: "Известный композитор Луи Гласс скончался сегодня в Копенгагене. Гласс учился в Консерватории Брюсселя и был одним из лучших концертных пианистов Дании, пока его рука не была поражена параличом. После этого он посвятил себя карьере композитора и создал множество симфоний разных стилей, 6 из которых были записаны."
 den.21.a: "Requiescat in Pace"
 
 den.22.t: "Смерть Торвальда Огорда"
 den.22.d: "Композитор и органист Торвальд Огорд умер сегодня в городе Ринге на Фунене. Огорд считается одним из главных новаторов в датской музыке, написав музыку к нескольким популярным песням, например, к 'Spurven sidder stum bag kvist'."
 den.22.a: "Покойся с миром"
 
 den.23.t: "Смерть Ганса Наелса Андерсена"
 den.23.d: "Предприниматель и путешественник Г.Н. Андерсен умер сегодня. Андерсен был основателем так называемой ‘Восточно Азиатской Компании’, самой большой из существующих сегодня в Дании. Кроме этого, он был дипломатом, не успешно попытавшемся инициировать мирные переговоры во время Вельткрига, а также служил в Датско Консульстве в Сиаме. Он был награждён титулом Рыцаря Слона за его заслуги, и нам точно будет его не хватать!"
 den.23.a: "Это точно!"
 
 den.24.t: "Норвежские документы переданы"
 den.24.d: "Большое количество документов, связанных с Норвегией, в основном времён Дании-Норвегии, вскоре будут переправлены из наших государственных архивов, Королевской Датской Библиотеки и Библиотеки Университета в Осло. Норвежцы будут рады возвращению части их истории на родину."
 den.24.a: "Как и должно быть."
 den.24.b: "Подождите, я нашёл опечатку в документах."
 
 den.25.t: "Норвежские документы переданы"
 den.25.d: "Посылка из национальных архивов Дании, Датской Королевской Библиотеки и Библиотеки Университета Копенгагена, наконец, прибыла. Это документы, связанные с Норвегией, со времен, когда Дания и Норвегия были одной страной. Добавив их к нашим архивам, наша история будет немного более ясной!"
 den.25.a: "Спасибо, Дания!"
 
 den.26.t: "Смерть Карла Мадсена"
 den.26.d: "Артист/искусствовед Карл Д.В. Мадсен умер 16-го апреля. Мадсен был одним из Скагенских Художников прошлого столетия. В дополнение к его таланту и глубоким познаниям он был одним из самых влиятельных критиков Дании, а также часто писал для газеты Политикен. Последние 10 лет своей жизни он работал директором Скагенского музея."
 den.26.a: "Requiescat in Pace"
 
 den.27.t: "Смерть Томаса Триге"
 den.27.d: "Датский предприниматель Т.Б. Триге покинул мир живущих. Триге был основателем одноимённой компании производившей моторы для сельскохозяйственных и прочих нужд. Триге работал в Соединённых Штатах, а по окончанию войны вернулся в Данию, что временем положило начало слухам о том, что он предвидел тяжёлое будущее Америки. И несмотря не на что фабрики Триге остаются одним из главных источников рабочих мест, и мы, несмотря ни на что, должны быть благодарны!"
 den.27.a: "Покойся с миром!"
 
 den.28.t: "Смерть Харальда Скавениуса"
 den.28.d: "Нам сообщили, что наш прежний министр иностранных дел, и кузен нынешнего члена кабинета Эрика, Харальд Скавениус скончался в Гааге, где он служил дипломатом с 1828. Скавениус, считавший себя консерватором и широко известный за свои антисиндикалистические взгляды, умер, как и жил: служа за границей на благо Дании."
 den.28.a: "И впрямь..."
 
 den.29.t: "Смерть Петра Петерсона"
 den.29.d: "Инженер Петр Олуф Петерсен умер сегодня в Копенгагене. Петерсон известен за его коллаборацию с Вальдемаром Паульсоном, изобретателем беспроводной телеграфии, ставшей важным шагом в развитии радио. Начиная с 1922 Петерсен был директором Колледжа Продвинутых Технологий (Ден Политекниске Леренстальт)."
 den.29.a: "Нам будет его не хватать."
 
 den.30.t: "Смерть Торвальда Стаунинга"
 den.30.d: "Торвальд Стаунинг, один из самых влиятельных государственных рабочих Дании, умер сегодня. Стаунинг, с давних времён ставший председателем социал-демократов привёл свою партию к власти и заполучил большую долю голосов, чем кто-либо до него. Ему часто приписывают сдерживание популярности как синдикалистов так и реакционеров, и многие требуют чтобы для него были проведены государственные похороны, обычно проводимые только для датских премьер-министров."
 den.30.a: "Он заслуживает этой чести!"
 
 den.31.t: "Локаут"
 den.31.d: "Работодатели нескольких компаний в одном из главных городов Дании закрыли свои предприятия, надеясь вынудить рабочих принять снижение зарплат. Это сильно ударит по нашему промышленному потенциалу, и некоторые считают, что правительству нужно вмешаться в переговоры, чтобы производство смогло начаться вновь как можно скорее, а рабочие вновь могли позволить себе достойную жизнь."
 den.31.a: "Правительству вмешиваться не стоит."
 den.31.b: "Давайте договариваться."
 
 den.32.t: "Проблемы в НКП"
 den.32.d: "Датская Народная Консервативная Партия, в прошлом известная как Право, является третьей партией в Фолькетинге. Но недавно они стали жертвой внутренней борьбы: партия безнадёжно разделилась на два крыла. Демократическое крыло, возглавленное Джоном Крисмасом Мюллером, в данный момент представляет партию в парламенте и поддерживает здоровую демократию Дании. Более традиционное крыло, возглавленное Виктором Пуршеллом и поддерживаемое Джеком Вестергаардом с его Консервативным Юношеством, желает возвращения власти королю и создания системы как в Германии. Две ветви ещё долго будут спорить, что позволит социал-демократам, а также их натуральным соперникам, Венстре, набрать поддержку."
 den.32.a: "Раздробленная оппозиция полезна правительству."
 
 den.33.t: "Второй Вельткриг"
 den.33.d: "Поступили сообщения о первых сражениях, и вскоре Европа вновь погрузится в пучину войны. Тем временем в Дании образовался раскол между социал-демократами, надеющимися сохранить нейтралитет страны как во время предыдущего конфликта, и либералами с консерваторами, считающими что Интернационал не оставит Данию в покое в случае их победы в войне. Они потребовали у правительства вступление в Рейхспакт для защиты нашей независимости, и начала ведения военных действий совместно с Германией."
 den.33.a: "У нас нет выбора, кроме как присоединиться!"
 den.33.b: "Мы останемся независимыми, как в прошлый раз."
 
 den.34.t: "Дания желает вступить в Рейхспакт"
 den.34.d: "Мудро решившись сражаться с нашими общими врагами, правительство Дании запросило у нас разрешения на вступление в альянс. У нас не весомых причин отказать им,  особенно учитывая то, что их кооперация позволит нам защитить Балтийское море от внешних угроз."
 den.34.a: "Добро пожаловать!"
 den.34.b: "Нет, спасибо!"
 
 den.35.t: "Германия соглашается"
 den.35.d: "Германия приняла нас в свой альянс. Вместе мы сокрушим наших врагов и спугнём наших соперников!"
 den.35.a: "Når tysken kommer her."
 
 den.36.t: "Германия отказывается"
 den.36.d: "Германия отказала нашей петиции по вступлении в Рейхспакт, посчитав, что у них нет свободных солдат для защиты наших территорий."
 den.36.a: "Наша гордость немного задета."
 
 den.37.t: "Король увольняет [getDanishPrimeMinister]"
 den.37.d: "Нежданные новости прибыли из дворца: король Кристиан X отправил в отставку [getDanishPrimeMinister] и его министров, а на его место поставил Виктора Пуршела, лидера авторитарного (роялистского) крыла НКП, аргументируя это нежеланием кабинета вступить в Вельткриг, ставящего под угрозу долговременное процветание Дании и уменьшающего шансы стран Европы выстоять под напором синдикалистской угрозы. Но король вряд ли сможет долго настаивать на своём в случае появления большого сопротивления его решению."
 den.37.a: "Стоило ли позволять его ему иметь подобную власть?"
 
 den.38.t: "Сопротивление действиям Короля"
 den.38.d: "Неудивительно, действия короля, граничащие с авторитаризмом, вызвали негативную реакцию. Газеты трубят о ‘неоправданном роспуске кабинета’  требуют его немедленного отречения от трона. Общественное мнение о монархии обрушилось в мгновение ока, и люди начали протестовать против такого недемократичного решения."
 den.38.a: "Вы скоро поймёте, дети!"
 
 den.39.t: "Фолькетнг начинает вотум недоверия"
 den.39.d: "Как только осела пыль после неожиданного увольнения предыдущего правительства, бывшая коалиция быстро начала вотум недоверия, поддержанного всеми партиями, представленными в Фолькетинге, кроме Датский Совет и более радикально настроенные представителей НКП, вставшие на сторону Пурсела. Лидер консервативного молодёжного движения, Джек Вестергард предложил запретить завтра представителям оппозиции вход в Фолькетинг для введения в силу спорное со стороны законности экстренное положение, что усилит нашу власть. В то же время бывший премьер-министр Торвальд Стаунинг пытается убедить короля пойти на уступки, пока монархия или хотя бы он сам не потеряли поддержку народа окончательно."
 den.39.a: "Стаунинг убеждает короля пойти на уступки."
 den.39.b: "Король не идёт на уступки, и план Вестергаарда приходит в действие."
 
 den.40.t: "Протесты напротив Амалиенборга"
 den.40.d: "Действия короля и его нового правительства спровоцировали крупные демонстрации напротив дворца Амалиенборг, где король проживает. Синдикалисты выступают в подобных протестах с особенным пылом. Спустя несколько часов с начала протестов тоталистские элементы начали провоцировать насилие, и ситуация скатывается в полномасштабные беспорядки. Глава Копенгагенской полиции рекомендует использовать вооружённую полицию для сдерживания протестов, а премьер-министр Пурсел хочет положить конец всем беспорядкам раз и навсегда воспользовавшись армией."
 den.40.a: "Выслать полицию"
 den.40.b: "Выслать армию"
 
 den.41.t: "Протесты напротив Амалиенборга подавлены"
 den.41.d: "После того, как мирный протест превратился в полномасштабные беспорядки, полиция была выслана правительством для подавления протестующих. Полиция организовалась на обеих сторонах улицы Амалиегаде и в Амалиевском Саду, медленно расщепляя протест и отталкивая его к Мармокиркен, где ситуация разрешилась сама собой. Среди протестующих не было смертельных исходов, но во время разгона протеста было много арестованных.\n\n Однако, многие окна дворца были разбиты, а также была повреждена Риттерстатуен. Стало ясно, что королю нужно покинуть столицу, или его жизнь может оказаться под угрозой в случае, если протесты повторятся."
 den.41.a: "Выслать полицию для зачистки окружающей местности, а после этого эвакуировать его величество"
 
 den.42.t: "ФС начинает всеобщую забастовку"
 den.42.d: "Только ситуация начала улучшаться, как ‘ФС’ призвала рабочих к всеобщей забастовке, чтобы достичь требований, которых не удалось достичь протестами у Амалиенборга. Пока что только синдикалистские элементы нашей страны ответили призыву, так что забастовка практически незаметна."
 den.42.a: "Лишь синдикалисты будут поддерживать что-то подобное..."
 
 den.43.t: "Всеобщая забастовка распространяется за Синдикалистские круги"
 den.43.d: "За прошедшие дни Всеобщая Забастовка набрала силу, и привлекла к себе внимание широких слоёв населения нашей страны, восприявших наши действия ка недемократические. Теперь забастовка превратилась из маленького неудобства в большую проблему для экономики, остановив большую часть промышленности. Требования бастующих ясны, и они ещё долго не собираются возвращаться на свои рабочие места..."
 den.43.a: "Они одумаются, со временем..."
 den.43.b: "Уступить..."
 
 den.44.t: "Всеобщая забастовка продолжается"
 den.44.d: "Прошло ещё несколько дней, и Забастовка всё ещё остаётся в полной силе и поддерживается большей частью населения. У правительства заканчиваются варианты разрешения ситуации, экономика остановилась окончательно. Король начинает терять терпение, и у нас, кажется, не остаётся иного выбора, кроме как согласиться с их требованиями или продолжать выжидать, а протестующие, кажется, и не собираются сдаваться."
 den.44.a: "Они вернуться на работу, когда-нибудь"
 den.44.b: "Сдаться..."
 
 den.45.t: "Всеобщая забастовка идёт на убыль"
 den.45.d: "Наконец, после недель долгих протестов, наиболее умеренное население начало сдаваться, возвращаться на работу и оставлять синдикалистов без какой-либо возможности продолжать забастовку. В этой битве на истощение, правительство, кажется, победило народ..."
 den.45.a: "Хах..."
 
 den.46.t: "Вмешательство армии в протест окончилось печально"
 den.46.d: "Так как жизнь короля находится под угрозой со стороны бастующих, мы решили воспользоваться советом военных. Однако во время эвакуации короля у одного из рядовых сдали нервы и он открыл огонь по протестующим. Забастовки быстро превратились в самый настоящий бой, в солдат полетели камни, а кто-то из толпы даже открыл ответный огонь. После ещё нескольких выстрелов армейских  войск по протестующим, солдаты, потеряв веру в правительство, перешли на сторону бастующих. С новыми силами, повстанцы заняли королевский дворец. Оставшиеся части армейских войск ретировались в ожидании подкрепления, так как они стали явным меньшинством."
 den.46.a: "Ой-ёй..."
 
 den.47.t: "Формирование Копенгагенской Коммуны"
 den.47.d: "После захвата контроля над Дворцом, Кристиан Кристенсен, при поддержке ФС, провозгласил создание Копенгагенской Коммуны, перед толпой, празднующей свою победу. Тем не менее, успех коммуны ещё не предопределён, так как королю удалось бежать, а армия остаётся верная старому правительству. Но население организуется под знаменем нового правительства, и с импровизированными силами смогли захватить Розенбергские Бараки, подавив незначительное сопротивление лоялистов, захватив арсенал и используя снаряжение для переоборудования мирных протестующих в вооружённое сопротивление..."
 den.47.a: "Ой-ёй..."
 
 den.48.t: "Коммунальное Правительство планирует следующий шаг"
 den.48.d: "Коммунальное правительство собралось во Дворце Амалиенборг для создания плана действий. Бывший премьер-министр Стаунинг предложил коммуне вступить в переговоры с армией, вместо того, чтобы открыто сражаться с ними. Хотя Стаунинг и является уважаемой фигурой среди протестующих, многие среди ФС назвали его контрреволюционером и классовым предателем, а также потребовали его немедленного ареста..."
 den.48.a: "Стаунинг убеждает большинство."
 den.48.b: "Стаунинг не убеждает большинство и арестован."
 
 den.49.t: "Гражданские самолёты сбрасывают листовки над военными базами страны"
 den.49.d: "По приказу Стаунинга, группа граждан арестовали печатный пресс Берлингске Тиденде и начали печать листовок, денонсирующих лоялистские силы и их преступления у Дворца, а также содержащие требования протестующих, включающих в себя роспуск авторитарного кабинета и абдикации короля. После этого группа гражданских пилотов-энтузиастов сбросили эти листовки над всеми военными базами страны. Результат был мгновенным: солдаты начали покидать свои посты и переходить на сторону коммуны, а другие начали угрожать восстанием, если армия не начнёт переговоры с коммуной..."
 den.49.a: "У генералов не остаётся выбора."
 
 den.50.t: "Армия уничтожает Коммуну"
 den.50.d: "После ареста Стаунинга, многие протестующие с демократическим уклоном денонсировали коммуну, обвинив её в таком же авторитаризме, как и предыдущее правительство. Это привело к борьбе за власть между двумя фракциями на улицах города, что дало времени армии перегруппироваться в пригородах. Вскоре, одной быстрой атакой город был возвращён под контроль армии, и обе группировки были подавлены в течении нескольких часов. Со смертью коммуны, авторитарный кабинет, наконец, консолидировал свою позицию."
 den.50.a: "Так им и надо."
 
 den.51.t: "Прибытие короля Кристиана"
 den.51.d: "Кристиан фон Глюксбург, бывший король Дании, прибыл в Берлин после событий на его родине: надеясь набрать достаточно влияния для входа в Вельткриг на стороне Германии, он положил начало скандалу, лишившего его Датского трона и направив страну на путь безоговорочного нейтралитета.\nНекоторые среди нашего правительства считают правильным оставить Данию в покое и не провоцировать её вступление в Интернационал, но Кристиан является Шурином герцога Мекльбурга-Шверина и кронпринцем жены Вильгельма. И с Данией будет легко разделаться, они, возможно, даже не успеют связаться с Интернационалом."
 den.51.a: "Интервенция не обсуждается."
 den.51.b: "Нет смысла погибать за Данию!"
 
 den.52.t: "Враг моего врага..."
 den.52.d: "Германия решила вспомнить все свои старые обиды: теперь мы, как и коммуна, находимся с ними в состоянии войны. Их синдикалистские идеалы далеки от наших, но, возможно, в такой войне не помешает и капля прагматизма?"
 den.52.a: "Попробовать вступить в Интернационал!"
 den.52.b: "Мы не уместимся в одной лодке с синдикалистами!"
 
 den.53.t: "Дания просит нашей помощи!"
 den.53.d: "Датские буржуи оказались в весьма деликатной позиции: они оказались в состоянии войны с нашим имперским врагом. Хотя идея о вступлении классовых предателей в Интернационал звучит ужасающе, они смогут открыть северный фронт, если выстоят достаточно долго, а после окончания войны мы сможем воспользоваться этим для реформации Дании в настоящую синдикалистскую страну."
 den.53.a: "Только если они проведут реформы!"
 den.53.b: "Мы не будем сражаться вместе с классовыми предателями!"
 
 den.54.t: "Французы требуют реформ"
 den.54.d: "Французы ответили на наш запрос требованием проведения значительных реформ, которые принесут синдикалистскую систему в Данию. Возможно и не самый приятный для нас исход, но альтернативой является превращение в сателлит Германии или Франции по окончанию войны."
 den.54.a: "У нас нет выбора..."
 den.54.b: "Мы не пожертвуем демократией!"
 
 den.55.t: "Дания соглашается"
 den.55.d: "Датчане неохотно согласились на наши требования. С разрешением политических проблем, для них открылась дорога в Интернационал."
 den.55.a: "Добро пожаловать, Товарищи!"
 
 den.56.t: "Дания отказывается от нашего предложения"
 den.56.d: "Датчане не желают реформироваться, как мы им предложили, заявив, что это противоречит их конституции. Для нас это не проблема: когда мы разделаемся с Германией, Дания будет освобождена силой и настоящая демократическая система придёт к власти."
 den.56.a: "Для нас это не проблема..."
 
 den.57.t: "Франция отказывает нам!"
 den.57.d: "Заявив, что 'буржуазные социалисты' (мы, то есть) могут навредить революции, французы отказали нам в вступлении в Интернационал."
 den.57.a: "Мы и без них справимся!"
 
 den.58.t: "Вопрос монархии"
 den.58.d: "Поддержка короля Кристиана незаконного правительства Пурсела принесла очень много вреда монархии, и её популярность находится гораздо ниже отметки в 50%. Но многие подмечают, что это, скорее, ввиду непопулярности самого Кристиана, а не большой любви к республиканизму. Король не может оставаться на своей позиции и его отречение неизбежно, но должен ли он отречься согласно стандартной процедуре и позволить своему сыну, Фредерику унаследовать трон, или нам следует принять менее ортодоксальные меры для обеспечения того, что это никогда больше не случится? Республика не кажется самым плохим выбором."
 den.58.a: "Фредерик должен унаследовать!"
 den.58.b: "Положить конец монархии и провозгласить республику!"
 
 den.60.t: "Выборы Фолькетинга [GetYear] года"
 den.60.d: "Вновь пришло время выборов: после нескольких месяцев интенсивных политических кампаний население Дании опустит бюллетени с приглянувшейся им партией. Две коалиции делят шансы на победу: Социал-Демократическая Партия и Леворадикальная, против Левой Партии и Консервативной Народной Партии."
 den.60.a: "Социалдемократерне и Радикале Венстре проходят в Фолькетинг!"
 den.60.b: "Венстре и КНП проходят в Фолькетинг!"
 
 den.61.t: "Выборы Фолькетинга [GetYear] года"
 den.61.d: "Вновь пришло время выборов: после нескольких месяцев интенсивных политических кампаний население Дании опустит бюллетени с приглянувшейся им партией. Две коалиции делят шансы на победу: Социал-Демократическая Партия и Леворадикальная, против Левой Партии и Консервативной Народной Партии."
 den.61.a: "Социалдемократерне и Радикале Венстре проходят в Фолькетинг!"
 den.61.b: "Венстре и КНП проходят в Фолькетинг!"
 
 den.62.t: "Король выбирает Канцлера"
 den.62.d: "Социалисты Стаунинга и Радикале Венстре обеспечили для себя большинство в Фолькетинге. Но в отличии от предыдущих времён, король теперь готов использовать свои конституционные права для предотвращение кризиса из-за некомпетентного правительства. Многие просят короля проигнорировать Фолькетинг и создать правительство из КНП."
 den.62.a: "Пусть социал-демократы создают правительство."
 den.62.b: "Назначить Пурсела но включить некоторых внепартийных министров как компромисс."
 den.62.c: "Назначить Пурсела и КНП во главу правительства."
 
 den.63.t: "Король выбирает Канцлера"
 den.63.d: "Правые Дании обеспечили себе большинство в Фолькетинге. Многие соглашаются, что это правительство можно оставить в покое: ведь они не представляют большой угрозы датской политике, но КНП запрашивает у короля обеспечения назначения министров и исполнения первостепенной роли в правительстве."
 den.63.a: "Пусть всё идёт своим чередом"
 den.63.b: "Сделать КНП первостепенным партнёром коалиции."
 
 den.64.t: "75 лет с потери Шлезвига-Гольштейна"
 den.64.d: "Три четверти века тому назад, проклятые пруссаки захватили Герцогство Шлезвиг-Гольштейн и объявили его своим собственным, обрекая этим многих датчан на жизнь под властью немецкой короны. Неудивительно, датские радикалы, в основном из Данмаркс Фолкрепубликаниске Парти, а также из Датский Совет и максимистского крыла синдикалистской Фагоппозитионс Самменслатинг держали речи в этот день.\nКНП организовали пир в честь ‘Приближающегося Освобождения Шлезвига’ рост реваншизма не обозначает ничего хорошего."
 den.64.a: "Да..."
 
 den.65.t: "Освобождение Кристианфелд"
 den.65.d: "Возможно под воздействием выпивки на пирушке КНП, группа Фрикорпс приняла решение, что освобождение не должно больше откладываться. Они взяли своё оружие, одели свои униформы Фрикорпс и атаковали пограничную деревню Кристианфелд. Они встретили сопротивление одного солдата в отпуске и двух сотрудников таможни, и все трое встретили свою смерть под напором разгорячённой толпы. После ‘успешного проведения наступательной операции’, они объявили, что Кристиансфелд станет ‘первым из многих Шлезвигских городов, что будут освобождены’, и некоторые крестьяне даже этому обрадовались. Неудивительно, но вскоре прибыл немецкий гарнизон, и Фрикорпс были вынуждены отступить обратно в Данию, но они не забыли избить группу немецких граждан, разрушивших их планы."
 den.65.a: "Немцы рады не будут..."
 
 den.66.t: "Рейд на Кристианфелд"
 den.66.d: "Датские бандиты атаковали деревню Кристианфелд, убив солдата в отпуске и двух рабочих таможни, а также ранив многих немцев в населённом пункте. Неудивительно, что когда местный гарнизон вмешался, трусы быстро ретировались обратно в Данию, оставив нас ни с чем.  ."
 den.66.a: "Дания должна экстрадировать этих преступников прямо сейчас!"
 den.66.b: "Не стоит создавать проблему на пустом месте..."
 
 den.67.t: "Германия требует экстрадиции"
 den.67.d: "Немцы требуют, чтобы мы экстрадировали членов Фрикорпс, организовавших атаку на деревню Кристианфелд. Мы знаем, кто они, но готовы ли мы отдать датских граждан на милость Германии?!"
 den.67.a: "Конечно, они ведь нарушили закон в Германии!"
 den.67.b: "Мне не нравится их настрой!"
 
 den.68.t: "Дания уступает"
 den.68.d: "Датчане уступили нам: они арестовали виновных в рейде и отправили их нам, соблюдая все договорённости. Немецкий суд решит судьбу этих варваров и подберёт им надлежащее наказание."
 den.68.a: "Хорошо!"
 
 den.69.t: "Дания сопротивляется!"
 den.69.d: "Дания не желает выдавать своих граждан: они оказывается, переживают, что мы не будем обращаться с ними честно. Размышления этих датчан абсолютно мерзки: они ведь маньяков защищают!"
 den.69.a: "Мы об этом не забудем!"
 
 den.70.t: "20-летие атаки на Børsen"
 den.70.d: "Ровно 20 лет назад группа анархистов и синдикалистов атаковала Биржу Копенгагена, также известную как 'Børsen'. Среди синдикалистов этот день вспоминают как день, когда Дания была наиболее близка к революции. Неудивительно, что они отмечают этот сомнительный юбилей и организуют различные события в память о тех, кто был арестован в этот день."
 den.70.a: "Волнующе!"
 
 den.71.t: "Грундловсдаг"
 den.71.d: "Сегодня Грундловсдаг, или День Конституции: в этот день датчане восхваляют свою демократию; многие политики сегодня произнесут речи и большинство рабочих работают лишь полдня."
 den.71.a: "Ура!"
 
 den.72.t: "Выборы Секретаря Иностранных Дел"
 den.72.d: "Согласно требованиям Франции, правительство проходит радикальную реорганизацию. Отныне, функции Ригсдага будут исполняться новым Фагоппозитионс Самменслатинг, членами которого станут все рабочие Дании в обязательном порядке.. В отличии от многих Ортодоксальных Синдикалистских систем, эта будет гораздо более открытой, в том числе и для 'радикальных мнений', например для членов бывшей Радикальной Венстре. Сегодня будет выбираться секретарь Иностранных Дел: Иб Нурлунд от ортодоксальной синдикалистской фракции, выступающий за поддержку близких отношений с Третьим Интернационалом, Ханс Хедтофт фракции Стаунинга, выступающий за прагматичную поддержку интернационала сейчас, и за пересмотр политики по окончанию войны, а также Отто Мор, выступающий за уменьшение кооперации по окончанию войны. Революционная и Максимистская фракции также представили своих кандидатов, но они слишком малы, чтобы шансы на победу."
 den.72.a: "Ортодокс Нурлунд"
 den.72.b: "Стаунингерист Хедтофт"
 den.72.c: "Либерал Мор"
 
 den.73.t: "Выборы Секретаря Экономических Дел"
 den.73.d: "Сегодня Фагоппозитионс Самменслатинг будет выбирать секретаря Экономических Дел. Три самые влиятельные фракции вновь представляют своих кандидатов: давний синдикалист Пол Гиссеман поддерживает полную юнионизацию датской экономики; ему противостоит Стаунингерист  Вигго Кампман, желающий сохранить как можно больше свободы рынка Дании, не нарушая при этом требований Франции, а третьим кандидатом является Бертель Дальгаард, что требует сохранения свободы рынка, открыто игнорируя договорённости с французами."
 den.73.a: "Ортодокс Гиссеман"
 den.73.b: "Стаунингерист Кампман"
 den.73.c: "Либерал Дальгаард"
 
 den.74.t: "Выборы Секретаря Внутренних Дел"
 den.74.d: "Теперь Фагоппозитионс Самменслатинг начинает голосование за нового секретаря Внутренних Дел. И вновь три самых значимых фракции предоставляют своих кандидатов: от крыла ортодоксов, Мартин Андерсен Нексо, и его программа подавления антисиндикалистических движений, сохраняющих свою популярность в Дании, для сохранения датской революции; его оппоненты Альсинг Андерсен и Джорген Джоргенсен от Стаунингерист и либералов соответственно, протестующих против подобной тактики, утверждая, что это лишь усилит недоверие датчан к новой системе."
 den.74.a: "Ортодокс Нексо"
 den.74.b: "Стаунингерист Андерсен"
 den.74.c: "Либерал Джоргенсен"
 
 den.75.t: "Выборы Председателя"
 den.75.d: "Самменслатинг, наконец,  прибыл в офис председателя. Долгое время Кристиан Кристенсен находился во главе организации без какой-либо оппозиции, но с наплывом новых членов ввиду установления ФС во главе государства у него появились новые соперники: Торвальд Стаунинг, воспринимаемый людьми как спаситель Дании, заключивший союз с Францией, и Питер Мунк, поддерживаемый многими реакционерами, которым приходится играть по новым правилам.."
 den.75.a: "Кристенсен переизбран"
 den.75.b: "Стаунинг становится новым председателем"
 den.75.c: "Криптореакционеры поставили Мунка во главу государства"
 
 den.76.t: "Победа Ортодоксов"
 den.76.d: "Неожиданно, ортодоксальное крыло Самменслатинга осталось во главе своей собственной организации, не смотря на наплыв новых членов. Умеренная революция Дании может оказаться и не такой уж и умеренной..."
 den.76.a: "Французы будут рады, я полагаю..."
 
 den.77.t: "Победа Стаунингеристов"
 den.77.d: "Неудивительно, бывший премьер-министр Стаунинг заполучил контроль над синдикалистским Самменслатингом воспользовавшись своей популярностью и заявив о том, что он спас Данию, найдя для неё союзников. Это подкрепило убеждение, что несмотря ни на что, социал-демократы останутся значимой силой в политике Дании."
 den.77.a: "Ничего удивительного."
 
 den.78.t: "Победа Либералов"
 den.78.d: "Синдикалисты были побеждены в их собственной игре: Франция разрешила образование более открытой системы в Дании так как считала что маленькая Радикальная Венстре никогда не сможет стать влиятельной, но их агрессия к консерваторам и либералом стала причиной популяризации ранее маленькой партии. Многие считают, что либералы, получившие контроль над профсоюзами могут устроить контрреволюцию, когда остальные синдикалистские страны отвлекутся на что-нибудь ещё."
 den.78.a: "Очень умеренная, эта революция"
 
 den.79.t: "Нет большинства"
 den.79.d: "Наплыв новых членов привёл к безнадёжному расколу в Фагоппозитионс Самменслатинг. Ни одной из фракций не удалось достичь большинства, и придётся идти на компромисс для создания нового правительства Дании."
 den.79.a: "Стаунингерне вступит в коалицию с крылом Ортодоксов"
 den.79.b: "Стаунингерне вступит в коалицию с крылом Либералов"
 
 den.80.t: "Король Кристиан умирает..."
 den.80.d: "Его королевское величество сегодня испустило дух у себя дома, во дворце Амалиенборге. Он будет похоронен среди его предков – других членов датской королевской семьи – в Роскильдской церкви в 30 километрах от Копенгагена. Тем временем, премьер-министр объявил, что его сын, кронпринц Фредерик, стал новым королём Дании!"
 den.80.a: "Король умер, долгой жизни королю!"
 
 den.81.t: "Конституционный референдум"
 den.81.d: "Правительство предложило поправку к датской конституции: согласно ей возраст, с которого будет разрешаться участвовать в выборах, будет снижен с 25 до 23, а Ландстинг, сенат Дании, будет заменён новым телом, называемым Ригстинг. ‘Единый Ригсдаг’, состоящий из Ригстинга и Фолькетинга образует третью палату, которая будет работать с бюджетом и последующими изменениями конституции.\nОппозиция этому изменению довольно мала – даже оппозиционные партии не имеют ничего против – но, согласно Датской конституции, поправка должна быть поддержана хотя бы 45% всего электората (включая пустые бланки и не пришедших на голосование), и подобное количество голосов будет довольно тяжело достичь. Провал в введении поправки может оказаться большим ударом по нашему правительству."
 den.81.a: "Нам следует повысить осведомлённость!"
 
 den.82.t: "Провал Конституционной поправки!"
 den.82.d: "Катастрофа! Не смотря на все наши усилия, количество голосовавших людей остановилось на 1,063,764. Это составляет 48.9% электората, и, учитывая, что 91.9% проголосовало ‘за’, введение поправки поддержало 44.56%; лишь чуть-чуть меньше необходимого 45%. Торвальд Стаунинг от Социалдемократерне и Джон Кристмас Мюллер от КНП признали своё поражения, и оба были довольно расстроены результатом."
 den.82.a: "Это будет ударом по имиджу нашей партии!"
 
 den.83.t: "Поправка к Конституции подтвержден!"
 den.83.d: "Хорошие новости! Наша интенсивная кампания по повышению осведомлённости принесла плоды, и референдум окончился успешно: не только около 90% участвовавших на выборах проголосовало ‘за’, но и общее присутствие электората составило 55%, превысив необходимые 45% и позволив поправке к конституции вступить в полную силу. Торвальд Стаунинг и Джон Кристмас Мюллер остались довольны результатами референдума."
 den.83.a: "Ура!"
 
 den.85.t: "Томас Мадсен-Мигдаль умер"
 den.85.d: "Томас Мадсен-Мигдаль, активный лидер партии Венстре, скончался сегодня в присутствии своей семьи. Занимав посты члена правительства, главного лидера оппозиции и даже премьер-министра, он, определённо, оставил свой след в политике Дании. Венстре быстро назначила Кнуда Кристенсена новым лидером партии; ему придётся приложить большие усилия чтобы повторить успехи замечательного лидера правых датчан."
 den.85.a: "На его похоронах наверняка будет полно либералов..."
 
 den.86.t: "Дания предлагает экономическую сделку"
 den.86.d: "Наш маленький сосед с севера потерпел большие убытки от чумы Чёрного Понедельника, навредившей им не меньше чем нам. Пытаясь смягчить удары, правительство Дании пытается сделать импорт датских товаров более привлекательным. Для этого они хотят уровнять обменный курс между Кроной и Маркой, двух валют, привязанных друг к другу соглашениями Миттельевропы. Взамен на наше соглашение датское правительство обещает закупать больше немецких товаров."
 den.86.a: "Хорошая сделка, мы согласны!"
 den.86.b: "Мы не предадим простых граждан Германии!"
 
 den.87.t: "Германия принимает наше предложение"
 den.87.d: "Немецкое правительство приняло наше предложение по закупке большего количества их товаров, если они помогут нам уровнять стоимость Кроны и Марки, связанных друг с другом с самого Вельткрига."
 den.87.a: "Это поможет восстановлению, отлично!"
 
 den.88.t: "Германия отказывается от нашего предложения"
 den.88.d: "Правительство Германии отказалось от нашего предложения, согласно которому мы будем закупать больше немецких товаров в обмен на уравнение обменного курса между Кроной и Маркой. Любая попытка реализации этой идеи будет встречена контрмерами со стороны немцев. Нам придётся восстанавливаться другими способами."
 den.88.a: "Прискорбно!"
 
 den.89.t: "Основание 'Лего'"
 den.89.d: "Магазин древесных изделий Биллунского плотника Оле Кирка Кристиансена, переживает тяжёлые времена: из-за Чёрного Понедельника, ударившего по Дании, всё меньше и меньше людей заказывает мебель в когда-то процветавшей мастерской. Ввиду этого Кристиансен решил посвятить себя проектам поменьше и начал производить игрушки для детей. Хотя процесс и не принёс большую прибыль, мастерской удалось остаться на плаву и игрушки – теперь имеющие бренд ‘Лего’, сокращение от ‘Лег годт’, т.е. ‘Играть хорошо’ – уверенно набирают популярность в Дании и Шлезвиг-Гольштейне."
 den.89.a: "Великолепный пример Датской изобретательности!"

 den.91.t: "Попросить защиты у Германии?"
 den.91.d: "К большому сожалению Норвегия и Швеция пали перед силами синдикализма, что нарушили давний статус-кво в регионе. Всё громче и громче идут разговоры о том, чтобы войти в Рейхспакт под протекторат Германии. Дания сама не сможет себя защитить от двух мастодонтов в лице Норвегии и Швеции..."
 den.91.a: "Срочно звоните в Берлин!"
 den.91.b: "Мы выстоим сами по себе!"
 
 den.92.t: "Августовские беспорядки"
 den.92.d: "По всей Дании начались беспорядки, вызванные нашим долгим нахождением в войне. Этот месяц стал особенно жёстким, так как забастовки начались практически во всех городах. К счастью, в Копенгагене пока всё спокойно... пока..."
 den.92.a: "Да мы уже почти победили!"

 den.93.t: "Syndikalistloven"
 den.93.d: "'Закон N349 о запрете синдикалистических профсоюзов и собраний' был поднят на голосование. Закон подразумевает полный запрет всех синдикалистических организаций в стране, так как они подрывают наше единство.\n\nНесмотря на нашу уверенность в правоте, многие юристы видят в данном законе нарушение прав граждан на свободные собрания."
 den.93.a: "Закон принят, несмотря на разногласия"
 den.93.b: "Закон не был принят"
 
 den.94.t: "Датская система Статсраад"
 den.94.d: "В условиях, когда ситуация в Вельткриге складывалась не совсем в пользу Германской Империи, Дания, страна, которая обычно считается находящейся глубоко в сфере влияния Германии, в целях самосохранения присоединилась к Третьему Интернационалу.\nПосле попытки переворота, предпринятой королем Дании с целью установления авторитарной гегемонии над страной, Дания распустила монархию, чтобы обеспечить свою демократию. Однако под угрозой немецкого вторжения из-за смещения короля Кристиана, новая Датская Республика согласилась вступить в Третий Интернационал для защиты, при условии, что ее правительство станет социалистическим. Несмотря на то, что была оппозиция, правительство согласилось, но только при условии, что демократические институты будут защищены."
 den.94.a: "Удар в спину, которому нет равных"
 
 den.95.t: "Дания переходит к автократии"
 den.95.d: "Пока на европейском театре военных действий идет Второй Вельткриг, небольшое государство Дания, объединенное Рейхспактом, переживает свой собственный кризис. Датский парламент уже несколько недель не может решить вопрос о будущем своей страны в новых условиях. Удрученный неспособностью своего правительства прийти к удовлетворительному заключению, король Кристиан X, используя свое руководство датской армией, распустил демократические институты Дании и бросил весь вес датского общества на поддержку интересов Рейхспакта. Широкомасштабные протесты прошли по всей стране, немецкие гарнизоны направили войска для оказания помощи местной полиции и ополчению в подавлении масс. Хотя это решение стало шоком почти для всех, кто следил за ситуацией в Дании, теперь не остается сомнений в лояльности Ютландского полуострова."
 den.95.a: "Да здравствует король!"

