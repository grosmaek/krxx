### Characters ###
 ALB_enver_hoxha: "Энвер Ходжа"
 ALB_enver_hoxha_leader_desc: "Бекташи из Гирокастера, Ходжа учился во Франции и стал там связанным с фракцией якобинцев. Вернувшись в Албанию, молодой Ходжа присоединился к своему кумиру, революционному движению Али Кеменди, но в итоге разочаровался в движении и самом человеке. Связавщись с своими контактами в Французской коммуне, Ходжа затем основал небольшую "авангардистскую" организацию, и благодаря иностранному вмешательству он и его группа теперь стоят на вершине всей Албании."

 ALB_wilhelm_zu_wied: "Вильгельм зу Вид"
 ALB_wilhelm_zu_wied_leader_desc: "Немецкий армейский офицер и средний дворянин, незадолго до начала Вельткрига, Вильгельм был коронован принцем новой независимой Албании. Однако Вельткриг быстро покажет, что Вильгельм практически свергнут, поскольку Албания стала полем битвы. В конце концов, восставший на престол, Вильгельм был быстро свергнут и объявлена албанская республика. После того, как Вильгельм снова вернулся на престол в Албании, он теперь манипулирует конкурирующими интересами и личной верностью внутри страны и за рубежом. Возможно, со временем при содействии его иностранных покровителей албанский народ полностью примет этого немецкого протестанта в качестве своего принца."

 ALB_fan_noli: "Фан Ноли"
 ALB_fan_noli_leader_desc: "С американским образованием Фан Ноли впервые стал известен в националистических кругах во главе отколовшейся националистической фракции из Албанской православной церкви в Соединенных Штатах. В конце концов он также основал диаспорскую организацию "Ватра", которая быстро росла и обеспечивала критически важное финансирование националистического дела. \n Недавняя смерть молодой Авни Рустеми оставила большую пустоту в албанской левой части, и Фан Ноли попытался заполнить ее. Он пытался демилитаризовать лево-националистическое движение, переименовывая Партию единства и налаживая связи с новым средним классом нации."

 ALB_shefqet_verlaci: "Шефкет Верладжи"
 ALB_shefqet_verlaci_leader_desc: "Шефкет Верлачи, один из самых богатых людей Албании, был главным финансовым покровителем националистического заговора, свергнувшего принца Вильгельма. Он также сильно повлиял на политическую систему молодой Албанской Республики, особенно на двухпалатную структуру законодательного органа. Теперь он сосредотачивает свое значительное богатство и политическую хватку на сохранении аристократической власти в Албании, особенно в противостоянии все более популярным предложениям радикальной земельной реформы."

