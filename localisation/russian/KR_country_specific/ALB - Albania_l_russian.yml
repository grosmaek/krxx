### Decisions ###
 ALB_foreign_policy_decisions: "Внешняя политика"
 ALB_foreign_policy_decisions_desc: "Необходимо начать обратить наше внимание на окружающий мир и заключить союзы и/или установить связи с другими странами, чтобы укрепить наше положение на мировой арене."
 ALB_cultivate_egyptian_ties: "Развивать египетские узы"
 ALB_cultivate_egyptian_ties_desc: "Египетская королевская семья имеет албанские корни и хорошо отнесется к нашим попыткам улучшить отношения между нашими странами. Сблизиться с ними будет логичным и правильным решением."
 ALB_reignite_romanian_friendship: "Восстановить дружбу с Румынией"
 ALB_reignite_romanian_friendship_desc: "Теперь мы можем начать медленно восстанавливать нашу дружбу с румынами, которые были первой страной, признавшей независимость Албании и установившей с нами дипломатические связи."
 ALB_the_tosk_albanians: "Тоскские албанцы"
 ALB_the_tosk_albanians_desc: "Народ арбересхе, или тоскские албанцы — это люди, живущие в южной Италии. Они покинули Албанию, когда Османская Империя захватила ее и начала распространять среди ее жителей ислам. Они смогли сохранить свою культуры и язык – арберехский. Налаживание связей с ними также поможет нам укрепить наши отношения с королевством Двух Сицилий."
 ALB_foster_relations_with_bulgaria: "Улучшение взаимоотношений с Болгарией"
 ALB_foster_relations_with_bulgaria_desc: "Болгария поддерживала и боролась вместе с албанскими сепаратистами и освободила нас от сербского владычества. Налаживание связей с ней поможет в закреплении нашего статуса как независимой страны на Балканах."
 ALB_increased_austrian_ties: "Укрепить связи с Австрией"
 ALB_increased_austrian_ties_desc: "Теперь, когда мы находимся под контролем Австрии, очень важным шагом будет налаживание отношений с ними. Это поможет нам сохранить наши свободы."
 ALB_the_fight_for_kosovo: "Битва за Косово"
 ALB_the_fight_for_kosovo_desc: "Османская империя отдала Косово, регион, где произошло Национальное Пробуждение Албанцев, сербам по итогам Балканских войн. Большинство населения Косово — это этнические албанцы, желающие освобождения от сербского империализма. Мы обязаны вернуть Косово, чего бы это не стоило."
 
 ALB_economic_policy_decisions: "Экономическая политика"
 ALB_economic_policy_decisions_desc: "Мы должны сделать Албанию экономически сильной страной. Единственным способом претворить это в жизнь это инвестирование в новые ресурсы и создание новых фабрик. Кроме того, важно также учитывать и наше сельское население."
 ALB_hydroelectricity: "Гидроэлектроэнергия"
 ALB_hydroelectricity_desc: "Мы должны учитывать репутацию Албании в международном сообществе. На нас смотрят, как на бедную отсталую страну, само собой мы должны это исправить. Построив дамбы и электростанции, мы сможем провести доступное электричество во все уголки страны; сельские или нет – неважно."
 ALB_fier_county_oil_drilling: "Бурение нефтяных скважин в графстве Фиери"
 ALB_fier_county_oil_drilling_desc: "Многие города в графстве Фиери, такие как Патос-Маринза и Дриза, обладают большими запасами нефти на своей территории. Если мы продолжим бурение скважин в графстве Фиери, возможно нам повезет, и мы сможем обнаружить еще больше нефти."
 ALB_emergency_food_aid: "Экстренные поставки еды"
 ALB_emergency_food_aid_desc: "Наш сельскохозяйственный сектор в значительной степени пострадал после краха Берлинской Фондовой Биржи. Это вылилось в рекордно низкий урожай и многие бедные люди теперь голодают.  В результате ситуация начала стремительно ухудшаться. Если мы не начнем организованно помогать им, это выльется в гражданские беспорядки."
 
