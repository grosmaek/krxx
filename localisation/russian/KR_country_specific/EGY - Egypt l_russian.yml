 EGY_fuad_i_leader_desc: "§YОписание лидера\nРодился:§! 26 марта 1868, Дворец Гизы, Каир, Египетский Хедиват, Османская империя\n§YПолитическая карьера:§! Фуад взошел на египетский трон среди хаоса Вельткрига и растущего национализма, поддерживаемого продолжающимися британскими поражениями в Европе. Когда началась Британская революция, Египет восстал в первую очередь. Фуад помогал революции, представив себя страстным националистом, и обнародовал систему правительства по образцу системы Германии. \nФуад и его социальные и политические реформы подняли в египетском обществе вопросы о самой идентичности египетского народа и его месте. В регионе до сих пор доминирует ненавистный турок дух. Возможно реформы, сшитые Фуадом, приведут к славе. Возможно, его преемники преуспеют там, где другие правители потерпели неудачу и приведут Египет к его законному месту в качестве щита и меча наконец освобожденного арабского народа."
  
