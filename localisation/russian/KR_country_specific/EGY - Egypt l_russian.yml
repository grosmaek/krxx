 EGY_black_monday: "Чёрный Понедельник"
 EGY_backwards_economy_1: "Аграрная экономика"
 EGY_backwards_economy_1_desc: "Экономика Египта крайне нестабильны и по большей части является аграрной. Даже учитывая, что индустриализация уже началась, особого влияния на жизнь она ещё не оказала. Крупные реформы должны быть введены, чтобы решить эту проблему."
 EGY_backwards_economy_2_desc: "Экономика Египта крайне нестабильны и по большей части является аграрной. Многое изменилось с тех пор, как началась индустриализация, и результаты стали намного заметней. Однако экономике требуется больше времени, чтобы стать современной."
 EGY_illiterate_populace: "Неграмотное население"
 EGY_illiterate_populace_desc: "Большое количество египтян, живущих вне городов неграмотно. Мы должны реформировать образование в нашей стране, чтобы наконец-то решить эту проблему."
 EGY_inexperienced_officer_corps: "Неопытный Генштаб"
 EGY_inexperienced_officer_corps_desc: "Египетский генштаб на данный момент крайне неопытен, многие офицеры до сих пор верят в эффективность окопной войны. Если мы собираемся модернизировать нашу страну, то нам требуются крупные реформы армии."
 EGY_iqta: "Элитные землевладельцы"
 EGY_iqta_desc: "Большая часть египетской земли принадлежит 6% населения, в большинстве этих территорий условия жизни оставляют желать лучшего."
 EGY_iqta_nationalized: "Национализированная земля"
 EGY_royal_gendarmerie: "Расширенная султанская жандармерия"
 EGY_military_schools: "Военизированные школы"
 EGY_general_staff: "Египетский Генштаб"
 EGY_mechanise_cotton_idea: "Механизация сельского хозяйства"
 EGY_industrial_modernization_idea: "Программа индустриальной модернизации"
 EGY_german_investments: "Инвестиции в Египет"
 EGY_german_tourists: "Инвестиции Германии"
 EGY_merchant_marine_idea: "Египетский Торговый Флот"
 EGY_military_mission: "Египетская военная миссия"
