 EGY_farouks_reforms_outlook: "[EGY_farouks_reforms_outlook_text]"
 EGY_farouks_reforms_outlook_desc: "[EGY_farouks_reforms_outlook_text_desc]"
  
 EGY_farouks_reforms_just_started: "Реформы Фарука: Неясный взгляд"
 EGY_farouks_reforms_just_started_desc: "Молодой султан говорил о своем видении 'нового Египта' - но подробностей о том, что повлечет за собой это видение, было мало, и весь Египет ждет их с замиранием сердца."
 EGY_farouks_reforms_liberal_outlook: "Реформы Фарука: Либеральные взгляды"
 EGY_farouks_reforms_liberal_outlook_desc: "Реформы Фарука пошли по явно реформистскому пути, некоторые даже назвали их, осмелюсь сказать, либеральными. Можно только надеяться, что они приведут к этому 'Новому Египту', о котором мечтает молодой султан."
 EGY_farouks_reforms_conservative_outlook: "Реформы Фарука: Консервативный взгляд"
 EGY_farouks_reforms_conservative_outlook_desc: "'Зачем пытаться исправить то, что не сломано?' Очевидно, что именно такой подход использовал молодой султан. Его действия до сих пор в основном подтверждали статус-кво и систематизировали его в законе, подпитывая его умеренными реформами то тут, то там. Очевидно, что больших сюрпризов в Египте не ждут."
 EGY_farouks_reforms_absolutist_outlook: "Реформы Фарука: Абсолютистский взгляд"
 EGY_farouks_reforms_absolutist_outlook_desc: "Становится все более очевидным, что молодой султан решил взять дело, так сказать, в свои руки. Реформа за реформой продолжает все больше и больше закреплять власть в его собственной персоне."
 EGY_farouks_reforms_unclear_outlook: "Реформы Фарука: Неясный взгляд"
 EGY_farouks_reforms_unclear_outlook_desc: "Реформы Молодого Султана были... непоследовательными, в лучшем случае. С каждой мерой, противоречащей предыдущей, шепот критиков уже вряд ли может быть проигнорирован."
  
 League_of_Arab_States_dynamic_modifier: "Член Лиги арабских государств"
 League_of_Arab_States_tt: "Иммет модификатор: §YУчастник Лиги Арабских Штатов ([Root.GetName])§!"
  
 #### Decisions #### 
 EGY_cairo_pact_decisions: "Каирский Пакт"
 EGY_cairo_pact_decisions_desc: "Каирский Пакт должен поддерживать Египетские интересы. Для этого мы должны отправить в другие страны послов, которые будут отстаивать там выгоду для нашей страны."
  
 EGY_press_ottoman_surrender: "Надавить на [OTT.GetFlag] §YОсманскую§! капитуляцию"
 EGY_press_ottoman_surrender_desc: "Когда союзники контролируют все ключевые арабские города и турки оттеснены в Анатолийские горы, мы наконец можем с гордостью сказать, что арабская родина была освобождена."
  
 EGY_ally_with_morroco_decision: "Союз с [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc: "[FROM.GetNameDef] недавно обрел независимость. Мы должны отправить посла на встречу с марокканцами и пригласить их в Каирский Пакт."
  
 EGY_ally_with_africa_decision: "Союз с [FROM.GetNameDef]"
 EGY_ally_with_africa_decision_desc: "[EGY_ally_with_africa_desc_text]"
 EGY_ally_with_africa_desc_CEA: "Так как [FROM.GetNameDef] граничит с нами на юге, мы должны предложить им союз и включить их в нашу сферу влияния."
 EGY_ally_with_africa_desc_SOM: "[FROM.GetNameDefCap] существует на краю Африканского Рога, они станут для нас ценными союзниками."
 EGY_ally_with_africa_desc_generic: "Для усиления нашей страны мы должны пригласить [FROM.GetNameDef] в Каирский Пакт и включить его в нашу сферу влияния. "
  
 EGY_egyptian_reforms_decisions: "Египетские реформы"
 EGY_egyptian_reforms_decisions_desc: "Несмотря на то, что султан Фарук еще не вышел из подросткового возраста, у него уже есть видение нового Египта. Современный Египет должен совмещать свое величие с лучшими элементами западной системы управления. Для претворения этого видения в жизнь, султан использует свою значительную власть, начиная программу национального строительства, расширения и закрепления власти египетского государства над остававшимся прежде нетронутыми аспектами жизни."
  
 EGY_improve_literacy: "Улучшение грамотности"
 EGY_improve_literacy_desc: "Египет страдает от высокого уровня неграмотности населения и мы должны сконцентрировать наши усилия на ее ликвидации."
  
 EGY_Integration: "Интеграция Великой Сирии"
  
 EGY_libyan_egyptian_unification_decisions: "Ливийско-Египетское объединение"
 EGY_libyan_egyptian_unification_decisions_desc: "С пылью, осевшей в Леванте, египетские ястребы устремили свой взор на борющийся народ Триполитании. Получив независимость совсем недавно, государство все еще борется за то, чтобы определить свою идентичность с такими понятиями, как национальная принадлежность, недавно появившаяся у большинства ливийцев. Это открыло окно для экспансии, так как Бюро по делам арабских государств в Каире предложило использовать ухищрения, чтобы привести к власти HIMT и через них аннексировать Триполитанию в более крупное египетское государство."
  
 EGY_promote_the_HIMT: "Финансировать HIMT"
 EGY_promote_the_HIMT_desc: "Это небольшое ответвление более широкого арабского националистического движения, получившее название 'Партия объединения Египта и Триполитании', является инициативой Али Раджаба, который во время своего визита в Александрию был просвещон величием Египта и стремится к интеграции Триполитании в большое египетское государство, утверждая, что Триполитания сам по себе не имеет ни ресурсов, ни власти, чтобы стоять самостоятельно."
 TRP_promote_the_HIMT: "Египет финансирует HIMT"
  
 EGY_pan_arabist_propaganda: "Панарабская пропаганда"
 EGY_pan_arabist_propaganda_desc: "Радио 'Свободный Каир' и наша сеть арабских пропагандистов в преддверии Войны в пустыне, работают сверхурочно, чтобы распространить свое послание по всему миру. Даже в самой маленькой деревне ливийцы должны быть приклеены к своим радиоприемникам, прислушиваясь к великим делам египетского народа и его огромному боевому мастерству."
 TRP_pan_arabist_propaganda: "Египет продвигает панарабизм"
  
 EGY_decry_tripolitanian_nationalism: "Противодействовать триполитанскому национализму"
 EGY_decry_tripolitanian_nationalism_desc: "Хотя в последнее время в Триполитании наблюдается рост национализма, превышающий обычные городские и семейные узы, которые традиционно считались священными для ливийцев, он все же остается слабым и благодаря новым усилиям нашей пропагандистской машины может быть заменен чувством арабской государственности, а вместе с ней и желанием стать частью египетского государства."
 TRP_decry_tripolitanian_nationalism: "Египет противостоит триполитанскому национализму"
  
 EGY_propose_unification: "Предлагать объединение"
 EGY_propose_unification_desc: "С нашими союзниками по HIMT, твердо стоящими в седле, пришло время официально объединить наши два штата. Очевидно, во имя великой славы Аравии..."
  
 ### Focus Tree ### 
 Egyptian_Tree: "Древо фокусов Египта"
  
 ### Focus Tree - Economy ### 
 EGY_modernization_program: "Программа модернизации"
 EGY_modernization_program_desc: "Жалкое состояние промышленного сектора египетской экономики заслуживает нашего внимания. С помощью программы субсидий и предприятий, спонсированных государством мы сможем индустриализировать Египет и сделать его по-настоящему современным государством."
 EGY_egyptian_oil: "Египетская нефть"
 EGY_egyptian_oil_desc: "Египет обладает значительными запасами нефти, которые нужно только начать разрабатывать. Иностранные компании мечтают о доступе к нашим резервам и готовы заплатить за них большие деньги. Создавая общие с ними частно-государственные предприятия, мы сможем сэкономить на необходимом снаряжении и получить нашу долю доходов."
 EGY_nile_dams: "Дамбы на Ниле"
 EGY_nile_dams_desc: "В 1903 году британским инженером Уильямом Уиллкоксом была построена дамба на Ниле. Теперь для электрификации Египта мы подготовили несколько новых проектов по сооружению ГЭС на Белом Ниле, которые обеспечат электричеством тысячи домов и городов."
 EGY_industrialization: "План по индустриализации"
 EGY_industrialization_desc: "Для процветания египетской индустрии нужны значительные инвестиции, поэтому мы подготовили экономическую стратегию, которая должна поспособствовать росту как тяжелой, так и легкой промышленности."
 EGY_textile_expansion: "Развитие текстильной промышленности"
 EGY_textile_expansion_desc: "Хотя Египет экспортирует огромное количество хлопка, этот экспорт в основном представляет собой необработанное сырье, которое богатые страны импортируют для переработки в готовые изделия. Развивая нашу бурно растущую текстильную промышленность, мы сможем воспользоваться изобилием хлопка внутри страны и использовать его для развития наших гражданских отраслей."
 EGY_mechanise_cotton: "Механизировать производство хлопка"
 EGY_mechanise_cotton_desc: "Хотя мы надеемся, что когда-нибудь сможем похвастаться развитой и диверсифицированной экономикой, как в Европе и США, на данный момент Египет по-прежнему сильно зависит от роста и экспорта хлопка. Внедряя современные методы и технологии, мы можем сократить количество рабочих, необходимых для обработки хлопковых полей, и получить эффект от этого в других сельскохозяйственных секторах."
 EGY_state_enterprises: "Создать государственные предприятия"
 EGY_state_enterprises_desc: "В условиях, когда мировая экономика все еще сильно страдает от экономического кризиса, частный капитал, необходимый для финансирования модернизации страны, просто отсутствует. Для решения этой проблемы государство должно возглавить создание новых предприятий, чтобы лучше удовлетворять внутренние потребности."
 EGY_red_sea_trade: "Expand Port Sudan" #NT!
 EGY_red_sea_trade_desc: "While Alexandria continues to dominate Egyptian naval affairs, we should not neglect the possibilities open along the Red Sea. By creating facilities for the construction of modern ships at Port Sudan we can better tap into commerce in the Red Sea and Indian Ocean, while improving the site as a stopover for ships coming in and out of the Suez Canal." #NT!
 EGY_railroad_expansion: "Расширение железных дорог"
 EGY_railroad_expansion_desc: "Перевозки - важная часть нашей программы, и хотя ранее наши железные дороги строились только с целью перевозки грузов в порты на экспорт, мы собираемся уплотнить железнодорожную сеть и обеспечить связь между поселениями для внутреннего перемещения людей и товаров."
 EGY_egyptian_airports: "Египетские аэропорты"
 EGY_egyptian_airports_desc: "Авиация для нас - скорее дело престижа, доказательство того, что Египет - светоч Ближнего Востока в области технических инноваций. Построив новые аэропорты с помощью европейских экспертов, мы сможем подкрепить это утверждение и начать работать в сторону создания жизнеспособной коммерческой авиации."
 EGY_domestic_arms: "Развивать производство стрелкового оружия"
 EGY_domestic_arms_desc: "Первым шагом в развитии нашей оружейной промышленности является расширение производства стрелкового оружия и базового оборудования. Пока мы производим лицензионные иностранные образцы, но в будущем мы можем надеяться на переход к производству полностью отечественных образцов."
 EGY_dockyards_of_alexandria: "Верфи Александрии"
 EGY_dockyards_of_alexandria_desc: "Некогда Александрия была самым крупным и важным портом Средиземноморья. Хотя она больше не может претендовать на этот титул, расширение ее верфей и порта позволит нам размещать молодой египетский флот более комфортно."
 EGY_german_weapons: "Подмазать немецкие фирмы"
 EGY_german_weapons_desc: "Сама Германия, возможно, и не питает любви к нашим амбициям, но в ней расположены престижные фирмы, которые готовы подстраховать свои ставки в грядущем конфликте. Если мы создадим правильные стимулы, у нас не возникнет проблем с привлечением этих фирм для развития египетской оружейной промышленности."
 EGY_unify_electrical_standards: "Унифицировать стандарты электрификации"
 EGY_unify_electrical_standards_desc: "Электричество в Египте полностью находится под контролем частных компаний, и поэтому существует очень мало стандартизации напряжения и розеток. Введя Египетское управление по электроснабжению, мы сможем обеспечить электричеством сельские районы, а также внедрить общенациональные стандарты."
 EGY_egyptian_cinema: "Голливуд на берегах Нила"
 EGY_egyptian_cinema_desc: "Наш расцветающий средний класс показал высокий интерес к кино, а для государства - это еще не освоенный рынок. Египет — это солнечная страна с восхитительными ландшафтами, пригодными для сьемок, поэтому значительные налоговые льготы привлекут кинематографические компании к нашим берегам."
 EGY_egyptian_radio: "Египетское радио"
 EGY_egyptian_radio_desc: "Коронационная речь султана Фарука стала первой всеегипетской королевской трансляцией в истории нашей страны, приближая массы к из монарху более, чем они могли когда-либо надеяться. Теперь же, после инвестиций в нашу радио-инфраструктуру, вся страна сможет услышать голос султана! Музыка тоже очень популярна."
 EGY_blue_nile_dams: "Дамбы на Голубом Ниле"
 EGY_blue_nile_dams_desc: "Построить дамбу на Белом Ниле было политически просто, учитывая что 90% реки протекает по контролируемой нами территории. Однако, Голубой Нил станет для нас испытанием, так как его большая часть лежит в территории несколько враждебной Эфиопии. Тем не менее, мы решились начать наш проект и электрифицировать большую часть Судана."
 EGY_synthetic_resources: "Больше нефти из пустыни"
 EGY_synthetic_resources_desc: "Успех наших прошлых мероприятий по добыче нефти вызвало больший спрос на разработку месторождений, чем наша казна может нам позволить. Легализируя и продавая нефтяные залежи, мы сможем собрать достаточно много денег для стремительного расширения производства."
 EGY_modernise_sudan: "Modernise Khartoum-Omdurman" #NT!
 EGY_modernise_sudan_desc: "At the confluence of the Blue and White Nile sit the twin cities of Khartoum and Omdurman, which are also the largest and most important cities in Sudan as a whole. If we are to further the development and integration of Sudan, our efforts should start with this area and extend outward as we push to modernise the region." #NT!
 EGY_expand_railroads: "Расширение железных дорог на юг"
 EGY_expand_railroads_desc: "Расширяя железнодорожную сеть на Судан и объединяя ее с более развитой египетской железнодорожной системой, мы не только улучшим экономику, но и обеспечим более прочную связь Судана с Египтом, чем с остальной Африкой."
 EGY_invest_in_sudan: "Инвестирование в Судан"
 EGY_invest_in_sudan_desc: "Есть несколько богатых человек, египтян и не очень, которые хотят инвестировать в нашу страну. Возможно, послабление налогов направить их капиталы на юг, где они вдохнут новую жизнь в местную экономику."
 EGY_airports_for_sudan: "Аэропорты для Судана"
 EGY_airports_for_sudan_desc: "Хотя поезд - чудесный вид транспорта, он недостаточно быстр для бешеного ритма, с которым может двигаться бизнес. Инвестировав в воздушные связи с Хартумом, мы обеспечим, что бизнесмены из Каира и Александрии смогут защитить свои интересы на юге за пару часов, а также мы получим новые базы для Королевских Воздушных Сил."
 EGY_resources_of_the_south: "Ресурсы юга"
 EGY_resources_of_the_south_desc: "Геологическая экспедиция Каирского  университета открыла богатые залежи минералов в Судане, которые только ждут, чтобы их разработали. Поддержав новый совместный немецко-египетский хромный концерн позволит нам принести на юг страны тяжелую промышленность, значительно разнообразив их экономику."
 EGY_new_universities: "Новые университеты"
 EGY_new_universities_desc: "Недостаточно просто полагаться на наши предприятия. Создание нескольких технологических институтов и научных университетов по австрийскому типу, которые будут учить не только свободным искусствам, но и физике, химической инжинерии и атомной науке, значительно расширит образовательный базис нашей страны и обеспечит современную промышленность квалифицированными сотрудниками."
 EGY_egyptian_steel: "Египетская сталь"
 EGY_egyptian_steel_desc: "Вместе с нашей новой приверженностью к техническому образованию приходит нужда инвестировать в создание большей ресурсной базы. Вместо того, чтобы завозить руду из-за границы, мы можем создать прокатные станы в Порт-Саиде, которые будут производить египетскую сталь для домашнего потребления."
 EGY_new_economy: "Новая экономика"
 EGY_new_economy_desc: "Всего за несколько коротких лет египетская экономика совершила разворот от отсталой сельскохозяйственной нации к стране с сильной промышленной базой, институтами с высшим образованием и современной транспортной системой. Что бы то ни было, никто больше не может упрекать Египетский султанат в отсталости."
  
 ### Focus Tree - Politics ### 
 EGY_black_monday_recovery: "Начать восстановление после Черного Понедельника"
 EGY_black_monday_recovery_desc: "Хотя Черный Понедельник и нанёс удар по нашему небольшому производственному сектору, наибольший ущерб он причинил экспорту, в частности экспорту хлопка. Энергичная программа поддержки сельского хозяйства, финансового и промышленного секторов должна начаться как можно скорее."
 EGY_secure_cotton_fields: "Получить контроль над хлопковыми полями"
 EGY_secure_cotton_fields_desc: "Хлопок, растение с богатой историей в Египте, является одним из самых важных растений, выращиваемых нами на экспорт. Переводя не прибыльные плантации в государственную собственность и консолидируя их, мы не только улучшим положение этой отрасли, но и поможем землевладельцам и крестьянам."
 EGY_cotton_subsidies: "Хлопковые субсидии"
 EGY_cotton_subsidies_desc: "Успех нашей покупки хлопковых плантаций стал очевиден. Теперь, когда мы ослабили удар, нанесенный Черным Понедельником по этой отрасли, мы должны установить нижний порог цен на хлопок, а также начать приватизацию государственных имений, что должно защитить нас от еще одного кризиса."
 EGY_secure_holdings: "Обеспечить вложение"
 EGY_secure_holdings_desc: "Никогда со времен краха 1907 года египетский рынок так сильно не страдал, последствия Черного Понедельника чудовищны, но они также предоставят нам новые возможности, если нам удастся грамотно ими распорядиться. Пока что мы закроем Каирскую и Александрийскую фондовые биржи, чтобы провести экстренную реструктуризацию."
 EGY_protect_industry: "Защита промышленности"
 EGY_protect_industry_desc: "Защита маленькой и хрупкой египетской промышленной базы - это задача, которой может помешать значительная иностранная конкуренция. Введя тарифы и лозунги 'Покупай египетское!', мы покажем нашу поддержку промышленникам и поможем им утихомирить экономический шторм."
 EGY_reopen_stock_exchange: "Открытие фондовых бирж"
 EGY_reopen_stock_exchange_desc: "Мы не можем себе позволить держать Александрийскую и Каирскую фондовые биржи закрытыми так долго. Чем дольше мы держим один из самых активных рынков Африки и Ближнего востока закрытым, чем больше мы рискуем потерять его положение как важного торгового центра. Открытие рынков покажет нашу уверенность в проведенных экстренных реформах и позволит начаться восстановлению."
 EGY_black_monday_over: "Конец Черному Понедельнику"
 EGY_black_monday_over_desc: "Наши программы начинают давать результаты. Пока экономики ближе к германской сфере влияния, охваченные беспорядками, медленно начинают свой путь к восстановлению, мы уже фиксируем повышение занятности и экономический рост."
 EGY_farouks_reforms: "Реформы Фарука"
 EGY_farouks_reforms_desc: "Несмотря на то, что султан Фарук еще не вышел из подросткового возраста, у него уже есть видение нового Египта. Современный Египет должен совмещать свое величие с лучшими элементами западной системы управления. Для претворения этого видения в жизнь, султан использует свою значительную власть, начиная программу национального строительства, расширения и закрепления власти египетского государства над остававшимся прежде нетронутыми аспектами жизни."
 EGY_administrative_reforms: "Административные реформы"
 EGY_administrative_reforms_desc: "В настоящий момент, в Египте основная власть принадлежит местным значимым личностям, будь то крупный землевладелец или деревенский староста. Очевидно, что нашему султану хочется реформировать эту систему, стандартизировав администрацию в сорока восьми губернаторствах. Однако стоит вопрос: кого следует назначать и по какому принципу?"
 EGY_judical_reforms: "Реформы юстиции"
 EGY_judical_reforms_desc: "Египетская система судов была передовой в 1875 году, но юриспруденция не стоит на месте. Теперь, в сотрудничестве с юристами из Каирского университета, султан Фарук собирается пересмотреть организацию судебных процессов. Это дает возможность различным фракциям в правительстве повлиять на то, что именно будет изменено."
 EGY_land_reform: "Земельные реформы"
 EGY_land_reform_desc: "После того как новая губернаторская система доказала свою эффективность, перед нами встал вопрос земельной реформы - мы можем распределить землю между крестьянами, которые раньше были вынуждены ее арендовать или вовсе были закабалены. Мы также можем сохранить статус-кво и получить поддержку дворянства или же использовать этот шанс для усиления личной власти султана."
 EGY_legal_reforms: "Реформа законодательства"
 EGY_legal_reforms_desc: "Написание нового гражданского кодекса для Египта - очень сложная задача, поэтому неплохой идеей стало бы базировать наш новый кодекс на уже существующем. Для этого разные юристы предлагают на рассмотрение султана различные законодательства. Посмотрим,, какой ему приглянется..."
 EGY_bureaucracy_reforms: "Реформа бюрократии"
 EGY_bureaucracy_reforms_desc: "Для эффективного государства необходима бюрократическая система, поэтому наем чиновников должен быть пересмотрен, чтобы создать единую систему. Образовались два лагеря: один ратует за меритократическую систему экзаменировки, другой настаивает на необходимости учитывать традиции и родословную."
 EGY_parliament_reform: "Парламентские реформы"
 EGY_parliament_reform_desc: "Вопрос дня: что делать с выборами? Пока что Египет работает по немецкой модели королевского парламента, который может наложить вето, но не имеет законодательной инициативы. Вопрос о либерализации поднимается теми, кто хотели бы видеть нашу систему более похожей на британскую. Султану предстоит решить, сохранить ли статус-кво, провести либерализацию, или же и вовсе распустить парламент!"
 EGY_islams_status: "Статус ислама"
 EGY_islams_status_desc: "Очевидно, что Фарук - праведный мусульманин, и ни один человек в здравом уме не усомнится в этом. Однако он видит выгоды в французской модели секуляризации церкви и теперь рассуждает об отношениях между мусульманской церковью и Египетским государством."
 EGY_tax_reform: "Налоговые реформы"
 EGY_tax_reform_desc: "Строительство нации - затратное дело, и для финансирования своих амбициозных проектов Фарук собирается ввести новые налоги. Но о том, какие именно налоги следует ввести, до сих пор ведутся горячие споры, и даже западные советники пытаются влиять на султана."
 EGY_education_reform: "Реформа образования"
 EGY_education_reform_desc: "Образование заложит фундамент будущего нового Египта, но предмет история может создать противоречия, если с ним обойтись неосторожно. В конце концов, слово нашего султана имеет самый большой вес и ему предстоит решить: следует ли египетской истории сконцентрироваться на временах фараонов, или же нам следует отказаться от языческого прошлого в пользу мусульманского наследия."
 EGY_literacy_program: "Программа грамотности"
 EGY_literacy_program_desc: "Уровень грамотности в Египте необычайно низок, для того чтобы наша страна стала современной и информированной, его нужно быстро поднять. На рассмотрение султана был составлен радикальный план, который предполагает поддержку коптского языка наравне, а может, даже больше арабского, чтобы воскресить язык и создать уникальную египетскую идентичность."
 EGY_finish_reforms: "Закончить реформы"
 EGY_finish_reforms_desc: "Пыль начинает оседать на времени огромных социальных перемен для Египта, и теперь нам остается только смотреть в будущее, на султанат, который построил султан Фарук."
 EGY_constitutional_monarchy: "Конституционная монархия"
 EGY_constitutional_monarchy_desc: "Желания либералов были исполнены, Новый Султанат - это режим, основывающийся на здоровом уважении демократии и свободы, с султаном как благородным номинальным главой, который мудро ослабил личную власть, дав возможность людям Нила иметь свой голос в управлении государством."
 EGY_status_quo_monarchy: "Монархия статус-кво"
 EGY_status_quo_monarchy_desc: "Консерваторы и исламисты добились своего, новый Египет - это по сути улучшенная версия старой монархии германского типа. Султан продолжит умело управлять кораблем государства, с демократически избранной, хоть и с влиянием аристократии, диетой, которая, вместе с мудростью его предков, будет его направлять."
 EGY_absolute_monarchy: "Абсолютная монархия"
 EGY_absolute_monarchy_desc: "Огромные перемены были произведены в Египте без единого выстрела. Пусть он все еще простой молодой человек, султан понимает нужды своих подданных, как отец понимает своих детей, и он будет представлять Египет в своем лице."
  
