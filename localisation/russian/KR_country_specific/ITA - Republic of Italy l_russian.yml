 ### Ideas ### 
 italy_balance_idea: "Шаткое равновесие"
 italy_balance_idea_desc: "As it stands, Italy is perched uncomfortably between the great powers of Europe. Each of the various governments have foreign sponsors who could potentially intervene in a renewed Italian civil war - but all of these sponsors understand that to do so would provoke their rivals, and risk drawing the entire continent into conflict. Their mutual unwillingness to take this gambit has helped ensure the peninsula's continued division.\n\nThis balance of power persists: all foreign aid to Italy thus far has been kept at arm's length, only to the level of material and expertise. As long as no state directly enters an Italian conflict, it will remain this way. However, if a foreign alliance does enter such a war, then all bets are off - and all other sponsors can be expected to join suit." #NT!
 ITA_republic_federation: "Нестабильная Республика"
 ITA_republic_federation_desc: "Спасение нашей страны Австрией в 1920 не обошлось нам дешево — Габсбурги вынудили предоставить нашим областям, и особенно Венеции, специальные права как часть федерализации Италии. Но реализация этого решения была приостановлена на семь лет, фактически положив конец федерализму, но создавая бюрократический хаос управления. Оппозиция нынешнему режиму не прекращает свои нападки на устройство государства. Наиболее либеральные элементы выступают за восстановлене федерации и расширение прав регионов, а с крайне-правого фланга раздаются призывы окончательно положить конец демократии и австрийскому влиянию заодно. Политическая ситуация вряд ли стабилизируется в ближайшее время."
 ITA_republic_unitary: "Новая Унитарная Республика"
 ITA_republic_unitary_desc: "Права и влияние федеральных субъектов были урезаны, и вся власть находится у центрального правительства - правительства, покончившего с выборами и объявившего о преследовании стратегических целей всей страны, в противоположность низменным шкурным интересам индивидов. Подобные инициативы АИН пользуются широкой поддержкой, но далеко не все испытывают похожий энтузиазм — особенно республиканцы и монархисты в провинции."
 ITA_federation_transition: "Возрождение Федерации"
 ITA_federation_transition_desc: "Совет Федерации был восстановлен, но нам предстоит тяжелая и длительная работа по убеждению народа и чиновничьего аппарата в авторитете органа, который еще совсем недавно полагался за пережиток прошлого, место которому только в музее."
 ITA_federation_secure: "Обновление Федерации"
 ITA_federation_secure_desc: "Авторитет Совета Федерации не вызывает никакого сомнения, как внутри страны, так и за рубежом. Пришло время обратить внимание на инициативу возвращения земель федеративных субъектов."
 ITA_austrian_influence: "Австрийское влияние"
 ITA_austrian_influence_desc: "Австрийское влияние чувствуется в каждой сфере нашего общества, от австрийских владельцев компаний до покорного выслужения высокопоставленных политиков. Но подобное отношение элит вызывает обиду и сопротивление у простого народа, ведь несмотря на защиту нашей державы от красной чумы, австрийцы сокрушили нас во время Вельткрига. Очевидным остается только одно, разрыв с Австрией невозможен без катастрофических последствий."
 ITA_austrian_sanctions: "Результат национализации"
 ITA_austrian_sanctions_desc: "Нашей экономике потребуется еще немало время после 'развода' от австрийских инвестиций."
 ITA_decentralize_idea: "Экономические возможности децентрализации"
 ITA_decentralize_idea_desc: "Национальная идея Итальянской Федерации, без всякого сомнения, заключается в расширении прав своих субъектов, которое несет с собой и позитивные экономические тренды."
