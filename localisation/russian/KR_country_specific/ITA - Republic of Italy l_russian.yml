 ITA_ivanoe_bonomi: "Иваноэ Бономи"
 ITA_ivanoe_bonomi_leader_desc: "Предатель. Продажная шваль. Марионетка. Неудачник. Иваноэ Бономи слыхал о себе многое, но он по-прежнему каждый день старательно борется за Италию и Республику. Быть премьер-министром - нелегкая работа для большинства стран, и уж точно не в разделенной Италии. Когда в 1930 году сицилийцы и сардинцы вышли из состава Итальянской федерации, тогдашний премьер-министр Бономи распустил федерацию - смелый шаг, который установил новую республику и отодвинул на второй план монархов-иностранцев, номинально правивших Италией. Впоследствии он был избран премьер-министром новой Итальянской республики, и его готовность сотрудничать со столь ненавистной Австрией, хотя и была экономически выгодна, продолжает вызывать серьезные внутренние сомнения. Бономи пытается противостоять этой все более ожесточенной критике, одновременно укрепляя политические институты республики.\n\nОднако было бы неразумно списать Бономи на очередного австрийского коллаборациониста. Отец новой Итальянской республики на самом деле был депутатом-социалистом из Мантуи.  Он родился в 1873 году, через поколение после первого Рисорджименто, и стал ученым и журналистом, когда Италия превращалась из государства военного времени в новое королевство. Его умеренные взгляды и поддержка войны Джиолотти в Ливии привели к тому, что в 1912 году он был исключен из ИСП и стал одним из основателей Итальянской социалистической реформистской партии (ИСРП)\n\nКогда начался Вельткриг, он добровольцем отправился на фронт. Однако после короткого пребывания на фронте он быстро занял ряд высоких постов в кабинете министров, включая портфели общественных работ, войны и казначейства. В 1919 году после унизительного перемирия многие итальянские политики бежали в изгнание или ушли из политики, Иваноэ Бономи был одним из немногих, кто осмелился остаться в правительстве, когда австрийцы начали разрабатывать условия мира. Ухудшение политической ситуации привело к гражданской войне в Италии и австрийской оккупации Северной Италии. \n\nПонимая, что ситуация вышла из-под контроля, и в отчаянной попытке привлечь либеральную поддержку, австрийцы позволили Бономи сформировать компромиссное временное демократическое правительство в Милане параллельно с их проектом Аристократической федерации. Бономи, в свою очередь, отказался от своих откровенно социалистических взглядов в пользу присоединения к новообразованным либеральным демократам.\n\nПолучив перевес над австрийцами, Бономи предстоит пройти по коварным водам, если его республика хочет выжить."
  
 ITA_ferruccio_parri: "Ферруччо Парри"
 ITA_ferruccio_parri_leader_desc: "Когда одна звезда угасает, на ее месте восходит другая. После десятилетий лидерства Ивано Бономи, либеральные демократы возродились под руководством Ферруччо Парри. При поддержке широкой коалиции Парри надеется на новую эру единства в бурной Италии.\n\nИзначально он был школьным учителем в Милане и редактором газеты Corriere della Sera, но Вельткриг навсегда изменил жизнь Парри. Вступив в армию в качестве офицера, он был награжден за храбрость и получил три ранения в течение всей войны. В последние дни войны он был офицером итальянского генерального штаба и с ужасом наблюдал, как итальянские военные терпели поражение за поражением от объединенного австро-германского наступления.\n\nПарри был частью остатков итальянских войск, высланных австрийцами для стабилизации ситуации на итальянском фронте, когда итальянские революционеры свергли монархию и стремились вытеснить австрийцев с полуострова. Подозрительно относясь к целям Австрии, он опасался растущей волны социализма и использовал свое влияние в Милане для организации партизанских групп, чтобы противостоять проникновению красных. Он стал умеренно известным на местном уровне благодаря тому, что был твердо республиканским редактором газеты " Corriere della Sera", продвигая либерально-демократическую альтернативу синдикализму.\n\nИзначально он с неохотой относился к Итальянской федерации, навязанной австрийцами, но стал горячим сторонником Итальянской республики Бономи, которая она была провозглашена в 1930 году. К тому времени он был менеджером крупнейшей миланской электротехнической компании и присоединился к недавно созданной Бономи партии либеральных демократов.\n\nНыне Парри предстоит принять эстафету партии и сохранить демократические, умеренные идеалы Республики."
  
