 ITA_country_intro_header: "История Итальянской Республики: Поражение и Гражданская война"
 ITA_country_intro_content: "После поражения Франции и краха итальянских военных действий, австрийцы и Королевство Италия подписали в августе 1919 года перемирие, в котором австрийцам было разрешено находиться в гарнизонах Ломбардии и Венеции до подписания мирного договора. Через несколько дней после унизительного провозглашения мира, разъяренные националисты провозгласили в Милане новую Итальянскую Республику, которая утверждала, что все договоры, подписанные Савойским домом, должны считаться недействительными. По всей Италии, республиканцы и националисты восстали против королевства, и даже отречения от престола короля Виктора Эммануила и его сына было недостаточно, чтобы остановить крах королевской власти. После вытеснения роялистов из большей части Центральной и Северной Италии выяснилось, что соперничество между различными фракциями в республике слишком велико, чтобы прийти к согласию, все начиналось с мелких актов саботажа, а после превратилось в полномасштабный конфликт между красно-белыми силами, доводящие наступательные действия против монархистов до полного прекращения."
  
 ITA_country_intro_header_1: "Статус Итальянской Республики: Провал Федерации"
 ITA_country_intro_content_1: "Во время Гражданской войны австрийцы и их гарнизоны пришли на помощь республиканцам, видя общего врага в лице синдикалистов и их французских хозяев. После победы над социалистами у реки По белые и австрийцы были вынуждены сотрудничать друг с другом, несмотря на на все противоречия. Республика была вынуждена остаться де-юре частью Итальянской Федерацией под протекцией Австрии. Они также предоставили значительную автономию Венеции и значительное влияние в правительству австрийцам и Совету Итальянской Федерации. В обмен на подобное унижение глава республики получил звание ВРИО главы Итальянской Федерации.\n\n Это осторожное соглашение было нарушено в 1927 году, когда Британская Империя пала, а ее место занял Британский Союз. Воодушевленные социалисты начали готовиться к войне, но австрийцы, занятые проблемами внутри государства, отозвали свои гарнизоны из Южной Италии. Это полностью разрушило хрупкий баланс на полуострове. Сицилийцы и сторонники Савойского дома, недовольные про-миланской позицией Федерации, заполучили долгожданный шанс выхода из союза. Совет, полностью потерявший всякий авторитет, закончил свои полномочия после истечения десятилетнего мандата. Пока чиновники в Милане с головой погружены в активную работу, Дом Совета стоит пустым."
  
 ITA_country_intro_header_2: "Статус Итальянской Республики: Восстановление и Рисорджименто"
 ITA_country_intro_content_2: "Австрийское влияние, несмотря на горячее чувство позора, оказало положительное влияние и несколько улучшило ситуацию в экономике, которая сильно зависела от германских и австрийских инвестиций. Но с каждым днем восстановления после Гражданской войны все больше людей проникается анти-Габсбургскими взглядами, а народная поддержка анти-австрийской Associazione Nazionalista Italiana (Ассоциации Итальянских Националистов) Итало Бальбо растет в Ломбардии и Фриули. \n\n Коалиция Иваноэ Бономи, стоящая на умеренно-левых позициях, правила страной с 1927 года, но их популярность строится исключительно на экономической стабильности. Стоит этой стабильности кануть в лету, и другие партии сразу заявят свои претензии на главенство. Если же силы, верные принципам Федерации, восстановят порядок в столице, даже запустевший Совет Итальянской Федерации может заполучить авторитет. Но все партии объединяет желание видеть Италию свободной и единой, и все уверены, что Рисорджименто наконец наступит."
  
 ITA_guide: "§MРеспублика выжила§! (§lСоциал-либералы§!/ §mРыночные либералы§!/ §cСоциал-консерваторы§!/ §SСоциал-демократы§!)\n£white_dot Во время внеочередных выборов 1936-го выберите §lЛДП§!, §mЛПИ§!, или §cНПИ§!.\n£white_dot После выборов, §NАИН§! оспорят итоги и захотят свергнуть правительство.\n£white_dot Чтобы предотвратить это, запретите §NАИН§!или следите за ними, что приведёт к маршу на Милан, где они должны проиграть.\n£white_dot После этого, правительству будет вынесен вотум недоверия. Пережив его, демократия закрепится, на выборах 1941-го будет доступна §SЛДР§!.\n\n§MАИН приходит к власти§! (§NНационал-популисты§!)\n£white_dot На выборах 1936-го выберите §NАИН§!.\n£white_dot Или же, должна победить любая другая партия, §NАИН§! не должно быть запрещено, а марш на Милан должен увенчаться успехом.\n£white_dot После прихода к власти, £KR_game_rule_flag_VNC  Венеция вскоре восстанет против вас. Победите её, чтобы полностью консолидировать свою власть.\n\n§MИтальянская Федерация§! (§gАвторитарные демократы§!)\n£white_dot Выберите любую демократическую партию и не дайте §NАИН§! захватить власть.\n£white_dot Правительство не должно пережить вотум недоверия.\n£white_dot Это позволит вам восстановить Итальянскую Федерацию под руководством Петера Фердинанда I или Адриано I.\n£white_dot Или же, вы можете пойти по пути АИН, но во время Венецианского восстания пересесть на £KR_game_rule_flag_VNC  Венецию. Победив за неё, вы сможете также восстановить Федерацию.\n\n§MРоспуск республики§! (£KR_game_rule_flag_LOM  / £KR_game_rule_flag_VNC )\n£white_dot Следуйте гайду по восстановлению Итальянской федерации, но во время события, которое позволит вам её восстановить, выберите вариант, который полностью распустит республику и создаст на карте независимые £KR_game_rule_flag_LOM  Ломбардию и £KR_game_rule_flag_VNC  Венецию.\n- Если это было сделано во время игры на Республике, вы пересядете на £KR_game_rule_flag_LOM  Ломбардию. Если вы играли за £KR_game_rule_flag_VNC  Венецию, вы так и останетесь на ней.\n"
  
 ### Events ### 
  
 ita.2.t: "Чёрный Понедельник бьет по Республике"
 ita.2.d: "Экономический кризис, начавшийся в Германии, вышел из-под контроля и распространился на Италию. Процветание итальянской Республики было разрушено Чёрным Понедельником, и доверие к правительству пошатнулось."
 ita.2.a: "Пусть Бог защитит нас!"
  
 ita.3.t: "Иван Бономи призывает к всеобщим выборам"
 ita.3.d: "После удара Черного Понедельника по Итальянской Республике, премьер-министр Иван Бономи решил созвать всеобщие выборы. Выборы будут проведены в 1936 году, а не в 1939 году, как это было запланировано. Надеюсь, с этими выборами премьер сможет поддержать свою политику по урегулированию экономического кризиса."
 ita.3.a: "Будем надеяться это решит проблемы"
  
 ita.4.t: "Речь Бальбо"
 ita.4.d: "Итало Бальбо из АИН(Ассоциация Итальянских Националистов) сегодня выступили с речью в городе Верона. В ходе выступления он обвинил правительство республики в возникновении экономического кризиса. Более того, он пошел дальше и описал, как именно Австрия держала Италию разделенной и слабой и что именно Австрия позволила синдикалистам продолжать существовать. Бальбо обещают, что только АИН сможет вернуть Италию к славе и уничтожить всех своих врагов."
 ita.4.a: "Нам лучше следить за ними"
  
 ita.5.t: "Комментарии Церкви по поводу кризиса"
 ita.5.d: "Ряд влиятельных лиц в церкви включали в себя тех, кого они поддерживают в своих проповедях. Особый интерес представляют архиепископы Милана и Венеции, которые призывают прихожан поддержать традиционные католические ценности во время этого кризиса, а не к тонкому кивку поддержки консервативной итальянской партии НПИ. Однако епископы, хотя и не столь влиятельные, как в Милане и Венеции, сделали противоположное и призвали их поддержать католическое Социальное учение и поддержку правящей Либерально-демократической партии. В любом случае можно сказать, что люди слушают советы церкви. "
 ita.5.a: "Будем надеяться, что Церковь права"
  
 ita.6.t: "Маттеотти поддерживает Бономи"
 ita.6.d: "Джакомо Маттеотти лидер Социал-реформистской партии Италии, социал-демократической партии, которая находится в коалиции с Иваном Бономи выступил с речью в Милане в поддержку премьер-министра. Это дало поддержку правящей партии. "
 ita.6.a: "Спасибо Маттеотти"
  
 ita.7.t: "Протесты против фермерских аукционов"
 ita.7.d: "Нынешний экономический кризис заставил многих фермеров отказаться от своих кредитов и ипотечных кредитов. В результате их скот и имущество, как правило, выставляются на аукцион местными властями по самой высокой цене. Практика глубоко непопулярна среди итальянских фермеров, но ее сторонники утверждают, что долги должны быть погашены и что аукционы являются необходимым злом в свободной рыночной экономике. Вчера Итальянская народная партия предложила законопроект, который запретил бы аукционы. Какова позиция правительства по данному вопросу?"
 ita.7.a: "Разрешить продолжить торги"
 ita.7.b: "Принять законопроект и запретить аукционы"
  
 ita.8.t: "Влияние на итальянское правительство"
 ita.8.d: "В 1919 году, мы подписали перемирие с Королевством Италия, которое позволило нам разместить гарнизоны в Ломбардии и Венеции до подписания договора. Итальянцы были очень недовольны этим поражением, и восстали в революции против своего савойского монарха. Вскоре он и его сын отреклись от престола, и в Италии образовался вакуум власти, когда социалистические мятежники, казалось, были готовы захватить всю нацию. Мы предложили отчаявшимся итальянцам помощь наших армий, чтобы остановить социалистическое продвижение, в обмен на вступление в новую Итальянскую Федерацию, законное правительство, с которым мы могли бы иметь дело. Савояры, белые республиканцы и южные войска согласились на наши условия, а наши армии вытеснили социалистов из Ломбардии. Мы согласились с республиканцами, что временным главой Федерации будет республиканский лидер, хотя Совет Федерации сохранит за собой некоторую власть за кулисами. Однако, когда в 1926 году социалисты предприняли попытку атаковать южные штаты Федерации, мы были втянуты в Иллирийский кризис, и не могли обещать атаковать социалистов в качестве поддержки. Возмущенные Сардиния, Бурбоны в Неаполе, и даже сам Святой Папа оставили нашу Федерацию, оставив нам только Милан. К сожалению, в 1930 году Совет Федерации был упразднен, и с тех пор его деятельность не возобновлялась. Еще хуже то, что мы недавно вывели наших военных из их страны из-за кризиса Черного Понедельника, сделав их гораздо более независимыми, чем они были до этого.\n\nНынешнее либеральное правительство под руководством Иваноэ Бономи, подтолкнуло выборы в стремлении заручиться большей поддержкой в законодательном органе. Однако их победа - совсем не обязательна, и у нас есть некоторая свобода действий, чтобы влиять на выборы. Три умеренные партии, у которых есть реальные шансы на победу - это Либерально-Демократическая Партия, находящаяся у власти, Народная партия, консервативная партия, пользующаяся нашей поддержкой в прошлом, и итальянские республиканцы, враждебно настроенные по отношению к монархии, но также яростно выступающие против АИН и антисоциалистов. Мы можем оказать помощь и поддержку одной из проавстрийских политических партий, чтобы обеспечить приход к власти в Милане правильной партии. Однако некоторые министры обеспокоены тем, что открытое участие может привести к дальнейшей поддержке ультраправой и антиавстрийской Ассоциация Итальянских Националистов."
 ita.8.a: "Поддержать Либерал-демократов."
 ita.8.b: "Поддержать Народную партию."
 ita.8.e: "Открытое иностранное влияние только поддержит АИН."
  
 ita.9.t: "Австрия поддерживает ЛДП"
 ita.9.d: "Австрийцы поддержали либерал-демократов в их попытке победить на выборах. В то время как это действительно возымело предполагаемый эффект и большую поддержку либерал-демократов. Она также привлекла гораздо больше внимания правых и антиавстрийской партии АИН."
 ita.9.a: "Вот надеюсь, что это нам поможет."
  
 ita.10.t: "Австрия поддерживает НПИ"
 ita.10.d: "Австрийцы оказали поддержку Народная Партия Италии в попытке помочь им победить на выборах. В то время как это действительно возымело предполагаемый эффект и большую поддержку Итальянских республиканцев. Она также привлекла гораздо больше внимания правых и антиавстрийской партии АИН. "
 ita.10.a: "Вот надеюсь, что это нам поможет."
  
 ita.12.t: "Всеобщие выборы"
 ita.12.d: "Сегодня итальянский народ избирает новый парламент. Выборы проходят жестко и скорее всего, определят курс Италии на ближайшее будущее. Есть четыре возможных варианта, которые были предсказаны. Прежде всего, Либерально-демократическая коалиция при премьер-министре Бономи. Далее идет либеральная коалиция, возглавляемая либеральной партией республиканцев. В-третьих, возможно, есть консервативная коалиция, возглавляемая "Народной партией". Наконец, есть крайне правая антиавстрийская Ассоциация Итальянских Националистов, которая, как некоторые предположили, может иметь возможность победить. Кого итальянский народ выберет?"
 ita.12.a: "ЛДП"
 ita.12.b: "ЛПИ"
 ita.12.c: "НПИ"
 ita.12.e: "АИН"
  
 ita.16.t: "Конференция руководства ЛДП"
 ita.16.d.lib_dem_in_power: "Сегодня начинается конференция руководства либерал-демократической партии. В то время как премьер-министр Иван Бономи удерживает подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Ферруччо Парри возглавить партию. Как должна голосовать партия?"
 ita.16.d.lib_dem_not_in_power: "Сегодня начинается конференция руководства либерал-демократической партии. В то время как премьер-министр Иван Бономи удерживает подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Ферруччо Парри возглавить партию. Как должна голосовать партия?"
 ita.16.a: "Иван Бономи!"
 ita.16.b: "Ферруччо Парри!"
  
 ita.17.t: "Конференция руководства республиканцев"
 ita.17.d.italy_republicans_in_power: "Сегодня начинается конференция руководства ПИР. В то время как премьер-министр Луиджи Эйнауди держит подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Марчелло Солери возглавить партию. Как должна голосовать партия? "
 ita.17.d.italy_republicans_not_in_power: "Сегодня начинается конференция руководствав ПИР. В то время как премьер-министр Луиджи Эйнауди держит подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Марчелло Солери возглавить партию. Как должна голосовать партия? "
 ita.17.a: "Луиджи Эйнауди!"
 ita.17.b: "Марчелло Солери!"
  
 ita.19.t: "Выборы [GetYear] года"
 ita.19.d: "Выборы [GetYear] года уже начались. Останется ли [From.GetLeader] премьер-министром Итальянской республики, или новая партия выиграет выборы? "
 ita.19.a: "ЛДП"
 ita.19.b: "ЛПИ"
 ita.19.c: "НПИ"
 ita.19.e: "ЛДР"
  
 ita.20.t: "Слет АИН"
 ita.20.d: "Правительство Федерации обладает значительной поддержкой среди народа, но АИН по-прежнему занимается терроризмом. Теперь они подняли свою голову в Удине, где Итало Бальбо в очередной раз призвал избавить 'его любимую страну' от нас. Местная полиция отказалась предпринимать какие-то действия, поэтому в центральном правительстве обсуждается возможность введения армии."
 ita.20.a: "Ввести армию."
 ita.20.b: "Рано или поздно он перестанет."
  
 ita.21.t: "Социал-демократы отказываются участвовать"
 ita.21.d: "Выступая в Венеции, Джакомо Маттеотти и другие лидеры ЛДР осудили трусливую республику за то, что она согласилась на сделку, которая превратила республику в королевство и объявила, что они будут бойкотировать выборы как фарс и удар по демократии."
 ita.21.a: "Да будет так."
  
 ita.23.t: "Работа с синдикалистской экономикой"
 ita.23.d: "Теперь, когда мы взяли под контроль территорию Социалистической Республики Италии, вопрос о том, что делать с синдикалистскими заводами и фермами, был вынесен на рассмотрение парламента. Те, кто занимают левые места в парламенте, считают, что нужно оставить колхозы и заводы в покое и позволить новым компаниям стать частными предприятиями. Это осуждают члены парламента правого крыла как сторонники синдикализма, которые предполагают, что они должны быть де-коллективизированы и приватизированы. В то время как те, кто в центре считают, что они должен быть десиндикализированы, но медленно, чтобы не вызвать гнев синдикалистов."
 ita.23.a: "Оставьте их в покое"
 ita.23.b: "Медленно десиндикализировать экономику"
 ita.23.c: "Немедленно десиндикализировать экономику."
  
 ita.28.t: "Королевская академия Италии"
 ita.28.d: "Сегодня Reale Accademia d'Italia (Королевская академия Италии) была основана королевским Указом. Королевская Академия Италии основана на Французской академии. Академия отобрала шестьдесят итальянцев, избранных за их научные, литературные и художественные достижения. Члены академии получают право на проезд первым классом по национальным железным дорогам и должны были рассматриваться как "ваше превосходительство" и получать 3000 лир в месяц. В то время как одна из заявленных целей состояла в том, чтобы поддерживать и продвигать науку, литературу и искусство, другая цель состоит в том, чтобы помочь новой монархии быть более приемлемой народом Италии. С обеих сторон это получается, но медленно. "
 ita.28.a: "Благородное начинание"
  
 ita.29.t: "Национальная академия драматического искусства"
 ita.29.d: "Сегодня Национальная академия драматического искусства была основана в Риме как центр исполнительского искусства в [Root.GetName] теперь, когда Рим снова наша столица. Академия содействует образованию лиц, стремящихся получить художественное образование. "
 ita.29.a: "Мы поддерживаем культуру"
  
 ita.30.t: "Интервенция в Италию?"
 ita.30.d: "Становится все более очевидным, что АИН не может контролировать ситуацию - впрочем, венецианское восстание не может переломить ситуацию в свою пользу. Если мы когда-либо рассчитывали на интервенцию, лучшего времени не будет - но, конечно же, с исправлением ошибки в виде Итальянской Республики и установлением законной Федерации во главе с Габсбургом. Подобный ход потребует соглашения с венецианцами, но они же не откажутся?"
 ita.30.a: "Предложить помощь Венеции"
 ita.30.b: "Они сами по себе"
  
 ita.31.t: "Австрийская помощь?"
 ita.31.d: "Государство [AUS.GetNameDefCap] предложило нам свою помощь в борьбе против государства [ITA.GetNameDef]. Если они вмешаются и одержат победу, это означает полное наше подчинение их власти - в их планы входит роспуск Итальянской Республики в пользу Итальянской Федерации старых порядков... под управлением Габсбурга, без всякого сомнения, Великого герцога Тосканского. Впрочем, нам предоставили гарантии, что венецианская автономия будет сохранена в своей полноте."
 ita.31.a: "Нам нужна любая помощь"
 ita.31.b: "Нет, мы справимся самостоятельно"
  
 ita.32.t: "Венецианцы отказались"
 ita.32.d: "Похоже, венецианцы не были наполнены энтузиазмом, услышав наше предложение о помощи. Мы вынуждены лишь наблюдать за развитием событий."
 ita.32.a: "Пусть так!"
  
 ita.33.t: "Время пришло"
 ita.33.d.austriawar: "Весьма очевидно, что государство [ITA.GetNameDef] не может контролировать ситуацию в стране, проигрывая даже венецианским повстанцам. Этот факт вынудил государство [AUS.GetNameDef] вмешаться в войну на стороне Венеции. С этим возникает вопрос: должны ли мы начать атаку? Велик риск прямых боевых действий с Австрией в гонке за Милан, что может спровоцировать их на более решительные действия."
 ita.33.d.austriarefuse: "Весьма очевидно, что государство [ITA.GetNameDef] не может контролировать ситуацию в стране, проигрывая даже венецианским повстанцам. На этом фоне поступают великолепные новости, что Австрия не будет вступать в войну. Должны ли мы выступить, пока противник слаб?"
 ita.33.d.noaustria: "Весьма очевидно, что государство [ITA.GetNameDef] не может контролировать ситуацию в стране, проигрывая даже венецианским повстанцам. Но еще лучше, что белые останутся без поддержки со стороны австрийцев, а в своей грызне они становятся весьма уязвимыми. Возможно, пришло время для атаки?"
 ita.33.a: "Сейчас или никогда"
 ita.33.b: "Мы не можем рисковать"
  
 ita.34.t: "Социалисты атакуют"
 ita.34.d.haswar: "Государство [SRI.GetNameDefCap] ответило на наше вмешательство в войну против государства [ITA.GetNameDef]. Это означает начало гонки за Милан! Будем надеяться, что ситуация не выйдет из-под контроля."
 ita.34.d.nowar: "Государство [SRI.GetNameDefCap] ответило на наше невмешательство в войну против государства [ITA.GetNameDef] на стороне Венеции. Возможно, мы еще пожалеем о нашем решении, но мы не могли рисковать войной с социалистами."
 ita.34.a: "Мы будем наблюдать за развитием ситуации..."
  
 ita.37.t: "Государство [From.GetNameDefCap] отказывается от мира"
 ita.37.d: "Наши попытки примириться с государством [From.GetNameDef] полностью провалились. Они намерены воевать с нами до конца."
 ita.37.a: "Пусть так!"
  
 ita.38.t: "Оккупация [759.GetName]"
 ita.38.d: "С тех пор, как государство [SRI.GetNameDef] аннексировало государство [ITA.GetNameDef], провинция [759.GetName] оказалась отрезанной - местное поселение обратилось к нам, чтобы мы спасти их от социалистов."
 ita.38.a: "Хорошая идея"
  
 ita.39.t: "Оккупация [759.GetName]"
 ita.39.d: "С тех пор, как государство [SRI.GetNameDef] аннексировало государство [ITA.GetNameDef], провинция [759.GetName] оказалась отрезанной от наших войск - местное поселение обратилось к [From.GetNameDef], чтобы те спасли их от нашей власти. Наши руки связаны, мы ничего не можем сделать."
 ita.39.a: "Мы разберемся с этим позже"
  
 ita.40.t: "Итальянское правительство свергнуто"
 ita.40.d: "Перед лицом потери народной поддержки из-за бессмысленной и безвыигрышной войны с Венецией правительство было свергнуто, а его представители бежали из страны. Временное правительство, возглавляемое военными, подписало мирное соглашение с государством [VNC.GetNameDef] и предложило им переговоры о дальнейшем обустройстве. Только время покажет, что произойдет дальше."
 ita.40.a: "Столь много лишь за мир"
  
 ita.41.t: "Итальянское правительство свергнуто"
 ita.41.d: "Перед лицом потери народной поддержки из-за бессмысленной и безвыигрышной войны с Венецией правительство было свергнуто, а его представители бежали из страны. Временное правительство, возглавляемое военными, подписало мирное соглашение с [Root.GetNameDef] и предложило им переговоры о дальнейшем обустройстве. Только время покажет, что произойдет дальше."
 ita.41.a: "Хорошо!"
  
 ita.42.t: "Венецианская победа!"
 ita.42.d.noaustria: "Мы полностью владеем Ломбардией, и сопротивление АИН было сокрушено. Теперь мы должны решить, что произойдет дальше. Широка поддержка восстановления Итальянской Федерации - разделения страны на субъекты с различной степенью автономии и передаче контроля во всех субъектах, кроме Венеции, местным монархам, которые будут объединены в Совете Федерации. Глава совета получит значительную силу, поэтому выбирать нужно осторожно. На данный момент главными кандидатами являются Великий герцог Тосканы из династии Габсбургов, Граф Висконти Миланский и лидер венецианского восстания Джузеппе Вольпи. Впрочем, раздаются голоса о необходимости сохранения независимости Венеции."
 ita.42.d.austria: "Мы полностью владеем Ломбардией, и сопротивление АИН было сокрушено. Теперь мы должны решить, что произойдет дальше с нашим соглашением с австрийцами - восстановления Итальянской Федерации - разделения страны на субъекты с различной степенью автономии и передаче контроля во всех субъектах, кроме Венеции, местным монархам, которые будут объединены в Совете Федерации. Раздаются голоса в поддержку независимости, но мы должны отдать должное австрийским союзникам, так как без их помощи мы бы не победили."
 ita.42.a: "Федерация и Великий герцог Тосканский"
 ita.42.b: "Федерация и граф Висконти"
 ita.42.c: "Федерация и Джузеппе Вольпи"
 ita.42.e: "Мы останемся независимыми как [Root.GetName]."
 ita.42.f: "Мы останемся независимыми как [Root.GetName] (Переключение тега на LOM)"
  
 ita.43.t: "Восстановление Итальянской Федерации"
 ita.43.d.habsburg: "Старая Итальянская Федерация была восстановлена в своей былой славе с Великим герцогом Тосканским Пьетро Габсбургом в качестве лидера. Великий герцог уже обратился к нашему правительству с предложением сотрудничества."
 ita.43.d.visconti: "Старая Итальянская Федерация была восстановлена в своей былой славе с графом Висконти Миланским в качестве лидера вместо Габсбургской кандидатуры. Несмотря на это, граф обратился к нашему правительству с предложением сотрудничества."
 ita.43.d.volpi: "Старая Итальянская Федерация была восстановлена в своей былой славе с президентом Венеции Джузеппе Вольпи в качестве лидера. Несмотря на это, президент обратился к нашему правительству с предложением сотрудничества."
 ita.43.a: "Мы примем их в наш союз"
 ita.43.b: "Мы восстановим наши гарантии"
 ita.43.c: "Мы с нетерпением ждем дальнейшего сотрудничества"
  
 ita.44.t: "Ломбардия пала"
 ita.44.d.austria: "Несмотря на вмешательство Австрии, это не помогло спасти Австрию от войск под флагом [SRI.GetNameDef]. Теперь [Root.GetNameDef] может положиться только на свои силы, снижая и без того малые шансы на победу."
 ita.44.d.noaustria: "Похоже, что гражданская война предоставила государству [SRI.GetNameDef] возможность для атаки, которой они воспользовались сполна. Они захватили Ломбардию, и теперь мрачная картина будущего становится еще мрачнее."
 ita.44.a: "Обратиться к Австрии"
 ita.44.b: "Мы справимся сами"
  
 ita.45.t: "Венеция просит о помощи"
 ita.45.d.austria: "Наша интервенция не смогла остановить государство [SRI.GetNameDef] от захвата Ломбардии. Теперь [Root.GetNameDef] может положиться только на свои силы, снижая и без того малые шансы на победу. Они обратились к нам за помощью... хотя открытое вмешательство может ввести нас в состояние войны с Третьим Интернационалом."
 ita.45.d.noaustria: "Похоже, что гражданская война предоставила государству [SRI.GetNameDef] возможность для атаки, которой они воспользовались сполна. Они захватили Ломбардию, и теперь государство [VNC.GetNameDef] осталось беззащитной. Они обратились к нам за помощью... хотя открытое вмешательство может ввести нас в состояние войны с Третьим Интернационалом."
 ita.45.a: "Конечно, мы их поддержим"
 ita.45.b: "Они сами по себе"
  
 ita.46.t: "Австрия предлагает защиту"
 ita.46.d: "К счастью, Австрия по праву признала нашу ценность и предложила свою поддержку. Если социалисты заявятся к нам, их ждет большой сюрприз."
 ita.46.a: "Какое облегчение"
  
 ita.47.t: "Австрия отказалась нас поддерживать"
 ita.47.d: "Австрия отказалась поддерживать нас, пока что. Мы сами по себе."
 ita.47.a: "Пусть так"
  
 ita.50.t: "Битва за лиру"
 ita.50.d: "Первая из Четырёх Экономических Битв, призванных исправить экономику, Битва за лиру стабилизирует валюту республики. Это будет первая битва, но, стабилизируя валюту республики, мы сможем выполнить судьбу Италии."
 ita.50.a: "Viva Italia"
  
 ita.51.t: "Битва за землю"
 ita.51.d: "Вторая Экономическая Битва, Битва за землю, принесет трансформацию в саму землю. Трясины и болота должны быть осушены, сельскохозяйственные угодья будут орошаться, а люди в сельской местности - поддержаны, чтобы помочь с сельским хозяйством. "
 ita.51.a: "Viva Italia"
  
 ita.52.t: "Битва за зерно"
 ita.52.d: "После успеха Битвы за землю, наступает Битва за зерно. Новые сельскохозяйственные угодья будут созданы для поддержки растущего населения Италии и ее армий. Армия марширует на сытый желудок, и итальянская армия будет идти на войну. "
 ita.52.a: "Viva Italia"
  
 ita.53.t: "Битва за рождаемость"
 ita.53.d: "Финал Экономических Битв - Битва за рождаемость. Это программа, призванная помочь парам иметь больше детей. Эта политика предусматривает предоставление семьям оплачиваемого отпуска по беременности и родам и по уходу за детьми, а также налоговые льготы и ссуды на детей. В то же время правительство будет нанимать только мужчин и женщин, состоящих в браке. Посредством такой политики будут обеспечены будущие поколения Италии. "
 ita.53.a: "Viva Italia"
  
 ita.54.t: "Унитарная республика"
 ita.54.d: "Законы одномоментно были приняты в столице, лишая прав и автономии жировавшие Ломбардию и Венецию - или, в самом деле, каждый субъект республики. В официальном пресс-релизе АИН заявили, что данные меры 'для блага всей страны', что распространяется и на отмену выборов. Италия не может позволить распылять свой потенциал жадностью и местячковым национализмом, не сейчас и не в будущем. Эти новости не были тепло приняты в Венеции, где законодатели рассматривают подобные проекты исключительно как захват власти центральным правительством. Уже сейчас люди выходят на улицы, и стоит ожидать, что этим дело не окончится."
 ita.54.a: "Будем надеяться, что все обойдется"
  
 ita.55.t: "Беспорядки в Венеции"
 ita.55.d: "Оппозиция унитарным реформам АИН растет по всей стране, но центром недовольства стала Венеция. Лидер Partito Republicano Veneto (Республиканской Партии Венеции) Джузеппе Вольпи произнес пламенную речь, осуждая действия АИН и призывая 'верных венецианцев' восстать и сражаться против узурпаторов и тирании. По всему городу наблюдаются стычки, но особенно яростные столкновения происходят у государственных служб и внутренних сил. Чиновники боятся, что венецианские законодатели в скором времени объявят о своей независимости."
 ita.55.a: "Как будто мы позволим это!"
  
 ita.56.t: "Венецианское восстание"
 ita.56.d: "Как и предсказывалось, голосование - при единогласной поддержке Республиканской Партии Венеции - привело к объявлению незаконной отмену прав субъектов. До тех пор, пока права субъектов не будут восстановлены, Венеция будет считаться независимой от [ITA.GetNameDef]. В спешке проводятся экстренные переговоры, но правительственные войска были принуждены покинуть территорию республики, а на месте формируется ополчение — вероятно, при поддержке Австрии."
 ita.56.a: "Это недопустимо!"
 ita.56.b: "Свободу республике! (Играть за Венецию)"
  
 ita.57.t: "Венецианское восстание"
 ita.57.d: "Похоже, что эксперимент в виде Итальянской Республики окончательно провалился. Хотя АИН и сумели одержать победу на выборах, их попытки реформировать Италию в унитарное государство и лишить автономии федеральные субъекты натолкнулись на организованную оппозицию в виде восстания в Венеции. Повстанцы обратились к нам с просьбой о помощи, но необходимо выждать хотя бы несколько месяцев, чтобы наши действия не восприняли за вторжение. Если же мы намереваемся вмешаться в ситуацию, то хорошей идеей может быть восстановление Итальянской Федерации, но на этот раз под руководством Габсбурга. Кризис демократии может позитивно отразиться на легитимности нового правителя."
 ita.57.a: "Мы будем наблюдать"
  
 ita.58.t: "Война с Венецией"
 ita.58.d: "Венецианское восстание становится еще хуже, а вооруженные ополченцы вытесняют лояльных и патриотических итальянцев. Это нельзя терпеть. Война решит этот вопрос. "
 ita.58.a: "Пора поставить этих венецианцев на их место"
  
 ita.60.t: "Веронский процесс"
 ita.60.d: "Сегодня в городе Верона начинается суд над лидерами Социалистической Республики Италии. Неудивительно, что Муссолини и его партия признаны виновными в предательстве Италии и приговорены к смертной казни. Это оказывается судьбой для остального руководства фальшивой Республики. Синдикализм теперь мертв. "
 ita.60.a: "Смерть Муссолини и его предателям!"
  
 ita.61.t: "Позволить Карине Массоне Негроне лететь?"
 ita.61.d: "Пока республика воюет, Карина Массоне Нероне попросила вступить в военно-воздушные силы Республики. Весьма необычно, что леди просит о такой просьбе, и ряд министров считают, что ее просьба должна быть отклонена. Однако, как личный друг великий государственный деятель Итало Бальбо считает, что компромисс может быть достигнут, и она может возглавить силы женщин-авиаторов, которые выполняют небоевые миссии, это позволит привлечь в авиацию больше людей. "
 ita.61.a: "Пусть летает!"
 ita.61.b: "Она должна остаться дома"
 ita.61.c: "Пусть устроит школу"
  
 ita.62.t: "Орден Римского Орла"
 ita.62.d: "Орден Римского Орла был создан для награждения людей, которые принесли заслуги Италии. Считается высшим вознаграждением, которое любой человек может получить в Италии. Этот новый орден поможет вдохновить людей делать всё для Италии. "
 ita.62.a: "Давайте почтим этих людей"
  
 ita.63.t: "Корпоративное Государство"
 ita.63.d: "По указу самого Дуче был создан Национальный совет корпораций. Совет должен быть организован на корпоративной основе с участием десяти различных секторов с министрами для представления различных секторов экономики. В официальном указе он был описан как - "Национальный совет корпораций для итальянской экономики, что штаб в Вооруженных Силах - мозг, который готовит и координирует""
 ita.63.a: "Вперед Италия!"
  
 ita.64.t: "Балилла"
 ita.64.d: "Балилла недавно была создана по приказу Дуче. Беря свое имя из прозвища итальянского мальчика, который начал восстание против Габсбургских войск во время войны за австрийское наследство. Организация похожа на скаутскую группу для детей. Организация имеет две аналогичные структуры: одну для мальчиков и другую для девочек, причем обе они делятся на три группы для разных возрастных групп. Организация должна помочь подготовить будущую молодежь к роли, которые они будут иметь в обществе, а также убедиться, что они лояльные итальянцы. "
 ita.64.a: "Книга и винтовка, идеальный итальянец"
  
 ita.65.t: "Дополаворо"
 ita.65.d: "Opera Nazionale Dopolavoro (Национальный Рекреационный Клуб) была создана по приказу Дуче. ОНД поддерживает ряд развлекательных мероприятий для людей, чтобы помочь стимулировать туризм, а также помочь привить людям быть лояльными к итальянскому государству. Оперы, пьесы и музыка, книжные клубы и туры по сельской местности спонсируются ОНД. Оно быстро доказало свою высокую популярность по всей республике. "
 ita.65.a: "Вперед Италия!"
  
 ita.66.t: "Создание ОБРПН"
 ita.66.d: "Для того, чтобы защитить республику и всех итальянцев от всех угроз, Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Организация бдительности и репрессий против национализма) или, ОБРПН для краткости, была создана. ОБРПН будет выполнять функции тайной полиции республики и следить за тем, чтобы все те в пределах Республики, кто осмелится предать итальянское государство, были строго наказаны."
 ita.66.a: "Всё в государстве, ничего вне государства, ничего против государства"
  
 ita.67.t: "Зелёный или синий?"
 ita.67.d: "Официальные цвета итальянской футбольной команды были синими, происходили из цветов Королевства Италии. Однако, теперь, когда мы находимся у власти, у нас есть власть, чтобы, наконец, изменить цвета с синего на зелёного, чтобы лучше отражать цвета Италии, а не дома Савойи. Однако это, вероятно, расстроит ряд поклонников, которым нравится синий цвет. "
 ita.67.a: "Оставим старые цвета"
 ita.67.b: "Мы поменяем цвета"
  
 ita.68.t: "Бригады зелёнорубашечников"
 ita.68.d: "Синерубашечники были основаны во время Гражданской войны. Официально они являются Milizia Volontaria per La Sicurezza Nazionale (Добровольческое ополчение для национальной безопасности) или ДОНБ для краткости. Они чаще всего называются зелёнорубашечникамм из-за их отличительной формы, что они носят. Синерубашечники организованы в военном стиле по образцу солдат, это также распространяется и на форму. Хотя они были полезны для АИН в течение некоторого времени, теперь, когда мы воюем, они активизировали, чтобы защитить республику от всех врагов. "
 ita.68.a: "Смерть врагам Италии!"
  
 ita.69.t: "Венецианские адмиралы присоединяются к революции!"
 ita.69.d: "Венецианские адмиралы Альберто да Зара и Джузеппе Фьорованцо, объявив наше правительство тираническим, присоединились к восстанию. К сожалению, они смогли убедить значительную часть офицерского состава [ITA.GetAdjective]ого флота, поддержать восстание."
 ita.69.a: "Они заплатят за предательство!"
  
 ita.81.t: "Восстановить Итальянскую Федерацию?"
 ita.81.d.early_demands: "Итальянская Республика это угроза нашей безопасности. Несмотря на их заверения в лояльности Федерации, никто не может предугадать их мыслей после захвата Турина, полагая себя достаточно мощными. Мы должны потребовать реформации правительства в полноценную Федерацию, коей официально они и являются."
 ita.81.d.yes_i_can: "С крахом безбожного синдикалистского режима встает закономерный вопрос будущего Итальянской Республики. Именно угроза распространения синдикализма была причиной создания хрупкого союза с Республикой, и сейчас, когда угроза пропала, необходимо решить, должна ли Республика реформироваться в Федерацию, что было бы выгоднее для нас, или не стоит настаивать на таких мелочах."
 ita.81.a: "Отправить ультиматум"
 ita.81.b: "Оставить все как есть"
  
 ita.82.t: "Австрийский ультиматум"
 ita.82.d.early_demands: "Австрийцы решили изменить политику в отношении своих союзников и выдвинули ультиматум, в котором они потребовали реформации правительства под Итальянскую Федерацию. Когда [SRI.GetNameDef] ждет малейшей слабости для атаки, мы не можем предоставить им серьезного сопротивления."
 ita.82.d.yes_i_can: "Австрийцы решили изменить политику в отношении своих союзников и выдвинули ультиматум, в котором они потребовали реформации правительства под Итальянскую Федерацию. [SRI.GetNameDef] больше не угрожают региону, и мы можем предоставить серьезное сопротивление Австрии."
 ita.82.a: "Согласиться"
 ita.82.b: "Отказаться!"
  
 ita.83.t: "Итальянцы согласны"
 ita.83.d: "Итальянцы приняли условия нашего ультиматума. Петр Фердинанд скоро будет коронован как Пьетро Фердинандо Тусканский, Глава Итальянской федерации."
 ita.83.a: "Боже, храни Италию!"
  
 ita.84.t: "Итальянцы отказались"
 ita.84.d: "Итальянцы отказались выполнять условия нашего ультиматума. Должны ли мы указать на их место или стоит забыть о подобной мелочи?"
 ita.84.a: "Только война!"
 ita.84.b: "Не стоит"
  
 ita.85.t: "Смерть Костанцо Чиано"
 ita.85.d.not_in_power: "До нас дошли новости о том, что адмирал Костанцо Чиано скоропостижно скончался прошлой ночью. Старый адмирал был признан героем благодаря своим действиям в Буккари во время Вельткрига; националист и монархист, он отказался следовать за Бадольо в Кальяри и остался 'на фронте против Австрии и синдикализма'. Последние два десятилетия его жизни были отмечены политической активностью в Итальянской националистической ассоциации, лидером которой он стал; в этом качестве его имя было сильно запятнано событиями после выборов 1936 года, после которых он фактически был вынужден отойти от политики. Тем не менее, флот оплакивает смерть героя.\n\nСреди остатков АИН Луиджи Федерзони удалось заставить сына адмирала Чиано Джан Галеаццо принять кандидатуру на пост лидера партии, хотя разбитое движение вряд ли когда-нибудь получит власть самостоятельно."
 ita.85.d.in_power: "Адмирал Костанцо Чиано, герой Буккари, новый дуче итальянской нации, внезапно скончался во время официального государственного обеда. Будучи уже в преклонном возрасте, адмирал до этого не проявлял признаков болезни, и его неожиданная смерть вызвала бурные излияния скорби пролетарских масс страны. Монархист и националист, не поступившийся безопасностью нации ради политических интересов, Чиано отказался последовать за трусливым Бадольо в Кальяри и остался 'на передовой против Австрии и синдикализма'; в конце концов, он пришел к власти в Милане, возглавив движение лучших сил Италии, направленное на спасение страны.\n\nВнутри АИН многие пытались заполнить пустоту; секретарь партии Луиджи Федерзони казался естественным выбором, однако это натолкнулось на сопротивление Алессандро Сарди и синерубашечников. В итоге сын адмирала Чиано Джан Галеаццо был выбран в качестве компромиссного преемника. Ветеран дипломатии, младший Чиано - известный монархист и англофил, хотя его личные убеждения не имеют особого значения: он вряд ли когда-нибудь вырвется из-под жесткого контроля партийных фракций."
 ita.85.a: "Великий патриот загублен своей ужасной политикой."
 ita.85.b: "Мы оплакиваем героя Италии."
  
 ita.90.t: "Реставрация монархии?"
 ita.90.d: "Теперь, когда Италия объединена, остается сделать только одно, прежде чем мы сможем утверждать, что выполнили волю нации и вернули ее с края гибели, а именно - восстановить монархию.\n\n Конечно, несмотря на наши монархические приверженности, все не так просто. В течение нескольких лет государство существовало без короля во главе, и король Сардинии даже не удосужился хоть сколько-то пошевилиться на этот счёт. Однако теперь, когда Сардинии больше нет, мы можем вернуть на трон законного короля, принца Умберто, который был вроломно лишен своих титулов в 1919 году. Тем не менее, за годы нашего правления многие прониклись идеей неформального республиканизма, а некоторые даже сомневаются в необходимости ставить какие-либо заслоны на пути к абсолютной власти Итальянского националистического объединения, которым в итоге станет монархия."
 ita.90.a: "Мы должны вернуть трон законному монарху."
 ita.90.b: "Мы переросли неповоротливую монархию."
  
 ita.89.t: "Свинцовые года"
 ita.89.d: "Несколько синерубашечников из АИН во главе со своим лидером Алессандро Сарди осудили правительство и объявили войну ему и его 'ложным иностранных дворян'. Это заявление было быстро встречено кровавой перестрелкой в ряде небольших городов, которые были захвачены АИН, хотя в более крупных городах, таких как Верона и Падуя, атака АИН была отбита армией и полицией. Эту войну журналисты как внутри Федерации, так и за ее пределами уже называют Anni di Piombo или 'Свинцовыми годами'. Будем надеяться, что скоро это всё прекратится."
 ita.89.a: "Они заплатят."
  
 ita.94.t: "Провалившаяся попытка убийства"
 ita.94.d.habsburg: "Сегодня была совершена дерзкая попытка на убийство главы Федерации, Великого герцога Пьетро Фердинандо, но, к превеликому счастью, была остановлена храбрецами из Карабинеров. Новость о событии потрясла всех, и страна объединилась в порыве найти и наказать заказчиков. Представитель АИН же заявил, что в следующий раз они точно избавятся от 'австрийской прислуги'."
 ita.94.d.visconti: "Сегодня была совершена дерзкая попытка на убийство главы Федерации, графа Адриано Висконти, но, к превеликому счастью, была остановлена храбрецами из Карабинеров. Новость о событии потрясла всех, и страна объединилась в порыве найти и наказать заказчиков. Представитель АИН же заявил, что в следующий раз они точно избавятся от 'ложного короля'."
 ita.94.d.volpi: "Сегодня была совершена дерзкая попытка на убийство главы Федерации, Джузеппе Вольпи, но, к превеликому счастью, была остановлена храбрецами из Карабинеров. Новость о событии потрясла всех, и страна объединилась в порыве найти и наказать заказчиков. Представитель АИН же заявил, что в следующий раз они точно избавятся от 'венецианского содомита'."
 ita.94.a: "Слава Богу!"
  
 ita.95.t: "Убит министр"
 ita.95.d: "Сегодня член парламента, известный своими откровенными роялистскими взглядами, был убит одним из АИН, когда он выступал с речью в Падуе. Несмотря на то, что убийца был пойман, лидеры АИН по-прежнему остаются на свободе."
 ita.95.a: "Чертова АИН"
  
 ita.96.t: "Нападение на парламент"
 ita.96.d: "Сегодня АИН удалось захватить Город Брешиа. Падение Брешии к этим террористам представляет собой величайшую победу для АИН в их войне против режима, которую мы видели. Жители Брешии приветствовали их как освободителей, несущих флаг Италии с вырезанным центральным гербом. Синерубашечники патрулируют улицы города и насилие в отношении всех, кто подозревается в том, что он является монархистом, является обычным делом. "
 ita.96.a: "Мы должны вернуть Брешию!"
  
 ita.97.t: "Освобождение Брешии"
 ita.97.d: "Мы наконец-то смогли освободить Город Брешиа от подонков АИН. Битва была кровавой, и борьба была за каждый дом, но мы смогли изгнать их из города. Несмотря на то, что АИН сначала приветствовали как освободителей, террор зелёнорубашечников, в процессе чистки от монархистов, подорвал доверие к ним. Сегодня армию приветствуют как настоящих освободителей своего города."
 ita.97.a: "Мы обратили их в бегство"
  
 ita.98.t: "Пойманные главари"
 ita.98.d: "Ранее сегодня несколько главарей организации АИН были задержаны следователями карабинеров. Это серьезный удар по националистическим террористам, и на один шаг приближает страну к их ликвидации навсегда."
 ita.98.a: "Мы схватим этих террористов"
  
 ita.99.t: "Годы лидерства закончились"
 ita.99.d: "Сегодня мы объявили победу над террористами АИН. Они, наконец, уничтожены. Больше не будут эти ультраправые националисты беспокоить нашу страну."
 ita.99.a: "Наконец они уничтожены"
  
 ita.102.t: "Создание Mille Miglia"
 ita.102.d: "С Италией вновь воссоединились ряд автомобильных компаний, и автолюбители придумали то, что, по их мнению, должно стать главным гоночным соревнованием в Италии - Mille Miglia. Mille Miglia или 'Тысячи Миль' начинается в Брешии и идёт до Рима, после чего сделать обратно в Брешию."
 ita.102.a: "Смотрите, как они едут!"
  
 ita.103.t: "Палаццо Меццанотте"
 ita.103.d: "В Милане Палаццо Меццанотте был открыт сегодня. Палаццо Меццанотте должен заменой для старой фондовой биржи Республики, разработанный с примесью неоклассики и современной архитектуры. Чёрный Понедельник закончился, и Палаццо Меццанотте уже рассматривается как основная фондовая биржа Италии. "
 ita.103.a: "Деньги это хорошо."
  
 ita.104.t: "Леньяно"
 ita.104.d: "Сегодня исторический эпический фильм "Леньяно" был выпущен по всей республике с повсеместным признанием. Фильм рассказывает об императоре Священной Римской империи Барбароссе и его попытке контролировать Италию, приведшую к созданию Ломбардской Лиги и битве при Леньяно. Он был срежессирован Ромоло Марчеллини, в съёмках принимали участие Фоско Джачетти, Луиза Ферида и Освальдо Валенти. Фильм финансируется АИН. Из-за очевидных параллелей с Австрийской Империей он привлек критику со стороны австрийцев, несмотря на то, что итальянская публика, кажется, наслаждается фильмом. "
 ita.104.a: "Сегодня мы выгоним Чёрного Орла из Ломбардии!"
  
 ita.105.t: "Землетрясение в Кансильо"
 ita.105.d: "Сегодня в регионах северо-восточной Италии в Кансильо произошло землетрясение по всему региону. В результате землетрясения трагически погибли 19 человек, еще бесчисленное количество получили ранения. Многие из небольших городов в регионе были разрушены или повреждены землетрясением."
 ita.105.a: "Да хранит их бог."
  
 ita.106.t: "Юбилей Золотой Амброзианской Республики"
 ita.106.d: "500 лет назад в Милане жители города выгнали Висконти и создали в городе Республику. Хотя город будет предан и снова станет монархией, идеи Республики все еще находят отклик у людей в Милане и его окрестностях. На территории Милана проходит большой праздник и недельный фестиваль, отмечающий 500-летие провозглашения республики. "
 ita.106.a: "Да здравствует Республика"
  
 ita.107.t: "Неделя моды в Милане"
 ita.107.d: "С сильной экономикой, ряд модельеров в Милане решили организовать недельное событие весной, чтобы Милан мог стать столицей моды в мире. Уже сейчас многие модные компании работают над тем, чтобы Милан занял почетное место среди культурных и модных столиц мира."
 ita.107.a: "Милан будет считаться мировой столицей моды!"
  
 ita.108.t: "Карина Массоне Негроне устанавливает новый рекорд"
 ita.108.d: "Знаменитый итальянский авиатор Карина Массоне Негроне установил новый рекорд для авиации, пролетев до 12,043 метров(39,402 футов) с ней биплан побил новый рекорд. Личный друг самого Итало Бальбо, ее новый рекорд сделал ее популярной в Республике, особенно среди националистических кругов. "
 ita.108.a: "Новый рекорд для Италии"
  
 ita.109.t: "Одиночный полёт Габриэллы Анджелини"
 ita.109.d: "Gabriella 'Gaby' Angelini has just completed her solo trip from Delhi. Already famous for visiting eight different countries, the young Aviator has become one of the most popular figures within Italy. At 25 years old she has captivated the people within the republic and even from outside of the republic. The Corriere della Sera was quoted as writing, 'This young Italian girl showed how females can be daring and not lose any of their truly exquisite femininity'." #NT!
 ita.109.a: "Трижды ура нашей Габриэлле"
  
 ita.110.t: "Итальянская Энциклопедия"
 ita.110.d: "Проект Итальянской Энциклопедии, наконец, закончился. Enciclopedia di Scienze, Lettere ed Arti или просто Enciclopedia Italiana для краткости является 35-томной энциклопедией наук и искусств. Она была создана для того, чтобы продемонстрировать интеллектуальную мощь АИН, которая ее спонсировала. Она оказалась довольно популярной во всем интеллектуальном сообществе Республики. Даже те, которые против АИН считают эту работу достижением, которым можно гордиться. "
 ita.110.a: "Знание - сила"
  
 ita.120.t: "Война против Италии"
 ita.120.d: "С каждым днем войска государства [ITA.GetNameDef] продвигаются все ближе к нашей столице. Хотя надежды на скорый поворот хода войны еще витают в воздухе, у нас есть более надежный вариант: предложить им мир в обмен на земли Тироля и Истрии. Если же они не согласятся... велика вероятность того, что итальянцы таки-дойдут до Вены, разрушив нашу империю."
 ita.120.a: "Отправить предложение."
 ita.120.b: "Сдаться итальянцам? Это шутка?"
  
 ita.121.t: "Австрия предлагает мир"
 ita.121.d.nogermany: "Австрийские войска в панике бегут с поля боя, близок конец империи. Они предложили передать всю заявленную нами территорию, хотя есть некоторые в [ROOT.GetAdjective]ом руководстве, которые предполагают, что сейчас, возможно, пришло время полностью победить их и принудить к их покорению. Этот вариант не пользуется популярностью, хотя и имеет некоторую привлекательность."
 ita.121.d.germanycanlimited: "Австрийцы в бегах и четко осознали, что у них нет никаких шансов против наших сил. Сейчас перед нами стоит вопрос, насколько далеко мы продвинулись в своих требованиях. Толкаем слишком далеко, или вообще отказываемся заключать мир, и [GER.GetNameDef] могут принять решение вмешаться от имени своего старого союзника. Попробуем бросить им вызов, и мы можем закончить войну со всем Рейхспактом. То есть, конечно, если немцы вообще согласятся вмешаться."
 ita.121.d.germanycannotlimited: "Австрийцы в бегах и четко осознали, что у них нет никаких шансов против наших сил. Вынужденные участвовать в мирных переговорах, именно мы оказались в затруднительном положении. Австрия не хочет отказываться от всего, что у них есть, и если мы будем настаивать на наших претензиях или откажемся заключить мир, они угрожают обратиться за поддержкой к [GER.GetNameDef]. Попробуем бросить им вызов, и мы можем закончить войну со всем Рейхспактом. То есть, конечно, если немцы вообще согласятся вмешаться."
 ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! обратится к §Y[GER.GetNameDef]§! с просьбой вмешаться в мирные переговоры\n"
 ita.121.a: "Мы будем ограничивать наши территориальные претензии"
 ita.121.b: "Нет, мы будем настаивать на всех наших претензиях!"
 ita.121.c: "Давайте покончим с этим сейчас "
 ita.121.d: "Мы намерены полностью уничтожить австрийцев "
  
 ita.122.t: "Венеция потеряна"
 ita.122.d: "Война против государства [ITA.GetNameDef] точно пошла не по плану. Мы не смогли остановить их войска от входа в Венецию. Все чаще раздаются предложения о выводе войск и заключении мира. Конечно, заключенное перемирие не будет вечным, но любая передышка поможет нам."
 ita.122.a: "Вывести войска"
 ita.122.b: "Сдаться итальянцам? Это шутка?"
  
 ita.123.t: "Австрия уходит из Венеции"
 ita.123.d: "Несмотря на вторжение австрийцев, мы восстановили контроль над Венецией, и теперь интервенты бегут, сверкая пятками. Похоже, их планам о захвате Италии было не суждено сбыться."
 ita.123.a: "Мы еще покажем им."
  
 ita.126.t: "Венеция пала!"
 ita.126.d: "Венеция пала под ударом государства [SRI.GetNameDef], и теперь [Root.GetNameDef] под угрозой. Должны ли мы завершить эту бессмысленную войну, пока еще можем?"
  
 ita.127.t: "Австрия в беде"
 ita.127.d: "[From.GetNameDefCap] вторгнулась глубоко на территорию Австрии, и судя по всему, планирует полностью его захватить вместо того, чтобы придерживаться своих притязаний. Это, очевидно, опасно."
 ita.127.a: "Мы должны помочь Австрии!"
 ita.127.b: "Мы ничего не можем сделать"
  
 ita.128.t: "Германская интервенция"
 ita.128.d: "Похоже, что [From.GetNameDef] была обеспокоена нашим агрессивным вторжением в [AUS.GetNameDef]. Опасаясь нашего намерения полностью его захватить, немцы прибыли на помощь своим бывшим союзникам в Вельткриге."
 ita.128.a: "Проклятье!"
  
 ita.130.t: "Итальянские требования"
 ita.130.d: "Итальянцы потребовали каждый кусочек земли, на которую они претендуют, которая принадлежит либо нам, либо нашим подвластным государствам. У нас есть возможность обратиться к нашим старым союзникам в [GER.GetNameDef] и попросить их о вмешательстве... которое, по крайней мере, заставит итальянцев держать свои требования более ограниченными, даже если это заставит [Root.GetNameDef] выглядеть слабым."
 ita.130.a: "Мы СЛАБАКИ - привлекаем немцев"
 ita.130.b: "Дайте итальянцам все, что они хотят "
  
 ita.131.t: "Никакого немецкого вмешательства "
 ita.131.d: "Похоже, что австрийская угроза была такой же надувной, как и их военный потенциал. Никакого вмешательства Германии в мирные переговоры не будет, и мы получим все земли, на которые претендуем."
 ita.131.a: "Превосходно! "
  
 ita.132.t: "Австрийцы в беде"
 ita.132.d: "Удивительно, но кажется, что [AUS.GetNameDef] не в состоянии удержать [ITA.GetNameDef] в узде. Итальянцы заставили их вступить в мирные переговоры. Однако австрийцы обратились к нам, сказав, что итальянцы потребовали слишком много территории и просят нашего вмешательства. Сделав это, мы будем выглядеть достойно, но это означает, что мы рискуем войной, если итальянцы откажутся."
 ita.132.a: "Конечно, мы поможем нашим старым союзникам "
 ita.132.b: "Австрийцы сами по себе "
  
 ita.133.t: "Немцы отказались"
 ita.133.d: "Похоже, наши отношения с [GER.GetNameDef] развиваются не так хорошо, как мы думали. Они отклонили нашу просьбу, и у нас не осталось другого выбора, кроме как подчиниться полным итальянским требованиям."
 ita.133.a: "Увы! "
  
 ita.134.t: "Немцы согласились"
 ita.134.d: "Правительство Германии дало согласие на нашу просьбу о вмешательстве! Неужто итальянцы откажутся от своих необоснованных требований и заключат мир?"
 ita.134.a: "Как для нас это все же унизительно"
  
 ita.135.t: "Немцы вмешались"
 ita.135.d: "Хотя это возмутительно, что они суют свой нос туда, где им не рады, немцы согласились помочь своим старым австрийским союзникам. Их дипломаты сообщили нам, что либо мы ограничимся лишь скромными приобретениями, либо они обратят на нас мощь всего Рейхспакта."
 ita.135.a: "Хорошо, мы принимаем их условия "
 ita.135.b: "Никогда! Приведите все наши армии!"
  
 ita.150.t: "Уход из Итальянской Республики"
 ita.150.d: "Черный Понедельник слишком жестко ударил по [AUS.GetNameDef]. Многие компании были вынуждены покинуть рынки [ITA.GetNameDef]. Мы не только потеряли контроль над экономикой, но и полностью подорвали возможность содержания войск в Италии. К хорошему или плохому, [ITA.GetNameDef] полностью независимы. Мы вынуждены будем поддерживать дипломатические отношения с ними, пока ситуация не изменится."
 ita.150.a: "Наша сфера уходит из-под контроля."
  
 ita.151.t: "Уход австрийцев"
 ita.151.d: "Черный Понедельник слишком жестко ударил по [AUS.GetNameDef]. Биржевые рынки провалились настолько низко, что акционеры Австро-итальянских компаний распродали свою долю итальянцам, ослабив хватку империи над Италией. Но на экономических поражениях беды Австрии не закончены — австро-венгерский военный рейхскригминистр объявил об отзыве дивизий, расквартированных в Италии для защиты от угрозы синдикализма. К хорошему или плохому, [ITA.GetNameDef] полностью независимы от австрйиского влияния. Но многие итальянцы волнуются из-за угрозы со стороны [SRI.GetNameDef]. Война может сломить хрупкий баланс сил."
 ita.151.a: "Тяжелая ситуация"
  
 ita.152.t: "АИН не признает результаты выборов"
 ita.152.d: "Большие демонстрации, организованные АИН, прошли в Милане и крупных городах [Root.GetNameDef], где лидер АИН Итало Бальбо открыто обвинил правительство в манипуляции голосами с помощью австрийского влияния, которое, по словам Бальбо, ощущается в каждом уголке страны, и итальянцы никогда не станут по-настоящему свободными, пока они не сбросят ярмо австрийского империализма. И хотя действительных доказательств манипуляции голосами предоставлено не было, подобная риторика находит своего слушателя... и правительство опасается, что радикализация масс приведет к большим проблемам."
 ita.152.a: "Запретить АИН."
 ita.152.b: "Наблюдать за развитием ситуации."
  
 ita.153.t: "Беспорядки зеленорубашечников"
 ita.153.d: "В ответ на недавнюю попытку запретить АИН, Итало Бальбо с партийной гвардией, называемой в медиа 'Зеленорубашечниками', распространяют хаос по всей стране. На данный момент их связывают с организацией двух акций беспорядков и нескольких террористических актов, а также распространении постеров и буклетов, обвиняющих итальянское правительство в коллаборации австрийскому оккупационному режиму. Волна насилия охватывает страну, все чаще появляются обвинения премьер-министра [Root.GetLeader] в недальновидности за провокацию националистов."
 ita.153.a: "Как долго это будет продолжаться?"
  
 ita.154.t: "Антиправительственные демонстрации"
 ita.154.d: "Террористическая кампания националистов продолжается. Недовольные бессилием правительства в предотвращении насилия люди выходят на улицы в антиправительственными лозунгами. Самая крупная акция прошла в Милане, собрав несколько сотен тысяч человек, угрожавших начать всеобщую стачку, если не будут предприняты эффективные меры. Несмотря на протесты, движение Итало Бальбо не теряет популярности - чем больше людей подвергается аресту, тем больше вступают в ряды националистов."
 ita.154.a: "Мы делаем все возможное!"
  
 ita.155.t: "Провал марша на Милан"
 ita.155.d: "Видя невозможность правительства справится с ситуацией, Итало Бальбо призвал всех своих сторонников начать марш на королевский дворец в Милане, спровоцировав массовые выступления противников АИН. Небольшие стычки идеологических оппонентов на улицах города переросли в полноценную битву, вынуждая ввести полицию и армию для усмирения. Понеся тяжелые потери, Итало Бальбо со сторонниками оказались разбиты и рассеяны. Но фигура лидера АИН все еще пользуется поддержкой, как и его новая инициатива отставки правительства. Оппозиционные партии также выдвинули вотум недоверия правительству."
 ita.155.a: "Может ситуация стать еще хуже?"
  
 ita.156.t: "Вотум недоверия"
 ita.156.d: "Сегодня в итальянском парламенте будет проведено голосование о вотуме недоверия правительству. На кону стоит вопрос о будущем республики - если правительство все же уйдет в отставку, это будет означать полный крах демократической системы, так как население не желает участвовать во всем этом фарсе. Более того, аристократия в провинции начала собирать вокруг себя сторонников, призывая передать полномочия монархическому Совету Федерации. Подобная угроза вынудила чиновников призывать голосовать за сохранение правительства любой ценой."
 ita.156.a: "Правительство едва сохраняется."
 ita.156.b: "Правительство уходит в отставку."
  
 ita.157.t: "Возврат к Федерации?"
 ita.157.d: "Падение правительства окончательно убедило население в бесперспективности республиканской формы правления. Все чаще и громче раздаются призывы передать полномочия Совету Федерации, где посты будут занимать местные аристократы, возглавляемому либо Великому герцогу Тосканскому Пьетро Фердинандо Габсбургу, либо графу Адриано Висконти Ломбардскому, выборы будут приостановлены в некоторых частях страны, и идея демократия навсегда будет забыта. Хотя многие считают, что именно подобная стабильность нужна стране, находятся и оппоненты. Большой популярностью пользуется идея разрушения республики целиком и создания независимых друг от друга стран Венеции и Ломбардии."
 ita.157.a: "Федерация во главе с великим князем Тосканским."
 ita.157.b: "Федерация во главе с Висконти."
 ita.157.c: "Полностью распустить Республику. (Переключение тега на LOM)"
 ita.157.e: "Полностью распустить Республику. (Переключение тега на VNC)"
  
 ita.158.t: "Пропаганда АИН в армии"
 ita.158.d: "Популярность АИН растет с каждым днем. Более того, лидер АИН Итало Бальбо был замечен в приватных разговорах с генералами Республиканской армии. Неизвестно, о чем шли разговоры и достиг ли успеха Бальбо, но все чаще раздаются предупреждения о предстоящем путче. Если же мы предпримем активные действия против АИН сейчас, то это может спровоцировать беспорядки и даже вмешательство армии против нас. Что мы предпримем?"
 ita.158.a: "Пора расправиться с АИН."
 ita.158.b: "Они имеют право на небольшие разговоры."
  
 ita.159.t: "Массовые митинги против АИН"
 ita.159.d: "С ростом поддержки АИН беспорядки в государстве [ITA.GetNameDef] становятся повседневным событием. Все чаще возникают протесты против бездействия правительства. Самым крупным выступлением стал митинг в Милане, где лидеры движений призвали к стачке, если в скором времени не будут приняты меры по препятствию деятельности АИН."
 ita.159.a: "Мы делаем все возможное!"
  
 ita.160.t: "Марш на Милан"
 ita.160.d: "Итало Бальбо, лидер АИН, призвал своих сторонников начать марш на королевский дворец в Милане, показывая, что только силой можно вынудить коррупционное правительство уйти в отставку и очистить страну от австрийского влияния. Количество людей, выходящих на главные площади страны, достигли критической массы — введение полиции или военных приведет к катастрофической бойне. Ситуация кажется абсолютно безвыходной..."
 ita.160.a: "Сдаться Бальбо."
 ita.160.b: "Разогнать демонстрантов."
  
 ita.161.t: "Лидеры АИН арестованы"
 ita.161.d: "Сегодня крупнейшие новостные агентства заявили об арестах главных лидеров и террористической кампании АИН. Хотя Итало Бальбо все еще остается на свободе, АИН и его боевое крыло остается обезглавленным. Арестованные ожидают суда, а публика наконец вздохнула с облегчением. Похоже, что политический кризис нас обошел."
 ita.161.a: "Самое время!"
  
 ita.170.t: "[From.GetNameDefCap] выдвигает претензии на [claimed_state.GetName]"
 ita.170.d: "С возвращением ирредентистских настроений государство [From.GetNameDef] выдвинуло претензии на территорию [claimed_state.GetName], на данный момент контролируемую [Root.GetNameDef]. [Root.GetAdjective]ие граждане обеспокоины эскалацией ситуации, хотя итальянское население уже начало кампанию протестов и митингов с требованием объединения с родиной."
 ita.170.a: "Как они посмели!"
  
 ita.171.t: "[From.GetNameDefCap] покидает [Root.GetFactionName]"
 ita.171.d: "С возвращением ирредентистских настроений государство [From.GetNameDef] выдвинуло претензии на территорию [claimed_state.GetName], на данный момент контролируемую [claimed_state.Owner.GetNameDef]. Но так как эта территория является спорной внутри [Root.GetFactionName], [From.GetAdjective]ое правительство решило, что их ценности несовместимы с ценностями их союзников, поэтому единственным верным решением является выход из фракции. Неизвестно, к чему приведет подобная выходка."
 ita.171.a: "Как глупо"
  
 ita.172.t: "Антисиндикалистские партизаны восстали"
 ita.172.d: "Далеко не все население было довольно нашим режимом, поэтому угроза вооруженного восстания со стороны недовольных всегда витала в воздухе, ожидая лишь удобного момента. Их численность и подготовка не должны составить большой проблемы, но враг в тылу может натворить больших бед."
 ita.172.a: "Это им не поможет"
  
 ita.175.t: "[From.GetNameDefCap] выдвигает претензии на Ливию"
 ita.175.d: "[From.GetAdjective]ое правительство сегодня выпустило заявление, в котором оно сообщало о незаконности передачи Ливии по результатам Вельткрига, поэтому Триполитания по праву должна быть провинцией Италии. Повлечет ли это за собой какие-то последствия, покажет только будущее."
 ita.175.a: "Как они смеют!"
  
 ita.176.t: "[From.GetNameDefCap] требует Ливию"
 ita.176.d.owns: "[From.GetAdjective]ое правительство выдвинуло ультиматум: полная передача территории Триполитании или вторжение их войск. Итальянский флот уже пересекает Средиземное море, так что не возникает никаких сомнений в их намерениях."
 ita.176.d.subject: "[From.GetAdjective]ое правительство выдвинуло ультиматум: полная передача территории Триполитании или вторжение их войск. Это означает, что нам придется разорвать протекторат над государством [LBA.GetNameDef]. Итальянский флот уже пересекает Средиземное море, так что не возникает никаких сомнений в их намерениях."
 ita.176.a: "Передать Ливию"
 ita.176.b: "Если они хотят войны, они ее получат!"
  
 ita.177.t: "[From.GetNameDefCap] бросила нас"
 ita.177.d: "Государство [From.GetNameDefCap] своеобразно ответило на требование со стороны [From.From.GetAdjective]ого правительства, которое выдвинуло претензии на территорию Триполитании — [From.GetAdjective]ие чиновники и [From.GetAdjective]ие войска, спешно покидают территорию [Root.GetNameDef]. Не стоит сомневаться, что в скором времени последует объявление войны."
 ita.177.a: "Посмотрим!"
  
 ita.178.t: "Государство [From.GetNameDefCap] отступило"
 ita.178.d.give: "Похоже, государство [From.GetNameDef] было слишком напугано возможностью войны, поэтому уже сейчас они экстренно выводят войска и чиновников с территории Триполитании."
 ita.178.d.abandon: "Похоже, государство [From.GetNameDef] были слишком напугано возможностью войны, поэтому уже сейчас они экстренно выводят войска и чиновников с территории Триполитании, оставив местное марионеточное правительство полностью независимым."
 ita.178.a: "Прекрасно"
  
 ita.179.t: "Государство [From.GetNameDefCap] отказалось"
 ita.179.d: "[From.GetAdjective]ое правительство с гневом отвергло наши условия ультиматума. Похоже, у нас нет других вариантов, кроме объявления войны."
 ita.179.a: "Пусть так!"
  
 ita.180.t: "Итальянцы побеждают"
 ita.180.d: "Война идет не в нашу пользу. Государство [libya_italy.GetNameDefCap] сумело оккупировать территорию Триполитании, и мы не смогли противостоять им. Многие члены [Root.GetAdjective]ого правительства считают, что необходимо закончить войну, пока она не зашла слишком далеко."
 ita.180.a: "Предложить мир"
 ita.180.b: "Мы продолжим борьбу!"
  
 ita.181.t: "[From.GetNameDefCap] предлагает мир"
 ita.181.d: "Похоже, что [From.GetAdjective]ое правительство решило пойти на уступки, пока наши требования не расширились. Если мы примем их условия, то мы заполучим Триполитанию."
 ita.181.a: "Согласиться"
 ita.181.b: "Нет, мы продолжим борьбу!"
  
 ita.182.t: "Мы проигрываем"
 ita.182.d: "Наши попытки возвращения Ливии обернулись катастрофой. Возможно, если мы предложим вернуться к статусу-кво, то нам удастся избежать большего позора?"
 ita.182.a: "Отправить предложение"
 ita.182.b: "Нет, мы все еще можем победить!"
  
 ita.183.t: "[From.GetNameDefCap] предлагает мир"
 ita.183.d: "Похоже, что [From.GetAdjective]ое правительство решило пойти на уступки, пока наши требования не расширились. Они предложили отозвать свои претензии на Ливию в обмен на мир."
 ita.183.a: "Согласиться"
 ita.183.b: "Нет, мы еще покажем им"
  
 ita.184.t: "[Root.GetAdjective]ое сопротивление сломлено"
 ita.184.d: "С тех пор, как [Root.GetAdjective]ое правительство попало в изгнание, мы испытывали затруднения в поддержании сопротивления перед лицом наших итальянских соотечественников. Они усердно работали для того, чтобы подорвать нашу легитимность, и теперь, похоже, все наши усилия пошли прахом. Они доказали свою победу."
 ita.184.a: "Porca miseria!"
  
 ita.185.t: "Война тянется дальше"
 ita.185.d: "Война против государства [peace_country.GetNameDef] и союза [peace_country.GetFactionName] тянется месяцами, и учитывая, что мы уже победили их итальянских союзников, продолжать её кажется бессмысленным. Возможно, нам следует предложить им простой мир, по условиям которого мы получим все уже имеющиеся территории и все наши претензии на государство [peace_country.GetNameDef] или их союзников, и ничего больше."
 ita.185.a: "Давайте сделаем им предложение"
 ita.185.b: "Нет, мы будем бороться с ними до победного конца!"
  
 ita.186.t: "[From.GetAdjective]ое предложение"
 ita.186.d: "Государство [From.GetNameDefCap] обратилось к нам с предложением мира - мы заканчиваем войну, отдавая им всё, что они уже успели забрать, и все их претензии на удерживаемые нами или членами союза [Root.GetFactionName] территории. Альтернативой является продолжение этой длительной войны, в которой мы не достигли никакого прогресса. "
 ita.186.a: "Давайте закончим это"
 ita.186.b: "Нет, мы всё ещё можем сражаться!"
  
 ita.200.t: "Италия Единая!"
 ita.200.d: "Сегодня Его Святейшество Папа Римский [PAP.GetLeader] объявил, что Италия наконец-то воссоединилась и стала единым целым. \"Наше воссоединение далось нам огромной ценой,\" - сказал он ликующей толпе в Риме,\"и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя.\"\n\nПравительство называет себя преемником недолговечной Итальянской Федерации 1920-х годов, а также черпает легитимность в неогуэльском движении XIX века, которое стремилось объединить Италию в федерацию под властью Папы. В стране по-прежнему много недовольства тем, что церковь вмешивается в политику, но для большинства это время единства принесло много поводов для радости."
 ita.200.a: "Возникает новая сила."
  
 ita.201.t: "Италия Единая!"
 ita.201.d.kingdom: "Сегодня король Ломбардии [LOM.GetLeader] объявил, что Италия наконец-то воссоединилась и стала единым целым. \"Наше воссоединение далось нам огромной ценой,\" - сказал он ликующей толпе в Риме,\"и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя.\"\n\nСтремясь узаконить свое правление, [LOM.GetLeader] был коронован как король Италии. В стране все еще много недовольства тем, что во многом Италия вернулась к своим аристократическим корням, а не к демократии, но для большинства это время единства принесло много поводов для радости."
 ita.201.d.fed: "Сегодня герцог Ломбардии [LOM.GetLeader] заявил, что Италия наконец-то воссоединилась и стала единым целым. \"Наше воссоединение далось нам огромной ценой,\" - сказал он ликующей толпе в Риме,\"и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя.\"\n\nПравительство назвало себя преемником Итальянской Федерации. В стране все еще много недовольства тем, что во многом Италия вернулась к своим аристократическим корням, а не к демократии, но для большинства это время единства принесло много поводов для радости."
 ita.201.d.rep: "Сегодня премьер-министр [LOM.GetNameDef], [LOM.GetLeader], объявил, что Италия снова воссоединилась. \"Второе Рисорджименто далось нам огромной ценой,\" - сказал он ликующей толпе в Риме,\"и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и снова обрела себя.\"\n\nСейчас правительство намного стабильнее, чем когда предыдущая Итальянская Республика была распущена не так давно, но многие в стране боятся, что расширение избирательных прав приведет к объединению страны и включению в нее более социалистических районов северо-запада."
 ita.201.a: "Возникает новая сила."
  
 ita.202.t: "Италия Единая!"
 ita.202.d.old: "Сегодня дож [VNC.GetNameDef], [VNC.GetLeader], объявил, что Италия наконец-то воссоединилась и стала единым целым. \"Наше воссоединение далось нам огромной ценой,\" - сказал он ликующей толпе в Риме,\"и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя.\"\n\nПравительство имеет много сходства со Старой Венецианской Республикой, с дворянами, обладающими большой властью. В стране все еще много недовольства тем, что Италия вернулась к своим аристократическим корням вместо того, чтобы принять демократию, но для большинства это время единства принесло много поводов для радости."
 ita.202.d.new: "Сегодня дож [VNC.GetNameDef], [VNC.GetLeader], объявил, что Италия снова воссоединилась. \"Второе Рисорджименто далось нам огромной ценой,\" - сказал он ликующей толпе в Риме,\"и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны, что наша нация прошла через такое трудное время и снова обрела себя.\"\n\nСейчас правительство намного стабильнее, чем когда Итальянская Республика была распущена не так давно, но многие в стране боятся, что расширение избирательных прав приведет к объединению страны и включению в нее более социалистических районов северо-запада."
 ita.202.a: "Возникает новая сила."
  
