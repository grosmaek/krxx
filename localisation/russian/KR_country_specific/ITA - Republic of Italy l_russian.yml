 ITA_umberto_natpop_king_leader_desc: "§YBorn:§! §LSeptember 15th, 1904, in Racconigi, Cuneo, Kingdom of Italy§!\n§YBackground:§! §LWhen the war turned on Italy and his father abdicated for both himself and his son, then Prince of Piedmont Umberto had thought everything lost. Going into exile in Canada before returning to Sardinia in the mid 1920s, he would go on to build a military career away from the spotlight, while his uncle and cousin the Dukes of Aosta stood on the throne he had once been destined for.\n\nThe throne, however, eventually came for him. When the ANI sought to restore the Monarchy they turned not to the Duke of Aosta, tarnished by his reign in Sardinia, but to the former Prince of Piedmont, whom the old admiral Ciano always saw as the only true pretender to the throne.\n\nThis throne is however a gilded cage for the constitutionally-minded Umberto: with his every move watched by the Prime Minister and ANI leaders Federzoni and Sardi, he's forced to sit and wait for new political developments, while the Blueshirts build him an Empire.§!" #NT!
  
 ITA_costanzo_ciano: "Констанцо Чиано"
 ITA_costanzo_ciano_leader_desc: "Непритязательный моряк, ужасный оратор, никто бы и не подумал, что тосканский офицер когда-нибудь сможет добиться чего-то значительного, и все же он здесь.\n\nПосле многих лет службы на флоте Чиано стал известен на всю страну благодаря своим действиям в Буккари в 1918 году. Награжденный золотой медалью за отвагу, пятой по счету, он с ужасом наблюдал, как война обернулась против Италии. Он сражался на стороне белых в гражданской войне, обеспечивая их превосходство на море в Адриатике; он также стал одним из немногих офицеров-монархистов, не последовавших за Бадольо на Сардинию во время его эвакуации. \n\nПрославленный как национальный герой и один из немногих людей на Северо-Востоке, способных противостоять как австрийской гегемонии, так и проникновению красных, он стал лидером АИН при поддержке секретаря партии Луиджи Федерзони и лидера синерубашечников Алессандро Сарди, став фигурой, возглавляющей движение.\n\nКогда после хаотичных выборов 1936 года к власти пришла АИН, Чиано рассматривался как естественный лидер страны, настоящий Дуче, который пойдет по стопам Гарибальди и освободит Италию от тирании."
 ITA_costanzo_ciano_sic_desc: "§YBorn:§! §LAugust 30th, 1876, in Livorno, Kingdom of Italy§!" #NT!
  
 ITA_gian_galeazzo_ciano: "Джан Галеаццо Чиано"
 ITA_gian_galeazzo_ciano_leader_desc: "Первенец адмирала Костанцо Чиано, Джан Галеаццо большую часть жизни проработал дипломатом, когда внезапная смерть отца заставила провести чрезвычайную конференцию руководства АИН.\n\nПоскольку ни синерубашечники Сарди, ни Федерзони не смогли взять под контроль организацию и нарушили ее единство, они обратились к сыну своего Дуче; младший Чиано согласился, и ему были переданы бразды правления.\n\nУбеждённый монархист и известный англофил, Чиано не имеет возможности воплотить свои взгляды в жизнь. Те же силы, которые привели его к власти, контролируют каждый его шаг, превращая его правительство в кукольный спектакль Сарди и Федерзони. Тем не менее, эти два столпа АИН не будут существовать вечно, и кто знает, может быть, однажды младший Чиано наконец-то встанет на место своего отца."
 ITA_gian_galeazzo_ciano_sic_desc: "§YBorn:§! §LMarch 18th, 1903, in Livorno, Kingdom of Italy§!" #NT!
  
 ITA_pietro_ferdinando: "Пьеро-Фердинандо Габсбург-Лоренский"
 ITA_pietro_ferdinando_leader_desc: "В то время как многие в Италии мечтают о больших переменах, другие смотрят в прошлое - в те времена, когда все было иначе. Многие из таких ностальгирующих смотрят на Гарибальди или Мадзини, на то время, когда Италия была сильной и единой. Но есть и меньшинство, которое смотрит в прошлое еще дальше. Похоже, что их мечта сбылась: Великий герцог Пьетро Фердинандо д'Асбурго-Лорена принял титул президента восстановленной Итальянской Федерации, представляющей собой совокупность итальянских государств, существовавших до Рисорджименто. Его возвышение, несомненно, отчасти является наградой за лояльное покровительство Австрии итальянским аристократам и консерваторам.\n\nПетер Фердинандо родился в Зальцбурге в семье бывшего великого герцога Фердинанда IV Тосканского, одного из крупнейших государств Италии. Его отец был свергнут с престола и в изгнании отрекся от своих прав на престол в пользу австрийского императора. Будучи третьим сыном в своей семье и учитывая политические обстоятельства, Петер Фердинандо не ожидал восстановления Тосканы и поступил на службу в австрийскую армию.\n\nВо время Вельткрига он служил пехотным командиром и участвовал в оккупации Северной Италии. В момент подписания перемирия австрийские планировщики начали разрабатывать планы по восстановлению прежнего статус-кво с небольшим изменением: будет создана свободная федерация во главе с Папой Римским для управления Италией и подавления итальянских националистических настроений. Поскольку оба его брата вступили в морганатический брак, генерал Петер Фердинанд был выбран Карлом новым Великим герцогом Тосканы.\n\nЭти планы оказались слишком амбициозными. Австрийское наступление так и не дошло до Тосканы, а социалистические повстанцы захватили регион. Более того, к 1930 году Федерация распалась: Сицилия и Сардиния ушли, а австрийские войска ушли с севера. Была провозглашена республика, а Петер Фердинанд фактически застрял в правовом тумане. По крайней мере, до сих пор.\n\nОн состоит в дальнем родстве с Бурбон-Пармским домом по материнской линии."
  
 ITA_arturo_michelini: "Артуро Микелини"
 ITA_arturo_michelini_leader_desc: "Сын либерального адвоката, Микелини было 10 лет, когда его семья, спасаясь от наступающих социалистических войск, поселилась в Милане. С ранних лет он проникся антисиндикализмом, недолго работал страховым агентом, прежде чем в 1936 году стал помощником секретаря Аугусто де Марсанича в 'политическом' крыле безгосударственного Совета Федерации.\n\n Он стал решающим звеном в попытках де Марсанича создать проавстрийскую, профедеративную националистическую католическую партию вне PPI. Хотя эти попытки в конечном итоге ни к чему не привели, и Совет Федерации остался глубоко аристократическим делом, Микелини все же завоевал доверие де Марсанича и стал единственным человеком, который мог хотя бы в некоторой степени преодолеть разрыв между ними и партиями либеральных правых.\n\n Когда иностранные войска пронеслись по Италии, де Марсанич немедленно предложил, чтобы Совет Федерации стал основой 'Итальянского национального комитета', который затем был бы преобразован в новое, союзное итальянское правительство. Хотя федеральный проект был отвергнут как анахронизм, оккупационные власти по-прежнему интересовались его националистическим католическим движением; поскольку сам он был скомпрометирован участием в Совете Федерации, де Марсанич рекомендовал Микелини занять пост премьер-министра. \n\nСтав правителем завоеванной Италии, Микелини занимается восстановлением страны; вместе с де Марсаничем он призывает к сотрудничеству с оккупационными войсками и сотрудничает с партиями Центра (особенно с новым секретарем ИПП Фернандо Тамброни) во имя борьбы с синдикализмом."
  
 ITA_marcello_visconti_di_modrone: "Марчелло Висконти ди Модроне"
 ITA_marcello_visconti_di_modrone_leader_desc: "Семья герцога Марчелло, родившегося в семье герцога Уберто, к моменту его рождения не правила Миланом уже почти пять столетий, однако на протяжении всего этого времени они принимали активное участие в местной политике. Его дед руководил модернизацией знаменитого театра 'Скала', а отец был известным промышленником, поэтому Висконти из Модроне уже были хорошо известны, когда австрийцы выбрали их в качестве главы нового герцогства Ломбардия в составе Итальянской федерации.\n\nПосле смерти отца в 1923 году Марчелло стал герцогом Ломбардии на следующие четыре года; когда Бономи объявил о рождении Итальянской Республики, герцог участвовал в переговорах о ломбардской и венецианской автономии, а также обеспечивал выживание Совета Итальянской Федерации вместе с австрийским Петром Фердинандом. В годы Республики герцог Модроне продолжал вести активную общественную деятельность, возглавляя Миланскую выставку и недолго занимая пост мэра Милана при поддержке консервативной коалиции.\n\nПосле того, как Марчелло вновь занял пост главы государства, он остается скорее 'синьором' былых времен, чем реальным политиком, и больше участвует в жизни миланского высшего общества, чем правительства. Тем не менее, его пребывание на посту мэра Милана демонстрирует если не открытую поддержку, то, по крайней мере, попустительство консервативной политике."
  
 ITA_emilio_de_bono: "Эмилио Де Боно"
 ITA_emilio_de_bono_leader_desc: "Времена были не слишком добры к Италии, и похоже, жизнь демократии в Итальянской Республике была скоротечной. Эмилио де Боно, потерпев поражение от иностранных держав и учитывая, что наследие гражданской войны в Италии еще свежо в памяти оккупантов, получил задание создать временное военное правительство Италии. Учитывая обстоятельства, можно предположить, что генерал де Боно останется на своем посту еще некоторое время.\n\nЭмилио де Боно родился в Ломбардии, дальний потомок ломбардийской знати. Он пошел по стопам отца и поступил в военное училище, учился в Милане, а затем в Модене. Будучи офицером Берсальери, де Боно воевал в Эритрее и Ливии в период расцвета нового итальянского королевства, которое, к сожалению, не просуществовало слишком долго.\n\n Когда в 1915 году Италия судьбоносно выбрала Антанту, полковник де Боно был направлен на борьбу с австрийцами. Быстро получив звание генерал-майора и возглавив бригаду "Трапани", де Боно отличился и стал орденоносным офицером. Во время обороны горы Граппа в последние дни войны де Боно стал одним из авторов "Канцоне дель Граппа", которая стала патриотической песней, несмотря на окончательное поражение Италии.\n\nПосле 1918 года ситуация начала быстро меняться. Де Боно попал в плен, когда фронтовые линии Италии начали рушиться, и в плену наблюдал за тем, как Италия быстро переходит к гражданской войне. Австрийские власти, отчаянно пытаясь стабилизировать свои разрушающиеся позиции на севере Италии, освободили де Боно вместе с его людьми, чтобы он служил в Белой армии Италии против красной стихии. Последовавшее за этим неловкое соглашение между Федерацией и Республикой не повлияло на новую карьеру де Боно - он ненадолго стал генеральным прокурором общественной безопасности в правительстве Бономи в первые дни, когда ситуация стабилизировалась в Ломбардии и Венеции. Несмотря на противоречивый срок, включавший громкие убийства политических диссидентов, он все же стал маршалом Италии.\n\nСейчас, с приходом нового правительства, де Боно рассматривается как пожилой фигурант иностранного правления. Хотя многие критикуют его за жесткую политику и обвиняют в симпатии к Бальбо и его легионерам, тем не менее, ожидается, что новое военное правительство продолжит свою деятельность."
 ITA_emilio_de_bono_sic_desc: "§YBorn:§! §LMarch 19th, 1866, in Cassano d'Adda, Bergamo, Kingdom of Italy§!" #NT!
  
 ITA_giovanni_gronchi: "Джованни Гронки"
 ITA_giovanni_gronchi_leader_desc: "В стране, где доминируют католики, не было ничего удивительного, когда Джованни Гронки и Народная партия Италии (НПИ) возглавили молодую Итальянскую Республику. Эта коалиция, в которой доминируют христианские демократы, обещает направлять итальянскую нацию, используя христианские социальные учения, противопоставляя себя антиклерикальным фракциям слева, но при этом продвигая вопросы социального обеспечения и труда, против которых выступают правые.\n\nЧеловек, стоящий во главе НПИ - Джованни Гронки, уроженец Тосканы, последователь Ромоло Мурри, одного из первых основателей христианской демократии в Италии. Изначально он был учителем средней школы с дипломом Пизанского университета по литературе, но с началом Вельткрига Гронки участвовал в боях в качестве пехотного офицера. \n\nКогда война закончилась, Джованни Гронки вернулся в качестве награжденного солдата в ухудшающуюся политическую ситуацию на родине. Опасаясь антикатолического насилия, он бежал из Тосканы и отправился в Милан. Там отец Луиджи Стурцо впервые начал организовывать НПИ с благословения Рима и Вены. В отличие от других христианско-демократических партий, возникших в Италии после гражданской войны, НПИ оказалась под властью республики и доказала, что ей удобно работать как в условиях навязанной Австрией федерации, так и в условиях республиканской системы Бономи.\n\nДеятельность Гронки как активиста и представителя НПИ была разнообразной. Помимо того, что он был достаточно успешным бизнесменом, промышленником и продавцом, он также был известен тем, что помогал организовывать католические профсоюзы, пытаясь ослабить влияние синдикалистов и добиться лучших условий для рабочих. Будучи одним из наиболее левых членов НПИ, он не был уверен в своем восхождении к руководству. Когда Луиджи Стурцо ушел с поста лидера НПИ, Гронки пришел к власти в составе триумвирата с Джулио Родино и Джузеппе Спатаро. Вместе они образовали фронт против растущего легионеризма в Италии, надеясь организовать против них оставшиеся демократические партии.\n\nИзбрание Гронки президентом Италии подтверждает влияние НПИ в итальянской политике. Хотя некоторые критикуют его за примирительные действия по отношению к социалистам и синдикалистам, его приверженность парламентской демократии и готовность к некоторым экономическим реформам делает его стабильным кандидатом на руководство Италией в ближайшем будущем."
  
 ITA_luigi_einaudi: "Луиджи Эйнауди"
 ITA_luigi_einaudi_leader_desc: "Иногда, несмотря на весь хаос и стремительные перемены, охватившие страну, легче вернуться к тому, что было раньше. Триумф итальянской Либеральной партии является доказательством этого факта, и с возрождением доминирующей партии начала 1900-х годов, казалось бы, вернулся прежний статус-кво. Но не все осталось по-прежнему - Луиджи Эйнауди - новый человек, обещающий новый век для Италии. Под его внимательным взглядом либерализм будет процветать в Италии и станет не просто капиталистическим средством политического контроля. Скорее, это будет широкая идеология, отражающая комплексный подход к моральным, экономическим и социальным рассуждениям.\n\nРодившись в 1874 году в небольшом городке в Пьемонте в семье мелкого чиновника, Эйнауди осиротел в 14 лет. Он учился в школе в Турине, изучая экономику под руководством Сальваторе Коньетти де Мартиса. Будучи социалистом в университете и сотрудничая с Critica Sociale, он стал сотрудником журнала, а затем перешел к либеральным взглядам. Значительную часть своей жизни он провел в академической среде, преподавая финансы в школах Турина и Милана.\n\n1919 год изменил все, не только для Италии, но и для молодого Эйнауди. Профессор средних лет оказался в университете Боккони в оккупированном Милане, когда социалистические и националистические революционеры начали захватывать крупные города и поселки по всей стране. Поскольку многие его студенты бросили учебу, чтобы присоединиться к движению, Эйнауди вдохновился идеей найти собственное движение. Франческо Саверио Нитти познакомил его с национальной политикой во время хаотичных первых дней существования Итальянской Федерации, и вскоре он стал открытым членом ЛПИ. \n\nХотя Нитти остался в сицилийском правительстве после распада Федерации, Эйнауди остался с руководством Федерации в Ломбардии и вошел в республиканское правительство. Он помог реорганизовать либералов, сплотив их против аристократического влияния австрийцев и их союзников-федералистов, а также националистических легионеров под руководством Бальбо. Вместо этого он решил предложить видение Италии, в которой в высшей степени уважается свобода человека и поощряется стремление личности к самореализации вдали от господства государства. Он также мечтает о европейском федерализме, отличном от ложной и эксплуататорской "федерации", навязанной Габсбургами, где европейские народы работают вместе, чтобы сдержать красный прилив и продвигать индивидуальные гражданские свободы по всему континенту."
  
 ITA_marcello_soleri: "Марчелло Солери"
 ITA_marcello_soleri_leader_desc: "Даже когда времена меняются, а политики приходят и уходят, многих успокаивает, что у руля стоит знакомое лицо. Марчелло Солери - одно из таких лиц, давняя политическая фигура в Итальянской либеральной партии еще до Вельткрига. До хаоса, охватившего Италию. Его видение Италии знаменует собой возвращение к старому, либеральному порядку, бросая вызов католикам справа и социалистам слева.\n\nСолери родился в Кунео, небольшом городке недалеко от Турина. Его родители активно участвовали в местной политике и привили сыновьям сильное чувство долга. После учебы в Туринском университете и получения степени в области права, финансируемой в значительных объемах друзьями семьи, такими как Джованни Джолитти, Солери стал по совместительству журналистом и адвокатом.\n\nРанняя карьера была отмечена левым уклоном, он восхищался социалистами и вступил в масонскую ложу. Однако он сохранил связь с Джолитти - грандом либеральной партии - и помогал ему в проведении кампаний по сплочению умеренной христианской оппозиции социализму. Солери стал мэром Кунео в возрасте 30 лет в 1912 году как лидер либерально-демократической коалиции. Он начал агрессивную программу развития инфраструктуры, создающей рабочие места, но уже через год перешел к национальной политике.\n\nКак член палаты депутатов, Солери часто расходился с либеральной партией, особенно когда речь шла о вмешательстве в Вельткриг. Первоначально он был "нейтралистом", но позже вступил в пехотный корпус Альпини в звании второго лейтенанта. В конце войны он был ранен, что вывело его из боевых действий, так как итальянский фронт рухнул на его глазах.\n\nКак Иваноэ Бономи работал над созданием стабильного правительства во время гражданской войны, Солери был приглашен на пост министра финансов. Он работал над снижением высоких налогов, наложенных на народ во время Вельткрига и гражданской войны, которые, по его мнению, душили итальянский бизнес. Подозревая австрийское влияние, аристократов-федералистов, социалистов и поднимающихся легионеров, Солери старался свести к минимуму эти влияния, избегая прямых вызовов, которые могли бы дестабилизировать государство.\n\nВ последнее время восхождение либералов привело Солери к лидерству в Итальянской Республике. Теперь, как опытный политик, он должен сделать так, чтобы республика и ее ведущая партия оставались на высоте стоящих перед ними задач."
