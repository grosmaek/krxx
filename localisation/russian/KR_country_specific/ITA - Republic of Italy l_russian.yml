 ### Decisions ### 
 ITA_foreign_policy: "Внешняя политика"
 ITA_foreign_policy_desc: "Нам необходимо заявить о себе на мировой арене и найти себе подобающего союзника, который бы помог объединить Италию."
 ITA_remove_austrian_influence: "Положить конец влиянию Австрии"
 ITA_remove_austrian_influence_desc: "Австрийцы по-прежнему контролируют значительную часть [Root.GetAdjective]ой экономики. Несмотря на некоторые потери в краткосрочной перспективе, национализация австрийских корпораций в [Root.GetNameDef] и полное освобождение экономики от иностранного влияния станет первым шагом к величию."
 ITA_attack_austria: "Война с Австрией"
 ITA_attack_austria_desc: "Словно вампир из легенд, [AUS.GetNameDef] медленно высасывает из нас жизнь. Если мы хотим пересмотреть нынешнее униженное состояние страны, австрийцы должны быть уничтожены."
 ITA_call_for_help: "Просьба [From.GetNameDef] о помощи"
 ITA_call_for_help_desc: "Мы находимся в состоянии войны с [SRI.GetNameDef], [From.GetNameDef] должны быть уверены, что они следующие в списке на уничтожение. Если у них есть хотя бы толика мудрости, они ответят на наш призыв и помогут сокрушить красную чуму."
 ITA_war_with_venice1: "Венеция в огне!"
 ITA_war_with_venice1_desc: "Венецианцы восстали против [Root.GetAdjective]ого правительства. Мы должны в кратчайшие сроки сокрушить восстание, иначе соседи усомнятся в наших способностях и вмешаются в наши дела."
 ITA_war_with_venice2: "Венеция в огне!"
 ITA_war_with_venice2_desc: "Мы полностью потеряли контроль над ситуацией в Венеции. Необходимо не только сокрушить восстание, но и справиться с иностранными интервентами. Если мы не справимся с этим за 6 месяцев, то правительство АИН падет."
 ITA_call_the_austrians_sri: "Попросить помощи у Австрии"
 ITA_call_the_austrians_sri_desc: "Мы ведём войну с синдикалистами. Нам стоит попросить Австрию о помощи в войне с ними, чтобы мы уж точно победили."
 ITA_join_the_austrian_pact: "Союзник австрийцев"
 ITA_join_the_austrian_pact_desc: "Австрия создала союз, чтобы защищать Южную Европу, которая находится в сфере их влияния. Нам бы не помешало вступить в этот союз."
 ITA_conference_of_venice: "Подписать соглашение с [From.GetNameDef]"
 ITA_conference_of_venice_desc: "Включение в состав нашей державы Рим является самоочевидной целью, но для этого не обязательно разрывать отношения и воевать с Понтификом. Мы должны пригласить его в Венецию для подписания Конкордата о статусе Понтифика в будущем."
 ITA_unite_italy: "Объединить Италию"
 ITA_unite_italy_desc: "Италия снова едина! Но нам еще предстоит реинтегрировать все части державы."
 ITA_attack_italy: "Атаковать государство [From.GetNameDef]"
 ITA_attack_italy_desc: "Настало время завершить Рисорджименто - мы должны уничтожить [From.GetNameDef] и освободить итальянцев под их властью."
 ITA_invite_into_federation: "[ITA_GetInviteName]"
 ITA_invite_into_federation_1: "Пригласить государство [From.GetNameDef] в [Root.GetNameDef]"
 ITA_invite_into_federation_2: "Предложение о реставрации монархии"
 ITA_invite_into_federation_desc: "С угрозой социалистической республики покончено. Пришло время сложить оружие и работать над мировым устройством. Так как мы безраздельно доминируем над Апеннинским полуостровом, именно нам стоит взять бремя управления союзом."
 ITA_rally_supporters: "Объединение поддержки в СРИ"
 ITA_rally_supporters_desc: "Далеко не все довольны сложившейся системой на Апеннинском полуострове, и многие в [SRI.GetNameDef] готовы встать на защиту своего образа жизни против красной чумы. Организации, созданные сразу после конца Гражданской войны, вряд ли смогут бесповоротно переломить ход войны в нашу пользу, но каждая мелочь поможет нашему делу."
 ITA_claim_libya: "Претензии на Ливию"
 ITA_claim_libya_desc: "Ливия долгое время была самой важной итальянской колонией — долгое время ее рассматривали как продолжение Италии, а не как далекие дикие варварские земли. Но после поражения в Вельткриге Ливия была возвращена больному человеку Европы, что разрушило все великие планы. Теперь, когда Италия восстановлена в своем величии, пришло время вернуть наши законные территории."
 ITA_war_for_libya: "Объявить войну [From.GetNameDef]"
 ITA_war_for_libya_desc: "Настал час для победоносного возвращения Ливии в лоно Италии, а это означает только войну с [From.GetNameDef]. Viva l'Italia!"
 ITA_demand_libya: "Потребовать Ливию"
 ITA_demand_libya_desc: "[From.GetNameDefCap] является владельцем Ливии, настало время это исправить. Если они не согласятся с нашими требованиями, то это означает только повторение событий 1912 года."
 ITA_join_reichspakt: "Вступить в Рейхспакт"
 ITA_join_reichspakt_desc: "Сейчас, когда Австрия вне игры, мы являемся самым сильным южным союзником немцев - и мы их партнеры."
 ITA_join_entente: "Вступить в Антанту"
 ITA_join_entente_desc: "В 1915 году мы выбрали сторону держав Запада, и мы сделаем это снова! Мы позволим изгнанному королю вернуться и присоединимся к возвращению родных земель для восстановления порядка в Европе."
 ITA_join_moscow_accord: "Союз с Россией"
 ITA_join_moscow_accord_desc: "Проклятых итальянских синдикалистов больше нет, а с их падением уходят и все причины для того, чтобы мы не объединились с русскими и не разгромили германо-австрийский блок окончательно."
 ITA_resorgimento_decisions: "Рисорджименто"
 ITA_resorgimento_decisions_desc: "Италия была разделена на искусственные образования со времен Гражданской войны 1920 года. Монархисты, синдикалисты, республиканцы и ссыльные смотрят друг на друга через системы фортификаций. Видя это разделение многие сомневаются в возможности объединения Италии. Но будь на то воля Божья, мы подчиним весь полуостров и восстановим праведный порядок, как это сделали Кавур и Савойский дом 70 лет назад."
 ITA_claim_ticino: "Выдвинуть претензии на Тичино"
 ITA_claim_ticino_desc: "Тичино - регион Швейцарии, где проживают итальянцы. Мы должны заявить свои претензии на данный регион."
 ITA_claim_nice: "Выдвинуть претензии на Ниццу"
 ITA_claim_nice_desc: "Ницца, которая всегда была частью итальянского региона была аннексирована Францией в 1860-ом году. Мы должны заявить свои претензии на данный регион."
 ITA_claim_savoy: "Выдвинуть претензии на Савойю"
 ITA_claim_savoy_desc: "Аннексированная французами в 1860, Савойя остается культурной провинцией Италии, и в наших лучших интересах установить постоянную претензию."
 ITA_claim_upper_savoy: "Выдвинуть претензии на Верхнюю Савойю"
 ITA_claim_upper_savoy_desc: "Аннексированная французами в 1860, Верхняя Савойя остается культурной провинцией Италии, и в наших лучших интересах установить постоянную претензию."
 ITA_claim_trentino: "Выдвинуть претензии на Трентино"
 ITA_claim_trentino_desc: "Трентино было частью итальянского мира, пока австрийцы не отобрали его во время Наполеоновских войн. Мы должны заявить свои претензии на данный регион."
 ITA_claim_southern_tyrol: "Выдвинуть претензии на Южный Тироль"
 ITA_claim_southern_tyrol_desc: "И хотя наши претензии на данный регион не слишком сильны, мы могли бы поступить с Тиролем также, как и Трентино. Мы должны заявить свои претензии на данный регион."
 ITA_claim_trieste: "Выдвинуть претензии на Триест"
 ITA_claim_trieste_desc: "Триест, долгое время находившийся под властью Австрийской Империи, до сих пор является собственно итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
 ITA_claim_gorizia: "Выдвинуть претензии на Горицию"
 ITA_claim_gorizia_desc: "Гориция, некогда входившая во владения Венеции, является итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
 ITA_claim_istria: "Выдвинуть претензии на Истрию"
 ITA_claim_istria_desc: "Часть бывшей венецианской гегемонии, Истрия является нашей неотъемлемой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_dalmatia: "Выдвинуть претензии на Далмацию"
 ITA_claim_dalmatia_desc: "Часть бывшей венецианской гегемонии, Далмация является нашей неотъемлемой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_cattaro: "Выдвинуть претензии на Каттаро"
 ITA_claim_cattaro_desc: "Порт Каттаро, некогда входивший во владения Венеции, по праву является итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
 ITA_claim_fiume: "Выдвинуть претензии на Фиуме"
 ITA_claim_fiume_desc: "Когда-то Фиуме был частью владений Венеции, но сейчас это итальянская территория, и в наших интересах установить более постоянные права на этот регион."
 ITA_claim_malta: "Выдвинуть претензии на Мальту"
 ITA_claim_malta_desc: "Остров Мальта является нашей неотъемлемой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_corsica: "Выдвинуть претензии на Корсику"
 ITA_claim_corsica_desc: "Часть бывшей Генуи, Корсика является нашей неотъемлемой территорией. Мы должны заявить свои претензии на данный регион."
 VNC_claim_adriatic: "Выдвинуть претензии на [From.GetName]"
 VNC_claim_adriatic_desc: "Когда-то [From.GetName] был частью домена Венеции, но теперь это [ROOT.GetAdjective]ая территория, и в наших интересах установить более постоянные права на этот регион."
 VNC_claim_albania: "Выдвинуть претензии на Албанию"
 VNC_claim_albania_desc: "Когда-то Албания была частью владений Венеции, но сейчас это [ROOT.GetAdjective]ая территория, и в наших интересах установить более постоянные притязания на этот регион."
 ITA_occupation_decisions: "Итальянская оккупация"
 ITA_erode_italian_legitimacy: "Подорвать [From.GetAdjective]ую легитимность"
 ITA_erode_italian_legitimacy_desc: "[From.GetAdjective]ое правительство было побеждено и теперь прячется в изгнании. Учитывая то, что их претензии на легитимность далеки от абсолюта, мы должны быть в состоянии сломить [From.GetAdjective]ое сопротивление с течением времени."
  
 ### Republic Path ### 
 ITA_social_liberal_victory: "Республика выжила"
 ITA_social_liberal_victory_desc: "Несмотря на вмешательство из вне и давление националистов, республика выжила. И хотя остатки националистического движения всё ещё донимают нас, мы точно можем быть уверены в завтрашнем дне."
 ITA_protect_democracy: "Защитить демократию"
 ITA_protect_democracy_desc: "Наконец-то мы можем вздохнуть спокойно: выборы прошли, и внутренняя обстановка пришла в относительную норму. Республика выжила."
 ITA_contain_extermism: "Борьба с экстремизмом"
 ITA_contain_extermism_desc: "Мы боремся с радикалами c обеих сторон политического курса, и мы не можем проявлять слабость. Свобода не должна исчезнуть. Поэтому, мы уничтожим все радикальные организации."
 ITA_banking_reform: "Банковская реформа"
 ITA_banking_reform_desc: "Незащищённость наших банковских систем более не может оставаться незамеченной. Мы должны срочно провести реформы, чтобы спасти ненадёжные банки от закрытия."
 ITA_work_programs: "Рабочие программы"
 ITA_work_programs_desc: "Безработица мешает нашей стране стабилизироваться. Чтобы разобраться с ней, мы должны направить безработных на строительство зданий и дорог."
 ITA_workers_rights: "Права рабочих"
 ITA_workers_rights_desc: "Итальянские рабочие не должны слушать речи синдикалистов, но и работать в неподобающих условиях они точно не должны. Если мы не дадим им права, то левые дадут их на нашей крови."
 ITA_economic_recovery_act: "Восстановление экономики"
 ITA_economic_recovery_act_desc: "Наша экономика потихоньку восстанавливается от последствия Чёрного Понедельника. Мы должны разработать план, в который войдут наши прежние решения и действия, которые помогли побороть кризис."
 ITA_bussiness_relations: "Хорошие деловые отношения"
 ITA_bussiness_relations_desc: "Многие верят, что нам плевать на свой народ, в отличие от социалистов. Чтобы развеять их представления, мы должны проводить регулярные встречи с фабрикантами и бизнесменами и обсуждать политику государства."
 ITA_union_ties: "Связи с профсоюзами"
 ITA_union_ties_desc: "И хотя многие профсоюзы связаны с левыми идеями, нам приходилось работать с умеренными профсоюзами, чтобы легитимировать республику. Мы должны вновь поддержать их и сделать эти профсоюзы государственными."
 ITA_christian_democracy: "Христианская демократия"
 ITA_christian_democracy_desc: "Христианство пропагандирует гуманность и сочувствие. Эти качества важны для нашей демократии и наше общество должно следовать заветам христианства."
 ITA_ubranization: "Урбанизация"
 ITA_ubranization_desc: "Наши города практически не развивались со времён Вельткрига. Теперь, когда Чёрный Понедельник прошёл, мы можем возродить наши города и развить их промышленный потенциал."
 ITA_stable_democracy: "Стабильная демократия"
 ITA_stable_democracy_desc: "Экономический кризис преодолён, а радикалы разбиты. Итальянская демократия расцвела, и страна стабильна, как никогда ранее."
  
 ### ANI Path ### 
 ITA_ani_elected: "АИН у власти"
 ITA_ani_elected_desc: "Ассоциация националистов Италии победила на выборах и уже готова превратить страну в военный лагерь. Они обещают уничтожить всех врагов Италии, как внешних, так и внутренних."
 ITA_purge_red_meance: "Чистка красных"
 ITA_purge_red_meance_desc: "Демократия себя дискредитировала, позволив красным идеям проникнуть в страну. Грядут огромные проверки всех госслужащих. Если мы заподозрим их в измене, их ждёт увольнение и тюрьма."
 ITA_italian_militerism: "Итальянский милитаризм"
 ITA_italian_militerism_desc: "Нас могут атаковать в любой момент. Сыны Италии должны быть готовы в любой момент встать на защиту Родины. Мы должны постоянно напоминать людям об их долге перед страной."
 ITA_four_economic_battles: "Четыре главных битвы"
 ITA_four_economic_battles_desc: "Наша страна лежит в руинах из-за напыщенных политиканов. Мы более не должны быть уязвимы для иностранного влияния. Каждая из четырёх основных проблем нашего государства должна быть решена в кратчайшие сроки."
 ITA_destroy_austrian_influence: "Создать Унитарную Республику"
 ITA_destroy_austrian_influence_desc: "Республика предоставила слишком большую автономию своим государствам-членам, пережиткам австрийского влияния и Федерации. Пришло время отменить их права и передать всю власть в руки центрального правительства - хотя это вполне может означать борьбу с теми, чью автономию мы лишаем."
 ITA_corporate_alliance: "Корпоративный Альянс"
 ITA_corporate_alliance_desc: "Желание нажиться само по себе неплохо, но это желание должно быть в интересах государства. Мы должны интегрировать крупный и малый бизнес в наш государственный аппарат."
 ITA_corporate_militarism: "Корпоративный милитаризм"
 ITA_corporate_militarism_desc: "Наши друзья-корпоративисты выразили желание построить новые военные заводы."
 ITA_purge_opposition: "Подавление оппозиции"
 ITA_purge_opposition_desc: "Некоторые дураки до сих пор цепляются з идеалы демократии. Так как мы не смогли их переубедить, мы должны оградить их от госслужбы и работы в корпорациях."
 ITA_centralized_power: "Централизованное управление"
 ITA_centralized_power_desc: "Всякая оппозиция была подавлена, и теперь вся власть находится в руках центрального аппарата."
 ITA_military_loyalty: "Верные военные"
 ITA_military_loyalty_desc: "Множество режимов погибло из-з измены армейских чинов. Чтобы переманить армию на нашу сторону, мы должны дать им политические поблажки."
 ITA_italian_liberation: "Освобождение Италии"
 ITA_italian_liberation_desc: "День объединения Италии всё ближе и ближе. Хоть мы и не знаем, когда это будет, мы должны быть готовы к любой возможности."
 ITA_italy_is_reborn: "Италия перерождённая"
 ITA_italy_is_reborn_desc: "Как феникс из пепла, Италия переродилась. Наша нация теперь стоит на прочном фундаменте."
  
 ### Monarchy Path ### 
 ITA_king_of_italy: "Восстановление Федерации"
 ITA_king_of_italy_desc: "Несмотря на двадцать лет правления республиканистов, пришло время восстановить власть монарха и его децентрализационные инициативы."
 ITA_invest_in_countryside: "Инвестиции в провинции"
 ITA_invest_in_countryside_desc: "В отличие от городов, аграрные регионы сохраняют традиции и мораль, поэтому они без всякого сомнения поддержат наш традиционный режим, если мы покажем заботу о простом народе."
 ITA_decentralization: "Принципы децентрализации"
 ITA_decentralization_desc: "Итальянская Федерация в первую очередь поддерживает принцип свободной торговли между субъектами, центральному правительству же остается изредка вмешиваться для решения внутренних конфликтов. Подобное отношение несомненно обеспечит богатство регионов."
 ITA_state_intervention: "Государственное вмешательство"
 ITA_state_intervention_desc: "Свободный рынок провалился, иначе либералы по-прежнему были бы у власти. Только государственная интервенция может залечить раны, оставленные рынком."
 ITA_build_legitimacy: "Легитимность"
 ITA_build_legitimacy_desc: "Для многих Итальянская Федерация была лишь штампом на письме, правительство воспринималось пережитком давних времен, не имеющим никакой силы и авторитета. Если мы хотим достичь величия, необходимо это исправить."
 ITA_fight_republicanism: "Борьба с Республиканизмом"
 ITA_fight_republicanism_desc: "Теперь у нас достаточно авторитета, чтобы дать бой республиканцам, сидящим в правительстве. С помощью небольших политических маневров мы можем оправдать смещение всех вражеских элементов."
 ITA_traditional_values: "Традиционные ценности"
 ITA_traditional_values_desc: "Революционные идеи и ценности, которые активно популяризовались республиканцами и синдикалистами, абсолютно безвкусны и аморальны. Италия должна стать цитаделью традиционализма в Европе."
 ITA_church_ties: "Связи с Церковью"
 ITA_stable_institutions: "Стабильные институты"
 ITA_stable_institutions_desc: "Либералы, социалисты и прочие пустословы постоянно обвиняют монархистов и консерваторов в неумении подстроиться под современные реалии, но это именно они бегут впереди паровоза. Мы же перед лицом катастрофических изменений сумели выстоять. Мы покажем, какая сила стоит за традиционными ценностями."
 ITA_church_ties_desc: "Католическая церковь предоставляет не только традиционные ценности, но и стабильную основу для руководства страной. Мы должны подтвердить верность католической церкви и восстановить связи с консервативными кругами внутри нее."
 ITA_end_depression: "Возвращение процветания"
 ITA_end_depression_desc: "После большого количества инициатив и проектов — где-то успешных, где-то не очень — мы остановили падение экономики. Без всякого лицемерия мы можем с уверенностью заявить о полной победе над Черным Понедельником, а наши люди могут насладиться стабильным ростом и картиной светлого будущего."
 ITA_defend_the_kingdom: "Защита Федерации"
 ITA_defend_the_kingdom_desc: "Нашей стране всегда будут угрожать враги. Мы должны возвести фортификации и другие укрепления, чтобы ни один противник не вступил на нашу землю."
 ITA_towards_risorgimento: "Вперед — к Единой Италии"
 ITA_towards_risorgimento_desc: "Теперь, когда мы доказали успех нашего правительства, мы готовы к объединению Италии. И пусть все враги на международной арене падут, как пали враги изнутри! Viva l'Italia!"
  
 ### Economic Focuses ### 
 ITA_assess_the_economy: "Фонд итальянской промышленности"
 ITA_assess_the_economy_desc: "Институт экономической реконструкции, был создан в 1924 году для восстановления нашей тяжелой промышленности после Гражданской войны. Мы должны предоставить ему больше финансирования, чтобы он мог продолжать помогать промышленности нашей страны."
 ITA_industrial_improvements: "Развитие промышленности"
 ITA_industrial_improvements_desc: "Большая часть нашей промышленности разрушена, а та, что есть - безнадёжно устарела. Чтобы разобраться с этой проблемой, мы должны проспонсировать программу восстановления фабрик."
 ITA_create_autostrada: "Проложить автострады"
 ITA_create_autostrada_desc: "Автострады - комплекс дорог, соединяющих крупные города. Гражданская война застопорила их строительство, но в мирные года мы можем возобновить проект."
 ITA_support_auto_industry: "Поддержка автомобильной промышленности"
 ITA_support_auto_industry_desc: "Италия всегда славилась своими передовыми автомобилями. Мы должны не отступаться от этого и расширить нашу автомобильную промышленность."
 ITA_modernize_agriculture: "Современное сельское хозяйство"
 ITA_modernize_agriculture_desc: "Многие фермерские хозяйства не только пострадали от войны, но и до сих пор пользуются допотопной техникой и устаревшими технологиями. Мы должны начать импорт зарубежной техники и внедрять её в пользование."
 ITA_create_theistituto_luce: "Создать Istituto Luce"
 ITA_create_theistituto_luce_desc: "Многие недовольные отринут свой гнев, когда увидят, что были неправы. Чтобы показать людям их неправоту, мы должны создать орган СМИ, который будет пропагандировать традиционные моральные устои."
 ITA_economic_planning: "Планирование экономики"
 ITA_economic_planning_desc: "Теперь, когда депрессия экономики закончилась, мы должны предпринять всё, чтобы подобное не повторилось. Для этого, государство должно контролировать все долгосрочные проекты и инвестиции."
 ITA_new_defense_contracts: "Новые военные контракты"
 ITA_new_defense_contracts_desc: "Военные предприятия освобождённых земель могут с лёгкостью быть расширены. Мы должны нагрузить их госзаказами на поставку оружия и техники."
 ITA_military_contacts: "Контракты ВПК"
 ITA_military_contacts_desc: "Чтобы расширить нашу экономику, мы должны открыть при предприятиях маленькие цеха по производству оружия."
 ITA_defense_contracts: "Защитные контракты"
 ITA_defense_contracts_desc: "Военная промышленность - важная часть экономики. Работая напрямую с крупными производителями оружия, мы сможем ещё больше расширить их предприятия."
 ITA_military_economics: "Военизированная экономика"
 ITA_military_economics_desc: "Экономика и армия должны стать шестерёнками единого механизма под названием государство."
 ITA_new_economy: "Новая экономика"
 ITA_new_economy_desc: "Теперь, когда Италия едина, мы должны развивать экономику в новых регионах."
 ITA_research_institutes: "Исследовательские институты"
 ITA_research_institutes_desc: "Наши исследования идут слишком медленно. Мы не должны дать врагам оторваться от нас в развитии. Для этого, мы будем развивать новые исследовательские институты."
 ITA_new_venetian_arsenal: "Новые арсеналы Венеции"
 ITA_new_venetian_arsenal_desc: "Венеция когда-то была самым крупным портом в Европе. Мы до сих пор может расширить её доки и верфи. Новые морские арсеналы будут использованы для строительства флота."
 ITA_market_protection: "Протекционизм"
 ITA_market_protection_desc: "Чтобы дать почву для развития своим производителям, мы должны оградить страну от засилья иностранных товаров. Мы должны ввести огромные пошлины на определённые виды товаров."
 ITA_synthetic_research: "Исследования синтетики"
 ITA_synthetic_research_desc: "Нашей нации не хватает нефти и резины. Мы, однако, можем производить их из синтетических материалов."
 ITA_expand_research_institutes: "Расширить исследовательские институты"
 ITA_expand_research_institutes_desc: "Наши исследовательские институты позволили сократить технологический разрыв с остальной Европой. Мы должны реформировать и расширить их, чтобы ещё более эффективно использовать умы наших учёных."
 ITA_new_industry: "Программа новой промышленности"
 ITA_new_industry_desc: "Теперь, когда фабрики единой Италии вновь в наших руках, мы должны использовать их на благо государства."
 ITA_expand_dockyards: "Расширить верфи"
 ITA_expand_dockyards_desc: "Большинство портов лежит в руинах. Мы должны отремонтировать их."
 ITA_expand_air_ports: "Расширить аэропорты"
 ITA_expand_air_ports_desc: "Авиапромышленность развивается с гигантской скорость. Мы должны быть на передовой в этой отрасли, поэтому нам нужно больше аэропортов."
 ITA_expand_the_autostrada: "Расширить автострады"
 ITA_expand_the_autostrada_desc: "Автострады сильно повлияли на развитие Венеции, теперь же мы должны проложить их по всей стране."
 ITA_southern_industry: "Индустриализация Юга"
 ITA_southern_industry_desc: "Юг всегда был преимущественно аграрным регионом. Мы должны поработать над тем, чтобы развить там промышленность и сократить разрыв в развитии с севером."
 ITA_italian_factories: "Фабрики Италии"
 ITA_italian_factories_desc: "Большая часть Италии до сих пор не до конца развита. Если мы хочем стать великой державой, мы должны ещё больше расширить промышленность."
 ITA_italian_miracle: "Итальянское чудо"
 ITA_italian_miracle_desc: "Италия вновь едина и оправилась от бед. Теперь же она заняла своё место среди великих держав Европы."
  
 ### Unification ### 
 ITA_unification: "Начать Рисорджименто"
 ITA_unification_desc: "Пришло время, Италия вновь должна стать единой. Viva l’Italia!"
 ITA_naval_exercises: "Морские учения"
 ITA_naval_exercises_desc: "Чтобы показать свою мощь и поднять дух солдат, мы должны провести ряд морских учений в Адриатике. Пусть же враги трепещут."
 ITA_reenforce_po_line: "Укрепить линию По"
 ITA_reenforce_po_line_desc: "Граница между нами и Социалистической Италией лежит по реке По. Мы должны построить ряд укреплений на нашем берегу."
 ITA_military_exercises: "Военные учения"
 ITA_military_exercises_desc: "Чтобы показать свою мощь и поднять дух солдат, мы должны провести ряд показательных боёв вдоль реки По на границе с синдикалистами. Пусть же враги трепещут."
 ITA_italy_is_united: "Италия едина"
 ITA_italy_is_united_desc: "Наконец-то! Италия, милая Италия, ты вновь едина. Этот день станет праздником для бесчисленного числа патриотов."
 ITA_naples_officers: "Сицилийские офицеры"
 ITA_naples_officers_desc: "Сицилийцы хоть и присягали на верность Бурбонам, показали себя талантливыми офицерами. Должны ли они служить Италии?"
 ITA_sardinian_officers: "Сардинские офицеры"
 ITA_sardinian_officers_desc: "Многие храбрые муж погибли за Сардинию. Теперь, когда война закончилась, мы должны решить судьбу их генералов."
 ITA_italian_irredentism: "Итальянский ирредентизм"
 ITA_italian_irredentism_desc: "Теперь, когда Италия едина и внутренние проблемы решены, мы можем обратить взор на остальной мир, особенно на земли, которые исторически должны принадлежать нам."
 ITA_a_stable_italy: "Стабильная Италия"
 ITA_a_stable_italy_desc: "Наша политика была нестабильной с момента окончания Гражданской войны, но теперь, когда Итальянская Республика правит всей Италией, мы наконец можем положить конец нестабильности, что преследует нас годами."
  
 ### Military Army Focuses ### 
 ITA_mobile_warfare_focus: "План Родольфо Грациани"
 ITA_mobile_warfare_focus_desc: "Армия, которая передвигается молниеносно, сможет победить в любом бою. Пусть врагов тысячи, если мы сможем использовать тактическое преимущество, мы победим."
 ITA_grand_battle_plan_focus: "План Эмилио Де Боно"
 ITA_grand_battle_plan_focus_desc: "Ключ к победе - тщательное планирование и слаженность действий на поле боя. Италия уже однажды проиграла из-за некомпетентности офицеров. Этого не должно повториться."
 ITA_superior_firepower_focus: "План Этторе Бастико"
 ITA_superior_firepower_focus_desc: "Современное оружие способно уничтожить врага за километры от поля боя. Мы должны снабжать нашу армию артиллерией и другим вспомогательным снаряжением."
 ITA_begin_modernizing: "Начать модернизацию"
 ITA_begin_modernizing_desc: "Теперь, когда мы выбрали доктрину, можно начать модернизацию армии."
 ITA_modernize_alpini: "Альпийские стрелки"
 ITA_modernize_alpini_desc: "Италия бы пала под натиском Центральных держав намного быстрее, если бы не храбрость и профессионализм альпийских стрелков. Эти элитные горно-стрелковые части пропали после поражения. Мы должны вернуть их и возродить в былой форме."
 ITA_create_paratroopers: "Реформировать Ардити"
 ITA_create_paratroopers_desc: "Ардити - лучшее, что есть у Италии. Эти элитные части способны вести бой даже в самых тяжёлых ситуациях. Мы должны реформировать их, чтобы показать важность спецназа в современной войне."
 ITA_high_command_reform: "Реформа командного состава"
 ITA_high_command_reform_desc: "С разделом наших земель, командный состав единой Италии был разделён. С тех пор мы так и не предприняли ничего. Мы должны организовать новый командный состав из остатков генералитета."
 ITA_italian_armored_cars: "Итальянские броневики"
 ITA_italian_armored_cars_desc: "Броневики показали себя в Вельткриге как быстрый способ передвижения и поддержка пехоте. Теперь, когда мы полагаемся на мобильность, нам необходимо сделать ставку на броневики."
 ITA_cruiser_tanks: "Крейсерские танки"
 ITA_cruiser_tanks_desc: "Крейсерские танки предназначены для поддержки моторизированных частей. Они - кавалерия нового мира."
 ITA_artillery_effort: "Артиллерия"
 ITA_artillery_effort_desc: "Наша артиллерия должна быть интегрирована в армию. Ни одна атака не должна начинаться без предварительного артиллерийского обстрела."
 ITA_infantry_tanks: "Пехотные танки"
 ITA_infantry_tanks_desc: "Бронированные танки должны поддерживать наши пехотные дивизии в бою."
 ITA_planning_school: "Школа Планирования"
 ITA_planning_school_desc: "Наши офицеры должны полагаться не только на боевой опыт, но и на предварительную тренировку. Мы должны создать новые школы, которые будут специализироваться на планировании."
 ITA_commander_initative: "Инициатива командиров"
 ITA_commander_initative_desc: "Офицеры должны иметь право подстраиваться под боевую обстановку без приказов высшего состава. Мы должны поощрять самостоятельность наших офицеров."
 ITA_modernize_guns: "Модернизация оружия"
 ITA_modernize_guns_desc: "Наши винтовки ещё помнят времена Вельткрига. Мы должны провести реформы и вооружить наших бойцов самым современным оружием."
 ITA_create_the_saf: "Женщины в армии"
 ITA_create_the_saf_desc: "Мы до сих пор недооцениваем потенциал женщин в армии. Мы можем создать отдельные женские дивизии, которые будут помогать основной армии."
 ITA_finish_reforms: "Завершить реформы"
 ITA_finish_reforms_desc: "Теперь, наша армия наконец-то прошла все реформы. Наши солдаты и офицеры готовы сражаться за Единую Италию."
  
 ### Military Navy Focuses ### 
 ITA_republican_navy: "[ita_navy_focus_name]"
 ITA_republican_navy_1: "Республиканский флот"
 ITA_republican_navy_2: "Королевский флот"
 ITA_republican_navy_desc: "Наш флот до сих пор дезорганизован, как и во время гражданской войны. Мы должны централизовать офицерский состав в новую структуру."
 ITA_merchant_marine: "Торговый флот"
 ITA_merchant_marine_desc: "Весь наш торговый флот залёг на дно во время Вельткрига. Конвои - это наш показатель готовности к войне. Чтобы дать им защиту во вражеских и просто опасных водах, мы должны организовать специальный комитет по надзору за конвоями."
 ITA_modernize_the_navy: "Модернизация флота"
 ITA_grand_navy: "Великий флот"
 ITA_grand_navy_desc: "Наш флот должен быть немедленно расширен за счёт строительства новых кораблей."
 ITA_heavy_cruisers: "Тяжёлые крейсера"
 ITA_battle_cruisers: "Линейный крейсер"
 ITA_battle_cruisers_desc: "Линейные крейсера одинаково быстры и мощно вооружены. Может, их броня и не так крепка, как хотелось бы, но они сослужат нам службу и не раз."
 ITA_battleships: "Итальянские линкоры"
 ITA_battleships_desc: "Линкоры - гордость любого флота. Большие, бронированные и смертоносные, они станут нашим сигналом мировой общественности о том, что мы готовы вернуть себе своё место в мире."
 ITA_defend_the_coast: "Защита побережья"
 ITA_defend_the_coast_desc: "Наш флот должен быть направлен на защиту побережья и уничтожение вражеских конвоев."
 ITA_subs: "Итальянские субмарины"
 ITA_subs_desc: "Субмарины показали свою эффективность во время Вельткрига. Мы должны включить их в свой флот, чтобы ещё уверенней чувствовать себя на море."
 ITA_destroyers: "Итальянская береговая охрана"
 ITA_destroyers_desc: "Новое подразделение нашего флота будет направлено на защиту береговых сооружений от атак врага."
 ITA_light_cruisers: "Лёгкие крейсера"
 ITA_light_cruisers_desc: "Лёгкие крейсера станут отличной поддержкой более крупным судам."
 ITA_reenforce_the_coast: "Укрепить побережье"
 ITA_reenforce_the_coast_desc: "Север Адриатики - наш единственный морской путь на мировой рынок. Мы не должны сдать его врагу. Для этого следует создать сеть укреплений на побережье, чтобы враг не мог так просто высадиться."
 ITA_republican_marines: "Республиканские десантники"
 ITA_republican_marines_desc: "Для того, чтобы высаживаться на вражеские позиции с моря, нам необходимо создать новый вид бойцов, которые будут обучены морским высадкам."
 ITA_rule_the_seas: "Господство на море"
 ITA_rule_the_seas_desc: "Наш флот наконец-то стал похож на то, что было у нас до войны. Теперь мы по праву господствуем на море."
  
 ### Military Air Force Focuses ### 
 ITA_establish_anr: "[ita_air_focus_name]"
 ITA_establish_anr_name_1: "Республиканская авиация"
 ITA_establish_anr_name_2: "Королевская авиация"
 ITA_establish_anr_desc: "Наш авиафлот состоит из кучки волонтёров и остатков устаревших бипланов. Мы должны организовать профессиональный авиафлот и подготовить новых пилотов."
 ITA_pilot_training: "Тренировка пилотов"
 ITA_pilot_training_desc: "Волонтёры, которые составляют большинство наших военных пилотов - всего лишь любители. Мы должны приставить к ним ветеранов авиации, чтобы те преподавали им уроки."
 ITA_upgrade_air_ports: "Улучшить авиабазы"
 ITA_upgrade_air_ports_desc: "Чтобы создать подходящий фундамент для нашей авиации, мы должны национализировать расширить множество мелких гражданских аэродромов. "
 ITA_aviation_industry: "Авиационная промышленность"
 ITA_aviation_industry_desc: "Итальянские производители самолётов пострадали от событий гражданской войны. Мы должны поддержать их возвращение и дать им поблажки."
 ITA_army_air_support: "Стратегические бомбардировщики"
 ITA_army_air_support_desc: "Наши ВВС должны быть сосредоточены на нанесении ущерба промышленности и военному потенциалу противника - ключевым является нападение, а не оборона."
 ITA_bomber_efforts: "Ставка на бомбардировщики"
 ITA_bomber_efforts_desc: "Настоящая поддержка авиации - это уничтожение вражеских объектов с воздуха. Для этого, мы должны развивать средние и тяжелые бомбардировщики."
 ITA_air_supremcy: "Превосходство в воздухе"
 ITA_air_supremcy_desc: "Небеса должны быть защищены от вражеского присутствия. Наша авиация должна сфокусироваться на превосходстве в воздухе."
 ITA_fighter_support: "Поддержка истребителей"
 ITA_fighter_support_desc: "Истребители - костяк любой авиации. Мы должны разработать новые модели."
 ITA_paracadutisi: "Парашютисты"
 ITA_paracadutisi_desc: "Парашютисты - новый тип бойцов, предназначенных для десанта с воздуха. Разработав новое десантное вооружение, мы сможем добиться тактического преимущества над врагом."
 ITA_female_pilots: "Женщины-пилоты"
 ITA_female_pilots_desc: "Многие патриотки нашей страны хотят служить пилотами в нашей армии. Мы должны дать им добро на это и назначить пилотами сопровождения и транспортировки."
 ITA_radar_effort: "Радары"
 ITA_radar_effort_desc: "Радары - новая разработка, которая позволяет замечать врага на расстоянии. Они будут особенно полезны нашей авиации."
 ITA_rule_the_skies: "Господство в воздухе"
 ITA_rule_the_skies_desc: "Наша авиация теперь не просто груда железа, а настоящая мощь. Пусть же Италия правит небесами!"
  
 ### Bookmark ### 
 ITA_KR_gathering_storm_desc: "После поражения Италии в Вельткриге страна была оставлена на милость австрийцам — и она была бы реорганизована в старую Итальянскую Федерацию, если бы не разразившаяся гражданская война. Социалисты захватили бы полуостров, если бы австрийцы не проглотили горькую пилюлю и не сотрудничали с республиканцами... и после прекращения боевых действий были вынуждены поддерживать отношения до сегодняшних дней. Однако Италия остается нестабильной, и ее окончательная расплата с социалистами по всей стране кажется неизбежной."
  
