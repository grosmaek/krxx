MNR_sultan_klych_girey_high_command_desc: "§YРодился:§! §L1 января 1880 года, Уляп, Кубанская область, Российская Империя§!\n§YБиография:§! §ЛСултан Клыч-Гирей (в русской армии - Келеч Шаханович Султан-Гирей) происходит из династии крымских ханов Гиреев, и, таким образом, является потомком Чингисхана. К этому времени семья проживала в Майкопе на Северном Кавказе, будучи типичной военной аристократией Российской Империи. Клыч-Гирей окончил Елисаветградское кавалерийское училище в 1901 году и большую часть карьеры служил в знаменитой Кавказской туземной кавалерийской дивизии. В дивизии он стал близок с генералом Корниловым, тогдашним командиром дивизии, и вскоре после её создания присоединился к Добровольческой армии. Генерал-майор Клыч-Гирей был назначен ответственным за вербовку на Северном Кавказе, используя свои обширные связи в Черкесии.\n\nПосле гражданской войны он продолжил службу в русской армии и изначально поддерж
