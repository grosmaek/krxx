### Characters ###
 YEM_yahya_al_hamid: "Яхья аль-Хамид"
 YEM_yahya_al_hamid_leader_desc: "С 1934 года Яхья перенаправил свою энергию на внутреннюю консолидацию своей власти и создание жизнеспособного центрального правительства, подчиненного лично ему. Для этого он стремится установить контроль над внутренними районами Йемена, создать современную постоянную армию и установить четкие правила наследования наследственных губернаторских должностей, при этом внимательно следя за бурной политической обстановкой в самой Сане. С аль-Хамидом во главе Йемен вступает в современную эпоху, сохраняя при этом полуфеодальное устройство."

