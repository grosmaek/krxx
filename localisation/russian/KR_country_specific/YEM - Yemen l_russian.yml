 YEM_ahmad_muhammad_numan: "Ахмад Мухаммад Нуман"
 YEM_ahmad_muhammad_numan_leader_desc: "Из Таизза семью Нуман можно назвать средним классом. Будучи суннитом, Ахмад не смог получить должного образования в области мусульманской науки, чтобы продвинуться в Йемене. Возможно, это было связано со слухами о том, что его семья происходила от йеменских евреев. Вместо этого Ахмад получил образование по западной системе в Медресе аль-Ахлийя. В этом учебном заведении в конце концов образовалась реформаторская группа Ахмада "Нади а Ислах". Нади а Ислах рассматривал и королевство Мутаваккили, и Османский халифат как реликты, сдерживающие Йемен. Он сформировал программу, которая маскировала социальные реформы под терминологию реакционеров. Поощрение хорошего и предотвращение плохого позволило его восстанию склонить на свою сторону консервативных йеменцев. В конечном счете, это воззвание для Йемена должно было облегчить грядущие перемены в сильно разделенной стране."

 YEM_ali_nassar_al_qadari: "Али Нассар аль-Кадари"
 YEM_ali_nassar_al_qadari_leader_desc: "Сын шейха Насера бин Масада, Али Насер имел общее происхождение. Будучи суннитом, он поднял восстание против имама Яхьи в 1928 году, когда имам установил свое правление над Аденом. Затем Аль Насер бежал от призыва имама и присоединился к повстанцам. В ходе восстания Али Насер проявил свои артистические способности, поэтически описывая свою миссию убить имама. С этой целью он вступил в подпольную организацию Хаит аль-Надиаль и благодаря своему выразительному голосу стал ее лидером."

