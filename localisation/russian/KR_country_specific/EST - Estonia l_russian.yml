 ### Initial Tree 
 EST_national_personal_autonomy: "Реализовать национальную личную автономию"
 EST_national_personal_autonomy_desc: "Как описал великий австромарксист Отто Бауэр, национальная личная автономия обеспечит меньшинствам в Эстонии защиту и равные права. Этот новый закон о национальной личной автономии предоставит меньшинствам возможность заявить о своей национальности и установить государственно-правовое национальное культурное самоуправление."
  
 EST_nationalizing_baltic_german_industry: "Захватить немецкую промышленность в Прибалтике"
 EST_nationalizing_baltic_german_industry_desc: "Эстония для эстонцев, а не для немцев! Мы изгнали их с наших земель, и все, что у них осталось, теперь принадлежит нам - промышленность, дороги, поместья. Все они будут экспроприированы и переданы в руки тех, кому можно доверить продвижение интересов эстонского народа."
  
 EST_estonian_freedom: "Национальное строительство"
 EST_estonian_freedom_desc: "В результате стремительного удара все учреждения и инфраструктура балтийских немцев были уничтожены. Мы должны заполнить этот вакуум и предоставить народу Эстонии собственные институты."
  
 EST_omakaitse: "Реформировать Омакайтсе"
 EST_omakaitse_desc: "Омакайтсе были знаменосцами эстонского сопротивления во время немецкой оккупации в 1918 году, и их остатки выжили в изгнании, готовясь к возвращению на Родину. Теперь, когда мы вернулись, нам пора решить, какую роль они играют в эстонском обществе - оставить ли их или интегрировать в армию."
  
 ### Vapsid Tree 
 EST_pursue_autarky: "Добиваться автаркии"
 EST_pursue_autarky_desc: "С нашим отколом от Германии пришло время действовать самостоятельно. Эстония – для эстонцев, и теперь, когда мы национализировали немецкую промышленность, мы будем развивать нашу экономику таким образом, чтобы нам больше не приходилось полагаться на Миттельевропу."
  
 EST_banking_reform: "Закон о банковской реформе"
 EST_banking_reform_desc: "В качестве одного из первых шагов денежной реформы и нашей независимости от экономической сферы Германии, Рийгикогу объявил новую денежную единицу - золотую крону. Золотая крона делится на сто марок и равна содержанию золота в шведской кроне. После реформы все кредиты и частные банки будут переоценены в кроны."
  
 EST_military_armaments_industry: "Военная промышленность"
 EST_military_armaments_industry_desc: "В этом не может быть никаких сомнений; Эстонии не хватает тяжелой военной промышленности, которая понадобится ей для подготовки к растущей напряженности в Европе. Поскольку русский медведь жадно смотрит на нашу любимую страну, мы должны подготовиться и начать возрождать нашу промышленность ради грядущего конфликта."
  
 EST_oil_exploitation: "Добыча нефти"
 EST_oil_exploitation_desc: "Анализ ресурсов эстонского сланца и возможностей его добычи активизировался в период, когда Эстония находилась под контролем России, а затем Германии. Теперь, когда мы независимы, эти ресурсы наши! Они не только послужат приманкой для внешней торговли, но мы также сможем обеспечить нашу страну горючим сланцем."
  
 EST_industrializing_tallinn: "Индустриализация Таллина"
 EST_industrializing_tallinn_desc: "В рамках попыток правительства вапсов модернизировать новообразованную эстонскую нацию, великий город Таллинн отчаянно нуждается в обновлении. В рамках реформ президента Сирка по модернизации эстонского государства мы начнем программу индустриализации в самой столице."
  
 EST_agricultural_credit_programmes: "Программы сельскохозяйственного кредитования"
 EST_agricultural_credit_programmes_desc: "В рамках реформ Сирка для своего любимого эстонского народа правительство начнет программу сельскохозяйственного кредитования. Это гарантирует, что эстонский фермер получит дешевый кредит на модернизацию своих усадеб во славу эстонского народа."
  
 EST_modern_farming_methods: "Современные методы земледелия"
 EST_modern_farming_methods_desc: "В то время как наша страна начинает проявлять признаки модернизации, сельская местность довольно деревенская, и некоторые из практикующихся там методов ведения сельского хозяйства несколько архаичны. В рамках реформ Сирка мы начнем внедрять современные методики, такие как тракторы и более качественные семена, для расширения эстонского сельскохозяйственного производства."
  
 EST_encourage_communal_farming: "Поощрять общинное сельское хозяйство"
 EST_encourage_communal_farming_desc: "Эстонцы должны работать вместе! Как нация, фермеры должны быть заинтересованы в совместной работе на коммунальных фермах, чтобы повысить свою производительность и поделиться своим урожаем со своими эстонскими братьями и сестрами."
  
 EST_rural_electrification: "Программы электрификации сельских районов"
 EST_rural_electrification_desc: "В то время как такие города, как Таллинн, модернизированы для электрификации, большая часть сельской местности почти едва освещена. При президенте Сирке это больше не является проблемой, поскольку он объявил о программе электрификации, которая должна принести свет в Эстонию."
  
 EST_mechanised_farming_pataut: "Механизированное земледелие"
 EST_mechanised_farming_pataut_desc: "Даже сейчас, в наши дни, большая часть сельскохозяйственного производства в Эстонии по-прежнему зависит от лошадей и волов. Чтобы полностью модернизировать нашу страну, пора внедрить такие аспекты механизированного земледелия, как трактор и культиватор."
  
 EST_expanding_university_tartu: "Расширить Тартуский университет"
 EST_expanding_university_tartu_desc: "Основанный в 1632 году Тартуский университет всегда был вершиной эстонской учёности и достижений. Теперь, когда Эстония полностью независима, учебная программа университета, наконец, получит автономию и эстонский язык обучения."
  
 EST_embrace_etatism: "Принять этатизм"
 EST_embrace_etatism_desc: "Крах капиталистических экономик во всем мире показал, что свободный рынок мертв. Под руководством вапсов государство будет контролировать экономику, чтобы мы не попали в очередной Черный Понедельник."
  
 EST_expand_omakaitse: "Расширить Омакайтсе"
 EST_expand_omakaitse_desc: "Хотя существуют угрозы за пределами Эстонии, есть также те, которые угрожают власти вапсов изнутри. Расширяя Омакайтсе, Сирк сможет избавиться от ненужных элементов эстонского общества, приведя Отечество к той славе, которой оно заслуживает."
  
 EST_one_people: "Один народ"
 EST_one_people_desc: "Эстония для эстонцев! Теперь, когда, наконец, освободившись от российского и немецкого ига, обещания нации, управляемой эстонцами для эстонцев, наконец сбудутся. Все эстонцы, от мала до велика, будут стоять плечом к плечу в Võitlust"
  
 EST_welfare_state: "Государство всеобщего благосостояния"
 EST_welfare_state_desc: "Президент Сирк действительно питает большую любовь и заботу к эстонскому народу, особенно к тем, кому повезло меньше. Под руководством вапсов Эстония будет осуществлять программы по защите здоровья и благополучия своих граждан."
  
 EST_crush_the_opposition: "Сокрушение оппозиции"
 EST_crush_the_opposition_desc: "С расширением Омакайтсе и установлением правления Сирка пришло время изгнать нечистоты, преследующие нашу любимую нацию. Повсюду есть предатели, которые продадут нашу страну немцам или русским. Они должны быть очищены во славу эстонского государства. У нас нет выбора; это во имя спасения Эстонии!"
  
 EST_the_vapsid_state: "Государство вапсов"
 EST_the_vapsid_state_desc: "Нет ничего более экстраординарного, чем любовь президента Сирка к Эстонии. Страна и народ во главе с сильной рукой вапсов - единственный способ выживания Эстонии. Как в словах нашего национального гимна: 'Mu isamaa, mu õnn ja rõõm!'"
  
 EST_fatherland_united: "Отечество объединилось"
 EST_fatherland_united_desc: "Наши реформы оказались успешными, но Эстония находится в центре грядущего конфликта. В эти тяжелые времена нужен сильный лидер, великий президент Артур Сирк. Сирк не только принес процветание эстонскому народу, но и обеспечит безопасность и защиту нашей родины от иностранных агрессоров."
  
 EST_loyalty_to_the_state: "Верность государству"
 EST_loyalty_to_the_state_desc: "Все должны быть верны Отечеству. Все эстонцы, от детей в школах до мужчин и женщин на работе, должны продемонстрировать свою готовность сражаться и умереть за Отечество. Наше время славы настало, и мы должны воспользоваться им!"
  
 ### Isamaaliit Tree 
 EST_control_unions: "Контроль профсоюзов"
 EST_control_unions_desc: "По мере того, как социализм укрепляется в странах по всему миру, мы должны быть осторожны в отношении власти профсоюзов. Однако мы не можем игнорировать преимущества, которые профсоюзы приносят эстонскому народу. Вместо этого давайте объединим эти союзы для государства, чтобы они не подвергались риску стать источником радикализма."
  
 EST_control_plutocrats: "Контроль плутократов"
 EST_control_plutocrats_desc: "Свободный рынок предоставляет много денег и влияния, но также и неравенство, и диспропорции, которые плутократы могут принести нашей стране. Давайте вместо этого объединим их для Эстонского государства, чтобы они могли лучше служить нашему народу, а не самим себе."
  
 EST_reform_bureaucracy: "Упростить бюрократию"
 EST_reform_bureaucracy_desc: "Нашей новой нации нужна бюрократия, чтобы выжить и хорошо функционировать. Мы должны предпринять шаги для обеспечения того, чтобы наше новое правительство выполняло свою роль функционирующей демократии. Те, кто коррумпированы и не будут лояльны новому режиму, не могут служить народу."
  
 EST_corporatist_democracy: "Корпоративная верхняя 'демократия'"
 EST_corporatist_democracy_desc: "В новом правительстве Эстонии будет верхняя палата, в которую войдут представители всех слоев гражданского общества. Мы привлечем представителей национальных профсоюзов, ассоциаций работодателей и государственных учреждений, чтобы обеспечить соблюдение наилучших интересов нашей страны."
  
 EST_disregard_deficit: "Сбалансировать бюджет"
 EST_disregard_deficit_desc: "Теперь, когда мы свободны от немецкого экономического ига, пришло время изучить национальный бюджет. Нам придется вступить в период жесткой финансовой экономии, хотя мы сможем получать кредиты в банках наших скандинавских соседей. Мы также повысим налоги для тех, кто не является эстонцами; в конце концов, это страна для эстонцев."
  
 EST_estonian_russian_trade: "Эстонско-русская торговля"
 EST_estonian_russian_trade_desc: "Поскольку мы сейчас оторвались от немецкой экономической сферы, пора искать новые рынки и новых партнеров. Хотя Россия представляет собой все более близкую угрозу на границе, нет никаких сомнений в том, что мы установим теплые отношения в области торговли между нашими двумя странами."
  
 EST_extensive_tariffs: "Тарифы для государства"
 EST_extensive_tariffs_desc: "Теперь, когда наша экономика начинает развиваться, мы должны обеспечить повышение тарифов, чтобы защитить нашу драгоценную отечественную промышленность. Эти новые тарифы будут распространяться на сельскохозяйственные товары, такие как овес, пшеница и картофель."
  
 EST_port_expansions: "Расширить Талиннский порт"
 EST_port_expansions_desc: "Таллиннский порт - один из самых важных портов во всей Эстонии. Однако предстоит еще многое сделать для того, чтобы порт стал одним из крупнейших портовых предприятий Балтийского моря. Расширение порта поможет нам удовлетворить растущие пассажирские и грузовые перевозки."
  
 EST_control_productive_forces: "Управление производительными силами нации"
 EST_control_productive_forces_desc: "Эстония действительно является сельскохозяйственной страной. Для дальнейшего развития нашей индустриализации и отечественной промышленности мы будем контролировать существующие предприятия для выполнения государственных контрактов в интересах эстонского народа."
  
 EST_free_education: "Бесплатное образование для всех истинных эстонцев"
 EST_free_education_desc: "Одним из критических моментов партии Исамаалийт является стремление к тому, чтобы все истинные эстонцы получили образование. Те, кто действительно родился эстонцем, выучат свой родной язык и станут первым поколением эстонских интеллектуалов и мыслителей."
  
 EST_reforming_the_banks: "Реформировать банки"
 EST_reforming_the_banks_desc: "Новое правительство Эстонии реформирует Банк Эстонии в национальный банк, обслуживающий всю Эстонию. В качестве одного из первых шагов экономической реформы мы введем золотую крону. Эта денежная единица делится на сто марок и равна золотому содержанию шведской кроны. Все кредиты в банке Эстонии и в частных банках будут переоценены в кронах."
  
 EST_industrial_modernisation_programmes: "Программы модернизации промышленности"
 EST_industrial_modernisation_programmes_desc: "В рамках попыток партии индустриализировать нашу страну мы начнем строгую программу индустриализации. Мы будем нанимать людей в быстро развивающуюся химическую и горнодобывающую промышленность, а также в швейную промышленность. Только в таком положении Эстония сможет конкурировать с окружающими ее нациями."
  
 EST_increase_production_quotas: "Увеличить производственные квоты"
 EST_increase_production_quotas_desc: "Все больше, больше и больше - нам понадобится больше, чтобы построить нашу нацию. Мы должны улучшить наши производственные процессы, а также расширить наше сельскохозяйственное производство до новых высот. Так или иначе, мы покажем миру доблесть нашей нации!"
  
 EST_search_for_oil: "Решение нефтяной проблемы"
 EST_search_for_oil_desc: "Одним из величайших сокровищ Эстонии является горючий сланец, и оккупанты использовали его, как русские, так и немцы. Теперь, когда мы полностью независимы, эти ресурсы в наших руках, и пришло время ускорить развитие сланцевой промышленности. Сланцевое предприятие будет находиться под управлением государства, и мы не только сможем экспортировать наши ресурсы, но и будем использовать их для обеспечения своей нации."
  
 EST_plough_shares_for_tractors: "Плужные лемеха для тракторов"
 EST_plough_shares_for_tractors_desc: "По мере того, как мы будем продолжать наращивать наше сельскохозяйственное производство, нам также необходимо будет модернизировать методы ведения сельского хозяйства, которые используют наши фермеры. Мы введем программу получения кредитов крестьянами для покупки тракторов в надежде, что они удвоят свою урожайность."
  
 EST_grain_for_fatherland: "Зерно для Отечества"
 EST_grain_for_fatherland_desc: "Нет ничего более славного, чем трудиться на благо Родины. Вместе мы будем работать над тем, чтобы Эстония стала сильнее, чем когда-либо, и это начинается на полях, где трудятся простые фермеры. Они не только смогут поделиться зерном со своей семьей, но и оно также будет использовано для нужд эстонского государства."
  
 EST_pursuit_of_mechanization: "Осуществить механизацию"
 EST_pursuit_of_mechanization_desc: "Лошади и волы уже давно служат эстонскому народу, но очевидно, что современные инструменты, такие как грузовики, тракторы и комбайны, позволят увеличить урожайность сельскохозяйственных культур и одновременно повысить продуктивность хозяйств. Мы должны перенять эту практику и убедиться, что наши фермеры используют самые современные технологии."
  
 EST_create_an_estonian_landowning_class: "Создать класс эстонских землевладельцев"
 EST_create_an_estonian_landowning_class_desc: "Во время немецкой оккупации почти все крупные землевладельцы были прибалтийскими немцами. Теперь, когда мы наконец освободились от немецких цепей, мы можем экспроприировать их землю и создать новый класс средних эстонских землевладельцев. То, что всегда было нашим, теперь наконец в наших руках."
  
 EST_expand_railways: "Развернуть железнодорожные линии"
 EST_expand_railways_desc: "В рамках нашей политики государственной модернизации мы должны расширять сеть железных дорог в нашей преимущественно аграрной стране. Мы расширим железнодорожную службу, включив в нее эксплуатацию и управление государственными железными дорогами, аудит и надзор за частными дорогами, а также проектирование и строительство новых железных дорог."
  
 EST_seize_enemy_assets: "Захватить активы недоброжелателей"
 EST_seize_enemy_assets_desc: "Те, кто сомневается в нашем новом режиме, в итоге не принесут ничего, кроме неприятностей. Радикальные революционеры подстерегают нас на каждом углу, и мы не можем медлить; в противном случае наша молодая нация рухнет еще до того, как сможет взлететь. Мы должны захватить их бизнес и богатство, чтобы они более не представляли для нас угрозы, используя эти ресурсы для служения эстонскому народу."
  
 EST_mass_censorship_laws: "Законы о массовой цензуре"
 EST_mass_censorship_laws_desc: "Нас окружают опасные идеи. В эти опасные времена безраздельно царят неуверенность и подозрительность. Мы не можем допустить, чтобы наши люди запаниковали, и поэтому мы должны контролировать то, что они могут или не могут видеть. Это необходимо для защиты эстонского нации и эстонского народа."
  
 EST_suppress_dissident_voices: "Подавлять мнение диссидентов"
 EST_suppress_dissident_voices_desc: "Те, кто не поддерживает нас, выступают против нас. Партия Исамаалийт не сделала ничего, кроме как обеспечила рост и успех эстонской нации. Только они способны руководить Эстонией; с теми, кто пытается свергнуть наш режим, нужно как можно быстрее разобраться."
  
 ### Democratic Tree 
 EST_draft_a_new_constitution: "Проект новой конституции"
 EST_draft_a_new_constitution_desc: "Мы наконец-то освободились от немецкого ига и авторитарного правления Артура Сирка и мы выковываем себе новую судьбу - оплот демократии в Прибалтике. Давайте разработаем конституцию, чтобы защитить права всех эстонцев, независимо от того, богаты они или бедны. Мы позаботимся о том, чтобы Эстония стала маяком демократии в эти неспокойные времена."
  
 EST_popular_front: "Народный фронт"
 EST_popular_front_desc: "Наша новообретенная нация оказалась атакована изнутри. Противникам демократии, таким как радикальные последователи Сирка, нельзя позволять руководить Эстонией. Чтобы восстановить демократию, нам придется работать вместе со всеми демократическими партиями, чтобы сформировать единый фронт против радикализма!"
  
 EST_safeguard_democracy: "Защитить демократию"
 EST_safeguard_democracy_desc: "Обеспечив безопасность нашего правительства, мы должны установить конституционные правила, запрещающие захват власти радикалов. Это поможет предотвратить распространение популизма в нашей стране, а также даст нам конституционные полномочия победить остатки сторонников Сирка."
  
 EST_state_funded_education: "Государственное образование"
 EST_state_funded_education_desc: "Дети станут следующим поколением эстонцев и первыми, кто заявит, что Эстония является их исконной родиной. Чтобы гарантировать, что они не станут жертвами радикализма, мы попросим государство обеспечить лучшие ресурсы для образования. Мы превратим это молодое поколение в поколение эстонских мыслителей и интеллектуалов."
  
 EST_khutor_programme: "Хуторская программа"
 EST_khutor_programme_desc: "Хуторская программа разделит богатую сельскую местность Эстонии на отдельные участки. Благодаря этому у средней эстонской семьи будет собственная усадьба, что сделает земельную реформу эффективной и справедливой. В рамках этих реформ мы сможем покончить с земельным неравенством и бедностью."
  
 EST_detente_with_germany: "Разрядка с Германией?"
 EST_detente_with_germany_desc: "Наша страна находится под угрозой постоянно растущей мощи и территориальных амбиций России. Мы малочисленны и изолированны, но, может быть, мы можем посмотреть, предложат ли нам немцы членство в их экономическом блоке? Такой шаг позволит нам сохранить нашу независимость и приблизит нас к тому, чтобы все силы Рейхспакта охраняли нас от русского медведя."
  
 EST_help_struggling_farmers: "Помощь нуждающимся фермерам"
 EST_help_struggling_farmers_desc: "Эстония - аграрная нация; сельское хозяйство составляет почти 59% промышленности нашей страны. Мы не можем закрывать глаза на тех, кто трудится на полях. Чтобы помочь менее удачливым фермерам, мы предложим им кредит, который позволит им покупать современные сельскохозяйственные орудия для повышения их производительности и процветания нашей страны."
  
 EST_comprehensive_land_reform: "Комплексная земельная реформа"
 EST_comprehensive_land_reform_desc: "Пока наша страна, наконец, вступает в демократию, необходимо провести всеобъемлющую земельную реформу. Мы продолжим хуторскую программу по раздаче земли и формированию новых деревень на этой распределенной земле. Мы окажем экономическую помощь нуждающемуся крестьянству, а также перепрофилируем захваченные имения балтийских немцев в государственную собственность."
  
 EST_compromise_with_the_landowners: "Компромисс с помещиками"
 EST_compromise_with_the_landowners_desc: "В рамках нашей общей земельной реформы мы должны вести дела с землевладельцами таким образом, чтобы не искоренить их полностью. Таким образом, мы согласились пойти с ними на компромисс, позволив им оставить себе больше земли в обмен на освобождение крестьянства. Это сделает земельную реформу справедливой, не прибегая к варварским практикам сторонников классовой войны."
  
 EST_land_redistribution: "Перераспределение земли"
 EST_land_redistribution_desc: "В рамках наших реформ по мирному перераспределению земли мы создадим государственные департаменты, которые будут измерять и равномерно делить земельные участки. Это гарантирует, что процесс перераспределения земли будет не только эффективным, но и справедливым для всех эстонцев. В отличие от других народов, наша земельная реформа будет бескровной и продемонстрирует превосходство эстонской демократии!"
 EST_mechanised_farming_elected: "Механизированное земледелие"
 EST_mechanised_farming_elected_desc: "Среднестатистическому эстонцу по-прежнему не хватает инструментов и оборудования современного аграрного государства. Даже в полях всё ещё безраздельно властвуют конь и вол. Чтобы повысить продуктивность и урожайность нашего сельского хозяйства, мы начнем внедрять элементы механизированного земледелия, такие как трактор и комбайн. Правительство предоставит кредит тем, кто не может позволить себе такие инструменты для модернизации нашей страны."
  
 EST_communal_farms: "Коммунальные хозяйства"
 EST_communal_farms_desc: "В рамках нашей земельной реформы нам придется решить проблему землевладения. Мы создадим коммунальные фермы для всех эстонцев, чтобы предотвратить неравенство в благосостоянии и коррупцию, связанную с землевладением. Таким образом, эстонцы смогут работать вместе, чтобы обеспечить семью и Отечество справедливым и равным образом для всех."
  
 EST_diversify_our_industrial_base: "Разнообразить нашу промышленную базу"
 EST_diversify_our_industrial_base_desc: "Для того, чтобы Эстония вступила в современную эпоху, нам придется заняться строительными проектами. У Эстонии есть много неиспользованных ресурсов в виде полезных ископаемых и нефти, которые будут использоваться для развития Эстонии и помощи в международной торговле Эстонии. Мы будем усердно работать над созданием нефтеперерабатывающих предприятий, заводов и фабрик, чтобы модернизировать эстонскую промышленность в соответствии с нашими конкурентами и соседями!"
  
 EST_introduce_the_kroon: "Ввести крону"
 EST_introduce_the_kroon_desc: "Развивая нашу экономику, мы должны реформировать и нашу банковскую систему. Рийгикогу легализовал новую денежную единицу - золотую крону. Крона делится на сто марок и равна золотому содержанию шведской кроны. После этих реформ все кредиты в Эстонском банке и частных банках будут переоценены в новой кроне для стабилизации экономики Эстонии."
  
 EST_seek_foreign_investments: "Искать иностранные инвестиции"
 EST_seek_foreign_investments_desc: "Несмотря на все наши усилия по развитию отечественной промышленности, наша экономика не может выжить сама по себе. Поскольку у нас много природных ресурсов, таких как сланцевая нефть, мы сможем привлечь в нашу страну иностранные инвестиции. Таким образом мы будем развивать нашу страну и репутацию международного торгового партнера."
  
 EST_the_three_year_plan: "Трехлетний план"
 EST_the_three_year_plan_desc: "Наша страна по-прежнему является преимущественно аграрной и отсталой по сравнению с нашими соседями. Таким образом, давайте начнем строгий период индустриализации с государственных проектов по строительству инфраструктуры и промышленности. Мы снабдим нашу страну горючим сланцем в качестве топлива и увеличим производительность и объем производства в Эстонии. Эти проекты не только обеспечат занятость, но и покажут, что Эстония действительно станет примером успеха в странах Прибалтики!"
  
 EST_a_baltic_trade_hub: "Балтийский торговый центр"
 EST_a_baltic_trade_hub_desc: "Наше расположение у моря имеет большое экономическое значение. Благодаря близости к скандинавским соседям и морским путям Рейхспакта мы значительно преуспеем как главный торговый центр Балтии. Мы расширим Таллиннский порт, чтобы лучше обслуживать грузовые и пассажирские перевозки, связанные с нашим экономическим ростом."
  
 EST_oil_investments: "Нефтяные инвестиции"
 EST_oil_investments_desc: "Один из самых ценных ресурсов Эстонии - горючий сланец. Теперь, когда мы полностью контролируем нашу страну, мы создадим государственные нефтяные предприятия. Благодаря горючему сланцу мы сможем использовать его в качестве топлива для нашей растущей цементной промышленности и для питания эстонских домашних печей. Это также будет стимулировать инвестиции из других стран, по мере того, как мы начнем развивать и модернизировать нашу нефтяную промышленность"
  
 EST_new_refineries: "Новые нефтеперерабатывающие заводы"
 EST_new_refineries_desc: "По мере того, как наши инвестиции в сланцевую промышленность растут и наша страна полностью принимает сопутствующую модернизацию, мы должны создавать более эффективные способы использования этой энергии. Для этого мы приступим к государственным строительным проектам по разработке новых нефтеперерабатывающих заводов для нашей страны. Эта программа направлена на то, чтобы большинство эстонских домов и локомотивов работали на горючем сланце."
  
 ### Military Tree 
 EST_planned_defences: "Планируемая оборона"
 EST_planned_defences_desc: "Наша новая нация оказалась зажатой между русским медведем и Рейхспактом, и между ними неизбежно возникнет конфликт. Готовясь к такой войне, мы должны начать строительство ряда оборонительных укреплений и траншей для подготовки к предстоящему штурму."
  
 EST_a_plan_for_every_scenario: "План на любой сценарий"
 EST_a_plan_for_every_scenario_desc: "Мы должны быть всегда готовы. Вторжение может произойти с суши или с моря, и если мы не будем готовы, нас будут считать слабыми. Поэтому военные решили разработать оборонительные планы и меры для каждого сценария."
  
 EST_army_manuals: "Армейские руководства"
 EST_army_manuals_desc: "Теперь, когда мы полностью независимая нация, мы должны стандартизировать тактику и методы наших боевых действий. Таким образом, армия одобрила создание инструкций для подготовки наиболее талантливых наших солдат в эффективный офицерский корпус."
  
 EST_improved_communications: "Улучшенная связь"
 EST_improved_communications_desc: "Армия может быть эффективной только в том случае, если солдаты на поле боя имеют четкие инструкции от удаленного командования. Как и другие европейские армии, которые начали внедрять радио, мы должны улучшить наши системы связи, чтобы они подходили нашим вооруженным силам для ведения современной войны. Мы сформируем телеграфную роту, обученную сообщать и фиксировать линии связи на вражеской территории."
  
 EST_army_logistics: "Армейская логистика"
 EST_army_logistics_desc: "Существует старая поговорка, "Голодное брюхо к учению глухо". Логистика - одна из важнейших вещей на современном поле боя, и нам нужно будет предпринять шаги для улучшения структуры нашей армии. Чтобы реформировать нашу армию, мы должны начать с основ и обеспечить, чтобы каждый эстонский солдат был хорошо накормлен, хорошо одетым и прежде всего, хорошо экипирован."
  
 EST_expand_the_engineer_corps: "Расширить инженерный корпус"
 EST_expand_the_engineer_corps_desc: "В рамках общей реформы армии мы модернизируем и расширим наш инженерный корпус. Наши инженеры будут обучены ремонту мостов, обслуживанию транспортных средств и организации перевозок. Благодаря дисциплине и подготовке эстонских вооруженных сил мы сможем создать достойную похвалы и эффективную боевую силу."
  
 EST_industrial_mobilisation: "Промышленная мобилизация"
 EST_industrial_mobilisation_desc: "В рамках общей реформы армии мы модернизируем и расширим наш инженерный корпус. Наши инженеры будут обучены ремонту мостов, обслуживанию транспортных средств и организации перевозок. Благодаря дисциплине и подготовке эстонских вооруженных сил мы сможем создать достойную похвалы и эффективную боевую силу."
  
 EST_new_rifle_designs: "Новые конструкции винтовок"
 EST_new_rifle_designs_desc: "Большинство наших винтовок в арсеналах все еще устаревшие или некачественные по сравнению с теми, которые используются нашими более могущественными соседями. Мы будем изучать современные немецкие и российские разработки, чтобы улучшить наши вооружения и убедиться, что наши солдаты вооружены самым современным оружием."
  
 EST_dedicated_support_battalions: "Специальные батальоны поддержки"
 EST_dedicated_support_battalions_desc: "Современная армия потребует вспомогательных батальонов для оказания помощи. Мы создадим специальные функции поддержки для нашей недавно сформированной эстонской армии, такие как полевые госпитали и разведывательные службы, чтобы наша пехота получала максимальную поддержку, которую она может получить."
  
 EST_womens_support_units: "Женские подразделения поддержки"
 EST_womens_support_units_desc: "Наша нация находится в опасном положении. В то время как тучи войны снова окутывают Европу, каждый эстонец должен выполнить свой долг по защите Отечества. Мы должны открыть подразделения поддержки, возглавляемые женщинами, поскольку наша рабочая сила дефицитна и драгоценна. Наша нация никогда не падет, пока каждый эстонец готов сражаться и умереть за неё!"
 EST_standardise_weapon_assembly_lines: "Стандартизировать линии сборки оружия"
 EST_standardise_weapon_assembly_lines_desc: "В грядущей войне нам понадобится больше. Поскольку наши заводы начали переходить на военное производство, нам необходимо обеспечить их эффективность и продуктивность. Для этого мы стандартизируем наше оружие, наши боеприпасы и наше оборудование, чтобы гарантировать, что мы сможем массово производить необходимое нам оружие для той крови, что скоро будет пролита."
  
 EST_artillery_advancements: "Артиллерийские достижения"
 EST_artillery_advancements_desc: "Нашей стране остро не хватает современных артиллерийских орудий. Готовясь к грядущим конфликтам, мы должны обеспечить, чтобы наша армия располагала только самыми современными и надежными артиллерийские орудия. Мы изучим немецкие и российские артиллерийские проекты, чтобы улучшить огневую мощь нашей армии."
  
 EST_form_the_coast_guard: "Сформировать береговую охрану"
 EST_form_the_coast_guard_desc: "Эстония окружена Балтийским морем, и именно через него проходит значительная часть коммерческих и пассажирских перевозок нашей страны. Для обеспечения безопасности граждан Эстонии и морской торговли мы создадим эстонскую береговую охрану, которая будет следить за морем и гарантировать отсутствие гнусных или незаконных действий."
  
 EST_new_ship_designs: "Новые проекты кораблей"
 EST_new_ship_designs_desc: "Нам нужно будет построить новые и модернизированные корабли для предстоящих бурных волн. Мы можем черпать вдохновение из военно-морских сил Германии, России и Скандинавии в наших попытках модернизировать эстонский флот. Военно-морской флот Эстонии обеспечит безопасность и свободу Балтийского моря!"
  
 EST_reopen_the_tallinn_shipyards: "Вновь открыть верфи"
 EST_reopen_the_tallinn_shipyards_desc: "Наши порты должен быть перепрофилирован ради войны, поскольку напряжённость накаляется по всему континенту. Являясь ведущим портом Балтийского моря, мы позаботимся о том, чтобы наши верфи были в рабочем состоянии и были готовы отремонтировать и построить необходимые нам корабли на случай предстоящих опасностей."
  
 EST_train_our_sailors: "Обучить наших моряков"
 EST_train_our_sailors_desc: "У нашего молодого эстонского флота мало опыта из-за молодого возраста нашей страны. Поэтому наши моряки будут учиться у советников и инструкторов из соседних стран в рамках военных игр и программ обмена знаниями. Таким образом, наши моряки будут иметь опыт и навыки, необходимые, чтобы быть готовыми защищать эстонский народ, когда наступит день!"
  
 EST_study_tank_designs: "Изучение танковых проектов"
 EST_study_tank_designs_desc: "Представленный во время Вельткрига, танк является грозным игроком на современном поле боя. Хотя нам может не хватать опыта и знаний в области танков, мы наверняка можем послать наших офицеров изучать зарубежные танковые конструкции таких стран, как Германия и Россия. Надеюсь, с их опытом мы сможем создать наши собственные эстонские танковые войска."
  
 EST_create_an_estonian_air_force: "Создание военно-воздушных сил Эстонии"
 EST_create_an_estonian_air_force_desc: "Господство в воздухе становится все более важной частью современных сражений. В то время как нашей стране может не хватать самолетов, у нас есть много горючего сланца для топлива и питания воздушной программы. Давайте создадим собственные военно-воздушные силы для защиты эстонского неба от тех, кто попытается нас уничтожить!"
  
 EST_hire_foreign_instructors: "Нанять иностранных инструкторов"
 EST_hire_foreign_instructors_desc: "Нам не хватает опыта в области авиации из-за неопытности наших вооруженных сил, поскольку мы боролись за свою независимость на земле и в лесах. Развивая наши военно-воздушные силы, мы будем нанимать иностранных инструкторов по всему миру для обучения наших собственных летчиков. Мы надеемся, что благодаря своему ценному опыту они поделятся своими знаниями с нашими молодыми военно-воздушными силами."
  
 EST_acquire_blueprints: "Получить чертежи"
 EST_acquire_blueprints_desc: "Поскольку мы продолжаем развивать нашу авиацию, нам нужно будет строить самолеты для наших пилотов. Чтобы гарантировать, что мы летаем на самых современных самолетах, мы приобретем немецкие и российские чертежи, которые помогут нам перепроектировать наши собственные самолеты. Приложив достаточно терпения и труда, мы сможем со временем создавать собственные самолеты."
  
 EST_begin_aircraft_production: "Начать производство самолетов"
 EST_begin_aircraft_production_desc: "С нашими людьми, обученными сражаться в воздухе, и с иностранными чертежами в наших руках, пришло время начать официальное производство самолетов в Эстонии. Имея в своем распоряжении горючий сланец для топлива наших самолетов, мы сможем защитить наше небо от внешних угроз. Pro patria ad astra!"
  
 EST_the_forest_brothers_legacy: "Наследие Лесных братьев"
 EST_the_forest_brothers_legacy_desc: "Подобно восстанию, которое принесло Эстонии независимость, мы не встретим врага в открытом бою. Вместо этого мы будем скрываться в эстонских лесах, выслеживая нашего врага, как добычу, нанося быстрые удары и так же быстро исчезая. В мгновение ока мы исчезнем. Есть разные способы, которыми народ может сражаться; мы преодолеем количество и силу наших врагов!"
  
 EST_integrate_the_omakaitse: "Интегрировать Омакайтсе"
 EST_integrate_the_omakaitse_desc: "Нам понадобятся все люди, которых мы сможем собрать в это опасное время. Мы интегрируем Омакайтсе в эстонскую армию, поскольку, хотя они верны Артуру Сирку, их опыт работы в лесах нельзя недооценивать. Прежде всего, мы можем быть уверены в их безупречной преданности эстонскому народу. Они будут служить Эстонии в полевых условиях, но от них также потребуется помощь при крупномасштабных сражениях и обеспечении военной подготовки граждан Эстонии."
  
 EST_citizen_guards: "Гражданская гвардия"
 EST_citizen_guards_desc: "Эстония - маленькая страна, и нас окружают нации, у которых больше людей, чем у нас на поле боя. Чтобы справиться с этим, мы создадим Гражданскую гвардию, которая будет служить эстонскому народу в качестве ополчения. У нас будут военнослужащие, обучающие мужчин и женщин, молодых и старых, готовясь к предстоящей битве. Каждый эстонец должен внести свой вклад в защиту Отечества, когда придет время!"
  
 EST_hit_and_run_tactics: "Тактика ударил-убежал"
 EST_hit_and_run_tactics_desc: "Необязательно побеждать в сражениях на открытом поле, чтобы выиграть войну. Мы можем медленно, но верно утомлять наших врагов, истощая их ресурсы по одному. Холодные и расчетливые, мы нанесём им удар на нашей земле и исчезнем в темном лесу, прежде чем они даже поймут, что их ударило. Даже могучий медведь не сможет найти дорогу в темноте, если мы выколем ему глаза."
  
 EST_hidden_supply_caches: "Скрытые тайники с припасами"
 EST_hidden_supply_caches_desc: "Чтобы наши войска были хорошо снабжены в глубоких эстонских лесах, мы организуем системы тайников с припасами, спрятанные в местах, о которых знают только наши солдаты. В этих тайниках солдаты смогут собирать боеприпасы, оружие и гранаты, снабжая наших людей, возможно, глубоко на вражеской территории."
  
 EST_never_surrender: "Никогда не сдаваться"
 EST_never_surrender_desc: "Эстонский народ действительно пережил темные и трагические времена на протяжении своей истории, но несмотря на все потрясения, кровь, пот и слезы - мы все еще здесь как народ. Мы яростно сражаемся; мы заставим их платить десятикратно кровью за каждый дюйм нашей дорогой эстонской земли, которую они захватят. Мы не перестанем сражаться, пока не одержим нашу победу или пока не погибнет каждый эстонец до последнего!м"
  
