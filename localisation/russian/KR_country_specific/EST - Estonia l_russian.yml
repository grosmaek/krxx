 ### Characters ### 
 EST_jaan_anvelt: "Ян Анвельт"
 EST_jaan_anvelt_leader_desc: "Яан Анвельт, известный также под несколькими псевдонимами, начал свою жизнь среди крестьянства и получил благородную профессию школьного учителя, а затем переехал в Санкт-Петербург, где изучал право. Анвельт вступил в Российскую социал-демократическую рабочую партию и был исключен из университета в 1911 году за организацию студенческой забастовки, хотя через год ему разрешили окончить университет экстерном. Затем он организовал и издавал социалистическую рабочую газету «Кийр» и постепенно приобрел невероятное влияние в эстонских социалистических кругах.\n\nВ 1917 году он был избран во Временное губернское собрание России. После начала Октябрьской революции он перешел на сторону большевиков, став председателем исполкома Эстонского Совета. К несчастью для Анвельта, Эстония не увидела свет социализма, и он был вынужден наблюдать за тем, как Объединенное Балтийское герцогство уничтожает надежды на независимость Эстонии, а большевики терпят крах. После этого он ушел в подполье, но сохранил надежду на создание прочно социалистической Эстонии.\n\nСейчас, когда реакционеры вытеснены с земли его народа, Яан Анвельт не настроен на компромисс и не будет щадить ни одного квартала. Под его руководством Эстония станет оплотом восточноевропейского социализма, а цепи ее народа будут окончательно разорваны."
  
 EST_arnold_sommerling: "Арнольд Соммерлинг"
 EST_arnold_sommerling_leader_desc: "Арнольд Соммерлинг, выходец из скромной семьи рабочего класса, окончил Ревельскую школу торговли в 1915 году. В 1917 году он был призван в армию Российской империи, а затем работал служащим в ревальском порту.\n\nРадикализация Соммерлинга усилилась, когда он стал активно участвовать в ревальских профсоюзах, особенно в качестве секретаря профсоюза портовых грузчиков. Соммерлинг страдал под каблуком гнета против социализма, проводимого Объединенным Балтийским Герцогством, но сохранил свое возмущение и социалистические убеждения.\n\nНыне, похоже, все перевернулось. Арнольду Соммерлингу выпала судьба стать лидером свободной и социалистической Эстонии. Перед ним стоит задача защитить свободу трудящихся своей страны в мире, который становится все более хаотичным, но путь предстоит нелегкий, хотя Соммерлинг страстно верит, что социализм в Эстонии останется, и клянется победить всех, кто посмеет бросить ему вызов."
  
 EST_august_rei: "Аугуст Рей"
 EST_august_rei_leader_desc: "Аугуст Рей давно зарекомендовал себя как человек, преданный не только Эстонии, но и полной свободе ее народа. Националистические взгляды Рея привели к тому, что он предотвратил свое исключение из Тартуского университета, предварительно покинув его, а затем завершил свое образование в Санкт-Петербургском университете. Рей стал ранним революционным социалистом и был активным подпольщиком во время русской революции 1905 года.\n\nБолее того, Рей присоединился к развивающемуся социал-демократическому движению и основал несколько изданий, пропагандирующих его взгляды. Во время Вельткрига Рей был артиллерийским офицером, а в 1917 году вернулся в Реваль, где сыграл важную роль в формировании эстонских военных частей. Несмотря на его усилия, Временное правительство Эстонии было разгромлено, а некоторые его члены впоследствии отправились в изгнание.\n\nСейчас, когда эпоха господства балтийских немцев наконец-то подошла к концу, Аугуст Рей может наконец-то увидеть, как воплощается в жизнь его видение социал-демократической Эстонии. Теперь, когда президентское кресло принадлежит ему, он поклялся провести масштабную земельную реформу и сделать все возможное, чтобы избавить народ Эстонии от тирании, чего бы ему это ни стоило."
  
 EST_otto_strandman: "Отто Штрандман"
 EST_otto_strandman_leader_desc: "Выдающийся юрист и экономист, Отто Штрандман зарекомендовал себя как один из самых способных государственных деятелей, способных возглавить зарождающуюся Эстонскую республику. Отто Штрандман начал свою карьеру, защищая в суде эстонцев от привилегированных дворян и правительственных чиновников, а затем был сослан за свои радикальные убеждения во время русской революции 1905 года.\n\nИзначально радикальный социалист, Штрандман в конце концов вернулся в Эстонское губернаторство, где продолжал защищать от преследований участников революции 1905 года. Во время политического хаоса в России в 1917 году Штрандман прошел путь от судебного прокурора до члена Ревельской городской думы и, наконец, до председателя Губернского собрания Эстонии. Штрандман помог разработать проект реформ, которые привели к увеличению автономии Эстонии от российского правительства.\n\nВо время Войны за независимость Эстонии Штрандман был ключевой фигурой в обеспечении шведских добровольцев и был вынужден продать большую часть своего имущества, чтобы финансировать свои поездки в Стокгольм. Когда Объединенное Балтийское герцогство закрепило свой контроль над Эстонией, Штрандман стал видным изгнанником и постепенно переместился в центр политической жизни.\n\nСейчас, когда имперское господство в Эстонии наконец закончилось, Штрандману поручено привести свою страну к процветанию. Избранный на платформе земельной реформы и защиты аграрного сектора, он еще не знает, насколько хорошо сможет выполнить свои обещания."
  
 EST_jaan_tonisson: "Яан Тыниссон"
 EST_jaan_tonisson_leader_desc: "На протяжении десятилетий Яан Тыниссон посвящал свои усилия борьбе за независимость Эстонии. Будучи частью эстонского национального движения с XIX века, он познакомился с националистическим фронтом через Эстонское студенческое общество, в которое вступил, изучая право в Тартуском университете.\n\nВ 1893 году Тыниссон стал редактором одного из крупнейших эстоноязычных новостных изданий в Российской империи, Postimees. Тыниссон использовал свою платформу для пропаганды антирусизма и быстро стал одним из главных деятелей эстонского национального пробуждения. Не прошло и десяти лет, как он и его коллега-националист Константин Пятс начали соперничать после того, как Пятс основал свою собственную конкурирующую газету. Вскоре после русской революции 1905 года Тыниссон стал одним из основателей Эстонской партии национального прогресса, которая стала первой легальной эстонской политической партией в Российской империи.\n\n Во время Октябрьской революции Тыниссон выступал против большевиков и был ответственен за признание Эстонии Антантой. Это оказалось в конечном счете бессмысленным, поскольку, когда Германия оккупировала Прибалтику и создала Объединенное Балтийское герцогство, Эстония была вынуждена бороться за свою независимость в одиночку, и в этой борьбе она осталась без оружия и сил. Участник Петроградского эстонского национального конгресса 1930 года, Тыниссон стал одним из главных посредников среди эмигрантов и в итоге оказался одним из главных оппонентов Артура Сирка в этом движении.\n\nСейчас, когда демократия в Эстонии наконец-то обеспечена после десятилетий борьбы, Яан Тыниссон - человек, занимающий кресло у власти. Тыниссон намерен укрепить молодую конституцию Эстонии и добиться того, чтобы его страна сохранила с таким трудом завоеванную свободу."
  
 EST_juri_uluots: "Йюри Улуотс"
 EST_juri_uluots_leader_desc: "Йюри Улуотс долгое время был уважаемым практикующим юристом и влиятельным и связанным членом эстонского политического общества. В 1916 году Улуотс окончил юридический факультет Санкт-Петербургского университета и продолжал усердно учиться в Тартуском университете.\n\nУлуотс стал одним из главных организаторов Эстонского национального конгресса 1930 года, проходившего в Петрограде, и влиятельным членом Национального комитета эстонского правительства в изгнании. Поскольку Сирк продолжал централизовать свою власть и влияние, Улуотс создал «Исамаалиит» и с опаской следил за Сирком и развитием «Омакайтсе».\n\n В конце концов, усилия Улуотса принесли огромные плоды. Получив пост президента новой Эстонской республики, он намерен сохранить свою власть и создать безопасную и стабильную Эстонию по корпоративному образцу. Пока он остается у руля, правительство его страны будет централизованным и упорядоченным, защищая народ от синдикализма и тех, кто хочет подорвать мощь Эстонии."
  
 EST_artur_sirk: "Артур Сирк"
 EST_artur_sirk_leader_desc: "Избранный Эстонским национальным конгрессом в 1930 году, Артур Сирк является руководителем Национального комитета Эстонской Республики в изгнании. Его руководство позволило эстонскому сообществу изгнанников восстановиться, организовать силы для возвращения на родину и наконец, высадиться в Ревеле, чтобы заявить о себе.\n\nОднако, Сирк - авторитарный лидер, отвергающий любое инакомыслие среди своих товарищей-изгнанников с помощью запугивания и лояльности Омакайтсе, которое он превратил в личное военизированное формирование. Если он останется у власти после войны, в Эстонии может не быть надежды на демократию..."
  
