 EST_hengo_tulnola: "Хенго Тулнола"
 EST_hengo_tulnola_leader_desc: "Хенго Тулнола - загадочная фигура. Не сумев закончить среднюю школу, он был призван в русскую армию летом 1916 года и дослужился до звания младшего офицера. Во время хаоса 1917 года он вернулся в Эстонию и присоединился к растущему движению за независимость, в итоге участвуя в Освободительной войне Эстонии против Объединенного Балтийского княжества. Раненный в бою, он бежал вместе с остальными товарищами и был вынужден отправиться в изгнание.\n\nПосле нескольких неудачных предприятий, включая работу ювелиром, Тулнола стал проводить время, записывая в историю как можно больше о движении за независимость Эстонии. Эти публикации привлекли к нему внимание эстонских эмигрантов, и он вступил в контакт с языческим движением таараистов, членом которого вскоре стал. Используя свое героическое военное прошлое и влияние на эстонскую националистическую историю, Тулнола стал видным ультранационалистом и в итоге возглавил Эстонский национальный директорат.\n\n Теперь, когда директорат находится у власти, Хенго Тулнола и директорат могут утвердить свое видение националистической, сильной Эстонии. Остается только догадываться, насколько сильно его таараистские убеждения повлияют на то, как он будет руководить своей страной."
  
