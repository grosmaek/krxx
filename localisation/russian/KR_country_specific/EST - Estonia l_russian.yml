 EST_join_nordic_council: "Присоединиться к [FROM.GetFactionName]"
 EST_join_nordic_council_desc: "[FROM.GetFactionName] был основан демократиями Дании, Норвегии и Швеции, для сдерживания внешних держав от вторжения в регион. Наши братья в Финляндии уже сочли нужным присоединиться к ним в этом начинании, так что, может быть, было бы разумно сделать то же самое?"
  
 EST_join_nordic_federation: "Вступить в Северную Федерацию"
 EST_join_nordic_federation_desc: "Наши товарищи из Дании, Финляндии, Норвегии и Швеции объединились в федерацию друг с другом. Эстония может и не быть скандинавской, но мы придерживаемся тех же демократических идеалов, что и наши соседи. Мы можем подать заявку на вступление в федерацию в любое время, хотя это повлечет за собой отказ от части нашего суверенитета."
  
 EST_join_reichspakt: "Присоединиться к Рейхспакту"
 EST_join_reichspakt_desc: "Несмотря на то, что мы только недавно обрели независимость от немцев, амбиции России не знают границ. Вступление в Рейхспакт в качестве независимого государства будет лучшим способом обеспечить нашу постоянную независимость."
  
 EST_join_moscow_accord: "Присоединиться к Организации Московского Договора"
 EST_join_moscow_accord_desc: "Рига и немцы могут в любой момент нанести нам ответный удар и попытаться восстановить свое гнусное герцогство. В наших интересах стремиться к союзу с русскими, чтобы у кайзера не возникло никаких плохих идей."
  
 EST_Last_Stand: "Присоединиться к нашим балтийским братьям"
 EST_Last_Stand_desc: "Поскольку само их существование оказалось под вопросом, латыши и литовцы объединили свои силы против общих врагов. Их враги, несомненно, скоро станут нашими, и поэтому мы должны объединиться с ними, чтобы, если мы падем, то вместе."
  
 ### Intro Screen ### 
 EST_country_intro_background: "GFX_EST_intro" #NT!
 EST_country_intro_header: "Возвращение следов"
 EST_country_intro_content: "И латыши, и эстонцы приветствовали начало Вельткрига и поддержали военные усилия России, полагая, что проявление патриотизма предоставит им статус автономии - и для Эстонии казалось, что игра окупилась. Эстония получила национальную автономию после Февральской революции и избрала свое первое правительство, Maapäev, однако его время было недолгим, поскольку начало Октябрьской революции и немецкое вторжение вынудили его уйти в подполье. Однако перед этим, 24 февраля оно провозгласило независимость Эстонской Республики и сформировало Временное правительство Эстонии.\n\n По мере того, как немецкая оккупация укреплялась, население Эстонии все больше склонялось к сопротивлению, часто поддерживаемому большевиками по соседству - между немецкими оккупационными войсками и добровольцами Омакайтсе вспыхнула партизанская война и даже открытые боевые действия, пока, в конце концов, Временное правительство не было вынуждено бежать, оставив Объединенное Балтийское герцогство позади и прибыв к скандинавским берегам.\n\nОбветшавшое на десятилетие, оно обрело новую жизнь в 1930 году, когда в Петрограде состоялся Эстонский национальный конгресс и было избрано новое правительство в изгнании во главе с ветераном Освободительной войны и талантливым оратором Артуром Сирком. Шесть лет спустя Объединенное Балтийское герцогство пало, и эстонские партизаны приветствуют возвращение своего правительства в изгнании - однако в Таллинне не все спокойно, поскольку Сирк становится все более авторитарным лидером, а демократия в Эстонии может померкнуть и умереть, если он останется у власти..."
  
 EST_guide: "§MСирк остается у власти§! (§PПатернализм§!)\n£white_dot Когда Сирк сделает свой ход, выберите ‘для блага нации...’.\n£white_dot Когда встреча гигантов произойдет, выберите ‘эти требования неприемлемы’.\n\n§MИсамаалиитский переворот§! (§gАвторитарная демократия§!)\n£white_dot Когда Сирк сделает свой ход, выберите ‘для блага нации...’.\n£white_dot Когда произойдет встреча гигантов, выберите ‘Связаться с генералом Лайдонером, у нас есть сделка’.\n§CПримечание: Выбор вариантов, которые стоят политической власти в событиях для фокуса ‘Контролировать профсоюзы’, ‘Контролировать плутократов’ и ‘Упорядочить бюрократию’, даст вам наилучший результат в контроле над законодательной властью.§!\n\n§MФронт единения§! (§SСоциал-демократия§! / §lСоциал-либерализм§! / §mРыночный либерализм§! / §cСоциал-консерватизм§!)\n£white_dot Когда Сирк сделает свой ход, выберите ‘Никогда, Эстония будет демократической страной!’.\n£white_dot Когда Тыниссон потребует от Сирка уйти в отставку, выберите ‘Движению Вапс пора заканчивать’.\n£white_dot При выборе пункта \"Составить новую конституцию\" появится серия из трех событий: при выборе нижнего варианта трижды вы получите выигрыш §SЕСДТП§!, при выборе двух раз - выигрыш §lTööerakond§!, при выборе одного раза - выигрыш §mRahvaerakond§! и без выбора - выигрыш §cRahvaerakond§!.\n£white_dot После первых выборов выборы будут проводиться каждые пять лет, и все вышеперечисленные партии смогут быть избранными.\n\n§MВнешняя политика§!\n§MМосковский договор§!\n£white_dot Если русские не поддадутся социалистической революции и выберут путь ‘Реальной политики’, Россия даст нам шанс присоединиться к их союзу или пойти по пути ‘§MИсамаалитского переворота§!’, а русские, приняв наше предложение о эстонско-русской торговле, позволят нам присоединиться к их союзу на тех же условиях.\n\n§MРейхспакт§!\n£white_dot Как только Московскиq договор будет создан, у нас будет возможность присоединиться к немецкой фракции, если мы пойдем по пути ‘§MЕдиный Фронт!’, мы отправим предложение присоединиться к Миттельевропе по фокусу ‘Разрядка с Германией?’, если это предложение будет отклонено (гарантия, если в Германии у власти будет реакционное правительство СВР), мы не сможем присоединиться к их фракции, и если СВР будет у власти в Германии, Германия не примет нас в свою фракцию.\n\n§MСеверный совет§!\n£white_dot Создание Северного совета и вхождение в него Финляндии позволит нам присоединиться к нему, если мы перейдем ‘§MЕдиный Фронт§!’, и в конечном итоге мы сможем вступить и в Северную федерацию.\n§CПримечание: вступление в Северную федерацию приведет к присоединению к ней Эстонии и переходу нас к ним.§!"
  
 ### Events ### 
 KREST.5.t: "Прибалтийские немцы просят школы"
 KREST.5.d: "Небольшая группа балтийских немцев обратилась к представителям правительства Сирка с просьбой разрешить открывать школы с немецким языком обучения, а не с эстонским. Однако они подчеркивают, что эстонский язык будет преподаваться в этих школах, и они более чем счастливы представить свои учебные программы на проверку.\n\nЭто рассматривается как вариант для Сирка и его правительства, чтобы занять более высокое положение над своими бывшими хозяевами, но в правительстве есть и те, кто не собирается подставлять другую щеку, а возьмёт глаз за глаз."
 KREST.5.a: "Давайте умилостивим их."
 KREST.5.b: "В Эстонии разрешен только эстонский язык."
  
 KREST.15.t: "Решение Талинна"
 KREST.15.d: "В объявлении Сирк постановил, что Омакайтсе будет подчиняться его офису, а не армии. Это вызвало общественный резонанс, поскольку многие рассматривают это как еще один шаг, предпринятый Сирком, чтобы установить диктатору и сохранить свое господство над Эстонией. И Улуотс, и Тыниссон раскритиковали Сирка, заявив, что, в то время как большинство эстонцев боролось за свою свободу, Сирк бежал в Финляндию и таким образом, почти не участвовал в восстановлении страны. В ответ Сирк обвинил Улуотса и Тыниссона в стремлении разделить страну и заявил, что оба они просто пытались продать Эстонию иностранным державам. В любом случае, требования к конституции растут, и положение Сирка становится всё более несостоятельным."
 KREST.15.a: "Прямо в огонь."
  
 KREST.21.t: "Сирк делает свой ход"
 KREST.21.d: "В связи с растущими требованиями к Сирку и временному правительству разрешить голосование на референдуме по конституции; Сирк, стремясь укрепить свои полномочия, сформировал Лига ветеранов Освободительной войны (Эстонский союз участников Освободительной войны) или партию Вапсов. Став "законной" партией, Сирк занял позицию, в которой он может диктовать "условия" временному правительству.\n\nВ этих условиях подчеркивается создание должности президента Эстонии с законодательной и исполнительной властью, который будет выполнять функции главы государства и руководителя нации, а также утверждение себя председателем Эстонского национального комитета в качестве первого президента в соответствии с этим законом. Рийгикогу охраняет недавно сформированные военизированные группы Вапсов, чтобы гарантировать, что никакие "внешние" помехи не cмогут произойти."
 KREST.21.a: "Это на благо нации ..."
 KREST.21.b: "Никогда! Эстония будет демократическим государством!"
  
 KREST.25.t: "Оппозиция осуждает Сирка"
 KREST.25.d: "Вслед за решением Артура Сирка отделить Омакайтсе от вооруженных сил, а также с предложением провести референдум, чтобы сделать его, по сути, пожизненным диктатором, демократическая оппозиция осудила Сирка и движение Вапсов. Ссылаясь на их опасную и автократическую политику в качестве доказательства того, что они разрушат Отечество, Йюри Улуотс призвал всех чистокровных эстонцев противостоять этому референдуму."
 KREST.25.a: "Ничто не дается легко."
  
 KREST.26.t: "Встреча гигантов"
 KREST.26.d: "После призывов Сирка к референдуму, силы, сплотившиеся за Йюри Улуотсом и его Исамаалийтом, решили встретиться с Яаном Тыниссоном и его Национальным фронтом. Хотя Исамаалийт более авторитарны и выступают за сильного президента, они по-прежнему являются демократической партией, и Национальный фронт будет готов сотрудничать с ними в обмен на некоторые уступки. Среди них было бы то, что, в то время как Тыниссон допустит президентство Улуотса и корпоративную верхнюю палату в законодательный орган, нижняя палата должна быть демократической. Тыниссон также потребовал, чтобы, когда придет время, им разрешили вести переговоры с Ригой, а не заставляли сражаться с ними. Если Улуотс примет этот компромисс, то Национальный фронт полностью поддержит то, что некоторые называют попыткой государственного переворота против референдума Сирка."
 KREST.26.a: "Мы договорились, свяжитесь с генералом Лайдонером"
 KREST.26.b: "Эти требования неприемлемы!"
  
 KREST.27.t: "Артур Сирк сбегает!"
 KREST.27.d: "Шокирующим шагом, военные силы во главе с генералом Йоханом Лайдонером вошли в столицу с явной целью арестовать Артура Сирка и лидеров движения Вапсов. В то же время делегаты Национального фронта и Патриотической лиги отклонили референдум и вместо этого провели голосование по избранию Йюри Улуотса новым президентом Эстонии, в то время как Яан Тыниссон и его Национальный фронт взяли под контроль нижнюю палату. Силы под командованием генерала Лайдонера эффективно обеспечили контроль над городом и арестовали лидеров Вапсов, но сам Артур Сирк сбежал."
 KREST.27.a: "Пусть убегает, как трус."
  
 KREST.28.t: "Неудавшийся военный переворот"
 KREST.28.d: "Артур Сирк и движение Вапсов обезопасили эстонское отечество от сил коррумпированных клептократов. Утром после результатов референдума вооруженные силы генерала Лайдонера предприняли попытку государственного переворота с помощью Патриотической лиги. Однако они не смогли обеспечить контроль над столицей, когда силы и делегаты, лояльные Национальному фронту, отказались помочь в перевороте. Генерал Лайдонер был незамедлительно арестован вместе со своим сообщником Йюри Улуотсом и Патриотической лигой, также как и Яан Тыниссон и его Национальный фронт, также замешанные в попытке переворота, из-за просочившейся в прессе информации о секретных встречах и переговорах между ними. Теперь, когда оппозиция скована цепями из-за своих незаконных и недемократических действий, референдум прошел быстро и без проблем, обеспечив Артуру Сирку и вапсам надежную власть."
 KREST.28.a: "Демократической формы правления недостаточно для защиты Отечества."
  
 KREST.29.t: "Артур Сирк выбросился"
 KREST.29.d: "Новости из Финляндии, похоже, указывают на то, что Артур Сирк, бывший лидер Эстонии и движения вапсов, был найден мертвым. По свидетельствам очевидцев, в 11:37 в воскресенье Артур Сирк был выброшен с 5-го этажа гостиницы, в которой он проживал. Точно неизвестно, почему его выбросило из окна, поскольку местная полиция все еще ведет расследование, но то, что это было самоубийство, исключено."
 KREST.29.a: "Прощайте, мистер Сирк."
  
 KREST.30.t: "Временное правительство проголосовало против референдума"
 KREST.30.d: "Временное правительство под руководством Сирка отказалось поддержать призывы к референдуму, который установил бы Сирка как пожизненного диктатора, вместо этого призвав к формированию демократической конституции. Хотя этот шаг не был предвиден, Сирк непреклонен в попытке создать свое автократическое государство, в то время как демократические силы, объединенные с PER, Национальным фронтом, были разгневаны этой вопиющей попыткой подорвать эстонскую демократию."
 KREST.30.a: "Возмутительно!"
  
 KREST.31.t: "Патриотическая лига поддерживает Национальный фронт"
 KREST.31.d: "В свете последних событий Улуотс и Патриотическая лига заявили о своей поддержке Национального фронта, сославшись на необходимость выступить против Сирка любыми средствами. Хотя они более воинственны, чем PER, они, по крайней мере, готовы поддержать протесты, спонсируемые Национальным фронтом. Хотя на данный момент они не предъявляли никаких требований, мы не можем ожидать, что это будет длиться вечно, особенно если Национальный фронт придет к власти."
 KREST.31.a: "Лучше вместе, чем по отдельности."
  
 KREST.32.t: "Критика из-за рубежа и изнутри"
 KREST.32.d: "Разногласия в Эстонии привлекли внимание не только местных СМИ, но и зарубежных телеканалов, поскольку комментаторы по всей Европе сообщают о неудавшемся референдуме и о надвигающейся диктатуре Сирка. Репортеры из Германии, Финляндии, Швеции и Литвы выступили с заявлениями, осуждающими Сирка, и поддерживающими формирование умеренного и демократического режима при Тыниссоне. Хотя это определенно спровоцировало некоторых эстонцев поддержать Национальный фронт, другие по-прежнему проявляют осторожность и ждут, что произойдет."
 KREST.32.a: "Никогда не думал, что буду благодарить либеральные СМИ."
  
 KREST.33.t: "Тыниссон требует отставки Сирка"
 KREST.33.d: "Когда все встало на свои места, Яан Тыниссон вместе с Йюри Улуотсом и их сторонниками подали открытое письмо с требованием немедленной отставки Артура Сирка. Они требуют, чтобы он распустил движение вапсов, сложил с себя пост временного президента и передал гражданский контроль PER, чтобы можно было сформулировать демократическую конституцию. Артур Сирк продемонстрировал сопротивление, заявив, что Эстонии нужен сильный лидер и еще более сильная рука, чтобы вести ее к процветанию и сохранить независимость от немецкой и российской агрессии. Конечно, Тыниссон сказал, что это глупо, и переговоры с немцами в Риге спасли бы Эстонию от войны ..."
 KREST.33.a: "Пришло время положить вапсам конец."
 KREST.33.b: "Нет, спасибо, лучше не стоит."
  
 KREST.34.t: "Сирк подает в отставку"
 KREST.34.d: "На волне протестов по всей стране, давления со стороны отечественных и зарубежных СМИ, и народной поддержки в правительстве против него, Сирк решил уйти в отставку и передать власть коалиции Национального фронта во главе с Яаном Тыниссоном. После его отставки Национальный фронт начнет процесс создания демократической конституции, основанной на парламентаризме, упразднении президентства и создании института для защиты и обучения граждан Эстонии демократическим процессам управления. Тем временем Сирк с позором бежал из страны."
 KREST.34.a: "Люблю я демократию!"
  
 KREST.35.t: "Сирк объявляет себя пожизненным президентом"
 KREST.35.d: "Национальный фронт и его союзники сделали ставку на то, что протесты и огромное давление на Сирка вынудят его уйти в отставку, и они все потеряли. Вместо этого Сирк укрепил свою, и решимости своих последователей, что заставило многих протестующих задаться вопросом, почему они там оказались. Выждав время, протесты утихли, и внимание СМИ начало ослабевать, что позволило Сирку укрепить свою власть и принять несколько резолюций о подавлении Национального фронта, а также арестовать Улуотса и Тыниссона за подстрекательство к мятежу. Когда их лидерство заковано в цепи и их моральный дух подорван, PER больше не существует."
 KREST.35.a: "Так вот так умирает свобода - под бурные аплодисменты."
  
 KREST.36.t: "Эстония стремится присоединиться к Миттельевропе"
 KREST.36.d: "Для большинства жителей Берлина шоком стало известие о том, что Эстония, освободившаяся от власти Объединенного Балтийского Герцогства, теперь просит присоединиться к Миттельевропе. Они стремятся возобновить связи с Германией и создать оплот против российской угрозы, но должны ли мы принять их просьбу?"
 KREST.36.a: "Подумайте о нефти..."
 KREST.36.b: "Найн! Это немецкий лебенсраум!"
  
 KREST.37.t: "Эстония присоединяется к Миттельевропе"
 KREST.37.d: "Ссылаясь на необходимость более тесного сотрудничества и взаимных экономических связей, Германия согласилась включить Эстонию в Миттельевропу. Попадание в сферу влияния Германии, несомненно, поможет защитить эстонский народ от российского реваншизма."
 KREST.37.a: "Очень хорошо."
  
 KREST.38.t: "Эстонии отказали в членстве в Миттельевропе"
 KREST.38.d: "Наше предложение присоединиться к Миттельевропе было отклонено Германией. Немецкий делегат выдвинул несколько невыносимых и непристойных требований, в результате которых Эстония была бы фактически возвращена герцогству, а не стала бы по-настоящему независимой. Мы не могли мириться с такими требованиями, и поэтому Германия отказалась предоставить нам доступ к своим рынкам."
 KREST.38.a: "Что ж, это нехорошо."
  
 KREST.39.t: "Торговля с Эстонией?"
 KREST.39.d: "Эстонцы обратились к нам с предложением торговать товарами и услугами, они утверждают, что открытие свободной торговли между нашими двумя странами принесёт нам только пользу. Их экономика очень мала по сравнению с нашей, но они также обладают обширными источниками сланцевой нефти, которые мы могли бы финансировать и таким образом, обеспечить себе более стабильный источник топлива."
 KREST.39.a: "Мы были бы более чем счастливы торговать."
 KREST.39.b: "Мы отклоним ваше предложение."
  
 KREST.40.t: "Россия соглашается торговать"
 KREST.40.d: "Русские согласились торговать с нами."
 KREST.40.a: "Хорошо."
  
 KREST.41.t: "Россия отказывается торговать"
 KREST.41.d: "Русские отказались торговать с нами."
 KREST.41.a: "Плохо."
  
 KREST.42.t: "Вопрос профсоюзов"
 KREST.42.d: "Хотя нам больше не нужно бороться за влияние на профсоюзы с движением вапсов, мы не полностью контролируем подавляющее большинство из них. Вместо этого многие из них придерживаются либеральных или даже откровенно социалистических взглядов, что затрудняет сотрудничество и взаимодействие. Мы могли бы пойти им на уступки, заручиться их благосклонностью и большей поддержкой, или мы могли бы скрытно отстранить многих из их лидеров. Хотя это было бы более эффективно для подчинения их непосредственно нашему контролю, это заставило бы многих их последователей усомниться в законности нашего правления."
 KREST.42.a: "Предоставьте профсоюзам автономию."
 KREST.42.b: "Было бы лучше напрямую контролировать профсоюзы."
  
 KREST.43.t: "Проблема плутократов"
 KREST.43.d: "Буржуазия контролирует подавляющее большинство богатств и ресурсов Эстонии, и если мы собираемся проводить наши программы массовой индустриализации и механизации, нам потребуется доступ к ним. Вопрос не в том, должны ли мы иметь с ними дело, а в том, как мы будем это делать. Их огромная власть и богатство должны быть нашими, и они будут нашими. Уже сейчас Верхняя палата состоит из союзных корпоративистов и бизнес-лидеров, связанных с нами, поэтому было бы просто предложить оливковую ветвь остальной части плутократии в стране и присоединиться к нам для особого разрешения. Альтернативой было бы использование обширной государственной власти, имеющейся в нашем распоряжении, чтобы запугать и убедить этих буржуазных псевдоаристократов поддержать наши усилия."
 KREST.43.a: "Дайте им места в верхней палате."
 KREST.43.b: "Все, что у них есть, должно служить государству."
  
 KREST.44.t: "Реформация бюрократии"
 KREST.44.d: "Чтобы более эффективно проводить наши реформы и выполнять наши программы, нам нужно будет устранить все барьеры на пути нашего режима. Передавая новые бюрократические администрации под руководство нижней палаты, мы можем лучше сосредоточиться на наших задачах и реформах, одновременно расположив к себе оппозицию, однако мы также можем напрямую назначать лояльных нам бюрократов и вообще обойти нижнюю палату. Хотя это сделало бы правительство более эффективным и сэкономило бы на расходах, мы бы оттолкнули демократическую оппозицию."
 KREST.44.a: "Передайте дела нижней палате."
 KREST.44.b: "Назначьте лояльных администраторов."
  
 KREST.45.t1: "Нижняя палата закрепляет власть"
 KREST.45.t2: "Исамаалийт закрепляет ограниченную власть"
 KREST.45.t3: "Исамаалийт закрепляет верховную власть"
 KREST.45.d1: "Поскольку правительство Исамаалийта не в состоянии эффективно заручиться поддержкой профсоюзов, бизнеса или даже самой бюрократии, люди потеряли веру в свое правительство. При таком повороте событий демократическая Нижняя Палата во главе с демократической оппозицией выступила с инициативой распустить Верхний Сенат и отстранить Исамаалийт от власти."
 KREST.45.d2: "Правительству Исамаалийта удалось заручиться достаточной поддержкой со стороны профсоюзов, буржуазии и бюрократии, чтобы убедить народ Эстонии поддержать их платформу реформ и модернизации промышленности. В то время как Нижняя Палата сохраняет значительную долю влияния и власти в правительстве, доминирующее положение Исамаалийта сохраняется."
 KREST.45.d3: "За последние несколько месяцев правительству Исамаалийта удалось заручиться поддержкой профсоюзов, бизнеса и бюрократии, что превзошло любые ожидания. Посредством смелых политических маневров и махинаций, а некоторые даже обвиняют Исамаалийт в откровенно закулисных и возможно, даже незаконных действиях, Исамаалийт имеет полный контроль над правительством, бизнесом и народным голосованием."
 KREST.45.a: "Конец правительства Исамаалийта."
 KREST.45.b: "Это была дорогостоящая победа."
 KREST.45.c: "Мы только начали."
  
 KREST.46.t: "Статус исполнительной власти"
 KREST.46.d: "Статья V Конституции Эстонии:\n\n 'Правительство состоит из Государственного старейшины (Riigiwanem) и министров. Число последних, их должности и подробный порядок работы устанавливаются специальным законом. Государственный старейшина представляет Эстонскую Республику, руководит и объединяет деятельность республиканского правительства, председательствует на заседаниях правительства и уполномочен направлять запросы любому конкретному министру. Глава государства и министры могут быть привлечены к ответственности за обычные правонарушения только на основании соответствующих решений Государственного собрания. Рассмотрение находится в юрисдикции Государственного суда'. Поскольку делегаты одобряют статью, остается один вопрос. Как будет избран государственный старейшина - через Рийгикогу или по воле народа?"
 KREST.46.a: "Государственный старейшина избирается Рийгикогу."
 KREST.46.b: "Государственный старейшина избирается всенародным голосованием."
  
 KREST.47.t: "Статус Верховного суда"
 KREST.47.d: "Статья VI Конституции Эстонии:\n\n 'Правосудие в Эстонии осуществляется в судах, которые независимы в своей деятельности. Высшую судебную власть в Эстонии осуществляет Государственный суд, состоящий из государственных судей, избранных Государственным Собранием'. Поскольку делегаты выражают свое одобрение созданию Верховного суда Эстонии, остается вопрос. Должны ли назначения в Верховный суд определяться волей эстонского народа или Государственный Старейшина должен иметь возможность назначать тех, кому он доверяет?"
 KREST.47.a: "Состав Верховного суда утверждается Рийгикогу."
 KREST.47.b: "Верховный суд утверждается Государственным Старейшиной."
  
 KREST.48.t: "Статус Рийгикогу"
 KREST.48.d: "Статья VII Конституции Эстонии:\n\n 'Рийгикогу состоит из 100 членов, избираемых всеобщим, равным, прямым и тайным голосованием по принципу пропорционального представительства. Государственное Собрание имеет право увеличить число своих членов. Закон, принятый в связи с этим, вступит в силу на следующих выборах в Государственное Собрание. Избирательный закон Государственного Собрания будет принят в качестве специального закона. Государственное собрание принимает законы, устанавливает бюджет, государственные доходы и расходы, а также принимает решения о займах и других вопросах на основании Конституции'. По мере того, как делегаты завершают работу над Конституцией, возник вопрос о представительстве. Как люди могут выбирать своих представителей таким образом, чтобы это было справедливо и представляло их истинные интересы?"
 KREST.48.a: "Представители определяются путем системы относительного большинства."
 KREST.48.b: "Представители определяются путем пропорциональной избирательной системы."
  
 KREST.49.t: "Первые всеобщие выборы"
 KREST.49.d1: "Голосование по первым свободным выборам в истории Эстонской Республики закрыто! После нескольких дней утомительных дебатов и бесед; Народная партия Эстонии одержала победу.\n\nПредставителем Народная партия Эстонии является Яан Тыниссон, один из первых борцов за эстонское национальное движение и бывший выпускник Тартуского университета. Тыниссон неустанно боролся за независимость Эстонии в российский и немецкий периоды и пообещал обеспечить плавный переход к эстонской демократии. Поздравляем нового Президента!"
 KREST.49.d2: "Голосование по первым свободным выборам в истории Эстонской Республики закрыто! После нескольких дней утомительных дебатов и бесед; Народная партия Эстонии одержала победу, хотя несколько центристских независимых сторонников поддержали новую администрацию за некоторые незначительные либеральные уступки.\n\nВо главе правительства стоит Яан Тыниссон, один из первых борцов за дело эстонских националистов и бывший выпускник Тартуского университета. Тыниссон неустанно боролся за независимость Эстонии в российский и немецкий периоды и пообещал обеспечить плавный переход к эстонской демократии. Поздравляем нового Президента!"
 KREST.49.d3: "Голосование по первым свободным выборам в истории Эстонской Республики закрыто! После нескольких дней утомительных дебатов и бесед; Эстонская рабочая партия одержала победу.\n\nПравительство возглавляет Отто Штрандман, юрист из Тартуского университета, известный своим красноречием. Штрандман пообещал радикальную земельную реформу и защиту аграрной экономики Эстонии. Поздравляем нового Президента!"
 KREST.49.d4: "Голосование по первым свободным выборам в истории Эстонской Республики закрыто! После нескольких дней утомительных дебатов и бесед; Социал-демократическая рабочая партия Эстонии одержала победу.\n\nПартию представляет Аугуст Рей, участник русской революции 1905 года, ветеран Вельткрига и войны за независимость. Рей пообещал провести земельную реформу и защитить права всех граждан Эстонии. Поздравляем нового Президента!"
 KREST.49.a: "Тыниссон выигрывает абсолютное большинство!"
 KREST.49.b: "Тыниссон объединяет центр!"
 KREST.49.c: "Штрандман одерживает неожиданную победу!"
 KREST.49.d: "Аугуст Рей одерживает победу!"
  
 KREST.83.t: "Эстония желает присоединиться к нам"
 KREST.83.d: "Недавно созданная Эстонская Республика обратилась к нам, стремясь загладить наши отношения, несмотря на прошлую оккупацию под нашим правлением - в обмен на признание их независимости и военный союз они передадут свою армию и ресурсы нашей стороне и даже предложат торговые контракты."
 KREST.83.a: "Впустите их."
 KREST.83.b: "Как насчет нет."
  
 KREST.84.t: "[FROM.GetNameDefCap] отказывает"
 KREST.84.d: "[FROM.GetNameDefCap] отказывается от нашего предложения присоединиться к их фракции, снова оставив нас одних на все более изменчивой геополитической сцене Европы."
 KREST.84.a: "Очень прискорбно."
  
 KREST.87.t: "Выборы [GetYear] года"
 KREST.87.d: "После ожесточенного сезона выборов, когда многие партии лихорадочно распространяют свои сообщения среди населения, мы подошли к выборам. Кого выберут избиратели в этом году?"
 KREST.87.a: "Народная партия Эстонии."
 KREST.87.b: "Народная партия Эстонии, с поддержкой независимых."
 KREST.87.c: "Эстонская Рабочая Партия."
 KREST.87.e: "Eesti Sotsialistlik Tööliste Partei."
  
 KREST.88.t: "Эстония хочет присоединиться к Федерации"
 KREST.88.d: "Правительство Эстонии с большим интересом наблюдает за развитием нашего союза северных стран. Сегодня мы получили их официальную заявку на вступление в федерацию в качестве государства-члена."
 KREST.88.a: "Еще одна нордическая нация присоединяется к нам!"
 KREST.88.b: "Эстония не допускается к нордам"
  
 KREST.89.t: "Наша заявка была отклонена!"
 KREST.89.d: "Мы получили сообщение из Гетеборга, что наша заявка на вступление в Северную Федерацию была отклонена. Похоже, что государства-члены отказались допускать нашу страну на том основании, что мы не принадлежим к германской культуре, как они."
 KREST.89.a: "Моя страна мертва! Моя игра окончена!"
  
 KREST.90.t: "Скрытое событие"
 KREST.90.d: "Скрытое событие, чтобы патерналисты оставались нейтральными 50% времени, и все пути должны оставаться нейтральными, если это установлено правилами игры.\n\nФлаги, добавленные опцией нейтралитета, означают, что решения о присоединении к фракциям не отображаются, и ИИ России не будет просить Эстонию присоединиться к их фракции."
 KREST.90.a: "Попробовать присоединиться к ОМД."
 KREST.90.b: "Всегда оставаться нейтральными."
  
