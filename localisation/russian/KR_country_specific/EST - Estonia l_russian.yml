 ### Ideas ### 
 EST_agrarian_issue: "Аграрный вопрос"
 EST_agrarian_issue_desc: "Большинство эстонцев по-прежнему являются фермерами, многие из которых все еще используют устаревшее оборудование и сельскохозяйственную технику. Чтобы высвободить дополнительную рабочую силу и лучше накормить наших людей, в том числе иметь возможность отправлять больший экспорт за границу, нам необходимо приступить к решению этих проблем с помощью серьезных и всеобъемлющих реформ."
  
 LAT_EST_roads_to_riga: "Все дороги ведут в Ригу"
 LAT_EST_roads_to_riga_desc: "Прибалтийские губернии создавались с прицелом на Ригу. Это главный промышленный центр и инфраструктурный узел региона, а также крупнейший город в странах Балтии, а промышленность Лифляндии, Курляндии и Эстляндии зависит от стабильной связи с его услугами. Теперь между Ригой и остальными странами Балтии проходит граница, что дает ее правительству большие рычаги влияния для того, чтобы держать в узде два других государства."
  
 EST_newborn_military_idea: "Новорожденная армия"
 EST_newborn_military_idea_desc: "С возвращением и стабилизацией эстонского правительства в изгнании мы теперь должны заняться вопросом создания наших вооруженных сил."
  
