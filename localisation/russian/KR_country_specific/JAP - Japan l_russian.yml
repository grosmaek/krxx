 ### Focuses - Political - Base ### 
 JAP_NSA_focus: "Закон о национальной безопасности"
 JAP_NSA_focus_desc: "Дебаты в парламенте по поводу закона о национальной безопасности не утихают уже несколько недель, и настало время решить, какой курс выберет наша страна. Некоторые консервативные депутаты опасаются, что если закон не будет принят, то радикальные элементы в обществе попытаются захватить власть. Будущее Японии находится в наших руках"
  
 ### Focuses - Political - Democratic ### 
 JAP_protect_constitutional_government: "Защищать конституционное правительство"
 JAP_protect_constitutional_government_desc: "Япония - это маяк современности в Азии, и наш народ уже давно наслаждается стабильностью, которая является предметом зависти и вдохновения для многих на этом континенте. К сожалению, недавние события обнажили трещины в наших молодых институтах. Нам предстоит работа по восстановлению доверия народа к нашему правительству... и обеспечению лучшей безопасности народных избранников, чтобы события, подобные инциденту 15 мая, никогда не повторились"
 JAP_civil_servant_purge: "Чистка государственных служащих"
 JAP_civil_servant_purge_desc: "Если мы хотим искоренить любую опасность, исходящую от социалистических радикалов, крайне важно начать с нейтрализации любой политической власти, которой они могут обладать. И хотя некоторые более умеренные голоса отвергают эти опасения как преувеличенные, мы не можем позволить себе рисковать: наш административный аппарат должен быть тщательно очищен от идеологически нежелательных элементов"
 JAP_promote_conciliation_unions: "Продвигать примирение с профсоюзами"
 JAP_promote_conciliation_unions_desc: "Хотя здоровая демократия должна позволять рабочим организовываться для улучшения условий труда, предоставление профсоюзам возможности действовать без особого контроля быстро приведет к тому, что фабрики превратятся в рассадники радикальной идеологии. Чтобы профсоюзная деятельность не ускользнула от нашего внимания, мы должны способствовать примирению с рабочими организациями, отвергающими классовую борьбу, и поощрять работодателей к созданию и контролю за деятельностью собственных профсоюзов"
 JAP_investigate_corruption: "Расследовать коррупцию"
 JAP_investigate_corruption_desc: "После тщательного изучения выяснилось, что многие сотрудники нашей местной администрации шли на уступки другим партиям в обмен на подарки или услуги. Хуже того, предыдущее правительство Сэйюкай, очевидно, было очень покладистым по отношению к влиятельным людям, с которыми некоторые из его высших чиновников были лично знакомы, закрывая глаза на некоторые теневые сделки в обмен на их постоянную поддержку. Такая нечестность недопустима, и мы должны начать пресекать ее немедленно"
 JAP_peace_preservation_laws: "Законы о сохранении мира"
 JAP_peace_preservation_laws_desc: "Хотя более десяти лет назад либеральные партии боролись с законом генерала Танаки о сохранении мира, последние события показали, что даже в демократической системе необходима сильная рука для защиты ее институтов от радикальных угроз. В качестве последнего шага по защите японского парламентаризма в Закон о национальной безопасности будут внесены поправки, облегчающие преследование всех, кто угрожает национальной сущности Японии, начиная, конечно, с известных синдикалистов и анархистов"
  
 JAP_rebuild_public_faith: "Восстановить общественную веру"
 JAP_rebuild_public_faith_desc: "В условиях, когда страна страдает от нестабильности и экономических трудностей, неудивительно, что люди теряют доверие к истеблишменту. Очень важно, чтобы мы работали над восстановлением поддержки демократического института не путем запугивания или цензуры, а дипломатическим путем. Интервью в прессе, выполнение предвыборных обещаний и поощрение выборных должностных лиц к работе с населением обеспечат со временем восстановление здорового политического климата"
 JAP_rural_outreach: "Работа с сельскими жителями"
 JAP_rural_outreach_desc: "Наряду с процветанием промышленных центров Японии возникают и досадные побочные эффекты. В настоящее время сельская местность остается в стороне, некоторые из них трудятся в условиях, непригодных для двадцатого века. Хотя радикальная земельная реформа была бы глупостью, улучшение защиты арендаторов, а также повышение доступности современной сельскохозяйственной техники для тех, кто работает на земле, поможет облегчить их бремя."
 JAP_elite_mediation: "Посредничество элит"
 JAP_elite_mediation_desc: "Чтобы восстановить власть нашего правительства, мы должны где-то найти союзников. К счастью, в рядах Сэйюкай много людей, имеющих влиятельные связи с богатыми и влиятельными людьми Японии. Кто-то может назвать это клиентеллой, но эти люди - патриоты, усердно работающие на благо японской нации, и, конечно, будут благодарны, если мы пойдем им на некоторые уступки"
 JAP_ties_to_the_zaibatsu: "Связи с дзайбацу"
 JAP_ties_to_the_zaibatsu_desc: "Если японская промышленность и процветает, то во многом благодаря дзайбацу. Благодаря связям, которые многие из них имеют с нашей партией, мы можем развивать взаимовыгодные отношения, обеспечивая нам легитимность, а наше постоянное покровительство, в свою очередь, будет способствовать дальнейшему росту нашей экономики."
  
 JAP_reorganise_public_finance: "Реорганизовать государственные финансы"
 JAP_reorganise_public_finance_desc: "Период так называемого "потерянного десятилетия" нанес серьезный урон нашим государственным финансам. Меры жесткой экономии привели к потере государственного финансирования любых инвестиций и государственных услуг. Начиная с этого момента, мы будем поддерживать вялые отрасли, строить больницы и субсидировать производство по всей стране"
 JAP_support_from_unions: "Поддержка со стороны профсоюзов"
 JAP_support_from_unions_desc: "По мере роста промышленного ядра Японии увеличивалось и неравенство между простым рабочим и владельцем фабрики. Профсоюзы, порицаемые реакционерами и консерваторами, являются лишь логичным способом для угнетенных работников добиться лучших условий труда от своих работодателей. Вместо того чтобы враждовать с ними, давайте попытаемся заручиться их поддержкой, выслушав их требования"
 JAP_protection_for_tenants: "Защита арендаторов"
 JAP_protection_for_tenants_desc: "Многие люди, работающие на земле в сельской местности Японии, остаются безземельными, и им по-прежнему едва удается сводить концы с концами. Несмотря на то, что для проведения основательной земельной реформы потребуется много времени, защита законных прав тех, кто работает на земле, и обеспечение им надлежащей помощи в любых спорах с землевладельцами помогут нам заручиться поддержкой значительной части крестьянства."
 JAP_building_the_mass_party: "Создание массовой партии"
 JAP_building_the_mass_party_desc: "Благодаря недавнему росту популярности и доказанным дипломатическим способностям, Минсейто стремится превратиться в настоящую массовую партию. Противостоя коррумпированным и элитарным Сэйюкай, они представляют простых людей Японии, а не коррумпированную элиту, стремящуюся урезать их права. Следовательно, переговоры о поддержке других организаций и повышение активности внутри партии будут способствовать ее дальнейшему росту"
  
 JAP_parliamentary_socialism: "Парламентский социализм"
 JAP_parliamentary_socialism_desc: "В результате того, что многие называют невероятной удачей, "Сякай Тайсюто" вышла из всеобщих выборов великим победителем. Партия стремится представлять интересы рабочего класса и крестьянства Японии, поскольку страна нуждается в поддержке трудящихся масс. Оклеветанные консерваторами как откровенные синдикалисты, они ставят перед собой цель построить Японию для многих, а не для немногих"
 JAP_utilise_the_peace_preservation_laws: "Использовать законы о сохранении мира"
 JAP_utilise_the_peace_preservation_laws_desc: "Хотя в предыдущие годы Законы сохранения мира использовались против многих членов нашей партии, теперь мы можем использовать их против наших противников. Коррумпированные чиновники Минсейто и Сэйюкай, связанные с промышленниками, будут подвергнуты тщательному изучению, и частная собственность больше не будет считаться священной. С этого момента японский рабочий будет защищен любыми средствами"
 JAP_city_housing_projects: "Городские жилищные проекты"
 JAP_city_housing_projects_desc: "Многие жители крупных городов Японии не могут позволить себе подходящее жилье и вынуждены ночевать в ветхих домах или ютиться в трущобах. В то же время мы не в состоянии удовлетворить спрос на жилье для растущего числа людей, переезжающих в города из сельской местности. Чтобы обеспечить достойную жизнь как можно большему числу людей, правительство разработало масштабную программу строительства государственного жилья"
 JAP_promote_artistic_expression: "Поощрять художественное самовыражение"
 JAP_promote_artistic_expression_desc: "Несмотря на то, что все больше людей переезжают в крупные города, немногие из них способны сами создавать или даже ценить искусство. Кино, живопись, музыка, театр... Необходимо выделять средства на поощрение творческих начинаний начинающих художников, рекламировать их для наших людей, чтобы они могли с ними познакомиться. В ближайшие десятилетия японские художники станут знаменитыми на всю Азию, а может быть, и на весь мир"
 JAP_entrench_bureaucracy: "Укоренение новой бюрократии"
 JAP_entrench_bureaucracy_desc: "Благодаря своим успехам на последних выборах Минсейто, наконец, имеет достаточно рычагов для проведения радикальных изменений в администрации. Многие должности, занимаемые консерваторами, будут заняты клерками из наших рядов, готовыми неустанно трудиться во имя процветания демократии в Японии. Надеюсь, это также нанесет существенный удар по нашим оппонентам в Сэйюкай"
 JAP_primacy_of_the_diet: "Верховенство Парламента"
 JAP_primacy_of_the_diet_desc: "Япония может гордиться тем, что является сияющим маяком демократии в Азии, и чтобы сохранить факел либерализма, мы должны позаботиться о том, чтобы парламент оставался центральным звеном в принятии государственных решений. Чиновники, которым доверяют японцы, должны быть способны достойно представлять их интересы, а не быть скованными консервативными аристократами или раздутой бюрократией"
  
 JAP_divert_funding_to_military: "Отвлечь финансирование на военные нужды"
 JAP_divert_funding_to_military_desc: "Хотя последнее десятилетие было по большей части экономически тяжелым, можно с уверенностью сказать, что сейчас наша экономика наконец-то вернулась на круги своя. Одним из первых дел победившего Сэйюкай станет выделение большей части бюджета на оборону, чтобы на долгие годы закрепить за нами место величайшей державы Восточной Азии."
 JAP_loosen_economic_regulations: "Ослабить экономическое регулирование"
 JAP_loosen_economic_regulations_desc: "В условиях, когда угроза социалистического саботажа кажется как никогда далекой, а число новых деловых партнеров по всей Азии постоянно растет, настало время пересмотреть некоторые из экономических правил, введенных в предыдущее десятилетие. Как отмечают некоторые из наших крупнейших сторонников, которые, как оказалось, являются крупными предпринимателями, подход, основанный на свободе действий, необходим для того, чтобы японская экономика продолжала расти, в то время как отказ от него может помешать инновациям и прибыли."
 JAP_devotion_to_war_effort: "Преданность военному делу"
 JAP_devotion_to_war_effort_desc: "Ближайшее десятилетие будет военным, поскольку великие европейские державы вновь окажутся в состоянии открытого конфликта. Для того чтобы Япония могла отстоять свое законное место в мире, каждый должен понять, что в эти трудные времена ему придется работать вдвое больше, чтобы обеспечить своих соотечественников, сражающихся вдали от дома, ведь они - храбрые герои Японии, и для их успеха никакие усилия не будут слишком велики."
 JAP_cult_imperial_institution: "Культ императорского института"
 JAP_cult_imperial_institution_desc: "Император не просто фигура, он олицетворяет для народа Японии тысячелетние традиции и общую идентичность. Как представители Его Величества, мы также стремимся к тому, чтобы наши люди помнили, что жертвы, которые они приносят, помогают защитить саму суть нашей нации от тех, кто стремится изменить ее, на многие поколения вперед. "
 JAP_towards_nationalist_mass_party: "На пути к националистической массовой партии"
 JAP_towards_nationalist_mass_party_desc: "Созданная политиками, настроенными против истеблишмента в своих партиях, Кокумин Домэй стала новой, мощной националистической силой в парламенте. Если некоторые утверждают, что их победа - это шаг назад для демократии, то они настаивают на том, что именно они наиболее подходят для представления народа, в отличие от вялых партий, из-за которых нация чуть не скатилась к синдикализму. Японский народ будет мобилизован, и его заставят поддержать государство и армию в их начинаниях"
 JAP_dirigiste_economics: "Дирижистская экономика"
 JAP_dirigiste_economics_desc: "По мере того как Япония становится растущей державой на мировой арене, становится ясно, что она не может надежно доверять другим на мировом рынке в качестве честных и надежных партнеров. Хуже того, многие наши соотечественники ставят на первое место набивание собственных карманов, а не нужды нации. Для того чтобы мы никогда больше не были предоставлены капризам рынка, необходимо значительное вмешательство государства в промышленность и банковское дело, чтобы экономика работала как хорошо смазанная машина."
  
 ### Focuses - Political - Centralism ### 
 JAP_military_centralism: "Военный централизм"
 JAP_military_centralism_desc: "Эпоха правления толпы закончилась, больше не будет предательских политиков, мешающих нашей нации ради собственной выгоды, теперь под нашим руководством Япония будет соперничать с великими державами, которые когда-то смотрели на нас свысока."
 JAP_create_cabinet_planning_board: "Создать Совет по планированию работы кабинета министров"
 JAP_create_cabinet_planning_board_desc: "Хотя мы избавились от старой системы, есть опытные политики, которые по-прежнему являются патриотами и поддерживают наше дело. Создание совета по планированию деятельности кабинета министров поможет закрепить нашу власть и цели нации."
 JAP_budget_research_and_policy_section: "Секция бюджетных и политических исследований"
 JAP_budget_research_and_policy_section_desc: "Отдельные министерства долгое время воевали друг с другом по вопросам финансирования - пора положить конец этим мелким склокам. Создание нового раздела, посвященного будущему бюджету и политическим исследованиям, позволит решить наши проблемы и одновременно сохранить наши долгосрочные цели для страны."
 JAP_expand_propaganda_agency: "Расширить Агентство пропаганды"
 JAP_expand_propaganda_agency_desc: "Выделяя дополнительные средства Агентству пропаганды, мы сможем сделать так, чтобы наше послание прозвучало не только в Японии, но и в Азии. Эта работа будет необходима в ближайшие годы, чтобы все знали о слове Империи и стремились его защищать."
 JAP_merge_small_ministries: "Слияние малых министерств"
 JAP_merge_small_ministries_desc: "Мелкие и неэффективные министерства часто преграждают путь к прогрессу нации и создают ненужную волокиту. Для исправления ситуации будет предложено слияние нескольких министерств, хотя некоторые члены парламента могут воспротивиться нашим действиям."
 JAP_promote_nationalist_education: "Продвигать националистическое образование"
 JAP_promote_nationalist_education_desc: "Ни одна нация не приходит к величию с неграмотным населением, однако даже самые лучшие умы отталкиваются от великой судьбы Японии. Чтобы не допустить этого, необходимо отбросить чуждые идеалы в пользу идеалов братства, которые должны преподаваться молодежи, чтобы она могла оставаться на пути, приносящем пользу ей и ее соотечественникам."
 JAP_rationalise_industrial_development: "Рационализировать промышленное развитие"
 JAP_rationalise_industrial_development_desc: "Статус Японии как великой державы был выкован войной и последующими успехами других стран, и это то, о чем мы не должны забывать. Сейчас, когда мир вокруг нас горит, мы должны быстро перестроить нашу экономику на военные рельсы, чтобы нас не опередили те, кто стремится нас уничтожить"
 JAP_create_five_year_plan: "Создать пятилетний план"
 JAP_create_five_year_plan_desc: "Чтобы подготовить наши планы на будущее, мы должны перестроить нашу нацию, чтобы поставить ее в один ряд с империалистами Запада, чтобы создать новую мощную промышленность и вооруженные силы для подготовки к освобождению Азии от империалистов"
 JAP_reorganisation_of_aerial_industries: "Реорганизация авиационной промышленности"
 JAP_reorganisation_of_aerial_industries_desc: "Воздушная мощь - будущее войны, и она будет необходимым делом для победы в ней. Быстрое развитие нашей авиационной промышленности позволит реализовать это будущее"
 JAP_develop_manchurian_resources: "Развивать маньчжурские ресурсы"
 JAP_develop_manchurian_resources_desc: "У Японии, к сожалению, мало собственных природных ресурсов, но это можно исправить, вкладывая деньги в наших союзников, которые обладают ими в изобилии. Пока они остаются лояльными, дальнейшие инвестиции в нашего союзника в Маньчжурии являются безопасной ставкой - инвестиции, которые будут служить нам обоим"
 JAP_zabaitsu_contracts_focus: "Контракты с Дзайбацу"
 JAP_zabaitsu_contracts_focus_desc: "Дзайбацу досаждали нам, желая получить большую автономию, чем это действительно необходимо. Тем не менее, они все еще могут быть полезны, и мы можем заключить с ними взаимовыгодное соглашение, если они будут бескорыстно служить на благо нации"
 JAP_nationalise_the_railways: "Национализировать железные дороги"
 JAP_nationalise_the_railways_desc: "Япония не может прогрессировать, если часть ее собственной железнодорожной системы находится под контролем частного сектора. Если вывести ее из-под контроля бизнеса и полностью передать под наш контроль, это очень поможет нам в будущих военных действиях"
 JAP_national_defence_state: "Государство национальной обороны"
 JAP_national_defence_state_desc: "Несмотря на то, что армия продвинула значительную часть своих предложений, факт остается фактом: правительства приходят и уходят, и наши успехи могут быть сведены на нет в будущем. Чтобы обезопасить себя от такой возможности, мы создадим политическую партию, которая официально объединит японский народ и послужит инструментом для удержания в узде парламента."
  
 ### Focuses - Political - Shōwa Restoration ### 
 JAP_showa_restoration: "Реставрация Сёва"
 JAP_showa_restoration_desc: "После того как Его Величество официально санкционировал переворот, реставрация прошла успешно! Однако еще предстоит заложить основу - захватить власть - это одно, а управлять страной - совсем другое. Фракции реставраторов уже ссорятся, и, чтобы снять напряжение, премьер Коноэ позаботится о том, чтобы дело реставраторов стало объединяющим для всей Японии"
 JAP_destroy_degenerative_individualism: "Уничтожить дегенеративный индивидуализм"
 JAP_destroy_degenerative_individualism_desc: "Индивидуализм - западный импорт - несомненно, несет в себе эгоизм и нежелание служить нации. Проявления его и родственных ему лозунгов - "демократия", "свобода", "равенство" - разлагают нацию до самого основания. Пора поставить крест на этих понятиях и добиваться их полного искоренения"
 JAP_eliminate_party_politics: "Ликвидировать партийную политику"
 JAP_eliminate_party_politics_desc: "Мы верим в единство мысли и действия, а не в бесконечные, раскольничьи препирательства, которые привели к краху. Экономика может расти, государство процветать, но это ничего не значит, если нация погибнет. Только дело Реставраторов может вернуть жизнь нации"
  
 JAP_work_through_the_dojinkai: "Работа через Додзинкай"
 JAP_work_through_the_dojinkai_desc: "Политическое движение не может жить одними словами, и для того, чтобы наше не превратилось в неэффективную вспышку на сковородке, мы должны дать понять бизнесменам, бюрократам и карьерным политикам, которые обеспечивают управление страной, что для них есть место за столом.\n\nК счастью, Shōwa Dōjinkai именно этим и занимается."
 JAP_one_country_one_party: "Одна страна - одна партия"
 JAP_one_country_one_party_desc: "Нет ничего более мелочного, чем политика провинциальных партий. Гораздо эффективнее была бы система, при которой все бывшие политические партии и их члены были бы поглощены "Тайсэй Ёкусанкай", даже в самых отдаленных деревнях"
 JAP_rural_development: "Развитие сельской местности"
 JAP_rural_development_desc: "С глаз долой, из сердца вон: теперь, когда региональные магнаты входят в состав нашей администрации, мы можем смело отправляться в доселе неизвестные сельские районы и нести Ёкусан в массы"
 JAP_work_with_the_elite: "Работа с крупным бизнесом"
 JAP_work_with_the_elite_desc: "Популистская риторика многих членов нашей коалиции, призывающая к ограничению влияния бизнесменов и помещиков и к массовой национализации промышленности, оттолкнула некоторых из самых влиятельных и ярких людей в нашей стране. Мы должны дать понять, что их помощь по-прежнему необходима в наших усилиях по строительству новой Японии"
 JAP_development_of_a_new_way: "Новый путь"
 JAP_development_of_a_new_way_desc: "Одно из следствий того, что все представители японского делового мира собрались в одной комнате, - это то, что в конце концов они поняли, что эффективнее работать вместе, чем конкурировать. Коллективные петиции с требованием избавиться от тех или иных правил или привлечь на свои заводы столько-то рабочих гораздо эффективнее, чем привычный подкуп под столом"
 JAP_continue_zaibatsu_ties: "Благосклонность друзей"
 JAP_continue_zaibatsu_ties_desc: "Дзайбацу играют ключевую роль в поддержании дальнейшего роста Японии, и их соблюдение должно быть достаточным доказательством их доброй воли. В интересах страны продолжать это партнерство и проявлять готовность идти на уступки, если они продолжают поддерживать наши начинания.\n\nВ конце концов, что такое услуга или две между друзьями?"
  
 JAP_appease_the_kodoha: "Ублажить Кодоху"
 JAP_appease_the_kodoha_desc: "Хотя нелегко примирить жесткие взгляды Кодоха с реальностью управления страной, мы не должны забывать, что именно они привели наш режим к власти. Только дурак кусает руку, которая его кормит"
 JAP_shison_danran: "Шисон Данран"
 JAP_shison_danran_desc: "Прежде всего, существует великая основа японского государства: отношения между императором и его подданными, организованные по-королевски. Эта основа обеспечивала превосходство Японии над любой другой страной на протяжении более чем тысячи лет и будет обеспечивать его и впредь"
 JAP_revere_imperial_power: "Возродить императорскую власть"
 JAP_revere_imperial_power_desc: "Нацию всегда сдерживали заговорщики-бюрократы и склочные политики, утверждавшие, что работают во имя Императора, но они стремились лишь к алчности и укреплению собственной власти в ущерб Его Величеству. Теперь, когда у руля стоят истинные партиоты, настало время вернуть власть тем, кто ее заслуживает"
 JAP_enact_economic_controls: "Ввести экономический контроль"
 JAP_enact_economic_controls_desc: "Хотя промышленность, несомненно, помогла Японии стать могущественной, доминирование частного сектора в нашей экономике имело ужасающие побочные эффекты. Рост городского класса, полного коррумпированных, вдохновленных американцами идей, направленных на ограничение власти правительства, может поставить под угрозу будущее Японии как ведущей страны мира. Кодоха выступает за то, чтобы ограничить эксцессы капитализма и направить экономику на военные нужды"
 JAP_colonial_investments: "Колониальная промышленность"
 JAP_colonial_investments_desc: "Наши заморские владения представляют собой хороший полигон для реализации крупномасштабных и долгосрочных проектов индустриализации. То, что сегодня работает в Чосен и Маньчжурии, завтра будет работать в Тохоку и Хоккайдо. Весьма удобно и то, что ключевые сотрудники Kōdōha уже курируют те районы, на которые возложены эти проекты индустриализации"
 JAP_curtail_the_zaibatsu: "Покончить с излишествами"
 JAP_curtail_the_zaibatsu_desc: "Дзайбацу воплощают в себе худшие стороны японского общества: коррупцию, кумовство, а их связи с демократическими партиями делают очевидным, что мы должны прекратить любое сотрудничество с ними и работать над тем, чтобы ограничить их влияние. Это, несомненно, займет время, но мы начнем программу национализации крупнейших конгломератов и начнем преследовать известных коллаборационистов в нашем правительстве"
  
 JAP_build_the_mass_party: "Реализация Синтайсэй"
 JAP_build_the_mass_party_desc: "За время своего существования Shōwa Kenkyūkai разработала множество планов по исправлению политики, экономики, мирового положения и культуры Японии. Теперь, когда к власти пришел ее благодетель, чтобы реализовать эти планы, Япония будет преобразована в соответствии с ее идеями"
 JAP_nation_service_draft_ordinance: "Ордонанс о призыве на государственную службу"
 JAP_nation_service_draft_ordinance_desc: "Мы можем облегчить нагрузку на наши производственные линии, направляя рабочих непосредственно на промышленные объекты, нуждающиеся в дополнительной рабочей силе"
 JAP_mobilise_the_nation: "Мобилизовать нацию"
 JAP_mobilise_the_nation_desc: "Последние десятилетия, благодаря парламентским препирательствам и допущению распространения радикальных идей, привели японское общество к состоянию раскола. Стремясь к укреплению родственных связей через патриотические объединения, образование и национализацию средств массовой информации, чтобы воспитать любовь к нации вместо раскола, мы приложим большие усилия для реструктуризации общества, чтобы укрепить врожденную связь нашего народа, помочь ему вспомнить, за что он борется и над чем трудится"
 JAP_independence_and_self_sufficiency: "Независимость и самодостаточность"
 JAP_independence_and_self_sufficiency_desc: "Хотя экономика Японии процветает, наша страна, к сожалению, испытывает недостаток в природных ресурсах, что вынуждает нас покупать их у иностранных держав. Мало того, что японская экономика испытывает несправедливую нагрузку из-за такого импорта, если Япония окажется отрезанной от западных рынков, это может поставить под угрозу наши военные действия. Поскольку мы можем рассчитывать только на себя, мы будем осуществлять дальнейшие программы по добыче ресурсов и вводить тарифы на японские ресурсы с конечной целью полной автаркии"
 JAP_banking_and_agriculture_control: "Банковский и сельскохозяйственный контроль"
 JAP_banking_and_agriculture_control_desc: "Частный контроль над банками, сельскохозяйственным сектором и т.д. - все это западная язва, угрожающая экономическому и политическому суверенитету Японии. Чтобы избавиться от всепроникающего влияния либерализма, необходимо ввести государственную рисовую монополию и жесткие меры контроля над банками и страховыми компаниями, поскольку их интересы должны быть полностью подчинены интересам страны, а не наоборот."
 JAP_cabinet_information_committee: "Информационный комитет кабинета министров"
 JAP_cabinet_information_committee_desc: "Взяв под прямой контроль средства массовой информации, мы сможем обеспечить информированность населения о планах нашего правительства"
 JAP_ennoble_the_national_spirit: "Облагородить национальный дух"
 JAP_ennoble_the_national_spirit_desc: "Мир прошлого, да и сегодняшнего дня, - это мир соперничества - надвигается большая, тотальная война, и все народы будут стремиться к тому, чтобы увенчать себя победой. Право на существование имеют только те страны, которые обладают сильным боевым духом, волей к процветанию в самые трудные времена. Будучи сами нацией, способной выжить, мы будем вести войну до конца, фанатичную дарвиновскую борьбу за то, чтобы Япония оказалась на вершине горы!"
  
 ### Focuses - Economic - Base ### 
 JAP_national_rd_institutes: "Национальные НИИ"
 JAP_national_rd_institutes_desc: "Финансируя национальные институты исследований и разработок, мы сможем упростить совместную работу независимых научных коллективов, что приведёт к расширению наших возможностей."
 JAP_narrow_gauge_railways: "Стандартизация колеи"
 JAP_narrow_gauge_railways_desc: "Наши узкоколейные железные дороги имели свои преимущества во время строительства, но теперь они сдерживают рост нашей промышленности. Будущее никого не будет ждать, особенно Японию."
 JAP_prioritise_military_oil: "Приоритетность нефти для военных"
 JAP_prioritise_military_oil_desc: "Когда страна находится в состоянии войны, нефть необходима как никогда. Если для гражданских нужд нефть полезна, то для вооружённых сил она жизненно важна. Именно поэтому нефть должна в первую очередь транспортироваться на фронт."
 JAP_land_reform_focus: "Земельная реформа"
 JAP_land_reform_focus_desc: "Землепользование в Японии крайне неэффективно. Почти все фракции согласны с тем, что нужно принять меры по перераспределению земли, но как это сделать - вопрос дискуссионный. Тем не менее, если мы хотим раскрыть экономическую мощь Японии, то должны решить эту проблему."
  
 ### Focuses - Economic - Zaibatsu ### 
 JAP_support_the_zaibatsu: "Поддержать дзайбацу"
 JAP_support_the_zaibatsu_desc: "За последние десятилетия дзайбацу заметно увеличили своё политическое и экономическое влияние. В наших интересах сотрудничать с ними."
 JAP_finance_factory_projects: "Финансирование фабричных проектов"
 JAP_finance_factory_projects_desc: "Некоторые дзайбацу обратились к государству с просьбой оказать им помощь в строительстве заводов на родных островах. Это создаст много рабочих мест и поможет преодолеть экономический кризис."
 JAP_raw_materials_excavation_endeavours: "Работы по добыче сырья"
 JAP_raw_materials_excavation_endeavours_desc: "Различные Дзайбацу обращались к нам с предложениями по поиску сырьевых ресурсов и просили профинансировать их. Наше финансирование должно обеспечить доступ к столь необходимым редким ресурсам."
 JAP_foster_technological_innovation: "Содействовать технологическим инновациям"
 JAP_foster_technological_innovation_desc: "Государственные средства в значительной степени способствовали бы тому, чтобы квалифицированные ученые Дзайбацу имели все необходимое для продвижения Японии в будущее, и должны предоставить правительству больший контроль над приоритетами исследований"
 JAP_the_central_railroad_plan: "План строительства центральной железной дороги"
 JAP_the_central_railroad_plan_desc: "Центральный железнодорожный план - серия новых и модернизированных железнодорожных линий на внутренних островах - был в авангарде нашего постоянного движения к эффективному и продуктивному обществу. Однако его реализация откладывается уже много лет, не хватает ни финансирования, ни специалистов. К счастью, Заибацу способны обеспечить и то, и другое, поэтому при их поддержке проект, наконец, может быть завершен"
  
 ### Focuses - Economic - Shared ###" 
 JAP_build_new_aircraft_facilities: "Построить новые авиационные объекты"
 JAP_build_new_aircraft_facilities_desc: "Авиационная промышленность является жизненно важной частью национальной обороны. Поскольку войны, скорее всего, будут решаться в воздухе, наша промышленность должна быть в состоянии обеспечить наших пилотов множеством качественных самолетов отечественной сборки. Строительство новых авиационных заводов обеспечит удовлетворение наших растущих потребностей в ближайшие годы"
 JAP_invest_in_heavy_industry: "Инвестировать в тяжелую промышленность"
 JAP_invest_in_heavy_industry_desc: "Для того чтобы Япония оставалась конкурентоспособной экономической державой, необходимо продолжать инвестировать в крупномасштабные промышленные проекты. Эти промышленные проекты, в свою очередь, позволят нам адекватно обеспечивать государство в области обороны."
  
 JAP_riken_north: "RIKEN North"
 JAP_riken_north_desc: "RIKEN North - это кодовое название ключевого объекта проекта Ni-Go, который вскоре будет создан в префектуре Фукусима.\n Проект Ni-Go - это наше сверхсекретное начинание в области атомных исследований, направленное на разделение урана-235 методом термической диффузии.\n Другие объекты, участвующие в этом проекте, находятся в токийском комплексе RIKEN и в Конане, Северная Корея."
 JAP_rocket_science: "Ракетная наука"
 JAP_rocket_science_desc: "Ракетные разработки могут дать нам не только ракетное оружие, но даже, как предполагают ученые, ракетные двигатели для высокоскоростных путешествий."
 JAP_colonial_incentives: "Колониальные стимулы"
 JAP_colonial_incentives_desc: "Для спасения умирающего аграрного сектора и дальнейшего развития экономики нам крайне необходимы инвестиции в колониальные проекты. Империя - это будущее Японии"
  
 ### Focuses - Economic - Bureaucratic ### 
 JAP_bureaucratic_economy: "Бюрократическая экономика"
 JAP_bureaucratic_economy_desc: "Правительство приняло решение о реформировании экономики, чтобы она регулировалась бюрократической структурой. Это призвано ограничить власть Дзайбацу и увеличить выгоды для государства."
 JAP_rapid_industrialisation: "Быстрая экспансия вооружений"
 JAP_rapid_industrialisation_desc: "Хотя наша экономика растет, и мы избежали значительной части последствий "черного понедельника", производство вооружений все еще не достигло того уровня, на котором оно могло бы быть. Построив заводы, специально предназначенные для этих целей, мы сможем значительно расширить производство оружия."
 JAP_regulating_the_automotive_industry: "Регулирование автомобильной промышленности"
 JAP_regulating_the_automotive_industry_desc: "На протяжении 1920-1930-х гг. внутреннее производство автомобилей в Японии было слишком мало, чтобы конкурировать на мировом рынке. Чтобы исправить ситуацию и дать возможность отечественным фирмам конкурировать с гораздо более крупными западными партнерами, мы можем принудительно объединить множество мелких автомобильных фирм в несколько крупных предприятий"
 JAP_reorganise_resource_extraction: "Реорганизовать добычу ресурсов"
 JAP_reorganise_resource_extraction_desc: "В условиях роста напряженности во всем мире жизненно важно, чтобы добыча ресурсов происходила эффективно и быстро. Для этого фирмы, занимающиеся добычей ресурсов, будут подвергнуты усиленному бюрократическому контролю и вынуждены пройти структурную реорганизацию под руководством правительства."
 JAP_the_shinkansen_proposal: "Предложение о строительстве синкансэна"
 JAP_the_shinkansen_proposal_desc: "Пришло время ввести в действие предложение "Синкансэн": создать соединительный комплекс высокоскоростных железных дорог и объединить их с новыми паровыми и электрическими локомотивами. Эти линии смогут перевозить пассажиров и грузы на невиданных ранее скоростях"
  
 ### Focuses - Military ### 
 JAP_revise_imperial_defence_policy: "Пересмотреть политику имперской обороны"
 JAP_revise_imperial_defence_policy_desc: "Jakuniku Kyōshoku или "Выживание сильнейших" - это фундаментальное понимание в нашей военной философии; западные империалисты значительно расширили свои военно-воздушные и военно-морские силы, и если мы не сделаем то же самое, то обязательно станем жертвой их сил. Фракционность в армии сохраняется, и поэтому наши вооруженные силы не могут полностью реализовать свой потенциал, поэтому решение вопроса о нашей доктрине имеет огромное значение"
 JAP_long_war_doctrine: "Доктрина длительной войны"
 JAP_long_war_doctrine_desc: "Сторонники доктрины длительной войны утверждают, что если Япония хочет выжить в борьбе между нациями, то она должна готовиться к тотальной войне, возможно, еще более масштабной, чем предыдущая. Для этого необходимо создать мощную промышленную базу, оснастить солдат новейшим вооружением и подготовить население к грядущей буре"
 JAP_short_war_doctrine: "Доктрина короткой войны"
 JAP_short_war_doctrine_desc: "Указывая на слабую промышленную базу, нехватку ресурсов и положение Японии в Азии, сторонники стратегии короткой войны считают, что Япония должна готовиться к короткому, решительному конфликту в стиле предшествующих русско-японской и китайско-японской войн, и для этого создать большую постоянную армию, способную нанести сокрушительное поражение в начале войны."
 JAP_phase_out_arisakas: "Поэтапно вывести арисаки"
 JAP_phase_out_arisakas_desc: "Наша "хлебная" винтовка "Арисака" была надежной винтовкой в течение последних нескольких десятилетий, но отстала от последних достижений в военном деле отчасти из-за своей болтовой конструкции. Поэтому мы должны переходить на более мощные и эффективные полуавтоматические винтовки. Это позволит нашей пехоте выдержать испытание временем и одержать победу даже над самыми передовыми западными армиями"
 JAP_agile_and_indomitable: "Гибкие и неукротимые"
 JAP_agile_and_indomitable_desc: "Наша пехота - ничто без разнообразия снарядов, выпущенных их верными гаубицами. Поэтому мы не должны замедлять их продвижение массивной пушкой, которую трудно транспортировать и которая мешает в эксплуатации. Разработав легкую и прочную пушку с возможностью заряжать мощные и разрушительные снаряды, наша пехота будет избавлена от дальнейших проблем при прорыве вражеских линий"
 JAP_supremacy_of_logistics: "Превосходство логистики"
 JAP_supremacy_of_logistics_desc: "Развитие материально-технического оснащения и обучения является необходимостью для поддержания крупных вооруженных сил на нескольких фронтах в Восточной Азии. Если наши роты не будут оснащены самым современным вспомогательным оборудованием, мы будем напрасно бросать на произвол судьбы отважные японские души. Нашим морским пехотинцам понадобятся последние достижения в области медицинских технологий, обучения логистике, а также поддержки разведки, чтобы каждое вторжение приводило к триумфу Японии!"
 JAP_backbone_of_the_army: "Опора армии"
 JAP_backbone_of_the_army_desc: "Пехота - основа любой современной армии, и если бы наша пехота дрогнула перед лицом противника, то не было бы никакой надежды на запланированное завоевание Азии. Вместо этого мы должны укрепить наши силы, оснастить каждого человека не только лучшим оборудованием, которое мы можем предложить, но и вселить в них мужество уничтожить врагов Японии. Кто мы такие, чтобы называть себя гегемоном Восточной Азии, не имея элитных сухопутных войск, способных подкрепить наши заявления?"
 JAP_armoured_experiments: "Бронетанковые эксперименты"
 JAP_armoured_experiments_desc: "Вдохновленные использованием грубых бронемашин в конце первого Вельткрига несколькими европейскими державами, они были мотивированы на создание отечественной конструкции танка. Техническое бюро армии разработало небольшой, дешевый и простой в изготовлении танк, способный двигаться с высокой скоростью, а также смягчать действие стрелкового оружия. Эти бронетанковые дивизионы станут хорошим подспорьем в предстоящей войне с Китаем!"
 JAP_retention_of_mobility: "Сохранение мобильности"
 JAP_retention_of_mobility_desc: "Хотя по сравнению с Азией наши войска не испытывают недостатка в огневой мощи и технологическом превосходстве, не только эти факторы помогут нам выиграть войну. Не менее важна мобильная армия, и на бескрайних китайских равнинах именно она будет выигрывать решающие сражения."
 JAP_coordinate_intelligence_services: "Скоординировать разведывательные службы"
 JAP_coordinate_intelligence_services_desc: "В настоящее время наши разведывательные службы слишком неорганизованны, они не только разделены между гражданскими, армейскими и военно-морскими ведомствами, но и слишком часто игнорируются оперативным командованием. Мы должны укреплять межведомственное сотрудничество, чтобы ценная работа наших разведчиков приносила пользу на поле боя"
 JAP_f_agency: "F-Agency"
 JAP_f_agency_desc: "Весьма вероятно, что наши войска вскоре будут развернуты для ведения боевых действий в тропических зонах. Эта сложная и суровая местность создает трудности при проведении военных операций, но она же может предоставить и новые возможности, если мы сумеем освоить этот стиль ведения войны раньше наших противников."
 JAP_expand_the_kenpeitai: "Расширить кенпейтай"
 JAP_expand_the_kenpeitai_desc: "По мере того как расширяется наша империя, расширяются и диссиденты, которые незаконно идут против нашего морального пути. Кенпейтай уже некоторое время служит нам в подавлении инакомыслия внутри страны, а также в обеспечении шпионажа и контрразведки, и будет правильно, если мы продолжим нанимать его на службу."
 JAP_strengthen_the_ijaas: "Укреплять IJAAS"
 JAP_strengthen_the_ijaas_desc: "Самолеты уже давно перестали быть только средствами разведки и преследования. Полностью интегрировав их в армейские операции, ВВС способны наносить урон и продвигать наши операции не хуже, чем среднее армейское командование."
 JAP_intensive_pilot_training: "Интенсивная подготовка пилотов"
 JAP_intensive_pilot_training_desc: "Подготовка японских летчиков-истребителей является одной из самых сложных в мире, но это происходит по очень веской причине. Наши самолеты быстры, наземные команды опытны, а командиры умны, но нет ничего важнее мужества и таланта отдельных пилотов"
 JAP_open_new_flight_schools: "Открыть новые летные школы"
 JAP_open_new_flight_schools_desc: "Наши воздушные кампании требуют не только более высокого качества, но и количества пилотов. Необходимо открыть новые школы для обучения новобранцев IJAAS, чтобы не только увеличить численность наших авиакрыльев, но и обеспечить практический опыт в понимании воздушных операций."
 JAP_found_teishindan: "Основать Тейшиндан"
 JAP_found_teishindan_desc: "Эксперименты доказали практичность и полезность использования воздушно-десантных сил для высадки войск в тылу врага. Другие страны уже начали формировать десантные подразделения, так почему бы и нам не заняться этим? Teishin Shudan станет новым подразделением спецназа, способным отрабатывать вертикальное окружение и захватывать ключевые цели"
 JAP_plan_edit_1: "[GetPlanEditOne]"
 JAP_plan_edit_1_desc: "[GetPlanEditOneDesc]"
 JAP_plan_edit_2: "[GetPlanEditTwo]"
 JAP_plan_edit_2_desc: "[GetPlanEditTwoDesc]"
 JAP_plan_edit_3: "[GetPlanEditThree]"
 JAP_plan_edit_3_desc: "[GetPlanEditThreeDesc]"
 JAP_ideological_indoctrination: "Идеологическая индоктринация"
 JAP_ideological_indoctrination_desc: "Что отличает японского солдата от солдат других стран? Это его боевой дух, его полная преданность своей стране и божественному императору, его отказ сдаваться, что так не похоже на трусливых врагов. Вот почему Япония всегда будет побеждать своих противников, ибо тот, кто не боится смерти, всегда будет победителем!"
 JAP_new_field_manuals: "Новые полевые уставы"
 JAP_new_field_manuals_desc: "Наши нынешние полевые уставы просто не соответствуют быстро меняющимся стандартам современной войны, поэтому их обновление для поддержания оперативной эффективности является необходимостью"
 JAP_logistics_corps: "Корпус логистики"
 JAP_logistics_corps_desc: "Отделение армии, занимающееся вопросами материально-технического обеспечения - снабжения, обслуживания, информации и т.д. - поможет нам преодолеть трудные условия, особенно в некоторых из наиболее неблагоприятных местностей Азии"
 JAP_envolepment_tactics: "Тактики окружения"
 JAP_envolepment_tactics_desc: "Если и можно извлечь урок из Великой войны, то он заключается в том, что одни только лобовые атаки редко бывают решающими. Гораздо лучше прорвать фланги противника и атаковать его в тыл, что приведет к большой дезорганизации при меньших потерях для наших собственных сил"
 JAP_expand_the_engineer_corps: "Расширить инженерный корпус армии"
 JAP_expand_the_engineer_corps_desc: "Учитывая разнообразную местность, на которой нам предстоит сражаться, а также часто отсутствующую в Азии инфраструктуру, создание специализированного инженерного корпуса стало бы большим благом для наших вооруженных сил. Мы выделим средства на создание именно такого подразделения"
 JAP_update_the_imperial_war_college: "Обновить Имперский военный колледж"
 JAP_update_the_imperial_war_college_desc: "Военный колледж армии готовит лучшие кадры офицерского корпуса нашей страны. Созданное по образцу прусского штабного училища, оно практически не изменилось за пятьдесят лет. Пришло время привести это уважаемое учебное заведение в соответствие с современными стандартами"
  
 ### Focuses - Navy ### 
 JAP_start_the_third_circle_plan: "Начать реализацию плана "Третий круг""
 JAP_start_the_third_circle_plan_desc: "Поскольку мы не можем вести длительную войну с противником, наш единственный вариант - продолжать текущее наращивание военно-морского флота и сосредоточиться на конечной победе в решающем сражении."
 JAP_expand_the_snlf: "Расширить СНЛФ"
 JAP_expand_the_snlf_desc: "Специальные военно-морские десантные силы, морские силы Императорского флота Японии, будут иметь решающее значение в предстоящих конфликтах - благодаря их усилиям мы сможем осуществить высадку десанта как на китайском побережье, так и в Ост-Индии."
 JAP_pacific_defence_zone: "Тихоокеанская оборонительная зона"
 JAP_pacific_defence_zone_desc: "Способность Японии проецировать силу через Тихий океан никогда не была столь мощной, как нам хотелось бы, но благодаря недавним конфликтам мы можем гарантировать, что контроль над Тихим океаном находится в наших руках. Мы также можем защититься от любых вторжений, угрожающих Внутренним островам, путем значительного укрепления военно-морских баз в океане"
 JAP_reexamine_naval_doctrine: "Пересмотреть военно-морскую доктрину"
 JAP_reexamine_naval_doctrine_desc: "Как видно уже два десятилетия назад, глупо думать, что следующая война будет выиграна решающим сражением. Скорее, следующая война будет выиграна за счет ресурсов, промышленности и истощения. Мы должны изменить наше мышление, иначе оно нас погубит"
 JAP_maintain_kantai_kessen: "Поддерживать Кантай Кессен"
 JAP_maintain_kantai_kessen_desc: "Наши верфи и наша промышленность имеют ограниченные возможности по сравнению с нашими конкурентами в Европе и Северной Америке, но наши конструкторы и инженеры превосходят их во всех отношениях. Один наш корабль будет стоить десятка их кораблей"
 JAP_experimental_division: "Экспериментальное подразделение"
 JAP_experimental_division_desc: "Несмотря на мощь японского флота, он не может сравниться с американским или немецким флотом по своим характеристикам, и если мы надеемся одержать верх на Тихом океане, мы должны продолжать вкладывать средства в исследования и разработки, так как именно изобретательность и нестандартное мышление, а не мощь огня выиграют морские сражения."
 JAP_improve_the_long_lance: "Улучшить длинное копье"
 JAP_improve_the_long_lance_desc: "Торпеды, хотя и небольшие, являются чрезвычайно смертоносным оружием, способным потопить даже самый мощный линкор, как убедился жалкий русский флот во время Цусимского сражения. Однако корабли стали намного больше, чем 30 лет назад, и поэтому мы должны работать над увеличением размеров наших торпед"
 JAP_refit_old_ships: "Переоборудование старых кораблей"
 JAP_refit_old_ships_desc: "Несмотря на то, что японский флот является одним из крупнейших в мире по размеру, многие наши корабли не соответствуют современным требованиям, и в будущем конфликте им будет трудно выполнять свои функции. Поскольку у нас нет ресурсов для строительства нового флота с нуля, мы должны стремиться к тому, чтобы достроить наши старые корабли и оснастить их соответствующим оборудованием, чтобы они были почти как новые."
 JAP_revise_kantai_kessen: "Пересмотреть Кантай Кессен"
 JAP_revise_kantai_kessen_desc: "Наш нынешний флот не рассчитан на новые изменения в доктрине. В нем просто нет достаточного количества малых кораблей, необходимых для решения новых задач. Существует только один вариант решения этой ситуации - массовое строительство унифицированных, упрощенных и особенно модульных кораблей"
 JAP_expand_shipping_capacity: "Расширить грузоподъемность"
 JAP_expand_shipping_capacity_desc: "Военные корабли могут быть более впечатляющими, но торговое судоходство так же, если не более, важно для поддержания военных действий. Это особенно актуально для нас, поскольку, будучи островным государством, мы вынуждены импортировать ресурсы и снабжать экспедиционные силы по морю"
 JAP_start_the_fourth_circle_plan: "[GetMaruKeikaku]"
 JAP_start_the_fourth_circle_plan_desc: "4-я программа дополнения военно-морских вооружений, или "Четвертая Мару Кейкаку", - это последний план военно-морского министерства по расширению IJN. В шестилетний срок и с бюджетом в сотни тысяч иен предполагается произвести десятки кораблей всех типов"
 JAP_expand_personnel_reserves: "Расширить кадровый резерв"
 JAP_expand_personnel_reserves_desc: "Хотя об этом часто забывают, флот испытывает такие же потребности в кадрах, как и армия. Увеличение численности военно-морских резервов позволит нам быстро восполнять потери"
 JAP_scrap_and_build_program: "Программа лома и строительства"
 JAP_scrap_and_build_program_desc: "Хотя наш флот огромен, его мощь измеряется не только тоннажем. Многие из наших кораблей откровенно устарели и не могут конкурировать с современными военными кораблями. Мы должны пойти на утилизацию этих старых кораблей, а вырученные средства использовать для строительства новых, оснащенных по последнему слову военно-морской техники"
 JAP_naval_wargames: "Военно-морские игры"
 JAP_naval_wargames_desc: "Исследования показали полезность проведения военных симуляций не только для общего обучения наших офицеров, но и для реального прогнозирования результатов и эффективности потенциальных военных операций. Проведение таких симуляций будет незаменимо при разработке наших военных планов"
 JAP_destroyer_development: "Разработка эсминцев"
 JAP_destroyer_development_desc: "Далеко не всегда эсминцы были торпедными катерами, современные эсминцы стали квинтэссенцией дозорного корабля и незаменимым инструментом противолодочной войны. Конструкции эсминцев будут становиться все больше и быстрее, поэтому мы должны идти в ногу со временем"
 JAP_floating_fortresses: "Плавучие крепости"
 JAP_floating_fortresses_desc: "Всем известно, что морская авиация стала решающим фактором в современной морской войне. Особенно важны для нас авианосцы, способные проецировать мощь на всю нашу растущую тихоокеанскую империю. Поэтому мы должны увеличить количество авианосных групп"
 JAP_diversify_submarine_models: "Диверсифицировать модели подводных лодок"
 JAP_diversify_submarine_models_desc: "Подводные лодки являются незаменимым компонентом флота, будь то боевые действия между флотами, торговые рейды или даже снабжение. Учитывая большое количество потенциальных ролей, мы должны диверсифицировать и производить широкий спектр подводных лодок различных типов"
 JAP_leviathans_of_the_pacific: "Левиафаны Тихого океана"
 JAP_leviathans_of_the_pacific_desc: "Несмотря на появление авианосцев, линкоры остаются гордостью имперского флота: это самые большие, крепкие и сильные боевые корабли на плаву, олицетворяющие мощь Японской империи. С еще более технологически совершенными линкорами мы сможем нанести решительное поражение любому противнику, который осмелится бросить нам вызов"
 JAP_cruiser_innovation_efforts: "Инновационные усилия в области крейсеров"
 JAP_cruiser_innovation_efforts_desc: "Для того чтобы наши великие линкоры могли эффективно сражаться с флотами противника, они должны иметь надлежащее сопровождение. Инвестирование в разработку средних и легких крейсеров является первостепенной задачей для сохранения нашим флотом своего превосходства в Тихом океане."
 JAP_naval_aviation_department: "Управление военно-морской авиации"
 JAP_naval_aviation_department_desc: "Без самолетов наши авианосцы - это просто металлические коробки, которые могут плавать. Мы должны позаботиться о том, чтобы наши авианосцы всегда были оснащены только лучшими самолетами и пилотами."
 JAP_the_zero: "Зеро"
 JAP_the_zero_desc: "Благодаря усилиям компании Mitsubishi Aircraft Company нам удалось разработать новый истребитель, который будет служить нашим усилиям как на море, так и на суше. Zero, как его называют, будет передовым истребителем авианосного базирования"
  
 JAP_plan_edit_name_1: "Совершенствование армии"
 JAP_plan_edit_name_1_desc: "В то время как традиционалисты в армии настаивают на увеличении численности нашей постоянной армии, реформисты настаивают на переходе к треугольным дивизиям, чтобы повысить оперативную эффективность на поле боя. Только время покажет, какой план сработает"
 JAP_plan_edit_name_2: "Планирование войны"
 JAP_plan_edit_name_2_desc: "Традиционалисты в армии призывают к обширному планированию, чтобы понять географию и собрать сведения об армиях противника, а реформисты - к грандиозным инвестициям в науку, чтобы добиться технологического превосходства над противником."
 JAP_plan_edit_name_3: "Мобилизационная кампания"
 JAP_plan_edit_name_3_desc: "Реформисты в армии указывают на грандиозную национальную мобилизацию как на способ, с помощью которого Япония выйдет на первое место в своих конфликтах, в то время как традиционалисты подчеркивают моральное превосходство и священный долг, которому должна посвятить себя императорская армия, чтобы она могла выдержать следующую войну."
  
 JAP_expand_the_army: "Расширить постоянную армию"
 JAP_expand_the_army_desc: "Размер - это еще не все, но численное превосходство по своей сути имеет множество преимуществ - мы можем рассчитывать на меньшие катастрофические потери, иметь широкий спектр специализированных подразделений и развертывать войска по всей Азии"
 JAP_war_plan_expansions: "Расширенное планирование войны"
 JAP_war_plan_expansions_desc: "Знание местности противника, сбор информации о нем и понимание того, куда нанести удар, крайне важны для того, чтобы нанести нокаутирующий удар. Будь то равнины Китая или джунгли Бирмы, понимание важности естественных барьеров станет ключом к победе в наших войнах"
 JAP_extensive_planning: "Духовная мобилизация"
 JAP_extensive_planning_desc: "Войны выигрываются не просто столкновением пуль с земли, моря или неба, а умением не сдаваться. Кто бы ни победил в войне, он победит потому, что у него хватит сил продолжать ее, и солдаты Империи будут знать, за что они сражаются, когда нанесут первый решающий удар"
  
 JAP_the_four_year_plan: "Создать треугольные дивизии"
 JAP_the_four_year_plan_desc: "Треугольные дивизии меньше, чем квадратные, и поэтому не имеют тех же проблем с командованием и управлением, что и квадратные дивизии. Несмотря на то, что в них меньше личного состава, они более мобильны и способны нести большую огневую мощь. Настало время переходить на них"
 JAP_scientific_war_planning: "Научное планирование войны"
 JAP_scientific_war_planning_desc: "То, что Японии не хватает ресурсов и чистого экономического производства, мы можем компенсировать, подчеркивая важность технологий. Только будучи технологически более совершенными, чем наши противники в Азии, мы сможем преодолеть наши естественные недостатки"
 JAP_national_mobilisation: "Национальная мобилизация"
 JAP_national_mobilisation_desc: "Войны выигрываются не просто грохотом пуль с земли, моря или неба, а тем, кто сумел правильно направить весь свой народ на военные действия. Сто миллионов человек поют хвалу святым усилиям Японии по освобождению Азии от западного империализма, все они объединены и полны решимости увидеть в конце концов нашу окончательную победу."
  
