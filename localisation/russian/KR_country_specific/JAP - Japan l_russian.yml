 JAP_sister_republic_idea: "Сестринская республика"
 JAP_sister_republic_idea_desc: "Несмотря на террор, который японцы обрушили на китайский народ, многолетняя опека со стороны Китая вдохновила японцев на проведение собственной формы национальной революции. Следуя трем принципам народа, они тоже станут товарищами в большой паназиатской борьбе против империализма. Выйдя из хаоса и унижения поражения, Япония теперь оказалась на пути к новой судьбе - судьбе, которая отрекается от империализма и стремится к солидарности со своими социалистическими сестрами и братьями."
