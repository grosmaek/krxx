 JAP_pan_asianism: "Использовать паназиатскую риторику"
 JAP_pan_asianism_desc: "На протяжении многих лет Китай безжалостно эксплуатировался европейскими державами. Во имя паназиатства и братства мы будем сбивать решимость китайцев, апеллируя к этому факту - если только они преодолеют свои разногласия, Китай и Япония смогут вместе сформировать новый мощный блок, способный противостоять западному империализму."
 JAP_harmony_and_reconciliation: "Гармония и примирение"
 JAP_harmony_and_reconciliation_desc: "Хотя милитаристы могут сопротивляться нам на каждом шагу, китайский народ увидит нас такими, какие мы есть. Мы много раз предупреждали об эксплуатации китайского народа военачальниками и о тех бедствиях, которые произойдут, если Китай продолжит свой нынешний курс. Только мы можем освободить их от надвигающегося краха и обеспечить гармоничное будущее между Китаем и Японией"
 JAP_unity_through_peace: "Единство и мир"
 JAP_unity_through_peace_desc: "Пришло время, когда вся китайская нация снова должна быть вместе, а не эксплуатироваться жаждущими власти военачальниками. Мы обратимся к военачальникам с призывом отступить и по-настоящему воплотить в жизнь идеал, к которому они, по их словам, стремятся."
 JAP_finish_off_stragglers: "Покончить с государством [FROM.GetNameDef]"
 JAP_finish_off_stragglers_desc: "По той или иной причине, но [FROM.GetLeader] и его партия [FROM.GetRulingParty] трусливо предпочли не вступать с нами в конфликт, надеясь усидеться на двух стульях нейтральной дипломатии. Но Китай должен быть един, и у нас нет времени выяснять их внутриполитические отношения. Мы должны покончить с остатками прошедшей эпохи милитаристов."
