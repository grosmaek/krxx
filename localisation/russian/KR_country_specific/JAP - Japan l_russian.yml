 ### Focuses - Foreign - Base ### 
 JAP_rising_sun: "Хакко итиу"
 JAP_rising_sun_desc: "О правильном направлении Японии на мировой арене давно спорят и военные ученые, и идеологи, но все сходятся во мнении: не станет ли всем в мире лучше, когда все будут под одной крышей?"
  
 ### Focuses - Nanshin-ron ### 
 JAP_nanshin_ron: "Нансин-рон"
 JAP_nanshin_ron_desc: "При всех своих достоинствах Япония обладает ключевым стратегическим недостатком - зависимостью от иностранной нефти. В стремлении к самодостаточности и безопасности против постоянно наступающего западного империализма, несомненно, было бы разумно и справедливо приобрести эти ресурсы для себя и тем самым расширить сферу своей безопасности?"
 JAP_extend_pacific_security_zone: "Расширить Тихоокеанскую зону безопасности"
 JAP_extend_pacific_security_zone_desc: "В условиях, когда Америка находится в хаосе, мы можем позволить себе игнорировать открывающиеся возможности. Предложения о создании Тихоокеанской зоны безопасности, которая распространила бы наше влияние и защиту на их отдаленные тихоокеанские владения, уже поступили и серьезно рассматриваются."
 JAP_hawaii: "Давление на Гавайи"
 JAP_hawaii_desc: "Теперь, когда американские позиции в Тихом океане ослаблены, мы можем предпринять шаги по аннексии непризнанного государства "Гавайи" и создать непроницаемый кордон вокруг нашей империи в Тихом океане."
 JAP_target_east_indies: "Цель: Ост-Индия"
 JAP_target_east_indies_desc: "На протяжении столетий острова Ост-Индии работали на своих голландских колониальных правителей, а их огромные ресурсы пополняли карманы европейцев. Этой практике должен быть положен конец. Мы освободим эти активы для сферы совместного процветания, где они будут находиться по праву!"
 JAP_philippines: "Привлечь Филиппины к сотрудничеству!"
 JAP_philippines_desc: "Теперь, когда американцы ушли, мы можем послать наши канонерские лодки, чтобы обезопасить архипелаг для Сферы процветания и принести стабильность на острова. Конечно, филиппинцы могут не увидеть этого"
 JAP_claim_colonies: "Создать территорию Южных морей"
 JAP_claim_colonies_desc: "Каждый остров в Тихом океане, не принадлежащий нам, может служить плацдармом для вторжения на наши родные острова. Германская империя не имеет права ни на один из этих островов, поэтому они принадлежат нам по праву. Сначала мы оформим наши претензии на этот район в виде Территории Южных морей. Затем мы сможем использовать эти претензии для того, чтобы включить их в состав нашей империи, будь то дипломатия или мощь японского императорского флота."
 JAP_ultimatum: "Выдвинуть колониальный ультиматум"
 JAP_ultimatum_desc: "Мы должны использовать эту возможность, чтобы заявить о своей законной роли единственной великой державы в Азии и на Тихом океане: мы должны потребовать все [GER.GetAdjective]ие владения Юго-Восточной Азии и Тихого океана, а также их китайские уступки. Если они не выполнят наши требования, то будет война!"
 JAP_target_indochina: "Цель: Индокитай"
 JAP_target_indochina_desc: "Независимый Индокитай не соответствует нашим стратегическим планам в отношении этого региона. Мы должны предпринять шаги по его скорейшему закреплению"
 JAP_target_siam: "Привлечь Сиам к сотрудничеству!"
 JAP_target_siam_desc: "Мы надеялись, что сиамцы окажутся склонны к союзу, но поскольку это не так, мы должны применить силу, чтобы заставить их подчиниться"
  
 ### Focuses - The New Order ### 
 JAP_new_order_in_east_asia: "Новый порядок в Восточной Азии"
 JAP_new_order_in_east_asia_desc: "В условиях, когда Россия не представляет угрозы за рекой Амур, а американцы втянуты в гражданскую войну, настало время выполнить свое предназначение. Китай слаб, коррумпирован и разобщен, и его нужно вести в современную эпоху под руководством Японии. Если китайцы не согласятся, то мы просто должны будем преподать им суровый урок неповиновения"
 JAP_mantetsu_projects: "Проекты Мантэцу"
 JAP_mantetsu_projects_desc: "Мантэцу управляет железными дорогами Маньчжурии и Кореи от нашего имени, и в результате глубоко вовлечена в экономику Северо-Западного Китая. По мере расширения нашего влияния на внутренние районы и побережье нашего китайского доверенного лица, они наверняка будут предлагать все более амбициозные проекты по развитию региона."
 JAP_support_allies: "Поддерживать союзников-милитаристов"
 JAP_support_allies_desc: "Многие китайские военачальники выстраиваются в очередь, чтобы поклониться и получить японскую силу для поддержки, как это делал старый маршал. Мы должны помочь им в этом и обеспечить их хорошей подготовкой, чтобы они могли стать нашими доверенными лицами в Китае"
 JAP_five_races_under_the_sun: "Пять рас под одним солнцем"
 JAP_five_races_under_the_sun_desc: "Хотя многие военачальники выступают под пятицветным флагом, правда заключается в том, что ханьцы на протяжении веков подавляли остальные четыре расы Китая. Под нашим руководством мы будем помогать тем, кто угнетен их гнетом, и добиваться более глубокого разделения Китая, невзирая на мнение наших доверенных лиц"
 JAP_national_mobilisation_law: "Закон о национальной мобилизации"
 JAP_national_mobilisation_law_desc: "Война в Китае обещает быть грандиозным мероприятием, которое будет нагружать нас до предела. Мы должны убедиться, что народ готов нести бремя войны такого масштаба"
 JAP_peace_and_reconstruction: "Мир и реконструкция"
 JAP_peace_and_reconstruction_desc: "Многолетний период эры милитаристов подходит к концу, наши войска успешно заняли две древние столицы Китая, но это еще не конец. Военачальники продолжают сопротивляться нашим усилиям, направленным на то, чтобы сделать Китай снова целым, за что они, по иронии судьбы, ратуют. Содействие миру, примирению и восстановлению - идеалам, к которым действительно стоит стремиться, - будет нашим ключом к окончанию этого конфликта раз и навсегда"
 JAP_peace_and_reconstruction_tt: "Эти решения ослабят китайские группировки, с которыми мы ведем войну"
 JAP_victory_with_vision: "Победа с видением"
 JAP_victory_with_vision_desc: "Бесконечная война на истощение не принесет никому пользы. Те, кто говорит, что мы вступили в конфликт с полевыми командирами из-за благородного стремления к воссоединению китайского народа и паназиатскому процветанию, ошибаются: это великая война за господство во всей Восточной Азии, и мы намерены гарантировать, что завоеванные с таким трудом завоевания обеспечат процветание на родине."
 JAP_continental_warfare: "Континентальная война"
 JAP_continental_warfare_desc: "Запланирована серия решающих сражений под названием "Операция Ити-го", призванная соединить наши различные армии и разгромить китайцев раз и навсегда. Мы делаем на это большую ставку, и если мы окажемся неуспешными, то наша стабильность пострадает, так как война будет казаться общественности невыигрышной. Но мы верим в наших генералов, что они наконец принесут победу. Вперед, японские солдаты! Тенно хэйка банзай!"
 JAP_the_fruits_of_loyalty: "Плоды верности"
 JAP_the_fruits_of_loyalty_desc: "Правительство Чжан Цзолиня было нашим главным союзником в Китае на протяжении многих лет, и поддержка его стремления к объединению Китая была нашей целью и причиной этой войны. Поэтому нам необходимо сдать все захваченные нами земли, на которые он претендует как на основную часть Китая"
 JAP_plant_cherry_blossoms: "Посадить деревья сакуры"
 JAP_plant_cherry_blossoms_desc: "Кровь, которую мы пролили в Китае, стоила дорого, а наши завоевания достались нам с большим трудом. Мы не собираемся позволить какому-то выскочке-военачальнику с идеями о своих правах или китайском национализме отнять их у нас. Наши ключевые претензии в Китае останутся под нашим контролем и будут открыты для заселения японским народом, что мы будем символизировать посадкой сакуры"
 JAP_dismantle_legation_cities: "Распустить Города-концессии"
 JAP_dismantle_legation_cities_desc: "Самодовольные западники, управляющие Городами-концессиями, сочли нужным исключить нас из своих советов и залов власти. Мы покажем им цену их наглости"
  
 ### Focuses - Foreign - Factions ### 
 JAP_tokyo_conference: "Провести Токийскую конференцию"
 JAP_tokyo_conference_desc: "Паназиатская мысль находит искреннюю поддержку у значительной части политических кругов и является полезным инструментом в любом случае. Проведя крупную конференцию в Токио и пригласив дипломатов со всей Азии, мы сможем стимулировать сотрудничество между азиатами, чтобы противостоять западному империализму."
 JAP_osaka_conference: "Экономическое бюро Осаки"
 JAP_osaka_conference_desc: "В Осаке, одном из наших крупных промышленных городов и историческом центре торговли, мы решили создать комиссию, в которую войдут представители всех стран Азии. В ее обязанности входит, главным образом, налаживание экономических связей между членами Большой Восточно-Азиатской Сферы Сопроцветания. Вкладывая в это ресурсы, мы сможем способствовать развитию автаркии и экономической самостоятельности азиатов, а также расширению нашего влияния на них"
 JAP_mission_to_india: "Миссия в Индию"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap] готовы к вербовке в наши ряды. У них есть основания опасаться как возобновления господства Европы, так и синдикалистов, сидящих на их границах. Лучшим вариантом, чем пытаться подчинить себе Индию, будет бросить свой жребий вместе с чемпионом, которого мы сможем превратить в своего союзника"
 JAP_target_india: "Цель: Индия"
 JAP_target_india_desc: "Индия - это держава, которая находится на подступах, и у нее достаточно сил, чтобы склонить чашу весов, если мы позволим ей существовать вне нашего контроля слишком долго. Мы должны действовать, чтобы подчинить ее себе, и быстро"
 JAP_isolate_australasia: "Изолировать Австралазию"
 JAP_isolate_australasia_desc: "Сфера процветания прочно удерживает торговлю в Тихом океане, и мы должны продемонстрировать это с помощью карательных санкций против империалистического форпоста европейского колониализма, которым является '[AST.GetNameDefCap]'"
 JAP_integrate_asian_economies: "Интегрировать экономику Большой Азии"
 JAP_integrate_asian_economies_desc: "Экономическая мощь - ключ ко всему, и, имея в своем распоряжении неоспоримое господство над Азией, мы можем начать процесс, начатый в Осаке: привязать к себе экономики Восточной Азии, чтобы заставить их подчиняться нашей воле."
 JAP_final_victory: "Провозгласить победу над империализмом"
 JAP_final_victory_desc: "Наконец-то победа в наших руках. Япония - бесспорный хозяин всей Восточной Азии! Мы поставили на место наших соперников и изгнали европейцев с того, что принадлежит нам по праву. Родные острова стали центром азиатской экономики. Когда тигр рычит, весь мир трепещет!"
 JAP_prosperity_ships: ""Корабли процветания""
 JAP_prosperity_ships_desc: "Мы уже строим наши корабли, используя определенные модули серийной сборки, но сейчас наша потребность в грузовых кораблях выше, чем раньше. Наши талантливые инженеры предлагают строить целые корабли из модулей, которые будут производиться на заводской линии."
 JAP_copro_development_plan: "План развития военно-морского флота совместного процветания"
 JAP_copro_development_plan_desc: "Мощность верфей большинства наших союзников просто смехотворна. Хотя их рабочие никогда не сравнятся с японскими, мы должны поддерживать наращивание их военно-морского потенциала, поскольку каждый корабль будет необходим в следующей войне."
 JAP_naval_engineering_assistance: "Военно-морская инженерная помощь"
 JAP_naval_engineering_assistance_desc: "Цель программы Naval Engineering Assistance проста: позволить нашим союзникам построить нечто большее, чем просто грузовые суда"
 JAP_unified_production: "Объединенное производство"
 JAP_unified_production_desc: "Теперь, когда военно-морское производство наших союзников запущено, мы можем использовать их новые возможности для создания флота, достаточно большого для защиты всей сферы"
  
