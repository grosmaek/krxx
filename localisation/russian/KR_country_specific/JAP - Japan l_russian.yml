 ### Intro Screen ### 
 JAP_country_intro_background: "GFX_JAP_intro" #NT!
 JAP_country_intro_header: "Восстановление после потерянного десятилетия"
 JAP_country_intro_content: "1920-е годы для Японии стали временем, которые сейчас начали называть "Потерянным десятилетием", которое отметилось экономической депрессией и политической нестабильностью. Бедствие было особенно тяжёлым в сельском хозяйстве и вызывало массовые демографические изменения, поскольку многие крестьяне бежали из депрессивной сельской местности в города, наводняя рынок труда и ещё больше снижая среднюю заработную плату по всей стране.\n\nПосле ухода из 'конституционной коалиции' Кэнсэйкай и с поста главы правительства, Инукаи и его кабинет успешно расширили японскую сферу влияния до Маньчжурии и границ Сибири, открыв для японской экономики жизненно важный рынок экспорта, при этом ситуация в сельском хозяйстве продолжала ухудшаться. Настал 1936 год, продолжающееся перевооружение и государственные инвестиции полностью перекроили промышленную экономику Японии, однако проблема сельской бедности всё ещё остаётся нерешённой."
  
 JAP_guide: "§MИзбирательная реформа§! (§mРыночный либерализм §!/ §cСоциал-Консерваторы§!/ §SСоциал-Демократы§!/ §gАвторитарные демократы§!)\n£white_dot Сила через Закон о национальной безопасности.\n£white_dot Если §cСэйюкай§! сохранит свое большинство на выборах 1936 года, избирательная реформа всегда будет успешной, в противном случае вы должны сделать выбор в пользу правительства, когда Император выскажется по поводу Закона о национальной безопасности.\n£white_dot После этого партии могут временно объединиться до следующих выборов под эгидой §gПравительства национального единства§!, в противном случае произойдут досрочные выборы, на которых может победить §cСэйюкай§! или §mМинсэйто§!\n£white_dot На будущих выборах вы также сможете выбирать между §gКокумин Домэй§! и §SСякай Тайсюто§!\n\n§MЦентралистский захват§! (§PПатерналисты§!)\n£white_dot Если §cСэйюкай§! потеряет свое большинство на выборах 1936 года, и Закон о национальной безопасности будет проведен в жизнь, военные могут попытаться совершить переворот.\n£white_dot Когда Император заговорит о Законе о национальной безопасности, решите выступить против правительства, что приведет к военному перевороту, в результате которого власть захватят §PИАЯ - Централисты§!\n\n§MРеставрационный переворот - Хирохито§! (§NНационал-Популисты§!)\n£white_dot Если Закон о национальной безопасности потерпит поражение, военные совершат переворот в правительстве и временно захватят власть в лице §PИАЯ - Централистов§!\n£white_dot Вскоре после этого более радикальные элементы армии совершат контрпереворот, в результате которого власть захватят §NИАЯ - Реставраторы§!\n£white_dot ПРИМЕЧАНИЕ: Через несколько месяцев синдикалисты попытаются убить императора Хирохито, в результате чего регентом может стать его брат Ясухито. Если это произойдет, то через три года у Ясухито будет возможность стать постоянным Императором или сохранить регентство.\n\n"
  
 ### Events ### 
 japdom.2.t: "Роспуск парламента"
 japdom.2.d: "Четырёхлетний срок избранного в 1932 году Императорского парламента текущего созыва подходит к концу. Премьер-министр Инукаи Цуёси объявит о проведении всеобщих выборов как только появится такая возможность."
 japdom.2.a: "Очень хорошо"
  
 japdom.3.t: "Всеобщие выборы 1936 года"
 japdom.3.d: "После восстановления действия конституции в 1926 году и последующей политической перестройки, доминирующие позиции в японской политике заняли две партии: консервативная Риккэн Сэйюкай (Партия друзей конституционного правления) и либеральная Минсэйто (Конституционно-демократическая партия).\n\nРиккэн Сэйюкай набрала абсолютное большинство на всеобщих выборах 1932 года, однако её поддержка в сельской местности (традиционной избирательной базе) продолжает снижаться. Поскольку политическая ситуация обернулась против правящей партии, Минсэйто, которая до 1927 года была известна как Кэнсэйкай (Ассоциация конституционного правительства), укрепила свою избирательную базу во всех городах и начала расширяться в деревню, надеясь лишить Сэйюкай абсолютного большинства в парламенте. Новым, третьим игроком на всеобщих выборах 1936 года является основанная социал-демократами и синдикалистами в 1933 году Сякай Тайсюто (Социалистическая массовая партия).\n\nНастало время узнать, удастся ли Сэйюкай набрать достаточное количество мест для сохранения своего абсолютного большинства."
 japdom.3.a: "Сэйюкай сохранила абсолютное большинство!"
 japdom.3.b: "Сэйюкай потеряла абсолютное большинство!"
  
 japdom.4.t: "Убийство Катаямы Сэн"
 japdom.4.d: "Родившийся в 1859 году, Катаяма Сэн был одним из старейших лидеров японских синдикалистов и известен как "отец японского синдикализма" После участия в раннем социал-демократическом движении, он был изгнан в США, где попал под влияние синдикалиста Джека Рида, который преобразовал организацию "Индустриальные рабочие мира" в ОСА. Катаяма вернулся в Японию после восстановления действия конституции в 1926 году и основал первую узаконенную в империи синдикалистскую партию, Рёдо-Номинто (Партию трудящихся и крестьян). После того, как в 1932 году партия была объявлена вне закона, он сформировал другую, под названием Сякай Тайсюто (Социалистическая массовая партия), которая стала объединением социал-демократических партий и синдикалистских движений. Вчера, во время посещения Киото, чтобы поздравить Ямамото Сэндзи, члена Тайсюто, с его избранием на пост председателя партии, банда правых активистов штурмовала его офис и избила мужчин дубинками. Ямамото выжил, но 75-летний Катаяма так и не приходил в сознание и скончался сегодня утром."
 japdom.4.a: "Это плохо."
  
 japdom.5.t: "Распри среди японских левых"
 japdom.5.d: "Шок, последовавший после убийства Катаямы Сэн, первоначально объединил Сякай Тайсюто в борьбе с "белым террором", но это единство долго не продлилось. Изначально, партия представляла из себя коалицию различных социал-демократических и синдикалистских организаций, которые были объединены лишь с целью "социализации экономической структуры с пролетариатом в его основе" До своей смерти, Катаяма оберегал фракцию от внутренних идеологических противоречий, но оставшись без своего лидера партия была вынуждена столкнуться с вопросом своей чёткой идеологической позиции, что вскоре привело к внутрипартийной борьбе.\n\nНа протяжении всей весны 1936 года, национал-синдикалисты, представленные Нитирокэй (Клика японских рабочих), прониклись идеями тотализма и начали энергично привлекать новых членов в свои ряды не только внутри партии за счёт умеренной Сяминкэй (Социал-демократическая клика), но и вне партии, особенно внутри Нихон Рёдо Сёдомэй (Японская федерация труда), которая контролируется Сяминкэй. Вскоре между двумя группировками началось открытое противостояние. Нитирокэй обвинила Сёдомэй в 'создании бюрократизма в среде рабочих', а Сёдомэй и Сяминкэй обвинили Нитирокэй в захвате власти и превращении трудовых организаций в свои марионетки. В начале этого месяца, члены Нитирокэй были изгнаны как из Сёдомэй, так и из Тайсюто, позволив национал-синдикалистам действовать независимо от других левых фракций."
 japdom.5.a: "Интересное развитие событий"
  
 japdom.6.t: "Инцидент 15 мая"
 japdom.6.d: "Премьер-министр убит! Связанные с Нитирокэй радикально настроенные офицеры ворвались в официальную резиденцию премьер-министра Инукаи и расстреляли его. Они утверждают, что сделали это в отместку за смерть Катаямы Сэн и убийство рабочих в Ниигате. Этот инцидент сильно потряс страну. Оскорблённый инцидентом, Адмиралтейский совет уже начал заседание трибунала и тщательно расследует деятельность радикалов в рядах императорского флота."
 japdom.6.a: "Назначить Сузуки Кисабуро на место Инукаи"
  
 japdom.7.t: "Реставрационисты и централисты"
 japdom.7.d: "Фракция Исинха является организацией радикально настроенных младших офицеров, желающих вернуть императору абсолютную власть. В их идеологию входят антикапитализм, антиолигархизм и антипарламентаризм. Многие из этих офицеров происходят из неблагополучных или бедных семей, которые с детства знакомы с голодом и испытывают отвращение к тому, что они называют "злобным влиянием фаворитизма" Жизненные невзгоды привели их к идее того, что нынешнее правительство отобрало власть у императора и ведёт страну к упадку. Как результат, решение проблем они видят в избавлении от правящих элит и восстановлении абсолютной власти императора, что затем должно привести к началу проведения реформ, которые должны изменить облик страны. Им противостоит имеющая связи с центральным военным руководством фракция Тюусинха, которая поддерживает сотрудничество с нынешним правительством и стремится к милитаризации."
 japdom.7.a: "Это доставит нам проблем."
  
 japdom.8.t: "Обсуждение вопроса государственной безопасности"
 japdom.8.d: "Последние несколько месяцев в парламенте росло количество поднимаемых на заседаниях вопросов, сейчас их количество достигло пугающего значения. Многие парламентарии боятся за свои жизни и процесс решения обсуждаемых проблем больше не вопрос наращивания политической власти или карьеры, а выживания. Растёт количество согласных с мнением о том, что текущих законов о безопасности недостаточно для защиты демократии, нужно нечто большее. В любом случае, инцидент 15 мая не должен повториться."
 japdom.8.a: "Нам необходим всеобъемлющий закон!"
  
 japdom.9.t: "Закон о национальной безопасности"
 japdom.9.d: "Печально известный Закон о сохранении мира был введён режимом Танаки в начале 1924 года, после восстания анархистов в Канто в сентябре 1923 года и покушением синдикалистов на тогда ещё наследного принца Хирохито в декабре того же года. Закон резко ограничил гражданские права и стал символом драконовского правления генерала Танаки. Когда режим был свергнут конституционной реставрацией 1926 года, закон был отменён, но сейчас премьер-министр Сузуки Кисабуро хочет вернуть его, хотя и в более умеренной и переименованной форме в виде Закона о национальной безопасности. Он встретил сильную оппозицию даже в своём кабинете, общественное мнение опустилось до нового минимума. Сузуки всё же считает, что возвращение закона является необходимым шагом для противодействия нарастающей волне синдикализма, и он не одинок в этом мнении. Ведомая Накадзимой Тикухэй из Риккэн Сэйюкай и Адати Кэнзо из Минсэйто межпартийная парламентская группа объявила этот закон "последним оплотом конституционного правительства" и поддерживает его. Кроме того, Палата пэров и Тайный совет также поддерживают этот закон."
 japdom.9.a: "Ради защиты нашей демократии, закон будет принят через силу."
 japdom.9.b: "Общественное мнение и оппозиция не дают закону быть принятым"
  
 japdom.10.t: "Суд над участниками инцидента 15 мая"
 japdom.10.d: "В прошедшем месяце начался военно-полевой суд над одиннадцатью убийцами премьер-министра Инукаи. До окончания судебного процесса в суд поступила петиция, содержащая более 350 000 подписей кровью от сочувствующих по всей стране, в которой подписавшие умоляют смягчить приговор. В дополнение к петиции, суд также получил просьбу от одиннадцати юношей в Ниигате, чтобы вместо офицеров казнили их. В качестве жеста искренности своих намерений, каждый из них отправил вместе с просьбой свой отрубленный палец! Всё судебное разбирательство не имело достаточно популярности в обществе чтобы убедить суд ускорить процесс. Хоть смертные приговоры и были оглашены ещё вчера, убийцы были казнены сегодня на рассвете."
 japdom.10.a: "Эта страна сходит с ума."
  
 japdom.11.t: "Убийство Сузуки Кисабуро"
 japdom.11.d: "Вновь произошло немыслимое! Сегодняшним днём, премьер-министр Сузуки и его свояк Хатояма Итиро присутствовали на партийном собрании в Каваго. Когда Хатояма встал, чтобы выступить с речью, синдикалист из "Молодёжного добровольческого корпуса национального спасения Саитамы" застрелил Сузуки и Хатояму в отместку за казнь убийц премьер-министра Инукаи. Рана Сузуки оказалась смертельной."
 japdom.11.a: "Покойтесь с миром"
  
 japdom.12.t: "Правительство в ярости"
 japdom.12.d: "Неудивительно что отказ от принятия Закона о национальной безопасности вызвал негативную реакцию в сторону премьер-министра. Поддержавшие законопроект консерваторы и бюрократы чувствуют себя обманутыми поступком Сузуки. Палата пэров и Тайный совет, разочарованные неспособностью правительства предпринять какие-либо меры против синдикализма, потеряли всякое терпение по отношению к кабинету министров."
 japdom.12.a: "Дни Сузуки сочтены."
  
 japdom.13.t: "Отставка Сузуки Кисабуро"
 japdom.13.d: "Всеми отвергнутый и униженный премьер-министр подал в отставку, когда пэры выразили своё порицание кабинету министров, а также с теплотой и одобрением назначили бывшего министра внутренних дел Мизуно Рэнтаро на его место. В весьма мрачном развитии событий, Тайный совет и его ультраконсервативный председатель барон Хиранума объявили о том, что "парламентская импотенция" должна быть заменена более стабильной системой."
 japdom.13.a: "Созовите экстренное совещание!"
  
 japdom.14.t: "Избрание Мизуно Рэнтаро"
 japdom.14.dead: "Смерть Сузуки ошеломила Риккэн Сэйюкай, было созвано экстренное совещание. Бюрократическая фракция Токонами, названная в честь Токонами Такэиро (1867-1935), председателя Сэйю Хонто - партии, которая поддерживала Танаку во время и после его диктатуры была подкошена потерей своего лидера, оставив всю власть над фракцией реакционеру Накадзиме. Со своей новой должности в качестве директора общих дел, Накадзима рад возможности принимать любые решения за всю партию, но при этом он не стал назначать себя председателем и вместо этого на данный пост назначил нынешнего премьер-министра Мизуно Рэнтаро."
 japdom.14.notdead: "Отставка Сузуки ошеломила Риккэн Сэйюкай, было созвано экстренное совещание. Бюрократическая фракция Токонами, названная в честь Токонами Такэиро (1867-1935), председателя Сэйю Хонто - партии, которая поддерживала Танаку во время и после его диктатуры была подкошена потерей своего лидера, оставив всю власть над фракцией реакционеру Накадзиме. Со своей новой должности в качестве директора общих дел, Накадзима рад возможности принимать любые решения за всю партию, но при этом он не стал назначать себя председателем и вместо этого на данный пост назначил нынешнего премьер-министра Мизуно Рэнтаро."
 japdom.14.a: "Наконец-то хоть какая-то стабильность в политике"
  
 japdom.15.t: "Самая длинная зима Японии"
 japdom.15.d: "Японское правительство оказалось парализовано. Отставка двух подряд премьер-министров от Риккэн Сэйюкаи серьёзно ослабило власть нового премьер-министра, а открытые призывы Хиранумы уничтожить парламентскую систему только усугубили политическую ситуацию. Экстремистские группы растут с каждым днём, как и степень возмущения военных кругов. Несколько высокопоставленных офицеров готовили заговор с целью свержения гражданской администрации и "спасения" Империи. Заговорщики подошли к министру сухопутных войск Хаяси Сендзюро с просьбой поддержать их."
 japdom.15.a: "Будущее Японии зависит от него"
  
 japdom.16.t: "Самый длинный день Японии"
 japdom.16.d: "После десяти лет политической опалы, армия снова взяла власть в свои руки. На этот раз, с помощью переворота. Ультраконсервативный политик барон Хиранума Киитиро сейчас является премьер-министром, по всей территории Великой Японской Империи введено военное положение."
 japdom.16.a: "Банзай!"
  
 japdom.17.t: "Неудачная попытка переворота"
 japdom.17.d: "Даже когда министр сухопутных войск отказался поддержать переворот, он не приложил усилий чтобы остановить заговор. Заговорщики расценили это как знак одобрения и продолжили свою деятельность. Этим утром силы заговорщиков захватили столичную штаб-квартиру полиции, резиденцию премьер-министра и новое здание парламента Японии, но не смогли занять императорский дворец. К их удивлению, император оказал сопротивление попытке переворота и подал сигнал имперскому командованию подавить мятеж, тем самым предрешив его судьбу. Силы заговорщиков сдались без сопротивления, ключевые члены заговора были быстро пойманы, а некоторые из них покончили с собой прежде чем их арестовали. Сегодня, один из них, генерал Тэраути Хисаити, сделал себе харакири."
 japdom.17.a: "Демократия восторжествовала!"
  
 japdom.18.t: "Борьба за власть"
 japdom.18.d: "Офицеры-реставрационисты были главными участниками переворота, который сверг избранное правительство. Заговорщики рассматривали парламентскую систему как институт плутократической и капиталистической власти, однако в переходном правительстве централисты заняли ключевые места, оставив реставрационистов не у дел. Руководство последних пришло к выводу, что их обманули. Началась новая борьба за власть."
 japdom.18.a: "Это когда-нибудь закончится?"
  
 japdom.19.t: "Контр-переворот фракции Исинха"
 japdom.19.d: "Сегодня младшие офицеры-реставрационисты организовали новый государственный переворот в районе Токио! Ранним утром, 1400 офицеров и рядовых военнослужащих приступили к захвату контроля над основными узлами связи и административными объектами. Министерство обороны, офис геншатаба, штаб-квартира столичной полиции, официальная резиденция премьер-министра и здание парламента - все они были быстро захвачены, а императорский дворец подвергся осаде. В полдень сам император обратился к солдатам и объявил о своей официальной поддержке путча."
 japdom.19.a: "Переворот состоялся!"
  
 japdom.20.t: "Реставрационисты пытаются устроить переворот!"
 japdom.20.d: "Сегодня младшие офицеры-реставрационисты организовали новый государственный переворот в районе Токио! Ранним утром, 1400 офицеров и рядовых военнослужащих приступили к захвату контроля над основными узлами связи и административными объектами. Министерство обороны, офис геншатаба, штаб-квартира столичной полиции, официальная резиденция премьер-министра и здание парламента - все они были быстро захвачены, а императорский дворец подвергся осаде. После того как император открыто осудил путчистов, флот мобилизовал дивизии морской пехоты для эвакуации дворца, а к вечеру силы заговорщиков были сокрушены."
 japdom.20.a: "Боже, храни императорский флот!"
  
 japdom.21.t: "Победа централистов!"
 japdom.21.d: "Переворот реставрационистов провалился, их заклеймили предателями и ищут по всей стране. Некоторые призывают передать вооружённым силам ведущую роль в правительстве с целью помочь искоренить как предателей, так и синдикалистов."
 japdom.21.a: "Министр армии Хаяси примет премьерство."
 japdom.21.b: "Сейчас в этом нет нужды"
  
 japdom.22.t: "Правительство национального единства"
 japdom.22.d: "Накадзима Тикухэи из Риккэн Сэйюкай и Адати Кэнзо из Минсэйто, поддерживая Закон о национальной безопасности, опубликовали совместное заявление, в котором призвали обе основные партии сформировать многопартийное "правительство национального единства" для защиты Кокутай (национального государства) от синдикалистской угрозы."
 japdom.22.a: "Нам нужно сильное правительство"
 japdom.22.b: "Мы не нуждаемся в этой чепухе, нам нужны выборы!"
  
 japdom.23.t: "Об основных принципах национальной обороны"
 japdom.23.d: "После взятия власти, централисты искали политический план для своего нового режима. Они представили проект под названием "Об основных принципах национальной обороны" и распространили его среди централистского руководства. Представляя "продвинутое государство национальной обороны" (Кодо Кокубо Кокка), в документе предлагается объединить государство и подготовить его к тотальной войне. Чтобы добиться этого необходимо не только реорганизовать экономическую структуру Японии и поставить её на военные рельсы, но и "идеологически просвятить" японский народ, помочь ему отвергнуть корысть и личные интересы. Японцы должны отказаться от классовой борьбы, наносящей ущерб национальной безопасности, и реструктурировать общество вместе с экономикой."
 japdom.23.a: "Именно этим путём мы и должны следовать"
  
 japdom.24.t: "Об основополагающих принципах национальной структуры"
 japdom.24.d: ""Об основополагающих принципах национальной структуры" - это 156-страничный памфлет, подготовленный министерством образования для создания официального описания "Кокутай", или национальной структуры (слово также можно перевести как "национальная сущность", "национальное государство" и т. д.). Памфлет, согласно легенде о богине Аматэрасу, официально закрепляет статус императора как живого бога, а также "непрерывную линию императоров" (Бансэйиккэй). Чтобы служить божественному императору, его подданные должны отбросить своё "Я" ради социальной гармонии (Ва) и процветания японской культуры. В какой-то степени, памфлет является ответом на критику централистского "нео-сёгунизма""
 japdom.24.a: "Именно этим путём мы и должны следовать"
  
 japdom.25.t: "Движение нового государства"
 japdom.25.d: "С целью мобилизации поддержки режима и его программы реформ было организовано "Движение нового государства" (Синтайсэй Ундо). Ведомое принцем Коноэ Фумимаро, движение направлено на создание политического института, способного объединить и связать людей в органическое ядро нации, что по сути представляет из себя японский корпоратизм, во главе которого находится император. Ближайшей целью движения является объединение всех политических течений в одну партию - Ассоциацию помощи трону (Тайсэй Ёкусанкай)."
 japdom.25.a: "Именно этим путём мы и должны следовать"
  
 japdom.26.t: "Первый съезд Тайсэй Ёкусанкай"
 japdom.26.d: "Тайсэй Ёкусанкай, или Ассоциация помощи трону, структурирована как новый основной политический институт, который, в отличие от старого "плутократического" парламента, будет представлять каждый аспект японского общества. Ассоциация будет влиять на каждый административный уровень, от деревушки до префектуры, и создаст центральную руководящую группу, которая будет состоять из самых талантливых людей из всех социальных кругов - академических, культурных, экономических, правительственных, военных, политических и т.д. В теории, создание прямой связи между политикой и народом, и благодаря тому, что каждая важная группа будет иметь представителей в центральном органе власти даст возможность формировать и эффективно координировать национальную политику. К сожалению, данное видение государственного устройства уже обречено, поскольку различные движения Тайсэй Ёкусанкай, которые по задумке должны объединиться и сотрудничать между собой, уже начали борьбу за власть.\n\nНа съезде появились три основные группировки. Ведущей группировкой является возглавляемая принцем Коноэ Какусинха (фракция реформистов), которая состоит из интеллигентов и политиков, желающих проведения реформ. Второй группировкой является Кодоха (фракция имперского пути), названная в честь часто используемым генералом Араки слова "Кодо", или "Имперский путь", и состоящая из офицеров-реставрационистов. Третьей группировкой является Ёкусэйха, которая в основном состоит из бывших парламентских политиков, которые ранее сочувствовали делу реставрационистов. Название "Ёкусэйха" произошло от аббревиатуры политической ассоциации сторонников реставрационистов Ёкусан Сэйдзикай (Ассоциация политической помощи трону).\n\nПоследние две группировки возражают против повестки Какусинха и даже сомневаются в истинности целей Тайсэй Ёкусанкай. Коноэ разработал последнюю как центральную нервную систему будущего "нового государства", в которой объединены законодательная, исполнительная и административная власти. Принц заверил, что старая конституция Мэйдзи останется без изменений, а Тайсэй Ёкусанкай не заменит парламент, однако сама идея формирования политического монолита встретила мощную оппозицию."
 japdom.26.a: "Именно этим путём мы и должны следовать"
  
 japdom.27.t: "Коноэ Фумимаро заручается поддержкой"
 japdom.27.d: "После пятнадцатидневного съезда, принц Коноэ успешно продвинул свою повестку и заручился поддержкой в Тайсэй Ёкусанкай."
 japdom.27.a: "Именно этим путём мы и должны следовать"
  
 japdom.31.t: "Всеобщие выборы"
 japdom.31.d: "Демократический режим пережил судьбоносную зиму, избирательная реформа наконец была проведена. Однако, в связи с неудачами правительства национального единства, текущему правительству не хватает власти и поддержки для того, чтобы эффективно управлять государством. При всём при этом, решение проблемы очевидно: довериться избирательным реформам и продемонстрировать это народу. Таким образом, правительство проведёт выборы для подтверждения своего избирательного мандата и вернёт себе политическую инициативу!"
 japdom.31.a: "Выбрать Риккэн Сэйюкай (консерваторы)"
 japdom.31.b: "Выбрать Минсэйто (либералы)"
 japdom.31.c: "Сохранить правящую коалицию"
  
 japdom.32.t: "Раскол в партии"
 japdom.32.d: "Во время съезда Риккэн Сэйюкай в 1936 году Накадзима считал, что его ведущая роль ненадёжна и поэтому заключил соглашения о разделении власти с другими фракциями. Одно из таких соглашений заключалось в том, что обладающий широкой властью пост Генерального секретаря останется вакантным (но не упраздённым), а его задачи будут переданы коллективному руководству Генерального совета.\n\nВ прошлом месяце, полагая, что он укрепил свою позицию, Накадзима попытался окончательно закрепить свою доминирующую позицию, захватив офис Генерального секретаря. С этой целью он официально порекомендовал Генеральному совету вернуть на эту должность сочувствовавшего реформистам бывшего генерального секретаря Кухару Фусаносуке, и 28 апреля Накадзима со своей кликой сформировал "Какусин Домэй" ("Альянс реформистов"), которая фактически является партией внутри партии, которая ещё больше давит на Генеральный совет. После того, как всеобщие выборы подошли к концу, 14 мая про-Накадзимский председатель Генерального совета Хорикири Зенбэ предложил провести в совете госолование по этому вопросу, но на это предложение было наложено вето всеми остальными фракциями. Реформисты попытались преодолеть сложившуюся ситуацию и призвали совет мобилизовать свои местные партийные кадры, но это предложение снова отвергнули все другие не относящиеся к реформистам лидеры, что ещё больше расстроило Накадзиму. Сегодня, всего через месяц после выборов, Какусин Домэй официально объявила о своей независимости от Риккэн Сэйюкай."
 japdom.32.a: "Пришло время выбрать наш собственный путь"
  
 japdom.33.t: "Формирование Кокумин Домэй"
 japdom.33.d: "После того как Адати Кэнзо и его клика ушли из Минсэйто и сформировали независимую Какусин Домэй, Накадзима реорганизовал партию и переименовал её в Кокумин Домэй (Национальный альянс)."
 japdom.33.a: "Пришло время выбрать наш собственный путь"
  
 japdom.34.t: "Правительство Национального Единства распадается"
 japdom.34.d: "Хотя изначально правительство было создано для того, чтобы дать парламентской политике сильное лицо, которое можно было бы представить как армии, так и народу, с самого начала было ясно, что главными бенефициарами правительства Национального Единства станут оппозиционные фракции Адачи и Накадзима в Минсэйто и Сэйюкай соответственно. За последние годы напряженность внутри двух партий неуклонно достигала предела. Коалиция распалась, Адачи и Кухара покинули свои партии и сформировали новый Национальный альянс (Kokumin Dōmei), а консервативные фракции Минсэйто и Сэйюкай восстановили контроль."
 japdom.34.a: "Пришло время найти свой собственный путь"
  
 japdom.45.t: "Инцидент с Народным фронтом"
 japdom.45.d: "Сегодня 446 левых академиков, интеллектуалов и политиков (включая двух действующих членов парламента) были арестованы, им предъявлены обвинения в соответствии с нарушением Закона о национальной безопасности. Все они были обвинены в организации "Народного фронта" и угрозам Кокутай."
 japdom.45.a: "Ситуация разрешена, верно?"
  
 japdom.46.t: "Второй инцидент с Народным фронтом"
 japdom.46.d: "Сегодня были произведены дополнительные аресты интеллектуалов, когда 38 левых профессоров были арестованы по обвинению в организации "народного фронта""
 japdom.46.a: "Да сколько же здесь этих красных?!"
  
 japdom.47.t: "Инцидент с группой рабочих в Кэйхине"
 japdom.47.d: "Была обнаружена и арестована подпольная синдикалистская группировка, действовавшая в районе Кэйхин (Токио-Иокогама)."
 japdom.47.a: "Всё хорошо, верно?"
  
 japdom.48.t: "Инцидент с советом по планированию"
 japdom.48.d: "Сегодня были арестованы семнадцать членов Министерского совета по планированию, им предъявлены обвинения в организации "народного фронта" внутри правительства."
 japdom.48.a: "Ситуация выходит из под контроля!"
  
 japdom.49.t: "Инцидент с Научно-исследовательским бюро"
 japdom.49.d: "Двадцать девять бюрократов из Научно-исследовательского бюро (Тёсабу) Южно-Маньчжурской железной дороги были арестованы, сегодня им были предъявлены обвинения в организации подпольного синдикалистского движения внутри ЮМЖД."
 japdom.49.a: "Ситуация выходит из под контроля!"
  
 japdom.50.t: "Инцидент в Иокогаме"
 japdom.50.d: "Шестьдесят писателей и журналистов арестованы по обвинению в попытке сформировать подпольную синдикалистскую партию. Однако выяснилось, что большинство их признаний было получено под пытками."
 japdom.50.a: "Становится только хуже!"
  
 japdom.51.t: "Офицеры Токкo обвиняются в пытках"
 japdom.51.d: "Токко, или "Особая высшая полиция" - это полицейский отдел, который специализируется на мыслепреступлениях. Токко также печально известно из-за своих оскорбительных и жестоких методов допроса, которые временами даже приводят к смерти. Когда был принят Закон о национальной безопасности, Токко быстро расширило свой штат и полномочия, их отношение к безопасности обвиняемых снизилось ещё больше. Сегодня одна крупная газета сообщила, что человек умер во время содержания под стражей и обвинила Токко в том, что сотрудники отдела мучили жертву до смерти."
 japdom.51.a: "О нет."
  
 japdom.53.t: "Великая засуха 1939 года"
 japdom.53.d: "Страна находится в кульминационной стадии худшей засухи, которую она только наблюдала в этом столетии. Воды на всё не хватает, сельскохозяйственные культуры умирают от жажды. В некоторых регионах местные чиновники организуют ритуалы призыва дождя в отчаянной попытке вызвать бури и успокоить людей, но всё безуспешно. К счастью, засуха в основном затрагивает только южную Корею, западный Хонсю и южные острова, и хотя урожай риса значительно снизился, нам всё же удалось избежать голода на этих территориях. Однако нарушение продовольственного производства в результате засухи является достаточно серьёзной проблемой чтобы заставить нас закрыть несколько рисовых бирж, в том числе знаменитую биржу Додзима, и контролировать поставки риса напрямую, по крайней мере, до поры до времени."
 japdom.53.a: "По крайней мере, никто не голодает."
  
 japdom.54.t: "Всеобщие выборы 1940 года"
 japdom.54.d: "Пришло время для новых всеобщих выборов. Учитывая что все основные и оппозиционные партии принимают в них участие, выбор более разнообразен, чем в конце XIX века. После подведения итогов выборов, Его Величество Император попросит нового премьер-министра сформировать свой кабинет."
 japdom.54.a: "Выбрать Риккэн Сэйюкай (консерваторы)"
 japdom.54.b: "Выбрать Минсэйто (либералы)"
 japdom.54.c: "Выбрать Кокумин Домэй (националисты)"
 japdom.54.e: "Выбрать Сякай Тайсюто (социалисты)"
  
 japdom.55.t: "Всеобщие выборы 1944 года"
  
 japdom.58.t: "Хаяcи Сэндзюро мёртв!"
 japdom.58.d.pataut: "Настал печальный день - премьер-министр Хаяси Сенджуро скончался в своем доме. Человек, который играл как с централистской, так и с реставраторской фракциями, чтобы стать лидером нового военного режима, его премьерство привело к большим изменениям во всех аспектах японской жизни, несомненно, закрепив его как одну из самых влиятельных - и возможно, печально известных - фигур в современной истории нашей страны.\n\nЕдинственный реальный выбор преемника Хаяси, генерал Нагата Тэцудзан, кажется, подтверждает путь, по которому идет Япония. Известный как главный теоретик централистской фракции армии, Нагата с 30-х годов работал за кулисами, чтобы заручиться поддержкой бизнесменов и политиков для превращения Японии в государство национальной обороны, о котором мечтают сторонники тотальной войны. Похоже, что армейский режим здесь и останется."
 japdom.58.d.defaul: "Настал печальный день - отставной генерал Хаяси Сенджуро был найден скончавшимся в своем доме. Человек, игравший как на стороне централистов, так и на стороне реставраторов на протяжении всей своей в конечном итоге неудачной политической карьеры, его связь с армейскими радикалами порой беспокоила многих, но в конечном итоге все это, похоже, оказалось пустяком."
 japdom.58.a: "Назначить Нагату Тэцузан"
 japdom.58.b: "Назначить барона Хирануму."
 japdom.58.c: "Гомейфуку во иноримасу."
  
 japdom.60.t: "Засуха берет своё"
 japdom.60.d: "Не смотря на то, что сельские районы страны и без того терпят лишения после потерянного десятилетия, засуха поспособствовала дальнейшему обнищанию крестьян и банкротству многих сельскохозяйственных компаний. Скорее всего, последствия засухи в ближайшее время никуда не денутся."
 japdom.60.a: "Ничего не поделаешь"
  
 japdom.61.t: "Фэнтяно-Корейско-Японская договорённость"
 japdom.61.d_pervasive: "Изучив характер продолжающейся засухи, министерства Японии пришли к выводу о том, что можно сделать немного больше для предотвращения последствий засухи, помимо тех мер, которые уже были приняты. Однако министерство по делам колоний выдвинуло предложение, в котором Фэнтянь мог бы быть принуждён к экспорту пшена и риса в Корею, а Корея, в свою очередь, предоставит свой рис Японии. Большая часть Маньчжурии справилась с засухой, хоть её жителям и придётся на некоторое время немного урезать свой рацион, нашего политического и экономического влияния над Фэнтянем должно быть достаточно для предотвращения любого инакомыслия."
 japdom.61.d_normal: "Изучив характер продолжающейся засухи, министерства Японии пришли к выводу о том, что можно сделать немного больше для предотвращения последствий засухи, помимо тех мер, которые уже были приняты. Однако министерство по делам колоний выдвинуло предложение, в котором Фэнтянь мог бы быть принуждён к экспорту пшена и риса в Корею, а Корея, в свою очередь, предоставит свой рис Японии. Большая часть Маньчжурии справилась с засухой, хоть её жителям и придётся на некоторое время немного урезать свой рацион, правительство Фэнтяня, безусловно, будет готово в трудную минуту оказать помощь своему покровителю."
 japdom.61.a: "У них не будет выбора"
 japdom.61.b: "Отправить запрос"
 japdom.61.c: "Мы выстоим"
  
 japdom.62.t: "Фэнтянь отказывается от нашего предложения"
 japdom.62.t.cutoff: "Фэнтянь отказывается нам помочь"
 japdom.62.d: "В своём акте беспрецедентной наглости, правительство Фэнтяня отказалось от нашего предложения по смягчению последствий засухи. Разумеется, этот акт грубого и неприемлемого неуважения должен столкнуться с нашим беспощадным возмездием!"
 japdom.62.d.cutoff: "В своём акте беспрецедентной наглости, правительство Фэнтяня решило прекратить поставки продовольствия и нам снова предстоит в одиночку бороться с засухой. Разумеется, этот акт грубого и неприемлемого неуважения должен столкнуться с нашим беспощадным возмездием!"
 japdom.62.a: "Наказать их за наглость!"
 japdom.62.b: "Ничего не поделаешь"
  
 japdom.63.t: "Окончание засухи"
 japdom.63.d: "После многих месяцев страданий, засуха окончательно закончилась и страна начала восстанавливаться."
 japdom.63.a: "Наконец-то!"
  
 japdom.64.t: "Фэнтянь соглашается предоставлять продукты питания"
 japdom.64.d: "Фэнтянское правительство согласилось предоставить продовольствие, основные негативные последствия засухи должны скоро исчезнуть."
 japdom.64.a: "Хорошие новости!"
  
 japdom.65.t: "Император и демократия"
 japdom.65.d: "Правительство признало свою слабость и поэтому в отчаянии попросило императора о вмешательстве в ситуацию. Он пришёл в парламент при полном параде и к счастью, поддержал правительство. Его слова имеют большой вес и их может быть достаточно чтобы держать правительство на плаву. Согласны ли мы с его поддержкой?"
 japdom.65.a: "Согласиться с императором"
  
 japdom.72.t: "Император и демократия"
 japdom.72.d: "Правительство признало свою слабость и поэтому в отчаянии попросило императора о вмешательстве в ситуацию. Он пришёл в парламент при полном параде, но отказался поддержать правительство. Его слова имеют большой вес и нехватка поддержки с его стороны может стать смертельным ударом для правительства. Без стороннего вмешательства правительство несомненно ждёт провал. Согласны ли мы с позицией императора?"
 japdom.72.a: "Согласиться с императором"
 japdom.72.b: "Он сошёл с ума!"
  
 japdom.74.t: "Замена железнодорожной колеи"
 japdom.74.d: "Потребовались огромные усилия, но, наконец, замена колеи уже в процессе и как никогда близка к завершению. Худшее время позади, мы уже начинаем видеть как негативные последствия наших старых, узких рельсовых путей начинают исчезать."
 japdom.74.a: "Ура!"
  
 japdom.75.t: "Земельная реформа завершена"
 japdom.75.bad: "Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое пыталось решить эту проблему. К сожалению, последними в очереди иы тоже не будем. Наши усилия были пустой тратой времени, мы добились ничего иного как полной катастрофы! Нам не удалось даже немного повлиять на проблему, которая, безусловно, продолжит отравлять нашу экономику в ближайшие годы."
 japdom.75.okay: "Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось решить эту проблему. Пускай нам и не удалось решить её полностью, но мы хотя бы смогли ослабить её негативное влияние на нашу экономику."
 japdom.75.good: "Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось её решить, но там, где другие потерпели неудачу, мы преуспели! Нам удалось исправить множество скрытых проблем, однако на этом мы не остановились; мы выкупили и перераспределили десятки тысяч гектаров земли нуждающимся крестьянам. Наши старания уже начали приносить выгоду!"
 japdom.75.great: "Это чудо! Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось её решить, но там, где многие потерпели неудачу, мы смогли сделать то, что считалось невозможным! Нам удалось провести то, что по всему миру начали называть не иначе как "крупнейшей в истории программой по перераспределению земли" Во время реформы, фемерам было передано 2,3 миллиона гектаров земли. Система частного землевладения, которую раньше знала Япония, больше не существует."
 japdom.75.a: "Как мы могли допустить такое."
 japdom.75.b: "Неплохо!"
 japdom.75.c: "Банзай!"
 japdom.75.d: "Банзай, банзай, банзай!"
  
 japdom.76.t: "Создание бюджетно-исследовательского органа"
 japdom.76.d: "Премьер-министр [GetSecondInCommand] вместе с другими армейскими чиновниками предложил создать новый орган для работы с бюджетом и проведения политических исследований, который будет находиться в непосредственном подчинении у премьер-министра. Предполагается, что его целью будет подготовка необходимых средств и проведение политики, благоприятствующей долгосрочным планам армии.\n\n Парламент выступил против этого предложения, так как создание такого органа оттеснит многие отдельные министерства на второй план. Не исключено, что будет найден компромисс - вопрос в том, в какой степени мы сможем реализовать этот план"
 japdom.76.a: "Убедить диету в наших планах"
 japdom.76.b: "Это должно быть сделано, чего бы это ни стоило"
  
 japdom.77.t: "Неэффективные министерства"
 japdom.77.d: "Армейское руководство внесло в рацион предложение о слиянии нескольких министерств, как представляется, с целью сокращения неэффективности и централизации. В частности, они предлагают объединить Министерство развития с Министерством иностранных дел, а Министерство сельского и лесного хозяйства с Министерством торговли и промышленности.\n\n Парламент относится к подобным предложениям довольно настороженно, считая, что это приведет к ликвидации многих должностей, что, по их мнению, приведет лишь к усилению влияния армии в политике по сравнению с тем, что есть сейчас."
 japdom.77.a: "Убедительно просим депутатов, никто не потеряет своих постов"
 japdom.77.b: "Это нужно сделать, чего бы это ни стоило"
  
 japdom.78.t: "Детали пятилетнего плана"
 japdom.78.d: "Из множества планов военных по преобразованию страны создание пятилетних планов, несомненно, будет одним из самых противоречивых. Многие чиновники, включая министра армии Тераучи Хисаити, выдвигали эти планы, чтобы настроить империю на войну, которая передаст несколько отраслей промышленности в государственную собственность и обеспечит безопасность Японии на суше и на море.\n\n Однако маловероятно, что Парламент или Дзайбацу одобрят такие широкомасштабные предложения. Возможно, нам удастся продвинуть их путем компромисса, но в качестве альтернативы можно использовать и угрозу насилия"
 japdom.78.a: "Давайте разработаем план совместно с Парламентом и Дзайбацу"
 japdom.78.b: "Используем угрозы и взятки, чтобы продвинуть наши планы"
  
 japdom.79.t: "Сокращение дзайбацу"
 japdom.79.d: "Дзайбацу, крупнейшие промышленные конгломераты Японии, подверглись обстрелу со стороны членов нашей коалиции, особенно со стороны фракции Кодоха. Аргументируя это тем, что Дзайбацу активно участвуют в упадке Японии: коррумпированные, кумовские, они представляют собой худшие проявления капитализма, пожиная все прибыли, в то время как сельские японские семьи, сама душа нашей нации, остаются в стороне.\n\nПравда, в последние десятилетия Дзайбацу пережили впечатляющий рост, а наши инвестиции в Маньчжурию только усилили их влияние на экономику Японии. Чтобы исправить ситуацию, некоторые члены нашей коалиции и военные настойчиво предлагают провести национализацию их активов и производства, чтобы в конечном итоге полностью устранить их влияние. Другие также намекали на идею введения высокого налога на наследство, что, безусловно, помогло бы избавить конгломераты от семейного доминирования.\n\nНекоторые, однако, выразили обеспокоенность этими идеями, в частности, представители партии Додзинкай, которые заявили, что Дзайбацу являются патриотическими компаниями, и что препятствование их деятельности будет иметь катастрофические последствия в долгосрочной перспективе. В ответ на это члены Kōdōha не преминули указать на связи ведущего деятеля Додзинкай Фусаносукэ Кухары с компанией Ниссан, основанной его зятем и использующей его активы.\n\n Хотя многие в правительстве неоднозначно относятся к Дзайбацу, в конечном итоге было принято решение об ограничении их влияния, однако степень этого ограничения остается под вопросом. "
 japdom.79.a: "Необходимо прекратить их коррупцию, начать национализацию их активов"
 japdom.79.b: "Это слишком опрометчиво, несколько умерим наши планы"
  
 japdom.90.t: "Чистка нашей администрации"
 japdom.90.d: "Несмотря на все трудности, кажется, что демократия в Японии пережила последствия инцидента 15 мая, несмотря на огромные потрясения, которые она вызвала в последние месяцы. Тем не менее, вместо того чтобы восхвалять стабильность наших институтов, многие недоумевают, как такое вообще могло произойти: социалистический террор, вылившийся в успешные экстремистские атаки на премьер-министра, причем дважды за год.\n\n В результате паранойя начала овладевать большей частью политического истеблишмента, и атмосфера стала напряженной. Как это возможно, чтобы фанатики несколько раз нападали на главу нашего правительства и добились успеха? Слухи о том, что всю нашу администрацию заполонили сторонники социализма, передающие информацию шпионам Интернационала и синдикалистским агитаторам, распространяются как лесной пожар. В частности, партия "Сакаи Тайсюто" с ее популистской платформой и призывами отвлечь средства из армии попала под огонь, как слишком сочувствующая тем, кто чуть не вверг нашу страну в анархию. Независимо от того, правдивы эти обвинения или нет, стало ясно, что ситуация все еще нестабильна, и игнорирование этих тревожных сигналов может привести к катастрофе.\n\nНо есть и положительная сторона. Недавно принятый Закон о национальной безопасности предоставляет правительству широкие полномочия в борьбе с радикалами. Действительно, этот закон позволяет нам устранять любых бюрократов низшего звена, подозреваемых в интересе к революционным идеям, рассматривая их как диверсантов, пытающихся изменить национальную сущность Японии изнутри. Признав их виновными, мы можем либо вынести им очень суровый приговор, чтобы отучить от опасных идей, либо передать их в руки Токко, чтобы показать им ошибочность их пути с помощью тэнко - процесса, в ходе которого уполномоченная специальная высшая полиция заставляет виновного отказаться от своей вредной идеологии, используя любые средства, которые сочтет необходимыми. В конце концов, многие государственные блюстители и политики очень компетентны и могли бы снова хорошо послужить нам, если бы их достаточно убедили"
 japdom.90.a: "Расправляться с худшими из них и принуждать тех, кто может признать свои ошибки"
 japdom.90.b: "Мы не можем рисковать, необходимо провести тщательную чистку от всех подозрительных элементов"
  
 japdom.239.t: "Всеобщие выборы [GetYear]"
 japdom.239.d: "Пришло время новых всеобщих выборов. В настоящее время в выборах участвуют как основные, так и оппозиционные партии, и выбор становится более разнообразным, чем это было с конца XIX века."
 japdom.239.a: "Сэйюкай (Консерваторы)"
 japdom.239.b: "Минсэйто (либералы)"
 japdom.239.c: "Тайсюто (социалисты)"
  
 japdom.240.t: "Судьба императора"
 japdom.240.d: "С завершением формирования последних ветвей новой государственной системы необходимо обсудить будущее японского престола. Хотя Хирохито, несомненно, несет ответственность за развязывание войны против нас, истинное правосудие, скорее всего, оставит его мертвым или пожизненно заключенным, а нас - с непосильной проблемой общественного порядка на руках. Наши дипломаты и даже большинство генералов настаивают на том, что мы должны действовать более мягко. Мы не можем оставить теоретически неограниченные полномочия императора в его руках в том виде, в каком они есть сейчас, но, возможно, какие-то варианты все же есть."
 japdom.240.a: "Оставить его на троне, но передать суверенитет народу"
 japdom.240.b: "Заставить его отречься от престола"
  
 japdom.241.t: "Судьба императорской семьи"
 japdom.241.d: "С завершением формирования последних ветвей новой государственной системы необходимо обсудить будущее японской императорской семьи. Хотя многие члены императорской семьи, несомненно, несут ответственность за развязывание войны против нас, истинное правосудие, скорее всего, оставит нескольких из них мертвыми или пожизненно заключенными, а нас - с непосильной проблемой общественного порядка на руках. Наши дипломаты и даже большинство генералов настаивают на том, что мы должны действовать более мягко. Мы не можем оставить монархию в неприкосновенности, но, возможно, у нас еще есть какие-то варианты"
 japdom.241.a: "Оставить их, но без власти. Они больше не будут аристократией"
 japdom.241.b: "Изгнать их из Японии"
  
 japdom.242.t: "Черный понедельник достигает берегов"
 japdom.242.d: "В конце концов, как и ожидалось, эффект домино, вызванный экономическими неудачами в Германской империи, достиг и нашей империи. Хотя мы пострадали не так сильно, как наши соседи по региону, в силу нашей достаточно большой экономической изоляции от немецких рынков, нас это все же коснулось. Дзайбацу и нашим банкам придется нелегко в течение нескольких месяцев"
 japdom.242.a: "Этого следовало ожидать"
  
 japdom.400.t: "Королевский ребенок"
 japdom.400.d: "Сегодня утром из императорского дома поступили прекрасные новости: императрица Нагако родила еще одну дочь после удивительно коротких родов. Несмотря на опасения внутри Дома, вызванные возрастом императрицы и тем, что это ее седьмой ребенок, и мать, и ее ребенок, как сообщается, находятся в добром здравии, и никаких серьезных осложнений не наблюдается. Большая часть императорской семьи уже была представлена своей новорожденной родственнице, а сам император прибыл примерно через час после этого, чтобы впервые увидеть свою дочь.\n\nПо императорской традиции, новая принцесса еще не получила имени, поскольку это было сделано для традиционной церемонии наречения, которая проводится через семь дней после королевских родов. Несмотря на это, многие в королевстве уже начали строить предположения о том, какое имя и прозвище будет выбрано для ребенка.  Одна из наиболее распространенных теорий гласит, что имя может быть взято из "Манъёсю", древнейшего сохранившегося сборника традиционной японской поэзии, как это было у ее дяди Микасы. Независимо от того, окажутся ли эти теории верными, радость, которую приносит народу такое рождение, всегда является фантастическим событием для его жителей."
 japdom.400.a: "Королевское рождение - это всегда восхитительная новость"
  
 japdom.401.t: "Страна восходящего шрама"
 japdom.401.d: "Поскольку статус императорской семьи оставляет ее вне подозрений, политические споры, возникающие между ее членами и правительством, обычно редки, хотя и не совсем неслыханны. Недавний спор, возникший между принцем Титибу, младшим братом императора, и несколькими членами правительства, еще более необычен тем, насколько обыденным является его предмет по сравнению с обычной закулисной политикой.\n\nХотя принц широко известен своей поддержкой и содействием развитию самых разных видов спорта в Японии, больше всего он увлекся британским видом спорта - регби. Принц Титибу, которого познакомил с этим видом спорта Каяма Сигеру, бывший президент японского регбийного союза и тренер национальной сборной, стал лицом японского регби как у себя на родине, так и за океаном. С помощью принца этот вид спорта распространился по всей Японии, а многие команды этой страны стали даже участвовать в международных соревнованиях против команд британского Содружества. \n\nИменно здесь и возникли разногласия, поскольку некоторые традиционалисты в правительстве стали рассматривать рост этого иностранного вида спорта как "зарождение раковой опухоли, которая охватит нашу национальную идентичность\n\n Благодаря стремлению подавить поддержку регби в пользу более традиционных видов спорта и переименовать регби в японское название, они поставили себя на путь прямого столкновения с принцем и его активистами. Поскольку принц уже высказал свое несогласие с этой потенциальной политикой, похоже, что принятие официального решения о том, как действовать дальше, неизбежно."
 japdom.401.a: "Японская культура не будет уничтожена простой игрой в мяч"
 japdom.401.b: "Традиции важны, возможно, принцу стоит помочь сохранить кемари"
  
 japdom.402.t: "$fengtian.173.t$"
 japdom.402.desc: "$fengtian.173.d$. Не все в Маньчжурии должным образом оценивают попытки японцев помочь развитию их страны, а некоторые даже открыто протестуют против того, что они называют "вопиющим актом колониализма" Тем не менее, запуск линии является мощным свидетельством стремления Японии принести современность как в Фэнтянь, так и во всю Азию в целом, независимо от того, что думают некоторые несогласные."
 japdom.402.a: "Трижды ура за совместное процветание!"
  
 japdom.403.t: "Восхождение Дацун"
 japdom.403.desc: "Вот уже более десяти лет американские автомобильные компании полностью доминируют на японских рынках. Хотя в последние годы отечественные производители добились неплохих результатов, их совокупный объем производства сродни ошибке округления, если сравнивать его с показателями "большой тройки" - Ford, GM и Chrysler. Даже в условиях хаоса внутри страны филиалы "большой тройки" в Японии продолжают держаться, хотя для многих становится очевидным, что их производство стало сильно страдать.\n\nУвидев прекрасную возможность захватить потенциально потерянную долю рынка, компания Nissan выпустила новую модель автомобилей марки Дацун, известную как Type 16. Несмотря на то, что она практически идентична предыдущей модели Type 15, время ее выпуска и соответствующая маркетинговая акция, включая предоставление бесплатной модели для IJA, уже привели к тысячам продаж, в том числе и богатым австралийским импортерам. Хотя пока еще рано говорить о том, сохранится ли этот импульс, особенно после того, как разрешится ситуация в Америке, похоже, что этот год может стать фантастическим для японского бизнеса."
 japdom.403.a: "Это только начало!"
  
 japdom.404.t: "Хоум-ран на родных островах"
 japdom.404.desc: "С тех пор как несколько десятилетий назад бейсбол появился в Японии, он стал одним из самых популярных видов спорта во всей стране. Несмотря на это, до недавнего времени бейсбол считался в основном случайной игрой, в которую люди играют в свободное время или в рамках школьной программы. Ситуация начала меняться несколько лет назад, когда медиа-магнат Сёрики Мацутаро организовал команду лучших японских игроков для участия в соревнованиях с лучшими американскими игроками, включая Бейба Рута и Джимми Фокса. В результате тура, охватившего 12 городов страны, концепция профессионального бейсбола быстро завоевала популярность.\n\n Это привело к тому, что сегодня стало известно о создании первой в Японии профессиональной бейсбольной лиги - Japan Occupational Baseball League. Дебютный сезон, состоящий из семи команд, включая "Токийских гигантов", сформированных из команды, участвовавшей в предыдущем туре, должен начаться в ближайшие несколько недель. При таком высоком спросе на профессиональные игры и, конечно же, при значительной рекламной поддержке газеты Shōriki, новая лига, как ожидается, будет иметь оглушительный успех, который будет развлекать народ в течение многих лет"
 japdom.404.a: "Пройдет несколько лет, и мы будем с легкостью обыгрывать янки!"
  
 japdom.405.t: "Открытие Городского народного музея Абасири"
 japdom.405.desc: "Сегодня в Абасири царит оживление и радость, ведь городской народный музей открыл свои двери для посетителей. Три тысячи археологических и этнографических предметов собрал Йонэмура Ёсио. Музей был спроектирован Йошия Таноуэ, учеником уважаемого американского архитектора Фрэнка Ллойда Райта. Артефакты, хранящиеся в музее, относятся к периоду японского палеолита, периодам Дзёмон и Дзоку-Дзёмон, вплоть до повседневной жизни в эпоху Сёва, и включают материалы, относящиеся к культуре Сацумон, Охотской культуре и культуре Айну."
 japdom.405.a: "Славный день для нашей страны!"
  
 japdom.406.t: "Первый выстрел '46 cm/45 Тип-94'"
 japdom.406.desc: "Впервые концептуализированная для HMS Incomparable, теоретического предложения британского адмирала Джеки Фишера о создании очень большого боевого крейсера, пушка до сих пор оставалась лишь мечтой морских архитекторов. В 10 часов утра сама Земля содрогнулась от выстрела одного из самых больших орудий, когда-либо построенных. Это произошло после нескольких месяцев планирования следующего 'идеального линкора', как его окрестили некоторые более чем восторженные конструкторы. В некоторых проектах предлагались орудия размером до 18 дюймов (46 см), которые могли бы доминировать на морях. Сторонники воздушной мощи отвергли этот проект как проект для домашних животных и пустую трату ценных ресурсов и времени, и, скорее всего, пушка не поступит на вооружение до тех пор, пока не будет установлена на соответствующем корабле."
 japdom.406.a: "Никто не устоит перед нашей мощью!"
  
 japdom.407.t: "Паназиатская выставка мира в Нагое"
 japdom.407.desc: "Спонсируемая правительством, Паназиатская выставка мира в Нагое должна была способствовать развитию промышленности, транспорта, образования, науки, строительства, архитектуры, социального обеспечения, туризма, изобразительного искусства и ремесел. За два с половиной месяца работы выставки в Нагое ее посетило более 4 800 000 человек, что примерно в четыре раза превышает население всего района Нагоя. Ежедневная посещаемость составляла в среднем 61 643 человека."
 japdom.407.a: "Мы покажем миру всё самое лучшее!"
 japdom.407.b: "Хочешь мира - готовься к войне!"
  
 japdom.408.t: "Новое здание национального парламента завершено"
 japdom.408.desc: "После некоторой задержки, вызванной политическими потрясениями последнего десятилетия, сегодня завершилось строительство нового здания Национального совета, построенного полностью из японских материалов, за исключением витражей, дверных замков и системы пневматических труб. После открытия сегодня днем оно станет самым высоким зданием в стране. Крыша и башня здания, возможно, были вдохновлены другим участником конкурса, обладателем третьего приза Такеучи Синсити, и считается, что они были выбраны потому, что отражают более современную гибридную архитектуру, чем чисто европейские и восточноазиатские проекты, предложенные другими архитекторами. В 1918 году министерство организовало публичный конкурс проектов, на который было представлено 118 проектов нового здания. Обладатель первого приза, Ватанабэ Фукудзо, создал проект, похожий на проект Энде и Бёкмана. Здание диеты было построено в период с 1920 по 1936 год с планом, основанным на проекте Фукудзо."
 japdom.408.a: "Надеемся, ожидание того стоило!"
  
 japdom.409.t: "Землетрясение в Тоттори 1943-го года"
 japdom.409.desc: "В 17:36 по местному времени 10 сентября в префектуре Тоттори произошло землетрясение магнитудой 7,0. Эпицентр был зафиксирован в районе Кетака, сейсмическая активность была отмечена вплоть до Окаямы на побережье Внутреннего моря. По сообщениям, погибли сотни людей, разрушено около 80 % города Тоттори, а также многие исторические здания. Два других землетрясения произошли ранее в этом году, но не вызвали значительных разрушений."
 japdom.409.a: "Ужасно!"
  
 japdom.410.t: "Строительство общественной аудитории города Тайхоку завершено"
 japdom.410.desc: "Спроектированный в честь восшествия на престол императора Сёва в 1928 году и призванный заменить старый офис губернатора империи Цин на острове, общественный зрительный зал Тайхоку был построен спустя 4 года и обошелся в сумму чуть менее миллиона иен. Теперь город может похвастаться тем, что является единственным крупным городом, в котором есть общественная аудитория за пределами Домашних островов. Главный архитектор проекта Иде Каору, зная о серьезных различиях в жаре, осадках и влажности на острове по сравнению с Домашними островами, стремился подчеркнуть местный характер острова и в то же время использовать современные архитектурные решения, применяемые на остальной части острова в рамках других проектов."
 japdom.410.a: "Строение, достойное самого императора!"
  
 japdom.411.t: "'Маленькая Марин и Матрос' - новая книга на полках Японии"
 japdom.411.d: "Участие нашей страны в недавних войнах нашло своё отражение в культуре.\n\nНедавно была выпущена книга под названием 'Marin-chan to Kaigun-kun', или просто 'Маленькая Марин и Матрос'. В ней рассказывается трагическая история о двух друзьях детства, которые росли вместе: парне и девушке. Как только они закончили старшую школу, Япония стала готовиться к войне, и парень был призван во флот. Марин же осталась одна дома. Порознь, они почувствовали любовь друг другу и могли обмениваться своими чувствами только чеез редкие письма. Когда война уже близилась к концу, и Марин ждала возвращения своего возлюбленного, письма перестали приходить.\n\nХотя книг и не является шедевром японской литературы, она чётко описывает повседневную жизнь сельской Японии, а также японский флот. Книга в скором времени будет переведена на Немецкий, Английский и Русский."
 japdom.411.a: "Ну, и чем же там всё кончилось?"
  
 japfor.1.t: "ЮМЖК объявляет о рекордных доходах"
 japfor.1.d: "Японские силы присутствуют в Маньчжурии со времён окончания русско-японской войны и за прошедшие годы их позиции в регионе значительно укрепились. Шанхайские переговоры 1928 года заставили мировые державы признать наше право на свободу действий в Маньчжурии, открыв для Японии безграничные возможности в этом регионе.\n\nОднако, наша власть не абсолютна, поскольку Фэнтяньское правительство Чжан Цзолиня не всегда бывает сговорчивым. К счастью для него, задача поддержания мира и порядка в Маньчжурии является для нас первостепенной, наряду с нашей надеждой на то, что его правительство однажды станет средством воплощения наших амбиций в Китае. Именно по этим причинам мы ведём свою деятельность в Маньчжурии с помощью Южно-Маньчжурской железнодорожной компании (сокращённо ЮМЖК), которая ответственна за развитие и эксплуатацию обширных богатств маньчжурской экономики, делая из региона основной для Японии источник угля и стали, а также производителя более половины мировых поставок соевых бобов.\n\nСегодня ЮМЖК объявила о своих рекордных доходах."
 japfor.1.a: "Маньчжурия предлагает изобилие возможностей!"
  
 japfor.3.t: "Япония предлагает нам инструкторов"
 japfor.3.d: "Сегодня к нам прибыла [From.GetNameDef] делегация, которая предложила нам свои силы, чтобы поднять наши силы до 'необходимого уровня'. От такого предложения сложно отказаться."
 japfor.3.a: "Пожалуйста!"
 japfor.3.b: "Отказать им"
  
 japfor.4.t: "Япония предоставляет оружейные заводы"
 japfor.4.d: "Японцы, которые очевидно пытаются льстить нам, предоставили нам годовой доступ к самым современным средствам оружейного производства. Мы не знаем характер их намерений, но дарёному коню, всё же, в зубы не смотрят."
 japfor.4.a: "Как щедро!"
 japfor.4.b: "Отказаться"
  
 japfor.5.t: "Япония поддерживает наше наступление"
 japfor.5.d: "Японцы обратились к нам, предлагая провиант, бомбардировщики и боеприпасы в качестве помощи для нашей наступательной операции. Примем ли мы их предложение?"
 japfor.5.a: "Разумеется!"
 japfor.5.b: "Никогда!"
  
 japfor.6.t: "Япония предоставляет чертежи истребителей"
 japfor.6.d: "Японские военные позволили попасть в наши руки нескольким чертежам истребителей, которые значительно превосходят наши, а также предоставили инструкции по наиболее эффективной сборке этих самолётов. Сюрприз, конечно, но желанный."
 japfor.6.a: "Всё, что нам нужно, мы берём у Японии"
  
 japfor.7.t: "Япония поддерживает наш суверенитет"
 japfor.7.d: "Сегодня к нам обратились японские советники, принеся с собой подарки и поддерживая нас в борьбе с китайцами. Мы благодарны им за этот великодушный жест, но действительно ли мы так нуждаемся в японской помощи?"
 japfor.7.a: "Примем всё что только сможем"
 japfor.7.b: "Отказать им"
  
 japfor.8.t: "Абдурашид Ибрагимов прибывает в [Root.GetNameDef]"
 japfor.8.d: "Сегодня в [Root.GetNameDef] прибыл имам по имени Абдурашид Ибрагимов, представитель японского правительства. От имени своих покровителей, он очень высоко оценивает наше дело и борьбу с китайской тиранией, а также желает объединить всех азиатов под одним антиимпериалистическим знаменем. Для нас большая честь услышать такие приятные слова от уважаемого человка."
 japfor.8.a: "Добро пожаловать, учитель"
  
 japfor.21.t: "Токийская конференция"
 japfor.21.d: "Японцы пригласили нас принять участие в их 'Паназиатской конференции' в Токио. Они утверждают, что хотят организовать сотрудничество между странами Азии для борьбы с западным империализмом, что со стороны кажется весьма благородной целью. Однако некоторые призывают нас игнорировать их предложение, утверждая, что это всего лишь уловка, призванная позволить Японской империи, которая начала свой путь господства над Азией, распространять на нас своё влияние."
 japfor.21.a: "Пакуем чемоданы"
 japfor.21.b: "Давайте останемся дома в этом году"
  
 japfor.22.t: "[From.GetNameDefCap] посещает Токийскую конференцию"
 japfor.22.d: "Представители государства [From.GetNameDef] прибыли в Токио и дискуссии уже процессе!"
 japfor.22.a: "Добро пожаловать!"
  
 japfor.23.t: "[From.GetNameDefCap] отказывается от участия"
 japfor.23.d: "[From.GetNameDefCap] отказались от участия в Токийской конференции, в которую мы вложили большие деньги. Когда их спрашивают об их причинах, он дают лишь уклончивые и неуверенные оправдания."
 japfor.23.a: "Какой позор для них"
  
 japfor.24.t: "Совместное осуждение западного империализма"
 japfor.24.d: "Сегодня саммит в Токио провёл своё первое заседание. К удивлению он не был противоречивым, все делегаты подписались под декларацией осуждения западного колониального угнетения и настоятельном отказе от неравных договоров. Мы ожидаем широкой поддержки и последующего плодотворного сотрудничества."
 japfor.24.a: "Подпишите вот здесь"
 japfor.24.b: "Не рискуйте, 'поощряйте' их к подписанию."
  
 japfor.25.t: "Токио: Осуждение западного империализма"
 japfor.25.d: "Наших делегатов в Японии, видимо, просят указать свои имена в довольно стандартной декларации. В ней осуждается 'антиазиатский расизм', 'эксплуатация угнетённых народов европейскими державами', и 'институтов неравноправных договоров, с помощью которых население Азии преднамеренно лишается права голоса на своих землях'. Должны ли мы присоединиться к [JAP.GetNameDef] в этой инициативе?"
 japfor.25.a: "Конечно!"
 japfor.25.b: "Наверное, нет (покинуть конференцию)"
  
 japfor.26.t: "[From.GetNameDefCap] покидает конференцию"
 japfor.26.d: "Судя по всему, [From.GetAdjective]их сановников не устраивают наши условия, на которых мы проводим Токийскую конференцию, и они решили прервать дальнейшие переговоры."
 japfor.26.a: "Позор!"
  
 japfor.27.t: "Токио: Резолюция о торговле"
 japfor.27.d: "таким образом, участники конференции соглашаются с тем, что для поощрения паназиатского сотрудничества и братства должны быть составлены и подписаны торговые договоры, чьё исполнение должно иметь высший приоритет в национальной политике каждой азиатской страны, с целью создания единого азиатского таможенного союза, который будет обеспечивать защиту азиатских народов и рынков от хищнических западных экономических принципов, которые."
 japfor.27.a: "Идеально, они должны согласиться."
 japfor.27.b: "но, возможно, мы сможем смягчить условия."
  
 japfor.28.t: "Токио: Обсуждение паназиатскиой торговли"
 japfor.28.d: "таким образом, участники конференции соглашаются с тем, что для поощрения паназиатского сотрудничества и братства должны быть составлены и подписаны торговые договоры, чьё исполнение должно иметь высший приоритет в национальной политике каждой азиатской страны, с целью создания единого азиатского таможенного союза, который будет обеспечивать защиту азиатских народов и рынков от хищнических западных экономических принципов, которые."
 japfor.28.a: "Звучит неплохо"
 japfor.28.b: "Какой абсурд (покинуть конференцию)"
  
 japfor.29.t: "Токио: Укрепление экономических связей"
 japfor.29.d: "Азия должна стать успешной! Для Токийской конференции мы готовим пакет меморандумов, который призывает страны-подписанты усилить экономическую интеграцию между нашими рынками. Выгодные условия торговли, привилегии для японских компаний, механизмы обмена валютой и многое другое, что является частью масштабного плана. Однако в нынешнем виде пакет может оттолкнуть некоторых участников и они откажутся от участия. Мы можем смягчить условия, предоставив им более выгодную сделку и повысив вероятность их согласия, но ценой того, что в долгосрочной перспективе экономическая интеграция будет более сложной."
 japfor.29.a: "Представьте это на конференции"
 japfor.29.b: "Снизить условия соглашения"
  
 japfor.30.t: "Токио: Япония хочет укрепить экономические связи"
 japfor.30.d: "Или следует сказать 'Токио призывает к экономической интеграции'? В любом случае, перед конференцией стало известно о желании Японии укрепить наши связи на совершенно ином уровне, который выходит за рамки экономической политики, с которой мы изначально согласились. Принятие предложения будет большим шагом для нас, однако в долгосрочной перспективе [Root.GetAdjective]ая экономика получит гораздо больше прибыли, чем наша."
 japfor.30.a: "Мы согласны!"
 japfor.30.b: "Нет! (покинуть конференцию)"
  
 japfor.31.t: "Последняя резолюция: Военный альянс?"
 japfor.31.d: "Якобы для борьбы западным империализмом, пришло время пригласить оставшихся участников конференции в наш военный альянс, чтобы на деле иметь возможность противостоять нашим соперникам. Будет лучше, если они будут брать удар на себя, вместо нас!"
 japfor.31.a: "Хочешь мира — готовься к войне"
 japfor.31.b: "Окажите давление на присутствующих, чтобы они поставили свои подписи."
  
 japfor.32.t: "Токио: Призыв к военным действиям"
 japfor.32.d: "Сегодня, Токийскую конференцию охватила полемика между странами-участницами после того, как они узнали об истинных целях Японии: заключив с нами торговые соглашения, она призывает нас вступить в её военный блок, цель которого — борьба с Германией и другими 'западными империалистическими державами'. Разумеется, Япония в этом альянсе будет иметь ведущую роль. Нас действительно устраивает такая идея?"
 japfor.32.a: "Народы Азии, вперёд!"
 japfor.32.b: "Они точно с ума сошли!"
  
 japfor.33.t: "[From.GetNameDefCap] присоединяется к Японии!"
 japfor.33.d: "Судя по всему, чиновники [From.GetNameDef] согласились, что путь к процветанию и силе их страны лежит через сотрудничество с наиболее выдающейся силой Азии, олицетворённой в государстве [JAP.GetNameDef]. Мы сделаем всё необходимое, чтобы они официально присоединились к нашему военному союзу, который лежит в основе Великой восточноазиатской Сферы Сопроцветания."
 japfor.33.a: "Великолепно!"
  
 japfor.34.t: "Японский альянс?"
 japfor.34.d: "Сегодня пришло сообщение из Японии, в котором указывалось, что в рамках своей политики поддержки самоопределения не-ханьских культур на территории, которая формально является китайской, империя заключить с нами военный союз. Принять предложение?"
 japfor.34.a: "Конечно!"
 japfor.34.b: "Конечно!"
  
 japfor.340.t: "[From.GetNameDefCap] приняли наше предложение"
 japfor.340.d: "[From.GetAdjective]ое правительство проявило благоразумие и согласилось присоединиться к нашему альянсу."
 japfor.340.a: "Замечательно"
  
 japfor.341.t: "[From.GetNameDefCap] отказывается"
 japfor.341.d: "[From.GetAdjective]ое правительство отвергло предложение присоединиться к нашему альянсу."
 japfor.341.a: "Глупый выбор"
  
 japfor.342.t: "Присоединение к японской сфере"
 japfor.342.d: "Заметив на Токийской конференции нашу заинтересованность в официальном присоединении к японскому военному альянсу, японцы прибыли в [Root.GetNameDef] чтобы лично предложить нам расширенную сделку."
 japfor.342.a: "Вовремя!"
 japfor.342.b: "Мы передумали."
  
 japfor.41.t: "Японский ультиматум"
 japfor.41.d: "Вот уже несколько месяцев японцы выражают свои агрессивные амбиции в отношении наших колоний в рамках своей экспансионистской политики. Сегодня японский посол предъявил нам ультиматум: японцы требуют отдать им все наши территории в Юго-Восточной Азии и Тихом океане, иначе они угрожают обрушить на нас всю мощь своей Императорской армии."
 japfor.41.a: "Даже не думайте отвечать им"
 japfor.41.b: "Принять их требования"
  
 japfor.42.t: "Наш ультиматум проигнорировали!"
 japfor.42.d: "Мы так и не получили никакого ответа от [From.GetNameDef] стороны на наш ультиматум. Мы должны мобилизовать силы и начать войну, чтобы закрепить наше положение гегемона Восточной Азии!"
 japfor.42.a: "Объявить войну!"
 japfor.42.b: "Слишком рискованно"
  
 japfor.43.t: "[From.GetNameDefCap] правительство принимает наши требования"
 japfor.43.d: "[From.GetNameDefCap] сторона приняла наши требования. В этом нет ничего удивительного: они не посмели бы противостоять мощи армий императора!"
 japfor.43.a: "Отлично!"
  
 japfor.45.t: "Японский эмиссар"
 japfor.45.d: "Сегодня к нам прибыл японский дипломат, он просит о встрече с [Root.GetLeader] для обсуждения одного предложения: [From.GetNameDef] правительство предоставит военную помощь и инструкторов для [PRF.GetNameDef] в обмен на присоединение к Азиатской сфере сопроцветания. Пока что речь не идёт о военном альянсе, только о присоединении к клубу государств, которые объединяют свои экономические возможности под защитой Японии. Принятие предложения определённо принесёт прибыль [Root.GetAdjective]ой экономике, но многие опасаются, что японцы на самом деле хотят со временем увеличить своё влияние на нас и в конечном итоге превратить наше государство в свою колонию."
 japfor.45.a: "Мы принимаем их предложение"
 japfor.45.b: "Мы должны дать им вежливый отказ"
  
 japfor.46.t: "Индийцы приняли наши требования!"
 japfor.46.d: "Наше щедрое предложение индийцам было встречено с теплотой. Представители [From.GetNameDef] правительства приветствовали великодушие и проницательность японцев в деле сближения наших великих народов. Мы предложили им открыть своё посольство в Токио."
 japfor.46.a: "Великолепно!"
  
 japfor.47.t: "Индийцы отклонили наше предложение!"
 japfor.47.d: "Из худших побуждений, [From.GetNameDef] дипломаты отвергли наше великодушное предложение дружбы и сотрудничества. Японские газеты отреагировали публикацией карикатур, в которой индийское правительство выставлено напуганной шавкой за нежелание предпринять необходимые шаги для освобождения субконтинента от колониализма."
 japfor.47.a: "Позор им!"
  
 japfor.54.t: "Циндао принадлежит нам!"
 japfor.54.d: "Немецкая военная гавань в Восточной Азии пала перед нашими армиями. Вместо флага их ВМС, сейчас над городом гордо развевается флаг Японии. На улицах немецкие лавочники с каменными лицами смотрят на парад наших полков."
 japfor.54.b: "Блестящая победа!"
  
 japfor.55.t: "Япония угрожает нам!"
 japfor.55.d: "Японская оперативная группа высадилась на наши острова и угрожает нам нападением если мы не сдадимся!"
 japfor.55.a: "Дать им бой и позвать на помощь!"
 japfor.55.b: "Нам остаётся только сдаться"
  
 japfor.56.t: "Филиппины просят о помощи!"
 japfor.56.d: "Япония стучится в двери Филиппинцев, которые просят нас о помощи. Каким будет наш ответ?"
 japfor.56.a: "Предложить им свою защиту"
 japfor.56.b: "К сожалению, мы не можем"
  
 japfor.57.t: "Филиппины заручились [philippines_backer.GetAdjective]ой помощью"
 japfor.57.d: "Филиппинцы не хотят выполнять наши требования, их независимость поддерживает [philippines_backer.GetNameDef]."
 japfor.57.a: "Мы уничтожим их, не смотря ни на что"
 japfor.57.b: "Отступим, до поры до времени"
  
 japfor.5701.t: "Японцы отступили"
 japfor.5701.d: "Японцы определённо не хотят испытывать нас на прочность. Они перестали слать угрозы и отступили, до поры до времени."
 japfor.5701.a: "Какое облегчение"
  
 japfor.58.t: "Филиппины сопротивляются!"
 japfor.58.d: "Филиппинцы не хотят выполнять наши требования, при этом не имея за собой никакой державы, которая могла бы прийти к ним на помощь. За свою дерзость они расплатятся кровью."
 japfor.58.a: "Мы уничтожим их"
  
 japfor.59.t: "Филиппины сдались!"
 japfor.59.d: "Узрев мощь наших вооружённых сил, у Филиппин не оставалось выбора, кроме как подчиниться храбрым сынам нашей империи!"
 japfor.59.a: "Они станут нашими марионетками!"
 japfor.59.b: "Аннексируем их!"
  
 japfor.62.t: "Япония угрожает нам!"
 japfor.62.d: "Японская оперативная группа высадилась на наши острова и угрожает нам нападением если мы не сдадимся!"
 japfor.62.a: "Дать им бой и позвать на помощь!"
 japfor.62.b: "Нам остаётся только сдаться"
  
 japfor.63.t: "Гавайи сдаются!"
 japfor.63.d: "Они сделали правильный выбор. Впрочем, по существу его у них не было."
 japfor.63.a: "Они станут нашими марионетками!"
 japfor.63.b: "Аннексируем их!"
  
 japfor.64.t: "Гавайи просят о помощи"
 japfor.64.d: "Япония стучится в двери Гавайцев, которые просят нас о помощи. Каким будет наш ответ?"
 japfor.64.a: "Предложить им свою защиту"
 japfor.64.b: "Они покинули нас, разве вы не помните?"
  
 japfor.65.t: "Гавайи заручились помощью Америки"
 japfor.65.d: "Гавайцы не хотят выполнять наши требования, их независимость поддерживает [From.GetNameDef]."
 japfor.65.a: "Мы уничтожим их, не смотря ни на что"
 japfor.65.b: "Отступим, до поры до времени"
  
 japfor.66.t: "Гавайи сопротивляются!"
 japfor.66.d: "Гавайцы не хотят выполнять наши требования, при этом они не имеют за собой поддержи из Америки. За свою дерзость они расплатятся кровью."
  
 japfor.90.t: "[FROM.GetNameDefCap] нацелена на Города-Концессии"
 japfor.90.d: "Новости из Шанхая в последние несколько дней приобретали все более тревожный тон, поскольку угроза войны, казалось, нависла над округой. Позиция [FROM.GetNameDef] по отношению к поселению, похоже, изменила свою линию всего 10 лет назад, поскольку теперь они осуждают существование Городов-Концессий как символ 'вопиющего западного империализма', а сообщения показывают, что Императорский флот Японии готовится к захвату столицы мандата. Все эти признаки, казалось бы, подтверждают, что Япония готовится к войне. Но поскольку международная ситуация напряженная, [LEC.GetNameDef] находится далеко от нашей страны, а мощный флот поддерживает действия Японии, многие в нашем правительстве считают помощь городам проигранным делом. Однако влиятельные люди в обществе и особенно в деловых кругах умоляют правительство выполнить свои иностранные обязательства и остановить японскую агрессию."
 japfor.90.a: "Отступайте - мы не можем позволить себе воевать с Японией."
 japfor.90.b: "Мы будем защищать наши интересы!"
  
 japfor.91.t: "[FROM.GetNameDefCap] покидает Города-Концессии"
 japfor.91.d: "Похоже, что японская угроза нашему существованию не осталась незамеченной [FROM.GetNameDef]. Но вместо того, чтобы выполнить свои обязательства по нашей защите, они хранят подозрительное молчание. На самом деле, [FROM.GetNameDef] сейчас, похоже, пытается покинуть Шанхай с максимально возможным количеством своих активов, одновременно отрицая ответственность за нашу защиту. Перед лицом вопиющей иностранной агрессии наши защитники бросили нас."
 japfor.91.a: "О нет."
  
 japfor.92.t: "[FROM.GetNameDefCap] гарантируют Города-Концессии"
 japfor.92.d: "Шокирующее заявление поступило от [FROM.GetNameDef]. Якобы обеспокоенный 'агрессивными действиями' в отношении [LEC.GetNameDef], [FROM.GetAdjective]ий министр иностранных дел осудил наши недавние действия и заявил, что обязательства его страны в отношении Шанхая не будут проигнорированы. Идя наперекор разуму, [FROM.GetNameDef] готов сражаться, чтобы защитить [LEC.GetNameDef]."
 japfor.92.a: "Они получат свою войну."
  
 japfor.200.t: "Немцы просят о мире!"
 japfor.200.d: "Немцы, подавленные нашей превосходящей армией, приходят к нам с молитвами о мире. Они предлагают нам взамен всю Индонезию и некоторые свои собственные колонии. Как мы должны реагировать?"
  
 japfor.202.t: "Фэнтяньский серебряный кризис"
 japfor.202.d: "Когда Банк Японии и банк Мицуи, два крупнейших в нашей стране, потребовали выплаты по своим кредитам подряд, Центральный банк Фэнтяня объявил дефолт из-за внезапного и якобы необъяснимого недостатка серебряных резервов. Было ли это просто грубой некомпетентностью и бесхозяйственностью, или что-то более ужасное, неясно, но нет никаких сомнений в том, что правительство Фэнтяня оказалось в тяжелой экономической ситуации и обратилось к нам с просьбой о помощи.\n\nХотя наше влияние позволит обеспечить выплату как Мицуи, так и Банку Японии причитающихся им выплат в первую очередь, провал фэнтяньского правительства серьезно подорвет их притязания на легитимность и наши утверждения о благосклонности. У нас есть возможность внести залог."
 japfor.202.a: "У нас нет выбора"
 japfor.202.b: "Это их проблемы"
  
 japfor.203.t: "Фэнтянь обвиняет нас в серебряном кризисе!"
 japfor.203.d: "Фэнтянь публично осудил наше правительство, заявив, что это преднамеренный заговор с целью дестабилизации их правительства в результате недавнего Серебряного кризиса, сославшись на случайные требования как Банка Японии, так и Банка Мицуи в погашении кредитов, поддерживаемых серебряным запасом Фэнтяня. С резервом, очевидно, содержащим гораздо меньше, чем утверждало Фэнтяньское правительство, их экономика вышла из-под контроля, так как правительство теряет доверие к себе с каждым часом, и представляется вполне вероятным, что эта грубая и глупая попытка отвлечь внимание от ответственности является, в основном, реакцией на их внутреннюю политическую ситуацию.\n\nВ любом случае, мы можем опровергнуть эти нелепые утверждения, но можем ли мы также оставить эту вопиющую наглость безнаказанной?"
 japfor.203.a: "Эти обвинения - ложь!"
 japfor.203.b: "Наказать их за наглость!"
  
 japfor.204.t: "Фэнтянь выгоняет нашу военную миссию"
 japfor.204.d: "Фэнтянь выгоняет нашу военную миссию, дав им двадцать четыре часа на то, чтобы покинуть страну, забрав с собой всю технику и другое имущество. Однако, вопреки нашим ожиданиям, это сопровождалось дипломатическим письмом, в котором объяснялось, что миссия достигла своих целей, и что теперь Фэнтяню вполне достаточно опыта для выполнения своих командных функций. Посол Фэнтяня также потратил последние несколько часов, пытаясь убедить МИД, конечно же, в частном порядке, что это было лишь необходимостью внутренней политики, и что в отношении Японии не будет никакой враждебности.\n\nХотя это может быть правдой, а может и нет, не возникает никаких сомнений в том, что это уменьшит наше влияние на Фэнтянь, а это в свою очередь, может поставить под угрозу безопасность Корейского полуострова. Кто скажет, что китайцы будут делать дальше?"
 japfor.204.d_mantetsu: "Фэнтянь выгоняет нашу военную миссию, дав им двадцать четыре часа на то, чтобы покинуть страну, забрав с собой всю технику и другое имущество. Однако, вопреки нашим ожиданиям, это сопровождалось дипломатическим письмом, в котором объяснялось, что миссия достигла своих целей, и что теперь Фэнтяню вполне достаточно опыта для выполнения своих командных функций.\n\nК счастью, наш контроль над Фэнтянем через ЮМЖК является достаточно обширным, и мы почти наверняка можем заставить их правительство отменить свое решение. Это может вынудить более патриотические и милитаристские элементы правительства самостоятельно объявить войну, и последствия такой ситуации также должны быть рассмотрены."
 japfor.204.a: "Объявить войну"
 japfor.204.b: "Заставить Фэнтянь передумать"
 japfor.204.c: "Наказать Фэнтянь"
 japfor.204.e: "Ничего не делать"
  
 japfor.205.t: "Фэнтянь выгоняет нашу военную миссию"
 japfor.205.d: "Фэнтянь изгнал нашу военную миссию, дав им двадцать четыре часа на то, чтобы покинуть страну, забрав с собой всю технику и другое имущество. Это не только серьезно угрожает подорвать наш контроль над Фэнтяньским правительством, но и потенциально подвергает Корею, а тем самым и Японию опасности нападения. Это совершенно неприемлемо как для наших генералов, так и для японского чувства чести. Такой акт неблагодарного неповиновения должен быть встречен соответствующим ответом!"
 japfor.205.a: "Предъявить ультиматум"
 japfor.205.b: "Ничего не делать"
  
 japfor.206.t: "Фэнтянь осуждает нас!"
 japfor.206.d: "Единственным наиболее прибыльным предприятием по добыче железной руды вне родных островов является филиал ЮМЖК под названием 'Железо и сталь Аньшана'. На данный момент компания хочет расшириться и определённо начала проводить бурения без чьего-либо ведома, что повлекло за собой уничтожение посевных наделов, что в свою очередь привело к протестам среди местного китайского населения. Протесты переросли в столкновения и к сожалению наш местный гарнизон был вынужден вмешаться, лишив жизни некоторых протестующих.\n\nПравительство Фэнтяня осудила действия наших войск. Какой будет наша реакция?"
 japfor.206.a: "Наказать их за наглость!"
 japfor.206.b: "Осудить Фэнтянь"
 japfor.206.c: "Хранить молчание"
  
 japfor.215.t: "Филиппины приняли наше предложение"
 japfor.215.d: "Филиппины решили присоединиться к нам, они мудро предвидели, что сопротивление будет бесполезным, и вместо этого решили стать нашим союзником."
 japfor.215.a: "Приятно слышать"
  
 japfor.216.t: "Филиппины присоединились к Антанте"
 japfor.216.d: "Филиппины решили вступить в Антанту; они отказались от предложения дружбы. Это не должно остаться безнаказанным, но Антанта сильна, поэтому мы должны выиграть время."
 japfor.216.a: "Скоро, скоро"
  
 japfor.217.t: "Филиппины присоединились к Рейхспакту"
 japfor.217.d: "Филиппины решили присоединиться к Рейхспакту; они отказались от предложения дружбы. Это не должно остаться безнаказанным, но Рейхспакт силен, поэтому мы должны выиграть время."
 japfor.217.a: "Скоро, скоро"
  
 japfor.218.t: "Гавайи приняли наше предложение"
 japfor.218.d: "Гавайи решили присоединиться к нам, они мудро рассудили, что сопротивление будет бесполезным, и вместо этого решили стать нашим союзником."
 japfor.218.a: "Приятно слышать"
  
 japfor.225.t: "США в смятении"
 japfor.225.d: "В Соединённых Штатах началась гражданская война, разрывая на части остатки федеративного единства. Сложившаяся ситуация позволяет нам избавить от американского присутствия центральную часть Тихого океана путём оккупации Гуама. Невелика вероятность, что правительство США захочет остановить нас."
 japfor.225.a: "Занять Гуам... и продвинуться дальше!"
 japfor.225.b: "Занять Гуам"
 japfor.225.c: "Я думаю, лучше оставить всё как есть"
  
 japfor.226.t: "Япония захватывает Гуам"
 japfor.226.d: "Поскольку Америка в хаосе, Япония переместилась на остров Гуам. На данный момент правительство США почти ничего не может сделать, чтобы остановить Японию."
 japfor.226.a: "Очень плохо"
  
 japfor.227.t: "Япония национализирует наши автомобильные компании"
 japfor.227.d: "В условиях, когда нация находится в хаосе, Япония захватила контроль над несколькими американскими автомобильными компаниями, работающими в этом регионе. Гражданская война привела к тому, что многие компании потеряли связь со своими головными компаниями, и они боролись за получение запчастей для своих сборочных линий. Это позволило японцам довольно легко захватить контроль над ними под видом 'помощи'. Несмотря на то, что это явно незаконное действие, мы не в состоянии сделать ничего, кроме как отправить им строго сформулированное письмо."
 japfor.227.a: "Отправьте им как можно более резкое письмо!"
  
 japfor.230.t: "Япония просит о мире"
 japfor.230.d.taiwan_kept: "Потерпев полное поражение на полях сражений по всему азиатскому континенту от наших победоносных армий, японцы отступили со своих баз в Маньчжурии и Корее. Не имея особой надежды оспорить наше восстановленное превосходство на суше, снижение общественного мнения и страх перед усугубляющейся катастрофой заставили Токио сесть за стол переговоров, однако не без того, чтобы разыграть последнюю карту, оставшуюся в их руках: Императорский Японский Флот.\n\nСсылаясь на угрозу продолжающейся японской блокады и необходимость для обеих держав быть достаточно сильными, чтобы противостоять западному империализму, условия, которые они предложили, были в основном щедрыми, хотя, откровенно говоря, просто признанием статус-кво. Наша собственность на континентальную китайскую территорию будет признана и все 'арендованные' территории будут возвращены, Корея будет освобождена, мы уйдем от любых других оккупированных членов [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в китайские дела. Однако, в договоре отсутствует остров Тайвань, который японцы намерены оставить себе.\n\nВвиду нашей нынешней неспособности оспорить японское господство на морях и других проблем, с которыми сталкивается наше правительство, разумным действием будет подписание этого договора. Японская блокада береговой линии - непростая задача с их стороны, но она нарушит нашу торговлю и экономическую стабильность до катастрофической степени. Однако Тайвань рассматривается как неотъемлемая китайская территория, бесславно отнятая у нас после поражения в первой китайско-японской войне. Полная победа может занять годы, но может ли она стоить того, чтобы обеспечить объединение Китая?"
 japfor.230.d.taiwan_handed_over: "Будучи полностью побежденными на полях сражений по всему азиатскому континенту нашими победоносными армиями, японцы отступили со своих баз в Маньчжурии и Корее. Их военно-морской потенциал также был ослаблен за эти годы, как нашими действиями, так и действиями других, что оставило им мало возможностей добиваться более сильных условий. Имея мало надежды оспорить наше восстановленное превосходство на суше, снижение общественного мнения и опасения ухудшения катастрофы заставили Токио сесть за стол переговоров.\n\nРешив сохранить лицо и сократить свои потери, они сформулировали предлагаемое соглашение как необходимое для того, чтобы обе державы были достаточно сильны, чтобы противостоять западному империализму. Однако по большей части условия являются признанием статус-кво. Наша собственность на китайскую территорию будет признана и все 'арендованные' территории будут возвращены, Корея и Тайвань будут освобождены, мы уйдем от любых других оккупированных членов [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в китайские дела.\n\n Учитывая логистические проблемы вторжения в Японию и другие более насущные проблемы, стоящие перед нами, чем полное поражение Японии, разумным действием может быть подписание этого соглашения. С другой стороны, пока Япония остается великой державой, она представляет угрозу нашей территориальной целостности, и некоторые сторонники жесткой линии советуют нам добиваться полного поражения Японии и роспуска [JAP.GetFactionName]."
 japfor.230.d.taiwan_occupied: "Будучи полностью побежденными на полях сражений по всему азиатскому континенту нашими победоносными армиями, японцы отступили со своих баз в Маньчжурии и Корее. Их военно-морской потенциал также был ослаблен за эти годы, как нашими действиями, так и другими, что оставило им мало возможностей добиваться более сильных условий. Имея мало надежды оспорить наше восстановленное превосходство на суше, снижение общественного мнения и опасения ухудшения катастрофы заставили Токио сесть за стол переговоров.\n\nРешив сохранить лицо и сократить свои потери, они сформулировали предлагаемое соглашение как необходимое для того, чтобы обе державы были достаточно сильны, чтобы противостоять западному империализму. Однако по большей части условия являются признанием статус-кво. Наша собственность на китайскую территорию будет признана и все 'арендованные' территории будут возвращены, Корея и Тайвань будут освобождены, мы уйдем от любых других оккупированных членов [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в китайские дела.\n\nС учетом логистических проблем вторжения в Японию и других более насущных проблем, стоящих перед нами, чем полное поражение Японии, разумным действием может быть подписание этого соглашения. С другой стороны, пока Япония остается великой державой, она представляет угрозу нашей территориальной целостности, и некоторые сторонники жесткой линии советуют нам добиваться полного поражения Японии и роспуска [JAP.GetFactionName] раз и навсегда."
 japfor.230.d.no_taiwan: "Потерпев полное поражение на полях сражений по всему азиатскому континенту от наших победоносных армий, японцы отступили со своих баз в Маньчжурии и Корее. Не имея особой надежды оспорить наше восстановленное превосходство на суше, снижение общественного мнения и страх перед усугубляющейся катастрофой заставили Токио сесть за стол переговоров, однако не без того, чтобы разыграть последнюю карту, оставшуюся в их руках: Императорский Японский Флот.\n\n\nСсылаясь на угрозу продолжающейся японской блокады и необходимость для обеих держав быть достаточно сильными, чтобы противостоять западному империализму, условия, которые они предложили, были в основном щедрыми, хотя, откровенно говоря, просто признанием статус-кво. Наша собственность на континентальную китайскую территорию будет признана и все 'арендованные' территории будут возвращены, Корея будет освобождена, мы уйдем от любых других оккупированных членов [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в китайские дела. Однако не будет упомянут остров Тайвань, который был отнят у японцев внешней силой - этот вопрос будет решаться в другой раз.\n\nВвиду логистических трудностей вторжения в Японию и других более насущных проблем, чем полное поражение Японии, разумным действием может быть подписание этого соглашения. С другой стороны, пока Япония остается великой державой, она представляет угрозу нашей территориальной целостности, и некоторые сторонники жесткой линии советуют нам добиваться полного поражения Японии и роспуска [JAP.GetFactionName] раз и навсегда."
 japfor.230.a: "Пусть эти Wō оставят себе свои жалкие домашние острова."
 japfor.230.b: "Мы примем только безоговорочную капитуляцию, Iaponia delenda est."
  
 japfor.231.t.peace: "Мир с Китаем"
 japfor.231.d.peace_taiwan_kept: "В свете отступления наших армий с материковой части Китая и продолжающегося финансового бремени, которое этот конфликт возложил на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский Японский Флот успешно предотвратил любой дальнейший позор нашей нации, защищая водные пути и блокируя китайское побережье, меры, которые обеспечили нам некоторые рычаги влияния на переговоры. Поэтому мы выбрали наиболее благоразумный способ действий - найти приемлемое мирное соглашение.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаем их оккупацию Маньчжурии и Кореи и отказываемся от претензий и аренды их территории. Однако мы сможем сохранить за собой Тайвань, большой остров, на который претендуют китайцы и который был уступлен нам по Симоносекскому договору после нашего более успешного выступления в первой Китайско-Японской войне.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать тяжелого и затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
 japfor.231.d.peace_taiwan_handed_over: "В свете отступления наших армий с китайского материка и продолжающегося финансового бремени, которое этот конфликт накладывает на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский Японский Флот также испытывает значительные трудности в блокировании китайского побережья, нанося ущерб нашим рычагам влияния на переговорах. Поэтому мы выбрали наиболее благоразумный курс действий - найти приемлемое мирное соглашение.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаем их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. К сожалению, это будет включать Тайвань, большой остров, на который претендуют китайцы и который был уступлен нам по Симоносекскому договору. Хотя мы продолжаем оккупировать остров, состояние нашего флота означает, что наша хватка непрочна. Возвращение им острова позволит, по крайней мере, не допустить западных империалистов и других внешних агрессоров.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать изнурительного и затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
 japfor.231.d.peace_taiwan_occupied: "В свете отступления наших армий с китайского материка и продолжающегося финансового бремени, которое этот конфликт накладывает на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский Японский Флот также испытывает значительные трудности в блокировании китайского побережья, нанося ущерб нашим рычагам влияния на переговорах. Поэтому мы выбрали наиболее благоразумный курс действий - найти приемлемое мирное соглашение.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаем их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. К сожалению, это будет включать Тайвань, большой остров, на который претендуют китайцы и который был уступлен нам по Симоносекскому договору. Китайская оккупация острова значительно уменьшила нашу проекцию силы на юге. По крайней мере, в руках Китая он, надеюсь, хотя бы не будет мешать западным империалистам и другим внешним агрессорам.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать изнурительного и затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
 japfor.231.d.peace_no_taiwan: "В свете отступления наших армий с китайского материка и продолжающегося финансового бремени, которое этот конфликт накладывает на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский Японский Флот также испытывает значительные трудности в блокировании китайского побережья, что наносит ущерб нашему влиянию на переговоры. Поэтому мы выбрали наиболее благоразумный курс действий - найти приемлемое мирное соглашение.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаем их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. Все заключенные, содержащиеся с обеих сторон, будут освобождены, и наши военные теперь свободны для других необходимых задач по защите нашей родины.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать тяжелого и затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
 japfor.231.a: "Война развивалась не всегда в пользу Японии."
  
 japfor.231.t.no_peace: "Мирные переговоры отклонены"
 japfor.231.d.no_peace: "Очевидно, Китай ненавидит нас настолько, что не желает вести с нами переговоры. Несмотря на крупные поражения на суше, нам придется попытаться победить в Китае. Это означает, что в Восточной Азии начнется тотальная война, и похоже, она не будет ни легкой, ни короткой."
 japfor.231.b: "Похоже, это жизнь или смерть."
  
 japfor.232.t: "Конец второй Китайско-Японской войны"
 japfor.232.d: "Война 1894-1895 годов стала унизительным поражением для нашей страны. Теперь японские агрессоры окончательно изгнаны, и мы наконец-то отомстили за наших павших братьев в Первой Китайско-Японской войне. Больше мы не позволим иностранным империалистическим державам вмешиваться в дела нашей гордой нации, больше Китай не будет порабощен, ибо мы будем хозяевами своей судьбы!"
 japfor.232.a: "Ваньсуй!"
  
 japfor.233.t: "[FROM.GetNameDefCap] отказывается от мира"
 japfor.233.d: "[FROM.GetNameDefCap] отказались от нашего мирного предложения. Они не смогут угрожать нашему побережью, поскольку у китайцев нет флота, достойного этого названия. Однако противостоять китайцам в сухопутной битве будет нелегко, учитывая наше предыдущее огромное поражение на материке. Выиграть эту войну нам будет трудно."
 japfor.233.a: "Нам придется сражаться до последнего человека."
  
 japfor.238.t: "Япония предлагает мир"
 japfor.238.d: "После полного унижения русской армией, Япония предложила условную капитуляцию, предлагая полное отступление из незаконно оккупированных ими по праву российских регионов. Их флот не может сделать ничего, кроме блокирования наших портов на тихоокеанском побережье, а их армия почти полностью уничтожена. Большинство военных руководителей и министров говорят, что мы должны принять их условную капитуляцию, в то время как меньшинство предлагает нам добиваться полной победы, учитывая наше промышленное превосходство над японцами."
 japfor.238.a: "Мы принимаем их условия, Мукден отомщен."
 japfor.238.b: "Мы не успокоимся, пока наша армия не будет маршировать по руинам Токио."
  
 japfor.239.t: "Россия согласна на мир"
 japfor.239.d: "Русский Медведь принял нашу условную капитуляцию, позволив нам отвести нашу армию из материковой Азии обратно в безопасность Домашних островов. Хотя это унизительное поражение, по крайней мере, оно не было полным. Наша независимость от европейских империалистов была сохранена."
 japfor.239.a: "По крайней мере, наши парни в безопасности дома."
  
 japfor.240.t: "Мир с Империей Угасающего Солнца"
 japfor.240.d: "Трусливая японская нация была унижена, и солнце померкло на Востоке. Самураи пали на землю под напором стали и огня, развязанных нашей армией. Наши гордые солдаты смогли отбросить японских оккупантов на их жалкие \"Родные острова\", освободив тысячи русских людей, которые теперь смогут воссоединиться с Родиной. Да здравствует Россия, единая и неделимая."
 japfor.240.a: "Урраа!"
  
 japfor.241.t: "Россия отказывается от мира"
 japfor.241.d: "Русский Медведь отказался от нашей условной капитуляции, ссылаясь на то, что они \"не позволят врагу, которого они унизили на поле боя, диктовать условия мира\" Хотя мы потерпели поражение на суше, мы сможем устроить им ад на море и на Домашних островах, если до этого дойдет. Как мы отразили монгольских захватчиков 800 лет назад, так же мы отразим и русских захватчиков."
 japfor.241.a: "Мы будем сражаться до последнего человека! Банзай!"
  
 japfor.251.t: "Япония терпит крах"
 japfor.251.d: "Не так давно Японская Империя казалась непобедимой, энергичной нацией с безграничными амбициями, призванной сломить хребет западному империализму в Азии. Теперь это не так. После капитуляции высшего японского командования и несмотря на то, что некоторые подразделения отчаянно сражаются по всей Азии, [JAP.GetFactionName] окончательно рухнула вокруг нас. Теперь мы должны сражаться в одиночку; наш выбор - это наш выбор."
 japfor.251.a: "Я думал, они сильнее."
  
 japfor.252.t: "Распад Японской Империи"
 japfor.252.d: "Беспрецедентно растущая азиатская держава, Японская Империя, объявила, что официально сдала все свои силы на Домашних островах в связи с недавней капитуляцией. Упрямый и воинственный народ Японии не привык подчиняться, но, оказавшись перед лицом уничтожения, они, несомненно, решили избавить свою страну от дальнейшего разрушения. Когда-то Япония считалась ведущей индустриальной страной Тихого океана с одним из самых современных в мире военно-морских флотов и армий, но поражение Японии привело к окончательному распаду страны. Перед лицом такого сокрушительного поражения различные члены Со-Процветания оказались разрозненными и дрейфующими - возможно, подверженными иностранной агрессии. Однако одно остается несомненным: восходящее солнце окончательно померкло, и на его место в Азии вскоре могут прийти новые силы."
 japfor.252.a: "Солнце угасает."
  
 # Involving Anqing # 
 japfor.257.t: "Аньцин и Фэнтянь запрашивают у нас помощь"
 japfor.257.d: "Аньцинская Клика, которая благодаря нашей помощи недавно одержала победу над Лигой, обратилась к нам с просьбой о помощи. Фэнтяньское правительство обязалось помочь Аньцину в его восстановлении, надеясь, что это убедит их принять участие в Войне за Возраждение, чтобы вернуть Пекин. Если мы также возьмем на себя такое обязательство, это несомненно, улучшит их шансы."
 japfor.257.a: "Мы предоставим ресурсы"
 japfor.257.b: "Это того не стоит"
  
 japfor.258.t: "Аньцин начинает восстанавливаться"
 japfor.258.d: "С нашей помощью, Аньцин начал восстанавливаться."
 japfor.258.a: "Хорошо"
  
 japfor.259.t: "Аньцин отказывается от своих амбиций"
 japfor.259.d: "Аньцин отступил от от проекта мелиорации, а Фэнтянь прочертил границу на песке. Мы вынуждены были прекратить посылать им помощь на восстановление."
 japfor.259.a: "Так и быть"
  
 japfor.260.t: "Аньцин отказывается от своих амбиций"
 japfor.260.d: "Аньцин отступил от от проекта мелиорации, но Фэнтянь решил не снимать их с восстановления, похоже, что они могут продолжать работать самостоятельно."
 japfor.260.a: "Приятно слышать"
  
 japfor.261.t: "Аньцин отказывается от своих амбиций"
 japfor.261.d: "Аньцин отступил от проекта мелиорации, и в то время как Фэнтянь решил не снимать их с процесса восстановления, Аньцин все равно отступил по собственному желанию."
 japfor.261.a: "Впрочем, это всё равно не имело смысла"
  
 japfor.262.t: "Аньцинские войска удерживают Ханчжоу"
 japfor.262.d: "После того как распад Лиги Восьми Провинций перерос в хаотичную гражданскую войну, контроль над важными прибрежными городами постоянно переходил от одного к другому. Однако, похоже, Чэнь Тяоюань сумел сохранить контроль над городом Ханчжоу и в трудную минуту наладил торговый путь между его портом и Нагасаки. Хотя за последние несколько недель, мы уже оказали некоторую поддержку, прочный контроль Аньцина над городом может позволить нам внести более весомый вклад, а помощь Чэнь Тяоюаня, как потенциального партнера, может оказаться выгодной в долгосрочной перспективе."
 japfor.262.a: "Оказать им помощь."
 japfor.262.b: "Звучит как пустая трата оружия."
  
 japfor.263.t: "Япония предлагает снаряжение!"
 japfor.263.d: "Благодаря тому, что мы продолжаем удерживать портовый город Ханчжоу, мы обеспечили доставку грузов в Японию и из нее. Хотя до сих пор их материальная поддержка была в основном незаметной, к нам обратились с предложением о гораздо более значительных поставках огнестрельного оружия. Хотя это и заманчивое предложение, но некоторые высказывают опасения, что это может привести к растущей зависимости от Японии в плане вооружения. Тем не менее, учитывая нынешний дефицит отечественного производства, это вполне может оказаться тем, что нам нужно для восстановления порядка."
 japfor.263.a: "Нам нужна любая помощь."
 japfor.263.b: "Отказаться, мы можем обойтись без него."
  
 japfor.264.t: "Аньцин принимает нашу материальную поддержку!"
 japfor.264.d: "Чэнь Тяоюань принял наше предложение о предоставлении дополнительного снаряжения, которое вступает в силу немедленно."
 japfor.264.a: "Всегда пожалуйста."
  
 japfor.265.t: "Аньцин отказывается от материальной поддержки!"
 japfor.265.d: "Несмотря на наши взаимные интересы, Чэнь Тяоюань, похоже, отклонил наше предложение о предоставлении дополнительного снаряжение."
 japfor.265.a: "Как хотите."
  
 ### New Foreign Policy Events ### 
 japfor.316.t: "Японцы продвигаются в Тихом океане"
 japfor.316.d: "Японский посол спокойно вошел в кабинет [Root.GetLeader] с телеграммой. Японский флот был отправлен на Гавайи, и в течение нескольких часов будет высажен десант, чтобы установить 'кордон безопасности'.  Он заявил, что в интересах жителей Тихого океана, чтобы хаос, охвативший Америку, не распространился за пределы ее границ, и что японцы возьмут на себя инициативу по установлению стабильности и мира. Он говорит, что надеется, что Америка будет сотрудничать в интересах мира за океаном, и приглашает нас прислать своих представителей для обеспечения мирной передачи власти. Этот вопиющий захват власти не остался незамеченным, но в условиях нынешних беспорядков в Америке наши ведущие офицеры сомневаются в способности гарнизона Гонолулу сдержать силы вторжения. Ястребы в кабинете министров настаивают на том, что гражданская война будет короткой и что наши люди смогут продержаться до прибытия подкреплений. И что японцы, скорее всего, отступят перед лицом американской уверенности. Другие призывают к спокойствию и надеются убедить [Root.GetLeader] повременить с местью до тех пор, пока Америка не стабилизируется. Теперь президенту предстоит решить, следует ли приказать нашим тихоокеанским гарнизонам отступить или нет. Очевидно, что его решение может очень хорошо повлиять на будущее вод."
 japfor.316.a: "Мы обязательно вернемся."
 japfor.316.b: "Всем укомплектовать свои батальоны!"
  
 japfor.317.t: "Американцы сдали Тихий океан"
 japfor.317.d: "Победа в Тихом океане! Американское правительство, в настоящее время охваченное политическими беспорядками и не имеющее политической воли, чтобы удержать власть над Тихим океаном, решило признать наше господство и передать контроль над своими островными базами. Хотя некоторые в Америке называют это предательством, их голоса до сих пор заглушались реальностью на местах. Была отправлена делегация для встречи с американскими официальными лицами в Гонолулу, чтобы обеспечить мирную передачу власти, и наши войска высадились без единого выстрела. Хотя американцы настаивают, что это 'временная' мера, это, несомненно, огромная победа для нас в нашем стремлении к расширению сферы влияния. Однако некоторые в нашем правительстве тихо задаются вопросом, не слишком ли далеко мы зашли. Что если мы перестарались? И что если американцы вернутся, чтобы отомстить? Однако сейчас нет времени для такого пораженчества, Япония движется вперед, и мы выберем свою судьбу в Азии!"
 japfor.317.a: "Субараши!"
  
 japfor.318.t: "Америка непоколебима!"
 japfor.318.d: "Эскалация кризиса в Тихом океане! Несмотря на хаос, охвативший Северную Америку, их упрямое правительство отказывается ослабить свою хватку на Тихом океане, обещая суровое возмездие за любую попытку нарушить их суверенитет. Такого высокомерного и жадного отношения можно было ожидать только от этих колонизаторов, но это ставит нас в затруднительное положение. Хотя нет сомнений в том, что мы можем захватить эти острова силой, некоторые сомневаются в способности нашего флота удерживать эти острова более нескольких лет. Соединенные Штаты - это сила, с которой нужно считаться, некоторые называют их спящим гигантом. Но другие говорят, что японский дух всегда заключался в том, чтобы бросать вызов трудностям, будь то усмирение китайского дракона в 1895 году или изгнание русских из Маньчжурии в 1905 году. Потерять лицо, даже когда американцы находятся в самом слабом положении, было бы равносильно капитуляции, навсегда обрекая японский народ на второстепенную роль в Тихоокеанском регионе. Итак, Япония находится на перепутье - что же страна восходящего солнца будет делать дальше?"
 japfor.318.a: "Тора! Тора! Тора!"
 japfor.318.b: "Отзовите флот, терпение - это добродетель"
  
 japfor.401.t: "Приглашение от [From.GetNameDef]"
 japfor.401.d.conf: "На Токийской конференции, японские официальные лица подняли вопрос о более глубоких экономических связях между их и нашей страной. Теперь они обратились к [Root.GetAdjective]ому правительству, представив свое предложение принять нас в то, что они считают экономической частью своей 'Сферы Сопроцветания'. Они говорят, что мы вольны присоединиться или отказаться, как мы пожелаем."
 japfor.401.d.noconf: "Японское правительство обратилось к нам с предложением присоединиться к экономической части их 'Великой азиатской Сферы Сопроцветания'. С его помощью, мы бы ослабили ограничения для японских инвестиций в [Root.GetNameDef], и принесли бы с этими инвестициями определенную степень процветания и независимости от 'западного империализма'. Некоторые, однако, говорят, что это было бы просто обменом западного империализма на японский империализм, и что мы должны остерегаться открытия шкатулки, которую мы возможно, не сможем закрыть снова."
 japfor.401.a: "Мы согласны с их предложением"
 japfor.401.b: "Нам это не нужно"
  
 japfor.402.t: "[From.GetNameDefCap] соглашается"
 japfor.402.d: "[From.GetAdjective]ое правительство видит мудрость и экономические выгоды, которые принесет включение в нашу экономическую сферу. Они согласились с нашими условиями."
 japfor.402.a: "Замечательно"
  
 japfor.403.t: "[From.GetNameDefCap] отказывается"
 japfor.403.d: "[From.GetAdjective]ое правительство, вероятно, опасаясь наших истинных мотивов, отклонило наше предложение о вступлении в японскую экономическую сферу."
 japfor.403.a: "Неразумный выбор"
  
 japfor.405.t: "Увеличение японских инвестиций"
 japfor.405.d: "При активной поддержке [From.GetAdjective]ого правительства, инвесторы из [From.GetNameDef] массово приезжали в [Root.GetNameDef]. Их присутствие будет иметь некоторые преимущества, это правда, но растет страх, что это доминирование [From.GetAdjective]ой экономики в конечном итоге приведет к тому, что мы станем зависимы от [From.GetAdjective]ого правительства... если мы еще не стали таковыми."
 japfor.405.a: "Инвестиции означает больше денег, правильно?"
  
 japfor.406.t: "Инвесторы строят фабрики"
 japfor.406.d: "Японские инвесторы в [Root.GetNameDef] были заняты созданием новых фабрик - похоже, это ощутимая выгода от нашего участия в Азиатской сфере совместного процветания."
 japfor.406.a: "Хорошо!"
  
 japfor.407.t: "[Root.GetAdjective]ое правительство подчиняется Японии"
 japfor.407.d: "Если были опасения по поводу продолжающихся инвестиций Японии в [Root.GetNameDef], приводящих к их доминированию, то их можно отложить в сторону - это уже произошло. [Root.GetAdjective]ая политика уже регулярно проводится в угоду интересам Японии, и любые мысли о нашей независимости постепенно становятся вежливой фикцией. Приезд нескольких 'советников' из [From.GetNameDef], положил конец любым мыслям о том, что мы можем действовать так как захотим в рамках Сферы Сопроцветания."
 japfor.407.a: "Так и быть"
  
 japfor.408.t: "[From.GetNameDefCap] выходит из нашего альянса"
 japfor.408.d: "По глупости, [From.GetAdjective]ое правительство решило расторгнуть свой военный союз с нами. Похоже, они чувствуют, что смогут справиться без нашей помощи."
 japfor.408.a: "Посмотрим"
  
 japfor.409.t: "[From.GetNameDefCap] отдаляется от Сферы"
 japfor.409.d: "Испытывая некоторые иррациональные опасения по поводу того, что мы доминируем над ними, [From.GetAdjective]ое правительство решило прекратить свое участие в Азиатской Сфере Сопроцветания, разорвав связи между [From.GetAdjective]ой экономикой и нашей."
 japfor.409.a: "Как глупо"
  
 japfor.410.t: "[From.GetAdjective]ое правительство национализирует инвестиции"
 japfor.410.d: "[From.GetAdjective]ое правительство предприняло решительный шаг по насильственной национализации вложенных нами в [From.GetNameDef] инвестиций, а также отказалось от своего места в Сфере Сопроцветания в ходе этого процесса. Возможно, их беспокоит перспектива японского контроля над своей экономикой? Если да, то они дали нам повод для вторжения - если мы хотим воспользоваться их провокацией."
 japfor.410.a: "Оставить их"
 japfor.410.b: "Следует преподать им урок!"
  
 japfor.411.t: "[withdraw_country.GetNameDefCap] покидает экономическую сферу"
 japfor.411.d: "Присоединившись к [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] уже нельзя считать частью нашей экономической сферы. Им придется уйти."
 japfor.411.a: "Как глупо с их стороны"
  
 japfor.412.t: "Отдаление от японской Сферы"
 japfor.412.d: "С нашим присоединением к [Root.GetFactionName] мы больше не можем считаться частью экономической сферы Японии."
 japfor.412.a: "Так и быть!"
  
 japfor.420.t: "Инвесторы строят верфь"
 japfor.420.d: "Японские инвесторы в [Root.GetNameDef] были заняты постройкой новой верфи - значительная выгода от нашего участия в Азиатской Сфере Сопроцветания."
 japfor.420.a: "Очень хорошо!"
  
 japfor.421.t: "Япония отправляет советников"
 japfor.421.d: "Как часть плана по развитию флота, Японская империя отправила группу советников к нам, чтобы помочь в выполнении программы. Они очень образованы и специализируются во множестве аспектов, так что мы можем направить их туда, где они действительно необходимы."
 japfor.421.a: "Направить их на помощь инженерам."
 japfor.421.b: "Их знания тактики нам помогут."
 japfor.421.c: "Практический опыт в процессе тренировок будет весьма кстати."
  
 japfor.422.t: "Первый корабль процветания"
 japfor.422.d: "Японские инженеры, прибывшие из [Root.GetNameDef], были заняты обучением наших рабочих верфей по производству современных японских грузовых кораблей, так называемые 'Корабли процветания' - значительная выгода от нашего участия в Азиатской Сфере Процветания."
 japfor.422.a: "Прекрасные новости!"
  
 japfor.423.t: "Япония желает контролировать наши верфи"
 japfor.423.d: "Японские генералы и адмиралы этим утром официально потребовали заполучить контроль всех наших верфей для своих компаний. Они объясняют это тем, что во время войны морское производство должно быть объединено под одним командованием."
 japfor.423.a: "Так и быть."
 japfor.423.b: "За кого они себя считают?"
  
 japfor.424.t: "Япония вернула контроль над верфями"
 japfor.424.d: "Так как наш общий враг пал, нет ни одной законной причины для Японии контролировать наши верфи, потому они возвращают их нам."
 japfor.424.a: "Удивительное рядом."
  
 japfor.425.t: "[From.GetNameDefCap] запрашивает советников"
 japfor.425.d: "Этим утром мы получили запрос от [From.GetNameDef], чтобы мы направили группу советников к ним для поддержки в развитии морского производства."
 japfor.425.a: "Справедливая просьба."
 japfor.425.b: "Мы так не думаем."
  
 japfor.426.t: "Япония отклонила запрос"
 japfor.426.d: "К сожалению, Япония отказала нам в предоставлении советников."
 japfor.426.a: "Жаль."
  
 japfor.427.t: "[From.GetNameDefCap] отказывает в предоставлении контроля над верфями"
 japfor.427.d: "В довольно дерзкой манере мы получили отказ в контроле над теми самыми верфями, которые сами же и строили. Хотя дипломатически было бы неразумно реагировать остро, мы не забудем это предательство. Они еще пожалеют об этом."
 japfor.427.a: "Тоже мне союзники."
  
 japfor.450.t: "Япония накладывает эмбарго на [Root.GetNameDef]!"
 japfor.450.d: "В течение нескольких месяцев, мы беспокоились о масштабах японских амбиций и их агрессивных действиях в южной части Тихого океана, и теперь у нас есть на то причины. Они заявили о своем намерении направить свою сферу влияния на немедленное прекращение торговли с [Root.GetNameDef], назвав нас 'форпостом европейского колониализма и империализма в Азии'. Не стоит недооценивать ту нагрузку, которую это может оказать на нашу экономику."
 japfor.450.a: "Переживём"
 japfor.450.b: "Они хотят торговой войны!"
 japfor.450.c: "Нам следует сблизиться с Японией"
  
 japfor.451.t: "[From.GetNameDefCap] мстит нам!"
 japfor.451.d: "[From.GetAdjective]ое правительство ввело против нас тарифы! Это дает нам именно тот 'казус белли', на который мы надеялись!"
 japfor.451.a: "Да, но не сейчас."
 japfor.451.b: "Ответить военными действиями!"
  
 japfor.452.t: "[From.GetNameDefCap] хочет укрепить связь с нами"
 japfor.452.d: "В ответ на наше эмбарго, [From.GetAdjective]ое правительство попросило стать частью нашей экономической сферы, очевидно считая, что лучше работать с нами, чем против нас."
 japfor.452.a: "Так даже лучше!"
  
 japfor.453.t: "[From.GetNameDefCap] ничего не делает"
 japfor.453.d: "Трусливое [From.GetAdjective]ое правительство решило ничего не делать в ответ на наше эмбарго. Они намерены просто выдержать его. Если мы хотим втянуть их в войну, нам придется сделать это сложным путем."
 japfor.453.a: "Так и быть!"
  
 japfor.455.t: "Япония планирует нападения"
 japfor.455.d: "Мы собрали разведданные, свидетельствующие о том, что Япония стремится захватить нашу колонию в Голландской Ост-Индии. Наши военные эксперты предупреждают, что мы возможно, не сможем отбиться от такого вторжения, учитывая состояние японских и правительственных военно-морских сил и численность японских военных. Они предлагают нам обратиться к Кайзеру и попросить его о помощи: их интересы, сохранение статус-кво, сближение с нами и японский захват также будет угрожать их владениям. Возможно, это наш лучший шанс сохранить наше колониальное владение."
 japfor.455.a: "Сообщить Берлину!"
 japfor.455.b: "В этом нет необходимости."
  
 japfor.456.t: "Нидерландцы умоляют о помощи"
 japfor.456.d: "Голландцы обнаружили доказательства того, что японцы планируют вторжение в их колонию, понимая, что они никогда не смогут защитить свою колонию с помощью своей в значительной степени перегруженной колониальной армии и ограниченных военно-морских средств по сравнению с Японией. Однако они отмечают, что захват японцами их колонии серьезно нарушил бы нашу собственную оборонительную ситуацию, и нет никаких сомнений в том, что японцы стремятся изгнать нас из этого региона!"
 japfor.456.a: "Мы вам поможем!"
 japfor.456.b: "Они не заслуживают своих колоний."
  
 japfor.457.t: "Германия присылает помощь"
 japfor.457.d: "Немцы согласились помочь защитить Голландскую Ост-Индию от нашей совместной японской угрозы, которая стремится отнять у нас колонию."
 japfor.457.a: "Поднимем бокалы за наших друзей!"
  
 japfor.458.t: "Германия отказывает защищать нас!"
 japfor.458.d: "Немцы дали нам знать, что не в их интересах давать защиту нашим колониальным владениям в Индии. Похоже, мы остались одни!"
 japfor.458.a: "У нас получится защитить Ост-Индию, правда ведь?"
  
 japfor.459.t: "[From.GetNameDefCap] сама по себе"
 japfor.459.d: "Не имея возможности или желания получить помощь, [From.GetNameDefCap] теперь остается одна. Их вооруженные силы составляют лишь малую толику от наших, а их лидеры слабы; ничто нас не остановит."
 japfor.459.a: "Банзай!"
  
 japfor.460.t: "Индонезия не хочет принимать помощь от Германии"
 japfor.460.d: "Немцы согласились помочь защитить от нас Голландскую Ост-Индию! Пока мы еще можем совершить нападение, мы должны хорошо подумать о том, хотим ли мы начать такую войну."
 japfor.460.a: "Мы непоколебимы"
 japfor.460.b: "Возможно, время ещё не пришло"
  
 japfor.461.t: "Япония использует стратегию "Разделяй и властвуй""
 japfor.461.d: "Похоже, что давние претензии Японии к легитимности нашего правительства, не говоря уже о 'братском азиатском содружестве', были не более чем словами. Сейчас они движутся к стратегии 'разделяй и властвуй' для всего Китая. Нашего Китая. Хотя это и сигнализирует о том, что война с ними может начаться раньше чем мы думаем, это также повредило репутации Ассоциации Конкордия, предоставив нам больше пространства для маневра."
 japfor.461.a: "Они пожалеют об этом"
  
 japfor.462.t: "Япония использует стратегию "Сжечь дотла""
 japfor.462.d: "Слухи о злоупотреблениях японских войск в отношении китайских гражданских лиц, уже некоторое время доходят до наших ушей. Японское консульство в Мукдене всегда заверяло нас в том, что они преувеличены, а там где такие преступления действительно имели место быть, они были совершены по вине недисциплинированных войск; и это скорее исключение, чем норма. Однако сейчас Япония сделала немыслимое. Она не только открыто заявила о своей поддержке этих ужасных злодеяний, но и классифицировала их как часть официальной стратегии. С таким беспрецедентным варварством нельзя мириться, и мы не можем позволить себе, чтобы нас изображали виновными на ассоциации с ними. К счастью, прояпонская Ассоциация Конкордия будет трудно объяснить это, и она потеряет влияние в нашем правительстве."
 japfor.462.a: "нам следует задуматься над планом действий"
  
 japfor.464.t: "Япония награждает нас за лояльность"
 japfor.464.d: "В своей глубокой мудрости, японское правительство решило вознаградить нашу верность, вернув землю, которая по праву принадлежит нам. Конечно, мы рады такому жесту, но мы должны быть осторожны; в конечном итоге, Ассоциация Конкордия получила большую поддержку, что затруднит нам противостояние с Японией в будущем, если мы того пожелаем."
 japfor.464.a: "В первую очередь, эта земля должна принадлежать нам"
  
 japfor.465.t: "Враг обладает подавляющей силой"
 japfor.465.d: "К настоящему моменту стало известно, что сила наших врагов намного превосходит нашу. То, что начиналось как слухи от нашей разведки, теперь сбылось. В то время как мы будем делать все возможное для поддержания общественной морали, даже наша самая твердая опора начинает сомневаться в том, стоит ли продолжать борьбу; не растягиваем ли мы на этом этапе неотвратимое?"
 japfor.465.a: "Должно быть время, чтобы все исправить."
  
 japfor.466.t: "У нас есть подавляющая сила"
 japfor.466.d: "Как для нас, так и для Японии становится все более очевидным, что наши силы намного превосходят их. По мере того, как новости об этом просачиваются в японскую общественность, нарастают беспорядки, а поддержка их правительства падает. Если мы сохраним это преимущество, они капитулируют даже раньше, чем мы надеялись."
 japfor.466.a: "Какие отличные новости!"
  
 japfor.467.t: "Япония расширяет пропагандистские операции"
 japfor.467.d: "Одержав победы на полях сражений с китайскими армиями-претендентами, в частности, захватив Пекин и Нанкин, японцы призывают противника сложить оружие и объединиться в мире. Их пропаганда восхваляет [FNG.GetLeader] как единственного лидера всего Китая, а других претендентов называет мелкими военачальниками, заинтересованными лишь в набивании собственных карманов. Хотя добрая воля Японии, безусловно, ценится, она только усилила про-японские настроения в нашем правительстве, которые указывают на эти события как на доказательство того, что Япония является необходимым и надежным союзником."
 japfor.467.a: "Понятно"
  
 ### Korea Events ### 
 japfor.500.t: "Китей Сон и Нан Сёрю"
 japfor.500.d: "Олимпийские игры 1936 года прошли, и у нас есть повод для гордости. Наши спортсмены завоевали девять медалей, установив новый национальный рекорд, но некоторые из наших победителей были... проблемными. Спортсмены Китей Сон и Нан Сёрю - или, как их лучше называть, Сон Ки-Чунг и Нам Сунг-Йонг - хорошо выступили в марафонском забеге, первый даже занял первое место, но в целом они не проявили энтузиазма, подобающего подданным императора. Они опускали головы во время исполнения национального гимна, прятали флаг на груди и настаивали на том, чтобы их называли корейцами, а не японцами, многие в нашей стране стыдились их поведения, в отличие от популярного отношения в Чосэне, которое в основном поддерживало их действия. В результате центральное правительство запретило спортсменам участвовать в будущих соревнованиях, а также установило за ними наблюдение. Было бы жаль, если бы их победа была использована для распространения нестабильности в империи.\n\n Министерство иностранных дел также попыталось обеспечить минимальное сочувствие за рубежом, подав жалобу в правительство Ирландии и Международный Олимпийский комитет по поводу предполагаемого недостатка заботы о том, чтобы наши спортсмены должным образом представляли империю. Они пока не ответили."
 japfor.500.a: "Как жаль."
  
 ### Puppet Military Exercise Event ### 
 japfor.550.t: "Совместные военные учения с Японией"
 japfor.550.d: "С момента установления дружественного правительства в Японии наше Верховное командование стремится воспользоваться возможностью изучить тактику бывшей императорской армии и флота Японии, особенно в области морских вторжений и амфибийных боевых действий. Лучшим предложением для этого были совместные учения, которые, к тому же, принесли бы пользу и восстанавливающимся в настоящее время Силам обороны Японии, поэтому после нескольких месяцев планирования на предыдущей неделе была проведена совместная операция. В ходе трехдневных учений подразделения в составе корпуса отрабатывали действия по высадке и захвату ключевых стратегических точек у берега и обороне вновь созданного плацдарма. Наши солдаты участвовали в наступлении, а японские советники с боевым опытом были приписаны к каждой дивизии.\n\n Несколько лет назад даже самые оптимистичные голоса не могли представить, что две наши армии встретятся на учениях, где они будут стрелять друг в друга только в воображении, или что более или менее успешные беседы с внезапно подготовленными словарями пройдут в такой удивительно дружественной атмосфере."
 japfor.550.a: "Сёги? Это фрукт или... ?"
  
 ### Sino - Japanese War Events ### 
 japfor.600.t: "Японцы наступают на Китай"
 japfor.600.d: "То, чего мы так долго боялись, наконец наступило. Долгое время японцы жадно смотрели на наши обширные земли, пользуясь нашими природными ресурсами и разделенным национальным единством. Теперь они здесь в полном составе, это вторжение проверит нашу храбрость и мужество, и мы не дрогнем. Японцы - отвратительные варвары. До нас уже дошли сообщения о невыразимых преступлениях, и можно только представить себе судьбу своих соотечественников от рук отвратительных пиратов. Западные державы, озабоченные событиями в Европе и Америке, бросили нас на произвол судьбы. \n\n И пока мы в опасности, разве Китай не сопротивлялся и не давал отпор захватчикам на протяжении веков? Наша цивилизация насчитывает 4 000 лет - это свидетельство нашей славной воли и решимости. Мы будем сопротивляться их вторжению с величайшим упорством и изгоним японцев обратно на их острова. Qilái! Мы больше не будем разделены и не станем рабами японских собак, сейчас не то время!"
 japfor.600.a: "Вместе мы стоим - порознь мы падаем."
  
 japfor.601.t: "Китайцы сопротивляются нашему славному продвижению"
 japfor.601.d: "Благодаря умелым стратегическим операциям императорских войск и усилиям каждого человека, Япония одерживает постоянные победы. С каждым днем китайские армии распадаются и ломаются, и победа - лишь вопрос времени.\nКитайцы, однако, оказывают значительное сопротивление нашему освобождению. Они не понимают наших истинных мирных намерений и стремления к единому азиатскому фронту против германского империализма. Ходят даже слухи, что если наше продвижение зайдет достаточно далеко вглубь Китая, китайцы даже разрушат набережные Желтой реки, жертвуя жизнями сотен тысяч невинных соотечественников. Такой возмутительный и жестокий акт никогда не будет допущен ни людьми, ни Небом. \nТем не менее, не стоит сомневаться в силе и решимости армии Его Императорского Величества! Для нас большая честь умереть за Его Величество, выполняя истинное предназначение Японии - собрать всю Азию под одной крышей."
 japfor.601.a: "Тэннохэйка Банзай!"
  
 japfor.602.t: "Война Сопротивления против японской агрессии"
 japfor.602.d: "Китай стоит перед лицом величайшей национальной опасности, и все же за каждый потерянный сантиметр китайской земли раздается срочный призыв к действию! Наши войска доблестно сопротивляются без устаревшего оружия, нас бросают империалистические державы - но с каждым днем японская военная машина страдает, не в силах сломить наш несгибаемый дух. Солдаты и граждане, военачальники и республиканцы, помещики и крестьяне - отбросьте свои распри, ибо настало время единства! Жадные варвары всегда будут завидовать нашей прекрасной стране, но она им не достанется. Мы одержим над ними победу, пусть китайский народ будет един в борьбе с бандитами - китайский народ наконец-то освободится от империализма!"
 japfor.602.a: "Мы будем сражаться до смерти! Ваньсуй!"
  
 japfor.603.t: "Война в Китае"
 japfor.603.d: "По мере эскалации войны в Китае наши доблестные войска оказались в невыгодном положении, несмотря на превосходное снаряжение и подготовку. Наши командиры на местах уже начали препираться и ссориться, предпринимая свои собственные расходящиеся инициативы, которые правительство в Токио, а иногда даже императорский штаб не могут сдержать. Кроме того, давнее соперничество между армией и флотом уже вылилось в китайскую войну, поскольку флот отказывается отправлять снаряжение или даже выбрасывает его за борт в портах, оставляя армии вылавливать его из воды.\n\n Теперь, когда мы собираемся продвигаться дальше в Китай, наши пути снабжения будут пролегать по грязным тропинкам и через коварные горные перевалы, эта проблема может только усугубиться. Мы должны стремиться разрешить внутренние конфликты и оптимизировать наши средства ведения войны, иначе мы рискуем потерпеть поражение перед лицом более слабого противника."
 japfor.603.a: "Шоуганай."
  
 japfor.604.t: "Японская пропагандистская кампания"
 japfor.604.d: "С момента захвата японцами Пекина и Нанкина японцы расширяют пропагандистские операции, призывая к миру во имя паназиатского мировоззрения. Хотя мы знаем, что они говорят неправду, похоже, что их риторика заразила наше население."
 japfor.604.a: "Прискорбно"
  
 japfor.605.t: "Японская пропагандистская кампания"
 japfor.605.d: "После захвата японцами Пекина и Нанкина японцы расширяют пропагандистские операции, призывая к миру и примирению между Японией и Китаем, чтобы устранить недоразумения между "двумя великими нациями" Мы знаем, что они лгут, но, похоже, их риторика заразила и наше население, и некоторых военнослужащих."
  
 japfor.606.t: "Японская пропагандистская кампания"
 japfor.606.d: "После взятия японцами Пекина и Нанкина японцы расширяют пропагандистские операции, призывая к миру и отступлению военачальников, чтобы в Китае снова наступило единство. Хотя мы знаем, что они говорят неправду, похоже, что их риторика заразила наше население и некоторых военнослужащих."
  
 japfor.470.t: "Великая Тихоокеанская война"
 japfor.470.d: "Со времен Второй Американской Гражданской войны, Японская Империя практически безраздельно господствовала в Тихом океане, и многие предсказывали, что она станет главной державой в регионе, затмив по влиянию своих американских и немецких соперников. Восстановив свою военную и промышленную мощь после гражданской войны, американское правительство вновь обратило свой взор на Тихий океан, открыто оспаривая доминирование Японии, о чем свидетельствуют сообщения о морских столкновениях между двумя великими державами. \n\nНесмотря на ошеломляющие успехи Японии на Тихом океане, теперь она столкнулась с самым серьезным вызовом для себя, так как промышленный джаггернаут Америки отряхивается от обломков гражданской войны и ее военная машина снова оживает."
 worldnews_japan_vs_america_JAP: "Солнце не зайдет над нами!"
 worldnews_japan_vs_america_JAP_allies: "Пусть мы победим, и быстро!"
 worldnews_japan_vs_america_USA: "В минуту слабости мы оступились, но не пали!"
 worldnews_japan_vs_america_USA_allies: "Мы стоим вместе с орлом!"
 worldnews_japan_vs_america_GER: "Похоже, что Япония в последний раз переступила границы дозволенного."
 worldnews_japan_vs_america_INT: "Империалисты дерутся между собой!"
 worldnews_japan_vs_america_neutralasia: "Баланс сил будет урегулирован так или иначе."
 worldnews_japan_vs_america_generic: "Сможет ли джаггернаут противостоять доминированию Японии?"
  
 japfor.471.t: "Восходящее солнце"
 japfor.471.d.default: "Ситуация в Японии была в критическом положении с тех самых пор, как были подписаны соглашения в Циндао. Эту азиатскую страну один за одним тревожили беспорядки и экономические кризисы. Безрезультатный ответ на немецкую интервенцию в Китай привёл к падению авторитарного режима Танаки. Однако Империя Восходящего Солнца смогла пережить все невзгоды и вновь решила показать себя на политической арене в Восточной Азии.\n\nСегодня весь мир узнал о планах японского правительства превратить Японию в одну из великих держав, даже если для этого придётся применить силу. Эти новости уже достигли Берлина. Кайзер и его министры ещё не выразили свою позицию по такой неприкрытой угрозе своим колониальным владениям."
 japfor.471.d.defeated_in_china: "Могучая Японская Империя только начала расправлять крылья после падения Берлинской биржи и владычества Цин над Китаем. Однако, в результате ожесточённых боёв, Китай смог разгромить японские войска и отстоять свою независимость, полностью выбив Японию с материка. Многие сторонние наблюдатели пророчили японцам статус регионального гегемона в Восточной Азии, но такой резкий поворот событий сильно изменил их уверенность в этом.\n\nВ недавнем публичном обращении правительство Японии заявило, что поражение в Китае было не более, чем ‘маленькой неурядицей’, и что эта восточная страна не намерена отказываться от своих притязаний на статус великой державы. Время покажет, насколько осуществимы их амбиции."
 japfor.471.a: "Тревожно."
  
 ### Fengtian Events ### 
 japfeng.4.t: "Япония начала операцию Ити-го"
 japfeng.4.d: "Сегодня утром глава японской военной миссии в нашей стране объявил, что в настоящее время между номинальными правительствами Китая объявлено состояние войны, подразумевая, что Япония собирается играть активную роль в нестабильной политической сфере Китая. Поскольку Квантунская армия действует и защищает японские интересы в Маньчжурии, нашему правительству приказано принять срочные меры для обеспечения японских потребностей в снабжении и военных нуждах.\n\nБолее того, мы должны принять участие в войне Японии с Китаем. Японское правительство неясно выразило свое отношение к японским планам в отношении Китая, но оно пригласило нас принять участие в их Большом Паназиатском Альянсе. Чтобы способствовать миру и безопасности в Азии и помешать западным империалистам и дальше использовать Китай в своих интересах, Япония призвала нас присоединиться к борьбе против китайского правительства. Хотя это означает, что мы будем бороться против наших соотечественников-китайцев вместе с японцами, не похоже, что у нас есть большой выбор, учитывая присутствие и угрозу Японии так близко к дому."
 japfeng.4.a: "Очень хорошо."
  
 japfeng.5.t: "Принц Каньин готовится к визиту в Фэнтянь"
 japfeng.5.d: "Принц Каньин Котохито, двоюродный дядя императора, сообщил правительству о своем намерении посетить с государственным визитом маньчжурское правительство. Это не первый визит принца в [716.Controller.GetVictoryPointName_11771], но поскольку амбиции Фэнтяна распространить свое правление на весь Китай становятся все более и более вероятными, принц выразил личную заинтересованность в проверке готовности правительства к этой борьбе.\n\nХотя правительство, конечно, одобрило просьбу принца и уже начало подготовку к деталям его визита, многие опасаются, что он может быть далеко не рутинным. Как стало известно многим за последние годы, Китай полон радикальных элементов, и особенно в Фэнтяне многие из них не упустят возможности навредить члену японской королевской семьи. Чтобы этого не произошло, точные детали и маршрут должны держаться в строжайшем секрете, и через консульство в [716.Controller.GetVictoryPointName_11771] было отправлено письмо с предупреждением не допустить беспорядков, сформулированное, конечно, как можно более дипломатично."
 japfeng.5.a: "Визит принца пройдет без проблем, если Чжан знает, что для него хорошо"
  
 japfeng.6.t: "Фэнтянь досрочно отменяет визит принца"
 japfeng.6.d: "Ссылаясь на потенциально раскрытый заговор с целью убийства принца Каньина, правительство Фэнтянь внезапно отменило оставшуюся часть визита принца в Маньчжурию. Через несколько часов принц вернулся на корабль, направлявшийся в Японию, и, как сообщается, всем, кто его слушал, принц выразил свое презрение по поводу неспособности [FNG.GetLeader] обеспечить продолжение его поездки"
 japfeng.6.a: "К сожалению, он, по крайней мере, не пострадал"
  
 japfeng.7.t: "Визит принца отменен досрочно"
 japfeng.7.d: "Поскольку правительство Фэнтяня сейчас находится в состоянии войны, было принято обоюдное решение об отмене визита принца в страну. Конечно, отмена визита обусловлена в первую очередь соображениями безопасности, но принц будет необходим на родине в Японии, чтобы помочь скоординировать планы помощи Фэнтянь в их правонарушениях."
 japfeng.7.d_FNG: "Поскольку правительство Фэнтянь сейчас находится в состоянии войны, было принято обоюдное решение об отмене визита принца в страну. Разумеется, отмена вызвана в первую очередь соображениями безопасности: свита принца будет спешно эвакуирована домой в Японию, поскольку мы находимся в состоянии войны с ними."
 japfeng.7.a: "Досадно, но вполне объяснимо"
  
 japfeng.8.t: "Принц Каньин возвращается в Японию"
 japfeng.8.d: "К облегчению и немалому удивлению большей части правительства, принц Каньин Котохито завершил свою поездку по территориям правительства Фэнтянь без каких-либо серьезных осложнений. После полной инспекции основных городов и военных объектов правительства, принц вернулся домой в Японию на корабле, который прибыл вчера поздно вечером.\n\n Не теряя времени, принц составил краткий отчет о результатах своего визита. Если во время визита он, конечно, оставался очень вежливым в отношении недостатков Фэнтяня, то с отчетом дело обстояло иначе. Подробно описывая военные, социальные и даже экономические недостатки государства [FNG.GetLeader], он в конце концов ставит вопрос о том, сможет ли Фэнтянь сохранить контроль над Маньчжурией, не говоря уже об остальной части страны."
 japfeng.8.a: "Что ж, всегда могло быть хуже"
  
 japfeng.9.t: "Принц Каньин возвращается в Японию"
 japfeng.9.d: "К облегчению и немалому удивлению большей части правительства, принц Каньин Котохито завершил свое турне по территориям правительства Фэнтянь без каких-либо серьезных осложнений. После полной инспекции основных городов и военных объектов правительства, принц вернулся домой в Японию на корабле, который прибыл вчера поздно вечером.\n\n Не теряя времени, принц составил краткий отчет о результатах своего визита. Довольно удивительно, но в отчете не было почти ничего, кроме похвалы режиму Фэнтянь, и огромной благодарности [FNG.GetLeader] за отличное руководство им. Судя по всему, принц уверен, что, если не возникнет никаких смягчающих обстоятельств, Фэнтянь вскоре сможет распространить свое правление на весь Китай. Ко всему прочему, князь лично распорядился передать Фэнтяню небольшой подарок в качестве \"Спасибо\" за отличную охрану."
 japfeng.9.a: "Похоже, ему понравилось"
  
 japfeng.10.t: "Неудавшееся покушение на жизнь принца Каньина!"
 japfeng.10.d: "Похоже, что опасения многих членов правительства оправдались, и на принца Канъина Котохито было совершено покушение во время его поездки по территориям Фэнтяньского правительства. Это, конечно, неприятная новость, но в ней есть и положительный момент: принц остался жив и невредим. После того, как японские медики быстро оказали ему медицинскую помощь, посланные сопровождать его на случай, если подобное произойдет, кажется, что принц быстро идет на поправку.\n\n Новость о неудавшемся убийстве достигла [JAP.Capital.GetCapitalVictoryPointName] удивительно быстро, вызвав шквал гневных требований в течение ночи, чтобы [FNG.GetLeader] получил голову, предпочтительно на серебряном блюде. С наступлением рассвета эти требования сменились более разумным требованием временно прекратить японскую помощь Фэнтяню в качестве наказания за его дерзость. Однако эти требования не являются всеобщими, и некоторые утверждают, что столь суровое наказание союзника в долгосрочной перспективе только навредит японским интересам, и выступают лишь за символическое осуждение. Похоже, что решение о том, как реагировать, должно приниматься на уровне руководства"
 japfeng.10.a: "Они должны быть наказаны за эту дерзость!"
 japfeng.10.b: "Они просто сделали все, что могли"
  
