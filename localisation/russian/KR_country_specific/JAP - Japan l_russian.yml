 JAP_threaten_philippines: "Пригрозить Филиппинам"
 JAP_threaten_philippines_desc: "Теперь, когда американцы ушли, мы можем отправить наши военные корабли для захвата архипелага и возвращения стабильности на острова. Разумеется, филиппинцам может это не понравится."
 JAP_attack_indochina: "Напасть на [From.GetNameDef]"
 JAP_attack_indochina_desc: "Независимость государства [From.GetNameDef] неприемлема, даже в нашей сфере влияния. Мы должны действовать немедленно!"
 JAP_attack_siam: "Напасть на [From.GetNameDef]"
 JAP_attack_siam_desc: "[From.GetNameDefCap] имеет стратегическое местоположение в центре Индокитайского полуострова. Мы не можем допустить, чтобы такое образование просто оставалось нейтральным, или что еще хуже, на стороне противника."
 JAP_attack_india: "Напасть на [From.GetNameDef]"
 JAP_attack_india_desc: "Если мы хотим получить контроль над индийским субконтинентом, государство [From.GetNameDef] должно стать нашей следующей целью."
 JAP_attack_australia: "Напасть на [From.GetNameDef]"
 JAP_attack_australia_desc: "[From.GetNameDefCap] находится в тихоокеанской сфере наших интересов, пришло время навязать им свою волю."
 JAP_demand_hawaii: "Потребовать Гавайи у гос-ва [From.GetNameDef]"
 JAP_demand_hawaii_desc: "Вторая американская гражданская война показала, что американское правительство не в состоянии должным образом заботиться о жителях Гавайских островов. Как новая неоспоримая держава в Тихом океане, мы справедливо требуем передачи нам Гавайских островов, чтобы обеспечить взаимовыгодную защиту под нашим руководством. Если они откажутся, тогда будет война"
 JAP_take_over_sakhalin: "Take Over North Sakhalin" #NT!
 JAP_take_over_sakhalin_desc: "The northern half contains all of the oil on the island of Karafuto. With weak government in control of Far East, and Russia at back foot, we have never had as good chance to seize it!" #NT!
 JAP_attack_russia: "Напасть на государство [From.GetNameDefCap]"
 JAP_attack_russia_desc: "В то время как мы достигли мечты о совместном процветании в Азии, свободной от европейской эксплуатации, [From.GetNameDef] остается занозой в нашем боку, горько переживая свое поражение в 1905 году. Мы не можем допустить, чтобы они поставили под угрозу наш великий проект, и должны предпринять упреждающие действия, чтобы нейтрализовать их навсегда."
  
