 JAP_hirohito: "Хирохито"
 JAP_hirohito_leader_desc: "§YОписание лидера§!\n§YРодился:§! 29 апреля 1901 года, во дворце Тогу, Аояма, Токио, Японская Империя\n§YПолитическая карьера:§! Возложив на себя обязанности, подобающие Тэнно, Хирохито вступил на трон после смерти отца 25 декабря 1926 года, став 124-м императором, восседавшим на Хризантемовом троне. До этого, принца-регента едва не постигла страшная участь, когда он едва не был убит после неудачного восстания анархистов в 1923 году, которое стремилось подражать европейским. Этот травматический опыт оставил глубокий шрам в душе Хирохито, и он не сможет легко простить того, кто попытается сбить Японию с пути. Хирохито - сильный и суровый человек, который не уклонится от того, чтобы обеспечить своей стране светлое будущее под его правлением. Однако с ростом напряженности внутри страны и за ее пределами нет уверенности в том, что именно поможет привести Японию к славе и величию."
 JAP_hirohito_desc_body: "Entrusted with the duties befitting of Tenno, Hirohito assumed the throne after his father died on December 25th 1926, reigning as the 124th emperor to sit the Chrysanthemum throne. Prior to this, the then prince regent was almost met with a terrible fate when he was nearly assassinated following the failed anarchist uprising of 1923, which sought to emulate those occuring in Europe. This traumatic experience left a deep scar within Hirohito and he will not easily forgive anyone who would try to lead Japan astray. Hirohito is a strong and stern man who will not shy away from ensuring that his nation of Japan is guided into a bright future under his reign." #NT!
 JAP_hirohito_defeat_desc_body: "It would appear that harsh and uncertain times have befallen the once formerly great Japanese power. Once regarded as the strongest naval power in all of East Asia, one worthy of competing with the Kaiserliche Marine, the Japanese Empire's daring ambition would soon prove to be their downfall. After a victorious land and sea campagin by their enemy forces, Japan has become completely occupied for the first time in its history." #NT!
 JAP_hirohito_defeat_leader_desc: "§YBorn:§! §LApril 29th, 1901, in Tōgū Palace, Aoyama, Tōkyō Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_hirohito_desc_body$\n\n$JAP_hirohito_defeat_desc_body$ While Hirohito continues to remain the nominal head of state and the Emperor of the Japanese people, only time will tell whether or not this arrangement is permanent.§!" #NT!
 JAP_hirohito_symbol_leader_desc: "§YBorn:§! §LApril 29th, 1901, in Tōgū Palace, Aoyama, Tōkyō Prefecture, Empire of Japan§!\n§YBackground:§! §L$JAP_hirohito_desc_body$\n\n$JAP_hirohito_defeat_desc_body$ With the creation of a new Japanese state it was decided for good that the emperor's role should be being the symbol of the Japanese state and the unity of the Japanese people without even nominal political powers.§!" #NT!
  
