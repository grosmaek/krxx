 JAP_dawn_of_a_revolution: "Рассвет революции"
 JAP_dawn_of_a_revolution_desc: "На протяжении тысячелетий императоры и сёгуны руководили Японией, создавая прецедент императорской власти. Теперь японский пролетариат обнаружил, что его цепи разорваны, так как революция наконец-то достигла берегов Домашних островов, и начинается новый рассвет."
