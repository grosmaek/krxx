 JAP_the_revolution_successful_idea_desc: "Вопреки всему, социалисты и социал-демократы сработали вместе и образовали единый фронт, предназначенный для истинного пролетариата Японии. Теперь мы сделаем все возможное, чтобы революция продолжалась, чтобы Красный флаг не переставал развеваться! Помните мучеников 1911 года и тех, кто был до нас, товарищи, да здравствует японский социализм!"
 JAP_chinese_construction_crews_idea: "Китайско-японская схема строительства"
 JAP_chinese_construction_crews_idea_desc: "В связи с разрушительными последствиями войны китайцы вызвались помочь нам, направив тысячи китайских рабочих для восстановления гражданской и даже военной промышленности Японии. Цель восстановления японской промышленности - не ради войны, а для восстановления довоенного уровня жизни в Японии."
