 ### Puppet Ideas - Suzuha ### 
 JAP_Imperial_Family_exiled: "Изгнание императорской семьи"
 JAP_Imperial_Family_exiled_desc: "Император и его семья были изгнаны, они больше никогда не увидят родных островов. Изгнание раздосадовало многих людей, но всё обошлось без вспышек насилия. Однако престиж нашей страны и возможности вооружённых сил заметно пострадали."
 JAP_Imperial_Family_powerless: "Императорская семья лишилась власти"
 JAP_Imperial_Family_powerless_desc: "Конгресс решил отменить императорские титулы семьи Ямато. Отныне, император и его семья являются гражданами, как и все мы. Этот шаг убедил большую часть населения поддержать новый социалистический режим."
 JAP_country_unrest: "Беспорядки по всей стране"
 JAP_country_unrest_desc: "Новость о ликвидации монархии разозлила часть японского общества. Города охватил хаос, военные отказываются признавать новый режим. Надеемся, время рано или поздно залечит все раны."
 JAP_shattered_people_idea: "Разделённый народ"
 JAP_shattered_people_idea_desc: "На протяжении веков японский народ неизменно поддерживал своего императора и верил в него. Страна Япония никогда прежде не была обескровлена, но все эти убеждения рассыпались в каскаде разбитых мечтаний и доверия, поскольку Японские внутренние острова впервые оказались полностью оккупированы социалистическим государством. Потребуются серьезные усилия, чтобы восстановить доверие японского народа и побороть чувство пораженчества и пессимизма/"
 JAP_devastated_national_economy_idea: "Опустошенная национальная экономика"
 JAP_devastated_national_economy_idea_desc: "Беспрецедентное поражение и полная капитуляция Японии перед иностранным оккупантом привели к краху всей японской экономики. Несмотря на экономический хаос, последовавший за падением Мантэцу, в истории Японии не было более масштабной экономической катастрофы, чем полная оккупация и приостановка всех экономических операций. Пока экономика страны шатается и стонет под тяжестью долгов и отсутствия инвестиций, пройдет немало времени, прежде чем японская экономика сможет полностью восстановиться."
 JAP_disarmed_nation_idea: "Разоруженная нация"
 JAP_disarmed_nation_idea_desc: "По условиям нового иностранного оккупанта, вся армия, флот и военно-воздушные силы Японской империи должны быть расформированы в наказание за империалистические войны Японии в Азии. До тех пор, пока Япония не восстановит доверие к себе со стороны своего повелителя, у нее не может быть в будущем никаких вооруженных сил."
 JAP_jpel_influence_idea: "Дезертиры ЛОЯН"
 JAP_jpel_influence_idea_desc: "Лига освобождения японского народа состоит из японских солдат, решивших сдаться в плен Гоминьдану, и беженцев, покинувших наши земли. Открытая для всех, ЛОЯН объединяет многих недовольных граждан нашей страны, обещая новый рассвет в Японии, который возвестит о конце милитаризма. Дезертирство в ЛОЯН подрывает наш моральный дух и решимость."
  
