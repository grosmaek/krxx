 JAP_land_reform: "Земельная реформа"
 JAP_land_reform_desc: "Земельная реформа является головной болью японских политиков вот уже почти 70 лет. Мы не первые из тех, кто решился взяться за неё, однако если мы не проявим должную осторожность, то и последними тоже не будем. Чем больше времени и усилий мы вложим в её проведение, тем больше вероятность того, что наши затраты окупятся. Не стоит забывать, что мы можем объявить о завершении реформы в любой момент...\n\nТекущий прогресс земельной реформы: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1: "Начать земельную реформу"
 JAP_land_reform_1_desc: "Закон о земельной реформе призван ограничить влияние частных землевладельцев и раздать пахотные наделы нищим крестьянам. В течение последующих четырёх лет, согласно нашим первоначальными планам, произойдёт перераспределение всей земли, принадлежащей тем землевладельцам, которые не уклоняются от следования новому закону."
 JAP_land_reform_2: "Продолжить земельную реформу"
 JAP_land_reform_2_desc: "Расширенный план реформы предоставит землевладельцам государственные облигации, в дополнение к денежной сумме в качестве возмещения за принудительно проданную землю. Данное решение станет значимым шагом на пути к преодолению сельской бедности, которая мучает нашу страну на протяжении нескольких поколений."
 JAP_land_reform_3: "Расширить земельную реформу"
 JAP_land_reform_3_desc: "Самый амбициозный из имеющихся у нас планов земельной реформы предоставит чиновникам больше полномочий для борьбы с ретроградами."
 JAP_land_adjustment: "Закон о перераспределении земли"
 JAP_land_adjustment_desc: "Закон о перераспределении земли создаст юридическую основу для защиты прав арендаторов. Он запретит землевладельцам в одностороннем порядке расторгать договор аренды или отказывать арендаторам в возобновлении договора без каких-либо причин."
 JAP_rent_control: "Закон о регулировании ренты"
 JAP_rent_control_desc: "Закон о регулировании ренты позволит местным властям внедрять систему регулирования платы за аренду земли и разрешать губернаторам префектур вмешиваться в тех случаях, когда рента оказывается необоснованно высокой."
 JAP_agriculture_land_control: "Закон о регулировании сельскохозяйственной земли"
 JAP_agriculture_land_control_desc: "Закон о регулировании сельскохозяйственной земли предусматривает, что торговля угодьями или их переустройство для несельскохозяйственных целей сперва должны быть одобрены местными властями. Данный закон позволит нам выбирать где и в каком количестве следует сажать определённые сельскохозяйственные культуры с целью сохранения высоких темпов производства основных продуктов питания."
 JAP_finish_land_reform: "Завершить земельную реформу"
 JAP_finish_land_reform_desc: "Мы завершим проведение нашей земельной реформы и посмотрим на результат."
  
