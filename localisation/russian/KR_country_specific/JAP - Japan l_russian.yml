 JAP_fading_sun_timer: "Угасающее солнце"
 JAP_fading_sun_timer_desc: "Мы потеряли контроль над большей частью наших материковых владений! Мы всё ещё можем продолжать войну, но недолго. Количество поддерживающих войну политиков уменьшается. Если империя хочет выжить, то она должна вернуть свои земли как можно быстрее."
  
 JAP_fading_sun_timer_enemy: "Угасающее солнце"
 JAP_fading_sun_timer_enemy_desc: "Потеря Корейского полуострова и Порт-Артура в результате нападения иностранных сил - серьезный удар по нашим текущим военным усилиям. Хотя риск вторжения на Домашние острова невелик, если мы не сможем закрепиться на материке, внутренние волнения, вызванные нашими многочисленными поражениями, вскоре заставят нас сесть за стол переговоров."
  
 JAP_fading_sun_available_tt: "§Y[JAP.GetNameDefCap]§! has fully regained control of Korea" #NT!
  
 JAP_offer_peace_to_china: "Предложить мир Китаю"
 JAP_offer_peace_to_china_desc: "Китайцы победили наши армии и теперь контролируют Маньчжурию и Корею. Хотя они не способны вторгнуться на Домашние острова, стыд и унижение от этого поражения вызвали массовые внутренние волнения. Лучшим вариантом действий сейчас являются переговоры о мире, несмотря на позор, и переход к борьбе с нашими новыми внутренними проблемами."
 JAP_offer_peace_to_russia: "Предложите мир [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc: "Русские победили наши армии и теперь контролируют наши территории на материке, раз и навсегда отомстив за свое поражение в 1905 году. Хотя они не способны вторгнуться на Домашние острова, стыд и унижение от этого поражения вызвали массовые внутренние волнения. Лучшим вариантом действий сейчас являются переговоры о мире, несмотря на позор, и переход к борьбе с нашими новыми внутренними проблемами."
  
