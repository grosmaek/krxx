  ### Socialist Advisors ### 
 JAP_nosaka_sanzo: "Сандзо Носака"
 JAP_nosaka_sanzo_desc_body: "The son of a prosperous Japanese merchant, Nosaka was raised in a bourgeois environment and attended Keio University. It was at his time in Keio, that Nosaka became interested in the international labour movement, an interest that was supported by one of his professors, Kiichi Horie. He then completed a study on a moderate labour organisation known as the \"Yuaikai\" and after graduation; he became an editor for the organisation's journal.\n\nFollowing the 1917 Bolshevik Revolution and the subsequent 1919 French Revolution, Nosaka became a committed Marxist and arrived in France in 1919, where he became acquainted with British and French socialists. Influential through the Third Internationale as one of the de facto leaders of Japan's budding socialist movement, he was able to grow close to the Kuomintang's leftist leadership following their expulsion from China following the failure of the First Northern Expedition. He was involved in preparations for the 1932 Shanghai Uprising orchestrated by both the Kuomintang and the League of Chinese Syndicalists, but the uprising's failure led him to participate in the Mingan insurgency as a volunteer.\n\nAfter having accompanied the Kuomintang for some time and witnessing the success of the Second Expedition, Nosaka pledged his services to the Chinese Army" #NT!
 JAP_nosaka_sanzo_leader_desc: "§YОписание лидера§!\n§YРодился:§! §g30 марта 1892 года в Хаги, Ямагути, Япония\n§YПолитическая карьера:§! Сын преуспевающего японского торговца, Носака рос в буржуазной среде и учился в университете Кейо. Именно во время учебы в Кейо, Носака заинтересовался международным рабочим движением, и этот интерес поддержал один из его профессоров, Киити Хориэ. Он изучал умеренную рабочую организацию, известную как \"Юайкай"\, а после окончания университета стал редактором журнала этой организации.\n\nПосле большевистской революции 1917 года и последующей французской революции 1919 года, Носака стал убежденным марксистом и в 1919 году приехал во Францию, где познакомился с британскими и французскими социалистами. Став одним из фактических лидеров зарождающегося в Японии социалистического движения, он смог сблизиться с левым руководством Гоминьдана после его изгнания из Китая в результате провала Первой Северной экспедиции. Он участвовал в подготовке Шанхайского восстания 1932 года, организованного как Гоминьданом, так и Лигой китайских синдикалистов, но неудача восстания заставила его принять участие в Миньганском повстанческом движении в качестве добровольца.\n\nПобыв некоторое время в рядах гоминьдановцев и убедившись в успехе Второй экспедиции, Носака посвятил себя китайской армии, помогая в перевоспитании пленных японских военнопленных во время Второй Китайско-японской войны. Именно благодаря этой работе, он заслужил доверие ГМД, чтобы возглавить новую Японскую Социалистическую Республику, идущую к новому рассвету вместе с братской Китайской Республикой."
 JAP_nosaka_sanzo_commander_desc: "§YОписание генерала\nРодился:§! §g30 марта 1892 года в Хаги, Ямагути, Япония\n§YПолитическая карьера:§! Сын преуспевающего японского торговца, Носака рос в буржуазной среде и учился в университете Кейо. Именно во время учебы в Кейо, Носака заинтересовался международным рабочим движением, и этот интерес поддержал один из его профессоров, Киити Хориэ. Он изучал умеренную рабочую организацию, известную как \"Юайкай"\, а после окончания университета стал редактором журнала этой организации.\n\nПосле большевистской революции 1917 года и последующей французской революции 1919 года, Носака стал убежденным марксистом и в 1919 году приехал во Францию, где познакомился с британскими и французскими социалистами. Став одним из фактических лидеров зарождающегося в Японии социалистического движения, он смог сблизиться с левым руководством Гоминьдана после его изгнания из Китая в результате провала Первой Северной экспедиции. Он участвовал в подготовке Шанхайского восстания 1932 года, организованного как Гоминьданом, так и Лигой китайских синдикалистов, но неудача восстания заставила его принять участие в Миньганском повстанческом движении в качестве добровольца.\n\nПробыв некоторое время в рядах гоминьдановцев и убедившись в успехе Второй экспедиции, Носака обещал оказывать свои услуги китайской армии. Приветствуя любую помощь, Центральный комитет разрешил ему служить в Китайской Национальной Революционной Армии в звании генерала. Оторванный от Родины, находясь на службе у другой страны, Носака надеется однажды вернуться в Японию и совершить японскую социалистическую революцию, возглавив ее.§!\n\n§YПримечания: Надеясь лишь на помощь Китайской национальной революции, Носака Сандзо не вмешивается в политические распри внутри ГМД и считается нейтральной фигурой.§!"
  
