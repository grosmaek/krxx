 BAT_Zersetzung_decision: "Zersetzung"
 BAT_Zersetzung_decision_desc: "Zersetzung, 'разложение', - это метод психологической войны, разработанной в Прибалтийском ландесвере, целью которой является сломить захваченных латышских и эстонских партизан путем жестокого контроля и психологических манипуляций."
 BAT_Banderbekampfung_decision: "Принять тактику Банденбекемпфунг"
 BAT_Banderbekampfung_decision_desc: "Тактика Банденбекемпфунг использует практику массового возмездия за партизанскую деятельность в пострадавших районах, коллективное наказание и создание инфраструктуры постоянных караульных патрулей, чтобы сделать партизанскую войну слишком дорогостоящей для местных жителей."
 BAT_Zerstorungsbataillons_decision: "Сформировать Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_decision_desc: "Zerstörungsbataillons, 'истребительные батальоны', являющиеся добровольными военизированными подразделениями, состоящими из коллаборационистов из числа латышского и эстонского населения, которые оказывают поддержку войскам балтийских немцев, обладая знаниями местности, местного языка и иллюзией того, что конфликт Лесных братьев - это война брата против брата."
