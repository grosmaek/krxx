### Ideas ###
 
 BAT_byzantine_government: "Византийская политическая система"
 BAT_byzantine_government_desc: "Политическая система Объединенного Балтийского Герцогства основана на многовековых традициях, вытекающих из Ливонской Конфедерации, а в некоторых случаях даже из более раннего периода. Система полупрямого представительства через Ландтаги, стойкая лояльность к земельному гражданскому праву и автономный характер Балтийского рыцарства - все это, несомненно, является частью балтийско-германской идентичности - и тем не менее, это система, остро нуждающаяся в реформировании."
 
 BAT_parliamentary_control_idea: "Парламентский контроль"
 BAT_parliamentary_control_idea_desc: "Власть принятия решений в герцогстве была сосредоточена в Ландтаге, что позволило ей осуществлять контроль над Ландесвером и Конвентом землевладельцев, что привело к подрыву власти Балтийских Рыцарей."
 
 BAT_landeswehr: "Прибалтийский ландесвер"
 BAT_landeswehr_desc: "Балтийская территориальная армия - это добровольческая оборонная армия Объединенного Балтийского Герцогства, сформированная в 1918 году под руководством немецкого военачальника Рюдигера фон дер Гольца. Она этнически разделена между балтийскими немецкими, латышскими, эстонскими и русскими подразделениями и непопулярна среди коренного большинства населения. Это вынудило Ландесвер провести реформы и модернизацию, чтобы восполнить нехватку людских ресурсов. В значительной степени независимый от гражданского надзора, и по веским причинам эффективный и инновационный, он считается самой элитной силой в Рейхспакте."
 
 RIG_landeswehr: "Новый Прибалтийский ландесвер"
 RIG_landeswehr_desc: "Старый Прибалтийский ландесвер был насыщен балтийско-немецким превосходством, непопулярным среди местного населения, но в то же время эффективным. Теперь, когда Балтийские страны снова объединились под нашим руководством, мы восстановили Ландесвер со всеми его преимуществами, но без всякой ненависти."
 
 RIG_landeswehr_nationalist: "Прибалтийский ландесвер"
 RIG_landeswehr_nationalist_desc: "С Балтикой под нашим законным контролем мы вернули ландесверу его былую славу, и отныне он будет служить опорой нашего правления."

 BAT_emigration: "Эмиграция"
 BAT_emigration_desc: "Все граждане Объединенного Балтийского Герцогства могут переезжать и работать в Германской Империи без ограничений, и наоборот. Два десятилетия назад считалось, что это будет способствовать германской колонизации Балтийских стран через иммигрантов из Хаймата. Однако это привело к обратному результату - молодые балтийские немцы переезжают в Берлин, Саксонию и Рур в поисках заработка, покидая свои фамильные дома."
 
 BAT_emigration_2: "Массовая эмиграция"
 BAT_emigration_2_desc: "Все граждане Объединенного Балтийского Герцогства могут переезжать и работать в Германской Империи без ограничений, и наоборот. Сейчас, когда в нашей стране начался экономический кризис, тысячи людей в поисках заработка пробиваются в Империю, углубляя наши и без того катастрофические проблемы с рабочей силой."
 
 BAT_emigration_3: "Контролируемая эмиграция"
 BAT_emigration_3_desc: "Все граждане Объединенного Балтийского Герцогства могут переезжать и работать в Германской Империи без ограничений, и наоборот. Из-за этого молодые прибалтийские немцы переезжают в Берлин, Саксонию и Рур в поисках заработка, покидая свои фамильные дома - однако, этот процесс в некоторой степени поставлен под контроль."
 
 BAT_black_monday: "Черный Понедельник"
 BAT_black_monday_desc: "Экономический кризис, спровоцированный обвалом фондового рынка в Черный Понедельник, тяжело сказывается на нашей стране."
 
 BAT_black_monday_1: "Черный Понедельник"
 BAT_black_monday_1_desc: "Экономический кризис, спровоцированный обвалом фондового рынка в Черный Понедельник, тяжело сказывается на нашей стране."
 
 BAT_black_monday_2: "Черный Понедельник"
 BAT_black_monday_2_desc: "Экономический кризис, спровоцированный обвалом фондового рынка в Черный Понедельник, тяжело сказывается на нашей стране."
 
 BAT_dualism: "Дуализм"
 BAT_dualism_desc: "Устаревшая, кошмарная правительственная система герцогства и упрямство председателя правления Самсона-фон-Гиммельшерна, вместе взятые, привели к периоду §YДуализма§! установившемуся в нашей стране. Демократическая партия не имеет большинства в Ландтаге и не имеет возможности проталкивать законы или проекты, поскольку у них нет законодательной инициативы или полномочий по роспуску Ландтага, но контролируемый консерваторами Ландтаг не имеет возможности отстранить от власти действующий Конвент, так как для этого требуется согласие рыцарства и герцога, а не их. Таким образом, в верхних эшелонах власти разгорелась борьба за власть, и ее необходимо решить, чтобы наша страна не впала в анархию.\n\n§YПозволяет принимать решения о Дуализме.\nПока активна механика Дуализма, мы сможем выбирать только фокус Прибалтийский ландесвер в нашем дереве фокусов, но они не будут стоить никакой политической силы за один ход.§!"
 
 BAT_national_unity_armistice: "Перемирие национального единства"
 BAT_national_unity_armistice_desc: "В залах Ландтага прошли переговоры о политическом перемирии. В условиях, когда безопасность герцогства находится под угрозой, противостояние между либеральной исполнительной властью и консервативной законодательной властью недопустимо."
 
 BAT_bailout: "Спасение бизнеса"
 BAT_bailout_desc: "В обмен на политическую поддержку, правительство объявило о финансовой помощи нескольким обанкротившимся балтийско-германским предприятиям. Хотя оно утверждает, что эти меры помогут справиться с кризисом Черного Понедельника, на самом деле почти все деньги были присвоены владельцами предприятий...."
 
 BAT_forest_brothers: "Лесные братья"
 BAT_forest_brothers_desc: "Mežabrāļi, или Metsavennad, является подпольным движением сопротивления, которое стремится разрушить расколотое Объединенное Балтийское Герцогство на обломки. Оно формируется из ветеранов и изгнанников латвийского и эстонского сопротивления балтийским немцам в конце Вельткрига при поддержке эмигрантских организаций и коренных жителей, и не остановится ни перед чем, кроме полной независимости своих родных народов.\n\n§YПозволяет принимать решения Лесных братьев.§!"
 
 BAT_land_ownership: "Реформированное землевладение"
 BAT_land_ownership_desc: "В целях повышения эффективности сельского хозяйства, были проведены умеренные реформы в области землевладения в сельской местности."
 
 BAT_land_ownership_1: "Реформированное землевладение"
 BAT_land_ownership_1_desc: "В целях повышения эффективности сельского хозяйства, были проведены умеренные реформы в области землевладения в сельской местности."
 
 BAT_land_ownership_2: "Реформированное землевладение"
 BAT_land_ownership_2_desc: "В целях повышения эффективности сельского хозяйства, были проведены умеренные реформы в области землевладения в сельской местности."
 
 BAT_management_1: "Эффективное управление"
 BAT_management_1_desc: "Реформы методов производства, были осуществлены с целью рационализации процесса и позволили балтийским предприятиям внедрить самые современные методы повышения эффективности."
 
 BAT_management_2: "Эффективное управление"
 BAT_management_2_desc: "Реформы методов производства, были осуществлены с целью рационализации процесса и позволили балтийским предприятиям внедрить самые современные методы повышения эффективности."
 
 BAT_economic_assistance_commission: "Национальная комиссия по экономической помощи"
 BAT_economic_assistance_commission_desc: "Национальная комиссия по экономической помощи, является офисом герцогских политиков и балтийских бизнесменов, призванным содействовать сотрудничеству между правительством и бизнесом и тем самым обеспечивать стабильный экономический рост Объединенного Балтийского Герцогства."
 
 BAT_electric_surge: "Скачок электроэнергии"
 BAT_electric_surge_desc: "Открытие Кегумской ГЭС значительно увеличило производство электроэнергии, предоставив льготы для заводской продукции."
 
 BAT_export_agriculture_idea: "Экспорт сельского хозяйства"
 BAT_export_agriculture_idea_desc: "Наши реформы подтолкнули наших фермеров к тому, чтобы отдавать предпочтение товарным культурам и массовому сельскохозяйственному производству, вкладывая больше денег в карманы фермеров, принося больше валюты на местный рынок и позволяя многим из них переезжать с ферм в города."
 
 BAT_reformed_education: "Реформированная система образования"
 BAT_reformed_education_system: "Упорядоченная и модернизированная система образования позволила нам значительно повысить эффективность образования, привнеся под наше крыло больше светлых умов, чем когда-либо прежде."
 
 BAT_mass_mobilization_1: "Массовая мобилизация"
 BAT_mass_mobilization_1_desc: "В современных войнах выиграет только крупная, мобилизованная и хорошо оснащенная армия, и мы должны направить нашу экономику на достижение этой цели."
 
 BAT_mass_mobilization_2: "Массовая мобилизация"
 BAT_mass_mobilization_2_desc: "В современных войнах выиграет только крупная, мобилизованная и хорошо оснащенная армия, и мы должны направить нашу экономику на достижение этой цели."
 
 BAT_air_designers: "Конкурентные авиаконструкторы"
 BAT_air_designers_desc: "Поощряя конкуренцию между авиаконструкторами в нашей стране, мы можем гарантировать, что все проекты, которые попадают к нам в руки, высшего качества и по разумной цене."
 
 BAT_naval_designers: "Конкурентные корабельные конструкторы"
 BAT_naval_designers_desc: "Поощряя конкуренцию между конструкторами судов в нашей стране, мы можем гарантировать, что все проекты, которые попадают к нам в руки, высшего качества и по разумной цене."
 
 BAT_construction_engineering: "Строительная техника"
 BAT_construction_engineering_desc: "Опыт строительства Оствалл распространяется на наш строительный корпус и позволяет нам использовать этот опыт в других местах."
 
 BAT_ostwall_idea_1: "Ремонтные станции Оствалл"
 BAT_ostwall_idea_1_desc: "Придут времена, когда наши бункеры будут уничтожены, а наши границы будут поставлены под угрозу. Чтобы это не причинило нам вреда в разгар войны, мы должны подготовиться к этому заранее."
 
 BAT_ostwall_idea_2: "Ремонтные станции и железнодорожные сети"
 BAT_ostwall_idea_2_desc: "Мы не только ремонтируем наши укрепления, но и создаем подземные железные дороги, с помощью которых мы сможем перебросить ресурсы с одного участка фронта на другой."
 
 BAT_pessimism: "Пессимизм"
 BAT_pessimism_desc: "Прибалтийские немцы, собравшиеся в Риге, борются с оковами своего прошлого и преодолевают пессимизм по отношению к их удерживанию. Каким должно быть будущее Риги? До тех пор, пока это не будет решено, город-государство не сможет подтвердить свою легитимность."
 
 BAT_conscription_squads_idea: "Отряды призывников"
 BAT_conscription_squads_idea_desc: "Никто не сможет избежать служения Фатерлянду."
 
 BAT_commissars: "Политические комиссары"
 BAT_commissars_desc: "Члены Балтийского Братства интегрированы в Прибалтийский Ландесвер, чтобы всегда следить за военными и поддерживать необходимую политическую лояльность."
 
 BAT_eastern_crusade: "Восточный крестовый поход!"
 BAT_eastern_crusade_desc: "Наш крестовый поход на восток начинается! Как и наши предки много веков назад, мы будем продвигаться вперед, руководствуясь огнем, сталью и волей Божьей!"
 
 BAT_LIT_mission: "Миссия в Литве"
 BAT_LIT_mission_desc: "Наша миссия в Литве дает нам представление о войне в пешем порядке и об адаптации к сложным местам, таким как леса, холмы и болота."
 
 BAT_POL_mission: "Миссия в Польше"
 BAT_POL_mission_desc: "Наша миссия в Польше дает нам возможность увидеть из первых рук польские эксперименты с бронетанковыми боеприпасами, массовую механизированную войну, а также необходимую тактику."
 
 BAT_WHR_mission: "Миссия в Беларуси"
 BAT_WHR_mission_desc: "Наша миссия в Беларуси позволяет нам изучать уловки в обороне, укреплении и окопной подготовке."
 
 BAT_UKR_mission: "Миссия в Украине"
 BAT_UKR_mission_desc: "Наша миссия в Украине предоставляет нам опыт в области массовой мобилизации и стандартизированного производства пехотного оборудования."
 
 BAT_FIN_mission: "Миссия в Финляндии"
 BAT_FIN_mission_desc: "Наша миссия в Финляндии дает нам представление об опыте зимней войны в Финляндии."
 
 BAT_Zersetzung: "Zersetzung"
 BAT_Zersetzung_desc: "Zersetzung, 'разложение', - это метод психологической войны, разработанной в Прибалтийском ландесвере, целью которой является сломить захваченных латышских и эстонских партизан путем жестокого контроля и психологических манипуляций.\n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§!"
 
 BAT_Banderbekampfung: "Тактика Банденбекемпфунг"
 BAT_Banderbekampfung_desc: "Тактика Банденбекемпфунг использует практику массового возмездия за партизанскую деятельность в пострадавших районах, коллективное наказание и создание инфраструктуры постоянных караульных патрулей, чтобы сделать партизанскую войну слишком дорогостоящей для местных жителей.\n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§!"
 
 BAT_Zerstorungsbataillons: "Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_desc: "Zerstörungsbataillons, 'истребительные батальоны', являюющиеся добровольными военизированными подразделениями, состоящими из коллаборационистов из числа латышского и эстонского населения, которые оказывают поддержку войскам балтийских немцев, обладая знаниями местности, местного языка и иллюзией того, что конфликт Лесных братьев - это война брата против брата.\n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§!"
 
 BAT_loss_of_partisan_momentum: "Потеря партизанского момента"
 BAT_loss_of_partisan_momentum_desc: "Лесные братья потратило много сил и ресурсов и быстро теряют способность продолжать борьбу.\n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§!"
 
 BAT_charity_organizations: "Благородные благотворительные организации"
 BAT_charity_organizations_desc: "Балтийское дворянство щедро оплачивает из своего кармана помощь менее обеспеченным гражданам Объединенного Балтийского Герцогства в виде предоставления суповых кухонь, дешевого жилья и благотворительности."
 
 BAT_landpolizeibehorden_idea: "Ландполицайбехёрден"
 BAT_landpolizeibehorden_idea_desc: "Ландполицайбехёрден являются традиционными правоохранительными органами Балтийского региона, подчиненными правовой системе - помимо стандартных обязанностей по поддержанию правопорядка, они осуществляют надзор за строительством дорог, сбором статистической информации и другими обязанностями. Эта организация должна быть реформирована, и в первую очередь она должна заботиться только о соблюдении правопорядка."
 
 BAT_male_heir_idea: "Герцог Кристиан Людвиг, наследник"
 BAT_female_heir_idea: "Герцогиня Войцлава Феодора, наследница"
 
 BAT_flight: "Бегство прибалтийских немцев"
 BAT_flight_desc: "Меньшинство прибалтийских немцев в нашей стране массово спасается бегством, как и большинство интеллигенции и администраторов, которые когда-то управляли страной, оставив наш интеллигентный корпус в бедственном положении."
 
 BAT_river_boats: "Речные катера"
 BAT_river_boats_desc: "Речные катера, вооруженные пулеметами и легкими батареями, патрулируют городскую реку, обеспечивая необходимую разведку на вражеских позициях и поддерживая огнем наши сухопутные войска."
 
 BAT_artillery_positions: "Размещение стратегической артиллерии"
 BAT_artillery_positions_desc: "Артиллерийские посты были размещены на стратегических позициях в городе и за его пределами, тщательно спланированы, чтобы перекрыть как можно больше подъездов и превратить любое нападение в кровавую бойню."
 
 BAT_plan_spring_awakening: "Операция Фрюлингзервахен"
 BAT_plan_spring_awakening_desc: "Операция 'Весеннее пробуждение', была задумана высшим руководством наших генералов как наш первый план действий в войне против Латвии. После того, как латвийские войска будут истощены, мы пробудимся, как неизбежная весна, и пройдем маршем весь путь до Вольмара."
 
 BAT_rechtsstaat_1: "Правовое государство"
 BAT_rechtsstaat_1_desc: "Видение Гельмута Стегмана - это государство, которое управляется тотальным, бесспорным, но в то же время либеральным и демократическим законом, следуя идеалам правовой науки, которые он усвоил. Если каждый гражданин знает свои права, свои обязанности и всегда заботится о том, чтобы защитить их, несмотря ни на что, он обязательно создаст свободное и процветающее общество."
 
 BAT_rechtsstaat_2: "Правовое государство"
 BAT_rechtsstaat_2_desc: "Видение Гельмута Стегмана - это государство, которое управляется тотальным, бесспорным, но в то же время либеральным и демократическим законом, следуя идеалам правовой науки, которые он усвоил. Если каждый гражданин знает свои права, свои обязанности и всегда заботится о том, чтобы защитить их, несмотря ни на что, он обязательно создаст свободное и процветающее общество."
 
 BAT_rigaer_rat: "Полномочная Рижская крыса"
 BAT_rigaer_rat_desc: "Ликвидированная в 1889 году, Рижская крыса была восстановлена после Вельткрига и стала основным средством народного представительства в Риге. Частично избранная, она служит средством сотрудничества правительства с высшим классом."
 
 BAT_rigaer_landtag: "Рижский Ландтаг"
 BAT_rigaer_landtag_desc: "Ничего, кроме демократического, народно избранного Ландтага, не удовлетворит реформаторов Балтийской демократической партии Германии. Каждый гражданин должен иметь право голоса и равные возможности для получения власти."
 
 BAT_meritocracy_1: "Состояние заслуг"
 BAT_meritocracy_1_desc: "Мы осуществим мечту Пауля Шимана о государстве, в котором только ваши заслуги и способности будут определять ваше положение в обществе. Те, у кого есть заслуги и способности, должны заслужить уважение других и взамен наставлять общество во имя блага личности."
 
 BAT_meritocracy_2: "Состояние заслуг"
 BAT_meritocracy_2_desc: "Мы осуществим мечту Пауля Шимана о государстве, в котором только ваши заслуги и способности будут определять ваше положение в обществе. Те, у кого есть заслуги и способности, должны заслужить уважение других и взамен наставлять общество во имя блага личности."
 
 BAT_immigration: "Иммиграция"
 BAT_immigration_desc: "Рига привлекает иммигрантов со всей Прибалтики в поисках лучшей жизни в границах города."
 
 BAT_secret_police: "Тайная полиция"
 BAT_secret_police_desc: "Наше правление никогда не бывает по-настоящему безопасным, но диссиденты и потенциальные революционеры, вынужденные стоять лицом к стене, несомненно, помогут лучше спать по ночам."
 
 BAT_revanchism_1: "Реваншистская политика"
 BAT_revanchism_1_desc: "Латыши и эстонцы лишили нас вотчины, но это временное изменение. Наращивая свои силы в изгнании в Риге, мы скоро вырвемся из стен города и вернем себе то, что принадлежит нам."
 
 BAT_revanchism_2: "Реваншистская политика"
 BAT_revanchism_2_desc: "Латыши и эстонцы лишили нас вотчины, но это временное изменение. Наращивая свои силы в изгнании в Риге, мы скоро вырвемся из стен города и вернем себе то, что принадлежит нам."
 
 BAT_underground_tunnels: "Сети подземных тоннелей"
 
 BAT_GER_triumph_of_will: "Триумф воли"
 BAT_GER_triumph_of_will_desc: "Вопреки всему, храбрые рыцари Прибалтики одолели врагов ближнего и дальнего зарубежья и освободили Германию из лап синдикализма. Нашим братьям и сестрам больше не нужно плакать, ибо германский народ, и скоро вся Европа, получит свое заслуженное спасение. Ядовитые мысли атеистического рационализма и материализма потерпели неудачу - вера, традиция и воля восторжествуют."
 
 BAT_GER_victory_of_faith: "Победа веры"
 BAT_GER_victory_of_faith_desc: "Теперь, когда Германия закрепилась под нашим контролем, мы должны экспортировать Национальное Возрождение за пределы наших границ. Приближается Победа веры, и мы ее принесем."
 
 BAT_GER_new_reichswehr_1: "Новый Рейхсвер"
 BAT_GER_new_reichswehr_1_desc: "Армия Германского Рейха реформируется в соответствии с принципами организации подразделений, столь успешно реализованными в Прибалтике. Давайте научим остальную Германию превосходному балтийскому подходу к войне!"
 
 BAT_GER_new_reichswehr_2: "Новый Рейхсвер"
 BAT_GER_new_reichswehr_2_desc: "Армия Германского Рейха реформируется в соответствии с принципами организации подразделений, столь успешно реализованными в Прибалтике. Давайте научим остальную Германию превосходному балтийскому подходу к войне!"
 
 BAT_gleichschaltung_1: "Гляйхшальтунг"
 BAT_gleichschaltung_1_desc: "Значение 'координации', Гляйхшальтунг - это процесс, в котором Балтийское Братство получает полный контроль над всеми аспектами общественной жизни Германии. Политика, культура, экономика и все общество должны служить Национальному Возрождению."
 
 BAT_gleichschaltung_2: "Гляйхшальтунг"
 BAT_gleichschaltung_2_desc: "Значение 'координации', Гляйхшальтунг - это процесс, в котором Балтийское Братство получает полный контроль над всеми аспектами общественной жизни Германии. Политика, культура, экономика и все общество должны служить Национальному Возрождению."
 
 BAT_gleichschaltung_3: "Гляйхшальтунг"
 BAT_gleichschaltung_3_desc: "Значение 'координации', Гляйхшальтунг - это процесс, в котором Балтийское Братство получает полный контроль над всеми аспектами общественной жизни Германии. Политика, культура, экономика и все общество должны служить Национальному Возрождению."
 
 BAT_new_christianity: "Немецкие христиане"
 BAT_new_christianity_desc: "Вся Германия теперь следует новому, поистине германскому толкованию христианства, которое, несомненно, возродит духовную силу Европы и приведет ее к новому будущему с Германией у руля."
 
