 BAT_eliminate_honorifics: "Убрать ненужные награды"
 BAT_eliminate_honorifics_desc: "Балтийское дворянство всегда гордилось своими многочисленными почетными и средневековыми должностями, которые они сохраняют и по сей день. Существует сотни таких почетных званий, больше, чем существует магнатов, способных их удержать. Просмотр этого списка даст народу понять, что мы не отступим от реформ."
 BAT_constitutional_draft: "Комитет по проекту Конституции"
 BAT_constitutional_draft_desc: "Демократическая партия призывает к принятию современной конституции герцогства с момента ее создания. Пришло время действовать в соответствии с этими обещаниями и созвать комитет интеллигенции, который приступит к работе над созданием новых основ государства."
 BAT_permanent_commissions: "Постоянные правительственные комиссии"
 BAT_permanent_commissions_desc: "Вместо устаревшей неустойчивой администрации, мы должны создать постоянные комиссии в различных областях внутренней политики в качестве временной альтернативы министерствам до принятия новой Конституции."
 BAT_curtail_army: "Реформировать Ландесвер-комиссию"
 BAT_curtail_army_desc: "Независимость Прибалтийского ландесвера - это аномалия, он никогда не должен был быть таким свободным. Нам необходимо сократить его состав и восстановить работу Ландесвер-комиссии как полноценного военного министерства, укрепив гражданский контроль над вооруженными силами."
 BAT_flurbereinigung: "Отменить Ландеспрестанде"
 BAT_flurbereinigung_desc: "Ландеспрестанде, или Земельные взносы, является примитивной формой налога на стоимость земли, собираемого в балтийских провинциях в течение нескольких столетий. В настоящее время этот налог уже не является адекватным, его необходимо отменить и заменить универсальным подоходным налогом."
 BAT_land_reform: "Союзы с сельскими общинами"
 BAT_land_reform_desc: "Автономные сельские общины, Ландгемайнде , являются основной формой организации сельских земель вне поместий. Нам необходимо поддерживать эти коллективы, институционализировать их и тем самым способствовать равенству в сельской местности."
 BAT_ally_landlords: "Союзы с помещиками"
 BAT_ally_landlords_desc: "Если мы стремимся повысить эффективность сельского хозяйства, будущее за современными помещичьими усадьбами, в которых работают сотни рабочих. Мы должны поддержать помещичьих баронов и предоставить им уступки для развития производства."
 BAT_returnee_land_grants: "Земельные гранты для возвращающихся"
 BAT_returnee_land_grants_desc: "Многие наши братья и сестры в Германии хотят обратно, но не могут позволить себе вернуться, потому что им не к чему возвращаться. Предлагая землю возвращающимся эмигрантам, мы можем обеспечить постоянный приток их домой."
 BAT_appoint_stackelberg: "Сформировать комиссию Штакельберга"
 BAT_appoint_stackelberg_desc: "Генрих фон Штакельберг - один из самых выдающихся экономистов из Герцогства, известный своими исследованиями в области экономической теории и связями с Фрайбургской школой либеральных экономистов. Чтобы помочь нам бороться с рецессией Черного Понедельника, он предлагает свои услуги."
 BAT_anti_monopoly_laws: "Внедрить антимонопольные законы"
 BAT_anti_monopoly_laws_desc: "Политика Штакельберга направлена на поддержание принципов свободного рынка и в то же время на обеспечение действительно свободного и справедливого рынка - прежде всего, путем принятия законов, направленных против монополий и трастов, для повышения конкурентоспособности."
 BAT_progressive_taxation: "Прогрессивное корпоративное налогообложение"
 BAT_progressive_taxation_desc: "Под руководством фон Штакельберга мы создадим прогрессивную систему корпоративного налогообложения для поддержки малого бизнеса и начинающих фирм, предоставим нам больше налоговых доходов для распределения в общество и будем контролировать инфляцию."
 BAT_mathematical_management: "Управление конфигурацией"
 BAT_mathematical_management_desc: "Балтийская промышленность должна полагаться на качество, а не на количество. Установив административные процедуры, направленные на поддержание качества продукта и объема работ, мы можем радикально улучшить промышленное производство."
 BAT_social_security: "Программы социального обеспечения"
 BAT_social_security_desc: "Наша страна должна возвращать людям широкие социальные программы вместо того, чтобы хранить деньги налогоплательщиков в сейфах и хранилищах. Вливание капитала в экономику через социальное обеспечение сделает ее более динамичной."
 BAT_independent_monetary_policy: "Независимая валютная политика"
 BAT_independent_monetary_policy_desc: "Чтобы полностью устранить влияние Черного Понедельника на нашу экономику, мы должны начать проводить денежно-кредитную политику, независимую от Германии, и таким образом, позволить себе управлять стоимостью балтийской марки в соответствии с нашими потребностями."
 BAT_economic_assistance: "Национальная комиссия по экономической помощи"
 BAT_economic_assistance_desc: "Чтобы обеспечить экономический рост герцогства, мы должны сформировать инструмент, который будет служить связующим звеном между правительством и промышленностью - Национальную комиссию экономической помощи."
 BAT_guest_workers: "Программы для приглашенных рабочих"
 BAT_guest_workers_desc: "К сожалению, многие из наших граждан, уехавших в Германию, никогда не вернутся. Однако их можно заменить. Еще до Вельткрига тысячи литовских, русских и польских рабочих мигрировали в Ригу и Ревель на хорошо оплачиваемую работу - эту практику, хотя и непопулярную, необходимо восстановить."
 BAT_combat_immigrant_hate: "Воинственное анти-иммигрантское настроение"
 BAT_combat_immigrant_hate_desc: "С помощью пропагандистских кампаний, мы должны следить за тем, чтобы средний балтийский немец не чувствовал угрозы притока иммигрантов из Рейхспакта, и чтобы любые опасения по поводу потери работы были развеяны."
 BAT_returnee_relief_grants: "Помощь вернувшимся"
 BAT_returnee_relief_grants_desc: "Благодаря щедрым пожертвованиям возвращающимся эмигрантам и поддержке со стороны государства в поиске жилья или открытии собственного дела, мы можем обеспечить стабильный поток репатриантов из немецких городов."
 BAT_public_works: "Общественные работы"
 BAT_public_works_desc: "Герцогские земли несут в себе большой потенциал, но большая его часть лежит на неусовершенствованной и непривлекательной для бизнеса территории. Благодаря общественным работам мы можем реконструировать дороги, восстанавливать пришедшие в упадок фабрики и создавать возможности для роста новых отраслей промышленности."
 BAT_industrialization: "Приоритет индустриализации"
 BAT_industrialization_desc: "Путь вперед в современном мире - это самодостаточная, динамичная промышленная экономика. Давайте пойдем дальше и сделаем так, чтобы наши дети стали первым поколением за пределами плуга."
 BAT_keggum: "Кегумская ГЭС"
 BAT_keggum_desc: "Кегумская гидроэлектростанция, первая гидроэлектростанция на реке Донау, уже давно рассматривается как бьющееся сердце индустриального балтийского общества - и мы, наконец, готовы ввести ее в эксплуатацию."
 BAT_export_agriculture: "Экспорт сельского хозяйства"
 BAT_export_agriculture_desc: "Индустриализация должна как-то финансироваться. Давайте будем стимулировать производство товарных культур в сельской местности и оказывать поддержку фермерам, чтобы стимулировать сельскохозяйственное производство и дать нам экспортное преимущество."
 BAT_hydroelectricity: "Построить микро-ГЭС"
 BAT_hydroelectricity_desc: "На балтийских территориях протекает много рек, пригодных для использования в микрогидроэнергетике, что достаточно для того, чтобы мы могли самостоятельно обеспечивать себя электроэнергией. Хотя нам предстоит пройти долгий путь, прежде чем мы это сделаем, инвестиции в гидроэнергетику принесут огромные дивиденды для экономики."
 BAT_estonian_shale_oil: "Перспективы добычи сланцевой нефти в Эстонии"
 BAT_estonian_shale_oil_desc: "Наличие в Эстонии сланцевой нефти, низкосортной альтернативы нефти и газу, известно еще с 19 века. Однако только сейчас мы начали понимать, какой потенциал заложен на равнинах Эстонии. Давайте пойдем дальше и превратим Эстонию во вторую Румынию!"
 BAT_sef_focus: "Г.Э.З. Вальтера Цаппа"
 BAT_sef_focus_desc: "Г.Э.З., или Государственный Завод Электроники, является одним из крупнейших промышленных комплексов в Риге, в котором изобретатели, такие как Вальтер Цапп, производят сложные электронные машины, оборудование и прочую аппаратуру. Предоставление субсидий этому предприятию и его развитие принесет пользу только государству."
 BAT_railroad_commission: "Национальная комиссия по инфраструктуре"
 BAT_railroad_commission_desc: "Инфраструктура герцогства остается в плохом состоянии. Необходимо отремонтировать автомобильные и железные дороги, создать новые аэродромы и порты, связать наши земли с остальной Европой и обеспечить основу для промышленной экономики."
 BAT_vairogs_focus: "Vairogs Поля Барона"
 BAT_vairogs_focus_desc: "Компания Vairogs, принадлежащая Полю Барону, является автомобилестроительной компанией, производящей автомобили, грузовики и тяжелую технику как по гражданским, так и по военным лицензиям. Субсидирование этого бизнеса позволит нашей армии стать важнейшим производственным партнером."
 BAT_modern_education: "Современные образовательные программы"
 BAT_modern_education_desc: "Государство в ХХ веке должно использовать образовательные программы, соответствующие его веку - старые, устаревшие образовательные практики должны быть упразднены, а новая система построена на стимулировании заслуг и достижений, а не на аристократическом происхождении."
 BAT_efficient_management: "Эффективное управление производством"
 BAT_efficient_management_desc: "Мы должны поощрять бизнес по всей стране внедрять самые современные, ресурсосберегающие технологии и процессы, повышая эффективность до беспрецедентных высот."
 BAT_abolish_ritterschule: "Отменить Риттер-Шуле"
 BAT_abolish_ritterschule_desc: "Риттер-Шуле, или Рыцарские Академии, - это частные школы, принадлежащие Балтийским рыцарям для потомков их знати - они являются убежищем для реакционной мысли, и образование там намного ниже наших стандартов. Необходимо положить конец этой устаревшей средневековой практике и национализировать эти школы."
 BAT_friedrich_zander: "Предоставить финансирование Фридриху Цандеру"
 BAT_friedrich_zander_desc: "Фридрих Цандер - балтийский изобретатель и исследователь ракет, который в конце Гражданской войны бежал из Москвы, чтобы обосноваться на родине и продолжить здесь свою работу. Хотя его мечта, 'Вперед, на Марс!' недостижима для нас, возможно, есть смысл в его исследованиях ракет и крылатых ракет..."
 BAT_electoral_process_reform: "Учредить Байзитцер-Ауфзихтсрат"
 BAT_electoral_process_reform_desc: "В настоящее время, все кантоны в Герцогстве возглавляет начальник Канцелярии Церкви с двумя асессорами, светским и духовным, которые формируют коллективную власть главы кантона. Нам необходимо отменить эту устаревшую систему и учредить в каждом кантоне Байзитцер-Ауфзихтсрат - наблюдательный совет профессиональных асессоров, назначаемых начальником Канцелярии Церкви."
 BAT_meritocratic_appointment: "Обеспечить меритократическое назначение"
 BAT_meritocratic_appointment_desc: "Больше не следует распределять высшие бюрократические должности по семейным узам или по благородному статусу. Каждый, кто умеет выполнять свою работу, должен иметь возможность править страной."
 BAT_cantonal_democracy: "Ввести представительные законодательные собрания"
 BAT_cantonal_democracy_desc: "Народные собрания в приходах и кантонах являются прямой демократией - все благородные граждане обязаны присутствовать и платить штраф, если они не явятся. В 20 веке эта система больше не работает - в приходах и кантонах должны проводиться выборы представителей, назначенных для каждого из них."
 BAT_parliamentary_control: "Парламентский контроль"
 BAT_parliamentary_control_desc: "Ландтаг должен контролировать военных и исполнительное правительство, а не наоборот. Предоставьте ему полномочия назначать и отзывать начальников штабов и председателей Конвента, как это должно было быть давным-давно."
 BAT_justice_appointment: "Комиссия по назначению судей"
 BAT_justice_appointment_desc: "Византийскую судебную систему герцогства необходимо реформировать, и новые назначения судей производятся не по прихоти Ландтага, а независимой комиссией, состоящей из судей и экспертов в области права, которые подбирают беспристрастных и профессиональных судей."
 BAT_constitutional_convention: "Созвать Конституционный Конвент"
 BAT_constitutional_convention_desc: "Пришло время, когда Балтийское Герцогство наконец-то получило постоянную Конституцию и вошло в ряды современных, конституционных монархий. Созовите Конституционный Конвент, чтобы окончательно решить этот вопрос раз и навсегда!"
 
 BAT_mobilize_landeswehr: "Мобилизовать ландесвер"
 BAT_mobilize_landeswehr_desc: "Прибалтика в опасности! Латышские и эстонские радикалы, ведомые призраками либерализма и социализма из-за границы, восстали против нас! Ландесвер должен быть мобилизован до последнего человека, чтобы восстановить стабильность по всей стране."
 BAT_suspend_landtag: "Распустить Ландтаг"
 BAT_suspend_landtag_desc: "Балтийское герцогство гордится своей сложной, традиционной, исторически известной системой демократического самоуправления и децентрализованного управления. Все это больше не нужно. Эти тяготы, такие как закон и конституционный принцип, менее важны для дисциплинированного общества и абсолютного правления свыше."
 BAT_permanent_regency: "Постоянное регентство"
 BAT_permanent_regency_desc: "Наш герцог, Адольф Фридрих I, исчез во время хаоса Мантойфельского переворота, и хотя мы потрясены его исчезновением, мы можем использовать это только в хороших целях. Герцог был слишком пассивным и либеральным для нашего вкуса, Граф фон дер Гольц будет править вместо него как регент - и он будет гораздо менее мягким."
 BAT_reinforce_government: "Wir Glauben, Wir Kämpfen, Wir Siegen"
 BAT_reinforce_government_desc: "Мы верим, мы сражаемся, мы побеждаем. Новая Прибалтика принесена в жертву новой Германии. Таковы девизы Балтийского Братства, и они послужат нам руководством в преобразовании Балтийского государства."
 BAT_army_with_a_state: "Армия с государством"
 BAT_army_with_a_state_desc: "Цель обновленного Балтийского государства - полностью подчинить себя Восточному крестовому походу. Его экономика и общество должны избавиться от маммонического капитализма и посвятить все силы Ландесверу. Всё внутри государства. Ничего вне государства. Ничего против государства."
 BAT_national_population_registry: "Национальный реестр населения"
 BAT_national_population_registry_desc: "Наша страна сталкивается с проблемой эмиграции, и решение этой проблемы простое - никому не позволять уехать. Создать реестр всех наших граждан, постоянно обновлять его и собирать информацию об их личной жизни, предоставлять льготы тем, кто остается, и находить способы вернуть тех, кто уезжает. Их труд необходим здесь, а не где-то еще."
 BAT_baltische_arbeitsfront: "Прибалтийский Арбайтсфронт"
 BAT_baltische_arbeitsfront_desc: "В Риге, Ревале и Либаве есть сильные профсоюзы, которые борются за интересы своих работников и не желают с нами сотрудничать. В нашем стремлении преобразовать государство этот партикуляризм слишком опасен, чтобы его можно было поддерживать. Распустить все независимые профсоюзы и создать на его основе контролируемый государством Балтийский Трудовой Фронт."
 BAT_mandatory_military_training: "Обязательная военная подготовка"
 BAT_mandatory_military_training_desc: "Каждый балтийский немец должен уметь владеть оружием и сражаться за свой Хаймат. Мы создадим обязательные программы военной подготовки для всех возрастных групп граждан и 'порекомендуем' наиболее способных гражданских лиц присоединиться к Прибалтийскому ландесверу."
 BAT_state_industrialization: "Государственная индустриализация"
 BAT_state_industrialization_desc: "Принципы капитализма не могут принести нам процветания. Свободный рынок сокрушает души и эксплуатирует граждан во имя богатства, а не национальных интересов. Вместо этого позора, государство должно взять на себя ответственность за индустриализацию, используя плановые комитеты и государственное финансирование."
 BAT_full_employment: "Полная занятость"
 BAT_full_employment_desc: "Быть трудоспособным человеком в трудоспособном возрасте и не работать на свою страну - это не только позор, это должно быть уголовно наказуемо. Прибалтийский Арбайтсфронт и Национальный регистр населения, позволят нам охватить каждого работающего человека по всей стране, создать для него общественные работы и дать ему место в национальном организме."
 BAT_estonian_shale_oil_natpop: "Перспективы добычи сланцевой нефти в Эстонии"
 BAT_estonian_shale_oil_natpop_desc: "Наличие сланцевой нефти, низкосортной альтернативы нефти и газу, в эстонской почве известно с 19 века. Однако только сейчас мы начали понимать, какой потенциал заложен на равнинах Эстонии. Давайте пойдем дальше и превратим Эстонию во вторую Румынию!"
 BAT_infrastructure_commission_natpop: "Национальная комиссия по инфраструктуре"
 BAT_infrastructure_commission_natpop_desc: "Инфраструктура Балтийского герцогства остается в плохом состоянии. Необходимо отремонтировать автомобильные и железные дороги, создать новые аэродромы и порты, связать наши земли с остальной Европой и обеспечить основу для промышленной экономики."
 BAT_sef_natpop: "Г.Э.З. Вальтера Цаппа"
 BAT_sef_natpop_desc: "Г.Э.З., или Государственный Завод Электроники, является одним из крупнейших промышленных комплексов в Риге, в котором изобретатели, такие как Вальтер Цапп, производят сложные электронные машины, оборудование и прочую аппаратуру. Предоставление субсидий этому предприятию и его развитие принесет пользу только государству."
 BAT_vairogs_natpop: "Vairogs Поля Барона"
 BAT_vairogs_natpop_desc: "Компания Vairogs, принадлежащая Полю Барону, является автомобилестроительной компанией, производящей автомобили, грузовики и тяжелую технику как по гражданским, так и по военным лицензиям. Субсидирование этого бизнеса позволит нашей армии стать важнейшим производственным партнером."
 BAT_ersatzprogramm: "Эрзацпрограмм"
 BAT_ersatzprogramm_desc: "Стиль жизни балтийского немца не должен быть роскошным и расточительным, как в прошлые века - и не нужно тратить столько ресурсов на натуральные продукты, когда в наличии имеются дешевые искусственные заменители. Как мало ресурсов должно тратиться впустую, и как много ресурсов должно быть выделено государству."
 BAT_church_unity: "Единство Церквей"
 BAT_church_unity_desc: "Сегодня христианская церковь разделена и наслаждается междоусобицами. Прибалтийские немцы, чья крестоносная история наделяет их естественной ролью духовного наставничества для Европы, должны отстаивать единство католической и протестантской церквей на своей земле, объединять все силы религиозного обновления и направлять их к общему врагу на Востоке."
 BAT_subsume_brotherhood: "Включить VdBR в Братство"
 BAT_subsume_brotherhood_desc: "Балтийские рыцари уже давно сопротивляются конечной цели балтийских немцев. Хотя наши традиции делают нас уникальными, мы не должны слепо держаться за них. Проникните в рыцарство и соедините его с верными Братьями, чтобы подчинить их нашей стороне."
 BAT_alcohol_prohibition: "Запретить пороки"
 BAT_alcohol_prohibition_desc: "Алкоголь, сигареты, азартные игры, нечистые мысли - все это заставляет людей грешить и тем самым изгоняет их с небес. Чтобы защитить наш народ от такой судьбы и превратить его в нравственно праведных граждан, мы должны бороться с этими пороками и искоренять их, один за другим."
 BAT_religious_education: "Религиозное образование"
 BAT_religious_education_desc: "Братство должно иметь полный контроль над учебным планом и использовать его как средство интеграции нового поколения в свой порядок. Они должны узнать правду о своей героической, похожей на крестоносцев истории, о постулатах моральной жизни, а также о религиозных убеждениях. Главная цель образования должна заключаться в том, чтобы превратить учащихся в послушных, дисциплинированных, патриотичных граждан."
 BAT_reform_bureaucracy: "Реформировать бюрократию"
 BAT_reform_bureaucracy_desc: "Балтийский административный аппарат сложен и децентрализован, не хватает профессиональных кадров. Мы должны нанять экспертов и администраторов из Германии, чтобы не только повысить эффективность административного управления, но и приблизить нас к Фатерлянду."
 BAT_harmonize_laws: "Согласовать законы с Германией"
 BAT_harmonize_laws_desc: "Мы должны интегрироваться в большую германскую политическую сферу путем принятия немецких правовых, административных и экономических систем в Балтийском государстве. Здесь, безусловно, может быть полезен опыт рейх-германцев."
 BAT_community_help: "Создать общественные ассоциации помощи"
 BAT_community_help_desc: "Хороший христианин по природе своей должен помогать другим и оказывать помощь тем, кому повезло меньше, и это обязанность члена Балтийского Братства. Мы должны официально закрепить эту практику, чтобы сообщество могло продолжать помогать друг другу."
 BAT_social_welfare: "Социальное обеспечение"
 BAT_social_welfare_desc: "Балтийское государство обязано заботиться о своих гражданах, оказывать им поддержку в жизни и проявлять христианское сострадание - конечно же, к тем, кто верен. Это может отвлечь необходимые ресурсы от военных, но это сохранит стабильность в нашей стране."
 BAT_agents_among_people: "Агенты среди народа"
 BAT_agents_among_people_desc: "Есть тайная причина, стоящая за нашими действиями по обеспечению благосостояния. Посредством общественных организаций по оказанию помощи и учреждений социального обеспечения, члены Братства могут с лёгкостью исследовать мысли населения с близкого расстояния и без пощады искоренять мятежников."
 BAT_degenerate_art: "Цензура современного искусства"
 BAT_degenerate_art_desc: "Современное искусство не только дегенеративное и антихристианское, но и уходит корнями в злодейские синдикалистские мысли. Нашим людям нет причин испытывать это - наши органы цензуры гарантируют, что в прессу попадет только морально правильный материал."
 BAT_end_to_soul_theft: "Заявить о прекращении кражи душ"
 BAT_end_to_soul_theft_desc: "Англо-саксонское воровство душ, которым называет себя капитализмом и синдикализмом, и безжалостно эксплуатирует национальное тело, является величайшим злодейством нашего времени - и с глубокой трансформацией государства в соответствии с принципами Балтийского Братства, мы, наконец, положили конец этой практике."
 BAT_ideological_exchange: "Идеологический обмен с Германией"
 BAT_ideological_exchange_desc: "Все, что мы сделали, это во имя новой Германии, ее национального возрождения, и настало время стать свидетелями плодов нашего труда. Мы должны представить себя немецким националистам в качестве примера, истории успеха нашей идеологии, поставленной на пьедестал, которая приведет нас к новой эпохе."
 BAT_conscription_squads: "Отряды призывников"
 BAT_conscription_squads_desc: "Не каждый в нашей стране готов служить в Ландесвере и выполнять свой долг перед страной. Они дезертируют, прячутся от службы и находят способы оправдать себя. Эти отступники должны быть найдены и принуждены к службе, если в этом есть необходимость."
 BAT_ideological_commissars: "Идеологические комиссары"
 BAT_ideological_commissars_desc: "Наши солдаты должны знать истинную природу своей борьбы. Они должны знать, что они сражаются не только за свою жизнь или семью, но и за финальную битву за судьбу Европы и великое завоевание Востока. Наша политическая линия должна пронизывать рядовой состав и офицерский корпус."
 BAT_drang_nach_osten: "Дранг нах Остен"
 BAT_drang_nach_osten_desc: "Балтийские территории были полностью преобразованы в соответствии с видением Балтийского Братства. Остается только последний этап - воинственная миссионерская миссия против России и синдикалистов, завоевание Востока и Запада, подъем Германии, чтобы возглавить новую, реформированную, христианскую Европу. И Прибалтика станет их верным заместителем."
 
 BAT_new_landratskollegium: "Новый Ландратсколлегиум"
 BAT_new_landratskollegium_desc: "В конце концов, бразды правления в герцогстве были переданы ответственным слугам благородного балтийско-германского народа. Новый Ландратсколлегиум, созданный балтийскими рыцарями, стабилизирует ситуацию в государстве и проложит путь к реформам."
 BAT_livland_credit_society: "Livländische GüterCredit-Sozietät"
 BAT_livland_credit_society_desc: "Действующее в Риге, Ливляндское Товарно-Кредитное Общество является крупнейшим из всех кредитных обществ, которыми управляет Балтийское рыцарство. Мы должны восстановить его и предоставить ему дополнительную поддержку для обеспечения нашей больной экономики кредитами."
 BAT_landschaft_kreditwesen: "Landschaftliche Kreditwesen"
 BAT_landschaft_kreditwesen_desc: "Зародившаяся в Пруссии кредитная система Landschaft представляет собой систему поддержки аграрных поместий и юнкерских владений, и они сохраняют свое присутствие в Прибалтике с 18 века. Эта система должна быть обновлена и восстановлена в соответствии с потребностями современности."
 BAT_agricultural_tariffs: "Тарифы на сельскохозяйственный импорт"
 BAT_agricultural_tariffs_desc: "Сельскохозяйственное производство является источником жизненной силы балтийской экономики и должно быть защищено. Мы должны ввести тарифы на сельскохозяйственный импорт, чтобы защитить местных производителей, одновременно привлекая дополнительные доходы в бюджет."
 BAT_social_charity: "Социальная благотворительная пропаганда"
 BAT_social_charity_desc: "Балтийское дворянство, как бы великодушно оно ни было, должно предоставлять часть своего богатства простым людям. Мы должны оказывать давление на дворян из рыцарских реестров, чтобы они жертвовали на благотворительность и другие частные благотворительные программы на благо государства."
 BAT_machine_stations: "Машинные и тракторные станции"
 BAT_machine_stations_desc: "Чтобы кардинально повысить эффективность сельского хозяйства, мы должны обеспечить поместья механизированным оборудованием. Создать систему тракторных станций по всей Прибалтике, где тракторы и другие сельскохозяйственные машины могут быть арендованы местными жителями."
 BAT_sef_pataut: "Г.Э.З. Вальтера Цаппа"
 BAT_sef_pataut_desc: "Г.Э.З., или Государственный Завод Электроники, является одним из крупнейших промышленных комплексов в Риге, в котором изобретатели, такие как Вальтер Цапп, производят сложные электронные машины, оборудование и прочую аппаратуру. Предоставление субсидий этому предприятию и его развитие принесет пользу только государству."
 BAT_infrastructure_commission_pataut: "Национальная комиссия по инфраструктуре"
 BAT_infrastructure_commission_pataut_desc: "Инфраструктура Балтийского герцогства остается в плохом состоянии. Необходимо отремонтировать автомобильные и железные дороги, создать новые аэродромы и порты, связать наши земли с остальной Европой и обеспечить основу для промышленной экономики."
 BAT_sciences_patronage: "Патронаж искусства и науки"
 BAT_sciences_patronage_desc: "Страны Прибалтики дали много великих ученых и несомненно, дадут много великих в грядущие века. На дворян возлагается обязанность по продвижению этих светлых людей, но при этом следует дать им финансирование и поддержку для того, чтобы их идеи увидели свет."
 BAT_landpolizeibehorden: "Реформа Ландполицайбехёрден"
 BAT_landpolizeibehorden_desc: "Ландполицайбехёрден являются традиционными правоохранительными органами Балтийского региона, подчиненными правовой системе - помимо стандартных обязанностей по поддержанию правопорядка, они осуществляют надзор за строительством дорог, сбором статистической информации и другими обязанностями. Эта организация должна быть реформирована, и в первую очередь она должна заботиться только о соблюдении правопорядка."
 BAT_landtag_barrier: "Пересмотреть барьер на вхождение в Ландтаг"
 BAT_landtag_barrier_desc: "Все было испорчено, когда мы начали пускать всех этих простолюдинов в Ландтаг, вместо этого наша щедрость по отношению к низшим классам обожгла нас. Хватит! С этого момента Ландтаг будет законодательным органом для голубых кровей!"
 BAT_ostsee_law_archive: "Архивный Комитет по праву Остзе"
 BAT_ostsee_law_archive_desc: "Провинциальный закон Остзе служит основой нашей правовой системы, и мы должны его защищать. Создать Архивный Комитет, который будет разъяснять хитросплетения закона общественности и судам, а также иметь возможность вносить небольшие поправки в соответствии с современными требованиями."
 BAT_banish_schiemann: "Изгнать Шимана, снова"
 BAT_banish_schiemann_desc: "В 1917 году, Ливонское Рыцарство изгнало этого смутьяна Шимана в Германию, за его постоянный конфликт с дворянами. Пришло время сделать это еще раз и отправить его обратно в Германию во второй раз - без своего лидера, либералы вскоре распадутся."
 BAT_ban_secret_societies: "Открыть тайные общества"
 BAT_ban_secret_societies_desc: "Ходят слухи о тайных обществах, таких как Балтийское Братство, которые тайно действуют среди нас и распространяют мятежные идеи. Мы должны сделать все, что в наших силах, чтобы заставить их действовать открыто и противопоставить им силу закона."
 BAT_landeswehr_noble_appointments: "Назначить дворян в Ландесвер"
 BAT_landeswehr_noble_appointments_desc: "Во время восстания Лесных братьев, Прибалтийский ландесвер стал довольно непослушным - очевидно, что некоторые из них скрывают не самые приемлемые идеи. Мы должны ограничить их влияние, подтолкнув более лояльных дворян на руководящие посты в Ландесвере."
 BAT_devolution: "Объявить о деволюции"
 BAT_devolution_desc: "Правительство Объединенного Балтийского Герцогства превратилось в неэффективное, декадентское, византийское. Однако решение этой парадоксальной проблемы есть. Пришло время положить конец чрезмерной нагрузке на Ригу и дать местным властям Балтийских провинций, полную власть над местной администрацией!"
 BAT_devolve_curonia: "Восстановить Дом Бирона"
 BAT_devolve_curonia_desc: "Куршский Дом Бирона, некогда правил герцогством Курляндия-Семигалия, и их династия до сих пор жива, представленная претендентом на трон Густавом Бироном. Пришло время наконец-то исполнить желания курляндской знати и восстановить их право на землю!"
 BAT_devolve_livonia: "Поклон герцогу Ливонии"
 BAT_devolve_livonia_desc: "Адольф Фридрих Мекленбургский, герцог Объединенного Балтийского Герцогства, является единственным законным претендентом на титул герцога Ливонского. Эта родная земля прибалтийских германских территорий, будет иметь свое собственное децентрализованное правительство, разделяя власть монарха только с центральным правительством в Риге."
 BAT_devolve_estonia: "Обратиться к датчанам"
 BAT_devolve_estonia_desc: "Эстония исторически находилась в скандинавской сфере влияния, и многие из ее дворян гордятся тем, что несут в себе датскую или шведскую кровь. Дания также является близким союзником Германии. Давайте позаимствуем члена датского королевского дома, принца Харальда, чтобы занять трон герцогства Эстляндии!"
 BAT_devolved_education: "Риттершуле для каждого рыцарства"
 BAT_devolved_education_desc: "У Балтийского рыцарства есть традиция местных образовательных программ для своих отпрысков - но эта система не равноценна. В Ревале и Риге есть Риттершуле, но в других рыцарствах нет, и многие более бедные дворяне не могут туда поступить. Мы должны предоставить провинциям полную юрисдикцию в политике образования, чтобы обеспечить то, что не может сделать центральное правительство."
 BAT_devolved_culture: "Расширенные культурные свободы"
 BAT_devolved_culture_desc: "Балтийские земли разнообразны, и центральное правительство не может защитить права каждого. Местные провинции должны иметь право самостоятельно решать вопрос о культурных правах и свободах на своих землях, таким образом, легче интегрировать местных жителей в Балтийское Герцогство."
 BAT_devolved_economics: "Децентрализованная экономическая политика"
 BAT_devolved_economics_desc: "Политика, которая помогает экономике Эстонии, малоэффективна в Ливляндии или Курляндии, и наоборот. Центральное правительство не может принимать правильные решения по экономическим вопросам - местным самоуправлениям должно быть предоставлено право принимать их самостоятельно."
 BAT_united_baltic_duchies: "Объединённое Балтийское Герцогство"
 BAT_united_baltic_duchies_desc: "Объединенное Балтийское Герцогство - это не единое, а скорее союз многих. Прибалтийские немцы всех сословий, латыши и эстонцы, могут гордиться тем, что живут в государстве, где правительства находятся близко к своим истокам, а центральное правительство закрепляет давние традиции."
 
 BAT_professional_priority: "Приоритет профессионализма"
 BAT_professional_priority_desc: "Единственное преимущество такой маленькой страны, как наша, заключается в профессионализме и дисциплине. Давайте воспользуемся этими преимуществами и создадим небольшую армию из первоклассных солдат."
 BAT_manpower_priority: "Приоритет людских ресурсов"
 BAT_manpower_priority_desc: "Мы больше не можем игнорировать ключевой вопрос, который беспокоит Ландесвер - население Прибалтики должно быть интегрировано в вооруженные силы. Поощряя патриотизм и интегрируя балтийские народы, мы можем исправить эту слабость."
 BAT_ostwallprogramm: "Оствалпрограмм"
 BAT_ostwallprogramm_desc: "Мы всегда должны готовиться к возможному нападению с Востока - и для того, чтобы победить русского гиганта, мы должны подготовиться заранее. Давайте выделим ресурсы на программу массовых укреплений вдоль нашей восточной границы и позволим русским прийти к нам."
 BAT_construction_tech: "Современные строительные технологии"
 BAT_construction_tech_desc: "Проект Оствалл научил нас большему, чем нескольким вещам о том, как эффективно управлять конструкциями, сохраняя при этом качество. Давайте применим эти знания для других проектов, которые мы можем реализовать в дальнейшем."
 BAT_construction_material: "Покупка материалов"
 BAT_construction_material_desc: "Больно признавать, что мы не сможем построить все, что захотим увидеть в нашем проекте, исключительно по собственным заслугам. Вот тут-то и появляются наши союзники. Через контакты в Германии мы должны закупить больше материалов для Оствалла и наших вооруженных сил."
 BAT_redoubt_question: "Редутный вопрос"
 BAT_redoubt_question_desc: "Наступит время, когда, сколько бы мы ни строили Оствалл, русские смогут прорваться. Если такое случится, нам нужен редут - и для этого мы должны решить, каким должен быть этот редут."
 BAT_doctrine_think_tanks: "Новая доктрина мозговых центров"
 BAT_doctrine_think_tanks_desc: "Двадцать лет технологического развития со времен Вельткрига положили начало новой эпохе в военной мысли. Мы должны вникнуть в эту мысль, чтобы всегда быть впереди наших конкурентов."
 BAT_landeswehr_traditions: "Поддержать традиции Ландесвера"
 BAT_landeswehr_traditions_desc: "Все люди в Ландесвере - братья, независимо от национальности или социального положения. Они рыцари современной эпохи, и мы должны развивать в них дух товарищества, которого не разобьют никакие пули."
 BAT_mobility_doctrine: "Исследование мобильной доктрины"
 BAT_mobility_doctrine_desc: "С появлением массовой моторизации и современных танковых конструкций, военное внимание было смещено в сторону бронированного наконечника и общевойсковых боевых действий. Мы должны реформировать Ландесвер с самого начала, чтобы адаптироваться к этому новому образу мышления."
 BAT_fireteam_organization: "Организация штурмовых групп"
 BAT_fireteam_organization_desc: "Мы должны организовать наших солдат в небольшие группы по четыре-пять человек, действующие по заданию и применяющие тактику огонь и движение в пылу боя, как немецкие Штурмтруппен (Stoßtruppen). Мотивация защищать или поддерживать своих друзей в небольшом отряде превосходит любые абстрактные концепции."
 BAT_abandon_horse: "Отказаться от конных экипажей"
 BAT_abandon_horse_desc: "Система материально-технического обеспечения армии должна быть модернизирована, а тележки заменены на грузовики, что позволит быстрее и эффективнее перевозить материальные средства."
 BAT_oil_supply_infrastructure: "Современная инфраструктура топливоснабжения"
 BAT_oil_supply_infrastructure_desc: "Современная моторизованная армия нуждалась в постоянном снабжении горючим. Хорошим началом станут исследования в области синтетического топлива и строительство специальных баз для хранения топлива."
 BAT_shared_doctrine_development: "Разработка общей доктрины"
 BAT_shared_doctrine_development_desc: "Мы должны не только разработать современную армейскую доктрину, но и поделиться своими достижениями с нашими союзниками в Рейхспакте - одновременно изучая их собственные достижения и реализовывая их прорывы."
 BAT_seek_native_talent: "Искать местные таланты"
 BAT_seek_native_talent_desc: "Латыши и эстонцы редко выбирают службу в Ландесвере, хотя, как мы вынуждены признать, многие из их выпускников и младших офицеров имеют блестящие идеи о том, как реформировать армию и сделать ее более всеохватывающей. Мы должны их выслушать."
 BAT_vilensky_graduates: "Призвать Вильнюсских выпускников"
 BAT_vilensky_graduates_desc: "В Вильнюсской военной академии русской эпохи учились тысячи выпускников, в том числе многие балтийцы. Отмена каких-либо ограничений на продвижение отечественных прибалтийских офицеров и привлечение этих ветеранов на нашу службу приведет нас к очень далекому результату."
 BAT_mass_equipment_production: "Массовое производство снаряжения"
 BAT_mass_equipment_production_desc: "Массовое расширение Прибалтийского ландесвера, потребует достаточной производственной базы и нового подхода к формату пехотной дивизии. На наши плечи ложится решить обе эти проблемы на нашем пути к реформам."
 BAT_expand_latvian_units: "Расширить латышские полки"
 BAT_expand_latvian_units_desc: "Латыши, самая многочисленная этническая группа в герцогстве, должна иметь адекватное представительство в Ландесвере - необходимо создать новые латышские полки в армии и расширить старые, чтобы обеспечить это представительство."
 BAT_standard_artillery_templates: "Стандартизировать артиллерийские образцы"
 BAT_standard_artillery_templates_desc: "Вельткриг научил нас, что артиллерия останется одним из основных элементов современного поля боя. Мы должны начать отечественное артиллерийское производство и создать стандартизированные артиллерийские образцы в целях обеспечения достаточного качества."
 BAT_hurricane_bombardment: "Ураганная бомбардировка"
 BAT_hurricane_bombardment_desc: "Мы должны направить производство и реализацию артиллерии на короткие, но мощные и сокрушительные бомбардировки, пробивая дыры в линиях противника и позволяя пехоте проникать и прорваться."
 BAT_german_language_courses: "Курсы немецкого языка"
 BAT_german_language_courses_desc: "Многие яркие идеи в наших вооруженных силах теряются из-за лингвистических проблем. Мы должны создать универсальные и обязательные курсы немецкого языка, чтобы навязать один язык военным и тем самым улучшить общение."
 BAT_riga_national_military_academy: "Рижская национальная военная академия"
 BAT_riga_national_military_academy_desc: "Национальная военная академия герцога Адольфа Фридриха в Риге станет ярким маяком современной военной мысли в Восточной Европе, объединяя все разрозненные курсы и учебные программы, которые когда-то использовались Ландесвером, и собирая все наши накопленные знания в одном институте."
 BAT_military_innovation_institute: "Военный инновационный институт"
 BAT_military_innovation_institute_desc: "Чтобы подготовить офицерский корпус, который всегда на шаг впереди наших оппонентов, мы должны ввести курсы по инновационным военным технологиям, таким как мобильная война и спецназ."
 BAT_armor_research_division: "FzSdB"
 BAT_armor_research_division_desc: "Forschungsdivision zur Studie des Bewegungskrieg (Подразделение по исследованию мобильной войны) должно быть филиалом Академии, ориентированным на обучение курсантов командования бронетанковыми дивизиями, использование тактики общевойскового вооружения и разработку новых инновационных моделей танков."
 BAT_armor_research_division_tt: "\n§PВы получите вариант Панцера, основанный на наиболее исследованной технологии.§!"
 BAT_special_forces: "Интеграция специальных войск"
 BAT_special_forces_desc: "Обученные для решения конкретных задач, спецназ быстро становится важным ресурсом в современных вооруженных силах. Хотя Балтийское Герцогство может быть слишком малым, чтобы развернуть значительные силы специализированных дивизий, интеграция их в армейскую структуру, тем не менее, жизненно необходима."
 BAT_generals_school: "Militärische Planungskurse"
 BAT_generals_school_desc: "Давайте начнем в Академии курсы по планированию операций и вобьем в головы наших курсантов один принцип - планы могут быть бесполезны, но планирование необходимо."
 BAT_air_courses: "Курсы подготовки пилотов"
 BAT_air_courses_desc: "Ни одна война в наши дни не может быть выиграна без воздушного превосходства. Мы должны создать постоянные курсы отечественных пилотов, чтобы обучить новое поколение летающих асов."
 BAT_competitive_air_design: "Конкурентный авиационный проект"
 BAT_competitive_air_design_desc: "Поощряя конкуренцию между авиаконструкторами в нашей стране, мы можем гарантировать, что все конструкции, которые попадают к нам в руки, высшего качества и по разумной цене."
 BAT_western_air_doctrine: "Исследование западной воздушной доктрины"
 BAT_western_air_doctrine_desc: "В небе важны не только ваше оборудование и численность. То, как Вы применяете обе эти вещи тактически, имеет не меньшее, если не большее значение. Мы должны исследовать достижения западных стран в области воздушной доктрины."
 BAT_vertical_envelopement: "Вертикальное развитие"
 BAT_vertical_envelopement_desc: "Воздушно-десантные войска - это недавнее дополнение к современным армейским подразделениям, которые обладают многими преимуществами, невиданными ранее в истории - мы должны изучать тактику ведения воздушно-десантных войн и научиться применять ее в наших войсках."
 BAT_naval_cadets_branch: "Военно-морской кадетский филиал"
 BAT_naval_cadets_branch_desc: "Балтийский флот - наша защита на море, но его ведущие офицеры - гериатрия царской эпохи. Мы должны создать филиал по подготовке новых офицерских кадров для продвижения флота в современную эпоху."
 BAT_talented_ship_designers: "Продвижение талантливых корабельных конструкторов"
 BAT_talented_ship_designers_desc: "Поощряя конкуренцию между конструкторами судов в нашей стране, мы можем гарантировать, что все конструкции, которые попадают к нам в руки, высшего качества и по разумной цене."
 BAT_western_naval_doctrine: "Исследование западной морской доктрины"
 BAT_western_naval_doctrine_desc: "С каждым годом разрабатываются все новые и новые методы инновационного использования флота для получения преимуществ на море. Мы всегда должны быть на шаг впереди и изучать последние достижения западных военно-морских академий."
 BAT_land_sea_cooperation: "Сотрудничество суши и моря"
 BAT_land_sea_cooperation_desc: "Военно-морской флот полезен лишь настолько, насколько он позволяет войскам беспрепятственно сражаться на земле - и с течением времени сотрудничество между сухопутными и морскими силами становится все более и более важным в войне. Мы не можем игнорировать это обстоятельство, поскольку современные вооруженные силы нуждаются в морских отрядах."
 BAT_eastern_vanguard: "Восточный авангард Германского Порядка"
 BAT_eastern_vanguard_desc: "Обладая самой современной военной силой в Рейхспакте, Балтийское государство является поистине авангардом Германского порядка, его бескомпромиссной обороной от любых врагов, которые могут прийти с востока. И мы должны действовать в соответствии с этой ролью."
 
 RIG_starting_focus: "Жемчужина Прибалтики"
 RIG_starting_focus_desc: "Вольный город Рига - последний остаток балтийской нации немцев. Называемая 'Жемчужиной Прибалтики', Рига была короной стран Балтии в течение последних семисот лет, и несмотря ни на что, мы будем защищать эту корону от тех, кто цепляется за нее."
 RIG_barricades: "Поднять баррикады"
 RIG_barricades_desc: "Латыши могут начать штурмовать город в любой момент - пока мы не создадим нормальную армию, мы должны надавить на наших граждан, чтобы они построили баррикады и заграждения, чтобы остановить это потенциальное наступление."
 RIG_refugees: "Создать лагеря беженцев"
 RIG_refugees_desc: "Тысячи беженцев из бывшего герцогства стекаются в Ригу, наводняя улицы и дома и без того довольно тесного города - мы должны создать основную инфраструктуру для того, чтобы справиться с этим потоком и расселить беженцев."
 RIG_duke_question: "Бывший герцог"
 RIG_duke_question_desc: "Одним из многочисленных беженцев, пересекших границу с Ригой, является бывший герцог Адольф Фридрих с дочерью. Хотя ни одна из рижских фракций не желает его восстанавливать, все же необходимо принять решение о том, как с ним поступить."
 RIG_refugee_committees: "Комитет бывших членов Ландтага"
 RIG_refugee_committees_desc: "Бывший ландтаг Балтийского герцогства оказался распущенным и бессильным после распада герцогства. Некоторые из его членов собрались в консультативном комитете рядом с Рижской думой, но именно нам решать, сколько у них будет власти."
 RIG_knighthoods_question: "Ливонское рыцарство"
 RIG_knighthoods_question_desc: "Бывшее Ливонское рыцарство со штаб-квартирой в Риге тоже осталось бессильным после падения Балтийского Герцогства. Этот благородный институт, который когда-то задушил любую надежду на истинную демократию в стране, теперь находится под нашей милостью."
 RIG_mass_housing: "Массовое социальное жилье"
 RIG_mass_housing_desc: "Наводнение беженцев из-за пределов города показало пределы нашего градостроительства и жилых районов. Нам необходимо построить более доступное, массовое социальное жилье, чтобы обеспечить жильем наше возросшее население."
 RIG_form_city_militias: "От ополченцев к армии"
 RIG_form_city_militias_desc: "Во время восстания Лесных братьев, население прибалтийских немцев в Риге самопроизвольно организовалось в гражданское ополчение, чтобы защитить себя от латвийских повстанцев. Этого ополчения недостаточно, только настоящая армия может защитить Ригу от разрушения."
 RIG_declare_independence: "Декларация суверенитета Риги"
 RIG_declare_independence_desc: "Восстановив в Риге хоть какое-то подобие порядка, мы сможем успокоить пессимизм наших людей и проложить путь к более светлому завтрашнему дню, каким бы оно ни было. Последний бастион германской нации на Востоке никогда не падет!"
 
 RIG_rechtsstaat: "Рехтстат"
 RIG_rechtsstaat_desc: "Интеллектуал и профессор права, Гельмут Стегман всегда провозглашал необходимость правового государства, сначала в герцогстве, затем в Риге. Его правительство должно стремиться к осуществлению этой мечты о законной демократии, воспитанию в Риге национальной идентичности и восстановлению порядка."
 RIG_formalize_rigaer_rat: "Формализовать Рижскую крысу"
 RIG_formalize_rigaer_rat_desc: "Ликвидированная в 1889 году, Рижская крыса была восстановлена после Вельткрига и стала основным средством народного представительства в Риге. Частично избранная, она служит средством сотрудничества правительства с высшим классом. Этому учреждению необходимо предоставить дополнительные полномочия."
 RIG_central_banking: "Создание Центрального банка"
 RIG_central_banking_desc: "До сих пор у прибалтийских немцев нет центрального банка. Центральная банковская система Риги позволит ее малому бизнесу легче финансировать новые предприятия и инвестировать в более эффективное производство."
 RIG_bill_of_rights: "Рижский Билль о правах"
 RIG_bill_of_rights_desc: "Все жители Свободного города Риги, независимо от национальности или вероисповедания, должны знать, что они обладают одними и теми же основополагающими, универсальными правами друг с другом. Под руководством разумно разработанного закона, этот многокультурный город может жить в гармонии."
 RIG_government_transparency: "Поддерживать прозрачность правительства"
 RIG_government_transparency_desc: "Чтобы жители Риги могли доверять своему правительству, которое принесет лучшее завтра, нам необходимо пресечь все формы взяточничества и коррупции и установить процедуры, которые позволят нашим налогоплательщикам знать, на что именно тратятся их деньги."
 RIG_constitutional_court: "Конституционный суд"
 RIG_constitutional_court_desc: "Гельмут Стегман отстаивал идею письменной конституции и суда, чтобы обеспечить ее соблюдение до распада Балтийского Герцогства, и возглавив независимую Ригу, он способен воплотить в жизнь свои замыслы."
 RIG_pfandbriefgesetz: "Öffentliches Pfandbriefgesetz"
 RIG_pfandbriefgesetz_desc: "В Риге, как и в остальных Балтийских провинциях, действует кредитная система Pfandbrief - вид выпущенных облигаций, более стабильных, чем обеспеченные облигации. Эту систему можно улучшить с помощью законодательства, поддерживающего банковскую систему города, что вызовет экономический бум."
 RIG_riga_identity: "Формирование Рижской идентичности"
 RIG_riga_identity_desc: "Мы служим не только балтийско-немецкому народу - сам город Рига стоит того, чтобы его защищать, и об этом должны помнить наши граждане. Создавая национальные символы и праздники, мы можем создать общую привязанность к Жемчужине Прибалтики."
 RIG_herder_institut: "Рижский институт Гердера"
 RIG_herder_institut_desc: "Институт Гердера в Риге, основанный Обществом Гердера, является престижной академией, которая предлагает образование балтийскому немецкому меньшинству в городе. Она должна быть открыта для широкой общественности и получить дополнительное финансирование, чтобы помочь сформировать сильный местный сектор исследований и развития."
 
 RIG_germanic_outpost: "Рейхсворпостен Рига"
 RIG_germanic_outpost_desc: "Макс Эрвин фон Шойбнер-Рихтер, контролируемый немецким военным гарнизоном, ставит перед собой задачу подготовить город к завоеванию Латвии и Эстонии. Необходимо милитаризовать экономику, жестко контролировать людей и духовно подготовить нацию к возвращению домой."
 RIG_state_of_emergency: "Ввести чрезвычайное положение"
 RIG_state_of_emergency_desc: "Окруженные латышами, мы не можем позволить себе оставить в неприкосновенности наши гражданские свободы, когда под вопросом безопасность города. Нам нужно чрезвычайное положение, чтобы обеспечить порядок на улицах."
 RIG_invite_second_regiment: "Усилить германские подразделения"
 RIG_invite_second_regiment_desc: "Мы не можем сами выиграть войну против балтов, нам нужна поддержка Германии. К счастью, наши морские пути снабжения к Германии не разорваны, и мы можем перебросить дополнительные немецкие армейские полки для охраны наших границ."
 RIG_salvation_front: "Фронт национального спасения"
 RIG_salvation_front_desc: "Все политические партии в Риге должны прийти к общему пониманию и объединиться во Фронт Национального Спасения. Действуя как единое целое и подчиняясь воле мэра фон Шойбнер-Рихтера и немецких военных, мы сможем добиться гораздо большего. Кроме того, это временно."
 RIG_german_development_grants: "Германские гранты на развитие"
 RIG_german_development_grants_desc: "Рига может быть удаленным от остальной империи городом, но правительство в Берлине может выделить нам достаточно низкие процентные кредиты и льготы, чтобы построить местную обрабатывающую промышленность."
 RIG_revanchist_propaganda: "Реваншистская пропаганда"
 RIG_revanchist_propaganda_desc: "Каждый рижанин должен знать две вещи - что латышская угроза присутствует всегда, и что это вырождающаяся диктатура, которую будет легко победить, как только мы начнем наносить удары. Реальность мало что значит, когда нам нужно пробудить патриотизм среди наших сверстников."
 RIG_secret_police: "Тайная полиция"
 RIG_secret_police_desc: "Как только мы вернемся в Курляндию и Ливляндию, местные жители, обманутые латвийскими революционерами, наверняка будут против нас. Чтобы они не свергли нас снова, мы должны заранее подготовить контрмеры - и тайная полиция, уничтожающая этих сепаратистов, именно то, что нам нужно."
 RIG_local_gun_workshops: "Местные оружейные мастерские"
 RIG_local_gun_workshops_desc: "Готовясь к войне, мы должны расширить наше скудное производство оружия и создать сеть небольших мастерских, каждая из которых сможет производить и ремонтировать винтовки для использования в армии и тем самым, сделать наш производственный сектор более жизнеспособным."
 RIG_scavenge_equipment: "Запасы утилизационного снаряжения"
 RIG_scavenge_equipment_desc: "Хаотичный распад герцогства означает, что большая часть вооружения Прибалтийского ландесвера остается разбросанной по городу и окрестностям, спрятанной в подвалах и складах. Их нужно вскрыть, а находящееся внутри оружие раздать нашим войскам."
 RIG_student_exchanges: "Программы обмена студентами"
 RIG_student_exchanges_desc: "Чтобы импортировать технические нововведения и внедрять новые технологии, мы должны установить систему студенческого обмена между рижскими и немецкими университетами и дать возможность нашим самым одаренным студентам вернуться с новым взглядом на вещи."
 RIG_establish_landsturm: "Создать Ландштурм"
 RIG_establish_landsturm_desc: "На территории Германии, ландштурм - это резервное ополчение, состоящее из слишком старых для действительной службы мужчин, которые участвовали бы в обороне своих районов. Сейчас Рига как никогда нуждается в такой системе."
 RIG_underground_tunnels: "Подземные оборонительные туннели"
 RIG_underground_tunnels_desc: "Пока у нас есть время, мы должны использовать канализационные системы и туннели Риги - если мы сможем использовать их для снабжения транспорта и подземных перемещений войск, наш Вольный город сможет выдержать любую атаку."
 
 RIG_schiemanns_legacy: "Наследие Шимана"
 RIG_schiemanns_legacy_desc: "Вильгельм Мунтерс, представляющий Демократическую партию, готов придерживаться мягкого подхода к управлению, сосредоточенного вокруг демократических реформ в городе и сближения с латышами за его пределами."
 RIG_rigaer_landtag: "Рижский Ландтаг"
 RIG_rigaer_landtag_desc: "Ничего, кроме демократического, народно избранного Ландтага, не удовлетворит реформаторов Балтийско-немецкой Демократической партии. Каждый гражданин должен иметь право голоса и равные возможности для получения власти."
 RIG_meritocracy: "Меритократическое правление"
 RIG_meritocracy_desc: "Правительство Риги должно установить строгие правила администрирования, а также процедуры проверки, чтобы только самые светлые и острые умы управляли нашими общественными службами."
 RIG_public_works: "Организация общественных работ"
 RIG_public_works_desc: "Многие жители города, особенно те, кто бежал в Ригу после распада герцогства, по-прежнему остаются безработными. Мы можем заставить безработных работать, создав программы общественных работ - ремонтируя дороги, прокладывая новые тротуары и улучшая инфраструктуру города в целом."
 RIG_court_of_corporations: "Корпоративный суд"
 RIG_court_of_corporations_desc: "Мы должны учредить Корпоративный суд, избранный из всех социальных групп и профсоюзов по всей стране, в качестве верхней палаты Ландтага. Он сможет консультировать законодателей по городским вопросам и позволит нам сотрудничать с частными лицами."
 RIG_development_grants: "Гранты на развитие бизнеса"
 RIG_development_grants_desc: "Экономический беспорядок здесь и в Германии потрясла частный бизнес в Риге. Для того, чтобы встать на ноги, необходимо взять долги и облегчить жизнь владельцам малого и среднего бизнеса."
 RIG_mass_education: "Бесплатное всеобщее образование"
 RIG_mass_education_desc: "Каждый гражданин Риги должен иметь равный доступ к образованию, что является основным правом каждого человека. Мы должны модернизировать образовательные программы и обеспечить систему дополнительным финансированием для притока новых студентов."
 RIG_open_borders: "Открыть границы"
 RIG_open_borders_desc: "Латвия была поглощена диктатурой, а Эстония граничит с ней. Многие из их граждан, даже если они патриоты, предпочли бы жить в условиях либеральной демократии. Мы должны открыть свои границы и позволить этим иммигрантам приехать."
 RIG_nationalize_trams: "Национализировать трамвайную систему"
 RIG_nationalize_trams_desc: "Трамвайная система в Риге служит городу уже не одно десятилетие, но ее частная организация приводит к нескольким проблемам, из-за которых потенциал этой системы общественного транспорта остается нереализованным. Правительство должно взять под контроль трамваи и начать модернизацию системы."
 
 RIG_trade_league: "Торговля через Балтийское море"
 RIG_trade_league_desc: "Наше положение на Балтийском побережье, развитая судоходная инфраструктура и торговая политика, позволяют нам иметь доминирующую долю в судоходстве и торговле на Балтийском море. Давайте воспользуемся этим."
 RIG_mercantile_navy: "Обеспечить безопасный поток товаров"
 RIG_mercantile_navy_desc: "Как на войне, так и в мире нам необходимо гарантировать, чтобы наши торговые суда и конвои могли без опаски добраться до места назначения. Для этого нам необходимо внедрить современные методы защиты конвоев."
 RIG_strengthen_trade_league: "Искать торговых партнеров"
 RIG_strengthen_trade_league_desc: "Мы должны связаться с возможными частными или государственными партнерами в Скандинавских странах и России, чтобы заявить о нашем присутствии, и заставить их отправлять свои товары в наши флоты, а не какие-то другие."
 RIG_trade_with_germany: "Партнеры в Германии"
 RIG_trade_with_germany_desc: "Германская Империя всегда будет нашим важнейшим торговым партнером, как в экспорте, так и в импорте. Нам необходимо заключать выгодные сделки с нашими партнерами на Западе, снижать цены на доставку и взимать наценку."
 RIG_first_strike: "Первый удар!"
 RIG_first_strike_desc: "То, что раньше было временным убежищем в Риге, стало новой нормой - но теперь, когда мы перестроились, подготовились и видим, что ситуация в Европе изменилась к лучшему, мы можем, как ястребы, спуститься на Латвию и вернуть себе наше право от рождения. In Treuen Fest!"
 
 RIG_starting_military: "Силы обороны города Риги"
 RIG_starting_military_desc: "Мы не можем полагаться только на защиту со стороны немецких оккупационных сил. Они всегда могут быть отозваны, или просто оказаться слишком маленькими против полностью действующей латвийской армии. Силы обороны города необходимы, чтобы переступить через край."
 RIG_form_officer_corps: "Собрать изгнанных офицеров Ландесвера"
 RIG_form_officer_corps_desc: "После падения герцогства, офицерский корпус Прибалтийского ландсвера оказался рассеянным, многие из них поселились в Риге или в Германии. Мы должны найти их, собрать и завербовать в качестве костяка Рижской городской обороны."
 RIG_defense_planning: "Враги со всех сторон"
 RIG_defense_planning_desc: "Единственный сосед Риги, который не стремится нас убить - это море, и даже в этом мы не уверены. Эта осада должна пронизывать наше оборонное планирование, и именно на этом должны сосредоточиться наши офицеры."
 RIG_german_support: "Купить немецкое снаряжение"
 RIG_german_support_desc: "Германская Империя и их запасы снаряжения являются жизненной силой наших оборонных действий. Пока мы не наладим местную промышленность по производству стрелкового оружия, поставки оружия из Хаймата - наше единственное средство вооружения."
 RIG_earthworks: "Оборонительные земляные работы"
 RIG_earthworks_desc: "Готовясь к латвийскому вторжению заранее, мы должны выкопать траншеи и построить баррикады на окраине города, чтобы задержать их. Пока у нас еще есть время."
 RIG_river_boats: "Канонерские лодки на реке Двина"
 RIG_river_boats_desc: "Двина, или река Даугава, разделяющая город Рига пополам, должна учитываться в нашем оборонном планировании, и она может стать нашим крупнейшим союзником. Стрелковые катера на реке дадут нам возможность проводить критическую разведку противника, а также окажут огневую поддержку против латвийских позиций."
 RIG_artillery_posts: "Установить артиллерийские позиции"
 RIG_artillery_posts_desc: "Нам нужно быть разумными с теми небольшими ресурсами, которые у нас есть. Артиллерийские части, которые мы получили от Ландесвера, должны быть размещены на стратегических позициях по всему городу и спланировать, какие улицы и дороги будут покрыты каждой из них."
 RIG_field_hospitals: "Создать полевые госпитали"
 RIG_field_hospitals_desc: "Солдат в наших рядах мало, поэтому мы должны сохранить их как можно больше. Бинты, полевые операции и обезболивающие могут помочь им дольше бороться."
 RIG_counteroffensive_preparations: "Подготовка к контратакам"
 RIG_counteroffensive_preparations_desc: "Как бы мы ни планировали защищать город от иностранного нападения, мы никогда не можем забывать, что наше исконное право распространяется на все бывшее Балтийское Герцогство. Нам необходимо разработать план 'Весеннее пробуждение', чтобы расширить территорию города и восстановить контроль над Латвией."

 RIG_restored: "Право первородства восстановлено"
 RIG_restored_desc: "Война окончена, и Рига стоит на руинах, как победитель. Балтийское германское государство восстановило свой законный суверенитет над балтийскими губерниями. Настало время восстановления."
 RIG_integrate_latvia: "Реинтегрировать Латвию"
 RIG_integrate_latvia_desc: "Латыши едва не погасили балтийско-немецкий дух и со всех сторон окружили Ригу, но, несмотря ни на что, наша мощь восторжествовала. Настало время восстановить гражданскую администрацию на бывшей латышской территории."
 RIG_integrate_estonia: "Реинтегрировать Эстонию"
 RIG_integrate_estonia_desc: "Вторая Эстонская Республика прошла путь первой - короткий период независимости, за которым последовало возвращение в балтийское немецкое лоно. Надеюсь, они усвоят этот урок, но пока мы должны восстановить гражданскую администрацию в Эстонии."
 RIG_balts_rehabilitation: "Реабилитация рядовых"
 RIG_balts_rehabilitation_desc: "В то время как лидеры Латвийского и Эстонского государств желали нашего уничтожения, а большинство их подопечных были такими же националистами, многие другие просто боролись за свои дома и хотели спокойной, простой жизни, независимо от того, кто является их правителями. Их можно безопасно интегрировать, тем более, что мы гарантируем латышам и эстонцам их права."
 RIG_republican_landeswehr: "Республиканский ландесвер"
 RIG_republican_landeswehr_desc: "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal: "Старый Прибалтийский ландесвер был насыщен балтийско-немецким превосходством, непопулярным среди местного населения, но в то же время эффективным. Теперь, когда Балтийские страны снова объединились под нашим руководством, мы восстановили Ландесвер со всеми его преимуществами, но без всякой ненависти."
 RIG_republican_landeswehr_dynamic_nationalist: "Несмотря на неспособность старого Прибалтийского ландесвера защитить немецкий народ Прибалтики от кризиса, расколовшего старое герцогство, у этого института по-прежнему много сторонников и поклонников, которые отмечают его эффективность и важное место, которое он занимал в обеспечении места немецкого народа в Прибалтике. Теперь, когда Прибалтика снова находится под нашим законным контролем, мы восстановим ландесвер до его прежней эффективности и сделаем его опорой нашего правления."

 RIG_estonia_shale_oil: "Перспективы добычи сланцевой нефти в Эстонии"
 RIG_estonia_shale_oil_desc: "Наличие сланцевой нефти, низкосортной альтернативы нефти и газу, в эстонской почве известно с 19 века. Однако только сейчас мы начали понимать, какой потенциал заложен на равнинах Эстонии. Давайте пойдем дальше и превратим Эстонию во вторую Румынию!"
 RIG_national_infrastructure_commission: "Национальная комиссия по инфраструктуре"
 RIG_national_infrastructure_commission_desc: "Инфраструктура Балтийской республики остается в плохом состоянии. Необходимо отремонтировать автомобильные и железные дороги, создать новые аэродромы и порты, связать наши земли с остальной Европой и обеспечить основу для промышленной экономики."
 RIG_sef_focus: "Г.Э.З. Вальтера Цаппа"
 RIG_sef_focus_desc: "Г.Э.З., или Государственный Завод Электроники, является одним из крупнейших промышленных комплексов в Риге, в котором изобретатели, такие как Вальтер Цапп, производят сложные электронные машины, оборудование и прочую аппаратуру. Предоставление субсидий этому предприятию и его развитие принесет пользу только Федерации."
 RIG_vairogs_focus: "Vairogs Поля Барона"
 RIG_vairogs_focus_desc: "Компания Vairogs, принадлежащая Полю Барону, является автомобилестроительной компанией, производящей автомобили, грузовики и тяжелую технику как по гражданским, так и по военным лицензиям. Субсидирование этого бизнеса позволит нашей армии стать важнейшим производственным партнером."
 RIG_constitutional_convention: "Созвать конституционное собрание"
 RIG_constitutional_convention_desc: "После многих месяцев реконструкции, Балтийская Федерация может, наконец, создать структуру управления, которой ее народ будет руководствоваться в течение многих лет. Призовите конституционное собрание, чтобы окончательно решить этот вопрос раз и навсегда!"
 
 BAT_three_sisters: "Объединённые три сестры"
 BAT_totalist_path: "Возвращение латвийских большевиков"
 BAT_totalist_1: "Искоренить реакционеров"
 BAT_totalist_2: "Мобилизовать массы"
 BAT_totalist_syndicalist: "Коллективизация"
 BAT_syndicalist_path: "Конгресс Союза ЦБП-Аушрине"
 BAT_syndicalist_1: "Свободная культура"
