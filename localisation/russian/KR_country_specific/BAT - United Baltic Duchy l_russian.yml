 KRBAT.6: "Заключительное заявление Пауля Шимана"
 KRBAT.6.t: "Заключительное заявление Пауля Шимана"
 KRBAT.6.d: "В настоящее время, Ландтаг Объединенного Балтийского Герцогства собирается на свою зимнюю сессию в Риге. Поскольку бюджет на 1936 финансовый год был утвержден и получил одобрение Конвента, остальная часть двухнедельной сессии была в основном пассивной и лишенной конфликтов. Однако заключительное заявление сессии Ландтага вызвало небольшой шум. В то время как традиция требует, чтобы капитаны четырех балтийских рыцарских орденов сделали заключительное заявление и пожелали собравшейся балтийской знати хорошего года, председатель земских коллегий Фридрих фон Самсон-Химмельштерна вместо этого пригласил Пауля Шимана, главу Демократической партии, оставить уходящих членов Ландтага на хорошей ноте. \n\nПускай, больной и пожилой, Шиман сумел выполнить возложенные на него обязанности и в течение получаса говорил о предполагаемых реформах его самого, его партии и правительства герцогства – с другой стороны, однако, он избегал вступать в словесный конфликт с рыцарями, упоминая о них и утверждая, что 'такие хорошие люди необходимы во времена перемен, и я искренне надеюсь, что они окажут свою поддержку делу реформ'. Хотя это не могло исправить раскол между ним и Адольфом Константином Пиларом фон Пилхау, рыцарем-капитаном Ливонского рыцарства и следовательно, самым могущественным из четырех лидеров рыцарства... инклюзивный характер его речи развеял опасения многих консерваторов."
 KRBAT.6.a: "Значит, до летней сессии!"
 KRBAT.6.b: "Кто такой этот Пауль Шиман?"
 
 KRBAT.7: "Бьют тревожно колокола"
 KRBAT.7.t: "Бьют тревожно колокола"
 KRBAT.7.d: "Была созвана внеочередная сессия балтийского Ландтага, но это лишь обострило напряженность в высших эшелонах власти. В течение первой недели дебатов не было найдено никакого решения, поскольку даже сама либеральная коалиция не согласна с тем, какой ответ следует принять. Представители меркантильных классов и умеренные консерваторы из Реформаторской и Прогрессивной партии, объединившиеся с Демократической партией по обстоятельствам, категорически не согласны с предложением поля Шимана о социальной рыночной экономике. Он и председатель фон Самсон-Химмельштерна считают, что экономический спад в герцогстве был вызван необузданной деятельностью свободного рынка, и на его месте должна возникнуть сострадательная система социального обслуживания. Умеренные, такие как Эдвин Магнус и Вернер Хассельблатт, выступили с резкой критикой этого предложения в Ландтаге, однако, несмотря на то, что они якобы были в той же коалиции. \n\nC другой стороны, демократический блок, социал-демократический союз латышских и эстонских представителей в Ландтаге, заявляет, что это предложение не идет достаточно далеко. Паулс Калниньш, лидер фракции демократического блока в законодательном органе, выступил с докладом об эксплуатации туземных прибалтийских рабочих немецкими коммерческими фирмами в Ревеле и Риге, описал острую нищету среди крестьянского населения и потребовал от правительства действовать. Все планы конституционных реформ должны быть отложены, когда коалиция борется за выживание."
 KRBAT.7.a: "Проклятье..."
 
 KRBAT.8: "Гамбит Унгерна-Штернберга"
 KRBAT.8.t: "Гамбит Унгерна-Штернберга"
 KRBAT.8.d: "Разногласия внутри коалиции Демократической партии побудили Рольфа фон Унгерн-Штернберга, маршала земли балтийского Ландтага, действовать. Тайно он встретился с Адольфом Константином Пиларом фон Пилхау и Вильгельмом Робертом фон Бульмеринком, капитаном ливонского рыцарского ордена и лидером консервативной Народной партии соответственно, и заручился их поддержкой для гамбита. \n\nВыступая перед внеочередной сессией Ландтага, фон Унгерн-Штернберг объявил, что он пользуется своей прерогативой как земельный маршал, чтобы отстранить от сессии коллегию землеустроителей и исключить из графика сессии все законодательные проекты, инициированные Демократической партией, фактически сводя на нет всю их власть над Ландтагом. Партия реформ, которую представляет фон Унгерн-Штернберг, скрестила скамьи и сформировала большинство с ДПБН и представителями рыцарства, отрицая также законодательную власть либеральной коалиции. \n\nВместо того чтобы подать в отставку и позволить четырем рыцарям назначить новый Конвент, председатель фон Самсон-Химмельштерна решил сражаться. Исполнительная власть парализована, и начинается политическая борьба на истощение..."
 KRBAT.8.a: "Ну ты и сволочь!"
 KRBAT.8.b: "Кто такие эти фон Унгерн-Штернберг и фон Пильхау?"
 
 KRBAT.14.t: "Конец мечте"
 KRBAT.14.d: "Разрушительная ситуация в правительстве герцогства, окончательно вызвала гнев герцога Адольфа Фридриха I. Хотя первоначально поддерживал председателя Фридриха фон Самсона-Химмельштерна и его либеральное правительство, и довольствовался тем, что позволил герцогу Ландтага высказать свои разногласия, ссылаясь на его политический нейтралитет... он окончательно потерял всякую надежду на то, что Пауль Шиман и его хрупкая коалиция смогут привести страну к новому веку. Сотрудничая с Адольфом Константином Пиларом фон Пилхау, герцог издал указ, предписывающий действующему Конвенту уйти в отставку и позволить четырем рыцарским орденам сформировать новую администрацию. \n\nСтолкнувшись с настойчивостью герцога, фон Самсон-Химмельштерна в конце концов подал в отставку, и прибалтийские рыцари протолкнули аристократическое, консервативное правительство во главе с Фрайгерром Акселем фон Фрейтагом-Лорингховеном. Получив одобрение консервативной Народной партии и умеренной Реформаторской партии в Ландтаге, фон Фрейтах-Лорингховен заполнил свои места землевладельцев консервативными дворянами. В своей речи в Ландтаге он поклялся отменить разрушительные либеральные реформы Демократической партии и укрепить герцогство, сохранив нынешний курс. \n\nПоследним в Ландтаге выступил Пауль Шиманн, заявивший, что он принимает смену правительства, несмотря на то, что крайне встревожен предательством герцога, и утверждающий, что пламя либерализма в конце концов снова возродится при новом поколении."
 KRBAT.14.a: "Мечта о свободной Балтике никогда не исчезнет..."
 
 KRBAT.15.t: "Либеральная мечта продолжается"
 KRBAT.15.d: "Гамбит земельного маршала Рольфа фон Унгерна-Штернберга не оправдал себя. В политической битве, которая длилась несколько месяцев, председатель Фридрих фон Самсон-Химмельштерна сформировал прочную коалицию в Ландтаге, сформированную из союзников и доверенных лиц, которых он сделал через уступки и компромиссы, что в конечном итоге дало ему необходимый политический капитал для действий. Ландтаг собрался сегодня, чтобы проголосовать за недоверие действующему земельному маршалу, голосование, которое едва не прошло, к ужасу консерваторов и реакционеров. Однако, не имея достаточной поддержки в парламенте и не находя помощи у политически нейтрального герцога, они могли только жаловаться и бормотать между собой. \n\nВ своей прощальной речи земельный маршал фон Унгерн-Штернберг утверждал, что эта политическая чистка не снимет ограничений с Шимана и его партии - четыре рыцарства, двор и герцог должны будут нести факел умеренности и традиции отныне. Однако он не пытался бороться с результатами, и его заменили лояльным членом ДПБН, позволив наконец возобновить нормальную работу правительства."
 KRBAT.15.a: "Троекратное ура за свободную Балтику!"
 
 KRBAT.16.t: "Переговоры на этой неделе застопорились"
 KRBAT.16.d: "На этой неделе не было достигнуто никакого прогресса в политических переговорах. Консенсус между нашим правительством и фракцией, которую мы стремились объединить, не был достигнут, поскольку ни одна из сторон не желает идти на компромисс – по сути, мы потратили драгоценную неделю времени на поиски соглашения, которое труднее достичь, чем мы ожидали. Возможно, нашим коллегам в Ландтаге уже нечего предложить, или, возможно, они держат козырную руку в своих руках и ждут более подходящий момент..."
 KRBAT.16.a: "Мы будем пробовать еще раз!"
 
 KRBAT.17.t: "Землевладельцы просят помощи при конфискации земли"
 KRBAT.17.d: "В сельскохозяйственных угодьях, таких как Балтийское Герцогство, те, кто владеет землей, также часто обладают большой политической властью. Лобби земельных баронов балтийских немцев, агробизнеса и иностранных фирм играет важную роль в политики герцогства благодаря их богатству и экономическому влиянию – и хотя они могут не испытывать энтузиазма по поводу наших либеральных реформ, их лояльность или, по крайней мере, безразличие имеет решающее значение, если мы хотим, чтобы они прошли. \n\nВ задымленной комнате представители Лобби Землевладельцев обращается к нам с довольно простой просьбой. Им нужно, чтобы мы закрывали глаза на то, что они выкупают земли бедных и обездоленных латвийских и эстонских фермеров, увеличивая их богатство и пастбища за счет местного населения. Это серьезно рассердит ненемецкое население, но купит нам поддержку представителей землевладельцев в Ландтаге."
 KRBAT.17.a: "Конечно, нет ничего плохого в нескольких выселенных фермеров"
 KRBAT.17.b: "Мы не предадим свои принципы!"
 
 KRBAT.18.t: "Землевладельцы проводят умеренную земельную реформу"
 KRBAT.18.d: "В таких сельскохозяйственных угодьях, как Балтийское Герцогство, те, кто владеет землей, также часто обладают большой политической властью. Лобби земельных магнатов балтийских немцев, агробизнеса и иностранных компаний играет важную роль в политики герцогства благодаря их богатству и экономическому влиянию – и хотя они могут не испытывать энтузиазма по поводу наших либеральных реформ, их лояльность или, по крайней мере, безразличие имеет решающее значение, если мы хотим, чтобы они прошли. \n\nВ задымленной комнате представители Лобби Землевладельцев обращаются к нам с довольно простой просьбой. Программа Балтийско-немецкой Демократической партии, среди прочего, утверждает их веру в справедливое владение землей. Считая себя поборниками плюрализма и низшего класса, они поддерживают умеренную земельную реформу для увеличения доли земли, принадлежащая личным подсобным хозяйствам, особенно латвийским и эстонским. Поскольку это прямая угроза их интересам, Лобби желает, чтобы мы незаметно спрятали это обещание под ковер, и обещает значительную поддержку в обмен."
 KRBAT.18.a: "Конечно, это было только обещание..."
 KRBAT.18.b: "Нет, земельная реформа остаётся"
 
 KRBAT.19.t: "Землевладельцы заявляют о запрете на бурение скважин"
 KRBAT.19.d: "В таких сельскохозяйственных угодьях, как Балтийское Герцогство, те, кто владеет землей, также часто обладают большой политической властью. Лобби земельных магнатов балтийских немцев, агробизнеса и иностранных компаний играет важную роль в политики герцогства благодаря их богатству и экономическому влиянию - и хотя они могут не испытывать энтузиазма по поводу наших либеральных реформ, их лояльность или, по крайней мере, безразличие имеет решающее значение, если мы хотим, чтобы они прошли. \n\nВ задымленной комнате представители Лобби Землевладельцев обращаются к нам с довольно простой просьбой. Вскоре после основания герцогства началась экспериментальная эксплуатация сланцевых месторождений в Эстонии, и добытый сланец оказался мощной заменой природному газу. Сторонники автаркического, импортозамещающего развития видят в сланце будущее и самое прибыльное месторождение прибалтийской промышленности завтрашнего дня – однако разведанные нефтяные месторождения находятся в землях эстонских землевладельцев, которые не желают видеть свои сельскохозяйственные поля перевернутыми для добычи нефти. Если мы обеспечим права эстонских баронов на их земли и не допустим расширения добычи сланцевой нефти, помещичье лобби обещает нам значительную поддержку."
 KRBAT.19.a: "Ни один нефтенасос не будет построен на вашей земле, барон!"
 KRBAT.19.b: "Слишком прибыльно, чтобы отказаться!"
 
 KRBAT.20.t: "Бизнес просит отменить закон о заработной плате"
 KRBAT.20.d: "Предприятия, большие или малые, принадлежащие балтийским немцам в таких городах, как Рига и Ревель, обладают значительным влиянием, как экономическим, так и политическим. Лобби среднего и высшего класса горожан балтийских немцев, которые не имеют ничего общего с благородной крови и вместо этого проложить путь к власти через богатство, мы являемся союзником Демократической партии благодаря нашей взаимной оппозиции Четырем рыцарям. Однако, несмотря на это, их интересы, прежде всего, защищают интересы бизнеса, на что мы должны обратить внимание. \n\nВ закопченном помещении представители Бизнес-лобби обращаются к нам с довольно простой просьбой. В наших предприятиях и корпорациях работает много низших слоев латвийских и эстонских горожан, которых они работают в спокойных условиях и платят им меньшую заработную плату, чем их немецкие коллеги. Понятно, что этот порядок ненавидят партии коренных народов Балтии, и Демократическая партия поклялась положить конец такой практике в стране. Однако, если мы закрываем глаза на условия в компаниях, принадлежащих лобби, они обещают нам важную финансовую поддержку."
 KRBAT.20.a: "Здесь не на что смотреть, это просто бизнес."
 KRBAT.20.b: "Мы не предадим свои принципы!"
 
 KRBAT.21.t: "Бизнес просит финансовой помощи"
 KRBAT.21.d: "Предприятия, большие или малые, принадлежащие балтийским немцам в таких городах, как Рига и Ревель, обладают значительным влиянием, как экономическим, так и политическим. Лобби среднего и высшего класса горожан балтийских немцев, которые не имеют ничего общего с благородной крови и вместо этого проложить путь к власти через богатство, мы являемся союзником Демократической партии благодаря нашему взаимному противодействию Четырем рыцарям. Однако, несмотря на это, их интересы в первую очередь защищают интересы бизнеса, на что мы должны обратить внимание. \n\nВ закопченном зале представители Бизнес-лобби обращаются к нам с довольно простой просьбой. Экономический кризис черного понедельника сильно ударил по их фирмам, тем более что ситуация продолжает ухудшаться, никаких действий не предвидится. Без одобрения Ландтага Конвент земельных администраторов не может предоставить помощь, в которой нуждаются эти предприятия, однако это можно сделать через фиктивные организации и направить немного денег в карманы бизнесменов. Лобби будет признательно за эту помощь и обещает значительную поддержку нашему делу, даже если такой шаг будет стоить очень дорого."
 KRBAT.21.a: "Конечно, ваша лояльность будет вознаграждена"
 KRBAT.21.b: "Это не облегчение, это взятка!"
 
 KRBAT.22.t: "Бизнесмены просят обанкротить латвийскую компанию"
 KRBAT.22.d: "Предприятия, большие или малые, принадлежащие балтийским немцам в таких городах, как Рига и Ревель, обладают значительным влиянием как экономическим, так и политическим. Лобби среднего и высшего класса горожан балтийских немцев, которые не имеют ничего общего с благородной крови и вместо этого прокладывают путь к власти через богатство, является союзником Демократической партии благодаря нашей взаимной оппозиции Четырем рыцарям. Однако, несмотря на это, их интерес - это, прежде всего, защита интересов бизнеса, на что мы должны обращать внимание. \n\nВ задымленном помещении представители Бизнес-лобби предъявляют нам довольно простую просьбу. В течение последних двух десятилетий латышские и эстонские классы в таких городах, как Рига и Ревель, занялись собственной экономической деятельностью. Мелкие и средние предприятия создаются местными жителями на каждом шагу, бросая вызов экономическому господству балтийских немцев. Одним из них является Vairogs, основанный латвийским бизнесменом Паулсом Баронсом, производителем легковых и грузовых автомобилей в Риге для гражданских и военных нужд. Бизнес-лобби просит дать зеленый свет, чтобы подавить этого конкурента с рынка и довести его до банкротства, и обещает взамен значительную финансовую и политическую поддержку."
 KRBAT.22.a: "Ничего страшного в этом нет, кидайте их волкам."
 KRBAT.22.b: "Погодите, эта компания может пригодиться..."
 
 KRBAT.23.t: "Коалиция просит сместить консерваторов"
 KRBAT.23.d: "После назначения фон Самсона-Химмельстьерна новым председателем конвента земельных управляющих Пауль Шиманн послушно сформировал либеральную и мощную социал-демократическую коалицию, состоящую из Демократической партии, Прогрессивной партии и Демократического блока. Черный понедельник и последовавшие за ним политические баталии пошатнули стабильность этой коалиции. Однако идеалистические надежды либерального лобби также должны быть удовлетворены, если мы хотим собрать необходимое большинство в Ландтаге. \n\n В закопченном зале представители Либерального лобби обращаются к нам с довольно простой просьбой. В то время как в Ландтаге в Риге может быть множество мест, занимаемых представителями либералов, это не относится к областным Ландтагам и Ландрацколлегиям, которые, скорее, зачастую они контролируются консервативной знатью. Любой план реформирования герцогства потребует, чтобы коалиция прошла через этих консерваторов – а либеральное лобби хочет, чтобы мы убрали некоторых из самых плодовитых консервативных землевладельцев в кантонах герцогства, даже если это оставит консерваторов недоверчивыми к нам."
 KRBAT.23.a: "Уже сделано, друзья мои"
 KRBAT.23.b: "Это может быть слишком рискованно..."
 
 KRBAT.24.t: "Коалиция поддерживает Самсон-Химмельстьерна"
 KRBAT.24.d: "После назначения фон Самсона-Химмельстьерна новым председателем Конвента земельных администраторов Пауль Шиманн послушно сформировал либеральную и мощную социал-демократическую коалицию, состоящую из Демократической партии, Прогрессивной партии и Демократического блока. Черный понедельник и последовавшие за ним политические баталии пошатнули стабильность этой коалиции. Однако идеалистические надежды Либерального лобби также должны быть удовлетворены, если мы хотим собрать необходимое большинство в Ландтаге. \n\n В заполненной дымом комнате представители Либерального лобби сообщают нам, что в умиротворении нет необходимости. В конце концов, они все в одной лодке, и даже если некоторые из них могут не согласиться с политикой правительства, они скорее поддержат фон Самсон-Химмельстьерна, чем фон Унгерн-Штернберг. Наши представители покидают встречу с хорошими новостями и уверенными в большем политическом капитале."
 KRBAT.24.a: "Ваша верность будет вознаграждена, друзья."
 
 KRBAT.25.t: "Коалиция требует председателя осудить рыцарей"
 KRBAT.25.d: "После назначения фон Самсона-Химмельстьерна новым председателем конвента земельных управляющих Пауль Шиманн послушно сформировал либеральную и могущественную социал-демократическую коалицию, состоящую из Демократической партии, Прогрессивной партии и Демократического блока. Черный понедельник и последовавшие за ним политические баталии пошатнули стабильность этой коалиции. Однако идеалистические надежды Либерального лобби также должны быть удовлетворены, если мы хотим собрать необходимое большинство в Ландтаге. \n\n В закопченном зале представители либерального лобби обращаются к нам с довольно простой просьбой. Дуализм и последовавшие за ним политические баталии - трудный период, в этом нет никакой ошибки, но для либералов наибольший страх вызывает то, что необходимость компромисса приведет к размыванию их прогрессивных идеалов. Они просят гарантий того, что правительство не продаст себя реакционным рыцарям и продолжит наступление на прогрессивный путь."
 KRBAT.25.a: "Мы все равно никогда не планировали этого делать."
 KRBAT.25.b: "Постойте, мы можем найти союзников среди рыцарей."
 
 KRBAT.26.t: "Рыцарство стремится шантажировать демократический блок"
 KRBAT.26.d: "Балтийские рыцарства – это общества Балтийского дворянства, разделенные между четырьмя историческими провинциями Балтийских немецких земель. Насчитывая семьсот лет традиций и глубоко заботясь о сохранении этих традиций, они являются самой главной силой консерватизма в герцогстве, и только христианское экстремистское и пангерманское Балтийское Братство может считаться более реакционным. Однако, несмотря на это, рыцари и рыцари-капитаны четырех рыцарских орденов – прагматичные люди, готовые пойти на компромисс даже с либералами, к которым они испытывают глубокое отвращение. \n\nВ закопченной комнате представители Балтийских рыцарей обращаются к нам с довольно простой просьбой. На протяжении последнего десятилетия возрождающийся демократический блок медленно добивался успехов на провинциальных выборах, контролируя несколько приходских собраний и даже направляя более чем горстку представителей в кантональные Ландтаги. Этот подъем латышского и эстонского национализма глубоко волнует дворянство, но у них есть решение. Благодаря их обширной сети контрактов они смогут накопать компромат на латвийских и эстонских представителей, и все, что нам нужно сделать, это 'послушно' заставить их уйти в отставку. В обмен на этот удар в спину блока рыцари обещают поддержку в Ландтаге."
 KRBAT.26.a: "Ну, если это означает очищение нашей коррупции..."
 KRBAT.26.b: "Мы не предадим наших союзников!"
 
 KRBAT.27.t: "Рыцарство требует стула защиты рыцарей"
 KRBAT.27.d: "Балтийские рыцарства – это общества Балтийского дворянства, разделенные между четырьмя историческими провинциями Балтийских немецких земель. Насчитывая семьсот лет традиций и глубоко заботясь о сохранении этих традиций, они являются самой главной силой консерватизма в герцогстве, и только христианское экстремистское и пангерманское Балтийское Братство может считаться более реакционным. Однако, несмотря на это, рыцари и рыцари-капитаны четырех рыцарских орденов – прагматичные люди, готовые пойти на компромисс даже с либералами, к которым они испытывают глубокое отвращение. \n\nВ закопченной комнате представители Балтийских рыцарей обращаются к нам с довольно простой просьбой. Не секрет, что одна из целей Демократической партии – провозгласить конституцию герцогства чтобы превратить его в современную плюралистическую федерацию, и Рыцари выступали против этого проекта с момента его создания, заявляя, что он нарушает традиции, которые они должны защищать. Однако они могут подумать о том, чтобы обратить свои взоры на другую сторону, если мы защитим существование балтийских рыцарей в нашем конституционном проекте, вместо того, чтобы пытаться их отменить."
 KRBAT.27.a: "Нет ничего плохого, чтобы оставить вас в покое."
 KRBAT.27.b: "Мы не откажемся от наших принципов!"
 
 KRBAT.28.t: "Рыцарство просит сохранить отдельные школы"
 KRBAT.28.d: "Балтийские рыцарства – это общества Балтийского дворянства, разделенные между четырьмя историческими провинциями Балтийских немецких земель. Насчитывая семьсот лет традиций и глубоко заботясь о сохранении этих традиций, они являются самой главной силой консерватизма в герцогстве, и только христианское экстремистское и пангерманское Балтийское Братство может считаться более реакционным. Однако, несмотря на это, рыцари и рыцари-капитаны четырех рыцарских орденов – прагматичные люди, готовые пойти на компромисс даже с либералами, к которым они испытывают глубокое отвращение. \n\nВ залитой дымом комнате представители Балтийских рыцарей обращаются к нам с довольно простой просьбой. На протяжении веков Балтийские рыцари вели собственное образование в форме Рыцарских академий, в первую очередь академии в Риге и Ревеле, в которых обучаются молодые кадеты рыцарства, готовящиеся к вводу в должность государственного деятеля. Эти академии не регулируются правительством. Они имеют собственные учебные программы, и одно из обещаний Демократической партии состоит в том, чтобы интегрировать их в систему образования Герцогства. Рыцарство желает, чтобы мы засуни это обещание под ковер и впредь закрепили право дворян на автономное образование."
 KRBAT.28.a: "Конечно, это было просто обещание..."
 KRBAT.28.b: "Ни единого шанса."
 
 KRBAT.29.t: "Лифляндия в огне"
 KRBAT.29.d1: "Одной из наиболее определяющих черт Объединенного Балтийского Герцогства с момента его основания были его отношения с подавляющим латышским и эстонским большинством. В 1918 году прибалтийские немцы стремились представить герцогство как общебалтийское образование и даже объединили нескольких латышей и эстонцев в регентский совет Пилар фон Пилхау, эта иллюзия быстро рухнула во время следующих латвийских и эстонских войн за независимость. Несмотря на подавление со стороны Прибалтийского Ландесвера, латыши и эстонцы не теряли надежды на обретение независимости – их организации в изгнании в Швеции, России и Интернационале продолжали бороться за свободу, даже путем ожесточенной борьбы. \n\n Паралич центрального правительства, наконец, дал прибалтам стимул к действиям. Лифляндия пострадала от нарастающего восстания , землевладельцы сообщают, что они не могут контролировать сельскую местность, так как правоохранительные органы были захвачены специальными партизанскими организациями и подпольными группами сопротивления. К ним присоединились перебежчики из Ландесвера и вооруженные эмигранты, пересекшие границу России, которые укрепили ряды партизан оружием, боеприпасами и опытом. Поддерживаемые многими местными фермерами, они известны как Лесные братья, несущие ауру Робин Гуда вокруг своих действий. \n\nПравительство должно действовать немедленно, прежде чем это восстание станет неконтролируемым..."
 KRBAT.29.d2: "Одной из наиболее определяющих черт Объединенного Балтийского Герцогства с момента его создания были его отношения с подавляющим латышским и эстонским большинством. В 1918 году прибалтийские немцы стремились представить герцогство как общебалтийское образование и даже объединили нескольких латышей и эстонцев в регентский совет Пилар фон Пилхау, эта иллюзия быстро рухнула во время следующих латвийских и эстонских войн за независимость. Несмотря на подавление со стороны Прибалтийского Ландесвера, латыши и эстонцы не теряли надежды на обретение независимости – их организации в изгнании в Швеции, России и Интернационале продолжали бороться за свободу, даже путем ожесточенной борьбы. \n\nПаралич центрального правительства, наконец, дал прибалтам стимул к действиям. Лифляндия пострадала от нарастающего восстания , землевладельцы сообщают, что они не могут контролировать сельскую местность, так как правоохранительные органы были захвачены специальными партизанскими организациями и подпольными группами сопротивления. К ним присоединились перебежчики из Ландесвера и вооруженные эмигранты, пересекшие границу России, которые укрепили ряды партизан оружием, боеприпасами и опытом. Поддерживаемые многими местными фермерами, они известны как Лесные братья, несущие ауру Робин Гуда вокруг своих действий. \n\nПравительство должно действовать немедленно, прежде чем это восстание станет неконтролируемым..."
 KRBAT.29.a: "Боже, помоги нам..."
 
 KRBAT.30.t: "Расширение Видземского базового правительства"
 KRBAT.30.d: "Последние полтора месяца были отмечены постоянной партизанской войной по всей Лифляндской области. Однако Прибалтийский Ландесвер был совершенно неспособен поддерживать порядок на востоке. Поддержка народа не на их стороне, и с каждым латышским или эстонским мятежником, пойманным и казненным, еще пятеро покидают свои усадьбы, чтобы присоединиться к борьбе в лесах. И теперь многие в Куршской и Эстонской областях тоже включились в борьбу. \n\nНа этот раз латышские и эстонские партизаны организовались. Латышское подпольное движение сопротивления и его сеть тайных ячеек организуются под командованием генерала Яниса Курелиса и ассоциации Латвийской Национальной гвардии, тогда как эстонским эквивалентом является вооруженный боевой союз, возглавляемый Паулем Августом Лиллелехтом, но номинально лояльный эстонскому правительству в изгнании в Стокгольме, возглавляемому Артуром Сирком. Эти два руководителя Лесных братьев, сотрудничая друг с другом, занимают несколько приходов в Восточной Лифляндии и управляют ими практически без оппозиции, получив неофициальное название – Видземское базовое правительство. \n\nНаступает обширный партизанский конфликт."
 KRBAT.30.a: "Мобилизуйте все, что у нас есть!"
 
 KRBAT.31.t: "Падение порядка"
 KRBAT.31.d: "Ситуация в Герцогстве стала совершенно несостоятельной. Массовое дезертирство латвийских и эстонских солдат из Ландесвера свело наши силы обороны к минимуму, и как бы хорошо ни были обучены и хорошо экипированы наши войска, они просто не смогли предотвратить натиск партизан. Наши силы были разгромлены, рассредоточены, а их люди либо бежали, либо сдались. Провинциальные Ландтаги распались, а их депутаты от Демократического блока, сотрудничая с Лесными братьями, начали организовывать губернские земельные советы, как и в 1917 году. Эти земельные советы фактически вырвали контроль у администрации балтийских немцев и заявили о суверенитете над своими регионами. \n\nВидземский губернский совет, собравшийся в Валмиере, объявил о независимости Латвийской Республики и избрали временное правительство, которое на данный момент возглавит освобожденные провинции. Их аналог в Ревеле, с другой стороны и объявил о восстановлении Эстонии, заявив, что ее акт о независимости в 1918 году никогда не утратил силы, и пригласил правительство в изгнании в Стокгольм обратно домой. \n\nВ Риге стоит последний оплот балтийских немцев. Хельмут Штегман, давний председатель Рижской думы, установил относительно демократическое и плюралистическое правительство в своем городе, проводя реформы на протяжении 1930-х годов, и его усилия принесли плоды - Рига остается островком стабильности, в значительной степени свободным от восстаний Лесных братьев. Эта стабильность позволила Германской Империи отправить в город батальон и помочь установить порядок против возможных латвийских вторжений. Тысячи балтийских немцев бегут в Ригу, которая теперь претендует на принадлежность к трупу Объединенного Балтийского Герцогства..."
 KRBAT.31.a: "Восточный авангард германской культуры продержится в Риге!"
 KRBAT.31.b: "Tēvzemei ​​un brīvībai! Латвия наша!"
 KRBAT.31.c: "Mu kallis isamaa! Эстония снова свободна!"
 
 KRBAT.32.t: "Куршское лобби"
 KRBAT.32.d: "Хотя четыре основных вестибюля в балтийском Ландтаге могут быть самыми большими, они не единственные и делят пространство с множеством более мелких, которые проводят кампании в собственных интересах, иногда обширных, иногда незначительных. Одно из таких лобби контролирует небольшую, но заметную часть куршской делегации в Ландтаге. \n\nКурония исторически была особым случаем среди территорий балтийских немцев, ее история уникальна и представляет собой несколько независимое герцогство, управляемое Палатой Бирон, когда остальная часть Прибалтики находилась под властью иностранных держав. Еще до того, как было основано Объединенное Балтийское Герцогство, Куршский Ландтаг объявил независимость Курляндии-Семигалии в личном союзе с Германией, и хотя это эфемерное государство так и не появилось, герцогский титул Курляндии-Семигалии остается включенным в историческое наследие Курляндии. \n\nЭто Куршское лобби выступает за усиление автономии куршей и уважение к историческим традициям Курляндии, а теперь и обращайтесь к нам. Мы можем предоставить Дому Биронов государственную пенсию и пообещать уважение права Курляндии на автономию в обмен на их поддержку в Ландтаге."
 KRBAT.32.a: "Да, конечно, Курония уникальна и все такое..."
 KRBAT.32.b: "Пас"
 
 KRBAT.33.t: "Мартиньш Пеникис"
 KRBAT.33.d: "Одинокий представитель в Ландтаге от Курляндии, Мартиньш Пеникис, является его собственным лобби - этот пожилой бывший командующий Российской Императорской Армией в отставке является самым выдающимся из так называемых куршских королей. Они потомки куршской знати, правившей этим регионом до прихода балтийских немцев, они носят собственные гербы и считают себя знатными людьми, несмотря на то, что живут не лучше крестьян и их очень мало. На протяжении всей истории курши – рыцарство признало их классом выше обычного латвийского крестьянства, и тем не менее их права и полномочия со временем были подорваны. \n\nПеникис, представляющий около 600 оставшихся куршских королей, просит о признании дворянского статуса своего народа, а взамен он обязуется поддерживать Демократическую партию прибалтийских немцев в Ландтаге."
 KRBAT.33.a: "...ах, конечно..."
 KRBAT.33.b: "Кто ты такой?"
 
 KRBAT.34.t: "Вопрос о наследстве"
 KRBAT.34.d: "Герцог Объединенного Балтийского Герцогства, Адольф Фридрих цу Мекленбург приближается к семидесяти годам. Хотя он остается таким же крепким, как всегда, и его физическая форма означает, что он, вероятно, проживет по крайней мере еще одно десятилетие, вопрос о том, кто станет его преемником, начинает звучать в залах. У Адольфа Фридриха только один ребенок - дочь, принцесса Войцлава Феодора, которая недавно вышла замуж за дом Рейссов. Отсутствие наследников мужского пола означает, что преемственность неясна, так как не было принято никаких законов, устанавливающих королевскую преемственность женщин. \n\nГерцог и многие из его придворных смотрят на герцога Кристиана Людвига цу Мекленбургского, племянника Адольфа Фридриха и второго сына Фридриха Франциска IV, великого герцога Мекленбург-Шверинского. Курсант Императорской немецкой армии, он обладает достаточным обаянием в своей персоне, чтобы его можно было рассматривать как прекрасного герцога в процессе становления - и он выразил заинтересованность занять трон Прибалтики, если он понадобится. В качестве альтернативы, герцог Адольф Фридрих может просто проигнорировать закон Салический закон и потребовать обнародования закона, разрешающего наследование женского пола в Объединенном Балтийском Герцогстве."
 KRBAT.34.a: "Герцог Кристиан Людвиг - наследник!"
 KRBAT.34.b: "Разрешить Войцлаве Феодоре унаследовать трон"
 
 KRBAT.35.t: "Изоляция"
 KRBAT.35.d: "Последние месяцы были довольно откровенным опытом для Адольфа Фридриха и его дочери. Представить себе, что под крышами и улицами Риги существует такое обширное тайное общество, спрятанное от посторонних глаз в домах и особняках, но при этом такое сложное, ритуальное и все контролирующее, ему никогда бы не пришло в голову. Он и раньше слышал о Балтийском Братстве, но никогда бы не подумал, что оно может быть такой раковой опухолью для герцогства. n\nПо крайней мере, это был рак, который мог позволить ему довольно обеспеченную жизнь в качестве заключенного. Герцог никогда не голодал и не умирал от жажды, и даже иногда принимал посетителей из Братства. И все же ... \n\n'Вы же не собираетесь уйти с этим.' \n\nОднако ведущий брат, Отто фон Курсель, остался равнодушен к ядовитым словам герцога. 'И все же, даже если ваше присутствие здесь является открытым секретом на данный момент, никто не сопротивляется. Мне уже многое сошло с рук, и что говорит, что я не могу продолжать?Мне уже многое сошло с рук, и почему я не могу продолжать?' \n\n'Граф Гольц в конце концов остановит вас. Он лояльный монархист, не ... кто бы ни был ваш народ. Он станет свидетелем преследуемых вами ужасов и подавит вас.' \n\n'Гольц – дряхлый шут. Застрял в мире, который уже умер, преследуя славу, которую современность никогда не даст. Он прекрасный командир и отличное номинальное лицо, но хитрый лидер - нет. Ему нужны великолепные парады, патриотическая лексика и несколько заверений, и он будет смотреть материалы 'Национального возрождения''. \n\nКурселл поднялся со своего места, позволяя бывшему герцогу вернуться к своим мыслям. 'Ты здесь не потому, что я или ближний круг ненавидят тебя, а только потому, что ты не такой, как граф Гольц'."
 KRBAT.35.a: "Национальное возрождение не имеет компромисса."
 
 KRBAT.36.t: "Протокол 1919 года"
 KRBAT.36.d1: "Газета "Riga am Sonntag" переиздала документ 1919 года, так называемый "Протокол 1919 года", вызвав возмущение многих своих читателей. "Протокол 1919 года" является якобы антисемитским текстом, найденный в кармане мертвого большевистского солдата во время Гражданской войны в России. Это едва связный сфабрикованный 'доклад', который злорадствует по поводу превращения русского народа в рабов, заявляет, что революции в России и Франции были спровоцированы так называемым 'Международная израильская лига', и что он должен использоваться для скупки золота и государственных облигаций по всему миру с целью укрепления власти и влияния. Опубликованный во время войны за независимость Эстонии, с тех пор он был подхвачен антисемитами и даже добавлен в качестве дополнения к более поздним выпускам 'Протоколов сионских мудрецов'. \n\nБалтийское Братство выпустило заявление, в котором одобряет это решение "Riga am Sonntag", однако, используя это как шанс осудить так называемые 'международные Еврейские заговоры' и одобрить публикацию большего количества антисемитских материалов в следующие месяцы."
 KRBAT.36.d2: "Газета "Riga am Sonntag" переиздала документ 1919 года, так называемый "Протокол 1919 года", вызвавший возмущение многих своих читателей. "Протокол 1919 года" является якобы антисемитским текстом. найденный в кармане мертвого большевистского солдата во время Гражданской войны в России. Это едва связный сфабрикованный 'доклад', который злорадствует по поводу превращения русского народа в рабов, заявляет, что революции в России и Франции были спровоцированы так называемым 'Международная израильская лига', и что он должен использоваться для скупки золота и государственных облигаций по всему миру с целью укрепления власти и влияния. Опубликованный во время войны за независимость Эстонии, с тех пор он был подхвачен антисемитами и даже добавлен в качестве дополнения к более поздним выпускам 'Протоколов сионских мудрецов'. \n\nПравительство немедленно выступило против этого решения "Riga am Sonntag", однако, потребовав снять этот вопрос за пропаганду сфабрикованных заговоров с целью т. е. межнациональная рознь. "Rigasche Rundschau" Пауля Шимана также отреагировала на публикацию, подробно проанализировав Протокол и пролив свет на изложенные в нем бессмысленные утверждения."
 KRBAT.36.a: "Я вижу..."
 
 KRBAT.37.t: "Кончина Фюрера"
 KRBAT.37.d: "Граф Рюдигер фон дер Гольц, регент балтийского государства в течение последних десяти лет, скончался сегодня в возрасте 80 лет. Весь народ в трауре - пожилой и благородный генерал, захватив власть над нацией с помощью Прибалтийского Ландесвера и Балтийского Братства, спас ее от тисков развала и помог привести ее к новой эре. За эти достижения он даже получил почетное звание фюрера, 'вождя', по отношению к своей персоне, как и многие другие правые националистические режимы, которым подражало балтийское государство. \n\nНесмотря на то, что фон дер Гольц был известным лидером в трудные времена, он не смог консолидировать власть вокруг лояльной клики и не смог выиграть политические сражения, происходящие в тени правительства. Во время его правления могущество Балтийского Братства продолжало расти, и ничто не могло остановить его, а теперь, когда Гольц ушел, исчезло и единственное оставшееся препятствие на пути к их абсолютному господству. Ландесвер идеологически заряжен и лоялен, Балтийское общество преобразовано в соответствии с их идеалами, а его политика организована в соответствии с их прихотью. Неудивительно, что впоследствии Отто фон Курсель и Братство захватили государственный аппарат."
 KRBAT.37.a: "Национальное возрождение завершено"
 
 KRBAT.38.t: "Бегство балтийских немцев"
 KRBAT.38.d: "Под давлением латышских и эстонских повстанцев, Объединенное Балтийское Герцогство капитулировало, и Балтийский регион погрузился в хаос. В то время как многие прибалтийские немцы направляются в Ригу, другие предпочитают направляться прямо в Германию. Многие из них опасаются за свою жизнь и имеют мало вещей с собой, и эти беженцы наводнили наши порты в Балтийском море. \n\nСреди них есть многочисленные солдаты и офицеры Прибалтийского Ландесвера, в том числе несколько генералов, которые теперь предлагают свои услуги императорской германской армии. Нет никаких сомнений ни в их лояльности Германской империи, ни в их мастерстве в военном деле – Ландесвер был известен как одна из самых элитных сил в Рейхспакте по уважительной причине."
 KRBAT.38.a: "Добро пожаловать!"
 KRBAT.38.b: "Нам не нужна их помощь."
 
 KRBAT.39.t: "Бегство балтийских немцев"
 KRBAT.39.d: "Прибалтийские немцы, живущие на нашей земле, массово бегут от нашего режима. Боясь за свою жизнь или за свое имущество, дворяне, бизнесмены, интеллигенция и даже простые германские народы бегут в город Ригу и Германскую империю, где они надеются вырваться из наших лап и найти лучшую жизнь. Хотя они забирают с собой свои навыки и образование, мы можем только помахать им и пропустить их тесные корабли."
 KRBAT.39.a: "Они нам здесь не нужны."
 
 KRBAT.40.t: "Трансформация общества начинается"
 KRBAT.40.d: "Теперь, когда последние из вооруженных противников режима повешены толпами, Балтийское Братство, контролирующее новое правительство из тени, может проводить свою политику преобразований полностью. Их цели покоятся на нескольких столпах, и все они ведут к одной цели – полному подчинению прибалтийской немецкой нации более великому идеалу откровения и полной мобилизации экономики во имя Великого Крестового похода на Восток. В последующие годы все пережитки капитализма, к которому Братство не скрывает своей ненависти, называя его 'англосаксонским воровством душ', должны быть уничтожены и на его месте выстроена иерархическая, упорядоченная, контролируемая государством система. Среднестатистические граждане должны быть ухожены и переформированы, чтобы стать образцовыми христианами, они снова должны быть пропитаны Тевтонским духом, который грубеет в их венах. \n\nПрибалтийский Ландесвер, который помог Братству прийти к власти, не имеет никаких проблем с этими преобразовательными реформами - в конце концов, их интересы будут удовлетворены, и довольно многие из них действительно симпатизируют этому крайнему, почти эзотерическому национализму... Многие умрут на этом усеянном трупами пути к национальному возрождению. Многие другие будут страдать. Но это жертва, на которую Отто фон Курсель был готов пойти."
 KRBAT.40.a: "Пусть играет музыка!"
 
 KRBAT.41.t: "Победа!"
 KRBAT.41.d: "Угроза 'Лесных братьев' в Балтийском регионе полностью подавлена. Потеряв последние позиции, силы рассредоточены, а некоторые из их главных лидеров убиты под перекрестным огнем, партизаны либо перешли в маломасштабную политику или полностью прекратили сопротивление – что, в любом случае, делает движение больше не угрожающим нашей стабильности. Латвийские и эстонские эмигранты, которые пересекли границу с Россией, чтобы присоединиться к сопротивлению, теперь отчаянно бегут обратно, утверждая, что они будут продолжать цепляться за свои глупые причина несмотря ни на что, но их голос больше не имеет значения. Герцогство в безопасности."
 KRBAT.41.a: "И пусть это продлится тысячу лет!"
 
 KRBAT.42.t: "Шиман против Пуссулла"
 KRBAT.42.d: "В залах Ландтага разгорелась дискуссия – пожилому лидеру Демократической партии бросил вызов Вольдемар Пуссулл, ведущий член правой Народной партии. Пуссулл приписывает себя идеологической мысли барона Вильгельма фон Фиркса, известного титана политики балтийских немцев, который был главным противником Шимана до его кончины в 1933 году. Вскоре дебаты перешли к основам политики балтийских немцев и идеологическим целям обеих сторон. \n\nПуссулл и Шиман согласны с тем, что балтийские немцы представляют собой позитивное присутствие в странах Балтии и более достойны править ими, чем латыши и эстонцы. Однако Пуссулл утверждает, что это доказательство их особого положения в обществе, которое должно быть присуще и должно остаться в будущем. Однако Шиман не согласен с этим утверждением, утверждая, что, хотя балтийские немцы унаследовали либеральные основы германской культуры, ничто не мешает латышам и эстонцам стать такими же просвещенными через образование, заслуги и поглощение Балтийской немецкой культуры. По его мнению, балтийские немцы несут бремя передачи своей цивилизации латышскому и эстонскому народам. Однако Пуссулл называет Шимана лицемером – если путь к цивилизованности для латышей и эстонцев лежит через сближение с прибалтийскими немцами, то разве это не делает чистых прибалтийских немцев особенными? \n\nЧлены Ландтага, наблюдающие за дебатами, должны сделать свои выводы – и большинство решает это..."
 KRBAT.42.a: "Аргументы Шимана сильнее."
 KRBAT.42.b: "У Пуссулла хорошая точка зрения."
 
 KRBAT.43.t: "Лесные братья теряют терпение"
 KRBAT.43.d: "С начала восстания Лесных братьев прошел год, а цели латышских и эстонских повстанцев до сих пор не достигнуты. Хотя борьба продолжается, они потеряли много своих сил и потеряли многих из своих самых сильных бойцов. Истощение сил начинает сказываться на их боеспособности, и партизанские набеги становятся все менее частыми. \n\nПохоже, что мы пережили первую волну, и если мы продолжим наступление, то, возможно, сумеем пережить этих мятежников."
 KRBAT.43.a: "Не отдыхай, пока Герцогство не будет в безопасности!"
 
 KRBAT.44.t: "Отто фон Курсель консолидирует Братство"
 KRBAT.44.d: "Балтийское Братство сотрясало идеологическую борьбу между братьями на протяжении самой продолжительной части 1935 года, но с наступлением нового года этот конфликт, похоже, подошел к концу. Информация об истинной внутренней работы этого скрытного, христианского фундаменталистского и пангерманского националистического порядка немногочисленны и редки, но в течение года так называемое 'внешнее кольцо' Братства, которое поддерживает некоторые контакты с внешним миром, стало свидетелем освобождения многих членов за 'нарушение принципов Братства'. Подобные увольнения имели место и в еще более секретном 'внутреннем кольце'. \n\nБратья, которые, как ранее считалось, стреляли в сторону Братства, такие как Харальд фон Раутенфельд и Эдуард фон Деллинсгаузен полностью утратили свое влияние в его идеологии и действиях. За их счет Отто фон Курселл укрепил свое абсолютное правление над Братством. Заняв позицию ведущего брата (Führender Bruder) с 1928 года, фон Курселл изначально рассматривался как компромиссный номинальный руководитель и компетентный администратор, который разработал устав Братства, но с годами показал, что он становится все более контролирующим и идеологическим. \n\nВ Братстве он является ведущим защитником фракции Остенбевегунг, фракции пангерманских и христианских фундаменталистов. Он рассматривает себя и всех балтийских немцев как мессианских духовных наставников германских народов, которые возглавят воинствующую миссионерскую миссию на Восток, как лояльных подчиненных новой Германии."
 KRBAT.44.a: "Это не сулит ничего хорошего..."
 KRBAT.44.b: "Что такое Балтийское Братство?"
 
 KRBAT.45.t: "Балтийское Братство"
 KRBAT.45.d: "Суровые годы периода после Вельткрига оставили многих молодых прибалтийских немецких дворян разочарованными. Объединенное Балтийское Герцогство оказалось тлеющим мусорным костром, его устаревшие традиции совершенно непригодны для современности, а партикуляризм их лидеров превратил пангерманское единство в далекую мечту. Сам мир начал переворачиваться с ног на голову - большевизм, синдикализм и латышско-эстонский национализм поднялись, чтобы поколебать свой старый образ жизни. Столкнувшись со всем этим, многие из них обратились к лютеранской вере, их религиозные убеждения, объединенные непреклонным антисиндикализмом и пангерманским национализмом, развились в сторону экстремизма. Балтийское Братство было основано в 1928 году некоторыми наиболее видными представителями молодого поколения прибалтийских немцев, в том числе Харальдом фон Раутенфельдом, Сильвестром фон Роппом, Георгом и Гансом фон Мантейфель-Цегесами и Отто фон Курселем. \n\nБалтийское Братство было основано как тайный христианский фундаменталистский и пангерманский орден и остается таковым по сей день. Она организована в братские кольца, которые действуют в каждом крупном городе герцогства и существуют как место для религиозного поклонения, совместного труда и философской мысли. Братство действует в соответствии с определенным уставом и набором обязательных принципов, включая безупречную надежность, послушание старшему брату и целомудрие, среди прочих. Все члены Братства делятся на внешнее кольцо, или кольцо подготовки, и внутреннее кольцо. Переход от первого ко второму – это значительный подвиг. \n\nБалтийское Братство – это абсолютно не массовое движение, но оно сохраняет большое влияние в правительстве. Многие из его членов – высокопоставленные члены рыцарских орденов и представители в Ландтаге, разумеется, хранящие свою верность в тайне. Среди Прибалтийского Ландесвера самым горячим сторонником Братства является Ганс фон Мантейфель-Цеге, член его внутреннего кольца."
 KRBAT.45.a: "Понятно..."
 
 KRBAT.46.t: "Пауль Шиман"
 KRBAT.46.d: "Карл Кристиан Теодор Пауль Шиман родился в 1876 году в Митау в Курляндии, тогда входившей в состав Российской Империи. Хотя сам он не был дворянином, он происходил из богатой семьи балтийских немцев среднего класса и таким образом, мог получить полноценное образование в Германии, а также пройти офицерскую службу в Российской Императорской Армии. Еще до Вельткрига он прославился как кровожадный либерал, вел постоянную полемику с консервативным обществом балтийских немцев и даже был ненадолго изгнан из Риги Ливонским рыцарством в 1917 году. Вернувшись на родину годом позже, он вместе с Фридрихом фон Самсон-Химмельстьерна основал ДПБН, чтобы продвигать свое видение либеральной Балтийской федерации. \n\nШиман – убежденный либеральный демократ, противник консервативному национализму и синдикализму – первый за то, что противостоит всему, за что борется либерализм, а второй за то, что он является ненормальным уродством свободы, которое отрицает индивидуальную личность в пользу некультурной бездарности масс. Однако его определение либерализма отличается от западного. Шиман верит в отмену привилегий и силу индивидуальных заслуг, но не во всеобщее политическое равенство - для него нелепо представить уборщицу с такими же политическими правами, что и университетский профессор. Его политическое видение корпоративистское и больше похоже на меритократию, чем на демократию, хотя, как он заключает, либеральная демократия – хороший метод поиска 'лучших людей'. По его мнению, культурная миссия балтийских немцев - обучать этим либеральным идеям латышские и эстонские массы. \n\nДругой важный вклад Шимана – это концепция национального государства. В значительной степени заимствуя австромарксизм, Шиман интерпретирует этничность как 'духовное сообщество', во многом как религию, и утверждает, что национализм должен быть отделен от государства так же, как и религия - вместо этого все этнические группы в стране должны существовать как добровольные сообщества, защищающие интересы их участников. Эта национальная государственность составляет основу его проекта Балтийской Федерации."
 KRBAT.46.a: "Понятно..."
 
 KRBAT.47.t: "Реакционный совет: Штернберг и Пильхау"
 KRBAT.47.d: "Два члена самых влиятельных семей балтийской знати, занимающие разные должности и рассказывающие разные предыстории, объединились, чтобы победить Шимана и восстановить то, что они считают праведным путем традиции.\n\nРодившийся в 1880 году барон Рольф Эдвард Клеменс фон Унгерн-Штернберг, уроженец города Ревель, происходил из ветви знаменитого дворянского дома фон Унгерн-Штернбергов. Получив образование инженера-дорожника, он стал дипломатом для Императорской российской дипломатической службы, и провел двадцать лет своей жизни, путешествуя по планете в качестве посланника двух монархий, первой русской и балтийской – во время этих путешествий он гулял по улицам Константинополя, Парижа, Лиссабона и даже Нагасаки, где он провел почти полдесятилетия своей жизни. После посещения своего дальнего кузена в Монголии, поворот событий, с которым Дом Унгерн-Штернбергов все еще не может смириться, Рольф вернулся на свою родину, и эти два десятилетия оставили его совершенно другим человеком. Барон обладает статностью и остроумием эрудита, знает несколько языков и проводит свободное время за сочинением стихов - но весь его жизненный опыт только укрепил его убеждение в том, что традиции прибалтийских германских народов являются образцовыми и должны быть защищены от либеральных посягательств. \n\nРодившийся в 1885 году барон Адольф Константин Теодор Пилар фон Пильхау является сыном Адольфа Пилара фон Пильхау, отца-основателя Балтийского герцогства, его первого и самого продолжительного главы правительства. Это факт, который всегда упоминает фон Пильхау, именно тот факт, который подтолкнул его к политической карьере в Ливонском рыцарстве, и именно этот факт превратил его в высокомерного, самоуверенного сноба. Из всех лидеров Четырех рыцарей он меньше всего боится использовать свою силу, уверенный, что она не может иметь неприятных последствий против него и что дело, за которое он борется, правое. Поддержав решение своего отца изгнать Пауля Шимана в 1917 году, Пильхау до сих пор соперничает с ним."
 KRBAT.47.a: "Понятно..."
 
 KRBAT.48.t: "Перемирие национального единства?"
 KRBAT.48.d: "Новости о восстании Лесных братьев в Лифляндии, застало ландтаг Объединенного Балтийского Герцогства совершенно врасплох, и его бездействие можно считать одной из причин, почему это восстание вспыхнуло в первую очередь. Расколотый Ландтаг подвергается давлению со стороны внешних сил – Ландесвер требует национального единства перед лицом кризиса, и герцог вышел, приказав своему правительству искать сближения с правой оппозицией.\n\nЛидер Ливонского рыцарства Адольф Константин Пилар фон Пильхау сделал свой ход первым, напрямую связавшись с председателем фон Самсоном-Химмельштерной и предложив сделку, от которой он не мог отказаться. В течение следующих двух месяцев, Ландтаг будет совместно работать над принятием законов, необходимых для восстановления порядка в герцогстве, а взамен обе стороны откажутся от создания коалиций и союзов, чтобы свергнуть друг друга на это время. Однако Пауль Шиман требует от своих коллег не искать компромисса - по его словам, Пилхау и Штернберг воспользуются миром, чтобы строить планы за своей спиной и попытаться свергнуть правительство. И, возможно, есть основания опасаться этого, так как Пильхау определенно не тот человек, который ставит страну выше партии… \n\nС другой стороны, отказ от перемирия и продолжение политической борьбы в разгар партизанской войны не сулит ничего хорошего для стабильности нашей нации, и силы за пределами Ландтага не одобрят этого. Нарушит ли фон Самсон-Химмельштерна приказ Шимана или поставит партию выше страны?"
 KRBAT.48.a: "Лесные братья - большая угроза"
 KRBAT.48.b: "Пильхау и Штернберг - большая угроза"
 
 KRBAT.49.t: "Перемирие национального единства завершается"
 KRBAT.49.d: "Через два месяца перемирие национального единства завершилось, и битва в Ландтаге возвращается в нормальное русло. Наши худшие опасения оправдались – пока мы были сосредоточены на подавлении движения 'Лесных братьев', маршал земли фон Унгерн-Штернберг и рыцарь-капитан Пилар фон Пилхау упорно работали, чтобы разрушить все, над чем мы работали! Союзы, которые мы когда-то заключали, стали недействительными, наша поддержка среди лобби Ландтага падает до новой низкой точки. Нам нужно будет найти новую поддержку, если мы захотим перестроиться."
 KRBAT.49.a: "Черт побери"
 
 KRBAT.50.t: "Заговор Гольца"
 KRBAT.50.d: "Прибалтийский Ландесвер сделал ставку на перемирие национального единства с самого начала конфликта с Лесными братьями, но по мере эскалации конфликта, пока продолжается политическая битва в Ландтаге, им пришлось перейти к альтернативным методам. Уникальный для всех стран Европы, Прибалтийский Ландесвер полностью независим от гражданского правительства, за исключением в значительной степени беспомощной Военной комиссии в Земельном Управлении - на самом деле, эта договоренность родилась из необходимости, так как военные не могли позволить себе ждать приказов от некомпетентной, древней системы управления. В этот критический момент эта независимость означала, что Ландесвер превратился во врага, а не союзника Рижской администрации.\n\nЭта антигражданская лихорадка власти дошла и до верховного главнокомандующего Ландесвера, Рюдигера фон дер Гольца, и вскоре к нему пришло спасение в лице Балтийского Братства. Подпольный религиозный националистический орден Отто фон Кёрселля наблюдал за событиями в Ландтаге из тени и пришел к тому же выводу, что этот декадентский и саморазрушающий конфликт должен закончиться. Ландтагу, рыцарям и герцогу, закрывающему глаза на хаос, нужно уйти - и с этой целью фон дер Гольц и фон Кёрселл достигли тайного соглашения, которое вступит в силу в ближайшие дни."
 KRBAT.50.a: "Понимаю..."
 KRBAT.50.b: "Кто такой генерал фон дер Гольц?"
 
 KRBAT.51.t: "Мантойфельский переворот"
 KRBAT.51.d: "Самая мелкая часть организация переворота Братства-Ландесвера, упала на плечи Ганс фон Мантейфель-Цеге, уважаемого военачальника Ландесвера и верного члена ближнего круга Братства. Распространились слухи о латышском воинственном восстании в Риге, на которое Ландесвер отреагировал и послал в город специальные подразделения - эти подразделения быстро разоружили местный гарнизон, взяли под контроль все коммуникации и окружили Ландтаг. Сто пятьдесят членов законодательного органа и все члены Конвента землеустроителей были задержаны, узнав по секретным каналам, что в городе совершаются набеги на учреждения Четырех Балтийских рыцарских орденов, по всей стране объявляется военное положение, а местные гражданские власти поддаются военному давлению. Местонахождение герцога Адольфа Фридриха неизвестно.\n\nЧерез несколько часов, генерал фон Мантейфель-Цеге предъявил блокированному Ландтагу свои требования - роспуск законодательного органа и Конвента землеустроителей, которые должны были быть заменены 'верным и уважаемым правительством' во главе с Рюдигером фон дер Гольцем в качестве чрезвычайного регента и Отто фон Кёрселлем в качестве нового председателя Конвента. Опасаясь дальнейших последствий, большинство Ландтага проголосовало за капитуляцию, несмотря на сопротивление со стороны членов Рижского демократического блока, которые с тех пор были арестованы за нарушение общественного порядка."
 KRBAT.51.a: "Ради Бога и Фатерланда!"
 
 KRBAT.52.t: "Редутный вопрос"
 KRBAT.52.d: "В Прибалтийском ландесвере сформировались два подхода к редутному вопросу.\n\nОдна из фракций считает, что подход к потенциальному прорыву в Остволле должен быть простым - река Двина и городской ландшафт Риги предлагают оборону, которую можно сделать непроходимой при наличии достаточного количества фортификационных сооружений. Это также сохранило бы связь балтийских укреплений с остальной частью фронта и тем самым оставило бы их открытыми для подкрепления с юга.\n\nДругая фракция имеет иной взгляд на возможную Русско-Рейхспактскую войну. Из-за наших укреплений на восточной границе, вероятно, что русские избегут прямого наступления на них и вместо этого нанесут удар в южном направлении, через Белую Рутению и Литву, которую эти офицеры считают самым слабым звеном. В такой ситуации Герцогство будет изолировано от остальной части Рейхспакта, и поэтому должно пробиться в такие города, как Рига и Ревал, где они смогут получить немецкую поддержку через море и удержать русских, в то время как войска империи будут вести бои на юге.\n\nКакой подход имеет больше достоинств?"
 KRBAT.52.a: "Мы должны задерживать наших врагов в городах"
 KRBAT.52.b: "Мы должны отступить за Двину"
 
 KRBAT.53.t: "Рюдигер фон дер Гольц"
 KRBAT.53.d: "Граф фон дер Гольц - самый могущественный небалтийский немец, когда-либо побывавший в Объединенном Балтийском Герцогстве, пожалуй, даже больше, чем сам герцог Адольф Фридрих. Потомок почетного прусского дворянского рода с историей военных офицеров, фон дер Гольц еще до Вельткрига, во время которого он был командиром дивизии, пользующейся уважением как на Западном, так и на Восточном фронтах, делал длительную и плодотворную карьеру в Императорской немецкой армии. В 1918 г. он стал главным достоянием Генерального штаба в отношениях с восточными регионами страны - в начале того же года он был направлен в Финляндию в качестве представителя немецких войск и быстро взял под свой контроль государство как диктатор. Когда это оказалось нецелесообразным, его перевели в Балтийское герцогство, где он заложил основы Прибалтийского ландесвера. Армия герцогства обязана всем фон дер Гольцу, и он это знает.\n\nАристократ по крови и характеру, Граф имеет очень мало терпения к демократии и ссорам либералов в Ландтаге. В то время как многие из его соотечественников, немецких ветеранов, которые помогли основать Прибалтийский ландесвер, в конце концов вернулись в Германию, фон дер Гольц остался, зная, что герцог не только снова будет нуждаться в его услугах, но и сможет воспользоваться ситуацией и наконец, подняться выше простого начальника штаба Ландесвера. И, похоже, его желание наконец-то исполнилось."
 KRBAT.53.a: "Понимаю..."
 
 KRBAT.54.t: "Конституционная Конвенция"
 KRBAT.54.d2: "Одним из ключевых обещаний, данных Паулем Шиманом и Балтийско-немецкой Демократической партией, является проект и распространение современной конституции Объединенного Балтийского Герцогства, которая навсегда сметёт с лица земли устаревшую структуру страны. После многих лет напряженного труда и разрозненных реформ, кажется, что остальная нация была убеждена последовать этому примеру.\n\nТриста делегатов собрались в Доме Ливонского рыцарства в Риге, чтобы сформировать Конституционную Конвенцию, Объединенного Балтийского Герцогства. Каждый кантон делегировал двадцать представителей, десять были делегированы рижскими бюргерами, сто были избраны всеми гражданами герцогства мужского пола по партийным спискам, а семьдесят были делегированы такими группами влияния, как Четыре Прибалтийских рыцарства, землевладельческое дворянство и этнические меньшинства. Герцог Адольф Фридрих с семьей решили лично присутствовать на Конвенции, а Шиман пригласил многочисленных экспертов в области права из Германии в качестве советников делегатов.\n\nСкоро откроется новая глава в балтийской истории."
 KRBAT.54.d1: "Одним из ключевых обещаний Рижской думы и ее республиканского правительства является проект и распространение современной конституции Балтийской Федерации, которая навсегда сметёт устаревшую структуру страны. После долгих лет напряженного труда и разрозненных реформ, кажется, остальная нация была убеждена последовать этому примеру.\n\nТриста делегатов собрались в бывшем Доме Ливонского рыцарства в Риге, чтобы сформировать Конституционную Конвенцию, Балтийской Федерации. Все триста представителей были избраны всеми гражданами герцогства мужского пола по партийным спискам, без различия между бывшими дворянами и простолюдинами. Бывший герцог Адольф Фридрих и его семья решили лично присутствовать на конвенции, и [Root.GetLeader] пригласил многочисленных экспертов в области права из Германии в качестве советников делегатов.\n\nСкоро откроется новая глава в балтийской истории."
 KRBAT.54.a: "Давайте начнем!"
 
 KRBAT.55.t: "Преамбула"
 KRBAT.55.d: "Перед перечислением каких-либо статей Конституции стоит Преамбула, которая является самой важной частью любой Конституции. В ней не определяются какие-либо конкретные законы или нормативные акты, а устанавливаются цели Конституции и цели ее разработки. По сути, она задает тон остальной части документа, которую ни одна статья не может нарушить.\n\nСуществует несколько преобладающих понятий о том, какой должна быть тема Преамбулы и следовательно, остальной части Конституции, вплоть до конкретной формулировки каждого предложения."
 KRBAT.55.a: "'Герцог балтийских народов дарует следующую Конституцию....'"
 KRBAT.55.b: "'Народ балтийских провинций провозглашает следующую Конституцию...'"
 KRBAT.55.c: "'Народ Балтийской Федерации провозглашает следующий документ...'"
 
 KRBAT.56.t: "Распределение власти"
 KRBAT.56.d: "Полуконституционный механизм Объединенного Балтийского Герцогства до этого момента определял его как федеральную систему, разделенную на несколько Кантонов, или Крайзе, которые имеют свои собственные законодательные органы и обладают значительными полномочиями в экономической, социальной и судебной политике. Обеспечивая стабильность страны и позволяя герцогству принимать более активное участие в местном самоуправлении, в то же время оно замедляет процесс управления и превращает его в ползучий процесс.\n\nКонституционная Конвенция - лучшее время, чтобы определить характер отношений правительства с входящими в его состав провинциями. Каким должно быть распределение власти в стране, должен ли быть сохранен баланс или одна из двух сторон должна взять верх?"
 KRBAT.56.a: "Кантоны должны вернуть свои полномочия центральному правительству."
 KRBAT.56.b: "Необходим баланс между центральной и местной властью."
 KRBAT.56.c: "Центральное правительство должно передать полномочия местному управлению."
 
 KRBAT.57.t: "Этно-лингвистическая политика"
 KRBAT.57.d: "Объединенное Балтийское Герцогство - это страна, населенная балтийскими немцами, а также латышами и эстонцами, и до этого момента первые обладали привилегиями и властью, которыми вторые не могли воспользоваться. В залах Конвенции поднимаются такие вопросы, как языковая политика государства, права, закрепленные в Конституции, и то, насколько универсальными они должны быть. Пауль Шиман быстро выдвинул свою концепцию 'национального государства', которое не дискриминирует по этническому признаку и рассматривает национальность как нечто, выходящее за рамки государственных дел. Что должна сказать Конституция об этнической и языковой политике страны?"
 KRBAT.57.a: "Страна основана, прежде всего, на немецкой культуре."
 KRBAT.57.b: "Все жители имеют одинаковые основные права и обязанности."
 KRBAT.57.c: "Реализовать национальное государство Шимана."
 KRBAT.57.e: "Лингвистическая политика является исключительно вопросом Кантонов."
 
 KRBAT.58.t: "Ландтаг"
 KRBAT.58.d: "Как и до принятия Конституции, Ландтаг закреплен в качестве законодательного органа страны, который несет ответственность исключительно перед народом и выполняет законодательные обязанности в стране. Однако возникает вопрос о том, какую форму должен принять этот законодательный орган. Должен ли Ландтаг быть однопалатным или двухпалатным, и если да, то какая из его палат должна избираться или назначаться каким способом? Пауль Шиман снова высказывает свой совет, и его предложение состоит в том, чтобы избежать подводных камней западных демократий и вместо этого сформировать полностью меритократическую законодательную власть, назначаемую из университетов и гражданского общества, основанную на образовании, опыте и заслугах. Какую форму должен принять Ландтаг?"
 KRBAT.58.a: "Двухпалатный законодательный орган, выборная нижняя палата и аристократическая верхняя палата."
 KRBAT.58.b: "Двухпалатный законодательный орган, избираемая нижняя и верхняя палаты, назначаемые герцогом."
 KRBAT.58.c: "Двухпалатный законодательный орган, обе палаты избираются прямым голосованием."
 KRBAT.58.e: "Однопалатный законодательный орган, состоящий из представителей провинций."
 KRBAT.58.f: "Двухпалатный законодательный орган, выборная нижняя палата и меритократическая верхняя палата."
 KRBAT.58.g: "Однопалатный законодательный орган, назначаемый на основе заслуг и опыта."
 KRBAT.58.h: "Однопалатный, универсально избранный законодательный орган."
 
 KRBAT.59.t: "Линии подотчетности"
 KRBAT.59.d1: "Конституция Балтийской Федерации отменяет полномочия Конвента землеустроителей и заменяет этот устаревший орган на должность Канцлера, который возглавляет кабинет министров, и Президента, который избирается Ландтагом главой государства, и оба они выполняют функции исполнительной власти страны. Однако возникает вопрос о порядке подотчетности - то есть, какими должны быть отношения между канцлером, Ландтагом и президентом в соответствии с Конституцией? Вопрос о назначении канцлера является самым насущным, и хотя может показаться банальным беспокоиться о том, кто кого назначает и кто дает согласие, они могут и будут в конечном итоге подвергаться резкой критике. В конце концов, эта формулировка может наделять одно учреждение большими полномочиями по сравнению с другим."
 KRBAT.59.d2: "Конституция Объединенного Балтийского Герцогства отменяет полномочия Конвента землеустроителей и заменяет этот устаревший орган на должность Канцлера, который возглавляет кабинет министров и выполняет функции исполнительной власти страны. Однако возникает вопрос о порядке подотчетности - то есть, какими должны быть отношения между канцлером, Ландтагом и герцогом в соответствии с Конституцией? Вопрос о назначении канцлера является самым насущным, и хотя может показаться банальным беспокоиться о том, кто кого назначает и кто дает согласие, они могут и будут в конечном итоге подвергаться резкой критике. В конце концов, эта формулировка может наделять одно учреждение большими полномочиями по сравнению с другим."
 KRBAT.59.a: "Герцог назначает канцлера по рекомендации Ландтага."
 KRBAT.59.a2: "Президент назначает канцлера по рекомендации Ландтага."
 KRBAT.59.b: "Ландтаг представляет кандидата в канцлеры, которого утверждает Герцог."
 KRBAT.59.b2: "Ландтаг представляет кандидата в канцлеры, которого утверждает Президент."
 KRBAT.59.c: "Ландтаг самостоятельно выбирает канцлера."
 
 KRBAT.60.t: "Дворянство"
 KRBAT.60.d1: "Объединенное Балтийское Герцогство было государством, основанным на опоре балтийско-немецкого дворянства, и они, по понятным причинам, обеспокоены той ролью, которую они будут играть в нашем новом государстве. Балтийско-немецкая Демократическая партия яростно выступает против любых остающихся благородных привилегий, и либеральный консенсус соглашается с тем, что балтийское рыцарство не должно играть какой-либо роли в управлении страной. Рыцарство по-прежнему остается могущественным в нашей стране, и дворяне, безусловно, хотят сохранить свои позиции..."
 KRBAT.60.d2: "Объединенное Балтийское Герцогство - это государство, основанное на опоре балтийско-немецкого дворянства, и они, по понятным причинам, обеспокоены той ролью, которую они будут играть в нашем новом государстве. Пауль Шиман и Балтийско-немецкая Демократическая партия яростно выступают против любых оставшихся благородных привилегий, и либеральный консенсус соглашается с тем, что балтийское рыцарство не должно играть какой-либо роли в управлении страной. Рыцарство по-прежнему остается могущественным в нашей стране, и дворяне, безусловно, хотят сохранить свои позиции..."
 KRBAT.60.a: "Дворянские титулы и рыцарство следует отменить."
 KRBAT.60.b: "Дворянские титулы и рыцарство должны быть закреплены в Конституции."
 
 KRBAT.61.t: "Чрезвычайные полномочия"
 KRBAT.61.d: "Наступает время, когда безопасность страны находится под угрозой, а демократия сталкивается с проблемами либо внутри страны, либо за ее пределами. Могут наступить времена войны, внутренних раздоров, гражданских конфликтов или стихийных бедствий, которые сделают обычную демократическую процедуру невозможной при управлении государством. В таких ситуациях правительство может объявить чрезвычайное положение и приостановить некоторые свободы, предусмотренные в его конституции, чтобы защитить своих граждан. Должны ли эти чрезвычайные полномочия быть широко распространены, чтобы обеспечить безопасность, или же они должны быть как можно более ограниченными, чтобы предотвратить диктатуру?"
 KRBAT.61.a: "Правительство должно иметь право приостанавливать свободу действий во имя безопасности."
 KRBAT.61.b: "Жертвовать свободой во имя безопасности не сделало бы нас достойными ни того, ни другого."
 
 KRBAT.62.t: "Конституционное закрепление"
 KRBAT.62.d: "Следует ожидать, что в Конституции будут внесены изменения, когда меняются общественные нормы, люди создают лучшую альтернативу системе, или просто хотят исправить ошибки, которые пропустили первоначальные законодатели. Чтобы дать будущим поколениям свободу действий при изменении Конституции, существует риск, что она будет изменена в нечто непризнанное, или что еще хуже, в диктатуру. Должны ли некоторые из статей стать фундаментальными, а значит, незыблемыми в рамках какой-либо процедуры внесения поправок? Насколько свободной должна быть процедура внесения поправок в Конституцию?"
 KRBAT.62.a: "Процедура внесения поправок должна быть затруднена, а основные статьи неизменны."
 KRBAT.62.b: "Ландтаг должен иметь возможность свободно менять Конституцию."
 
 KRBAT.63.t: "Конституция обнародована!"
 KRBAT.63.d: "После более чем двухмесячного обсуждения, редактирования и голосования была обнародована Конституция Балтийской Федерации! Оригинал документа конституции был подписан всеми представителями президента на Конституционной Конвенции, а копии были опубликованы для распространения во всех кантонах, Рижском университете и конечно же, в Германской Империи. \n\nПоявившись перед Ландтагом, несмотря на свое болезненное состояние, Пауль Шиман решил прочитать Преамбулу перед законодателями, сославшись на причину и цель Конституции, а также на универсальные права, которые она стремится закрепить, и ушел с трибуны с громогласными аплодисментами. На данный момент демократия победила."
 KRBAT.63.a: "Троекратное ура, за Балтийскую Федерацию!"
 
 KRBAT.64.t: "Неуверенная мечта"
 KRBAT.64.d: "Приток беженцев из Латвии и Эстонии наложил сильную нагрузку на муниципалитет Риги - и до этого дела обстояли не очень хорошо, учитывая, что приходится иметь дело с Черным Понедельником и неуправляемым населением Латвии. Этими беженцами были балтийские немцы, как минимум те, кто мог позволить себе бежать - дворяне, политики, администраторы, богатые предприниматели, солдаты и офицеры...\n\nНо шанс сбежать в относительное спокойствие Риги не сильно облегчило их положение. Какой смысл? Это была фраза, которая часто повторялась по улицам и залам города. Они потеряли свой единственный, Богом дарованный шанс для Балтийского германского государства, страны, которую они могли бы назвать своей - и потеряли его из-за собственной глупости, междоусобиц и упрямства. Почему они не смогли предотвратить эту потерю? Почему они не могли просто работать вместе, когда того требовала ситуация?\n\nИ что теперь будет?\n\nВозможно, ответ заключается в том, что они несли с собой ошибки прошлого, подобно гирям, и не сумели их убрать, когда пришло время. Когда они должны были протянуть руку латышам и эстонцам, балтийские немцы оставили их в грязи, и поэтому пострадали от последствий. Балтийско-немецкая Демократическая партия всегда была сильна в Риге, и с окончательной отставкой Пауля Шимана, бремя сохранения его либеральной мечты ложится на плечи Вильгельма Мунтерса.\n\nВозможно, ответ заключается в том, что они были слабыми, разделенными и не смогли объединиться в тот момент, когда на кону стояла жизнь Герцогства. Сосредоточенные на Пангерманской лиге, балтийские немецкие националисты, реваншистские дворяне и их союзники среди немецких интервенционных сил замышляют сделать так, чтобы эта ошибка не повторилась еще раз. Дипломат Макс Эрвин фон Шойбнер-Рихтер вернулся из Германии, чтобы послужить лидером движения.\n\nКонечно, у действующего мэра, Гельмута Стегмана, есть представление, которое он может назвать своим - если ему удастся успешно маневрировать в ближайшие месяцы. Независимо от того, увидит ли Рига его во главе или новый лидер возьмет на себя эту роль, перед ними будет стоять непростая задача - найти причину существования Риги."
 KRBAT.64.a: "In treuen fest?.."
 
 KRBAT.65.t: "Беспорядки в Риттер-Шуле Реваля"
 KRBAT.65.d: "Небольшой скандал разразился в Риттер-Шуле Реваля, образовательном учреждении, посвященном воспитанию детей балтийского дворянства. Руководители школ решили нанять учителя на замену, чтобы заполнить вакансии в их стареющем административном аппарате, но вскоре пожалели о своей ошибке. Для преподавания истории в этом престижном учебном заведении был нанят учитель Альфред Розенберг, уроженец Реваля, но как оказалось, его учебная программа представляла собой непонятный беспорядок об арийских расовых теориях, яростном антисемитизме и разглагольствованиях о 'дегенеративном' современном искусстве. \n\nСамым вопиющим правонарушением, однако, был тот факт, что герр Розенберг сфабриковал доказательство своего благородного статуса, который является обязательным для всех учителей школы. Это послужило причиной его исключения из школы и штрафа в 250 балтийских марок. Для герра Розенберга это была сумма денег, выплатить которую было трудно - будучи учителем с многолетним опытом работы в различных гимназиях, в действительности он никогда не попадал в ситуации, когда мог бы заработать столько денег, но в конце концов он снял штраф и в срочном порядке решил эмигрировать в Германию. \n\nИстория заслужила некоторую известность в балтийской прессе, главным образом, как интересный пример отношений между балтийскими рыцарями и балтийскими немецкими простолюдинами."
 KRBAT.65.a: "Понятно."
 
 KRBAT.66.t: "Германское вмешательство в Балтийский конфликт"
 KRBAT.66.d: "Сразу же после начала Черного Понедельника, хрупкое византийское правительство Объединенного Балтийского Герцогства погрузилось в политическую междоусобицу, и его правительство замёрзло из-за своей устаревшей системы. Ситуация в государстве разложилась до такой степени, что вспыхнуло массовое подпольное латышское и эстонское восстание с целью его свержения. Поначалу это не вызывало беспокойства, так как считалось, что профессиональные, ветеранские силы Прибалтийского ландесвера смогут подавить сопротивление. После того, как эта вера оказалась безрассудно оптимистичной, наши силы решили взять дело в свои руки. \n\nОтряд морской пехоты при поддержке Балтийского флота и пехотной бригады Хеер высадились в Риге, очистили город от латышских бойцов сопротивления и обезопасили периметр города. Дальнейшее расширение от рижской базы оказалось невозможным без дополнительного подкрепления, так как местные прибалтийские силы существенно ослабли, поэтому командование немецкой армии в Риге согласилось вместо этого поддержать городское самоуправление во главе с Гельмутом Стегманом, как продолжение государства бывшего герцогства. \n\nЭто спасло наше влияние в Балтийском регионе, но также требует от нас определения внешней политики в отношении новых государств Латвии и Эстонии."
 KRBAT.66.a: "Понятно."
 
 KRBAT.67.t: "Наши союзники на востоке"
 KRBAT.67.d: "После внутренних беспорядков на протяжении 1936 года, наше марионеточное государство на востоке, Объединенное Балтийское Герцогство, попало под контроль военной хунты, контролируемой Балтийским Братством, объединением радикальных христианских и националистических аристократов, которые стремились преобразовать свое государство с нуля. Оно откровенно пангерманское, и одобряем мы их политику или нет, они утверждают, что все, что они сделали, направлено на лояльность нам и нашу предполагаемую роль спасителя Европы от 'восточного варварства' - тоталитарная, националистическая, милитаристская диктатура теперь контролирует Ригу и Реваль. \n\nИдеология Братства утверждает, что истинная природа Германии, ее национального единства, не может проявиться в Кайзеррайхе, скованном сотнями как старых, так и новых разногласий, поэтому Прибалтика должна подавать пример национального возрождения Германии и жертвовать собой, своим именем и своей идентичностью, во имя новой Германии. На практике это означает, что Балтийские страны пытаются апеллировать к нашим радикальным и националистическим политическим группам, ставя себя в пример успешного национального популизма в Германии - и этот пример позволил им развиваться."
 KRBAT.67.a: "Понятно."
 
 KRBAT.68.t: "Разлагающиеся государственные финансы"
 KRBAT.68.d: "Замораживание управления на самом верху начало сказываться на государственных службах в самом низу. Проблема начинает возникать в связи с упорядоченным распределением государственных финансов - в школах, больницах, почтовых отделениях и других учреждениях отмечаются все большие и большие задержки с финансированием. Разбушевавшийся экономический кризис лишь усугубляет ситуацию. Рядовые члены Демократической партии призывают нас не забывать обычного человека и несколько сбавить обороты враждебной политической борьбы в Ландтаге, чтобы этот кризис не привел к расколу нации. Хотя мы ничего не можем пропустить через Ландтаг, возможно, мы сможем смягчить ситуацию, потратив некоторое время на то, чтобы убедить кантоны в том, что нужно преодолеть разногласия?"
 KRBAT.68.a: "Нация должна заплатить за свободу"
 KRBAT.68.b: "Местные Ландтаги помогут людям"
 
 KRBAT.69.t: "Балтийская военная миссия в [ROOT.GetNonIdeologyName]"
 KRBAT.69.d.lutz: "Вооруженные силы Объединенного Балтийского Герцогства, Прибалтийского Ландесвера, известные как наиболее элитные силы Рейхспакта, решили послать миссию в нашу страну, чтобы улучшить ее качество и организацию. Эту миссию возглавляет генерал [?BAT.BAT_mission_general_@ROOT.GetName], эксперт по пехотной войне, который теперь находится в нашем распоряжении."
 KRBAT.69.d.von_behr: "Вооруженные силы Объединенного Балтийского Герцогства, Прибалтийского Ландесвера, известные как наиболее элитные силы Рейхспакта, решили послать миссию в нашу страну, чтобы улучшить ее качество и организацию. Эту миссию возглавляет генерал [?BAT.BAT_mission_general_@ROOT.GetName], эксперт по бронетанковой войне, который теперь находится в нашем распоряжении."
 KRBAT.69.d.von_nolcken: "Вооруженные силы Объединенного Балтийского Герцогства, Прибалтийского Ландесвера, известные как наиболее элитные силы Рейхспакта, решили послать миссию в нашу страну, чтобы улучшить ее качество и организацию. Эту миссию возглавляет генерал [?BAT.BAT_mission_general_@ROOT.GetName], эксперт по кавалерийской войне, который теперь находится в нашем распоряжении."
 KRBAT.69.d.other: "Вооруженные силы Объединенного Балтийского Герцогства, Прибалтийского Ландесвера, известные как наиболее элитные силы Рейхспакта, решили послать миссию в нашу страну, чтобы улучшить ее качество и организацию. Эту миссию возглавляет генерал [?BAT.BAT_mission_general_@ROOT.GetName], ветеран балтийских немцев, который теперь находится в нашем распоряжении."
 KRBAT.69.a: "Добро пожаловать!"
 
 KRBAT.70.t.LIT: "Балтийская миссия в [ROOT.GetNonIdeologyName] отбывает"
 KRBAT.70.d: "Прибалтийский Ландесвер решил напомнить о своей миссии в нашей стране. Генерал [?BAT.BAT_mission_general_@ROOT.GetName] и его окружение уже собрали свои вещи и вернулись в Ригу, поблагодарив нас за теплый прием и пожелав удачи в будущем."
 KRBAT.70.a: "Пока мы не встретимся снова!"
 
 KRBAT.71.t: "Немецкий путч"
 KRBAT.71.d: "Оказав огромное влияние на хаотичный политический ландшафт Риги, немецкий военный гарнизон, которому поручено защищать Свободный город, в конце концов решил взять дело в свои руки. Они взяли штурмом Рижскую думу и свергли там демократически избранное правительство, заменив его собственным марионеточным режимом. Главой марионеточного режима был избран Макс Эрвин фон Шойбнер-Рихтер, интеллектуал и дипломат из Вельткрига, имеющий значительные связи с Германской Империей. Он провозглашает необходимость быстрого строительства Риги и подготовки ее к окончательному восстановлению прав Германии в Прибалтике - и они больше не верят, что местные прибалтийские немцы смогут этого добиться."
 KRBAT.71.a: "Vorwärts!"
 
 KRBAT.72.t: "Вознесение Мунтера"
 KRBAT.72.d: "Правительство Гельмута Стегмана оказалось неспособным управлять Ригой в момент кризиса, и последние несколько месяцев размыло последние остатки ее популярности. Рижская дума созвала и добилась вотума недоверия мэру, и он решил уйти в отставку - на его место лобби бывшей Балтийско-немецкой Демократической Партии поставили Вильгельма Мунтерса, опытного члена дипломатического корпуса бывшего герцогства. Несмотря на то, что Мунтерс является членом Демократической партии, у него иной взгляд на общество, чем у Пауля Шимана, сформированный благодаря поддержке латышского населения, на которую опирается DbDP в Риге. В обращении к городу по радио он отметил, что его первой задачей будет защита и реформирование демократических институтов Риги, а второй - нахождение способа загладить свою вину перед латвийским государством."
 KRBAT.72.a: "Vorwärts!"
 
 KRBAT.73.t: "Стегман остается сильным"
 KRBAT.73.d: "Несмотря на то, что Гельмут Стегман и его Балтийско-немецкая Земельная Партия бросили вызов левым и правым, они сумели сыграть с обеих сторон и сохранить твердый контроль над городом. Военное влияние Германии было урезано, а левые демократы неохотно поддерживают его ответственное правительство. После провозглашения Ригой суверенитета Стегман вышел на радиоволны и сообщил рижской общественности, что в последующие годы будет продолжать руководить окруженным городом, куда бы ни вела его история - будь то восстановление Балтийских стран или прокладывание курса на независимость."
 KRBAT.73.a: "Vorwärts!"
 
 KRBAT.74.t: "Поток беженцев"
 KRBAT.74.d: "После восстания Лесных братьев, тысячи мирных жителей Балтийского Герцогства покинули свои дома. Многие из них, очевидно, балтийские немцы, вытесненные из своих домов Лесными братьями, но многие другие - латыши и эстонцы. Они потеряли свои дома во время партизанского конфликта, или опасаются радикализма борцов за свободу, или просто хотят жить в лучшем месте. Сейчас эти тысячи беженцев находятся у нас на пороге, и наша скудная инфраструктура уже борется за то, чтобы о них позаботиться. Должны ли некоторые из них быть возвращены или отосланы, или же нам следует затянуть пояса и принять всех и каждого независимо от того, что они делают?"
 KRBAT.74.a: "Прибалтийские немцы имеют приоритет. Вернуть латышей обратно."
 KRBAT.74.b: "Добро пожаловать!"
 KRBAT.74.c: "Отправьте как можно больше в Германию."
 
 KRBAT.75.t: "Судьба Герцога"
 KRBAT.75.d: "Одним из многочисленных беженцев, которые приехали в Ригу, является бывшая монаршая семья герцогства - Адольф Фридрих Мекленбургский и его дочь Войцлава Феодора. Они потеряли свои дворцы и герцогство и были вынуждены жить среди простолюдинов. Хотя Рига гордится тем, что является демократическим республиканским правительством и поэтому не рассматривает возможности восстановления королевской власти, многие прибалтийские немцы до сих пор глубоко уважают своего герцога. Должна ли ему быть предоставлена государственная пенсия и резиденция, или необходимо отменить все привилегии, которые он когда-либо имел, и заставить бывшего монарха стать таким же частным лицом, как и все остальные?"
 KRBAT.75.a: "Дайте ему государственную пенсию."
 KRBAT.75.b: "Рига не смотрит на родословную."
 
 KRBAT.76.t: "Комитет бывших членов Ландтага"
 KRBAT.76.d: "После распада Объединенного Балтийского Герцогства, власть над всей гражданской администрацией в Риге перешла к Рижской думе и мэру - однако Балтийский Ландтаг никуда не исчез. Оставшиеся члены Ландтага собрались в Комитет бывших членов Ландтага, и хотя они признают, что у них нет никакой власти, они официально обратились к мэру Хельмуту Стегману с предложением консультировать городской совет. Их присутствие придало бы Риге дополнительную легитимность в качестве преемника герцогства - хотя это также означало бы, что мы привязали бы себя к его прежнему наследию, вместо того, чтобы стать нашим собственным субъектом. Каким должно быть наше решение?"
 KRBAT.76.a: "Они не заслуживают никакой власти."
 KRBAT.76.b: "Позвольте им проконсультировать городской совет."
 
 KRBAT.77.t: "Судьба рыцарей"
 KRBAT.77.d: "Ливонское рыцарство рухнуло вместе с остальной частью Объединенного Балтийского Герцогства - но поскольку его офисы и документы находились в Рижском Доме Ливонского Рыцарства, оставшиеся дворяне не нашли трудностей в его восстановлении. Однако, поскольку теперь они проживают в демократическом, республиканском Свободном городе Рига, они признают, что больше не будут играть ту же институциональную роль, что и раньше. Тем не менее, Адольф Константин Пилар фон Пильхау обратился в Рижскую думу с просьбой о поддержке правительства в восстановлении рыцарства. Должна ли его просьба быть удовлетворена, или мы должны силой распустить Рыцарство, чтобы показать нашу решимость покончить с прошлым?"
 KRBAT.77.a: "Позвольте им восстановиться, только без власти."
 KRBAT.77.b: "Рига. Нет. Посмотрите родословную."
 
 KRBAT.78.t: "Отправление Революционного Латышского легиона"
 KRBAT.78.d: "В конце Великой войны латыши, вслед за русскими товарищами, поднялись в революцию, создав Республику Исколат. Она, к сожалению, была недолговечной, разрушена немецким оружием, и хотя многие латыши служили в большевистском правительстве, их товарищи в Петрограде тоже потерпели поражение. Их изгнанники бежали на Запад, где социалистически настроенные латышские общины уже прочно утвердились и приняли их с распростертыми объятиями. Одним из таких мест было Великобритания, и когда Великобритания тоже впала в революцию, эти латыши с энтузиазмом поддержали ее. Латвийская социал-демократия, некогда братская партия большевиков, была восстановлена и участвовала в выборах в Конгресс профсоюзов - теперь их возглавляет Яков Петерс.\n\nПетерс, вероятно, человек, который был с легендарным Петром Художником, лидером латышских анархистов в битве на Сиднейской улице в 1911 году, был закономерно приспособлен возглавить латышских изгнанников в Англии - он был глубоко интегрирован в британское общество и имел контакты с его социалистическим движением, даже его товарищи в России заметили, что он говорил с английским акцентом. В промежуточные годы он собрал Революционный Латышский легион - небольшой полк обученных латвийских изгнанников, готовых вернуться домой, чтобы разжечь революцию. Сейчас, когда разрушается Объединенное Балтийское Герцогство, он нашел свой шанс.\n\nКоротким, но сердечным прощанием Петерс попрощался со своей английской женой, друзьями и выступил с последней речью перед Конгрессом профсоюзов, где заверил Союз и остальных членов Третьего Интернационала в том, что вернет лидера Второй Исколатской Республики."
 KRBAT.78.a: "Удачи, товарищи!"
 
 KRBAT.79.t: "Die Baltenfahne"
 KRBAT.79.d: "Развал Объединенного Балтийского Герцогства оказал значительное влияние на балтийско-германскую культуру. Чувство реваншизма, возрождения, но в то же время страх перед будущим сохраняется во вновь сочиненных стихах и опубликованных картинах. Перемещенные дворяне, тосковавшие по своим прежним домам, среднестатистический балтийский немец считает, что их мир перевернулся с ног на голову и никогда больше не станет прежним, и тем не менее, до тех пор, пока они верят друг в друга и в свою цель, они должны быть в состоянии справиться с этим несчастьем. Нигде это не проявляется так наглядно, как в поэме 'Die Baltenfahne' ('Балтийское знамя').\n\nНаписанная бароном Мантойфель-Кацдангеном, балтийским немецким дворянином, который бежал в Ригу со своей семьей и имуществом, она рассказывает историю отступления балтийских немцев в город, символизируя его темой 'Балтийского знамени' - изображением роли балтийских немцев как защитников Германии на Востоке, как их форпоста, который впоследствии был вытеснен за пределы их родины. И все же поэма оптимистична - в ней содержится призыв к тем, кто остается, поднять знамя и вернуться в Остланд, где ему и место.\n\nС тех пор стихотворение превратилось в песню 'Die Grenzwacht hielt im Osten' ('Пограничная служба Востока'), принятую Рижской общиной прибалтийских немцев в качестве мобилизующего марша для их будущего возвращения."
 KRBAT.79.a: "Остланд еще не потерян!"
 
 KRBAT.80.t: "Революционный Латышский легион"
 KRBAT.80.d: "В конце Великой войны латыши, вслед за русскими товарищами, поднялись в революцию, создав Республику Исколат. Она, к сожалению, была недолговечной, разрушена немецким оружием, и хотя многие латыши служили в большевистском правительстве, их товарищи в Петрограде тоже потерпели поражение. Их изгнанники бежали на Запад, где социалистически настроенные латышские общины уже прочно утвердились и приняли их с распростертыми объятиями. С тех пор под предводительством Якова Петерса они собрали Революционный Латышский легион - небольшой полк обученных латышских изгнанников, готовых вернуться домой, чтобы разжечь революцию.\n\nА теперь, благодаря немецким спецслужбам, нам сообщили, что они фильтруются в герцогство, присоединяются к восстанию Лесных братьев и приносят в сопротивление чрезвычайно важное снаряжение. Они обучены войне в лесу и хорошо подготовлены, поэтому представляют серьезную угрозу, даже если их немного. Что же нам делать?"
 KRBAT.80.a: "Обыщите все прибывающие корабли и поезда в поисках этих социалистов!"
 KRBAT.80.b: "Мы не можем позволить себе ресурсы для такой кампании..."
 
 KRBAT.81.t: "Первые президентские выборы"
 KRBAT.81.d: "Конституционный республиканизм - свежая концепция в балтийских германских землях, но энтузиазм по поводу первых реальных выборов в стране высок. Все ограничения, традиционные системы и манипуляции устранены, и вот-вот состоятся настоящие демократические выборы. И у жителей Балтийской Федерации есть несколько вариантов, из которых можно выбрать..."
 KRBAT.81.a: "Вильгельм Мунтерс продолжит наследие Шимана!"
 KRBAT.81.b: "Хельмут Стегман направит нацию вперед!"
 KRBAT.81.c: "Герой войны, Гарри Латц!"
 KRBAT.81.e: "Отменить выборы, приостановить действие Конституции."
 
 KRBAT.82.t: "Ралли Рига-Реваль"
 KRBAT.82.d: "Автомобильный спорт долгое время очаровывал дворян балтийских немцев, а гонки между дворянами балтийских провинций проходили еще до Вельткрига - они могли позволить себе купить и построить эти автомобили, в конце концов. Герцог Адольф Фридрих также является покровителем этого вида спорта на протяжении десятилетий - еще в 1898 году кайзер Вильгельм II запретил ему участвовать в скачках из-за своей безрассудности во время езды на лошади, поэтому вместо этого он стал ездить на автомобилях. Теперь, когда ситуация в Прибалтике стабилизировалась, герцог обеспечил патронаж скачек по всему герцогству, прозванных Ралли Рига-Реваль.\n\nРалли стартует в столице страны Риге и поворачивает в лесистую местность Ливонии, затем на берегу Чудского озера и наконец, останавливается в столице Эстляндского кантона Ревале. Шокирует то, что герцогу удалось выиграть гонку, которую он выбрал для своего покровительства. Тридцатилетний опыт позволил ему преодолеть конкуренцию, особенно на холмах и в лесах восточной Ливонии, где он смог на месте отремонтировать свою сломанную машину, в то время как некоторым из его конкурентов пришлось отказаться от участия."
 KRBAT.82.a: "Ралли Рига-Ревель? Вы бы назвали это... РРР?"
 
 KRBAT.83.t: "5 ноября"
 KRBAT.83.d: "Сегодня, 5 ноября 1918 года, Vereinigte Landesrat (Объединенный Земельный Совет) Лифляндии, Эстляндии, Эзеля и Риги, избранный раньше в том же году, принял решение провозгласить независимость Объединенного Балтийского Герцогства от распадающегося Российского государства и назначить Совет по регентству во главе с ландмаршалом Ливонского рыцарства Адольфом Пилар фон Пильхау. Хотя первоначальный документ предусматривает присоединение Объединенного Балтийского Герцогства к Германской Империи в личном союзе - предложение, которое в конечном итоге так и не было выполнено в полном объеме, эта дата считается днем независимости Объединенного Балтийского Герцогства и отмечается праздничными мероприятиями по всей стране."
 KRBAT.83.a: "In treue fest!"
 
 KRBAT.84.t: "24 февраля"
 KRBAT.84.d: "Сегодня, 24 февраля 1918 года, законодательное собрание Эстонской автономной губернии Маапаев провозгласило независимость Эстонской Республики. Это провозглашение было сделано в пылу момента во время операции Фаустшлаг и как следствие, сведено к нулю наступавшими немецкими армиями - однако, временное правительство Эстонии предпочло вместо капитуляции сопротивляться. Во время немецкой оккупации они тайно собрали военизированные силы Омакайтсе и вскоре после 5 ноября, после провозглашения независимости Объединенного Балтийского Герцогства, устроили восстание. Это ознаменовало начало войны за независимость Эстонии.\n\nЭто было неудавшееся восстание, подавленное Прибалтийским Ландесвером с помощью немецкого оружия - но оно позволило Временному правительству Эстонии бежать в Швецию и продолжить борьбу из изгнания. По сей день они претендуют на звание законного правительства Эстляндии и Северной Лифляндии, и многие эстонцы считают свои претензии справедливыми. Каждый год мы стремимся к тому, чтобы празднование этого эстонского 'дня независимости' прошло без особого энтузиазма."
 KRBAT.84.a: "Этот день ничего не значит! Ничего!"
 
 KRBAT.85.t: "Der Großtyrann und das Gericht"
 KRBAT.85.d: "Сегодня был опубликован новый роман талантливого автора Вернера Бергенгрюна под названием 'Der Großtyrann und das Gericht' ('Великий тиран и его двор'). На первый взгляд, это криминальный роман, действие которого происходит в городе-государстве позднего средневековья в Италии. Сюжет романа вращается вокруг убийства монаха Фра Августино в саду вышеупомянутого Великого Тирана, абсолютного правителя города-государства, который постоянно присутствует в книге, но никогда не упоминается по имени. Остальная часть романа посвящена серии персонажей, которые пытаются раскрыть преступление, терпят неудачу и пытаются угодить Великому Тирану, обвиняя невинных в совершении преступления - вся эта ложь, однако, видна насквозь, а список персонажей увеличивается с каждой главой. В конце книги проводится судебное заседание, после чего выясняется, что сам Тиран приказал убить монаха - он приказывает сжечь все документы дела и просит прощения.\n\nБалтийское Братство рассматривает роман как прекрасный пример культуры, которую они хотят развивать, отмечая религиозную тематику книги и более широкую жизненную позицию Великого Тирана, в том числе его обращение к добру и христианской вере. Приглушенные шепоты на местах говорят об истинных темах книги - безумии самодержавия и неугасимой кровожадности одного абсолютного правителя, а также о том, как аллегории в романе олицетворяют тоталитарный режим Балтийского государства."
 KRBAT.85.a: "Что...?"
 
 KRBAT.86.t: "Отмена Ветхого Завета"
 KRBAT.86.d: "С момента интеграции Фридриха фон дер Роппа и его приверженцев откровения в Балтийское Братство идеологические принципы организации отвергли святость Ветхого Завета. Несмотря на то, что они не первыми попытались дистанцировать христианство от иудаизма с антисемитскими и расовыми устремлениями, Братство пошло дальше всех. Новые евангелические книги, написанные фон дер Роппом, были распространены по всей стране, сильно переписанные, чтобы отвергнуть почти весь Ветхий Завет и его акцент на пассивных, а не активных аспектах Иисуса Христа - чудесном рождении, страданиях, предательстве фарисеев и потустороннем искуплении. Вместо этого, акцент делается на действиях Иисуса как проповедника и борца, стремящегося уничтожить институциональный иудаизм и принести спасение.\n\nХотя официально вся нация приняла толкование Братства о христианстве, абсолютное большинство населения не соблюдает установленные правила и отвергает их либо открыто, либо тайно. Тем не менее, это закладывает основу для эзотерической, тоталитарной трансформации балтийской немецкой культуры. Через веру можно контролировать весь народ."
 KRBAT.86.a: "Христианство спасает нас от еврейского Бога!"
 
 KRBAT.87.t: "Адольф Фридрих отправляется в путешествие"
 KRBAT.87.d: "Наш герцог, Адольф Фридрих, готовится отправиться в новое путешествие по миру - становясь правителем Объединенного Балтийского Герцогства, он не ослабил своего страстного желания исследовать планету. В конце концов, господство Германии в мире облегчило его страсть к путешествиям. Куда он отправится дальше - это личное дело, которое он не поделился ни с [BAT.GetSecondInCommand], ни с остальными членами правительства - но в мире мало мест, которые он еще не посетил. Миттельафрика является возможной целью, но он выразил заинтересованность посетить все страны Южной Америки, хаотичный политический ландшафт, которым является Китай, или даже далекие тихоокеанские острова. Если бы ему не было шестьдесят лет, возможно, он попытался бы добраться и до Южного полюса...\n\nПока ее отец отсутствует, повседневные обязанности герцога будет исполнять принцесса Войцлава Феодора. Поскольку Объединенное Балтийское Герцогство является конституционной монархией, и обязанности монарха не являются критическими, правительство может продолжать работать - но неопытность Принцессы означает, что управление будет проходить медленнее на данный момент."
 KRBAT.87.a: "Гуте Райзе!"
 
 KRBAT.88.t: "Адольф Фридрих возвращается"
 KRBAT.88.d: "Наш герцог Адольф Фридрих вернулся из путешествия по миру с дневником, полным информации о культуре и повседневной жизни далеких африканских и американских народов. За эти три месяца он преодолел сотни миль и даже попал в пару несчастных случаев на грани жизни или смерти - но, в конце концов, он заявляет, что ощущение острых ощущений и утоление жажды любопытства того стоили.\n\nГерцог уже начал строить планы своего следующего путешествия - и заявляет, что он будет следовать им до тех пор, пока на его пути не появится война."
 KRBAT.88.a: "Добро пожаловать домой!"
 
 KRBAT.89.t: "Фрайкор"
 KRBAT.89.d: "Новость о восстании Лесных братьев дошла до Германии, и тысячи немцев восприняли это как шанс для собственного восхождения. Националистически настроенные ветераны Вельткрига начали организовываться в вооруженные военизированные группы добровольцев и пробираться в Объединенное Балтийское Герцогство - эти батальоны называют себя Фрайкор. Лидеры этих отрядов обладают ярким прошлым, как и их последователи, но многие из них - ветераны, которым так и не удалось полностью интегрироваться в общество после Вельткрига, в результате чего их подхватили националистические ассоциации, и они романтизируют свое время, проведенное на фронте.\n\nК генералу Гансу фон Цеге-Мантейфелю, одному из командиров, ответственных за подавление Лесных братьев, обратился руководитель одного из небольших Фрайкоров - бывший офицер Баварской армии и не очень успешный агроном Генрих Гиммлер. Выступая за добровольцев, Гиммлер предложил их поддержку в подавлении латышей и эстонцев. Несмотря на то, что Мантейфель едва ли мог выдержать нестандартную манеру офицерской речи и то, как он почти в каждом предложении апеллировал к какому-то странному чувству 'арийского братства', предложение поддержки, всё же является предложением поддержки - и поэтому в штаб-квартиру Ландесвера в Риге поступило его сообщение о новых группах добровольцев, желающих помочь. Какой должен быть ответ?"
 KRBAT.89.a: "Мы не можем выбирать и отбирать, вся помощь приветствуется."
 KRBAT.89.b: "Нам не нужны хулиганы, мешающие нам!"
 
 KRBAT.90.t: "В огонь"
 KRBAT.90.d: "Переброшенные в прибалтийские деревни, волонтеры Фрайкора неторопливо патрулировали деревни и вымогали деньги у местных жителей, часто с неоправданной жестокостью, вызывая гнев местного населения и в то же время мало чего добиваясь в фактическом подавлении партизан. Подразделение Генриха Гиммлера, в частности, уделяло больше времени выслушиванию рассказов баварского офицера, чем реальному преследованию латышского сопротивления.\n\nРеакция Лесных братьев была незамедлительной. Нападая с баз в густых лифляндских лесах, они постоянно ловили неподготовленных немецких добровольцев и сразу же после удара отступали в темноту. Чаще всего Прибалтийский ландесвер узнавал о боях только после того, как их гораздо более подготовленные батальоны натыкались на останки, и таким образом пытался определить, что случилось, по останкам погибшим. Как сообщал Ландесвер, самыми распространенными причинами этих потерь были полное отсутствие дисциплины, преобладающее опьянение и отсутствие каких-либо мер против ловушек.\n\nВ одной из многочисленных безымянных могил, теперь усеивающих Лифляндию, солдаты балтийских немцев опознали труп офицера Гиммлера. Как и большинство его соратников, он прибыл в Прибалтику в ожидании легкой прогулки против 'недочеловеков', но нашел только смерть."
 KRBAT.90.a: "Они причинили больше вреда, чем пользы..."
 
 KRBAT.91.t: "Смерть Пауля Шимана"
 KRBAT.91.d1: "Отец-основатель Балтийско-немецкой Демократической Партии и титан политики региона на протяжении последних четырех десятилетий Пауль Шиман скончался. В последнее десятилетие своей жизни он боролся с тяжелым случаем туберкулеза, и тем не менее, оставался активным до последних месяцев своей жизни, работая со своей партией и публикуя газетные статьи.\n\nОн получил скромные похороны в Германии, на которых присутствовали только его семья и небольшой круг друзей. На похоронах Эвальд Амменде, ставленник Шимана и ведущий член DbDP, зачитал выступление перед остальными присутствующими, заявив, что идеалы Шимана будут жить на протяжении веков после его смерти."
 KRBAT.91.d2: "Отец-основатель Балтийско-немецкой Демократической Партии и титан политики региона на протяжении последних четырех десятилетий Пауль Шиман скончался. В последнее десятилетие своей жизни он боролся с тяжелым случаем туберкулеза, и тем не менее, оставался активным до последних месяцев своей жизни, работая со своей партией и публикуя газетные статьи.\n\nВ его похоронах, состоявшихся в Риге, приняли участие тысячи людей, в том числе вся Демократическая партия и многочисленные представители Четырех Балтийских рыцарских орденов. На похоронах Эвальд Амменде, ставленник Шимана и ведущий член DbDP, зачитал выступление перед остальными присутствующими, заявив, что идеалы Шимана будут жить на протяжении веков после его смерти."
 KRBAT.91.a: "Memento mori."
 
 KRBAT.92.t: "Чит-код ИИ"
 KRBAT.92.d: "If you are seeing this - hi, I'm Augenis, I developed the reworked United Baltic Duchy from scratch. I created complex mechanics for anyone playing the UBD to deal with, I tried to make the AI follow them, I failed, so I created this cheat event for them to deal with it instead. You weren't supposed to see it. If you got this event legally (i.e. without using the console), make a bug report.\n\nНе хочу переводить!"
 KRBAT.92.a: "Окей, бро. Я тебя понимаю."
 
 KRBAT.93.t: "Застрявший в Сердце Тьмы"
 KRBAT.93.d: "Когда новость дошла до лагеря, герцог Объединенного Балтийского Герцогства и его небольшая группа исследователей были расположены глубоко в джунглях немецкого Конго. Вдали от цивилизации, вдали от ближайшего порта сотнями километров джунглей и саванны, Адольф Фридрих получил от паникующего посланника известие о том, что его возвращение будет намного, намного труднее, чем ожидалось. Континент рухнул в войну и кровопролитие - некомпетентное колониальное правительство в Дар-эс-Саламе довело Миттельафрику до такой степени, что все остатки власти Штатгальтера исчезли. Военачальники и клики, каждая из которых поддерживалась вооруженными бандами аскари, теперь бродят по огромному континенту, разрывая его на куски и отправляясь на войну друг против друга. И теперь они заперты в этом водовороте.\n\nГруппа герцога состоит из двух исследователей, трех преданных офицеров Ландесвера и горстки аскари - полковника, который теперь должен будет сопровождать высокопоставленного пассажира через сотни миль поля боя. Это заставило герцога подготовить свою винтовку с большей энергичностью, чем обычно - это время для самого масштабного, и надеюсь, не последнего, приключения в его жизни.\n\nМежду тем, известие о крахе Миттельафрики повергло правительство Объединенного Балтийского Герцогства в панику. Уже сейчас [BAT.GetSecondInCommand], советуют назначить постоянное регентство и возможно, если герцог не появится в ближайшее время, объявить его официально мертвым и возвести на престол его преемника. Дочь герцога Адольфа Фридриха, Принцесса Войцлава Феодора, ожидает, однако, его возвращения. По её словам, в этом нет ничего такого, с чем её отец-ветеран не смог бы справиться."
 KRBAT.93.a: "Будем надеяться, что она права..."
 
 KRBAT.94.t: "Спасаясь от ловушки"
 KRBAT.94.d: "На следующий день после получения новостей, герцог Адольф Фридрих и его лагерь собрались в палатке монарха-исследователя, чтобы выяснить, что им делать дальше. Однако любое планирование, которое они могли сделать, было чрезвычайно ограниченным - их знаний о пост-коллапсном составе Миттельафрики не было, они не имели ни малейшего представления о том, кто главный в ближайшей деревне, не говоря уже о городах гигантской колонии. Все, что можно было сделать, - это высказывать предположения и надежды на то, что военачальники, разделившие Миттельафрику, не так кровожадны, как могли бы быть.\n\nПо совету герцога и при поддержке аскари, знавших эту местность, экспедиция решила продолжить свой запланированный курс. Из их нынешнего местоположения они должны были направиться в Бойому, ранее известную как Стэнливилль - река Конго - лучшее естественное шоссе для их спасения, и еще до начала экспедиции герцог заключил контракт с бельгийской судоходной компанией в городе, чтобы арендовать им лодку, с помощью которой они могли бы добраться до Киншасы.\n\nНа следующий день после отъезда из лагеря, герцог узнал от группы африканских патрулей, что Бойома, как и вся восточная часть Конго, находится под контролем Луи де Гонзагу-Бобозо, офицера аскари, который руководит Кликой Киву. Возможно, он будет достаточно любезен, чтобы помочь."
 KRBAT.94.a: "Vorwärts!"
 BAT_will_reach_in_30_days: "Герцог достигнет Бойомы через 30 дней."
 
 KRBAT.95.t: "Бойома"
 KRBAT.95.d: "Приехав в Бойому, герцог Адольф Фридрих и его команда оказываются в беде.\n\nЗа последний месяц, Клика Киву из-за своего стратегического положения в стране попала в переплетение конфликтов между военачальниками, и поэтому в городе царит беспорядок. аскари и призванные местные жители повсеместно берут с улиц молодых людей, чтобы затащить их на службу, в то время как остальное население облагается налогом за налогом, чтобы финансировать эти военные предприятия. По крайней мере, об этом сообщил разведчик, посланный герцогом, в то время как остальные укрылись на заброшенной ферме на окраине города.\n\nВойти в Бойому, как будто ничего не происходит - это не вариант. Пока бельгийский подрядчик герцога все еще там, если на улицах заметят группу аскари и балтийских немцев, к ним сразу же будут относиться как к врагам - и если люди военачальника поймут, насколько важен их лидер, то его почти наверняка похитят ради выкупа. Теперь, когда эта разведка в их руках, герцог и его люди собираются за пределами хижины, которая была их убежищем, обсуждая свой возможный план на будущее."
 KRBAT.95.a: "Проникнуть в город ночью, взять корабль и бежать."
 KRBAT.95.b: "Связаться тайно с нашим другом в Бойоме, пусть заберет нас."
 KRBAT.95.c: "Покинуть город и путешествовать пешком, найти другой корабль."
 
 KRBAT.96.t: "Ночная стычка"
 KRBAT.96.d: "Деятельность в Бойоме в ночное время полностью не исчезает, но количество солдат на улицах уменьшается до такой степени, что прокладывать свой путь через город действительно возможно. Надеясь никого не привлечь к себе внимание, герцог и его группа спрятали оружие и быстро прошли по улицам, не сказав ни слова друг другу, пока, наконец, не добрались до дома бельгийского предпринимателя по перевозке грузов - человека, с которым Адольф Фридрих уже имел удовольствие работать в прошлых экспедициях, и который держал голову опущенной, как только рухнула система Миттельафрики.\n\nОднако, как только бельгиец повел своего друга и группу в городские доки, раздались крики, были взведены винтовки, а солдаты заняли позиции. Оказалось, что бойцы Клики Киву уже готовились реквизировать корабль, и поэтому пароход теперь кишел солдатами военачальника. Сразу же поступил приказ лейтенанта Бернда фон Фрейтага-Лорингофена, командира гвардии герцога Ландесвера-Аскари - штурмовать корабль, вытягивать оружие и как можно быстрее уничтожать врага.\n\nДаже если бы их было всего несколько человек, этого было более чем достаточно, чтобы охватить весь корабль - профессиональные и дисциплинированные кадровые солдаты на голову выше едва обученных призывников. Последнее убийство произошло из пистолета герцога, который попал последнему африканскому солдату в шею и выбросило тело за борт. Как только корабль был очищен, двигатель был запущен, и судно вышло из порта. К утру Киву будет в ярости, но их цель уже давно исчезла."
 KRBAT.96.a: "Это было близко, будем надеяться, что это конец."
 
 KRBAT.97.t: "Близкий вызов"
 KRBAT.97.d: "Один из герцогских аскари, одетый в фермерские тряпки и держащийся подальше от всех в городе, отправился в доки Бойомы, найти человека, которому Адольф Фридрих поручил найти и объяснить ситуацию. Как оказалось, двое из них были старыми друзьями и раньше сотрудничали в разведывательных миссиях, поэтому старый бизнесмен, который держал голову опущенной, как только рухнула система Миттельафрики, согласился рискнуть своей карьерой и помочь. Остальные отправились в лагерь вниз по течению от города и ждали, когда мимо пройдет корабль.\n\nКазалось, что ничего не произошло, даже когда прошли часы, и день сменился ночью. Тем временем командир гвардии герцога Ландесвера-Аскари лейтенант Бернд фон Фрейтаг-Лорингофен сообщил, что их позиция уже скомпрометирована - как выяснилось, не так давно их заметил патруль солдата Клики, и силы в городе уже мобилизовались, чтобы вступить в бой. Солдатам было приказано взять оружие, собрать все свои вещи и быть готовыми к стычке, спасаясь от вражеских сил - и тогда до них доносился звук свистка. Приближался корабль, тот самый, который герцог выбрал для своей экспедиции несколько месяцев назад, и он, наконец, пришел ему на помощь.\n\nВыяснилось, что бизнесмена задержали солдаты, пытающиеся реквизировать корабль, но он ловко решил проблему и был готов вернуть его немцам. Группа быстро села на корабль и уехала - Киву наверняка будут в ярости, но их цель уже давно исчезла."
 KRBAT.97.a: "Это было близко, будем надеяться, что это конец."
 
 KRBAT.98.t: "В окрестностях Бойомы"
 KRBAT.98.d: "Обойдя город, герцог и его отряд спустились вниз по течению реки Конго, наблюдая за любыми судами, на которые они могли бы подняться на борт. И, конечно же, в конце концов, они нашли свою цель. В глубине Конго река является одним из немногих доступных транспортных средств, и клика Киву ввела ее в эксплуатацию - прошел паром, на котором несколько десятков призывников из северных деревень проехали мимо, пробираясь к столице клики. Количество людей, с которыми им пришлось бы иметь дело, сначала пугало, но командир гвардии герцога Ландесвера-Аскари, лейтенант Бернд фон Фрейтаг-Лорингофен, сделал ставку на свои шансы.\n\nЛейтенант сделал первый выстрел, выстрелив из кустов и обстреляв капитана, что сразу же привело корабль в хаос. Несколько солдат, командовавших кораблем, не были достаточно обучены атакам с суши, пока они находились на корабле, поэтому они совершили роковую ошибку, направив его ближе к берегу, чтобы открыть огонь по нападающим - а это означало, что с помощью импровизированных плотов солдаты смогли подняться на борт корабля и сражаться с его экипажем. Практически все новобранцы либо сдались, либо сразу же нырнули в реку, а те кто остались, были легко ликвидированы балтийскими немецкими профессионалами. Последнее убийство произошло из пистолета герцога, попавшего последнему африканскому солдату в шею и выбросившего тело за борт.\n\nК утру Киву будет в ярости, но их цель уже давно исчезла."
 KRBAT.98.a: "Слишком много шума, но достаточно хорошо."
 BAT_will_reach_in_45_days: "Герцог достигнет Мбандаки через 45 дней."
 
 KRBAT.99.t: "Попутчик"
 KRBAT.99.d: "Однажды вечером, когда вы останавливаетесь в лагерь, вы замечаете, что старик в плохой одежде разбил лагерь на том же самом месте. По его внешнему виду и облику легко сказать, что он не уроженец этого региона - явно араб, оказавшийся в Конго по неизвестным причинам. Человек предлагает рассказать вам о хадисе, который у него есть, если вы дадите ему немного хлеба."
 KRBAT.99.a: "Послушать старика."
 KRBAT.99.b: "Это всего лишь старик..."
 BAT_CK2_reference: "Вы слушаете хадис старика."
 
 KRBAT.100.t: "Попутчик"
 KRBAT.100.d: "Старик цитирует посланника Аллаха, да благословит его Аллах и даст ему мир, из Сунан Абу Давуда: 'Самые злые черты в человеке - это жестокая скупость и несдерживаемая трусость!'\n\nВерующие мусульмане среди аскари сразу же благодарят за эту мудрость, скандируя 'Аль-Хамду ли-Ллях!' - у прибалтийских немцев, однако, есть другой девиз - отказаться от этой мудрости, когда на кону стоят храбрость и преданность."
 KRBAT.100.a: "In treuen fest!"
 
 KRBAT.101.t: "Приближение к Мбандаке"
 KRBAT.101.d: "Ранее известный как Кокийявиль, Мбандака находится на полпути от Бойомы к Атлантическому океану - это столица Клики Чуапа, во главе с Джастином Коколо, еще одним полководцем аскари, ставшим военачальником. Именно эту информацию герцог Адольф Фридрих и его группа получили, когда их корабль подошел к городу по реке Конго, что в очередной раз заставило их заняться планированием. В жилых помещениях корабля была натянута карта, выложены тетради, в которых отмечены все клочки информации о крушении Миттельафрики, и обсуждается их следующий шаг.\n\nКак и в Бойоме, о простом въезде в город не может быть и речи - корабль будет обыскан и взят в заложники быстрее, чем можно будет сказать: 'Сколько стоит выкуп?'. Разумеется, если они неосторожны. Возможно, если они спрячут все необычное в корабле - немецких пассажиров, оружие и униформу - они смогут пройти мимо как незаметный местный корабль и уйти, получив всего несколько вопросов. Кроме того, есть возможность вообще не рисковать, высадить судно на берег и попытаться перенести его через несколько миль джунглей, прежде чем столкнуть обратно в Конго."
 KRBAT.101.a: "Привести корабль к берегу и перенести его на сушу."
 KRBAT.101.b: "Если мы будем вести себя незаметно, то сможем выжить..."
 
 KRBAT.102.t: "Долгий марш"
 KRBAT.102.d: "Не имея других вариантов, как вести себя незаметно, группа герцога затащила корабль и начала тащить его по суше, пронося через джунгли на спинах людей - его в основном деревянная конструкция означала, что он был достаточно легким, чтобы нести его группой. Потихоньку они пробирались через джунгли, следуя картам области, чтобы обойти город, а также любые крупные дороги, и так пробирались под нос к Клике Чуапа. Ночью и во время дождя корабль служил им убежищем, и всякий раз, когда дорога снова становилась ясной, они выходили и продолжали путь.\n\nОднако все оказалось не так просто, как предполагалось изначально. Во время долгого марша, группе пришлось бежать и отбиваться от нескольких банд разбойников, которые их заметили и тут же приготовились к вступлению в бой. Были ли они связаны с военачальником и его войсками, немцы и аскари не имели возможности разобраться, так как просто не могли позволить себе остановиться и задать вопросы. Все они скоро пожалеют о своем выборе - как только подойдут к группе, чтобы вымогать дань, увидят, как якобы беспомощные путешественники обнажат свое спрятанное оружие и превратят свой корабль в укрытие - Ландесвер уже достаточно раз сталкивался с этой рутиной во время восстания Лесных братьев. Обычно для того, чтобы заставить разбойников бежать, достаточно просто показать им зубы.\n\nДостигнув достаточно безопасного места ниже по течению от Мбандаки, группа вновь толкнула лодку в реку и поднялась на борт, отправившись на следующую остановку в своем путешествии."
 KRBAT.102.a: "Вперед в Киншасу!"
 
 KRBAT.103.t: "Близкое открытие"
 KRBAT.103.d: "Через несколько часов, судно было быстро превращено в незаметную гражданскую лодку - несколько аскари остались на палубе, одетые в униформу и в случайные тряпки, в то время как остальная часть группы, все их вещи и оружие были перенесены глубоко в отсеки корабля. Как и ожидалось, как только судно пересекло границы города, крики с берега приказали остановиться у ближайшей пристани. Одному из аскари было поручено объяснить ситуацию и сочинить историю о том, что на их лодке проходила группа крестьян, после чего последовала беседа на французском языке.\n\nХотя аскари настаивал на том, чтобы просто уйти без особых вопросов и поисков, и сумел убедить людей клики в том, что в его корабле нет ничего ценного, молодой призывник в их рядах прокрался в отсеки под палубой самостоятельно, без чьего-либо ведома. Как только он обнаружил скрывающихся европейских искателей приключений, лейтенант фон Фрейтаг-Лорингофен поймал его и перерезал горло, прежде чем он успел издать хоть один крик. Понимая, что должно было произойти в дальнейшем, аскари тут же настоял на том, чтобы просто дать остальным взятку, чтобы отпустить их - которой солдаты довольствовались, и к тому времени, как они поняли, что один из них пропал без вести, лодка уже покинула город.\n\nКак только тело несчастной жертвы было выброшено за борт, Герцог и его люди отправились на следующую остановку в своем путешествии."
 KRBAT.103.a: "Вперед в Киншасу!"
 
 BAT_will_reach_in_20_days: "Герцог прибудет в Киншасу через 20 дней."
 
 KRBAT.104.t: "Проблемы в Конго"
 KRBAT.104.d: "Приближаясь к Киншасе, некогда известному как Леопольдвиль, герцог Адольф Фридрих и его группа уже начали планировать свой следующий шаг - впрочем, на мужчин нашло оптимистическое настроение. В конце концов, они не только были так близко к Атлантике, а значит и к своей свободе, но и вступали в земли короля Педро VII, правителя бывшего автономного королевства Конго - и таким образом, на шаг впереди обыкновенного военачальника аскари. Едва ли они знали, что этим предполагаемым 'Королевством', как и всеми другими государствами в бывшей Миттельафрике, руководил военачальник.\n\nИ они знали, что герцог придет.\n\nВнезапно возникла засада, из листьев джунглей были сброшены крюки, чтобы замедлить корабль и заставить его остановиться, в то время как лодки взлетели из Киншасы, чтобы встретить прибывающее судно. Окружающая местность кишела солдатами из клики Конго, не было никаких шансов дать отпор - поэтому герцог приказал своим людям отступить, сложить оружие и сдаться.\n\nПервый корабль, прибывший к месту происшествия, немедленно принял герцога - как оказалось, они с самого начала знали, что к ним идет европейский монарх, и поэтому заранее подготовились к этому захвату.  Даже в глубинах Африки слухи распространялись очень быстро."
 KRBAT.104.a: "Что теперь будет?"
 
 KRBAT.105.t: "Пленник"
 KRBAT.105.d: "В течение прошедшей недели герцог Адольф Фридрих содержался во временной тюремной камере в Киншасе, за которым всегда следил ротационный караул солдат аскари, верных клике Конго. Тот факт, что монарху исполнилось шестьдесят лет, ускользнул от сознания африканских солдат после того, как они бросили его в антисанитарную камеру, где ему раз в день давали кусок еды, пока они придумывали, как заставить снова работать телефонную линию в Киншасе, чтобы они могли послать сообщение в Европу и сообщить, что они требуют выкупа. По крайней мере, это значит, что если он проживет достаточно долго, то в конце концов вернется домой...\n\nНо когда день снова сменился ночью, за дверью заговорил надзиратель камеры аскари - на языке Эве, уроженца Тоголанда, которому герцог не спеша научился, когда служил наместником колонии.\n\nАскари представился Мартином Аку - уроженцем Того, родившимся в колонии во времена герцога в качестве губернатора, который после войны отправился в Германию, изучал медицину и в конце концов отправился в Миттельафрику, после чего был насильно завербован в армию конголезийской клики в качестве полевого врача. Как и герцог, он хочет вернуться в Европу, и поэтому предложил вытащить монарха из тюрьмы и забрать его с собой.\n\nОн не одинок, он убедил еще нескольких аскари дезертировать и присоединиться к его побегу сегодня вечером."
 KRBAT.105.a: "'Конечно.'"
 
 KRBAT.106.t: "Побег"
 KRBAT.106.d: "Поначалу план прошел гладко. Когда часы достигли полуночи, Аку открыл камеру и сопроводил герцога Адольфа Фридриха на улицы, где к нему присоединились несколько его заговорщиков - они уже успели споить 'верных' тюремных охранников, чтобы они спали в течение всего вечера, и пока они сами оставались немного пьяными, были готовы захватить лодку и сбежать в Атлантический океан. Киншаса - довольно большой город, к несчастью, вскоре перебежчики были скомпрометированы собакой, лающей рядом со спящим патрулем - предупреждая их, вызывая панику, недоразумения и в конце концов перестрелку.\n\nНе желая вступать в бой с солдатами военочальника, и таким образом потерять свой единственный шанс, им пришлось спасаться бегством, Адольф Фридрих, Аку и остальные бежали, даже не потрудившись выстрелить в ответ. В этот момент, однако, доки Киншасы уже были полны солдат, все проснулись и были встревожены продолжающимися боями, и к тому времени, когда группа наткнулась на ряд таможенных, складских и пришвартованных кораблей, составлявших порт, не оставалось другого выхода.\n\nОднако в этот критический момент за ними распахнулась дверь, открыв знакомое, хотя и избитое лицо - с частично порванной формой и винтовкой в руке, лейтенант фон Фрейтаг-Лорингофен стоял и ждал, когда за ним последует его герцог.\n\n'Пойдёмте со мной, если хотите жить.'"
 KRBAT.106.a: "Справедливое предложение..."
 
 KRBAT.107.t: "Побег"
 KRBAT.107.d: "Лейтенант и его люди, как немцы, так и африканцы, также были заключены в тюрьму, но содержались в ужасных условиях - африканцы вскоре были насильно завербованы в армию Клики, в то время как немцы, оставаясь поблизости ради возможного выкупа, в конце концов, отчаянно пытались бежать. Сражаясь со своими тюремщиками, только лейтенанту удалось бежать, в то время как остальные были вынуждены остаться позади и почти наверняка погибли - на него охотились целую неделю, он выжил за счет того, что смог собрать мусор в городе в поисках пути к бегству. И теперь, когда герцог был на буксире, фон Фрейтаг-Лорингофен смог наконец-то воплотить свой план в жизнь.\n\nПробираясь через доки, группа внезапно напала на причал патрульного катера, вытащив и вышвырнув моряков, обслуживавших его, и тут же запустила моторы.  Остальные мобилизованные силы быстро поняли, что происходит, и по приказу лейтенанта вся группа бежала с палубы, судорожно спасаясь в небольшом отсеке внизу, чтобы избежать стрельбы у побережья. Три лодки пошли за ними, но уже не могли поймать отряд беглецов - и на случай, если кто-то из них подошел слишком близко, фон Фрейтаг-Лорингофен всегда держал свою винтовку наготове. Однако она ему так и не понадобилась, выжившие могли вздохнуть с облегчением. Худшее было позади."
 KRBAT.107.a: "Слава Богу..."
 
 KRBAT.108.t: "Неожиданный нарушитель"
 KRBAT.108.d: "С тех пор как немецкие колонии в Африке распались, португальские патрули в их территориальных водах в Анголе участились, почти каждую неделю ловя контрабандистов и совершая походы - но сегодня они поймали неожиданного злоумышленника. Он подплывал не под немецким флагом, или каким-то другим часто встречающимся, как французский, английский или бельгийский, а под знаменем Объединенного Балтийского Герцогства - заранее сшитым из лохмотья и кусочков порванной ткани, но все же безошибочно узнаваемым с расстояния балтийским знаменем.\n\nПортугальский патрульный корабль приветствовал прибывающий катер и остановил его, после чего военнослужащие были ознакомлены с непонятной историей - на корабле находился герцог Объединенного Балтийского Герцогства, Адольф Фридрих, вместе с балтийским немецким офицером и небольшим количеством африканских беглецов, которые застряли в африканских джунглях на несколько месяцев. Сразу же после этого, пассажиры поднялись на борт патрульного судна и были доставлены обратно в Анголу, где они, наконец, смогли сделать телефонный звонок домой и сесть на первое судно в Европу."
 KRBAT.108.a: "Мы спасены!"
 
 KRBAT.109.a: "Что он там вообще делал?!"
 
 KRBAT.110.t: "Возвращение герцога"
 KRBAT.110.d: "Герцог вернулся к большой толпе в Риге, в том числе ко всем министрам правительства и к самому [BAT.GetSecondInCommand], которые выразили безрассудному герцогу коллективные опасения народа в течение последних месяцев. Но теперь Герцогство было просто благодарно за то, что их монарх вернулся и сделал это в целости и сохранности, несмотря на все трудности, которые ему пришлось пережить за последние несколько месяцев. Лейтенант фон Фрейтаг-Лорингофен сразу же получил медаль за храбрость во время экспедиции, а также стипендию на полное офицерское образование в Германии, благодаря личной рекомендации герцога, который смог увидеть талант этого человека из первых рук.\n\nЭкспедиция нанесла удар по герцогу Адольфу Фридриху, и поэтому он принял решение остаться в Прибалтике в дальнейшем - однако, когда его дочь принцесса Войцлава Феодора спросила, что он думает обо всем этом, он ответил:\n\n'Честно говоря, я повеселился.'"
 KRBAT.110.a: "По крайней мере, теперь он дома..."
 
 KRBAT.111.t: "Красный Граф"
 KRBAT.111.d: "Александр фон Стенбок-Фермор на протяжении большей части своей жизни был занозой в фундаменте Объединенного Балтийского Герцогства. Граф дома Стенбок-Фермор шведского происхождения, зарегистрированный в Эстонском рыцарстве, в 1918 году он, как и его сверстники, добровольно поступил в Прибалтийский ландесвер, но конфликты и жестокость повергли его в ужас. Вместо этого он переехал в Германию, где работал шахтером в Рейнланде, узнал о бедственном положении низших классов, которые его семья когда-то увольняла, и стал синдикалистом. После этого он переехал на Кюнстлерколонии Берлин, где публиковал авангардную литературу, переводил произведения своего прадеда Петра Кропоткина и писал трактаты о положении на родине.\n\nВ ответ на политическую нестабильность в Объединенном Балтийском Герцогстве, 'Красный Граф' опубликовал под псевдонимом 'Петер Лоренц' короткое эссе о своем взгляде на Балтийское Герцогство и его будущее. Там он пишет, что Балтийско-немецкая Демократическая партия и ее реформы - это всего лишь попытка буржуазных классов герцогства, предотвратить революцию пролетариата при общем бездушном попустительстве. Социальная напряженность, византийская структура власти, гнет латышей и эстонцев создают идеальные условия для революционного освобождения Балтийских стран - и он будет готов поддержать ее, если это произойдет."
 KRBAT.111.a: "Как он еще там?"
 
 KRBAT.112.t: "Сопротивление Красного Графа"
 KRBAT.112.d: "Пришли новости о том, что претендент на нашу гегемонию в Прибалтике бросил перчатку на ринг. Александр фон Штенбок-Фермор, так называемый 'Красный Граф' в Берлине, отреагировал на возвышение Балтийского Братства, организовав мероприятия по приему беженцев для противников режима. В течение последних нескольких месяцев он и его соотечественники немецкие социалисты организовали подпольную сеть для отправки либеральных политиков, латышских и эстонских партизан, а также евреев из Прибалтики и в Германию, где они могут быть защищены от преследований. Это дало Красному Графу статус народного героя в стране и позволило тем, кто сбежал, организоваться в организации сопротивления вне досягаемости Ландесвера."
 KRBAT.112.a: "Ублюдок!"
 
 KRBAT.113.t: "Голод!"
 KRBAT.113.d: "Наша безжалостная милитаризация имела прискорбные побочные эффекты. Восстание Лесных братьев нанесло серьезный удар по сельскому хозяйству прибалтийских провинций, а вынужденное переселение тысяч людей в промышленные районы в сочетании с жестким налогообложением для оплаты новой техники привело к росту голодовки, недоедания и даже прямому голоду в сельской местности. Ситуация ухудшается с каждым докладом и требует немедленного рассмотрения.\n\nХотя поставки из Германии в конечном итоге должны облегчить голод, полагаться на них не устраивает фон Курселла и его правительство - если страны Балтии должны стать образцовой провинцией для национального возрождения, они не могут ни на кого полагаться. Внутренний Круг Братства собрался, чтобы обсудить ситуацию - решение было найдено немедленно. Для того, чтобы каждый член общества получил свою справедливую долю, правительство должно взять под полный контроль продовольственное снабжение Прибалтики, силой забрать у людей их сельскохозяйственные излишки и распределить их среди тех, кто в них нуждается.\n\nВопрос заключается в том, как будет реализован этот замысел. Молодые новобранцы в Круге Посвящения кричат, что вина лежит на неравномерном распределении богатства - толстые капиталистические кошки в городах и ветхие старые землевладельцы в сельской местности нуждаются в том, чтобы их поместья были захвачены, а богатство взято силой и распределено среди страждущих. Однако Внутренний круг придерживается более прагматического взгляда на этот вопрос. Для фон Кёрселля, Мантойфеля-Цеге и других, приоритетными должны быть прибалтийские немцы, а латыши и эстонцы, будучи подчиненными, должны заплатить цену за возрождение Германии. Их программа потребовала бы насильственного изъятия сельскохозяйственных излишков в сельской местности, чтобы распределить их по городам и провинциям с населением балтийских немцев.\n\nКакую бы политику они ни выбрали, Ландесвер готов осуществлять ее на местах."
 KRBAT.113.a: "Богатые заплатят свой долг!"
 KRBAT.113.b: "Немцы имеют приоритет не просто так..."
 
 KRBAT.114.t: "Преобразование земли"
 KRBAT.114.d: "Благодаря своему балтийскому происхождению и влиянию аграрного движения Blut und Boden в Германии, Балтийское Братство придает большое значение сельскому хозяйству - и с захватом страны они могут реализовать свои замыслы на балтийском селе. Братья Внутреннего Круга придерживаются романтизированного, аристократического взгляда на землю - системы естественной иерархии, в которой царит голубокровный балтийский немецкий класс и служат меньшие негерманские классы. Однако, аристократ национально возрожденного Балтийского государства не должен иметь ничего общего с тем, что Братство воспринимает как 'дряхлых, коррумпированных, лицемерных землевладельцев' прошлых десятилетий, которые только и делают, что накапливают богатство земли и растрачивают его на роскошь. Как утверждает пропагандистская машина, балтийский немецкий аристократ зарабатывает себе право властвовать над своими слугами, будучи скромным, благоразумным, благочестивым христианином и прежде всего благородным 'Вербауэром' - идеализированным образом средневекового немецкого колонизатора на Востоке, способного как обрабатывать землю, так и защищать ее, в отличие от Орденсбургских из Тевтонского ордена. Рыцарь, защищающий свою землю и крестьянство, которое ей служит, связанный с землей и народом, частью которого он является, ибо он должен защищать ее своими руками - это идеал, провозглашенный Братством.\n\nС этой целью власть начала борьбу за ликвидацию и уничтожение Ландгемайнде, заменив его новыми поместьями, заимствованными и перераспределенными в пользу балтийских немцев. Эти сельские коммуны, демократические латышские и эстонские крестьянские общины, часто сопротивлялись преобразованию с помощью силы, требуя вмешательства Ландесвера и зачастую жестких мер для предотвращения распространения беспорядков. Хотя Отто фон Кёрселл и его правительство предполагали, что балтийские немцы будут стекаться из городов, чтобы помочь построить эту пропагандируемую сельскую жизнь, мало кто интересовался перспективами - таким образом, сотни из них должны были быть переселены в сельскую местность силой."
 KRBAT.114.a: "За национальное возрождение!"
 
 KRBAT.115.t: "Судьба Двинской автономной области"
 KRBAT.115.d: "После восстановления контроля над Двинской областью, известной как Латгалия, Керенское правительство учредило Двинскую автономную область, чтобы успокоить местных жителей Латвии и Латгалии. Эта автономная область имела форму местного непосредственно избираемого конгресса, в состав которого входили латышские и латгальские политики, которым была предоставлена большая свобода действий в местных делах. В послевоенный период это превратило Латгалию в прибежище латышской культуры, именно здесь их партизаны в Объединенном Балтийском Герцогстве организовывают тайные цепочки поставок, а также набирают добровольцев.\n\nТеперь, когда наше правительство взяло под свой контроль страну и стремится централизовать государство в Москве, появляется возможность расформировать эту латвийскую автономию и поставить Двинскую область под прямое управление. С другой стороны, может быть, мы сможем проглотить нашу гордость и оставить латышей? В конце концов, сейчас они довольно самодовольны..."
 KRBAT.115.a: "Прямое управление из Москвы!"
 KRBAT.115.b: "Сохранить автономный регион."
 
 KRBAT.116.t: "Падение Германии"
 KRBAT.116.d: "В Ригу пришли зловещие новости - пал германский титан. Раздавленные натиском врага, его армии окончательно сдались, кайзер и его правительство сбежали за границу, а его земли были оккупированы. Эпоха в мировой истории подходит к концу, и нигде больше это влияние не ощущалось так сильно, как в Прибалтике, которая так долго полагалась на своих братьев в Рейхе.\n\nТеперь, когда Рейхсвер пал, балтийские немцы остались одни в мире, осажденные со всех сторон, и только чудо может спасти их от разрушения. Вернется ли кайзер и оставшиеся в живых, чтобы спасти их, вступит ли в войну неожиданная третья сила и раскачает прилив в их пользу? Даже самые оптимистичные в правительстве и в Прибалтийском ландесвере не могут избавиться от страха перед будущим. Солдаты маршируют на свои посты с мрачной решимостью, а государственные чиновники отвечают на вопросы с таким легким оттенком страха.\n\nИ все же, хотя многие, по крайней мере, рассматривали возможность дезертирства или капитуляции, столько же остались непоколебимыми в своих позициях. В конце концов, нет смысла бояться неизбежного."
 KRBAT.116.a: "Это наш самый тёмный час."
 KRBAT.116.b: "Мы будем сопротивляться до победного конца!"
 
 KRBAT.117.t: "Речь Шимана"
 KRBAT.117.d: "На протяжении последних нескольких лет, доминирующую роль в стране играет Балтийско-немецкая Демократическая партия. Из-за этого партия раздувалась до предела - и хотя эти новые члены приветствуются, они также разбавляют послание Пауля Шимана. Многие из них верят в либеральную демократию западного образца, чье уравнительное представительство каждого человека противоречит его идеалу меритократической государственности. Теперь, когда Конституционный Конвент начался, он поднялся на трибуну штаб-квартиры партии, чтобы выступить с речью и поставить партию на правильный путь.\n\nТам он говорил о необходимости образования человечества и конкретно Прибалтики, а также о том простом факте жизни, что она ложится на образованных и профессионалов. Ни в одной другой ситуации голос профессора и уборщицы не был бы одинаковым - и поэтому они не должны иметь одинаковый вес в политике. Для блага Прибалтики на Конституционном Конвенте должна быть создана корпоративная меритократическая система, чего бы это ни стоило.\n\nПожилой политик сказал свое слово, и теперь публике предстоит решить, последовать ли за ним или объявить мягкий переворот в Демократической партии."
 KRBAT.117.a: "Аудитория приветствует!"
 BAT_will_limit_our_options: "Это ограничит наши возможности в Конвенции, чтобы гарантировать соблюдение видения Шимана."
 KRBAT.117.b: "Аудитория не одобряет! Больше никакого Шимана!"
 
 KRBAT.118.t: "Коммуна Адиамюнде"
 KRBAT.118.d: "Вслед за действиями сельской коммуны после отмены крепостного права в прибалтийских провинциях латвийское и эстонское крестьянство начали объединяться в сельские коммуны, Ландгемайнде, которым была предоставлена автономия, демократическое самоуправление и определенные полномочия, а также привилегии. Здесь выросло целое поколение крестьян, выросших в основном в автономных и демократических условиях, способных развивать свою родную культуру и участвовать в процессе управления.\n\nОднако иногда эти права могут заходить слишком далеко. В Адиамюндской волости, известной латышам также под названием Скулте, местный Ландгемайнде избрал своим новым старейшиной Петериса Бридиса. Бридис, житель волости, который переехал в Ригу, чтобы работать на ее военно-морских верфях и присоединился к ее профсоюзному движению, является самопровозглашенным синдикалистом, и был избран коммуной с трибуны для реализации синдикализма в интересах народа. Хотя идея о том, что Синдикализм можно было бы реализовать в небольшом коллективе деревень, не подействовала бы на левого идеолога, это ни в коей мере не затрагивает местных жителей, которые поклялись построить бесклассовое общество без эксплуатации в самом сердце Объединенного Балтийского Герцогства.\n\nЭта 'Коммуна Адиамюнде' получила массовое освещение в балтийской прессе, и хотя Ландгемайнде имеет право избирать самоуправление, которого хотят его жители, Прибалтийский ландесвер призывает к военному вмешательству, чтобы устранить Синдикалистское самоуправление. 'Коммуна Адиамюнде' не уйдет без боя, однако - как и другие Ландгемайнды, она держит небольшое ополчение для защиты своих границ, и кажется, что готова отстаивать свои синдикалистские цели."
 KRBAT.118.a: "Это бьющееся сердце синдикализма будет уничтожено!"
 KRBAT.118.b: "Права Ландгемайнде не должны нарушаться."
 
 KRBAT.119.t: "Состав нового Ландтага"
 KRBAT.119.d: "После обнародования Конституции, во всех провинциях Балтийского Ландтага проводятся новые выборы. Успешно преобразовав нацию в соответствии со своим либеральным видением и обнародовав конституцию, DbDP, скорее всего, получит большинство голосов и самостоятельно сформирует правительство - однако их традиционные конкуренты в виде Прогрессивной, Реформистской и Государственной партий еще не исчезли, и могут заставить партию сотрудничать с одной из них в рамках коалиции."
 KRBAT.119.a: "DbDP получает большинство!"
 KRBAT.119.b: "DbDP должен работать на скамейке запасных..."
 
 KRBAT.120.t: "Еще один враг!"
 KRBAT.120.d: "В районе к югу от Динабурга, в районе Илуксте, проживает значительное польское меньшинство, которое живет здесь со времен Речи Посполитой. До раздела Польши, Динабург и его окрестности были неотъемлемой частью Речи Посполитой: католическая церковь имела здесь сильное влияние, что способствовало значительной полоонизации региона, особенно его элит.\n\nПольское дворянство традиционно поддерживает независимость Латвии. Они помогали вооружать латышское ополчение во время революции 1905 года против царя, которого оба считали врагом. В связи с их положением на краю герцогства и приграничной области контролируемого Россией в Динабурге активизировалась контрабанда оружия, а также организуется поддержка восстания Лесных братьев, против которого мы боремся.\n\nНекоторые сведения свидетельствуют о том, что польские меньшинства надеются, что независимая Латвия предоставит им право развивать польскую социальную, культурную, религиозную и политическую жизнь и защитить польские дворянские поместья."
 KRBAT.120.a: "Эти споры дураков меня не касаются."

 KRBAT.121.t: "Консерваторы свергают правительство стран Балтии"
 KRBAT.121.d.forest_brothers: "Срочные новости из Риги: Фридрих фон Самсон-Химмельштерн был вынужден покинуть пост премьер-министра Объединенного Балтийского Герцогства после многомесячной кампании консерваторов по его смещению. Его отстранение от должности стало кульминацией затянувшегося противостояния, в ходе которого его правительство было в значительной степени парализовано оппозицией. Однако в соответствии с политической системой герцогства только нейтральный герцог Адольф Фридрих может фактически сместить правительство, что привело к затяжной войне на истощение между двумя лагерями.\n\nНа данный момент консервативные рыцарские и прибалтийские дворяне вновь установили контроль над герцогством. Ожидается, что они откажутся от либеральных планов реформ и будут проводить более жесткую стратегию в отношении Лесных братьев, все еще сражающихся в балтийской глубинке."
 KRBAT.121.d.no_forest_brothers: "Срочные новости из Риги: Фридрих фон Самсон-Химмельштерн был вынужден покинуть пост премьер-министра Объединенного Балтийского Герцогства после многомесячной кампании консерваторов по его смещению. Его отстранение от должности стало кульминацией затянувшегося противостояния, в ходе которого его правительство было в значительной степени парализовано оппозицией. Однако, согласно политической системе герцогства, сместить правительство может только нейтральный герцог Адольф Фридрих, что приводит к затяжной войне на истощение между двумя лагерями.\n\nНа данный момент консервативные рыцарства и балтийское немецкое дворянство вновь установили контроль над герцогством. В связи с тем, что недавние волнения вроде бы прошли, рыцарство стало рассматривать передачу ему власти как средство рационализации управления герцогством."
 KRBAT.121.a: "У них правильная идея."
 KRBAT.121.b: "Трагедия."
 KRBAT.121.c: "До тех пор, пока они могут выполнять свои оборонные обязательства."
 KRBAT.121.e: "И каким-то образом герцогство находит способ двигаться дальше в обратную сторону."
 KRBAT.121.f: "Единственный возможный результат при работе с немцами."
 KRBAT.121.g: "Поистине любопытное место."

 KRBAT.122.t: "Рига на военном положении"
 KRBAT.122.d: "Спустя несколько месяцев после начала вооруженного восстания в Объединенном Балтийском Герцогстве его гражданское правительство понесло потери: сегодня подразделения Балтийского Ландесвера вошли в Ригу и силой распустили Ландтаг. Предполагается, что ландесвер счел либеральное правительство герцогства слишком сосредоточенным на борьбе с консервативной оппозицией, а переворот - попыткой направить ресурсы против Лесных братьев.\n\nПоскольку герцог Адольф Фридрих явно отсутствует, лицом ультрареакционного правительства стал знаменитый немецкий генерал Рюдигер фон дер Гольц. По слухам, за этими событиями стоит Балтийское братство - тайное общество, желающее более радикальных преобразований в герцогстве..."
 KRBAT.122.a: "Война - не время для формальностей."
 KRBAT.122.b: "..."
 KRBAT.122.c: "Почему-то я не чувствую себя в большей безопасности..."
 KRBAT.122.e: "Уровень злодеяний, который даже мы не считали возможным."
 KRBAT.122.f: "Кто может смотреть на Балтику и при этом поддерживать Германскую Империю?"
 KRBAT.122.g: "Тревожное развитие событий..."

 KRBAT.123.t: "Восстание Лесных братьев"
 KRBAT.123.d: "Паралич центрального правительства в Риге и экономический кризис дали возможность латышским и эстонским партизанам в Объединенном Балтийском Герцогстве поднять восстание против Герцогства. Лифляндия приняла на себя основную тяжесть восстания, и земельные администраторы сообщают, что они не могут контролировать сельскую местность, поскольку правоохранительные органы были захвачены специальными партизанскими организациями и подпольными группами сопротивления.\n\nПоддерживаемые местными фермерами и дезертирами из армии герцогства, эти так называемые Лесные братья сеют хаос и стремятся полностью свергнуть немецкое господство в Прибалтике. Рига обратилась к нам с просьбой направить в герцогство отряд временной военной полиции для оказания помощи в борьбе с прибалтийскими сепаратистами. Если Герцогство распадется, это будет иметь катастрофические последствия не только для гордости и авторитета Германии в Европе, но и для наших оборонительных планов против России."
 KRBAT.123.a: "В вопросах национальной безопасности ничто не обходится слишком дорого."
 KRBAT.123.a.tt: "Благодаря нашей поддержке мы §Gобеспечим§! выживание Герцогства."
 KRBAT.123.b: "Предоставить им ограниченную поддержку."
 KRBAT.123.b.tt: "Наша помощь будет полезна, но §Oне§! гарантирует, что Герцогство выживет."
 KRBAT.123.c: "Конечно, Герцог может справиться с парой партизан."

 KRBAT.124.t: "Женитьба принца Карла фон Бирона"
 KRBAT.124.d: "Сегодня принц Карл, старший из оставшихся в живых сыновей герцога Густава, женился на принцессе Герцелиде Прусской, единственной дочери принца Оскара и внучке Вильгельмы II. Свадебные торжества проходили в Гарнизонной церкви в Потсдаме, и на них присутствовала вся прусская королевская семья. Среди прочих гостей был приглашен и герцог Адольф Фредерик, который пожелал молодоженам всего наилучшего. Принц Карл и его жена решили провести свой медовый месяц в Германии, путешествуя по разным прекрасным местам и навещая своих многочисленных родственников."
 KRBAT.124.a: "Мы еще раз поздравляем молодоженов!"

 KRBAT.125.t: "Смерть Густава фон Бирона".
 KRBAT.125.d.: "Первый за почти полтора века герцог Курляндии скончался в возрасте 81 года. Большую часть жизни он провел в своем силезском поместье в Грос Вартенберге, не имея возможности или планов вернуться в герцогство, и лишь недавно правительство Фрейтага-Лорингховена восстановило его на законном троне.\nГустав будет похоронен во дворце Митау, родовой усыпальнице герцогов Курляндии. Его старший сын Карл вступил в должность второго герцога Курляндии и Семигалии в этом веке."
 KRBAT.125.a: "Герцог умер, да здравствует герцог!"
 
