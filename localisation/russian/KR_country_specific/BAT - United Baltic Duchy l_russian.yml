 BAT_riga_decision_category: "Остаток"
 BAT_riga_decision_category_desc: "§YГород Рига§! является последним сохранившимся остатком Объединенного Балтийского Герцогства, республиканского режима, управляемого Рижской городской думой и поддерживаемого немецким оружием. Его разрывают по швам фракции с собственным видением будущего города - теми, кто хочет видеть, как он становится независимым балтийским городом-государством, теми, кто хочет воссоединить город с республикой, которая его окружает, и теми, кто видит возможность, наконец, присоединиться к Германской Империи, как это кратковременно рассматривали в 1918 году прибалтийские немцы."
 BAT_restore_baltic_hegemony: "Возвращение нашего неотъемлемого права!"
 BAT_restore_baltic_hegemony_desc: "Латвия и Эстония снова находятся под нашим контролем, поэтому пришло время отбросить нашу идентичность как свободного города и восстановить власть балтийских немцев над тремя губерниями."
