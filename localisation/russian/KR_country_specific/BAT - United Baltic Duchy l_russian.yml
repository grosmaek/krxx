### Sub-ideologies ###
 BAT_social_liberal_subtype_desc: "Демократическая Партия Балтийских Немцев следует идеологической мысли Пауля Шимана, которую лучше всего можно охарактеризовать как меритократический либерализм. Она уважает неотъемлемые права человека и равенство возможностей независимо от вероисповедания, национальности или социального положения человека. Однако это не приравнивается ни к равенству результатов, ни к равным политическим правам - правом управлять должны обладать только те, кто обладает заслугами и способностью к управлению, а образованные люди должны обладать по своей природе большими политическими правами, чем необразованные низшие массы. Меритократический либерализм стремится создать корпоративную, меритократическую политическую систему, в которой правительство состоит из делегатов от всех социальных групп и политических профессионалов, и оно верит в просветительскую миссию правительства - его целью должно быть создание свободного, образованного, просвещенного в культурном отношении общества и таким образом, дать каждому возможность подняться по меритократическим рангам."
 BAT_national_populist_subtype_desc: "Балтийское Братство следует своей собственной идеологии, представляющей собой эклектическую мутацию радикального христианства и исключительности балтийских немцев. Это тысячелетнее религиозное движение, провозглашающее новое толкование Библии и призывающее к восстановлению христианской морали по всей Европе. В балтийско-германской нации, она видит историю религиозной войны и крепкой веры, и поэтому верит, что их целью является поддержка этого возрождения христианства перед лицом восточных и синдикалистских набегов. Фанатично верное пангерманству, Братство считает, что роль Германии должна заключаться в том, чтобы возглавить Европу в этом крестовом походе, и поэтому его цель - превратить Прибалтику в образцовую провинцию для 'национального возрождения', откуда пламя может быть принесено в Германию. На практике ее режим является тоталитарным, фанатично приверженным христианским идеалам и в высшей степени милитаристским."
 
### Bookmark ###
 BAT_KR_gathering_storm_desc: "Дворянство балтийских немцев получило от Вельткрига то, что им было нужно - восстановление прав и привилегий, попираемых политикой русификации, и создание государства, которое они могли назвать своим, Объединенное Балтийское Герцогство. Здесь, во времена правления герцога Адольфа Фридриха, четыре балтийских рыцарства правят децентрализованной монархией, стражем аристократических традиций. Но усиливается давление с целью реформирования этой византийской системы, и герцог протолкнул либеральное реформистское правительство, чтобы довести изменения до конца. Однако, когда все против них, сможет ли мечта балтийских немцев выжить?"
 
### Intro Screen ###
 BAT_country_intro_header: "Объединенное Балтийское Герцогство"
 BAT_country_intro_content: "Стоящее на восточном побережье Балтийского моря, Объединенное Балтийское Герцогство – самое восточное германское государство в Европе, образованное в 1918 году по инициативе местного прибалтийско-немецкого населения. Хотя первоначально они представлялись как новое государство – член Германской Империи, эти надежды в конечном итоге были разбиты, поскольку геополитические реалии поствельткригской Европы и подавляющее большинство населения Латвии и Эстонии сделали такой проект невозможным – не то чтобы сами балтийские немцы вряд ли хотели потерять свою идентичность в Хаймате. Успешно подавив эстонскую войну за независимость и предотвратив аналогичное восстание в Латвии благодаря расколу внутри латышского националистического движения, герцогство утвердилось и теперь насчитывает почти двадцатилетнюю историю.\n\nОбъединенное Балтийское Герцогство, в первую очередь, опирается на традиции. Оно унаследовало провинциальное остзейское право, систему представительства через Ландтаги и институциональную роль балтийских рыцарей со времен Ливонской конфедерации, и эти традиции составляют значительную часть балтийской немецкой идентичности. Даже самый бедный балтийский дворянин гордится тем, что живет в обществе, которое прислушивается к заботам каждого землевладельца и с величайшим уважением относится к рыцарским традициям дворянства. Однако на практике это означает, что герцогство представляет собой едва функционирующее государство с византийской системой правления, совершенно не подготовленное к предстоящим вызовам..."

 BAT_country_intro_header_1: "Конвент фон Самсон-Гиммельшерна"
 BAT_country_intro_content_1: "Нынешним председателем земельных коллегий и следовательно, главой Конвента земельных администраторов, исполнительного правительства герцогства, является Фридрих фон Самсон-Химмельштерна, бывший член герцогского регентского совета и член Балтийско-немецкой Демократической Партии. \n\nПосле смены нескольких консервативных правительств, контролируемых прибалтийскими рыцарями, давление на реформы внутри Объединенного Балтийского Герцогства в конечном счете стало слишком сильным, чтобы его можно было вынести. Укрепляющийся прибалтийско-немецкий средний класс, традиционно неохотно вступавший в союз с консервативной знатью, начал склоняться на другую сторону, объединяя силы с реформистскими и прибалтийскими националистическими группами, если это означало, что будет введена какая-либо реформа византийской, устаревшей системы. Хотя он ни в коем случае не был либеральным реформатором, в конце концов, вмешался сам герцог Адольф Фридрих. Используя полномочия королевской прерогативы, он уволил предыдущего председателя земельных коллегий и сотрудничал с либеральными реформаторами Демократической Партией, чтобы помочь сформировать альянс либеральных и умеренных партий. \n\nОднако истинной силой, стоящей за троном, является Пауль Шиман, лидер ДПБН. Либеральный реформист, он не мог занять никакого положения в Ландтагской коллегии из-за своего не дворянского происхождения, но, тем не менее, служит проводником действующего правительства со своего низкого положения. Будучи идеалистом-визионером, Пауль Шиман представляет себе либеральную, плюралистическую Балтийскую Федерацию с установленной современной конституцией, свободными, всеобщими и демократическими выборами, равенством между балтийскими немцами и коренными прибалтами и системой социального обеспечения. Полагая, что его видение превосходит реакцию рыцарей, он пользуется поддержкой представителей коренных прибалтов и немецкого среднего класса в Ландтаге и неохотно соглашается с умеренно-консервативной ДПБН. Герцог также рассматривает свою программу как шаг в правильном направлении, даже если он не согласен с некоторыми принципами."
 
 BAT_country_intro_header_2: "Государственное устройство герцогства"
 BAT_country_intro_content_2: "Объединенное Балтийское Герцогство лучше всего можно описать как федеративную олигархическую полуконституционную монархию. Он разделен на шесть кантонов, каждый со своими Ландтагами и земельными колледжами, и автономный город Рига. Это разделение полномочий воспроизводится в федеральном правительстве, которое состоит из Ландтага Объединенного Балтийского Герцогства и Конвента землевладельцев. Балтийский Ландтаг – это парламентский орган, избираемый жителями герцогства по прусской трехпалатной избирательной системе и возглавляемый земельным маршалом. Земельные коллегии и Конвент назначаются четырьмя балтийскими рыцарями – корпорациями балтийского немецкого дворянства. Над обоими стоит герцог, который обладает властью судебного и исполнительного назначения, а также другими полномочиями королевской прерогативы. \n\nХотя легко предположить, что Ландтаг является законодательным органом, а Конвент исполнительной властью, истина гораздо сложнее. Конвент состоит не из министерств, а скорее из 18 землевладельцев, которые совместно управляют повседневными делами государства в сотрудничестве с рыцарями и Ландтагом. Они имеют черты верхней палаты – они посещают заседания Ландтага и не могут предлагать законы, но пересматривают их, и их заявленная цель – 'бдительная, отеческая забота о поддержании прав, законности, учреждений и устоявшихся обычаев дворянства'. В Конвенте нет постоянных служителей, только временные отделения, которые они могут создавать для решения вопросов, как только они возникают и которые входят в их компетенцию. Между тем, Ландтаг может создавать свои собственные исполнительные органы и учреждения с большинством голосов, что Конвент не в состоянии предотвратить, и они не могут предлагать законы, поэтому их способность управлять государством полностью зависит от милости Ландтага и всего, что он пожелает. Однако Ландтаг также находится во власти Конвента, поскольку роль балтийских рыцарей в управлении государством носит институциональный характер и не может быть просто устранена. \n\nЭто не было проблемой в 16 веке, когда рыцарство и Ландтаг были просто большой группой дворян, но все изменилось..."
 
 BAT_country_intro_header_3: "Политические интересы"
 BAT_country_intro_content_3: "Коалиция, организованная Балтийско-немецкой Демократической Партией, может иметь благородную цель реформировать герцогство до современной эпохи, но их враги многочисленны. Балтийские рыцарства, дворянские корпорации, объединяющие балтийское немецкое дворянство, не питают доброй воли к либеральному конституционалистскому проекту, поддерживаемому Паулем Шиманом, видя в нем угрозу историческим традициям земель, которые они должны защищать. Главной занозой в боку действующего Конвента является тот факт, что у рыцарей есть свой человек в правительстве - Барон Рольф фон Унгерн-Штернберг, ландмаршал герцогского Ландтага. Хотя фон Унгерн-Штернберг ни в коем случае не реакционер, он консервативный землевладелец и определенно не симпатизирует Либерально - Демократической Партии – и если ситуация ухудшится, его самодовольство может наконец сломаться. \n\nДва десятилетия политического упадка и междоусобиц оставили довольно много прибалтийских дворян, особенно молодых амбициозных, разочарованными всей системой. Как либеральный проект Балтийской Федерации, так и реакция прибалтийских рыцарей разочаровывают их, первые – за то, что они сдались низшим туземцам, а вторые – за то, что им не удалось восстановить величие балтийского государства. Их спасение – Балтийское Братство, тайный религиозный и пангерманский националистический орден, действующий в братских кругах в городах и поселках и осуществляющий свою власть через влияние внутри балтийской немецкой знати. Его цель – возрождение тевтонского духа балтийских немцев и глубокий союз с Германской Империей, а миссия – возрождение средневековой идеи "Натиск на Восток", крестового похода на восток во имя германского господства. Из-за стремления Балтийского Братства к централизации государства герцог и Ландтаг категорически несовместимы и никогда не смогут сотрудничать. \n\nЛатыши и эстонцы никогда полностью не признавали своего подчинения в Балтийском Герцогстве. Их националистические движения потеряли силу после неудачных восстаний 1918 года, но восстановили ее к началу 1930-х годов. Правительство Эстонской республики в изгнании в Стокгольме и латвийский национальный совет в Петрограде выступают за независимость своих народов, а в лесах и горах формируются группы партизан, готовящихся к окончательной борьбе за освобождение..."
 
 BAT_guide: "§MДемократия - БнДП / БнРП / БнНП§! (§lСоциал-Либералы§! / §cСоциал-Консерваторы§! / §gАвторитарная демократия§!)\n£white_dot Когда начнется период Дуализма, соберите 150 единиц политической власти за 180 дней и добейтесь победы над восстанием Лесных братьев, если оно произойдет.\n\n§MТрадиции сохраняются§! (§PПатерналисты§!)\n£white_dot Не удалось собрать 150 единиц политической власти за 180 дней, но удалось победить восстание Лесных братьев.\n\n§MВозрождение Балтии§! (§NНационал-Популисты§!)\n£white_dot Когда начнется восстание Лесных братьев, через несколько дней вы получите событие о заключении Перемирия Национального единства. Откажитесь от него.\nВам будет дано 45 дней на принятие двух антипартийных решений. Не справитесь, и Ландесвер совершит переворот, чтобы вы стали национал-популистом.\n\n§M£KR_game_rule_flag_BAT_riga  Рига, £KR_game_rule_flag_LAT  Латвия и  £KR_game_rule_flag_EST Эстония§!:\n£white_dot Когда произойдет восстание Лесных братьев, дождитесь, пока среднее Сопротивление достигнет более 75%. Не имеет значения, какой путь вы выбрали за это время.\nВы получите событие для переключения на Ригу, Латвию или Эстонию."

