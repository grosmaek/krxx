### Characters ###
 BAT_max_von_scheubner_richter: "Макс Эрвин фон Шойбнер-Рихтер"
 BAT_max_von_scheubner_richter_leader_desc: "§YОписание лидера\nРодился:§! 21 Января, 1884, в Риге, Рижский район, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Людвиг Максимилиан Эрвин Рихтер родился в Риге в семье немецкого музыканта и добавил вторую фамилию 'Шойбнер' после того, как женился на дворянской семье балтийских немцев и был усыновлен одним из родственников своей жены, в старонемецкой форме облагороженной родословной. Хотя он сначала жил в России, Шойбнер-Рихтер в конце концов переехал в Мюнхен, чтобы закончить химическое образование, и добровольно вступил в армию своей новой родины, когда начался Вельткриг. Однако он недолго прослужил на фронте - как только его начальство засвидетельствовало свободное владение русским языком, Шойбнер-Рихтер был снят с фронта и отправлен в Османскую Империю для секретной миссии по проникновению на российские нефтяные месторождения, под видом консульства в Эрзуруме. Несмотря на то, что проникновение так и не началось, Шойбнер-Рихтер стал свидетелем Геноцида армян и одним из первых сообщил о злодеяниях, которые он охарактеризовал как 'политику уничтожения, подогреваемую расовой ненавистью'.\n\nШойбнер-Рихтер вернулся в Прибалтику лейтенантом и офицером в Прибалтийском ландесвере, а в 1920 году ушел со службы и обосновался в Риге, где нашел работу в городской прессе и поддерживал контакты со своими связями как с немецкими, так и с балтийскими националистами. К ужасу одноклассника Отто фон Курселя, Шойбнер-Рихтер не оказался вовлеченным в Балтийское Братство, но военные годы превратили его в националиста, несмотря ни на что. Консерватор и монархист, пренебрегающий демократией и яростно выступающий против социализма, Шойбнер-Рихтер в своем 'Немецком манифесте' призывает к рождению 'нового национализма', основанного на интересах национального сообщества и объединяющего всех немцев в единое пангерманское государство."

 BAT_helmuth_stegman: "Гельмут Стегман"
 BAT_helmuth_stegman_leader_desc: "§YОписание лидера\nРодился:§! 19 Октября, 1892, в Риге, Рижский район, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Гельмут Стегман, родился в семье бывшего старшего геодезиста города Риги, получил юридическое образование в умирающие времена Российской Империи и работал государственным служащим в своем родном городе во время немецкой оккупации. Основание Объединенного Балтийского Герцогства мало повлияло на его карьеру - он получил нужную ему лицензию юриста, работал и как юрист, и как судья, и продвигался в Рижском городском совете. Вокруг него собралась политическая партия Балтийского герцогства - легальное консервативное движение, ограниченное городом Ригой, но мобилизовавшее там значительную часть электората верхнего и среднего класса - в конечном счете, это продвинуло его на должность мэра, которую он занимал в течение последних нескольких лет.\n\nБудучи легалистом, Стегман верил в то, что в Балтийском Герцогстве будет проведена основательная реформа в соответствии с верховенством закона - на протяжении многих лет он подавал в Герцогство несколько проектов Конституции, и хотя ни один из них не был одобрен, Рига могла бы послужить основанием для проведения экспериментов. Он реформировал ужасающий ландшафт рижской правовой системы, привел к стабильности и обеспечил более широкое народное представительство Рижской крысы, дав ему уважение народа и позволив Риге в целости и сохранности пройти путь через крах герцогства. Осажденная, изолированная Рига - это то, что он не мог предсказать, и по мере того, как возникает величайший вызов балтийскому немецкому народу, мэр вынужден принимать суровый хмурый облик и направлять его остатки, обещая светлое завтра, несмотря на страх в своем сердце."

 BAT_wilhelm_munter: "Вильгельм Мюнтер"
 BAT_wilhelm_munter_leader_desc: "§YОписание лидера\nРодился:§! 25 Июля, 1898, в Риге, Рижский район, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Готтард Вильгельм Николай Мунтер родился в Риге в смешанной эстонско-балтийской немецкой семье среднего класса и рос в последние дни существования Российской Империи. Вместе с остальными членами Рижского политехнического института он был эвакуирован в Россию, а затем завербован в Императорскую Российскую Армию. Поступив в кадетский корпус, Мунтер одним из первых оказал сопротивление Октябрьской революции в Петрограде, но само число революционеров оказалось слишком большим, чтобы сопротивляться. Немецкий солдат был заключен в тюрьму, но сумел бежать через связи и в Прибалтику, где вернулся в оккупированную немцами Ригу. Там, наконец-то отдохнув, Мунтер закончил химическое отделение и подал заявление о вступлении в иностранный офис Объединенного Балтийского Герцогства. В период после Вельткрига его все больше привлекала Демократическая партия и ее реформистские идеалы, и хотя официально он так и не стал ее членом, его стали считать лидером ее либеральной коалиции в Риге.\n\nЛичностные качества Мунтера почти повсеместно рассматривались как амбициозные, беспринципные и склонные к интригам. Не обладая социальным тактом и мягкостью, он часто считает сентиментальность чуждыми ему. Для Мунтера, эмоциональные люди слабые, ничтожные мечтатели, и все, кого он встречает, можно разделить только на две категории - те, кто полезен, и те, кто бесполезен. Его оппоненты многочисленны, но даже те, кто хорошо его знают, сомневаются, что у него вообще есть друзья."

 BAT_inner_circle: "Внутренний круг"
 BAT_inner_circle_leader_desc: "Внутренний круг. Таинственный. Пугающий. И с недавних пор, всемогущий на территории Прибалтики. В то время как Балтийское Братство уже давно укрепило свою власть над правительством, его высшее руководство предпочло оставаться в тени и вместо этого позволило графу Рюдигеру фон дер Гольцу стать их подставным лицом. Однако с недавней кончиной графа Братство потеряло своего номинального лидера. Были некоторые кратковременные опасения борьбы за власть, мало чем отличающиеся от тех, что были в 1935 году. Однако более десяти лет спустя власть Отто фон Курселя в организации остается сильной, а Ведущий брат и его фракция Ostbewegung обеспечили тихую передачу власти. Регентство давно изолированного герцога Адольфа Фридриха Мекленбургского перешло к небольшому совету.\n\nВ то время как конкретные подробности о фактическом руководстве Круга остаются скудными, и многие из них поднимались и опускались в течение десятилетия, с точки зрения постороннего считается, что ведущими членами являются вышеупомянутый председатель Конвента фон Курсель и генерал ландсвера фон Мантейфель-Цеге. Этот реакционный немецкий кружок сторонников превосходства неустанно работал над милитаризацией своей нации и централизацией государства. Учитывая обстоятельства, остается слабой надежда на то, что в будущем произойдет политическая либерализация, и ожидается, что жизнь останется такой же, какой она была при правлении фон дер Гольца."

 BAT_adolf_friedrich: "Адольф Фридрих"
 BAT_adolf_friedrich_leader_desc: "§YОписание лидера\nРодился:§! 10 Октября, 1873, в Шверине, Великое герцогство Мекленбург-Шверин, Германская Империя\n§YПолитическая карьера:§! Едва ли найдется место в мире, которого не видел Адольф Фридрих, первый и единственный герцог Объединенного Балтийского Герцогства. Эрудит, ветеран прусских кирасиров, страстный охотник и заядлый автогонщик, он совершал личные паломничества на Ближний Восток, в Восточную Азию и Африку, преодолевая тысячи километров пешком и верхом на лошади, на протяжении большей части своей жизни. Африка и ее пышная дикая природа занимают особое место в его сердце - он пересекал Африку с востока на запад, оставил свое имя на вулкане в Восточной Африке, и в конце концов получил должность губернатора Тоголанда до Вельткрига. Хотя Адольф Фридрих определенно не был мягким управляющим, он проявил большой интерес к жизни и культуре тоголезских аборигенов, даже уделив время изучению языка ивэ. \n\nВ конце Вельткрига его опыт колониального губернатора и большой авторитет среди немецкого высшего класса привели к тому, что Совет регентов Адольфа фон Пильхау предложил ему трон Объединенного Балтийского Герцогства. Адольф Фридрих согласился и весной 1919 года прибыл в Ригу, где объявил, что будет защищать древние права и привилегии балтийского дворянства и делать все, что в его силах, чтобы быть хорошим правителем. По большей части герцог Адольф Фридрих является пассивным монархом, который посвящает свое учреждение покровительству искусству, науке и спорту. Он признан лучшим гонщиком во всем герцогстве, превосходя всех своих собратьев-любителей этого вида спорта. Однако многолетний опыт дал ему много политической проницательности, и осознавая слабость своей новой сферы, он стал чаще высказываться, выражая потребность в реформах."

 BAT_rudiger_von_der_goltz: "Рюдигер фон дер Гольц"
 BAT_rudiger_von_der_goltz_leader_desc: "§YОписание лидера\nРодился:§! 18 Декабря, 1865, в Зюллихау, Провинция Бранденбург, Королевство Пруссия\n§YПолитическая карьера:§! Граф фон дер Гольц - самый могущественный небалтийский немец, когда-либо побывавший в Объединенном Балтийском Герцогстве, пожалуй, даже больше, чем сам герцог Адольф Фридрих. Потомок почетного прусского дворянского рода с историей военных офицеров, фон дер Гольц еще до Вельткрига, во время которого он был командиром дивизии, пользующейся уважением как на Западном, так и на Восточном фронтах, делал длительную и плодотворную карьеру в Императорской немецкой армии. В 1918 г. он стал главным достоянием Генерального штаба в отношениях с восточными регионами страны - в начале того же года он был направлен в Финляндию в качестве представителя немецких войск и быстро взял под свой контроль государство как диктатор. Когда это оказалось нецелесообразным, его перевели в Балтийское герцогство, где он заложил основы Прибалтийского ландесвера. Армия герцогства обязана всем фон дер Гольцу, и он это знает.\n\nАристократ по крови и характеру, Граф имеет очень мало терпения к демократии и ссорам либералов в Ландтаге. В то время как многие из его соотечественников, немецких ветеранов, которые помогли основать Прибалтийский ландесвер, в конце концов вернулись в Германию, фон дер Гольц остался, зная, что герцог не только снова будет нуждаться в его услугах, но и сможет воспользоваться ситуацией и наконец, подняться выше простого начальника штаба Ландесвера."
 BAT_rudiger_von_der_goltz_commander_desc: "§YОписание генерала\n§YРодился:§L\n8 Декабря, 1865\nЗюллихау, провинция Бранденбург, Королевство Пруссия\n§YПолитическая карьера:§L\nГраф фон дер Гольц - самый могущественный небалтийский немец, когда-либо живший в Объединенном Балтийском Герцогстве, пожалуй, даже больше, чем сам герцог Адольф Фридрих. Потомок почетного прусского дворянского рода с историей военных офицеров, фон дер Гольц еще до Вельткрига, во время которого он был командиром дивизии, пользующейся уважением как на Западном, так и на Восточном фронтах, делал длительную и богатую карьеру в императорской немецкой армии. В 1918 г. он стал главным достоянием Генерального штаба в отношениях с восточными регионами страны - в начале того же года он был направлен в Финляндию в качестве представителя немецких войск и быстро взял под свой контроль государство как диктатор. Когда это оказалось нецелесообразным, его перевели в Балтийское Герцогство, где он заложил основы Прибалтийского ландесвера. Армия герцогства обязана всем фон дер Гольцу, и он это знает. \n\nАристократ по крови и характеру, Граф имеет очень мало терпения к демократии и ссорам либералов в Ландтаге. В то время как многие из его соотечественников, немецких ветеранов, которые помогли основать Прибалтийский ландесвер, в конце концов вернулись в Германию, фон дер Гольц остался, зная, что герцог не только снова будет нуждаться в его услугах, но и сможет воспользоваться ситуацией и наконец, подняться выше простого начальника штаба Ландесвера."

 BAT_harry_lutz: "Гарри Лутц"
 BAT_harry_lutz_leader_desc: "Гарри Лутц родился в Риге, в 1919 году вступил в Прибалтийский ландесвер и с отличием отслужил в латышской и эстонской войнах. Во время войны он приобрел репутацию безрассудного, импровизированного тактика на поле и полагался на тактику малых отрядов - один из самых известных его подвигов - нападение на укрепленную эстонскую деревню с тяжелым пулемётом вместе с небольшой группой людей, наступление несмотря на ливень пуль, захват деревни, пулемёта и нескольких пленных, не потеряв ни одного своего соратника. Он остался в армии и после войны, пропагандируя доктрину автономии, тактику малых отрядов и организацию огневой группы, чтобы превратить Ландесвер в армию, состоящую из элитных солдат."
 BAT_harry_lutz_commander_desc: "§YОписание генерала\n§YРодился:§L\n23 Июня, 1900\nРига, Лифляндская губерния, Российская Империя\n§YВоенная карьера:§L\nГарри Лутц родился в Риге, вступил в Прибалтийский ландесвер в 1919 году и отлично участвовал в латвийской и эстонской войнах. Во время войны он прославился безрассудной импровизированной тактикой на поле боя и полагался на тактику малых отрядов - один из его самых известных подвигов - нападение на укрепленную эстонскую деревню с тяжелым пулемётом вместе с небольшой группой людей, наступление, несмотря на дождь из пуль, захват деревни, пулемёта и нескольких пленных, не потеряв ни одного союзника. Он остался в армии и после войны, пропагандируя доктрину автономности, тактику малых отрядов и организацию огневой группы, чтобы превратить Ландесвер в армию, состоящую из элитных солдат."

 BAT_wessel_von_loringhoven: "Вессель фон Лорингофен"
 BAT_wessel_von_loringhoven_commander_desc: "§YОписание генерала\n§YРодился:§L\n22 Ноября, 1899\nГрос Борн Манор, Курляндская губерния, Российская Империя\n§YВоенная карьера:§L\nA Фрайхерр из знаменитого дворянского рода фон Лорингофенов, Вессель прошел легкий путь в жизни. Сразу после окончания учебы он поступил на службу в Прибалтийский ландесвер в качестве добровольца и почти мгновенно был повышен в звании до командира, его полк начал вести войну против латышей и эстонцев. В последующие годы он продолжал быстро продвигаться по служебной лестнице, став доверенным соратником графа фон дер Гольца и уважаемым командиром. Несмотря на то, что его восхождение во многом обусловлено его родственными связями с Акселем фон Фрейтаг-Лорингофеном, влиятельным членом Балтийского рыцарства, он обладает достаточным талантом, чтобы независимо от обстоятельств оправдать свое высокое звание."

 BAT_ernst_von_nolcken: "Эрнст Густав Геймерт фон Нолькен"
 BAT_ernst_von_nolcken_commander_desc: "§YОписание генерала\n§YРодился:§L\n1 Марта, 1899\nАренсбург, Лифляндская губерния, Российская Империя\n§YВоенная карьера:§L\nБарон Эрнст Густав Геймерт фон Нолькен был одним из многочисленных прибалтийских немцев, служивших в офицерском корпусе императорской русской армии - он сражался вместе с русскими, в частности, в Мариупольском 4-м гусарском полку. Гражданская война в России поглотила его, и он продолжил службу в составе армии Булака-Балаховича и Северного корпуса Белых сил. Когда война закончилась, он вернулся на родину и пообещал свою верность Объединенному Балтийскому Герцогству - и привез с собой свой опыт в искусстве конной войны. Барон фон Нолькен считается одним из лучших наездников в Прибалтийском ландесвере и заслужил награды на многочисленных конных соревнованиях."

 BAT_heinrich_von_behr: "Генрих фон Бер"
 BAT_heinrich_von_behr_commander_desc: "§YОписание генерала\n§YРодился:§L\n26 Июня, 1902\nРённен, Курляндская губерния, Российская Империя\n§YВоенная карьера:§L\nБарон Генрих фон Бер родился в родословной фон Бер, в Куршской дворянской семье, имевшей тесные связи с многочисленными ветвями, разбросанными по всей немецкой культурной сфере. В возрасте 17 лет он добровольно вступил в Прибалтийский ландесвер, сражался в Германии и решил связать свое будущее с военными. После окончания офицерских курсов он продолжил учебу в Германии, где его привлекла перспектива маневренных войн, основанных на массированной броне и моторизации пехоты. С тех пор, как он вернулся в Ригу и получил заслуженное звание, он продолжает продвигать эту новаторскую доктрину."

 BAT_constantin_von_weiss: "Константин фон Вейс"
 BAT_constantin_von_weiss_commander_desc: "§YОписание генерала\n§YРодился:§L\n29 Июля, 1877\nЦарское Село, Санкт-Петербургская губерния, Российская Империя\n§YВоенная карьера:§L\nСтарейший командир Прибалтийского ландсвера, Константин фон Вейс родился в семье балтийских немецких генералов - первоначально простолюдинов, которые в 19 веке заслужили себе звание в Адельсматрикул, Эстонского рыцарства. Он решил пойти по пути своего отца, поступил в Пажеский корпус императорской русской армии и служил в 4-м лейб-гвардии. После боевых действий в Вельткриге, он вернулся в родовое имение в Эстонии в 1917 г. только для того, чтобы быть поглощенным Освободительной войной Эстонии. Фон Вейс добровольно вступил в Ландесвер и командовал войсками против эстонцев в последние месяцы войны, после чего решил остаться в армии немного дольше. Хотя у генерала и был определенный опыт, ему не хватает прогрессивного мышления по сравнению с его более молодыми сверстниками."

 BAT_hans_von_manteuffel_szoege: "Ганс фон Мантейфель-Цеге"
 BAT_hans_von_manteuffel_szoege_commander_desc: "§YОписание генерала\n§YРодился:§L\n19 Января, 1894\nКапседе, Курляндская губерния, Российская Империя\n§YВоенная карьера:§L\nВоенная карьера барона фон Мантойфель-Цеге началась еще до образования Объединенного Балтийского Герцогства. После окончания Вельткрига он, студент в Гейдельберге, Германия, решил поступить в императорскую немецкую армию, невзирая на преданность своего народа России в то время, и получил звание лейтенанта в баварском Улане. Благодаря этому опыту и явной преданности немецкому делу, в ноябре 1918 года он стал одним из первых членов Генерального Штаба, Прибалтийского ландесвера. Активный, безрассудный лидер, он командовал элитным отрядом ветеранов Вельткрига против эстонских и латышских восстаний, часто без колебаний возглавляя своих людей на передовой. \n\nК концу войны престиж Мантойфеля среди балтийских немцев был несомненным, а его статус героя войны закрепился. Однако сам Мантойфель сделал рывок в сторону крайних правых. Приглашенный своим братом Георгом, членом ближайшего окружения организации, он был введен в Балтийское Братство и превратился в преданного последователя его националистических, пангерманских и реакционных убеждений. Для Братства он является примером оставшегося до наших дней наследия тевтонского рыцарства, настоящим героем на поле боя. Остается выяснить, сможет ли Мантойфель продвинуть своих братьев во власть, которую они всегда желали..."

 BAT_otto_goldfeld: "Отто Голдфелд"
 BAT_otto_goldfeld_commander_desc: "§YОписание генерала\n§YРодился:§L\n7 Ноября, 1889\nГамбург, Германская Империя\n§YВоенная карьера:§L\nОтто Голдфелд - уникальный случай в Прибалтийском Ландесвере, рейхгерманец, который служит и борется среди своих балтийских сверстников как будто он один из них. Родившийся в Гамбурге, он служил офицером кавалерии в императорской немецкой армии во время Вельткрига и прибыл в Прибалтику по приказу верховного командования, чтобы помочь сформировать кавалерийские войска Объединенного Балтийского Герцогства. Он не был единственным, но был одним из немногих, кто полюбил эту отважную новую землю и решил остаться. Голдфелд известен как сострадательный, дружелюбный и примирительный по отношению к латышскому населению, чью культуру он очень любил и даже защищал в Рижском Цайтунге."

