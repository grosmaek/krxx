 BAT_devolution_decision_category_desc: "Культурные различия регионов, составляющих Балтийское Герцогство, и слабость его центрального правительства дают нам только одно решение для распутывания этой византийской структуры - передачу полномочий правительства регионам Курляндии, Лифляндии и Эстляндии. Их Территориальным коллегиям должны быть предоставлены дополнительные полномочия для решения местных вопросов, а центральное правительство в Риге должно стать бумажным. \n\n§YДеволюция§! это процесс, который позволяет нам удалить Национальный дух §YВизантийского правительства§! и добавит ограниченное количество Государственных модификаторов в наши национальные регионы.\nДеволюция осуществляется путем расходования §YПолитического капитала§!. После выполнения национального фокуса §YОбъявить о деволюции§!, вы получаете начальное количество Политического капитала, равное одной десятой от вашей £stability_texticon §YСтабильности§!. Вы можете получить дополнительный Политический капитал через последующие фокусы.\n\nФокусы в дереве Деволюции разблокируют §YРеформы деволюции§!. Одно очко Политического капитала, можно потратить на реализацию Реформы деволюции в одном выбранном регионе:\n§YРиттершуле для каждого рыцарства§! - §GМестная скорость строительства§!\n§YДелегированная культурная политика§! - §GМестное рекрутируемое население§!\n§YДелегированная экономическая политика§! - §GМестные строительные слоты§!\n\nТекущий §YПолитический капитал§!: §G[?BAT_political_capital|0]§!"
