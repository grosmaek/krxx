 BAT_ostwall_decision_category: "Остваллпрограмм"
 BAT_ostwall_decision_category_desc: "Программа Оствалл ('Восточная стена'), задуманная высшим руководством Прибалтийского ландсвера в конце 1920-х годов, является ответом Объединенного Балтийского Герцогства на растущую мощь России - ряд укреплений и оборонительных мер вдоль восточной границы, которые служат в качестве сдерживания и потенциально могут служить защитой от полномасштабного фронтального наступления в направлении Риги и Реваля. Несмотря на то, что это дорогостоящая мера, в случае ее полного осуществления, Балтийско-немецкое государство должно быть готово к любому нападению.\n\nВ рамках §YОствалпрограмм§!, вы можете построить §YУкрепления§! и получить ориентированный на оборону §YНациональный дух§! потратив различные виды £rifle_texticon §YСнаряжения§!. Оствалпрограмм состоит из нескольких этапов, завершение всех строительных инициатив на этапе, откроет доступ к новым, передовым и более дорогостоящим решениям, которые нужно разблокировать. Выполнение национального фокуса §YПокупка материалов§! предоставит Вам постоянное решение о покупке снаряжения, которое вы можете потратить на инициативы Оствалл - или на вашу собственную армию."
