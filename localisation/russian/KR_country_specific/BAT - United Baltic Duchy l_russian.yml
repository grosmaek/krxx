 BAT_forest_brothers_decision_category: "Лесные братья"
 BAT_forest_brothers_decision_category_desc: "В Объединенном Балтийском Герцогстве вспыхнуло массовое восстание. Сотни латышей и эстонцев уходят из дома, чтобы присоединиться к Лесным братьям - подпольной партизанской организации сопротивления, цель которой - раз и навсегда изгнать из региона балтийско-немецкое правление. Продолжение существования герцогства теперь зависит от того, смогут ли правительство и Прибалтийский ландесвер вовремя сдержать восстание. \n\nСила и рост движения Лесных братьев в Латвийских и Эстонских государствах, представлена в виде £pol_violence §YСопротивления§!. С этим можно бороться с помощью обычной механики сопротивления или потратить £pol_power §YПолитическую власть§! на принятие антипартизанских мер. Сопротивление должно опуститься ниже 25 процентов, чтобы восстание Лесных братьев окончательно прекратилось - если Сопротивление достигнет 75 процентов, ситуация, наоборот, достигнет критической массы и приведет к распаду Герцогства.\n\nТекущий средний показатель £pol_violence §YСопротивления§! составляет §R[?BAT_total_resistance|0]%§!, обновляется каждую неделю по решению §YТикающие часы§!."
