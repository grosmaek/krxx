 BAT_eastern_vanguard_decision_category: "Восточный авангард Германского Порядка"
 BAT_eastern_vanguard_decision_category_desc: "Наше расположение и профессиональный характер Прибалтийского Ландесвера дает нам уникальную роль в защите Рейхспакта с Востока. У нас мало войск и мало промышленности, но опыт современной войны, который привносят наши офицеры, позволяет нам поддерживать наших более многочисленных и лучших вооруженных союзников. \n\nВыполнение ветви нашего Дерева фокусов §YПрибалтийского Ландесвера§!, разблокирует возможность отправить £decision_icon_small §YВоенные миссии§! вашим союзникам в Восточной Европе, принося пользу обеим сторонам. Каждый член Рейхспакта, в случае отправки им Военной миссии, дает вам уникальные бонусы - а они, в свою очередь, получают бонусы к §YОрганизации дивизии§!, §YСкорости планирования§! и §YТемпы исследований§! масштабируемые в соответствии с их различиями в исследованиях §YСухопутной доктрины§!. Кроме того, к ним переводится один из ваших генералов.\n\nОдновременно может быть отправлена только одна Военная миссия."
 
