### National Transformation mechanic ###
 
 BAT_transformation_dynamic_modifier: "Преобразование государства"
 
 BAT_transformation_decision_category: "Балтийский эрнойерунг"
 BAT_transformation_decision_category_desc: "Захватив абсолютную власть и заключив постоянный союз с Ландесвером, Братство может наконец-то воплотить в жизнь свои планы по созданию государства балтийских немцев. Старый, устаревший порядок должен быть выкорчеван с нуля и заменен национальным обновлением, которое освободит не только Прибалтику, но и всю Германию от ее оков и позволит ей вести Европу в битве за жизнь или смерть с восточными варварами. \n\nНациональное преобразование будет трудным и дорогостоящим процессом. Каждый §YНациональный Фокус§! в §YАрмия с государством§! ветви вашего Дерева Фокусов, подробно описывающей подчинение страны конечным целям Братства, увеличит еженедельные потери £stability_texticon §YСтабильности§!. Чтобы предотвратить эту нарастающую нестабильность в стране, Вы можете пойти вниз по ветви §YЕдинство Церквей§! вашего Дерева Фокусов, в которой подробно описывается усиление контроля над культурой балтийских немцев - временная стабильность, но за отдельную плату. В качестве альтернативы, всегда есть возможность просто усилить притеснение населения до тех пор, пока они не примут идею..."
