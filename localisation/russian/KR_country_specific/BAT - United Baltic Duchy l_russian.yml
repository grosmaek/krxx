 BAT_GER_new_beginning: "Новое начало"
 BAT_GER_new_beginning_desc: "Старая Германия пала. Новая Германия поднимается, обновляется, омолаживается и готова восстановить историю на своем законном пути. Самое трудное - завоевание Германии - было достигнуто. Теперь остальная Европа ждет."
 BAT_GER_found_faction: "Экспорт национального возрождения"
 BAT_GER_found_faction_desc: "Теперь, когда мы укрепили свою власть над Германией, пришло время экспортировать нашу революцию. Предполагается, что Германия будет лидером новой, возрождающей Европы, и будет вести крестовые походы как против синдикалистов, так и против русских - и мы сделаем это силой."
 BAT_GER_syndicalist_crusade: "Крестовый поход против синдикализма"
 BAT_GER_syndicalist_crusade_desc: "Как болезнь, синдикализм продолжает возникать по всей Европе. Этот яд должен быть излечен, а души, томящиеся под гнетом синдикалистов, спасены - военным вмешательством. Где бы левые ни поднимали голову, мы ударим по ним и обезглавим."
 BAT_GER_russia_crusade: "Die Ostbewegung"
 BAT_GER_russia_crusade_desc: "Историческая миссия Германии состоит в том, чтобы расширяться на Восток. Балтийские немцы существуют благодаря этому движению на плодородные восточные земли, и мы приведем Германию к тому, чтобы воспользоваться этой судьбой. Россию нужно убрать с карты!"
 BAT_GER_find_allies: "Восстановление европейской гегемонии"
 BAT_GER_find_allies_desc: "После падения Германской Империи ее гегемония в Центральной Европе рухнула. Государства, которые раньше были нашими союзниками, разошлись и начали прокладывать свой собственный, независимый курс. Это недопустимо. Кровью и сталью мы вновь обретем гегемонию в Центральной Европе."
 BAT_GER_new_reichswehr: "Новый Рейхсвер"
 BAT_GER_new_reichswehr_desc: "Прибалтийский Ландесвер будет являться основным воспитателем новой армии для немецкого народа, силы, которая будет достаточно сильной, чтобы защитить свои интересы во всем мире. Из всех германских народов, балтийские немцы исторически больше всего вовлечены в военные действия, поэтому эта роль естественна."
 BAT_GER_baltic_model: "Внедрить балтийскую модель"
 BAT_GER_baltic_model_desc: "Так называемая 'балтийская модель', организации боевых групп, доказала свою эффективность в современной войне. Нам необходимо внедрить её и в Рейхсвере и разделить всех солдат на небольшие сплоченные огневые группы, чтобы повысить их эффективность."
 BAT_GER_post_wk2_tech: "Наследие Второго Вельткрига"
 BAT_GER_post_wk2_tech_desc: "Второй Вельткриг пришел и ушел, а вместе с ним и будущее войны. Современные танки, самолеты и тактика стали обычным явлением на поле боя, и все это мы должны изучить и внедрить в новом Рейхсвере."
 BAT_GER_wunderwaffe: "Вундерваффе"
 BAT_GER_wunderwaffe_desc: "Мы должны разрешить эксперименты в нашем корпусе военных исследований и разработок, чтобы мы могли раскрыть силу и разрушительные способности, которые когда-то считались простой фантазией."
 BAT_GER_total_war: "Тоталер Криг"
 BAT_GER_total_war_desc: "Чаще всего в современной войне выигрывают не за счет превосходной тактики, а за счет простого превосходства над противником. Мы должны соответствующим образом настроить нашу экономику и подготовиться к тотальной войне. Totaler Krieg!"
 BAT_GER_air_power: "Достать до небес"
 BAT_GER_air_power_desc: "Восстановив Германию, мы должны заново отстроить Люфтваффе - теперь, когда у нас под рукой свежая концепция реактивных самолетов, дающая нашим самолетам возможность пробивать скорость звука."
 BAT_GER_gleichschaltung: "Гляйхшальтунг"
 BAT_GER_gleichschaltung_desc: "Новая Германия должна учиться у обновленных Балтийских стран тому, как вести за собой всю Европу. Мы будем проводить политику полного контроля над всеми аспектами общества, чтобы в полной мере осуществить наше национальное возрождение."
 BAT_GER_new_christianity: "Сформулировать Новое немецкое христианство"
 BAT_GER_new_christianity_desc: "Балтийское Братство провозглашает новое, германское толкование христианства - настало время для всей Европы следовать ему. Начиная с Германии - мы уничтожим католическую церковь и воссоединим всех христиан под обновленным поклонением Библии!"
 BAT_GER_blood_and_soil: "Движение крови и почвы"
 BAT_GER_blood_and_soil_desc: "Немецкая земля связана с немецкой кровью, и если немцы вернутся к более простому сельскому образу жизни, нам нужно расширить это "жизненное пространство" до плодородных земель Востока - там, порабощая местных славян, Германия найдет утопию. Мы должны принять это движение и интегрировать его в нашу идеологию."
 BAT_GER_corporatism: "Принцип национальной солидарности"
 BAT_GER_corporatism_desc: "Экономика больше не будет орудием воровства души! Мы усилим государственный контроль над экономическими делами и подчиним его Родине, а не капиталисту или иностранцу."
 BAT_GER_conservative_revolution: "Стратификация национального органа"
 BAT_GER_conservative_revolution_desc: "Иерархия и неравенство естественны - править должны те, кто имеет право управлять, скажем, голубокровная знать Балтийского Братства. Этот порядок и расслоение древнего прошлого необходимо восстановить, полностью очистить либеральную мысль и обеспечить абсолютное правление элиты."
 BAT_GER_thousand_years: "Третий Рейх"
 BAT_GER_thousand_years_desc: "Освобожденный и возрожденный, немецкий орел снова восходит над Европой, ему нет равных! Доброжелательное руководство балтийских немцев гарантирует, что новая Германия просуществует тысячу лет!"

