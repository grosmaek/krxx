 BAT_spring_awakening_decision: "Операция Фрюлингзервахен"
 BAT_spring_awakening_decision_desc: "Операция 'Весеннее пробуждение' была задумана высшим руководством наших генералов как наш первый план действий в войне против Латвии. После того, как латвийские войска будут истощены, мы пробудимся, как неизбежная весна, и пройдем весь путь до Вольмара и Либава."
 BAT_attack_estonia: "Атаковать Эстонию"
 BAT_attack_estonia_desc: "Эстония освободилась от балтийско-немецкого владычества во время распада Объединенного Балтийского Герцогства, лишив нас Реваля и остальных наших вотчин. Пришло время спуститься к ним и забрать то, что принадлежит нам!"
