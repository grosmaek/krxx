 BAT_dualism_decision_category: "Дуализм"
 BAT_dualism_decision_category_desc: "Устаревшая, кошмарная система правления герцогства и упорство председателя фон Самсона-Гиммельшерна, вместе взятые, привели к периоду §YДуализма§! установившемуся в нашей стране. Демократическая партия не имеет большинства в Ландтаге и не имеет возможности проталкивать законы или проекты, так как у них нет законодательной инициативы или полномочий по роспуску Ландтага, но консервативно контролируемый Ландтаг не имеет возможности отстранить от власти действующий Конвент, так как для этого требуется согласие рыцарства и Герцога, а не их. Таким образом, внутри верхних эшелонов власти разгорелась борьба за власть, и ее необходимо решить, чтобы наша страна не впала в анархию. \n\nПока действует §YДуализм§!, невозможно получить £pol_power §YПолитическую власть§! обычно - ее можно получить только с помощью £decision_icon_small §YРешений§!, в которых вы можете пойти на различные уступки парламентским группам, чтобы получить их поддержку. Вы должны получить определенное количество £pol_power §YПолитической власти§! прежде чем герцог Адольф Фридрих потеряет всякую веру в либеральную мечту... при этом следя за своей £stability_texticon §YСтабильностью§! - если она опустится ниже определенной точки, эта гнилая структура может, наконец, рухнуть."
 BAT_duke_timer: "Дворец принимает во внимание"
 BAT_duke_timer_desc: "Герцог Адольф Фридрих может быть терпеливым человеком, но даже у него есть пределы. Если дуализм продлится достаточно долго, он положит конец всем нашим партийным склокам и восстановит реакционные силы Конвента."
