 ### Characters ### 
 KHI_junaid_khan: "Джунаид-хан"
 KHI_junaid_khan_leader_desc: "§YРодился:§! §LВ 1857 году, в Бедиркенте, Дашогуз, Ханство Хива§!\n§YБиография:§! §LСын старейшины Хаджи-бая из могущественного туркменского племени Джунаид-Йомудов, амбициозный Мухаммад-Курбан быстро занял видное положение в своей деревне, участвуя в неудачном сопротивлении русскому завоеванию в 1873 году. Не умея читать и писать, Мухаммад приобрёл широкую известность среди туркменских племён как беспристрастный и справедливый лидер после того, как в качестве сельского судьи приговорил к смерти собственного двоюродного брата. Задушенные притеснениями узбекского хана Хивы Асфандияра и его русских повелителей, туркменские вожди сплотились вокруг него, провозгласив Джунаид-ханом и двинулись на столицу. Асфандияр-хан назначил Джунаид-хана своим Сердаром Каримом, или благородным полководцем, в надежде умиротворить туркмен, но вражда между ними продолжилась до лета 1917 года, когда в Хиве вспыхнули столкновения между социалистическими младохивинцами и сторонниками хана, что дало Джунаид-хану возможность окончательное захватить город.\n\nДжунаид-хан предал смерти молокососа Асфандияра, назначив новым марионеточным ханом его изворотливого брата Саида Абдуллу-хана, а сам став полновластным военным диктатором и возглавил ханство. В последующие годы Джунаид-хан подавил мятежные туркменские племена, разбил Красную армию и вырвал из рук русских огромные пространства Закаспийской земли. Хотя он якобы остаётся верным слугой Москвы, он постоянно пытается растянуть позолочённый поводок, удерживающего его в орбите России, и ищет возможность раз и навсегда освободить туркменский народ от иностранного господства. Джунаид-хан, может быть, и очень старый, но он не сбавляет темпа в своём преклонном возрасте, и его враги хорошо знают, что нужно трепетать, когда они слышат звук его наступающих горнов.§!"
