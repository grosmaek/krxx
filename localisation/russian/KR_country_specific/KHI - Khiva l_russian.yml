 khikhan.100.t: "Бандитское царство скачет дальше"
 khikhan.100.d: "По общему мнению, Джунаид-хану суждено было стать незаметным пятном в грандиозной схеме исторических движений и событий. Джунаид-хан родился в семье мелкого дворянского рода хивинских йомудов и большую часть жизни занимался проблемами своей деревни - собирал дождевую воду и поддерживал оросительные каналы, решал споры и обучал небольшой отряд сельских воинов, преданных его семье. Однако когда старый хивинский сюзерен Асфандияр-хан втрое увеличил налоги с его йомудских подданных, Джунаид-хан присоединился к карательной экспедиции против хана, гордо стоя за Шамми-Кель-ханом и его пятью сотнями храбрых товарищей и прославившись как в боях, так и в последовавших за ними переговорах при посредничестве русских. Когда Асфандияр-хан вновь попытался ущемить самостоятельность своих туркменских подданных, Джунаид-хан убил его и захватил власть в Хиве, поддерживая своё правление силой оружия и верностью своих ближайших воинов.\n\nПри любых других обстоятельствах это был бы пик могущества амбициозного Хана, но Гражданская война в России и последовавший за ней бурный мир дали Джунаид-хану только больше возможностей расширить свою державу путём славных завоеваний и очистить его с помощью жестокого коварства. Сегодня Джунаид-хан стоит на вершине грандиозного карточного домика - стоит ему потерять равновесие, и всё строение рухнет. Но если он найдёт способ обхитрить и врагов, и союзников, то, возможно, он всё же останется на вершине. В конце концов, Хивинское ханство, возглавляемое туркменами, - это уже чудо, а что может быть ещё бОльшим чудом?"
 khikhan.100.a: "Мы добьёмся всего или потеряем всё!"
  
 khikhan.101.t: "Наши договоры с Россией"
 khikhan.101.d: "Когда русские подтвердили старые договоры, связывающие наше Ханство с ними в качестве протектората, Хива была не более чем захолустным городом-государством. В двадцатые годы мало кто думал, что статус-кво сильно изменится. Пока стареющие басмачи и джадидисты препирались между собой, хлопок продолжал течь на север из ташкентских базаров и рынков. Когда командующий Туркестанским военным округом Владимир Дмитриевич Григорьев выступил в поход в поддержку антиправительственного переворота, настало время перемен.\n\nВойдя вглубь Закаспийской области, Джунаид-хан был потрясён, обнаружив слабое сопротивление со стороны русских гарнизонов. Застигнутые врасплох переворотом и противоречивыми приказами из Ташкента и Москвы, большинство из них были деморализованы или отступили в города, чтобы переждать нестабильность. Открыв двери в Закаспий, Джунаид-хан пронёсся по региону, захватив значительное число кишлаков и складов. Когда русские попытались встретить его с боем, он разгромил их в нескольких смелых атаках. Только после того, как навстречу ему выступили войска Алашской автономии, Джунаид-хан встретил врага, которого не смог обойти. В условиях, когда влияние русских в Средней Азии разваливалось на части, Джунаид смог заключить ряд договоров с московскими агентами, которые подтверждали протекторат Хивы, признавая фактическое господство Джунаид-хана над Закаспием. Конечно, русские мало заботились о туркменской глубинке, лишь бы железнодорожные пути в Ашхабад были в безопасности и под защитой."
 khikhan.101.a: "Поезда всегда кажутся немного легче, когда они достигают побережья..."
  
 khikhan.102.t: "Надвигающийся шторм"
 khikhan.102.d: "По сравнению с бурными днями Новогоднего переворота последние 5 лет стали периодом мира и застоя, когда все стороны зализывают раны и надеются на выздоровление. Сегодня Средняя Азия представляет собой закипающий котёл, готовый взорваться, в котором интеллигенция, бандиты, революционеры и деспоты стремятся разрушить статус-кво. За границей российское командование разрабатывает планы и просчитывает логистику, с ликованием ожидая момента, когда унижения Ташкентского кризиса будут отомщены, а генералы ждут разрешения от начальства разгромить автономии и протектораты раз и навсегда. Открытый конфликт в Средней Азии - лишь вопрос времени, а армии и ополчения государств региона повсеместно недисциплинированны, недофинансированы и почти не функционируют. Потребуется немало усилий, чтобы перековать крестьянский сброд и наглых бандитов в настоящие армии, и можно только догадываться, как каждое государство планирует реформировать свои армии.\n\nОднако есть одна вещь, которая несомненна - §Rмирный договор 1929 года не будет длиться долго.§!"
 khikhan.102.a: "Джунаид-хан поведёт нас к победе!"
  
 khikhan.103.t: "Посланник из Туркестана"
 khikhan.103.d: "Официально Хивинское ханство является государством, лояльным к прихотям и воле Москвы, несмотря на его юридический статус как независимого государства. Однако в годы, последовавшие за проявлением слабости России в Маньчжурском конфликте и Ташкентском кризисе, мы стали занимать более открытую антагонистическую позицию по отношению к нашим кураторам в Москве. Наша конечная цель - сохранить политическую независимость от прихотей России, не опасаясь, что по улицам Хивы снова пройдут казаки. Разумеется, наши усилия остаются полностью тайными, особенно пока в Хиве находится постоянный военный советник России генерал-майор Иван Зайцев. К счастью, за годы сотрудничества между Зайцевым и Джунаид-ханом установились тесные отношения, и русский генерал готов закрыть глаза на контрабанду и коррупцию, считая их смазкой, необходимой для того, чтобы колёса нашей неофициальной администрации вращались.\n\nИменно эти контрабандные сети привлекли в Хиву недавно назначенного туркестанского дипломата Алихана-туры. Официально он прибыл через Кызылкум, чтобы договориться о снятии ареста с партии хлопка, направляющейся на рынки Ташкента, но истинная цель его визита в нашу столицу гораздо более гнусна. В последние годы мы тайно продали Туркестанской республике значительное количество излишков оружия времён Вельткрига, доставленного в наши порты на скрытых трюмах из дружественных стран по всему Каспию. Во время последней встречи наш командир Азиз-хан договорился о поставке в Ташкент ещё одной партии оружия, включая несколько австрийских миномётов Minenwerfer M 14, в обмен на туркестанское золото и хлопок - два ценных ресурса на международном рынке."
 khikhan.103.a: "Приятно иметь с ними дело!"
  
 khikhan.104.t: "Чёрный понедельник докатился до нас"
 khikhan.104.d: "Хива никогда не была центром промышленности или производителем чего-либо действительно ценного, но она долгое время находилась на оси между Востоком и Западом, являясь каналом, по которому шла сухопутная торговля. Именно Хива больше всех выиграла от роста напряжённости между Туркестаном и Россией, поскольку всё больше поездов с бухарским хлопком и золотом проходили через хивинские города, чтобы избежать ташкентских тарифов. Конечно, каждый, кто пожинает плоды глобальной торговли, должен также страдать от её недостатков, и недавний обвал рынка в Берлине стал особым уроком этой истины. Меньше поездов - меньше налогов и меньше мошенничества и, что ещё хуже, больше внимания к проходящим поездам, в которых хранятся контрабандные товары из чужих стран и 'официально враждебных' правительств. Однако этот ужасный удар по глобальной экономике может принести нашему правительству некоторые непредвиденные выгоды - по мере того как российские деловые круги будут отстраняться от зарубежных связей, контроль Москвы над нашими землями несколько ослабнет."
 khikhan.104.a: "Несмотря ни на что, наше восстановление будет трудным"
  
 khikhan.105.t: "Прекращение военного обучения в Чарджуе"
 khikhan.105.d: "Хотя Джунаид-хан, конечно, хотел бы думать иначе, Ханство Хива находится под сильным влиянием Москвы, в основном из-за должности постоянного русского советника при хивинских военных. Хотя отношения между военным советником и Сердаром Каримом на протяжении 1920-х годов были нестабильными, а последний испытывал раздражение от всё более авторитарных указаний своего русского коллеги, эта динамика резко изменилась с возвращением Ивана Матвеевича Зайцева после Ташкентского кризиса. Генерал-майор Зайцев - не чужой человек в Хиве и Туркестане, он служил вместе с Джунаид-ханом во время Гражданской войны в России. Во время конфликта между двумя военными людьми возникло сердечное боевое товарищество, которое стало залогом победы над Советами. В годы после окончания Гражданской войны генерал Зайцев вернулся на север, в Оренбург, чтобы преподавать, но неспособность генерала Луки Кондратовича предотвратить вмешательство Джунаид-хана в Ташкентский кризис привела к его отставке и возвращению Зайцева в качестве московского человека на хивинской земле.\n\nК счастью для Джунаид-хана, генерал Зайцев оказался не слишком требовательным начальником и невероятно практичным инструктором. Большую часть своего времени он посвящает обучению и организации армии Ханства в современную боевую силу. В созданной им кадетской школе уже начали готовить новых офицеров, а результаты его усердия видны в создании нескольких более формальных кавалерийских подразделений, далеко ушедших от разбойничьих шаек, составляющих основу Хивинской армии. К сожалению, триумфальное возвращение генерала с первых официальных военных учений Хивы, проходивших в приграничном городе Чарджуй, скорее всего, станет для него последним. Недавние эпизоды со здоровьем привели к появлению слухов, которые ходят вокруг Зайцева и утверждают, что стареющий генерал, скорее всего, покинет свой пост до конца года. Такие новости весьма прискорбны, поскольку Иван Зайцев доказал, что является благом для Ханства и правления Джунаид-хана. Нет сомнений в том, что его сменщик не сможет занять его место."
 khikhan.105.a: "Подготовить парад в его честь!"
  
 khikhan.106.t: "Зайцев уходит на пенсию"
 khikhan.106.d: "Тихие слова заполняют тихую прихожую Ханского дворца и эхом разносятся по монаршим залам. С одной стороны, генерал Иван Зайцев, постоянный русский советник хивинского военного ведомства, стоит торжественный и молчаливый, объясняя свой скорый отъезд из города. С другой стороны, Джунаид-хан требует ответов от своего давнего союзника, всё больше приходя в ярость от непокорности Зайцева. На протяжении многих лет Зайцев служил важным посредником в администрации Хивы, преодолевая разрыв между песчаниковыми шпилями Хивы и величественными куполами Москвы и сглаживая всё более взрывоопасные отношения между двумя странами. Для Джунаид-хана Зайцев - это окно в российский менталитет, человек, понимающий внутреннюю работу российской военной и политической элиты, чьи знания позволили Джунаид-хану уверенно вести тернистые переговоры последнего десятилетия. Для России Зайцев - свой человек в хивинском лагере, агент, внедрённый в ближайшее окружение Джунаид-хана, направляющий его ближе к интеграции и отвращающий от глупости сопротивления. Со своей стороны, Зайцев умело жонглирует своими обязанностями, балансируя между несочетаемыми и часто противоречащими друг другу директивами.\n\nТо есть, до сих пор.\n\n Зайцев подал прошение об отставке и объявил о своем скором уходе на пенсию, заявив, что в преклонном возрасте он хочет вернуться на родину. Между строк этого банального объяснения, однако, скрываются более зловещие признаки. На протяжении нескольких месяцев Зайцев в частном порядке выражал свои опасения, что правительство Бориса Савинкова видит в нём скорее препятствие, чем преимущество. Для либерального правительства предыдущего десятилетия личная дружба Зайцева с Джунаид-ханом была ключом к сохранению тонкого контроля над Ханством. Однако для Савинкова Зайцев - в лучшем случае ненадёжный бюрократ, а в худшем - агент хивинцев, снабжающий Джунаид-хана информацией, необходимой ему для противостояния потенциальной российской военной интервенции. Зайцев не заявил прямо, что его вытеснили, но, поскольку Савинков стремится прижать к ногтю все элементы в армии, не следующие его национал-популистскому крестовому походу, мало кто сомневается, что это смещение было срежиссировано в Москве.\n\nДжунаид-хан предупредил Зайцева, что не примет человека, которого Россия пришлёт ему на замену, хотя оба мужчины признают, что такая провокация, скорее всего, именно то, чего желает Савинков. Без влияния Зайцева неформальные договорённости, связывающие Хиву с Россией, практически разрушены, что знаменует собой новую главу в отношениях двух стран."
 khikhan.106.a: "Но кто заменит его?"
  
 khikhan.107.t: "Высокомерие Москвы"
 khikhan.107.d: "Уход генерал-майора Ивана Зайцева со двора в Хиве вызвал шквал активности, десятилетие политического и практического строительства переделывалось, отменялось и возобновлялось. Москва направила ко двору Джунаид-хана нового советника, генерала Василия Морозова, но тот быстро показал себя тщеславным, наглым и заносчивым. После особенно дерзкой аудиенции с Сердаром Каримом этот русский провокатор был лишён всех фактических полномочий, заперт в своих покоях и исключён из всех государственных совещаний. Действия в Москве сигнализируют о новых попытках России лишить нас независимости, и хотя отстранение российских агентов, безусловно, взъерошит перья Савинкову и его приспешникам, мы будем глупцами, если оставим их в состоянии действовать против нас. В связи с этим Джунаид-хан проявляет личный интерес к развитию Хивинского военного училища, обеспечивая идеологическую лояльность будущих выпускников, которые составят костяк его армии.\n\nПришло время возродить секретные соглашения Хивы о взаимной обороне и военной координации с туркестанским военачальником Мадамин-беком. Его министр Алихан-тура уже связался с нашим правительством в надежде возродить то взаимопонимание, которое мы разделяли с Мадамин-беком и его правительством в годы, предшествовавшие Ташкентскому кризису, - тайный договор, который помог ему занять видное место в Туркестане и привёл к нашему контролю над большей частью Закаспийской области. Мы отправим Азиз-хана в Ташкент, чтобы установить новое взаимопонимание с Туркестаном, которое может спасти нас от гнева России."
 khikhan.107.a: "Новая глава для Хивы!"
  
 khikhan.108.t: "Хивинский переполох"
 khikhan.108.d: "Правитель нашего де-факто протектората в Хиве, отсталый туркменский военачальник Джунаид-хан, уже давно отверг наше щедрое руководство его захудалым государством, вместо этого напав на храбрых русских сыновей в Ашхабаде и Красноводске в разгар Ташкентского кризиса. Не нужно быть гением, чтобы понять, что Хива никогда не будет служить нам по-настоящему, как верный подчинённый, он как собака, которая однажды укусила своего хозяина, и единственное разумное решение - усыпить его. Вместо этого слабые правительства Руднева и Маклакова вознаградили этого бешеного пса признанием его незаконного контроля над Закаспием и отказом от реального российского господства над хивинцами. Инициатором этого позорного курса стал наш ведущий агент в Хиве, корниловец генерал Иван Зайцев, который 'ушёл в туземцы', примкнув к Джунаид-хану в ущерб своей родине. Чтобы исправить эти ошибки, мы заставили Зайцева уйти, шантажируя его сомнительными обвинениями в коррупции. Его заменили более надёжным придворным советником, генералом Василием Ивановичем Морозовым. В ответ Джунаид-хан посадил генерала Морозова под домашний арест, запретив ему покидать старый город Хиву и сноситься с финансируемым Россией Хивинским военным училищем!\n\nНахальные действия Джунаид-хана угрожают разорвать наш неформальный контроль над регионом, а наши оставшиеся в Хиве агенты сообщают, что он намерен укрепить связи с непослушной Туркестанской республикой. Без полной поддержки и контроля со стороны военных вмешательство в дела Хивы в связи с провокациями Джунаид-хана было бы опасным и трудным. Вместо этого наши агенты в ханстве предложили оказать тайную поддержку заключённому в тюрьму хиванскому хану, который, если его вернут к власти в результате переворота, наверняка окажется более сговорчивой марионеткой. А пока нам придётся проглотить свою гордость и игнорировать бешеного пса в Хиве, чтобы не обеспечить ему ещё большую народную поддержку, действуя против него."
 khikhan.108.a: "Подготовьте переворот, чем раньше, тем лучше..."
 khikhan.108.b: "Забудьте о перевороте и не обращайте внимания на этого дурака!"
  
 khikhan.109.t: "Вдвое меньше верности, вдвое больше агентов"
 khikhan.109.d: "Шпионаж может стать самым тяжёлым испытанием на верность своему лидеру. Шпионов постоянно окружают страх и соблазн, и мы готовы предоставить иностранным агентам как повышенный страх перед обнаружением и смертью, так и повышенное вознаграждение за нелояльность.\n\nНедавно к нам попали сообщения от шпиона, посланного в наш город вероломным эмиром Бухары. Этот бухарский отступник предлагал переключить свои услуги с бухарского двора на наш собственный, передавая информацию, добытую им в качестве члена бухарской шпионской сети, в обмен на большие суммы. Однако, похоже, госпожа удача была не на стороне этого предателя, поскольку 'анонимный' способ связи, который он использовал, чтобы связаться с нами, оказался менее анонимным, чем ожидалось, что позволило нам проследить за потенциальным двойным агентом до его жилища и обнаружить, что он является довольно известным торговцем коврами. Хотя простое устранение этого бухарского шпиона сделает наш город чуть более безопасным, у нас есть возможность выудить из него значительное количество информации о наших врагах, если он останется в живых. Как нам поступить?"
 khikhan.109.a: "Используйте эту информацию, чтобы добиться снижения цены за его услуги."
 khikhan.109.b: "Убедитесь, что с этим ненадёжным другом произошёл несчастный случай."
  
 khikhan.110.t: "Простить или прогнать"
 khikhan.110.d: "Мы более чем осведомлены о коррупции в нашем Эмирате, но мы надеялись, что она не выходит за рамки денег, переходящих из рук в руки, чтобы смазать колёса бюрократии. К сожалению, похоже, мы были слишком оптимистичны. Один из наших самых плодовитых информаторов в городе Хива, узбекский торговец коврами, имеющий связи в чиновничестве ханства, недавно попал под подозрение. Соратники нашего человека в Хиве недавно доказали, что он давеча приобрёл сумму денег, никак не связанную с его деловыми операциями, что заставляет нас предположить, что она могла поступить только от Джунаид-хана и его приближённых, либо в качестве взятки, либо, что более коварно, как доказательство того, что этот агент играл по обе стороны шпионской игры. Кроме того, по хивинскому двору ходят слухи, что давно бездействующий Хивинский разведывательный отдел недавно ожил, что ещё больше указывает на виновность нашего агента. Нам придётся смириться с тем, что один из наших лучших людей, вероятно, не так верен, как мы надеялись.\n\nХотя многие готовы уничтожить нашего агента и начать всё с нуля, некоторые говорят, что эту операцию ещё можно спасти. Если ему предъявят доказательства его предательства, он, возможно, будет готов вернуться к своей первоначальной верности - с дополнительным преимуществом в виде доверия Джунаид-хана и хивинцев. Стоит ли рисковать?"
 khikhan.110.a: "Он ещё более ценен как двойной агент.!"
 khikhan.110.b: "Позовите его в командировку в Бухару в последний раз..."
  
 khikhan.111.t: "Обмани меня один раз, позор тебе. Обмани меня дважды..."
 khikhan.111.d: "Сложно полагаться на людей с жалким характером: их редко удаётся переубедить в последний раз.\n\nТорговец коврами, ставший бухарским шпионом, ставшим двойным агентом, которого мы взяли на службу, похоже, был обнаружен теми, кого он предал. Люди, которых мы поставили следить за нашим новоприобретённым разведывательным активом, сообщили, что он был удивлён своими бухарскими подручными в собственном доме, и, похоже, ему предложили вернуть свою верность эмиру в Бухаре.\n\nТо, что предложение было сделано, не вызывает сомнений. То, что он вышел из него живым, означает, что он, по крайней мере, сделал вид, что принял предложение. Несмотря на это, он всё ещё может работать на нас и лишь передавать врагу символическую информацию. Можем ли мы позволить себе рискнуть?"
 khikhan.111.a: "Воистину, он хитёр!"
 khikhan.111.b: "Это становится смешным, повесьте его!"
  
 khikhan.700.t: "Мы победили!"
 khikhan.700.d: "После года насилия и смертей в невиданных для нашего народа масштабах на Среднюю Азию снизошло торжественное спокойствие. Наша дерзость наконец-то окупилась: Алим-хан, Мадамин-бек, русский медведь - все они пали перед нашим хозяином, став жертвами своей гордыни и лени. Это далось нам нелегко. Каждое поле боя - последнее пристанище сотен храбрых парней из Теке, Эрсари, Човдура, Гоклена, Салыра и, конечно же, Йомуда. Хотя их жертвы, безусловно, будут чтить, сейчас не время для воспоминаний и празднований. Джунаид-хан стоит перед вратами величайших городов Средней Азии, их ополченцы рассеяны, правители мертвы или скрываются, а огромные богатства перед глазами. Выбор за ним - идти на эти города и забирать награбленное для своего хозяина или оставить их в покое, чтобы встретиться с ними и заключить какую-нибудь сделку. В конце концов, зачем убивать овцу ради её мяса, если можно оставить её ради шерсти?"
 khikhan.700.a: "И что за жирные овцы эти города!"
  
 khikhan.701.t: "Города клянутся нам в верности"
 khikhan.701.d: "Джунаид-хан - человек негородской: он родился и вырос в сельских туркменских общинах, доминирующих в Хорезме, и долгое время старался проводить как можно больше времени за пределами Хивы - задача, облегчавшаяся со временем, по мере расширения границ его царства. Однако, возвращаясь с побед на востоке, Джунаид-хан считает своим долгом пройти парадом по всем великим городам Средней Азии в сопровождении самых верных и преданных ему людей. Тем не менее эти визиты - не просто разжигание самолюбия старого Хана, а скорее расчётливые манёвры, направленные на достижение нового взаимопонимания между столичным созвездием и потрёпанным племенным вождём, которому они якобы служат.\n\nВ каждом городе Джунаид-хан провёл напряжённые встречи с городскими советами, купеческими органами и религиозными лидерами, обговаривая детали туркменского правления. Он намерен править с лёгкой руки, предоставляя широкую автономию и местные права в обмен на клятвы верности и кучи золота. По большей части ему удалось убедить своих контрагентов в мудрости согласия, используя смесь харизмы, коварства и открытых угроз насилия, чтобы заставить их подчиниться. Для жителей Бухары, Самарканда, Ташкента, Коканда, Андижана... жизнь просто продолжается в обычном режиме. В одних случаях жизнь даже улучшается, поскольку местных сильных мира сего заменяют их более сговорчивые друзья, а в других - горожане ворчат по поводу новых налогов, предназначенных для умиротворения хивинского бедствия. В то же время первые поезда, гружённые данью, движутся на запад, направляясь в хранилища и кладовые Большого дворца."
 khikhan.701.a: "Со временем они оценят нашу защиту."
  
 khikhan.702.t: "Военачальники и вожди поклялись нам"
 khikhan.702.d: "В вихре насилия, давно охватившем Среднюю Азию, любой вождь или военачальник, стоящий своего, понял, что хотя преданность может быть добродетелью, слишком большая преданность может привести к гибели. Годы перебежек от одного курбаши к другому (и от комиссара к эмиру и президенту) научили их искусству гибкой верности. Джунаид-хан, многолетний пастух знаменитых непокорных туркменских племён, также является экспертом в гибкости верности: натравливает своих разрозненных подчинённых друг на друга, даёт нужные обещания нужным людям и проявляет силу характера, когда ему бросают вызов.\n\nЗавоевав всю Среднюю Азию, он внезапно оказался на вершине огромной и неустойчивой пирамиды из племенных вождей, военных лидеров и наглых бандитов. В обмен на клятвы верности и предоставление людей и оружия в личную армию Джунаид-хана, этим пёстрым людям была предложена защита и безопасность. На самом деле Джунаид-хан предложил им именно то, что большинство из них искали, - закрытие глаз на их собственные маленькие частные вотчины в обмен на не более чем древние феодальные обязательства. Большинство людей ухватились за возможность присягнуть на верность Джунаид-хану, вне остались лишь самые свиноголовых и упрямые вождей, которых штыками сменили те, кто готов внять голосу разума."
 khikhan.702.a: "Дайте им свободу, и они отдадут нам своё оружие."
  
 khikhan.703.t: "Джунаид-хан возвращается с востока"
 khikhan.703.d: "Скача по полям Аральского бассейна, Джунаид-хан, стоящий во главе большого туркменского войска, не может не улыбаться. Наконец-то он сделал это - впервые в жизни его дом будет в безопасности от пасти чужеземных собак. Это была далеко не простая задача. Сначала он должен был обезглавить узбекских стервятников в самой Хиве, которые давно разжирели за счёт труда своих туркменских подданных. Затем он высосал социалистический яд из глубоких ран, нанесённых Гражданской войной, и, сбросив московское иго, повернул вспять столетия угнетения. Теперь он окончательно объединил Среднюю Азию под мудрой и твёрдой рукой своего народа. Впервые оружие Самарканда и Коканда, ополчения Ферганы и Арала будут объединены против тех, кто жаждет наших земель и нашей свободы, а не брошены впустую друг против друга. Они будут сражаться в едином строю, опираясь на храбрые сердца своих туркменских братьев, которые ведут их вперёд, в новое славное будущее. Наконец-то туркменский народ, некогда разделённый и угнетённый, сможет жить в мире. Когда-то Джунаид-хан был неграмотным распределителем воды из племени йомудов, а сегодня он - отец всех туркмен и, более того, Благородный полководец всех тюркских народов! Его триумф - это триумф всех туркмен! Его будут славить по всей Аральской долине и по обоим берегам Амударьи! Его триумф - это триумф всех тюркских народов! Его будут бояться во всём мире, от Самарканда до Санкт-Петербурга!"
 khikhan.703.a: "Звучит горн, хозяин вернулся домой!"
  
 khikhan.704.t: "Заговор роялистов раскрыт"
 khikhan.704.d: "Ранним утром Азиз-хан встретил триумфальную процессию Джунаид-хана на окраине Хивы, сообщив серьёзную новость, которую он и другие раскрыли всего несколько часов назад. Племянник и сын хана оказались замешаны в опасном заговоре против Сердара Карима. Эти потенциальные зачинщики переворота планировали свергнуть Джунаид-хана по дороге, и возвести на его место угрюмого кунгратского монарха, запертого сейчас во дворце. Они расставили соучастников на ключевые посты, близкие к Джунаид-хану, и заложили основы правительства после ухода старого генерала. Конечно, с этими потенциальными убийцами уже расправились, причём один из них был убит руками самого Азиз-хана.\n\nЧестно говоря, никого не удивляет, что роялисты оказались змеями - они давно работают против интересов нашей державы и своих подданных, и, скорее всего, находятся на содержании иностранных держав и бухарских изгнанников. Однако дерзость этого заговора нас потрясла. Клан Кунграт коварен и злопамятен, но они также известны как трусы, не из тех, кто рискует нарушить статус-кво одним ударом пистолета. Учитывая это, некоторые утверждают, что заговор выходит за пределы недавно найденных нами людей и их монарших покровителей, и Азиз-хан намерен найти эти настоящие пределы, как только сможет. На данный момент Джунаид-хан заменил свою охрану на отобранных им ветеранов, а известные соратники заговорщиков были заключены в тюрьму. Однако пока что хана и его семью не арестовывают, чтобы они могли случайно выдать кого-нибудь из своих друзей."
 khikhan.704.a: "Остальных мы выкурим."
  
 khikhan.1001.t: "Заключённый хан мешает"
 khikhan.1001.d: "Вот уже шестнадцать лет Саид Абдулла-хан из Кунгратов наречён титулом Хана Хивинского ханства. Конечно, правление Саида Абдуллы - не более чем фарс: вся власть полностью сосредоточена в руках его 'Сердара Карима', туркменского генерала Джунаид-хана. В течение первого десятилетия своего правления или около того марионеточный хан оставался в залах Дворца Нуруллабая, подавленный казнью своего брата Асфандияра и холодными туркменскими охранниками, расставленными по всей ханской территории.\n\nВ последние годы, однако, петля на шее Саида Абдуллы ослабла, а визиты друзей и семьи всё чаще разрешались. Ряженый хан воспользовался этой возможностью, чтобы возобновить отношения с родственными союзниками среди оставшейся узбекской знати, используя своего племянника Абдурасула в качестве проводника во внешний мир. Джунаид-хан должен будет справиться с этими новыми проявлениями независимости от своей марионетки, чтобы он не обзавёлся сетью сторонников в стенах Дворца. Самым простым вариантом было бы оставить хана и его семью в покое. Хотя такой ход событий может вызвать проблемы в будущем, в краткосрочной перспективе он позволит избежать конфликта. Альтернативный вариант - отстранение Абдурасула - был бы простым способом пресечь любое восстание узбеков в зародыше, но, конечно, отравил бы все шансы на разрешение разногласий между туркменскими вождями и узбекскими вельможами. Более радикальным вариантом действий было бы предложить Саиду Абдулле принять ограниченную роль в управлении Ханством, появляясь на публичных мероприятиях и посещая некоторые собрания. Такая позиция могла бы помочь объединить Ханство, но ещё больше затруднила бы нейтрализацию сторонников хана."
 khikhan.1001.a: "Тихо устраните Абдурасула."
 khikhan.1001.b: "Следите за ними, но ничего не предпринимайте."
 khikhan.1001.c: "Пусть хан возьмет на себя некоторые мелкие формальности, что в этом плохого?"
  
 khikhan.1002.t: "Разборки с вождями"
 khikhan.1002.d: "Когда Джунаид-хан впервые пришёл к власти, он был главой огромной коалиции туркменских племен, каждое из которых преследовало свои цели и таило в себе обиду, вызванную враждой поколений. Только общая ненависть к младохивинцам и слабому кунгратскому хану позволила этим разным вождям и старостам отбросить личную вражду, и как только им удалось изгнать хана и либералов, они ополчились на своего бывшего военачальника. Кошмамед-хан, Шамурад Бахши, Гулям Али - Джунаид-хан победил каждого из своих противников в туркменской коалиции, заставив их подчиниться, а затем уйти в изгнание.\n\nПрошло почти два десятилетия с тех пор, как эти люди были изгнаны из Ханства, и вот уже несколько лет их родственники и потомки громко требуют их возвращения. Джунаид-хан уже разрешил Кошмамед-хану вернуться в обмен на заложников и повторную клятву верности, но два оставшихся мятежных туркменских вождя по-прежнему находятся в изгнании в Персии. Их семьи могущественны, даже несмотря на их удручающее положение, и дни сомнений в том, что именно Джунаид-хан должен править Хивой, давно прошли. Может быть, было бы лучше, если бы эти опытные племенные вожди вернулись? В конце концов, это, безусловно, продемонстрировало бы великодушие Сердар Карима, а советы закалённых в боях туркменских вождей всегда предпочтительнее, чем советы узбекских подхалимов."
 khikhan.1002.a: "Пусть возвращаются"
 khikhan.1002.b: "Никакого снисхождения к предателям!"
  
 khikhan.1003.t: "Студент-историк?"
 khikhan.1003.d: "Хотя в Хиве есть люди, которые наносят Джунаид-хану любые незаслуженные оскорбления, никто не будет настолько глуп, чтобы назвать Благородного полководца Ханства неопытным. Сначала занимая важные деревенские должности казы (судьи) и мираба (распределителя воды) в роду Йомуд Джунаид-хан, Мухаммет-Гурбан выдвинулся на передний план туркменской племенной политики, когда возглавил их защиту от карательных экспедиций старого кунгратского хана, злодея Асфандияр-хана. Когда младохивинцы захватили власть в столице и угрожали удержать Ханство под своим безбожным владычеством, именно Джунаид-хан пришёл на помощь, объединив под своей властью враждующие туркменские кланы и подавив реформаторов. Когда Ленин и его большевики восстали в Петрограде, Джунаид-хан собрал своих людей для борьбы с Советами. Когда Мадамин-бек и его курбаши восстали в Коканде, он пошёл на Ашхабад.\n\nДжунаид-хан сражался, работал и правил почти шестьдесят лет. Эти десятилетия сложного управления и безудержного насилия оставили Джунаид-хану очень мало времени для более интеллектуальных занятий, которые может предложить мир, оставив его малограмотным и неотёсанным, хотя его грубая внешность скрывает проницательного и хитрого диктатора. Когда туркменские племена испытывали острую нужду, именно мудрый суфийский лидер Ишан-хан выдвинул Джунаид-хана в качестве необходимого человека. Сегодня Ишан-хан занял место при Ханском дворе, консультируя Благородного полководца и участвуя в религиозных и политических дебатах. Совсем недавно мудрец Ишан начал обучать Джунаид-хана истории Хивы - предмету, который явно пришёлся по вкусу генералу-гегемону древнего города."
 khikhan.1003.a: "Жизнь не всегда состоит из лошадей и ручных гранат."
 khikhan.1003.b: "У нас нет времени на эти занятия!"
  
 khikhan.1004.t: "Истории Ишана-хана: Старинное высокомерие"
 khikhan.1004.d: "Джунаид-хан проводил долгие ночи в личных покоях своего старого союзника, суфийского священника Ишан-хана, увлекаясь рассказами о древней Хиве. На своём первом настоящем уроке по истории города Ишан рассказал о взлёте и падении древней империи Хорезмшахов. Почти тысячу лет назад сельджукский полковдец-мамлюк (раб-воин) Ануш-Тегин Гарчаи поднял восстание, сверг мятежного шаха в Хорезме и положил начало династии, которая впоследствии стала господствовать над всей Средней Азией. На протяжении многих поколений шахи Хорезма правили малочисленными племенами и вельможами степей, создав величайшую империю мусульманского мира.\n\nКогда восходящий король-воин на дальнем востоке впервые вступил в контакт с восходящей империей Хорезма, хорезмшах Мухаммед II прислушался к советам своего обширного Дивана. Опасаясь, что уговоры далёкого завоевателя - всего лишь уловка, призванная ослабить его империю, Мухаммед казнил посланников и забрал их дары, чем навлёк на себя гнев великого хана ханов. Когда монгольские полчища собрались на границах империи, некогда кровожадные министры внезапно замерли от страха, а великая империя превратилась в руины и пепел, оставив после себя лишь облмоки Гурганджа. Внимательно слушая Ишана на протяжении всей истории, Джунаид-хан, похоже, принял уроки близко к сердцу и, возможно, даже совершит поход в Гургандж, чтобы взглянуть на старые камни Хорезма."
 khikhan.1004.a: "Полководец, который становится царём? Интересно..."
 khikhan.1004.b: "Мухаммед II был отравлен трусостью своего Дивана!"
 khikhan.1004.c: "У нас больше нет времени на уроки истории!"
  
 khikhan.1005.t: "Рассказы Ишан-хана: Восхождение кунгратов"
 khikhan.1005.d: "Вернувшись после краткого визита к ветхим руинам Гурганджа, Джунаид-хан вновь оказался в личных покоях Ишан-хана, внимательно слушая рассказы о древнем прошлом. Мудрец начал с объяснения, что старый город Гургандж был окончательно покинут своим последним защитником - плодородной дельтой Амударьи. Пятьсот лет назад она переместилась на юг и оказалась на месте нынешней Хивы, которая стала ареной борьбы между узбеками в Бухаре и Самарканде и шиитскими шахами Персии. В основном хивинские ханы воевали с гнусными бухарскими ханами, постоянно ведя войны за контроль над ценными поймами Амударьи. Хивинские ханы оказались зажаты между персидской и бухарской агрессией, постоянно борясь за выживание, как будто сама земля их земель была проклята кровью миллионов хорезмийцев. Когда марионетка бухарцев, шибанид Ильбарс-хан, пошёл по стопам Мухаммеда II, казнив персидских посланников, шиитский завоеватель Надир-шах обезглавил Ильбарса и ликвидировал владения шибанидов.\nИшан-хан внезапно замолчал, его глаза обежали комнату и остановились на Джунаид-хане. Снова заговорив приглушённым тоном, священник продолжил, объясняя, что могущественное племя кунгратов становилось всё более и более доминирующим в вакууме, образовавшемся после отступления персов. Сначала они управляли Ханством через шибанидов, а затем Эльтузар-хан просто назвал себя ханом и стал править как первый кунгратский хан Хивы. Хотя Эльтузар не имел прав на титул по крови, его брат Мухаммад Рахим закрепит ханство за кунгратами в результате битвы.\nОставленный этой историей, Джунаид-хан подошёл к окну своего советника и выглянул в освещённый факелами город. Его взгляд остановился на Куня-Арке - цитадели, в толстых каменных стенах которой была заключена его собственная кунгратская марионетка."
 khikhan.1005.a: "Кунграты просто... захватили власть?"
 khikhan.1005.b: "У нас больше нет времени на уроки истории!"
  
 khikhan.1006.t: "Рассказы Ишан-хана: Сопротивление русским"
 khikhan.1006.d: "Джунаид-хан презирал свою роль при дворе Таш-Хаули, Дворца Камней, и вынужден был заниматься мольбами и протестами, в то время как ему следовало быть в поле, тренироваться и готовить своё Ханство к грядущей войне. После особенно трудного дня хивинский Сердар Карим отправился в покои мудреца-старейшины Ишан-хана, желая хоть немного передохнуть от подковёрной политики Ханского двора. По счастливой случайности священнослужитель оказался в своём доме, и Джунаид-хан попросил своего старого друга закончить рассказ о правлении древних Ханов.\n\nОни не тратили времени на любезности, и Ишан-хан начал подробно рассказывать о правлении старого шибанидского хана, Шергази-хана, который положил конец русскому вторжению почти три века назад. Князь Александр Бекович-Черкасский пришёл из Каспия в Хиву в поисках богатств золотоносной реки Амударья. Хотя наспех собранная хивинская армия была быстро разбита, Шергази смог убедить своего русского противника, рассредоточить русскую экспедицию по городам и сёлам, чтобы было легче их прокормить. Когда русские разделили свои силы и расположились для охраны сельской местности, хивинцы, укреплённые своими туркменскими союзниками, обрушились на них, убив князя Черкасского и вырезая его армию деревня за деревней, в живых осталось лишь несколько человек.\n\nЖестокое поражение армии князя Черкасского, однако, не надолго обескуражило русских. Столетие спустя экспедиция на верблюдах, собранная из новобранцев, отправилась с севера, но не успела далеко уйти от своей базы в Оренбурге, как столкнулась с особенно суровой зимой. Когда пятая часть людей и почти половина животных погибли за сотни миль от ворот Хивы, люди были вынуждены бежать обратно в русские крепости, поджав хвосты."
 khikhan.1006.a: "Коварство служило мечом Хивы..."
 khikhan.1006.b: "...а погода - её щитом."
 khikhan.1006.c: "У нас больше нет времени на уроки истории!"
  
 khikhan.1007.t: "Рассказы Ишан-хана: Падение Хивы"
 khikhan.1007.d: "Хотя роль Сердара Карима Хивы часто не позволяла Джуниад-хану покидать одноимённый город, его положение главы туркменского племени йомуд часто влекло его к пастбищам на Арале к северо-западу. Взяв с собой в одно из таких путешествий своего близкого советника Ишан-хана, разговор по дороге в конце концов вернулся к истории этих земель.\n\nИшан-хан мало что мог рассказать о последнем из русских нашествий, чего не знал бы Джунаид-хан. В конце концов, оба они пережили эту войну, и оба были свидетелями жестокой эффективности российского наступления. В молодости Джунаид-хан служил рядом со своим отцом Ходжи-баем, вождём туркменского племени йомуд. Даже перед лицом подавляющего превосходства Ходжи-бай и его молодой сын вели войну на истощение против артиллерии и ружей захватчиков, доблестно сражаясь во имя кунгратского хана, который уже сдал своё ханство неверным. Однако их дерзость дорого обошлась их клану, и пока Мухаммад Рахим-хан II с радостью надевал свои новые ниточки и вживался в роль марионетки, йомуды были планомерно казнены наступающими русскими, срезаны, как пшеница под косой.\n\n Внезапно Ишан-хан замолчал, и Джунаид-хан понял, что на его лице застыла гримаса. В то время как его семья сражалась и проливала кровь за Ханство, кунгратский хан отбросил их достоинство, чтобы сохранить жалкую имитацию владычества, и этот грех они искупили в тот день, когда обезглавили сына Мухаммада Рахима. Он разгромил революционеров и вернул себе честь Хивы, но наследие российского господства всё ещё висело над Ханством, как чума. Время для рассказов и воспоминаний прошло, но, возможно, эти уроки пригодятся в борьбе с русскими."
 khikhan.1007.a: "Чтобы победить этих собак, потребуется хитрость."
 khikhan.1007.b: "Честно говоря, я узнал не так уж много..."
  
 khikhan.1008.t: "Йомудские коннозаводчики"
 khikhan.1008.d: "Посетитель Большого базара в Хиве редко может пройти мимо торговцев лошадьми, не услышав утверждения, что их породы 'настолько быстры, что из-за них велись войны'. Вполне справедливо было бы отнестись к подобным утверждениям с недоверием, но так уж получилось, что хивинцы правы, знают они об этом или нет. Тысячи лет назад туркменские племена вывели лошадей, которым не было равных по скорости, стойкости, выносливости и пригодности к стрельбе из конного лука. Ханьские императоры назвали эту породу 'небесным конём' и начали войну против древнего скифского оазиса с явной целью угнать достаточное количество этих 'небесных коней' для улучшения собственного поголовья. Много позже русские стали называть этих лошадей аргамаками, или 'божественными конями', отмечая их скорость, выносливость и преданность. Среди этих туркменских лошадей каждое племя отдаёт предпочтение определённым характеристикам, в результате чего появились йомудские скакуны, текинские, гокленские; родословная каждого отдельного скакуна передаётся устно. Принято считать, что йомудские и гокленские лошади самые быстрые за счёт более лёгкого телосложения, но текинские лошади обладают лучшей выносливостью, сравнимой только с лучшими чистокровными арабскими скакунами. Джунаид-хан лично вкладывает деньги в коневодство Ханства, поскольку туркменские породы служат ему в двух направлениях: их тайная продажа некоторым заинтересованным европейским аристократам помогает привлечь в город западный капитал, а их способности как боевых коней пустыни не имеют себе равных. Конечно, йомуды, выросшие вместе с молодым Джунаид-ханом на пастбищах Аральского моря, пользуются благосклонностью Сердар Карима, заполняя конюшни как на базарах, так и в казармах."
 khikhan.1008.a: "Наши солдаты поскачут к победе!"
 khikhan.1008.b: "Они являются основой нашей логистики!"
  
 khikhan.1009.t: "Недобросовестные управленцы"
 khikhan.1009.d: "Скучные административные вопросы никогда не были сильной стороной Джунаид-хана. Чтобы компенсировать такую известную слабость, хороший лидер делегирует полномочия, и именно так поступил наш скромный руководитель. К сожалению, люди, которые занимались управлением вместо него, оказались скорее компетентными, чем честными.\n\nПравительство работает достаточно хорошо, но имеет тенденцию медленно смещать свои приоритеты в сторону вопросов, которые эти незаменимые чиновники считают важными, перекачивая государственные ресурсы в карманы недобросовестных людей. Не имея главного бухгалтера и не будучи заинтересованным в надзоре, Джунаид мало что сделал, чтобы вытеснить этих управленцев, и виновные по-прежнему скрываются среди его кадров и закрепились в своих кабинетах."
 khikhan.1009.a: "Найдите их и вычистите!"
 khikhan.1009.b: "До сих пор они служили нам верой и правдой..."
  
 khikhan.1010.t: "Уточнение послания Азиз-хана"
 khikhan.1010.d: "Мало кто завидует роли Азиз-хана в правительстве Джунаид-хана, поддерживающего вращение колёс правительства, пока Джунаид-хан кочует по степям. Во время Гражданской войны этот уравновешенный Курбаши не раз сталкивался со своим туркменским главнокомандующим, споря о направлении развития Хивинского государства, а также о том, что Джунаид-хан неоднократно укрывал и поддерживал ближайшего соперника Азиз-хана Оразгельды. Когда Джунаид-хан и Оразгельды начали без разбора изымать продовольствие у населения, которое они якобы защищали, Азиз-хан обратил оружие против Оразгельды и едва не порвал с этими двумя туркменскими басмачами, чтобы присоединиться к советскому делу, заслужив от своих русских противников насмешливое прозвище 'туркменский Махно', которое Азиз-хан с тех пор принял близко к сердцу.\n\nПосле окончания боевых действий в Хиве Джунаид-хан всё больше убеждался в ценности своего более сосредоточенного на мирном управлении заместителя - пока Оразгельды продолжал терроризировать и преследовать местное население и влиятельные группы, Азиз-хан работал над созданием некоего подобия культурного и политического единства сельских туркмен, сосредоточившись вокруг Джунаид-хана как великого объединителя и защитника туркменского народа. Несмотря на значительные неудачи, включая незаинтересованность Джунаид-хана в активном взаимодействии с нейомудскими племенами, народ Хивы воспринял новый, созданный государством образ своего лидера. Остаётся только один вопрос: какой элемент характера Джунаид-хана станет центральным элементом этой новой пропагандистской кампании?"
 khikhan.1010.a: "Джунаид-хан - герой, собственной рукой уничтоживший 100 безбожников!"
 khikhan.1010.b: "Он - отец всех туркмен, независимо от племени и рода!"
  
 khikhan.1011.t: "Последний клинок в ночи"
 khikhan.1011.d: "Как только Джунаид-хан и его союзники обнаружили, что хивинские ханы пытаются убить своего самого преданного и грозного командира, расправа над ним и его змеиным семейством стало лишь вопросом времени. В течение нескольких месяцев за ханской семьёй велось пристальное наблюдение, их контакты фиксировались и записывались, а их передвижения отслеживались. Когда все масштабы заговора были выяснены, Эши-хан, сын Джунаид-хана, и Азиз-хан без устали трудились над организацией ночи ножей, которая должна была окончательно обезглавить коварного кунгратского змея. В безлунную ночь эти люди начали своё кровавое дело, ходя от двери к двери, казня врагов Сердара Карима и захватывая тех, с кем он хотел поговорить дальше. Ранней ночью они нагрянули в большой дворец, застали хана в окружении его сильно уменьшившегося гарема, бесцеремонно убили его, когда он выбежал из комнаты, и оставили его обнаженный труп в зале, после чего вернулись в город, чтобы закончить свою жестокую работу. К тому времени, когда дело было сделано, было убито более сотни человек, многие из которых были самыми влиятельными бюрократами и управленцами в городе. Неважно, что грамотный предатель гораздо опаснее для государства, чем преданный некомпетентный."
 khikhan.1011.a: "Смерть всем предателям!"
  
 khikhan.1012.t: "Новый Хан в Хиве"
 khikhan.1012.d: "Коронация Джунаид-хана прошла в строгой обстановке, отражающей суровость человека, который поднялся со своего родового положения, чтобы объявить себя Ханом всего Туркестана. Некоторые сомневались в том, какой титул он выберет для себя. Династия Кунгратов, которую он сверг, черпала свою легитимность из своей истории как семьи всех великих монгольских жён (мать, прабабушка и первая жена Чингисхана были выходцами из клана Кунгратов) и поэтому крепко держалась за титул хана и наследие Монголии, а бухарская династия Мангутов отказалась от титула 'хан' в пользу Исламского титула эмира, во многом из-за своих весьма непрочных связей с Чингисханом и его империей. Клан самого Джунаид-хана, Йомуды, практически не связан с империей Чингисхана, поэтому его выбор в качестве Хана, мягко говоря, интересен. Если в толпе, собравшейся в парадных залах дворца Хивы, и были те, кто возражал против использования этого титула, они не осмелились высказаться. Вместо этого муллы, купцы, военные и вожди проходили через залы, чтобы выразить своё почтение новому Хану и его сыну, принося клятвы верности и низко кланяясь своему новому повелителю. В крыльях зала за процессией наблюдали послы иностранных государств, за которыми, в свою очередь, пристально следили подозрительные туркменские воины. В отличие от кунгратов, правивших до них, новая династия Йомудов не заинтересована в том, чтобы быть послушными собачками на цепи чужеземных императоров!"
 khikhan.1012.a: "Новая династия, новая глава!"
  
 khikhan.1013.t: "Выпуск Ханской гвардии"
 khikhan.1013.d: "Когда Джунаид-хан сокрушил диктатуру Асфандияр-хана, он убил безрассудного хана в садах своего дворца, заменив его его братом Саидом Абдуллой. В последующие беспокойные дни несколько самых коррумпированных и злобных советников покойного хана были казнены или сосланы, но подавляющее большинство родственников монаршей семьи из рода кунграт были пощажены, сохранив свои властные и видные позиции, хотя некоторые ключевые посты были отданы туркменским вождям, и мало кто сомневался, что Джунаид-хан теперь управляет Ханством. Примечательно, что Ханская гвардия, центральный институт личной власти Хана и предмет гордости кунгратов, была распущена, а на её место пришли туркменские гвардейцы, отобранные новым Сердаром Каримом. Эти новые охранники служили скорее тюремщиками, чем защитниками нового хана, ограничивая его передвижения и пристально наблюдая за ним.\n\nСегодня несколько ведущих хивинских узбекских аристократов пришли к нам с просьбой разрешить вооружить и снарядить новый корпус солдат для службы Ханству в качестве возрождения старой Хивинской Ханской гвардии. Эти люди будут находиться под непосредственным командованием Джунаид-хана, но им будет позволено выбирать младших офицеров из своих рядов. Самое главное, что они будут набраны из узбеков Амударьи, а не из туркменов, составляющих большую часть нынешней армии Хана. Этим людям никогда нельзя доверять полностью, но мы будем чувствовать себя довольно глупо, если обнаружим, что наши стены недоукомплектованы только из-за нашего страха и паранойи перед этими старыми и бессильными вельможами и их лакеями."
 khikhan.1013.a: "Кто может отказаться от бесплатной армии? Дайте им наше благословение."
 khikhan.1013.b: "Эти старики - не более чем змеи, не обращайте на них внимания."
  
 khikhan.1014.t: "Вооружение бунтовщиков"
 khikhan.1014.d: "К сожалению, подвести итоги развития нашей молодой местной промышленности не так просто, как подсчитать количество трёх хлопковых заводов и мастерских, принадлежащих государству, а затем добавить те мастерские и предприятия по производству сырой продукции, которые мы собираемся в скором времени 'одолжить' у российских владельцев. Речь идёт о рабочих, в основном узбекских, из городов Хивы, которые поддерживают работу этих небольших мастерских. В 1917 году эти люди под руководством иностранных дьяволов подчинили себе хана и потребовали от него мелких привилегий - дошло до того, что они заявили, что народ Хивы управляет ханом, а не наоборот. Конечно, в 1918 году мы преподали им соответствующий урок - что нужно часто молиться, если они намерены встретиться с Джунаид-ханом в бою. Однако то, чего не хватает этим отщепенцам в здравом смысле, они восполняют храбростью. Некоторые из самых смелых из них решились на потенциально смертельный шаг: они обратились к Джунаид-хану с одной просьбой - разрешить рабочим собрать запасы оружия, чтобы в случае чрезвычайной ситуации в столице они могли служить настоящим гарнизоном. Это абсурдная просьба, и даже они знают об этом - но они также прекрасно осведомлены о надвигающемся конфликте в Средней Азии, а главное, о том, что у Джунаид-хана нет людей и оружия, необходимых для удержания Хивы. Но если бы Джунаид-хану пришлось выбирать между сдачей своей столицы русским или социалистам, он бы серьёзно задумался над этим предложением. Рабочие пообещали отдать половину оружия, которое они собираются приобрести, самому Джунаид-хану, а также подчинить себя любым командирам и офицерам, которых он пожелает назначить, но Джунаид-хан знает, что ему повезёт, если он получит несколько жалких винтовок, а любого человека, которого он поставит во главе рабочего ополчения, ждёт расстрел после того, как город будет оставлен."
 khikhan.1014.a: "Ненавидим мы их или нет, но они нужны нам, чтобы защищать наши стены!"
 khikhan.1014.b: "Неужели мы ничему не научились в 1918 году? Обезглавить этих агитаторов в качестве предупреждения для остальных!"
  
