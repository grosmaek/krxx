 KHI_one_khanate_two_khans: "Одно Ханство, два Хана"
 KHI_one_khanate_two_khans_desc: "Кунгратские ханы долгое время были полезным инструментом для нашего режима, обеспечивая нам легитимность, которой не хватало бы очевидной племенной стратократии. Однако в последние дни Саид Абдулла потребовал расширения своих полномочий. Хотя уступки марионеточному монарху потенциально угрожают железной хватке Джунаид-хана над Ханством, инвестиции в образ Саида Абдуллы могут дать Хиве настоящий символ для следования."
  
 KHI_listen_to_the_councilors: "Выслушать советников"
 KHI_listen_to_the_councilors_desc: "Многие из укоренившихся в Хиве чиновников и советников имеют мало общего со своим лидером, вынужденные выполнять приказы грубого туркменского вождя, который лишь в малой степени владеет грамотой и не испытывает любви к сложностям бюрократии. Джунаид-хан прекрасно понимает, что не может править в одиночку, и всё чаще прибегает к мнению своих ближайших советников, которые и привели седовласого диктатора к периоду относительной стабильности."
  
 KHI_gateway_into_CA: "Врата в Среднюю  Азию"
 KHI_gateway_into_CA_desc: "Благодаря своему расположению прямо через Каспий от Баку, наше маленькое Ханство служит осью между Востоком и Западом. В последние годы европейские державы всё чаще с любопытством и интересом смотрят на последние остатки русского колониального авантюризма, и благодаря нашим ловким манипуляциям с русскими надсмотрщиками и периодическим перепутываниям грузов мы будем пожинать плоды."
  
 KHI_attract_adventurers_and_exiles: "Привлечь искателей приключений и изгнанников"
 KHI_attract_adventurers_and_exiles_desc: "В этом мире есть множество людей, которые не хотят не ничего больше, чем шанс получить золото и славу или просто начать всё с чистого листа. В конце концов, Гражданская война в России породила многих, кто превыше всего ценит неосмотрительность правительства Джунаид-хана в отношении таких людей, а многие имеют бесценный опыт сражений в степях. Какая разница, что они подняли оружие против нас несколько десятилетий назад? Главное, что они сегодня готовы поднять оружие вместе с нами."
  
 KHI_our_clandestine_supporters: "Наши тайные сторонники"
 KHI_our_clandestine_supporters_desc: "Хотя официально наше правительство остаётся в сфере влияния России, даже после её катастрофического поражения в Вельткриге, несколько тёмных кабинетов в Берлине и Стамбуле уже давно занимаются разжиганием восстания в Средней Азии на случай новой большой европейской войны. Если мы надеемся избавиться от остатков российского господства, нам понадобится помощь её врагов, как разведывательная, так и материальная."
  
 KHI_caspian_gunrunners: "Расширить сеть"
 KHI_caspian_gunrunners_desc: "Противники Джунаида-хана часто называют его бандитом или преступником. Хотя оба эти титула не подходят для Благородного полководца, нельзя отрицать того, что он прагматично наладил связи с контрабандистами и беспринципными торговцами оружием, которые предлагают перевезти сомнительно закупленное иностранное оружие через Каспийское море... разумеется, за определённую плату."
  
 KHI_expand_kyzyl_su: "Расширить гавани Гызыл-Сув"
 KHI_expand_kyzyl_su_desc: "Более 200 лет назад русский полководец Александр Бекович-Черкасский высадился в устье высохшей реки Узбой с экспедицией, целью которой было сокрушить Хивинское ханство. И хотя наши предки одолели этого глупого захватчика, место его высадки почти на столетие стало входной точкой российского влияния и инвестиций. Сегодня порт Гызыл-Сув - важнейший канал между Европой и Азией, расширение которого сослужит нам хорошую службу."
  
 KHI_connect_transcaspia: "Подключиться к Закаспию"
 KHI_connect_transcaspia_desc: "Закаспийская железная дорога - это и спасательный круг для нашей страны, и символ нашего многолетнего подчинения Москве, соединяющий великие города Средней Азии с торговыми сетями Каспийского моря. Однако после того как город Ашхабад перешел под контроль персов, железнодорожные линии были разделены, и наши грузы стали подвергаться всё более тщательному контролю. Построив небольшое сообщение в обход этого препятствия, мы сможем укрепить стабильность нашей среднеазиатской торговой сети."
  
 KHI_hire_foreign_engineers: "Нанять иностранных инженеров"
 KHI_hire_foreign_engineers_desc: "К сожалению, в Хиве мало тех, кто хорошо разбирается в современной инженерии, и поэтому наши попытки построить хоть какую-то промышленность или арсенал упираются в техническое несовершенство и постоянные неудачи и провалы. Самым простым решением было бы нанять штат опытных инженеров из Европы и Анатолии для контроля за нашими работами."
  
 KHI_rebuild_manufactories: "Восстановить заводы"
 KHI_rebuild_manufactories_desc: "Хива никогда не была промышленным городом и, как и большая часть Средней Азии, страдала от недостатка инвестиций и колониальной экономической структуры, которая не способствовала промышленному росту. Тем не менее в Гызыл-Суве и самой Хиве в период расцвета восточных немецких инвестиций были построены некоторые предприятия лёгкой промышленности, и тень от этого периода развития всё ещё остаётся, ожидая, когда её начнут использовать."
  
 KHI_reinforce_khiva: "Укрепить Хиву"
 KHI_reinforce_khiva_desc: "Хива - город вне этой эпохи, изолированный и древний, пережиток славного прошлого и истории упадка и стагнации. Хотя Джунаид формально правит из столицы, в её стенах он уязвим, окружён диссидентами и шпионами и оторван от своих туркменских сторонников. Расширение связей между Хивой и базой поддержки Джунаида - а именно внутренними районами Ханства, контролируемыми туркменами - может оказаться необходимым, если Благородный полководец надеется выжить."
  
 KHI_unite_the_tribes: "Объединить племена"
 KHI_unite_the_tribes_desc: "Джунаид-хан пришёл к власти в результате широкомасштабного восстания туркменских племён, которое грозило полностью развалить Ханство Хива. После этой революции Джунаид-хан оставил бюрократию ханского правительства, потеряв расположение некоторых более независимых туркменских лидеров. Мы не можем позволить себе показаться неспособными или слабыми и рискуем потерять контроль над туркменскими племенами! Непокорные вожди будут возвращены в лоно Ханства или уничтожены в противном случае."
  
 KHI_support_aral_farmers: "Поддержать аральских крестьян"
 KHI_support_aral_farmers_desc: "Плодородные земли, прилегающие к Аральскому морю, служат как житницей нашего Ханства, так и основным источником экспорта. Хотя наши попытки пробиться на европейские рынки с нашими продовольственными продуктами были отвергнуты из-за того, что Миттельевропа полагается на украинское зерно, растущая нестабильность на этих рынках и за Атлантикой может стать для нас большим благом. Необходимо поддержать наших крестьян, чтобы они были готовы к такой возможности."
  
 KHI_junaids_horsemen: "Всадники Джунаида"
 KHI_junaids_horsemen_desc: "Ядро личной армии Джунаид-хана - отряд свирепых туркменских всадников, верных и преданных воинов, которые следовали за своим вождём с тех самых пор, как он впервые выступил в поход на Хиву. Однако эти некогда великие воины состарились, и их боевые дни сочтены. Мы должны использовать их для подготовки нового поколения верных бойцов, отмеченных победами своих предков."
  
 KHI_procure_advanced_designs: "Закупить передовые разработки"
 KHI_procure_advanced_designs_desc: "Хотя сердцем нашей военной мощи является кавалерия, было бы глупо пренебрегать специализированным оружием и снаряжением, которые были разработаны во время Великой европейской войны. У нас есть контрабандисты и торговцы, которые могут достать некоторые образцы, которые, будучи устаревшими для армий Германии или Франции, произведут революцию в нашей."
  
 KHI_ideas_of_azis_khan: "Идеи Азиз-хана"
 KHI_ideas_of_azis_khan_desc: "Хотя никто не осмелится сказать об этом вслух, Джунаид-хан - не самый идеологически последовательный лидер, чьё внимание редко отходит от его личной сети покровительства и защиты туркменских кланов. Чтобы заполнить этот пробел, его заместитель Азиз-хан пропагандирует смесь жёсткого милитаризма, Исламского традиционализма и антироссийских настроений, чтобы лучше продать наш режим всем подданным Джунаида."
  
 KHI_eliminate_dissenters: "Устранить несогласных"
 KHI_eliminate_dissenters_desc: "Когда слабый хан Асфандияр покорился прихотям младохивинцев, он обрёк город на период насилия и беспорядков, которые грозили полностью разрушить государство. К счастью, Джунаид-хан оказался на высоте, изгнав главарей джадидистов и обеспечив стабильность Ханства. Он должен завершить начатое весной 1918 года дело, уничтожив последние остатки этой пятой колонны, прежде чем они смогут вновь разорвать наши земли на части."
  
 KHI_purge_nepotistic_appointments: "Убрать кумовские назначения"
 KHI_purge_nepotistic_appointments_desc: "С течением времени в нашей военной иерархии растёт число неквалифицированных офицеров, сыновей и племянников выдающихся воинов и ведущих патриархов. У этих отпрысков голубой крови могут быть правильные имена, но им не хватает опыта, необходимого для руководства. Распределив этих назначенцев на бессмысленные должности и отсеяв из их рядов наиболее перспективных кандидатов для обучения, мы могли бы коренным образом повысить качество наших офицеров."
  
 KHI_streamline_the_command: "Упорядочить командование"
 KHI_streamline_the_command_desc: "В настоящее время у нас существуют параллельные вооружённые силы: в основном узбекская Ханская армия, состоящая из отрядов ополчения, служит вместе с туркменскими племенными всадниками. Эти два элемента нашей армии используют разных командиров, полагаются на разные способы и средства снабжения, говорят на разных кодах и языках и редко хорошо работают вместе. Полностью подчинив Ханскую армию структуре туркменских всадников, мы сможем решить некоторые из этих проблем."
  
 KHI_tip_of_the_spear: "Остриё копья"
 KHI_tip_of_the_spear_desc: "Наши успехи на поле боя были достигнуты благодаря дерзким действиям и смелому маневрированию. Мы компенсировали технологический дефицит, столь ожесточённо сражаясь с врагами, что они этого не ожидали и не готовились к этому. В современной войне преобладает бессердечный металл и деморализованные солдаты, сражающиеся на чужих полях боя, совершенно не готовые к тому, что наши собственные силы будут стремиться к победе."
  
 KHI_our_fight: "Последний гамбит Джунаид-хана"
 KHI_our_fight_desc: "Одни армии сражаются, чтобы выжить, другие - чтобы завоёвывать. Некоторые армии сражаются из страха перед своим командиром, а некоторые - из любви к своим лидерам. Для Джунаид-хана не имеет значения, скачут ли с ним его всадники из страха, любви, жадности или долга, главное, чтобы скакали. Степи созрели для завоевания, и Джунаид-хан станет тем человеком, который объединит их с помощщь армии отбросов и убийц, верных соплеменников и беспринципных наёмников."
  
 KHI_one_khan: "Великий объединитель"
 KHI_one_khan_desc: "Джунаид-хан долгое время был бесспорным лидером туркмен Аральского моря, но его роль в качестве лидера узбекских подданных Хивы в лучшем случае сомнительна. Хотя он лично не очень заинтересован в том, чтобы угождать узбекам, мы не можем позволить себе, чтобы половина нашего населения чувствовала, что ей нет места в нашем правительстве и нет фигуры, выступающей за её благополучие. Мы должны представить Джунаид-хана как правителя всех наших граждан и как великого объединителя Хивы."
  
 KHI_pivot_against_russia: "Маршальские войска против орла"
 KHI_pivot_against_russia_desc: "Джунаид-хан, прежде всего, воин, а воины не склоняются перед иностранными агрессорами. Когда в 1929 году войска Москвы проявили слабость, войска Хивы показали силу. История повторится, и русская кровь вновь прольётся на Амударье!"
  
 KHI_forced_meritocracy: "Насильственная меритократия"
 KHI_forced_meritocracy_desc: "Когда вождь клана погибает в бою, должен ли его любимый заместитель стать его преемником или его сын? Джунаид-хан считает, что ни тот, ни другой - тот, кто поднимает знамя своего вождя и снова рвётся в бой, лучше всего подходит на роль лидера. Когда в 1917 году хивинские войска подверглись испытаниям, они показали свою стойкость. Когда в разгар Ташкентского кризиса они вновь поднялись в седло, новое поколение мужчин проявило себя. Встаньте, сыны Хивы! Наши армии будут закаляться в горниле насилия!"
  
 KHI_defending_the_port: "Укрепить спасательный круг"
 KHI_defending_the_port_desc: "С древних времён трансконтинентальной торговли Хива полагалась на свои связи с иностранными империями для поддержания своей значимости и могущества. Хотя в последние столетия мы были изолированы, расширение нашего порта на Каспии и растущий интерес Германской и Османской империй к заднему двору России оживили наши связи с Западом. Теперь мы не должны позволить нашим врагам обойти наших новообретенных сторонников."
  
 KHI_rally_the_clans: "Сплотить кланы"
 KHI_rally_the_clans_desc: "Основой поддержки Джунаид-хана всегда были туркменские кланы Аральского моря. В условиях нынешнего кризиса мы должны призвать наших сторонников, как молодых, так и старых, выехать и присоединиться к нам в нашей национальной борьбе. Если мы позволим нашим туркменским союзникам остаться без поддержки в этой борьбе против русского уничтожения, мы останемся в борьбе за нашу жизнь с одной рукой, связанной за спиной."
  
 KHI_unification_by_the_sword: "Объединение мечом"
 KHI_unification_by_the_sword_desc: "Великие ораторы со всей Средней Азии произносили прекрасные речи, в которых отстаивали правоту пантюркистского объединения. Но неудачи этих людей объяснялись не недостатком у них убеждённости, а робким стремлением к бессмысленным диалогам и бесконечным компромиссам. К счастью, нас никогда не удерживали подобные глупые представления. Средняя Азия - наша, взятая мечом, и, значит, мы будем править ею мечом!"
  
 KHI_lessons_from_the_rebellion: "Уроки восстания"
 KHI_lessons_from_the_rebellion_desc: "Наши армии доказали свою способность к величию, отразив атаки русских и покорив Среднюю Азию. Однако это жестокое и ужасное горнило выявило глубоко запрятанные слабости нашей армии. Теперь, когда мы обеспечили контроль над нашими соседями, мы должны сохранить наши завоевания и защищать наши границы, а для этого нам потребуется действительно современная армия."
  
 KHI_all_roads_lead_to_khiva: "Все дороги ведут в Хиву"
 KHI_all_roads_lead_to_khiva_desc: "Древние города Средней Азии превратились из сонных деревушек в мегаполисы благодаря обширным сухопутным торговым путям. В наши дни регион изрезан транспортными линиями - от слаборазвитых грунтовых дорог до хорошо обслуживаемых железнодорожных линий. Перенаправив эти маршруты в Хиву, мы сможем лучше закрепить её положение в регионе."
 KHI_all_roads_to_khiva_state_spirit_tt: "§YХорезм§! получает модификатор §YВсе дороги ведут в Хиву§!, который предоставляет\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5§!\n\n"
 KHI_all_roads_to_khiva_state_spirit: "Все дороги ведут в Хиву"
  
 KHI_rebuild_transcaspian_rail: "Восстановить Закаспийскую железную дорогу"
 KHI_rebuild_transcaspian_rail_desc: "Когда русские закрепили за собой господство над всей Средней Азией, они воспользовались контролем над всем регионом, чтобы построить Закаспийскую железную дорогу, которая объединила этот регион и принесла нашей державе огромное процветание. Теперь, когда мы доминируем в регионе, мы можем восстановить и расширить эту важнейшую инфраструктуру, символ нашего господства над степями."
  
 KHI_a_new_silk_road: "Новый Шёлковый путь"
 KHI_a_new_silk_road_desc: "Ситуация на Востоке и Западе трагична: огонь и война охватили эти регионы. Однако этот апокалиптический пожар не может длиться вечно, и в конце концов эти два очага цивилизации восстанут из пепла, жаждя торговли. Мы снова станем посредниками между Востоком и Западом, создав сеть современных торговых путей и железных дорог, которые станут новым Шёлковым путём."
  
 KHI_purge_royal_bureaucracy: "Вычистить Ханскую бюрократию"
 KHI_purge_royal_bureaucracy_desc: "Долгие годы мы зависели от воли укоренившейся Ханской бюрократии, нелояльной и назойливой своры подхалимов. Теперь наши соперники полностью разгромлены, и мы не можем позволить себе быть заложниками прихотей чиновников. Выгоните крыс, обезглавьте змею, а остальные пусть дрожат перед нами. В нашем новом Ханстве не будет места раздутости и застою прежних ханов."
  
 KHI_pacify_territories: "Умиротворить территории"
 KHI_pacify_territories_desc: "Мы всегда управляли окраинными территориями нашей державы с помощью принуждения и закулисных сделок. Разумеется, мягкие уступки, которые являются средствами по поддержанию мира и лояльности наших традиционных подданных, не годятся для работы с новыми регионами под нашей властью. Нам придётся сломить хребет любому сопротивлению с помощью жестокой, но простой силы оружия."
  
 KHI_a_new_coronation: "Коронация"
 KHI_a_new_coronation_desc: "Прошли десятилетия с тех пор, как предатель Асфандияр-хан попытался продать нашу державу русским псам, остановленным лишь храбростью Джунаид-хана. Увидев в Асфандияре предательскую змею, Джунаид-хан заменил ненавистного правителя более сговорчивым кунгратским ханом, слабым и неспособным Саидом Абдуллой. Однако наш марионеточный хан уже давно изжил свою ограниченную полезность, и народ жаждет новой династии, возглавляемой настоящим Ханом-воином."
  
 KHI_form_a_council: "Создайть совет мудрецов"
 KHI_form_a_council_desc: "Джунаид-хан хорошо знаком с советами старейшин, которые составляют основу управления племенами в Средней Азии. В конце концов, Джунаид впервые получил известность как судья и распределитель воды среди йомудов. Мы будем строить управление нашим Ханством по примеру племён, где старейшины знатных родов могут передавать свою мудрость и принимать активное участие в управлении нашей державой."
  
 KHI_listen_only_to_generals: "Прислушиваться только к генералам"
 KHI_listen_only_to_generals_desc: "Именно военная доблесть Джуниад-хана и его подчинённых обеспечила нам независимость, и именно амбиции и блеск наших военных манёвров позволили нам получить всю Среднюю Азию. Почему эти храбрые люди должны прислушиваться к мнению тех, кто никогда не брал в руки оружия? Вместо этого мы создадим совет из лучших и самых преданных генералов Джунаида, чтобы лучше управлять нашими землями."
  
 KHI_rule_from_the_saddle: "Править с седла"
 KHI_rule_from_the_saddle_desc: "Большинство мужчин, поднявшись с должности распределителя воды до Хана всех тюрков, решат повесить седло. Конечно, Джунаид-хан не похож на большинство мужчин: его корона - не усыпанная драгоценностями диадема, а скорее папаха солдата. Джунаид не повторит ошибки покойного Асфандияра, который сидел в своем дворце, когда против его правления назревало восстание. Он будет править с седла и умрёт в седле!"
  
