 KHI_KR_gathering_storm_desc: "С момента окончания Гражданской войны Джунаид-хан хватался за любую возможность сделать свою вотчину более независимой от Москвы.\n\nВ 1929 году настал его момент - хаос Болдыревского переворота и его последствия в Средней Азии позволили ему захватить фактический контроль над южным Закаспием.\n\nОн долго ждал другого момента, чтобы нанести удар по своим соседям, расширить своё влияние и богатство - и с ростом напряжения в регионе этот момент может наступить очень скоро."
  
