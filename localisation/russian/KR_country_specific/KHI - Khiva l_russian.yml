 KHI_bandit_kingdom: "Царство разбойников"
 KHI_bandit_kingdom_desc: "Те, кто хотел бы опорочить Джунаид-хана, указывают на его неграмотность и неблагородное происхождение, утверждая, что он не более чем зазнавшийся бандит, возглавляющий королевство разбойников. Не помогает и то, что возглавляемая им армия представляет собой несочетаемое сборище крестьянских ополчений, дворцовой стражи и племенных всадников, каждый из которых имеет разную политическую лояльность и низкую дисциплину. Джунаид-хан доказал эффективность этой разношёрстной армии на поле боя, хотя, возможно, это скорее отражение его личных способностей. Однако в Хиве несомненно только одно - главенство военных и железная воля истинного Хана, которому они следуют."
 KHI_sons_of_oghuz: "Многочисленные сыновья Огуза"
 KHI_sons_of_oghuz_desc: "Различные туркменские племена от Хорезмского оазиса до Каспийского и Аральского морей никогда раньше не считали себя единым народом. Даже сейчас единство хивинских туркмен заключается в единой цели, а не в общности культуры, языка или географического положения. Джунаид-хан стал героем среди них, когда объединил множество разрозненных племен и повёл своих храбрых воинов к победе над большевиками. Этой великой победы было достаточно, чтобы начать строить единое туркменское самосознание, но большинство наших туркменских подданных по-прежнему идентифицируют себя в первую очередь со своими племенами, несмотря на попытки Джунаида культивировать единую туркменскую идентичность."
 KHI_sons_of_oghuz_late: "Многочисленные сыновья Огуза"
 KHI_sons_of_oghuz_late_desc: "Различные туркменские племена от Хорезмского оазиса до Каспийского и Аральского морей никогда раньше не считали себя единым народом. Даже сейчас единство хивинских туркмен заключается в единой цели, а не в общности культуры, языка или географического положения. Джунаид-хан стал героем среди них, когда объединил множество разрозненных племен и повёл своих храбрых воинов к победе над большевиками. Эта великая победа послужила основой для единого туркменского самосознания, и хотя многие наши туркмены по-прежнему идентифицируют себя в первую очередь со своими племенами, Джунаид-хан в значительной степени рассматривается как отец всех туркмен, служащий объединяющей фигурой для этой новой консолидирующейся этнической идентичности."
 KHI_abandoned_infrastructure_1: "Заброшенная инфраструктура"
 KHI_abandoned_infrastructure_1_desc: "Городские районы и районы с преобладанием узбеков пришли в упадок, что стало следствием жёсткой политики правительства Джунаид-хана, отдававшего предпочтение своим сторонникам из числа сельских жителей и туркмен. Большая часть городской инфраструктуры Хивы была заброшена в результате туркменского племенного  фаворитизма Джунаид-хана, но мы начали восстанавливать и ремонтировать эти районы, возвращая нашу страну в двадцатый век."
