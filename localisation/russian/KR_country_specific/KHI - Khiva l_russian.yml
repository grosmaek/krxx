 KHI_country_intro_background: "GFX_KHI_intro" #NT!
 KHI_country_intro_header: "Коммунисты vs Хан"
 KHI_country_intro_header_1: "Выход из орбиты Москвы"
 KHI_country_intro_header_2: "В ожидании удобного случая"
 KHI_country_intro_content: "Когда был провозглашён Ташкентский совет, последствия Гражданской войны в России распространились и на Хивинское ханство. Знатный полководец Асфандияр-хана Мухаммед-Курбан сверг и казнил правящего хана. Приняв титул Джунаид-хана, он сделал брата покойного хана смиренным марионеточным правителем, а сам контролировал город из-за трона. Став командующим Хивинским ханством, он повёл армию против соседних большевистских деревень, защищая границы старого хивинского протектората, а затем направил своих солдат-басмачей на поддержку быстрого продвижения Белой Туркестанской армии на юг, к Ашхабаду.\n\nВскоре после этого Гражданская война закончилась, и Ханство Хива осталось под протекторатом России, подтвердив прежние договоры с Москвой. Хотя контроль Джунаид-хана над Хивой был абсолютным, ему всё же не сиделось под властью Ташкента. Тем не менее, он смог использовать положение Хивы для сохранения определённой степени независимости."
 KHI_country_intro_content_1: "Джунаид-хан метался, как загнанная в угол лисица, чувствуюя себя неуютно из-за слабой позиции Хивы в медленном процессе умиротворения послереволюционной Средней Азии. Джунаид лучше всего подходил для смелых и расчётливых рискованных действий на поле боя, так что у него не было талантов заниматься налоговыми и торговыми склоками и он оставил большую часть повседневного управления остаткам правительства покойного Асфандияра. Однако Джунаид вскоре проявил себя как жёсткий и непредсказуемый переговорщик на региональной арене, о чём вскоре узнали русские агенты. Джунаид сумел затянуть переговоры между Хивой и её повелителем, давя, обхаживая, угрожая и подкупая, чтобы добиться ряда уступок для остатков Ханства, которые позволили ему сохранить некоторую экономическую свободу, гарантируя при этом дальнейшее существование его армии закалённых в боях всадников - всё это якобы было необходимо для защиты региона от большевистского бандитизма.\n\nПочувствовав возможность среди хаоса 1929 года, Джунаид Хан собрал армию всадников и выступил против неуправляемой разваливающейся Закаспийской администрации. Последствия Новогоднего переворота и развал командования из Ташкента глубоко деморализовали его противников и увели значительное число солдат на север, Джунаид сумел обойти своих противников в ряде быстрых побед, вырезав провинцию на пути к югу, к Ашхабаду. Когда на них обрушилась армия разбойников, русский гарнизон в Ашхабаде обратился к маловероятным союзникам, попросив персов обеспечить безопасность железнодорожного узла, пока ситуация в Закаспии не стабилизируется и не прибудет русская армия.\n\nПрибытие персов положило конец любым притязаниям хивинцев на славное завоевание Ашхабада, и вместо этого Джунаид обратил своё внимание на север. Стремясь закрепить за собой побережье Аральского моря, он быстро столкнулся с ополченцами Алашской автономии. Хотя его войскам удалось выбраться из экспедиции целыми и невредимыми, непрочность ситуации остановила Джунаида, заставив его зализывать раны и укреплять контроль над южным Закаспием."
 KHI_country_intro_content_2: "Последствия Ташкентского кризиса до предела напрягли административный аппарат Хивинского ханства. Хотя Джунаид-хан доказал свою доблесть на поле боя, интеграция бывших закаспийских земель оказалась небрежным и бессистемным делом и выявила как личные, так и институциональные недостатки его правления. В последующие годы Благородный полководец сосредоточился на формировании отчётливой туркменской идентичности среди племён Хивы, что осложнялось межплеменной враждой и противодействием со стороны узбекских купцов и рабочих, составляющих большинство населения столицы Ханства.\n\nВ то время как экономика и управление Ханством стагнировали, а добыча и трофеи в результате Ташкентского кризиса становились всё меньше, армия Хивы не пострадала от этих лет мира. После значительных вложений в обучение и вооружение личные всадники Джунаид-хана стали, пожалуй, самой опасной силой в Средней Азии, что они не преминули доказать на поле боя. Имея такое преимущество, Джунаид с жадностью наблюдает за своими соседями, проверяя их оборону небольшими набегами и ожидая признаков слабости, чтобы воспользоваться ими."
