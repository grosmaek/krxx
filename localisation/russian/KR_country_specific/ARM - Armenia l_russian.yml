  ### Economic Tree 
 ARM_rebuild_erivan: "Восстановить столицу"
 ARM_rebuild_erivan_desc: "Сердце нашей страны, город Ереван, к сожалению, не избежал разрушений, вызванных войной за независимость. Люди нуждаются в новых домах, а наша экономика - в функционирующих промышленных объектах. Именно здесь мы должны начать наш проект по восстановлению страны."
 ARM_help_the_people: "Залечить шрамы"
 ARM_help_the_people_desc: "Война нанесла ущерб не только нашей экономике, но и нашим людям. Многие потеряли своих близких, свои дома и свое богатство. Некоторые даже с трудом обеспечивают себя и свои семьи продуктами питания и вынуждены жить по принципу 'рука об руку'. Мы должны восстановить сердца наших людей, прежде чем мы сможем продолжить наши экономические проекты."
 ARM_planning_economic_revival: "Возрождение экономики"
 ARM_planning_economic_revival_desc: "Война за независимость разрушила нашу экономику. По всей стране бесчисленные здания, особенно промышленные объекты, были разрушены в результате боевых действий. Многие армяне потеряли и дом, и рабочее место. Для того чтобы возродить нашу экономику, нам придется продумать каждую деталь и спланировать процесс восстановления шаг за шагом."
 ARM_agricultural_development_scheme: "Схема развития сельского хозяйства"
 ARM_agricultural_development_scheme_desc: "Сельское хозяйство является основой нашего общества и экономики. Если бы не наши трудолюбивые фермеры, мы были бы вынуждены зависеть от импорта из других стран или умирать от голода. Поэтому имеет смысл начать возрождение нашей экономики с повышения уровня сельскохозяйственного производства и поддержки наших фермеров."
 ARM_railway_expansion: "Расширить наши железные дороги"
 ARM_railway_expansion_desc: "Железные дороги - поистине великолепное изобретение. Они являются одним из самых быстрых и безопасных видов транспорта и произвели революцию в нашей повседневной жизни. Мы должны работать над расширением нашей железнодорожной сети и подключить к ней некоторые отдаленные города, чтобы облегчить передвижение по стране."
 ARM_start_electrical_program: "Электрифицировать страну"
 ARM_start_electrical_program_desc: "Лампочки, телефоны и радиоприемники - в наше время все нуждается в электричестве. Если сделать такие изобретения доступными для широких слоев населения, это значительно повысит уровень жизни в нашей стране. Кроме того, электричество можно использовать на заводах для ускорения производства и выпуска более качественных товаров."
 ARM_train_purchase: "Приобретение иностранных поездов"
 ARM_train_purchase_desc: "Какая польза от наших железных дорог, если мы не можем пустить по ним поезда? Поскольку у нас нет промышленного потенциала, чтобы начать производство поездов внутри страны, мы должны попытаться приобрести их у иностранных производителей. Это позволит нам в полной мере использовать нашу недавно расширенную железнодорожную систему."
 ARM_the_dust_settles: "Пыль оседает"
 ARM_the_dust_settles_desc: "Наша страна была в руинах и грозила рухнуть под собственным весом. Тем не менее, нам удалось удержаться и возродить не только нашу экономику, но и нашу страну. Дома были отстроены заново, заводы отремонтированы, а нуждающиеся получили пищу и кров. Наконец-то пыль осела..."
 ARM_armenian_broadcast: "Армянское радио"
 ARM_armenian_broadcast_desc: "Что может быть лучше для информирования, развлечения и влияния на наш народ, чем национальное радиовещание? Армянское радиовещание сделает радио и электричество еще более привлекательными для народа и позволит нам лучше контролировать точную информацию, которую он получает о политических событиях и разработках."
 ARM_urbanisation_project: "Организовать проект по урбанизации"
 ARM_urbanisation_project_desc: "Урбанизация - это непрерывное развитие, которое невозможно остановить, поэтому его следует принять. Контролируя и планируя процесс урбанизации, мы можем гарантировать, что извлечем максимальную пользу из роста города, который она влечет за собой, и используем его для улучшения нашей экономической ситуации."
 ARM_begin_copper_mining: "Расширение операций по добыче меди"
 ARM_begin_copper_mining_desc: "Наша страна богата месторождениями полезных ископаемых, особенно если речь идет о меди, которая в большом количестве встречается в горах к северу от Еревана. Поскольку медь играет важную роль в современном мире, в основном используется в электрооборудовании, имеет смысл расширить наши горнодобывающие операции. Если мы хотим получить прибыль, нам придется копать глубоко и жадно!"
 ARM_erivan_university: "Расширить Ереванский университет"
 ARM_erivan_university_desc: "Ереванский университет, основанный в 1919 году, на сегодняшний день является самым современным и самым важным университетом нашей страны. Расширение этого учреждения привело бы к тому, что высшее образование стало бы более доступным для простых людей и позволило бы университету предлагать более широкий спектр различных курсов и степеней."
 ARM_no_more_pandemy: "Вакцинировать народ"
 ARM_no_more_pandemy_desc: "Пандемии могут разорвать целые страны и общества, разрушить экономику и унести тысячи жизней. Этого не должно случиться с армянским народом! Мы организуем масштабную кампанию по вакцинации и позаботимся о том, чтобы каждый был защищен от большинства основных заболеваний."
 ARM_mobilise_the_economy: "Финансирование вооруженных сил"
 ARM_mobilise_the_economy_desc: "Естественно, наша нация не может выжить без надлежащей военной поддержки. Однако наши вооруженные силы могут выполнить свою задачу только в том случае, если они финансируются и оснащены должным образом. Мы должны изменить баланс бюджета и направить больше ресурсов на оборону нашей страны."
 ARM_erivan_munition_factories: "Фабрики Еревана"
 ARM_erivan_munition_factories_desc: "Наша армия нуждается в оружии и другом снаряжении для защиты нашей страны. Мы должны улучшить заводы и арсеналы Еревана, чтобы мы могли лучше удовлетворять потребности наших солдат. В качестве приятного побочного эффекта это также создаст дополнительные рабочие места для тех, кто в них нуждается."
 ARM_military_development: "Арсенал Армении"
 ARM_military_development_desc: "Наши люди готовы дать отпор любой угрозе независимости Армении. Хотя их храбрость не подлежит сравнению, а оснащение в некоторой степени достаточно, никому не повредит, если мы еще больше увеличим темпы производства нашей военной промышленности, чтобы создать запасы, достаточные для ведения всей войны."
  
  ### Army and Air Force 
 ARM_national_army: "Армянская армия"
 ARM_national_army_desc: "Мы окружены врагами практически со всех сторон. Есть только одно, что может спасти нас от наших врагов: Вооруженные силы Армении. Наши гордые солдаты будут защищать нашу страну и научат наших врагов, что такое страх! Они не отступят и будут сражаться до тех пор, пока их кости не превратятся в пыль!"
 ARM_specialised_training: "Улучшенные программы обучения"
 ARM_specialised_training_desc: "То, чего не хватает нашей армии в количестве, она должна восполнить в качестве. Хотя наши мужчины уже доказали свою храбрость и мужество на полях сражений, одного этого недостаточно. Если наша страна хочет выстоять в песках времени, то мы должны инвестировать в подготовку наших солдат и убедиться, что они способны защитить свои дома независимо от местности, погоды или врага, с которым им придется столкнуться."
 ARM_mountain_corp: "Горная подготовка"
 ARM_mountain_corp_desc: "Большая часть нашей страны покрыта горами, возвышающимися над окружающими нагорьями. Хотя у этого есть некоторые недостатки, это также значительно повышает нашу обороноспособность. Обучив наших людей использовать эту почти непроходимую местность против наших врагов, мы можем добиться того, что наши соседи дважды подумают, прежде чем ступить на нашу родину."
 ARM_heal_our_men: "Госпитали для раненых"
 ARM_heal_our_men_desc: "Есть один ресурс, который стал крайне редким в Армении: рабочая сила. Для нас один солдат так же ценен, как десяток батальонов для немцев. Мы не можем просто оставить раненых умирать на полях. Мы должны заботиться о них, лечить их раны и возвращать их в строй. Для этого мы должны расширить наши госпитали и закупить для них лучшее оборудование."
 ARM_veteran_knowledge: "Использовать знания ветеранов"
 ARM_veteran_knowledge_desc: "Хотя большая часть нашей армии состоит из свежих добровольцев, записавшихся во время войны за независимость, в наших рядах есть и те, кто был частью Фидаи на протяжении десятилетий. Их знания и опыт могут оказаться жизненно важным преимуществом в грядущих войнах."
 ARM_officer_school: "Армянская военная школа"
 ARM_officer_school_desc: "Армия компетентна лишь настолько, насколько компетентны ее командиры. Наши генералы и фельдмаршалы должны уметь эффективно использовать определенные стратегии. Для этого мы должны создать военную школу, где наших офицеров будут обучать современным стратегиям, которые потенциально могут спасти бесчисленные жизни при использовании на поле боя."
 ARM_armenian_werewolves: "Оборотни Армении"
 ARM_armenian_werewolves_desc: "В древних сказаниях говорится о ликантропических чудовищах, гуляющих по ночам, нападающих на свою добычу незаметно и скрывающихся в темноте так же быстро, как и появились. Наши солдаты тоже должны научиться использовать ночную тьму в своих интересах, чтобы вселять страх в сердца наших врагов, когда они меньше всего этого ожидают."
 ARM_develop_our_artillery: "Развивать нашу артиллерию"
 ARM_develop_our_artillery_desc: "Одним из наиболее эффективных видов вспомогательного оборудования является артиллерия. На протяжении многих лет это дальнобойное оружие постоянно менялось в плане размеров, формы и смертоносности. Наша артиллерия не должна отставать от артиллерии других стран, чтобы наши армии не были заслонены и превзойдены солдатами противника."
 ARM_a_necessary_force: "Необходимая сила"
 ARM_a_necessary_force_desc: "Даже если кому-то это не нравится, нам нужна армия, чтобы обеспечить свое место в мире. И не просто армия - нам нужны солдаты, готовые защищать свою родину любой ценой. Нам нужны люди, способные нести на своих плечах вес всей нашей нации. И прежде всего, нам нужна армия, на которую народ может положиться."
 ARM_airforce: "Военно-воздушные силы Армении"
 ARM_airforce_desc: "Современные войны больше не решаются исключительно людьми, сражающимися на земле и на море, их можно выиграть и в небе. Современные и эффективные военно-воздушные силы могут преследовать вражеские войска, перерезать линии снабжения и даже бомбить врага до полного подчинения. Однако ВВС могут быть очень дорогостоящими, и их создание с нуля требует времени и усилий. Чем раньше мы начнем разрабатывать планы, тем лучше."
 ARM_radar_station: "Строительство радиолокационных станций"
 ARM_radar_station_desc: "Радарные станции как изобретение часто недооценивают. Не внося непосредственного вклада в бой, они могут решить исход сражения, предоставляя нам ценную информацию. Например, они могут обнаружить вражеские самолеты задолго до того, как мы сможем засечь их обычными средствами. Кроме того, с их помощью легче оценить текущую погодную ситуацию, что делает планирование операции меньшей головной болью для наших генералов."
 ARM_rebuild_the_erivan_airport: "Открыть аэропорт Еревана"
 ARM_rebuild_the_erivan_airport_desc: "Вновь созданные ВВС Армении нуждаются в центральной базе для проведения операций. Открыв аэропорт в нашей столице Ереване, мы можем убить двух зайцев одним выстрелом: Наши ВВС могут использовать этот аэропорт в качестве штаб-квартиры для своих операций, а наше правительство может использовать его для увеличения объемов импорта и экспорта, открыв его для грузовых самолетов."
 ARM_little_airship_specialisation: "Специализация на малых самолетах"
 ARM_little_airship_specialisation_desc: "Как и сама наша страна, наши промышленные возможности довольно малы. Поскольку мы не можем позволить себе строить самолеты, требующие больших ресурсов, такие как тяжелые бомбардировщики или тяжелые истребители, мы вынуждены специализироваться на небольших самолетах. Однако не стоит судить о них по размеру, поскольку легкие истребители, разведывательные самолеты и т.п. могут быть не менее ценными, чем большие самолеты, если их правильно использовать."
 ARM_airplane_workshop: "Создание военно-воздушных сил"
 ARM_airplane_workshop_desc: "Очевидно, что одного аэропорта недостаточно. Военно-воздушным силам Армении также необходимы самолеты, чтобы иметь возможность проводить операции. Строительство мастерских и заводов, специализирующихся на производстве и ремонте самолетов для наших вооруженных сил, гарантирует, что у наших пилотов никогда не будет недостатка в высококачественных самолетах."
 ARM_fortress_without_sky: "Защитить армянское небо"
 ARM_fortress_without_sky_desc: "До сих пор мы концентрировали свои оборонительные усилия на наземной войне и в основном строили укрепления, предназначенные для противодействия пехоте, артиллерии, танкам и тому подобному. Однако мы также должны следить за небом и защищать наши города от воздушных бомбардировок, что потребует использования стационарных противовоздушных орудий."
 ARM_aerial_reconnaissance: "Глаза в небе"
 ARM_aerial_reconnaissance_desc: "One of the most significant advantages of modern aircraft is that it can be used to spy on enemies from a safe distance. Reconnaissance planes, for example, are capable of gathering vital information without getting into firing range of the enemy on the ground. As Sun Tzu once said: \"He will win who knows when to fight and when not to fight.\" - and with our eyes up in the sky, we will always now when to fight." #NT!
  
  ### Naval Tree 
 ARM_armenian_navy: "Армянский флот"
 ARM_armenian_navy_desc: "Мы не только сумели отстоять свою независимость перед мощью Османской империи, но и обеспечили себе береговую линию. От потенциальных торговых партнеров до усиленного военного присутствия - все это открыло перед нашим молодым государством широкие возможности и значительно снизило нашу зависимость от соседей. Возможно, нам еще есть над чем работать, но скоро армянский флот выйдет в море!"
 ARM_protect_black_sea: "Защищая наши воды"
 ARM_protect_black_sea_desc: "Мы имеем свое побережье и претендуем на свои воды. Теперь настало время сосредоточиться на защите завоеванного. Строительство нескольких береговых укреплений уже должно помочь, но если мы действительно хотим защитить свои интересы и продемонстрировать военную мощь на море, то нам придется построить сильный и способный флот. Это, безусловно, потребует больших затрат и времени, но чем раньше мы начнем, тем раньше сможем получить отдачу"
 ARM_naval_research: "На пути к современному флоту"
 ARM_naval_research_desc: "Хотя после провозглашения независимости нам удалось заполучить многочисленные чертежи османского флота, они тоже устарели. Они представляют собой лишь основу, на которую необходимо опираться, и наши планы по защите нашей небольшой части моря не могут быть реализованы, если наши корабли будут отставать от кораблей наших соседей на десятилетия. Для того чтобы у нашего флота были шансы, необходимо постоянно следить за стремительным развитием технологий в области военно-морской войны"
 ARM_request_foreign_vessels: "Запрос иностранных судов"
 ARM_request_foreign_vessels_desc: "То, чего нам не хватает в промышленном потенциале, легко восполняется нашими надежными союзниками. В отличие от нас, они имеют долгую морскую историю и гордые военно-морские традиции, так почему бы нам не использовать их знания, опыт и промышленность в своих интересах? В конце концов, несколько простых проектов и кораблей уже могут стать серьезным подспорьем в становлении армянского флота, и союзники не откажутся их нам предоставить"
 ARM_commercial_navy: "Торговый флот Армении"
 ARM_commercial_navy_desc: "Учитывая размеры нашей страны и экономики, мы не можем надеяться на конкуренцию с военно-морскими державами нашего времени и только зря тратим дорогостоящие ресурсы на производство кораблей, предназначенных для войны. Вместо этого мы должны стремиться к экономическому росту за счет освоения торговых возможностей, которые открываются за морем. Для этого нам необходимо создать флот, пригодный для судоходства и торговли, - инвестиции, которые очень скоро принесут свои дивиденды"
 ARM_open_up_market: "Открыть наш рынок"
 ARM_open_up_market_desc: "Когда иностранные предприниматели думают об Армении, они думают о молодом и нетронутом рынке, который до краев наполнен потенциалом для инвестиций. Точно так же и страны мира будут видеть в нас надежного партнера, с которым они с удовольствием будут вести бизнес. Ослабив ограничения на торговлю и инвестиции, мы сможем проложить путь к экономическому сотрудничеству, которое выйдет за пределы наших границ и принесет пользу нашей экономике"
 ARM_refurbish_batumi: "Обновить инфраструктуру Батума"
 ARM_refurbish_batumi_desc: "Учитывая близость города к линии фронта, не стоит удивляться тому, что Батум пострадал от тяжести недавней войны. Части гавани пришли в упадок, дороги переживают не лучшие времена, а развитие города приостановилось. Учитывая, что Батум быстро стал одним из важнейших городов страны, мы должны направить необходимые средства на решение этих проблем и использовать эту возможность для того, чтобы связать его с остальной частью нашей страны"
 ARM_develop_dockyards: "Флот нашего собственного изготовления"
 ARM_develop_dockyards_desc: "В таком важном деле, как создание собственного военно-морского флота, мы не можем полагаться ни на кого, кроме себя. Поскольку средства уже направлены на исследования новых конструкций и технологий, осталось только наладить производство кораблей, задуманных нашими инженерами. Расширяя верфи, мы сможем в скором времени начать сборку небольшого, но могучего флота"
 ARM_naval_bombers: "Над сушей и морями"
 ARM_naval_bombers_desc: "Превосходство в воздухе начинает играть все большую роль не только в войне на суше, но и на море. Если мы надеемся защитить наши воды от иностранных вторжений, мы не можем полагаться только на наш флот, чтобы наши корабли не были потоплены в глубинах океана одной стремительной атакой сверху. Поэтому нам необходимо расширять наши военно-воздушные силы, чтобы мы могли как защищать свои корабли, так и атаковать корабли наших врагов, что позволит нам по-настоящему править волнами"
 ARM_batumi_academy: "Военно-морская академия Батума"
 ARM_batumi_academy_desc: "Армянский флот еще молод, а наш адмиралитет, соответственно, неопытен. И хотя эта проблема не может быть решена в одночасье, открытие военно-морской академии позволит обеспечить готовность будущих армянских адмиралов ко всему, что может потребовать от них море. Ведь не только наши корабли, но и мозги, стоящие за ними, должны защищать наши интересы и приносить честь нашему имени"
 ARM_trade_agreements: "Укрепление торговых отношений через море"
 ARM_trade_agreements_desc: "Даже ограничиваясь Черным морем, морская торговля может предложить нам очень многое. От румынской нефти и украинского зерна до богатств России - наше новое побережье открывает нам доступ к рынкам огромной ценности, способным значительно повысить как уровень жизни, так и промышленный потенциал нашей страны. Осталось только договориться с нашими морскими соседями, чтобы обеспечить беспрепятственное движение товаров через море"
 ARM_humble_profits: "Наполнение казны"
 ARM_humble_profits_desc: "Возможно, мы не так богаты природными ресурсами и не так развиты в промышленном отношении, как другие страны, но все же нам удается извлекать прибыль из того, что у нас есть. Осваивая новые рынки для продажи нашей сельскохозяйственной продукции и руд, некогда дремавших под армянской землей, мы создали устойчивый поток доходов - и пока он поддерживается, финансовые резервы нашей страны никогда больше не иссякнут!"
 ARM_scourge_of_the_black_sea: "Бич Черного моря"
 ARM_scourge_of_the_black_sea_desc: "Современная военно-морская война многолика. В то время как строительство более крупных кораблей создало бы непосильную нагрузку на нашу экономику, не позволяя нам собрать флот в настоящее время, торговая война - это стратегия, которой мы можем придерживаться. Небольшие корабли, наносящие врагам удары по наиболее уязвимым местам и отступающие до того, как противник сможет нанести ответный удар. Скоро мы заставим наших врагов бояться вод, которые их окружают!"
  
  ### Independence War 
 ARM_War_of_Liberation: "Освободительная война"
 ARM_War_of_Liberation_desc: "Живя под иностранным владычеством и угнетением на протяжении веков, народ Армении наконец сказал: 'Хватит!'. Упадок Османской Империи, а теперь и начало войны в пустыне возродили надежды на создание независимого армянского государства. Однако для того, чтобы эта мечта о свободе и свободе была осуществлена, мы должны подняться и бороться! За наши семьи! За наше будущее! За Армению!"
 ARM_reinforce_erevan: "Укрепление Еревана"
 ARM_reinforce_erevan_desc: "Если мы хотим выиграть эту войну, нам придется укрепить наши горы и защищать их любой ценой. Строительство укреплений вокруг нашей столицы Еревана, несомненно, значительно облегчит эту задачу и спасет жизни многих молодых людей."
 ARM_centralising_the_movement: "Централизация движения"
 ARM_centralising_the_movement_desc: "Мы не можем надеяться на победу в войне, если каждый армянин будет сражаться сам за себя. Мы можем победить, только сражаясь как единое целое, объединенное и централизованное. Чтобы достичь этого, армянский народ должен будет сплотиться вокруг центрального лидера - и есть только один человек, подходящий для этой должности: Нжде."
 ARM_propaganda_campaign: "Организовать пропагандистскую кампанию"
 ARM_propaganda_campaign_desc: "Некоторые слои населения все еще скептически относятся к Нжде и его правительству, опасаясь, что они действуют только в своих собственных интересах, а не в интересах армянского народа. Запуск широкомасштабной пропагандистской кампании мог бы помочь решить эту проблему, а также повысить поддержку наших военных усилий."
 ARM_a_fight_until_the_end: "Сражаться до конца!"
 ARM_a_fight_until_the_end_desc: "Никогда больше армянский народ не будет порабощен иностранными захватчиками! Слишком долго мы жили в муках под сапогами тиранов! Мы разорвем эти цепи, сейчас и навсегда, и даже если нам не удастся осуществить армянскую мечту, мы, по крайней мере, сможем отдать свои жизни за страну наших отцов!"
 ARM_organise_Dashnak_veterans: "Организовать ветеранов дашнаков"
 ARM_organise_Dashnak_veterans_desc: "Дашнаки уже много лет сражаются во имя армянского народа. Даже если эта борьба не была открытой войной, а скорее имела форму движения сопротивления, которое начало несколько небольших восстаний, опыт, накопленный дашнаками за эти годы, превратил их в великих бойцов, способных противостоять даже самым превосходящим силам."
 ARM_unite_the_fedayis: "Объединить фидаи"
 ARM_unite_the_fedayis_desc: "Термин \"фидаи\" обозначает армянских гражданских лиц, которые покинули свои дома и семьи, чтобы защитить Армению от варварских и кровожадных турок. Теперь, когда Армения стала настоящей нацией, мы должны объединить этих иррегуляров в организованные войска, чтобы заложить основы современной и профессиональной армии, способной защитить нашу любимую страну."
 ARM_integrate_the_militias: "Интегрировать ополченцев"
 ARM_integrate_the_militias_desc: "Теперь, когда армянская армия официально создана, мы можем начать объединять разбросанные по всей стране отряды ополчения в более широкую и организованную командную структуру. Это также позволит нам использовать современные стратегии на поле боя, что значительно повысит наши шансы противостоять потенциальному вторжению."
 ARM_professionalize_the_army: "Профессиональная армия"
 ARM_professionalize_the_army_desc: "Основой любой современной армии является профессионализм. Без дисциплины и надлежащей подготовки наши солдаты будут падать как мухи и оставят Армению широко открытой для вражеских сил. Давайте приведем наши методы обучения в соответствие с современными стандартами и создадим армию, которой наш народ сможет гордиться!"
 ARM_the_saviour_of_armenia: "Спаситель Армении"
 ARM_the_saviour_of_armenia_desc: "В трудный для Армении час один человек встал на защиту нации от наступающих врагов. Один человек решил разжечь пламя, которое не смогут погасить ни турки, ни русские, ни кто-либо другой. Этот человек был не кто иной, как героический Нжде, спаситель нашего народа."
 ARM_create_local_fedayis_units: "Сохранить децентрализацию фидайи"
 ARM_create_local_fedayis_units_desc: "На протяжении последних десятилетий фидаи, иррегулярные подразделения, состоящие из армянских добровольцев, спасали нашу страну и наш народ от турецких угнетателей. Без их защиты армянский народ, возможно, перестал бы существовать. Так почему мы должны что-то менять в их деятельности? Разве они уже не доказали свою эффективность?"
 ARM_use_guerilla_tactics: "Использовать партизанскую тактику"
 ARM_use_guerilla_tactics_desc: "При борьбе с явно превосходящим противником партизанская война, безусловно, является наиболее эффективной стратегией. Устраивая засады там, где враги меньше всего этого ожидают, и перерезая их линии снабжения, мы можем нанести большие потери и при этом почти не пострадать сами. Это заставит другие страны дважды подумать, прежде чем напасть на нас!"
 ARM_call_for_people: "Призыв к оружию"
 ARM_call_for_people_desc: "Долг каждого армянина - защищать свою страну в трудную минуту. Каждый дополнительный человек на передовой может потенциально склонить чашу весов и переломить ход войны. Если мы все вместе будем работать для достижения нашей общей цели - создания независимого армянского государства, мы не можем потерпеть поражение и не можем быть сломлены!"
 ARM_create_people_militia: "Мобилизовать народ"
 ARM_create_people_militia_desc: "Многие мужчины прислушались к призыву [ARM.GetLeader] к оружию и ждут, когда их экипируют и отправят на передовую. Мы должны организовать этих новобранцев в небольшие группы ополчения, которые смогут действовать независимо друг от друга и таким образом, быстро и решительно реагировать на передвижения противника."
 ARM_coordinate_with_teheran: "Координировать действия с Тегераном"
 ARM_coordinate_with_teheran_desc: "Мы не одиноки в нашей борьбе с османами. Действительно, страны со всего Ближнего Востока объединились, чтобы окончательно избавить мир от этой прогнившей империи. [PER.GetNameDefCap] - одна из них. Несмотря на то, что между нами и [PER.GetAdjective]ими людьми могут быть некоторые разногласия, было бы разумно скоординировать наши действия с ними, чтобы победить турецкое чудовище."
  
  ### Political Trees 
 ARM_free_once_again: "Наконец-то свобода"
 ARM_free_once_again_desc: "То, что долгое время считалось невозможным, наконец-то свершилось. Наконец-то наш народ освободился от иностранного правления и угнетения, и армянская нация одержала победу над Османской империей. Хотя нам еще многое предстоит сделать, сегодня мы празднуем нашу победу и скорбим о тех, кого мы потеряли."
  
  ### Tseghakronutyun Tree 
 ARM_armenia_above_all: "Армения превыше всего"
 ARM_armenia_above_all_desc: "Есть только одна нация, о которой мы действительно должны заботиться: Армения. В то время как наш народ достиг невиданного величия, другие страны и народы мира слабы и презренны. Мы не должны беспокоиться об их мелких войнах и смехотворных проблемах, потому что у нас есть куда более важные дела."
 ARM_promote_identity: "Продвижение национальной идентичности"
 ARM_promote_identity_desc: "Несмотря на то, что большая часть нашего населения говорит на одном языке, разделяет одни и те же ценности и живет по схожим традициям, у армянского народа отсутствует общая национальная идентичность. Это вопрос, который необходимо решить. Мы должны развивать национальную идентичность, чтобы наш народ осознал свое величие."
 ARM_armenian_ideal: "Армянский идеал"
 ARM_armenian_ideal_desc: "Хороший армянин должен быть трудолюбивым, смелым, глубоко религиозным и прежде всего, послушным. Если мы хотим, чтобы наш народ принял эти черты, мы должны активно пропагандировать их. Школы должны внести изменения в свои учебные программы, чтобы научить наших детей ценить эти качества, а плакаты, пропагандирующие этот идеал, должны украшать улицы наших крупных городов."
 ARM_first_christian_nation: "Первая христианская нация"
 ARM_first_christian_nation_desc: "Религия - один из столпов цегакронизма. Доверие нашего народа к Армянской Апостольской Церкви - это то, что держало его вместе, пока наша страна находилась под иностранной оккупацией. Более того, Армения была первой страной, официально принявшей христианство, что делает религию важной частью армянской культуры. Давайте покажем миру, как выглядят истинные христиане!"
 ARM_personality_cult: "Культ личности Нжде"
 ARM_personality_cult_desc: "Без Нжде не было бы Цегакронизма, политического движения, которое сделало армянский народ снова великим. Именно он провел нашу нацию через тьму к свету. Вся страна Армения обязана ему своей свободой и свободой. Пришло время официально признать его национальным героем. Отныне все должны аплодировать армянскому орлу!"
 ARM_expansionism: "Армянский экспансионизм"
 ARM_expansionism_desc: "Для того чтобы наша нация процветала и благоденствовала, нам необходимо расширить свои границы. В конце концов, это богом данное право армянского народа - распространять свое влияние, даже если для достижения нашей цели - господства на Кавказе и за его пределами - нам придется вторгнуться в другие страны."
 ARM_revenge_against_turks: "Ответные действия против турок"
 ARM_revenge_against_turks_desc: "Наша история с турками... мягко говоря, непростая. Они веками порабощали наш народ и подавляли любую форму сопротивления против своего тиранического режима. И хотя мы долгое время ничего не могли с этим поделать, турки только что приняли тяжелый удар и сейчас слабее, чем когда-либо прежде. Пришло время для нашей мести..."
 ARM_recover_karabagh: "Отвоевать Верхний Карабах"
 ARM_recover_karabagh_desc: "Область Верхнего Карабаха, исторически связанная с нашим народом, была несправедливо отнята у нас во время Кавказской конференции 1919 года. Тогда мы были не в состоянии бороться с этим диктуемым миром и были вынуждены стать подданными Возвышенной Порты. Теперь, когда мы отвоевали свою свободу у турок, мы наконец-то можем вернуть то, что принадлежит нам по праву."
 ARM_superiority_eternity: "Вечное превосходство"
 ARM_superiority_eternity_desc: "Армянский народ может по праву гордиться собой. В одиночку они создали вечное государство, способное противостоять пескам времени. Другие могут попытаться отнять то, чего мы достигли, но все они потерпят неудачу и рано или поздно будут вынуждены признать, что Армения здесь и останется!"
  
  ### Survival Party Tree 
 ARM_safeguard_our_independence: "Защитить нашу независимость"
 ARM_safeguard_our_independence_desc: "Важнейшей целью Партии выживания всегда было обеспечение независимости Армении. Мы должны будем начать строить укрепления, призывать молодых людей и готовить наших солдат к неизбежному. Ни один враг не должен ступить на армянскую землю!"
 ARM_military_government: "Слова, подкрепленные силой огня"
 ARM_military_government_desc: "Наше правительство, естественно, находится под сильным влиянием военной части коалиции. Хотя некоторые радикальные республиканцы любят подчеркивать недостатки этого, это также имеет много преимуществ. Например, наш режим менее уязвим для попыток переворота, поскольку военные вряд ли могут сами совершить переворот. Мы должны попытаться убедить широкую общественность в том, что военное правительство не так уж плохо, как может показаться на первый взгляд."
 ARM_mountainous_stronghold: "Крепость Армения"
 ARM_mountainous_stronghold_desc: "Хотя горы нашей страны обеспечивают нам естественную линию обороны, этого недостаточно. Мы не можем полностью полагаться на природу, чтобы держать наших врагов на расстоянии. Нам нужны сильные укрепления, способные выдержать вражеский огонь и бомбардировки, которые будут держать армянский народ в безопасности."
 ARM_integrate_military_in_the_government: "Интегрировать военных в правительство"
 ARM_integrate_military_in_the_government_desc: "Наши вооруженные силы стали естественной частью нашего правительства. Эти два института больше не должны оставаться разделенными, пришло время объединить их. Это позволит армии еще больше влиять на нашу политику, но при этом дашнакской части коалиции будет легче контролировать это влияние."
 ARM_sponsor_military_research: "Увеличение средств на военные исследования"
 ARM_sponsor_military_research_desc: "По мере роста влияния военных, все громче звучат голоса в правительстве, выступающие за увеличение ассигнований на военные исследования. Поскольку нельзя отрицать, что передовые технологии и снаряжение значительно повысят возможности наших вооруженных сил, мы должны прислушаться к их призывам и начать соответствующим образом изменять наши бюджетные планы."
 ARM_dashnak_support: "Безопасная поддержка дашнаков"
 ARM_dashnak_support_desc: "Хотя большая часть Дашнакцутюн поддерживает Партию выживания, все еще есть некоторые члены, желающие смены правительства и установления настоящей республики. Мы должны продемонстрировать этим людям нашу добрую волю и убедить их, что мы - единственная сила, достаточно сильная, чтобы гарантировать независимость армянского государства."
 ARM_revolutionary_idea: "Революционная идея"
 ARM_revolutionary_idea_desc: "Не будучи полностью сторонниками синдикалистской системы, дашнаки всегда желали умеренной революции в экономике. Благодаря своему новому положению в правительстве они смогут наконец осуществить изменения, о которых мечтали долгие годы, и показать трудящимся нашей страны, что для достижения лучшей жизни не требуется полного переворота политической системы."
 ARM_a_new_social_system: "Новая социальная система"
 ARM_a_new_social_system_desc: "Дашнаки хотят не только умеренной революции в экономике, они также хотят пересмотреть нашу социальную систему. Отныне равенство и солидарность должны играть большую роль в повседневной жизни армянского народа. Не избавляясь полностью от капиталистической системы, дашнаки также стремятся уменьшить значение личного богатства в нашем обществе."
 ARM_protect_the_revolution: "Защита революции"
 ARM_protect_the_revolution_desc: "Мы достигли общества, которое не опирается исключительно на капиталистические или революционные доктрины. Мы нашли третий путь, который объединяет преимущества обеих систем и компенсирует их недостатки. Мы должны защитить достигнутое, чтобы наше общество не вернулось в прошлый век."
 ARM_a_fight_for_our_survival: "Борьба за нашу свободу"
 ARM_a_fight_for_our_survival_desc: "Мы, армяне, всегда были храбрыми людьми и никогда не боялись хорошей драки. С возвращением нашей драгоценной свободы у нас есть дело, за которое мы можем сражаться более яростно, чем когда-либо прежде. История запомнит стойких армянских солдат, сражавшихся во имя свободы против тиранов своего времени!"
  
  ### Boghos Bey Tree 
 ARM_collaborate_with_turkey: "Примириться с нашими бывшими врагами"
 ARM_collaborate_with_turkey_desc: "Наш народ имеет долгую историю с турками, и многие питают к ним особую ненависть. Однако для того, чтобы наша нация выжила, нам необходимы теплые отношения, особенно с нашими более амбициозными соседями, а поскольку турки также пережили смену правительства в недавнем прошлом, они могут стать хорошим началом."
 ARM_armenian_nationalism: "Усиление армянского национализма"
 ARM_armenian_nationalism_desc: "Наш народ может и должен гордиться тем, что родился армянином. У них общая богатая история, прекрасный язык и общая национальная идентичность. Наш долг - подчеркивать важность и величие армянской культуры. Ведь именно она отличает нас от других народов и определяет нашу страну и наше будущее."
 ARM_a_benevolent_people: "Доброжелательный народ"
 ARM_a_benevolent_people_desc: "Доброта, гордость, скромность, мужество, доброжелательность и трудолюбие - вот лишь некоторые из черт, которые часто ассоциируются со среднестатистическим армянином. Мы должны показать всему миру добрую волю и общее величие армянского народа, живя в единстве и гармонии."
 ARM_promote_heroism: "Пропагандировать героизм"
 ARM_promote_heroism_desc: "Если бы не герои войны за независимость, мы бы до сих пор находились под властью мерзких турок. Если бы не герои демократии, Нжде принес бы нашему народу смерть и разрушение без сопротивления. Снова и снова наш народ спасали герои дня, и теперь настало время поощрять героев завтрашнего дня!"
 ARM_arrest_criminals: "Пресечение преступлений"
 ARM_arrest_criminals_desc: "Социальный беспорядок и общий хаос, вызванный внезапным началом войны за независимость, сделали практически невозможным для нашего правительства сосредоточиться на поиске нарушителей закона, а это значит, что чаще всего преступники, особенно мелкие, оставались безнаказанными. В результате по всей стране прокатилась волна преступности - проблема, которую необходимо решать, если потребуется, даже с помощью военных."
 ARM_reform_the_military: "Реформировать вооруженные силы"
 ARM_reform_the_military_desc: "Хотя наши военные, возможно, были достаточно компетентны, чтобы выиграть войну за независимость, это произошло только потому, что османы были сильно ослаблены и вели войну на нескольких фронтах. Если мы хотим быть в состоянии стоять на ногах, то нам придется реформировать нашу армию, начиная с руководства и высшего командования наших вооруженных сил."
 ARM_end_the_state_of_emergency: "Прекратить чрезвычайное положение"
 ARM_end_the_state_of_emergency_desc: "Чрезвычайное положение было объявлено для того, чтобы позволить Бею и его последователям закрепить свое новое положение в качестве правительства армянского народа. Поскольку кажется, что больше нет никаких угроз праведному правлению Бея, следует объявить о прекращении чрезвычайного положения и вновь разрешить деятельность других демократических партий."
 ARM_call_for_democrats: "Либерализация нации"
 ARM_call_for_democrats_desc: "Бей всегда стремился к либерализации и демократизации страны. Теперь, когда чрезвычайное положение отменено, он наконец-то может начать работать над достижением этой цели. По его мнению, первым шагом на пути к более демократическому и либеральному государству является открытие государственных школ и поощрение иностранных инвестиций."
 ARM_social_reforms: "Провести социальные реформы"
 ARM_social_reforms_desc: "Когда речь заходит о социальной системе, наша страна все еще испытывает серьезный недостаток во многих аспектах. Если мы хотим повысить уровень жизни в стране, нам придется провести ряд серьезных реформ. Например, мы должны гарантировать свободу вероисповедания, сделать здравоохранение более доступным и упростить администрацию."
 ARM_foreign_investments: "Привлечение иностранных инвестиций"
 ARM_foreign_investments_desc: "Постоянный приток иностранного капитала необходим для того, чтобы предотвратить стагнацию нашей экономики. В связи с этим Рамгавар выдвинул предложение, направленное на то, чтобы сделать инвестиции в нашу промышленность более выгодными и привлекательными для иностранных предпринимателей путем снижения налогов и диверсификации нашего экспорта."
  
  ### Hunchak/Communists Tree 
 ARM_first_popular_assembly: "Первое народное собрание"
 ARM_first_popular_assembly_desc: "После свершения революции настало время определить дальнейший курс страны. Сформировались две основные фракции: коммунисты и гнчаки, мы организуем первое Народное собрание, которое решит, кто поведет наш народ в его славное и процветающее будущее."
 ARM_hunchak_victory: "Победа гнчакистов"
 ARM_hunchak_victory_desc: "Народное собрание подвело итоги - и выбрало гнчаков для продолжения революции! Гнчаки обещали проведение социальных реформ, расширение прав трудящихся и защиту революции любой ценой. Под их руководством наша страна станет маяком социализма!"
 ARM_labor_rights: "Кодифицировать трудовые права"
 ARM_labor_rights_desc: "Мы не можем смириться с тем, что некоторые наши соотечественники вынуждены жить в нищете, работая полный рабочий день. Несмотря на то, что рабочие являются основой нашей страны, с ними обращаются хуже, чем с рабами. Отныне детский труд будет официально запрещен, установлена минимальная заработная плата и максимальное количество рабочих часов в неделю."
 ARM_socialists_reforms: "Провести социалистические реформы"
 ARM_socialists_reforms_desc: "Когда речь заходит о социальной системе, наша страна все еще испытывает серьезный недостаток во многих аспектах. Если мы хотим повысить уровень жизни в стране, нам придется провести ряд серьезных реформ. Например, мы должны гарантировать свободу вероисповедания, сделать здравоохранение более доступным и упростить администрацию."
 ARM_revolutionary_army: "Революционная армия"
 ARM_revolutionary_army_desc: "Наша главная цель - защита революции - может быть достигнута только с помощью хорошо обученной и адекватно оснащенной армии. Мы реорганизуем наши силы в Армянскую революционную армию, внедрим новые методы обучения и сделаем систему командования более простой и эффективной."
 ARM_communist_victory: "Победа коммунистов"
 ARM_communist_victory_desc: "Народное собрание завершило свою работу - и выбрало коммунистов для продолжения революции! Эта более радикальная фракция пообещала полностью реформировать экономику с упором на марксистскую основу и принять меры против социального неравенства. Будем надеяться, что они смогут достичь своих целей и превратить наше государство в рай, о котором мечтал Маркс!"
 ARM_collectivisation: "Начать процесс коллективизации"
 ARM_collectivisation_desc: "Как мы можем называть себя нацией равных, если все еще есть те, кто использует свою собственность для собственной выгоды, а не для блага общества? Мы должны подавить этих эгоистов, коллективизировав крупные заводы и земельные владения и напрямую интегрировав их в государственную экономику. В конце концов, пусть они нам не верят, но это только для их же блага!"
 ARM_nationalisation: "Национализировать экономику"
 ARM_nationalisation_desc: "В нашей стране все еще существует ряд компаний, пытающихся эксплуатировать рынок ради собственной выгоды - отвратительное и неприемлемое поведение! Национализировав эти предприятия, мы можем гарантировать, что они будут думать только о том, что лучше для нашей страны и нашего общества, контролируя при этом соблюдение прав трудящихся."
 ARM_marxist_guidance: "Марксистское руководство"
 ARM_marxist_guidance_desc: "Как однажды сказал Маркс: 'Смысл мира заключается в отсутствии противодействия социализму'. Благодаря нашим реформам нам удалось достичь надлежащего мира. Рабочие всей страны живут в нормальных условиях и знают, что их труд способствует богатству и процветанию нашего общества. Принципы Маркса не только стали частью армянской жизни, они стали частью армянского сердца."
 ARM_help_from_our_western_brothers: "Наши западные братья"
 ARM_help_from_our_western_brothers_desc: "Мы не одиноки в этом мире. На западе есть страны, в которых режимы были свергнуты в результате синдикалистской революции, и теперь они ищут поддержку правительствам единомышленников по всему миру. Видя, насколько схожи наши идеологии, они наверняка увидят в нас друга и окажут нам любую поддержку, в которой мы нуждаемся."
 ARM_revolutionary_vanguard: "Авангард революции"
 ARM_revolutionary_vanguard_desc: "Технологический прогресс может сделать разницу между несостоявшимся государством и восходящей державой. Если наша революция хочет пережить эти трудные времена, мы должны поддержать великие умы нашей страны и оказать им всю необходимую финансовую помощь для их исследований. Они будут авангардом нашей революции!"
 ARM_export_the_revolution: "Экспорт революции"
 ARM_export_the_revolution_desc: "В то время как наш народ живет в раю на земле, в других частях света есть люди, все еще страдающие от деспотичных режимов. Мы ничем не лучше тех, кто эксплуатирует и подавляет этих людей, если будем просто стоять в стороне, ничего не делая. Мы должны освободить от оков тех, кто нуждается в нашей помощи! Эта революция должна быть глобальной!"
 ARM_revolutionary_ideal: "Революционный идеал"
 ARM_revolutionary_ideal_desc: "Мы совершили идеальную революцию. Без кровопролития мы смогли полностью изменить наше общество. Наши люди могут жить счастливой и спокойной жизнью без капиталистической верхушки, эксплуатирующей их ради собственной выгоды. Мы стали примером для подражания для народов всего мира."
 ARM_security_through_isolation: "Одинокий оплот социализма"
 ARM_security_through_isolation_desc: "Наша свобода была оплачена кровью сыновей Армении. Слишком многие уже погибли, и объединив усилия с обширным Интернационалом, мы рискуем быть втянутыми в еще более смертоносный конфликт, который может опустошить нашу нацию на долгие годы. Таким образом, мы должны смотреть внутрь себя и обеспечивать нашу революцию, не навлекая на себя гнев реакционных сил, окружающих наше государство."
 ARM_internal_dissent_crackdown: "Пресечение деятельности антисоциалистических агитаторов"
 ARM_internal_dissent_crackdown_desc: "Хотя Армянская революция обрела свою легитимность в воле народа, в наших пределах все еще таятся многочисленные предатели, ожидающие удобного момента, чтобы восстать и свергнуть наше правительство. Угроза, которую они представляют, должна быть погашена, чтобы реакционные угли не превратились во всепожирающее пламя, от которого нам не удастся спастись."
 ARM_rapid_industrialisation: "Быстрая индустриализация"
 ARM_rapid_industrialisation_desc: "Хотя национализация и коллективизация нашей экономики уже значительно улучшили промышленный потенциал страны, мы не можем останавливаться на достигнутом. Мы должны собрать все возможные средства и направить их в наш экономический сектор, построить новые промышленные предприятия и улучшить транспортную систему страны, чтобы превратить Армению в экономический центр Кавказских гор."
 ARM_unconquerable_stronghold: "Подготовиться к неизбежному"
 ARM_unconquerable_stronghold_desc: "Ни для кого не секрет, что наши соседи давно положили глаз на наши земли. Стремятся ли они к территориальным захватам или желают сокрушить революционное правительство, они представляют серьезную угрозу нашей независимости и процветанию. Мы должны сплотить нашу оборону и подготовить наших солдат к предстоящему наступлению - в конце концов, время дорого, и все поставлено на карту."
  
  ### Armenian Republican Tree 
 ARM_first_armenian_elections: "Первые выборы в Армении"
 ARM_first_armenian_elections_desc: "Хотя Нжде, возможно, помог нашей нации выжить в войне за независимость, его политические взгляды менее чем идеальны и не подходят для правителя нашего народа. Нам нужна демократическая система, будь то революционная или умеренная. Пришло время провести первые армянские выборы! Народ должен решить, кто поведет его в лучшее будущее!"
 ARM_caucasus_dream: "Кавказская мечта"
 ARM_caucasus_dream_desc: "Мечтой различных кавказских этносов всегда было достижение свободы и вольности для своего народа. После многовековой борьбы армянскому народу наконец удалось добиться своего и создать независимое армянское государство. Настало время защитить завоеванное. Кавказская мечта не должна быть разрушена!"
 ARM_protect_national_integrity: "Поддерживать национальную целостность"
 ARM_protect_national_integrity_desc: "Армяне не одиноки в своей борьбе - у них есть друг друг. Они могут доверять своим соотечественникам и своему правительству. Они знают, что каждый армянин встанет на их защиту, если им будет угрожать опасность, и они знают, что их правительство делает все возможное, чтобы защитить их права и обеспечить им основу для благополучной жизни."
 ARM_reconciliation: "Политическое примирение"
 ARM_reconciliation_desc: "Есть часть оппозиции, которая рассматривает нас не как политических союзников, пытающихся защитить нашу драгоценную демократию, а скорее как врагов, отнимающих у них шанс управлять страной. Однако важно, чтобы различные демократические фракции держались вместе и излучали единство. Мы должны попытаться примириться с некоторыми партиями, скептически относящимися к нашему политическому курсу."
 ARM_individual_innovation: "Индивидуальные инновации"
 ARM_individual_innovation_desc: "Одним из наиболее заметных преимуществ либерализма является концепция индивидуальных инноваций. Поскольку каждый человек должен думать сам за себя, люди будут придумывать новые и порой гениальные способы решения общих проблем, что позволит нашему обществу стать более эффективным и продуктивным в целом."
 ARM_ramgavars_victory: "Победа Рамгавара"
 ARM_ramgavars_victory_desc: "Народ проголосовал, и результаты уже поступают! Рамгавар, партия, выступающая за либерализм и капитализм, одержала убедительную победу. Под защитной рукой этой партии Армения вступит в эпоху индивидуализации и экономического роста!"
 ARM_neoclassic_economy: "Неоклассическая экономика"
 ARM_neoclassic_economy_desc: "Неоклассическая экономическая теория утверждает, что спрос и предложение можно привести в соответствие друг с другом, позволив свободному рынку регулировать цены. И потребители, и производители пытаются защитить свои интересы, что приводит к компромиссам, гарантирующим удовлетворение потребностей обеих сторон."
 ARM_grant_property_right: "Защита прав собственности"
 ARM_grant_property_right_desc: "Каждый человек должен иметь право использовать, продавать и изменять свои собственные экономические блага в соответствии со своими предпочтениями. Если мы хотим создать действительно свободное и либеральное государство, нам придется позаботиться о защите этих прав собственности, чтобы не позволить таким диким процессам, как национализация и коллективизация, лишить человека свободы."
 ARM_promote_the_individual: "Индивидуализировать наше общество"
 ARM_promote_the_individual_desc: "Хотя для функционирования государства необходимо определенное чувство сплоченности и солидарности, мы не должны позволять, чтобы развитие личности ограничивалось расцветающей групповой идентичностью. Каждый человек имеет право найти свой собственный путь в жизни, развивать свою индивидуальность и добиваться личной свободы."
 ARM_christian_values: "Продвижение христианских ценностей"
 ARM_christian_values_desc: "Каждый человек должен иметь право формировать свою собственную жизнь и принимать решения по своему усмотрению. Однако это должно быть сделано в соответствии с моральным кодексом, если в нашем обществе возможно мирное сосуществование. Этот моральный кодекс можно найти в виде христианских добродетелей и учений, которые уже много веков назад повлияли на поведение наших предков."
 ARM_moderate_dashnak: "Победа дашнаков"
 ARM_moderate_dashnak_desc: "Народ проголосовал, и результаты уже известны! Надеясь на изменения в социальной системе, большинство наших граждан решили проголосовать за Дашнаков, социал-демократическую партию, обещающую социализировать нацию и превратить повседневную жизнь среднего армянина в то, ради чего стоит жить."
 ARM_popular_democracy: "Народная демократия"
 ARM_popular_democracy_desc: "Суть демократии заключается в том, чтобы применять волю народа в политике страны. Эта цель лучше всего достигается путем установления народной демократии, более прямой формы демократии, основанной на народных референдумах. Такая форма правления позволит нам включить каждого армянина в процесс принятия решений правительством."
 ARM_minimum_wage: "Справедливая минимальная заработная плата"
 ARM_minimum_wage_desc: "Рабочие - это жизненная сила каждого общества. К сожалению, довольно часто к ним относятся как к безвозмездному ресурсу и платят им только сущие гроши. В стране, где люди должны жить свободно и счастливо, это недопустимо! Справедливая минимальная заработная плата решит эту проблему и гарантирует, что каждый армянин будет жить выше черты бедности."
 ARM_marxist_approach: "Пересмотр марксистских идей"
 ARM_marxist_approach_desc: "Несмотря на то, что мы не являемся полностью социалистической страной, у Маркса и его трудов есть чему поучиться. В целом, его идеи не так уж плохи и вероятно, могут способствовать росту благосостояния нашего общества, если нам удастся совместить их с современной капиталистической экономической системой."
 ARM_social_economy: "Социализировать нашу экономику"
 ARM_social_economy_desc: "Производство товаров больше не будет частным, а скорее коллективным делом. Несколько человек, работающих вместе для достижения общей цели, всегда будут иметь больший успех, чем одинокий индивидуум. Кроме того, это повысит моральный дух наших работников, поскольку работа в группе всегда приносит радость."
 ARM_democracy_in_orient: "Маяк восточной демократии"
 ARM_democracy_in_orient_desc: "Демократия как концепция не очень прижилась на Востоке. В то время как многие соседние с нами страны все еще аплодируют своим монархиям и военным режимам, нам удалось установить стабильную и почти безупречную демократию. Мы стали сияющим маяком на темном Востоке, путеводной звездой для стран ближнего и дальнего зарубежья!"
  
 ### Ideas ### 
 ARM_unite_fedayi_idea: "Объединенный Фидаи"
 ARM_unite_fedayi_idea_desc: "Добровольцы Фидаи были строго организованы в дивизии и батальоны с четкой структурой командования. Это позволяет нашим солдатам выполнять наши планы с максимальной эффективностью, что приведет к менее затратным и в целом более успешным военным операциям."
  
 ARM_unite_fedayi_idea2: "Современная армия"
 ARM_unite_fedayi_idea2_desc: "Командная структура наших вооруженных сил модернизирована и профессионализирована. Как и армии Европы и Северной Америки, наша армия состоит из хорошо дисциплинированных и обученных солдат, готовых защищать свою родину любой ценой."
  
 ARM_separate_fedayi_idea: "Разделенные Фидаи"
 ARM_separate_fedayi_idea_desc: "Мы решили сохранить обособленный характер наших добровольцев фидаи, что позволяет им действовать независимо и быстро. Кроме того, требования для вступления в эти нерегулярные подразделения были относительно низкими, что позволило расширить круг желающих."
  
 ARM_separate_fedayi_idea2: "Партизаны Фидаи"
 ARM_separate_fedayi_idea2_desc: "Наши децентрализованные силы более чем способны вести тотальную партизанскую войну. Наши солдаты будут прятаться в горах и лесах и наносить удары по нашим врагам там, где они меньше всего этого ожидают, что позволит нам нанести большое количество потерь и при этом почти не пострадать самим."
  
 ARM_iranian_attache: "[PER.GetAdjective] Attaché" #NT!
 ARM_iranian_attache_desc: "[PER.GetNameDefCap] has sent military advisors to Armenia, in an effort to improve joint operations in their war against [OTT.GetNameDef]. Their presence should go a long way in helping the disorganised Armenian forces become a proper army in the future." #NT!
  
 ARM_temporary_unity: "Временное единство"
 ARM_temporary_unity_desc: "Хотя различные политические партии нашей страны могут не во всем соглашаться друг с другом, есть одна вещь, которая имеет для всех них первостепенное значение: независимость армянского государства. С этой целью они решили оставить в стороне свои разногласия и сосредоточиться на общем враге... пока."
  
 ARM_destroyed_recovery: "Разрушенная экономика"
 ARM_destroyed_recovery_desc: "Начало войны за независимость оказало серьезное влияние на нашу экономику. Объекты были разрушены, рабочие были привлечены на передовую, а торговля с другими странами остановилась. Потребуется некоторое время, чтобы наша экономика полностью восстановилась."
  
 ARM_destroyed_recovery_1: "Медленное восстановление экономики"
 ARM_destroyed_recovery_1_desc: "После того как война выиграна, наша экономика готова начать процесс восстановления. Хотя этот процесс будет долгим и дорогостоящим, первые шаги в правильном направлении уже сделаны, и наши политики уверены, что наша экономика скоро вернет себе былую мощь."
  
 ARM_social_chaos: "Социальный хаос"
 ARM_social_chaos_desc: "От войны пострадала не только наша экономика, но и наш народ. Бесчисленное множество армянских душ потеряли все: работу, дом, даже семью. Мы должны принести надежду в их жизнь и спасти их от нищеты."
  
 ARM_planned_economy: "Плановая экономика"
 ARM_planned_economy_desc: "Если каждый шаг по восстановлению экономики будет планироваться политиками нашего правительства, мы можем быть уверены, что ресурсы будут направлены туда, где они больше всего нужны. После полного восстановления экономики мы должны планировать производство, чтобы убедиться, что потребности наших людей удовлетворены и ресурсы не расходуются впустую."
  
 ARM_agrarian_development: "Схема развития сельского хозяйства"
 ARM_agrarian_development_desc: "Без фермеров наше общество не могло бы существовать. Учитывая, насколько мы зависим от них, будет справедливо, если мы используем часть наших ресурсов для повышения уровня их жизни и развития средств производства. Это также увеличит производство сельскохозяйственной продукции и таким образом, снизит риск голода в будущем."
  
 ARM_military_budget: "Рост военных расходов"
 ARM_military_budget_desc: "Единственный способ полностью защитить нашу независимость - это поддерживать хорошо финансируемые вооруженные силы. С ростом военных расходов приходит более современное оборудование, расширение возможностей наших военных объектов и репутация страны, для которой оборона - крепкий орешек."
  
 ARM_military_budget_2: "Великолепно финансируемые военные"
 ARM_military_budget_2_desc: "Единственный способ полностью защитить нашу независимость - это поддерживать хорошо финансируемые вооруженные силы. С ростом военных расходов приходит более современное оборудование, расширение возможностей наших военных объектов и репутация страны, для которой оборона - крепкий орешек."
  
 ARM_vaccination_campaign: "Национальная кампания по вакцинации"
 ARM_vaccination_campaign_desc: "На протяжении всей истории человечества чума и болезни были причиной многих смертей. Однако с помощью современной медицины мы можем сдерживать распространение некоторых болезней и ограничивать их влияние на здоровье нашего народа. Скоро каждый армянин будет вакцинирован, и уровень смертности значительно снизится."
  
 ARM_national_army_idea: "Армянская армия"
 ARM_national_army_idea_desc: "Как и наш народ, наша армия тоже непоколебима, решительна и несгибаема. Наши солдаты ценят свободу своей страны больше, чем собственную жизнь, и будут защищать ее, сражаясь до последнего, бок о бок со своими братьями."
  
 ARM_armenian_defiance: "Величие Армении"
 ARM_armenian_defiance_desc: "Армянский народ известен своим мужеством, трудолюбием и железной волей. Кроме того, армянская культура и история - это нечто поистине уникальное и выдающееся. Нжде напомнил нашему народу о величии, которое он унаследовал от своих предков, и возродил пламя, которое когда-то горело в армянских сердцах."
  
 ARM_armenian_defiance_2: "Армянская идентичность"
 ARM_armenian_defiance_2_desc: "Благодаря Нжде армянский народ сегодня объединен общей идентичностью. Они разделяют одни и те же ценности, говорят на одном языке и живут в соответствии с одними и теми же убеждениями. Однако, прежде всего, их объединяет гордость за свою родину и желание защищать ее от любого врага, который может угрожать ее независимости."
  
 ARM_armenian_defiance_3: "Армянский вызов"
 ARM_armenian_defiance_3_desc: "Армянский народ всегда был гордым и непоколебимым. Хотя тиранические турецкие угнетатели пытались сломить их волю, они стойко держались и сопротивлялись на протяжении многих поколений. Теперь, когда над Ереваном вновь развевается армянский флаг, а армянский народ освобожден от турецкого ига благодаря Нжде и его усилиям, их стойкость наконец-то окупилась."
  
 ARM_expansionism_idea: "Армянский экспансионизм"
 ARM_expansionism_idea_desc: "Слишком долго другие страны могли помыкать нами, как им заблагорассудится, только из-за нашей малочисленности и недостатка силы. Пришло время превратиться из простой добычи в хищников и приобрести земли, необходимые Армении, чтобы стать силой, с которой нужно считаться."
  
 ARM_expansionism_idea_3: "Амбиции Великой Армении"
 ARM_expansionism_idea_3_desc: "Пока государство стремится расширить свои границы и восстановить славу армянской нации, которая когда-то считалась утраченной, народ должен прислушаться к призывам Нжде и взять в руки оружие против своих потенциальных угнетателей. Путь впереди может быть трудным, но в конце концов Армения восторжествует и будет царствовать вечно!"
  
 ARM_armenian_youth: "Армянское молодежное движение"
 ARM_armenian_youth_desc: "Политизация народа должна начинаться с самого раннего возраста, чтобы его сознание не было отравлено западными идеями. Армянское молодежное движение будет следить за тем, чтобы молодые поколения оставались верными Орлу Тарона, одновременно организуя свободное время и практические семинары."
  
 ARM_armenian_last_stand: "Последний бой Армении"
 ARM_armenian_last_stand_desc: "Хотя на данный момент наша независимость обеспечена, на наши земли положили глаз многие страны. Если мы позволим себя победить, то мечта о независимом армянском государстве может умереть вместе с нами. Это то, чего мы просто не можем допустить и должны попытаться предотвратить любой ценой!"
  
 ARM_dashnak_contribution: "Умеренная революция"
 ARM_dashnak_contribution_desc: "Хотя дашнаки и не совершили революцию, которую хотели другие демократические и революционные партии и их последователи, им все же удалось провести реформы, которые значительно повысили уровень жизни в нашей стране."
  
 ARM_military_contribution: "Армия с государством"
 ARM_military_contribution_desc: "После интеграции военного командования в структуру правительства ведущие кадры нашей армии теперь способны в значительной степени влиять на политику страны, что позволяет им милитаризировать народ и готовить его к возможным грядущим войнам."
  
 ARM_armenian_pride: "Армянская гордость"
 ARM_armenian_pride_desc: "Богос Бей сумел возродить гордость армянского народа, которая была подавлена на протяжении веков. Подчеркивая богатую историю и традиции, определяющие армянскую культуру, его усилия успешно привели к рождению национального чувства, которое не так легко изгнать из сознания армян."
  
 ARM_reformed_military_command: "Реформированное военное командование"
 ARM_reformed_military_command_desc: "В современной войне исход сражения редко решают способности отдельного солдата, а скорее тактические знания его начальников и эффективность системы командования. В то время как военное командование нашей молодой страны долгое время представляло собой довольно хаотичный беспорядок, усилия правительства по рационализации военной иерархии и организации командных структур оказались весьма эффективными, что значительно повысило возможности наших вооруженных сил."
  
 ARM_school_expansion: "Расширение школ"
 ARM_school_expansion_desc: "Наша нация зависит от квалифицированных рабочих, ученых и фермеров. Чтобы достичь цели образования населения, наше правительство решило расширить государственные школы. Скоро армянские инновации и достижения будут известны всему миру!"
  
 ARM_socialist_welfare: "Социалистическое благосостояние"
 ARM_socialist_welfare_desc: "Социализм принес Армении процветание, мир и свободу. Усилиями нашего правительства была создана страна, в которой народ живет в молоке и меду, и в которой никто не страдает от последствий капитализма."
  
 ARM_revolution_defence_organisation: "Защита революции"
 ARM_revolution_defence_organisation_desc: "То, чего мы достигли, не может быть отменено, и наш революционный рай не может быть разрушен окружающими нас реакционными силами. Мы военизируем наш народ и поднимем нашу оборону во имя революции!"
  
 ARM_internationale_military_advisors: "Военные советники синдикалистов"
 ARM_internationale_military_advisors_desc: "К счастью, наши друзья из Третьего Интернационала решили укрепить свои связи с нашим новым правительством, предоставив нам квалифицированных военных советников. Эти закаленные в боях ветераны будут очень полезны при планировании нашей обороны и подготовке наших вооруженных сил."
  
 ARM_revolution_wars: "Экспорт революции"
 ARM_revolution_wars_desc: "В то время как наш народ, возможно, освободился от оков, наложенных на него капиталистическими повелителями, бесчисленные рабочие и простые граждане во всем мире все еще страдают от капиталистического гнета. Наш долг - помочь им освободиться от оков!"
  
 ARM_collectivisation_idea: "Продвижение коллективизации"
 ARM_collectivisation_idea_desc: "Благодаря тому, что процесс коллективизации идет быстрыми темпами, государство может использовать ресурсы, которыми раньше злоупотребляли предприниматели, для помощи нуждающимся и развития страны в целом."
  
 ARM_socialism_stronghold: "Маяк социализма"
 ARM_socialism_stronghold_desc: "Наша страна пережила нечто большее, чем просто смена правительства. Она полностью преобразилась и теперь представляет собой все, за что выступает социализм: свободу, равенство, благосостояние и мир. Мы стали маяком, путеводным светом для тех, кто живет во тьме."
  
 ARM_market_auto_regulation: "Саморегулирующийся рынок"
 ARM_market_auto_regulation_desc: "Время снова и снова показывает, что невидимая рука рынка вполне способна регулировать цены, спрос и предложение. Воздерживаясь от вмешательства в этот естественный порядок, мы также можем избежать риска нанесения невольного ущерба нашей экономике."
  
 ARM_protect_the_dream: "Защита мечты"
 ARM_protect_the_dream_desc: "Мечта о демократическом армянском государстве уже не просто мечта, она стала реальностью. Однако свободы, которыми мы сейчас пользуемся, вполне могут быть отняты у нас, если мы не будем действовать осторожно. Хотя мы всегда должны надеяться на лучшее, мы также должны готовиться к худшему: вторжению."
  
 ARM_minimum_wage_idea: "Справедливая минимальная заработная плата"
 ARM_minimum_wage_idea_desc: "Для того чтобы наши люди могли позволить себе то, что им необходимо в повседневной жизни, а также для того, чтобы они чувствовали, что их тяжелый труд ценится обществом, наше правительство установило минимальную заработную плату, достаточно высокую для того, чтобы ни один работающий человек никогда не оказался в нищете."
  
 ARM_mixed_socialist_economy: "Смешанная социалистическая экономика"
 ARM_mixed_socialist_economy_desc: "Хотя социализм долгое время подвергался нападкам как со стороны населения, так и со стороны многих политиков, у него есть некоторые преимущества. В сочетании с современными капиталистическими идеями некоторые концепции социализма могут способствовать оздоровлению экономики, а также улучшению условий жизни наших людей."
  
 ARM_turkish_emigrants: "Турецкие эмигранты"
 ARM_turkish_emigrants_desc: "В то время как армянская часть нашего населения праздновала победу над османами, турки, которые теперь живут в пределах наших границ, были менее довольны таким исходом. Опасаясь преследований и преступлений на почве ненависти, тысячи людей начали уезжать в Анатолию, где их встречают с распростертыми объятиями."
  
 ARM_diaspora: "Возвращение армянской диаспоры"
 ARM_diaspora_desc: "На протяжении веков сотни тысяч армян были вынуждены мигрировать в далекие края, и сейчас они живут разбросанными по Европе, Америке и Ближнему Востоку. С тех пор как началось наше восстание против Османской империи, все большее число армян начало возвращаться на родину своих предков. Однако многих до сих пор удерживает страх перед тем, что османы снова поработят наш народ."
  
 ARM_diaspora_1: "Возвращение армянской диаспоры"
 ARM_diaspora_1_desc: "На протяжении веков сотни тысяч армян были вынуждены мигрировать в далекие края, и сейчас они живут разбросанными по Европе, Америке и Ближнему Востоку. С начала нашего восстания против Османской империи все большее их число начало возвращаться на родину своих предков, а теперь, когда мы обрели независимость, это число начинает расти."
  
 ARM_diaspora_military: "Возвращение армянской диаспоры"
 ARM_diaspora_military_desc: "На протяжении веков сотни тысяч армян были вынуждены мигрировать в далекие края, и сейчас они живут в разных уголках Европы, Америки и Ближнего Востока. В возвращении тех, кто живет за границей, Нжде увидел возможность укрепить военную мощь нашей страны, и не только начал стимулировать возвращение большего числа армян, но и призывать возвращающихся молодых людей на военную службу."
  
 ARM_diaspora_civilian: "Возвращение армянской диаспоры"
 ARM_diaspora_civilian_desc: "На протяжении веков сотни тысяч армян были вынуждены мигрировать в далекие края, и сейчас они живут разбросанными по Европе, Америке и Ближнему Востоку. Теперь, когда наша страна стала сияющим маяком демократии, многие из этих беженцев наконец-то поддаются зову родины своих предков и начинают возвращаться в нашу страну."
  
 ARM_independence_fervour_1: "Рвение к независимости"
 ARM_independence_fervour_1_desc: "Армянскому народу дали почувствовать вкус свободы, по которой он голодал долгие годы. Мы не можем так легко отказаться от вновь обретенных свобод нашего народа! Мы осуществим мечту об армянском государстве, свободном от турецкого владычества, или умрем, пытаясь это сделать!"
  
 ARM_specialised_army: "Качественная армия"
 ARM_specialised_army_desc: "Нашей стране не хватает населения, чтобы содержать бесконечные полчища солдат, бездумно бросающихся на позиции врага. Вместо этого мы должны сделать так, чтобы наши мужчины были умными и способными, а благодаря нашим недавно усовершенствованным программам обучения каждый наш солдат может с гордостью заявить, что он готов защищать свои дома и семьи, независимо от того, откуда может нанести удар захватчик."
  
 ARM_specialised_army_2: "Оборотни Армении"
 ARM_specialised_army_2_desc: "Наши усилия по обучению солдат ночному бою принесли свои плоды. Подобно зверям из старых мифов, они начинают чувствовать себя как дома в ночной темноте и способны двигаться быстро и бесшумно, что позволяет им заставать врасплох своих врагов и тем самым получать решающее преимущество на полях сражений."
  
 ARM_isolationism: "Армянский изоляционизм"
 ARM_isolationism_desc: "Пролито достаточно крови! Сыны Армении не должны умирать в чужих землях за совершенно чужое для них дело! Если мы должны пожертвовать нашими людьми, то это должно быть во имя Армении и только во имя Армении!"
  
 ARM_isolationism_2: "Непобедимая твердыня"
 ARM_isolationism_2_desc: "Мы знаем, что рано или поздно иностранные солдаты попытаются завоевать наши земли. Наши соседи могут показаться кому-то сильными, даже непобедимыми, но мы покажем им, что они могут проливать кровь! Мы будем защищать каждый сантиметр нашей страны до последнего человека, и мы заставим этих тиранов пожалеть о своем решении нарушить наш мир!"
  
 ARM_merchant_marine: "Армянский торговый флот"
 ARM_merchant_marine_desc: "Частично из-за отсутствия верфей было решено, что молодой армянский флот должен сосредоточиться на торговле, а не на ведении боевых действий. Хотя это может сделать нашу береговую линию несколько уязвимой, это также позволяет нам искать "
  
 ARM_trading_profits: "Торговая прибыль"
 ARM_trading_profits_desc: "Открытый рынок, доступ к экономикам всего мира и стремление извлекать прибыль из всего и вся - вот рецепт успеха, что подтверждается нашим недавним экономическим ростом."
  
 ARM_batumi_naval_academy: "Военно-морская академия имени Батума"
 ARM_batumi_naval_academy_desc: "Наши храбрецы вышли в море, сделали все возможное, чтобы научиться и адаптироваться, и теперь их знания необходимо передать молодым курсантам, стремящимся прославиться на армянском флоте. Поэтому в Военно-морской академии Батума новобранцам будут преподавать теорию, необходимую для настоящего владения волнами, чтобы в один прекрасный день наши моряки ни в чем не уступали великим военно-морским державам современности"
  
 ARM_black_sea_scourge: "Бич Черного моря"
 ARM_black_sea_scourge_desc: "Многочисленные торговые пути проходят через Черное море, представляя нашему флоту уязвимую добычу, которая вскоре встретится с глубинами океана. Нанося решительные и поспешные удары, мы покажем нашим врагам, что такое страх, ведь они могут лишь беспомощно наблюдать, как мы отсекаем одно за другим их самые слабые звенья, а затем исчезаем в широких морских волнах."
  
 ARM_trade_agreements_1: "Дивиденды черноморских торговых соглашений"
 ARM_trade_agreements_1_desc: "Сотрудничество между странами всегда приносило большие результаты, и наши усилия по развитию свободной торговли со странами Черного моря, безусловно, не являются исключением. Морские перевозки стали менее затратными, объем экспорта увеличился, а наши морские соседи начинают воспринимать нас как надежного партнера. На что еще мы могли надеяться?"
  
