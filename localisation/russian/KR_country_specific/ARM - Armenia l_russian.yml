 ARM_garegin_nzdeh_leader_desc: "Для многих Гарегин Тер-Арутюнян, более известный как Гарегин Нжде, что означает 'паломник' или 'странник', стал лицом армянского стремления к независимости. Он родился 1 января 1886 года в Кзнуте, небольшой деревне в российской Ереванской губернии, и в раннем возрасте потерял отца. Присоединившись к Армянскому Освободительному Движению в возрасте 17 лет, он позже поступил в Императорский университет Санкт-Петербурга, а после двух лет учебы вернулся на Кавказ, чтобы помочь армянскому национальному движению в борьбе против турок-османов. После вступления в Дашнакцутюн в 1908 году и участия в Иранской конституционной революции, он сражался с турками в Болгарии во время Балканских войн и даже был награжден Крестом Храбрости за свою компетентность в бою.\n\nВо время Вельткрига он снова сражался против Османской Империи, на этот раз под российским флагом. В 1917 году, когда русские отступили, Нжде начал организовывать военизированные формирования, надеясь остановить продвижение османских войск в Армению. Однако его усилия в конечном итоге оказались тщетными, и поскольку Армения была разделена в ходе Кавказской конференции в 1919 году, он был вынужден уступить туркам собственную Армению и бежать в Карабах, регион, который де-юре находился под контролем Азербайджана. Там он продолжал организовывать армянские повстанческие силы, надеясь, что однажды ему представится шанс вернуться в Ереван и принести армянскому народу свободу.\n\n С началом Войны в пустыне, этот день наконец настал, и когда он вернулся из изгнания, народ приветствовал его как героя. При их поддержке он пришел к власти, надеясь, что сможет повести свой народ в будущее, свободное от иностранного гнета, и спасти новорожденную армянскую нацию от той же участи, что и Первая Армянская Республика."
