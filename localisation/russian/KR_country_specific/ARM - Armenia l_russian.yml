 arm.1.t: "Освободительная война Армении"
 arm.1.d: "На протяжении веков иностранные захватчики правили армянским народом. Русские, персы и османы считали, что они по праву претендуют на наши земли, что привело к многочисленным пограничным конфликтам между этими державами. Несмотря на то, что армянские территории в целом пользовались относительной автономией, сами армяне, как правило, плохо относились к своим оккупантам. Турки, в частности, рассматривали их как граждан второго сорта, которых необходимо 'отуречить'. Это убеждение привело к Хамидийской резне 1894-1896 годов и массовым убийствам армян во время Вельткрига. Эти зверства укрепили армянский национализм и усилили движения сопротивления. В то время как некоторые из этих организаций, такие как 'Фидаи', пытавшиеся защитить армянские села от турецких и курдских мародеров, в основном стремились к автономии и безопасности, другие, как дашнаки, требовали создания независимого армянского государства.\n\nЭта мечта о свободной Армении стала реальностью в 1918 году. После распада Российской Империи армяне воспользовались возникшим хаосом, чтобы отделиться. Однако, примерно через год после провозглашения независимости, региональные державы созвали конференцию в Константинополе. Результат: Османы, Грузия и Азербайджан должны были разделить Армению между собой. Это соглашение стало последним ударом для Первой Республики Армения, у которой не было сил защищаться от своих соседей.\n\nТем не менее, наш народ не терял надежды. Они продолжали ждать того дня, когда они, наконец, станут свободными, а некоторые отступили в Карабах, чтобы продолжить сопротивление там. Когда Ближний Восток поднялся против Возвышенной Порты, а турки с трудом удерживают свои позиции против арабских сил, кажется, что этот день наконец настал. Сегодня мы говорим: 'Хватит!'. По всей стране добровольцы организуют ополчения, а турецкие гарнизоны обезоруживаются. Пришло время показать османам, что нас так легко не сломить! За Армению!"
 arm.1.a: "Мы не упустим этот шанс!"
  
 arm.4.t: "Дипломатические приглашения из Ливана"
 arm.4.d: "Несмотря на свои относительно небольшие размеры, Ливан является домом для одной из самых больших армянских диаспор на Ближнем Востоке. В поисках убежища от османских военных во времена армянской резни тысячи армян бежали из регионов восточной и южной Анатолии, и когда им некуда было идти, многие из них направились в Ливан. Там они обосновались в основном в автономном мутасаррифате Горного Ливана, а также в близлежащих городах, таких как Бейрут и Джебейль. Благодаря тому, что местные жители были в основном доброжелательны, мигранты смогли довольно быстро интегрироваться, и по сей день армянская культура рассматривается как ценное обогащение жизни в регионе.\n\nТолько что провозгласив свою независимость после разрушительной войны с сирийцами, можно сказать, что трудности, которые пришлось пережить ливанскому народу, во многом сопоставимы с теми, с которыми пришлось столкнуться нашему народу в прошлом. Им тоже пришлось противостоять гораздо более многочисленному противнику, и как и мы, они в конце концов одержали победу. Однако теперь, когда война выиграна, Ливан испытывает ту же обратную сторону независимости, что и мы: политическое одиночество. Надеясь решить эту проблему, [LEB.GetLeader] обратился к нашему правительству и выразил желание установить дипломатические отношения между нашими двумя государствами. Видя культурные связи, которые связывают наши два народа, и преимущества, которые может принести будущее сотрудничество, не стоит удивляться, что наше правительство уже решило принять это предложение и организовать создание ливанского посольства в нашей столице. Мы можем только надеяться, что этот день ознаменует начало большой дружбы между нашими народами."
 arm.4.a: "Два народа - одна борьба."
  
 arm.6.t: "[ARM.GetNameDefCap] мобилизуется против нас!"
 arm.6.d: "Реваншистское правительство под руководством [ARM.GetLeader] взяло под контроль новое независимое армянское государство и теперь стремится вернуть территории, которые оно считает по праву. Несмотря на то, что претензии армян на нашу территорию в лучшем случае смехотворны, исторические связи между некоторыми нашими провинциями и армянским народом кажутся им достаточным основанием для вторжения. Уже сейчас их войска мобилизуются на нашей общей границе, и это лишь вопрос времени, когда они попытаются пересечь наши земли. Мы должны подготовить нашу оборону и отправить эту ультранационалистическую мразь туда, где ей самое место!"
 arm.6.a: "Они будут раздавлены!"
  
 arm.12.t: "Первое Народное Собрание"
 arm.12.d: "Революционная коалиция, состоящая из гнчаков и коммунистов, победила на первых выборах в Армении и тем самым проложила путь к настоящей революции и лучшей жизни для армянского народа. Однако теперь, когда власть прочно сидит в их руках, гнчаков и коммунисты заметили, что у них совершенно разные мнения по многим вопросам, например, о том, как должна быть реформирована наша экономика или как должна выглядеть наша внешняя политика. Тем не менее, обе партии остались верны революционному духу и не позволили этим мизерным различиям вбить клин между собой. После недолгих дебатов им удалось найти решение, которое удовлетворило бы их обоих: Народное Собрание Армении.\n\nЭто собрание должно состояться в Ереване, где оно решит, какая из двух фракций должна взять на себя ведущую роль в революционной коалиции и определить будущую политику нашей страны. Представители со всей Армении были приглашены и в настоящее время стекаются в нашу столицу. Хотя некоторые из них являются убежденными защитниками дела гнчаков или коммунистов, многие все еще находятся в раздумьях. Это делает исход собрания довольно неопределенным и способствует политическим дискуссиям и спекуляциям в газетах и кафе. Создается впечатление, что все население Армении затаило дыхание в ожидании первых решений собрания. Скоро революционеры произнесут свои первые речи, состоятся первые крупные дебаты, и будущее нашей нации будет решено."
 arm.12.a: "Революционеры! Собирайтесь!"
  
 arm.13.t: "Народное Собрание: Принятие решения о политической цели"
 arm.13.d: "Время пришло! Сегодня представители революционной коалиции должны собраться вместе и проголосовать за то, какой именно должна быть главная политическая цель нового правительства.\n\nБолее умеренные гнчаки утверждают, что основой Армении, да и любой другой страны мира, является средний рабочий. Когда он страдает, страдает и нация. Видя, как плохо относились к нашим самым трудолюбивым гражданам османская администрация и первые временные правительства Армении, гнчаки считают необходимым закрепить права трудящихся в нашей конституции и тем самым повысить уровень жизни в стране. В конце концов, для современного революционного государства недопустимо, чтобы его граждане работали в самых бедных условиях, получая зарплату лишь на хлеб.\n\nХотя коммунисты согласны с большинством слов гнчаков, они хотят пойти дальше и полностью преобразовать нашу страну. По их мнению, капитализм подвел армянский народ и должен быть сильно ограничен. Они выступают за более марксистский подход, который, наконец, принесет гражданам Армении равенство и автономию, к которым они всегда стремились. Несмотря на то, что на бумаге это может звучать красиво, некоторые политики-гнчаки открыто ставят под сомнение эффективность и необходимость такого радикального подхода, утверждая, что он принесет больше вреда, чем пользы.\n\nПоследние несколько дней обе стороны энергично отстаивали свою точку зрения, пытаясь убедить как можно больше представителей. Сегодня мы увидим, какая из двух фракций была более убедительной."
 arm.13.a: "Права трудящихся имеют первостепенное значение!"
 arm.13.b: "Мы должны полностью преобразовать страну!"
  
 arm.14.t: "Народное Собрание: Принятие решения об экономической цели"
 arm.14.d: "Следующим вопросом, который должно рассмотреть собрание, является вопрос о нашей экономической политике. Хотя гнчаки и коммунисты согласны с тем, что наша нынешняя экономическая система находится не в лучшем состоянии и нуждается в серьезных изменениях, вопрос о том, как именно должны выглядеть эти изменения, остается открытым.\n\nКак и следовало ожидать, гнчаки выступают за более умеренное решение. Они утверждают, что мы можем улучшить не только нашу экономику, но и уровень жизни во всей Армении, если сумеем найти правильный баланс между социальными и экономическими реформами. Например, доступное здравоохранение и достойная минимальная зарплата могли бы значительно облегчить жизнь наших граждан, а прогрессивные налоги и перераспределение богатства и доходов помогли бы достичь нашей цели - создать бесклассовое общество, в котором экономика не будет обслуживать только высший класс. Кроме того, эти реформы было бы довольно легко осуществить, для этого потребовалось бы принять всего несколько новых законов.\n\nМежду тем, коммунисты выступают за радикальный подход. Для достижения истинного равенства и общества, в котором эгоизм является чуждым понятием, они считают необходимым коллективизацию и национализацию крупных компаний и предприятий. Экономика, контролируемая государством, может лучше удовлетворить потребности армянского народа и обеспечить равномерное распределение богатства между людьми, но при этом лишит предпринимателей свободы - компромисс, на который коммунисты готовы пойти."
 arm.14.a: "Прогрессивные реформы - это путь к успеху!"
 arm.14.b: "Коллективизация и национализация принесут нам процветание!"
  
 arm.15.t: "Народное Собрание: Принятие решения о внешней цели"
 arm.15.d: "Последним пунктом повестки дня собрания является внешняя политика нашего государства. Неслучайно этот вопрос был оставлен напоследок, так как именно по нему мнения коммунистов и гнчаков расходятся больше всего.\n\nГнчаки считают, что Армении необходимо реорганизовать свои вооруженные силы в революционную армию, которая сможет защитить нашу нацию даже против превосходящего противника и сделает все возможное, чтобы гарантировать выживание армянского государства. Чтобы еще больше подчеркнуть важность армии для нашей свободы, лидер партии 'Гнчак' Рубен Тер-Минасян произнес патриотическую речь перед собранием, воздав честь нашим храбрым солдатам и подчеркнув тот факт, что турки, русские и персы вскоре попытаются вновь подчинить себе нашу нацию, и мы можем предотвратить это, только создав армию, достойную Армении и ее народа.\n\nОднако коммунисты утверждают, что это заходит слишком далеко. Создание революционной армии сделает наше общество воинственным и может быть использовано нашими соседями для оправдания превентивного удара по нашей стране. Они считают, что нам следует сосредоточиться на собственных делах и постараться не привлекать к себе внимания. Это могло бы дать нам шанс развивать нашу страну без иностранного вмешательства и процветать мирно и спокойно, однако это поставило бы нас в довольно уязвимое положение."
 arm.15.a: "Нам нужна революционная армия!"
 arm.15.b: "Мы должны сосредоточиться на своих собственных делах!"
  
 arm.16.t: "Коммунисты приходят к власти"
 arm.16.d: "Первое Народное Cобрание Армении завершилось, и его представители медленно начинают свой путь домой. После голосования по всем различным вопросам и подсчета голосов был определен явный победитель: коммунисты под руководством Анастаса Микояна. Их политические цели и меры, похоже, были хорошо приняты представителями и народом, о чем свидетельствует явное большинство, которого удалось добиться партии. Вскоре после того, как эта новость распространилась по стране, Микоян выступил с речью по радио. В нем он поблагодарил народ за доверие к нему и его партии и пообещал, что его политика принесет Армении мир и процветание, которых она заслуживает.\n\nХотя некоторые ожидали, что гнчаки будут горько переживать свое поражение, учитывая, что именно они принесли революционные идеи в Армению и вероятно, надеялись защищать их в будущем, гнчакские политики, похоже, довольны своим новым положением в коалиции. Рубен Тер-Минасян даже поздравил Микояна с победой его фракции, пообещав поддержать его в стремлении совершить революцию в стране. Обе партии, похоже, близки, как никогда, и более чем стремятся совершить армянскую революцию."
 arm.16.a: "Мира и процветания Армении!"
  
 arm.17.t: "Триумф гнчаков"
 arm.17.d: "Первое Народное Собрание Армении завершилось, и его представители постепенно начинают возвращаться по домам. После голосования по всем различным вопросам и подсчета голосов был определен явный победитель - гнчаки под руководством Рубена Тер-Минасяна. Судя по всему, представители, а значит и народ, не хотят радикальных перемен, а стремятся к умеренным реформам, способным улучшить их жизненную ситуацию. В своем обращении к прессе, которое он сделал сегодня утром, Минасян относительно не удивился, сказав, что он ни разу не сомневался в том, что собрание выберет партию гнчаков в качестве лидера нации. Тем не менее, он поблагодарил народ за поддержку и пообещал принести ему равенство и свободу.\n\nТеперь, когда умеренные определяют повестку дня, более радикальные коммунисты, кажется, немного разочарованы. Хотя они по-прежнему считают, что реформы гнчаков не смогут изменить армянскую нацию к лучшему, они приняли решение собрания и пообещали гнчакам свою дальнейшую поддержку. Кажется, что ничто не может разлучить эти две партии! С коалицией во главе с гнчаками, направляющей наш путь, мир и процветание стали неизбежными!"
 arm.17.a: "Впереди нас ждет великое будущее!"
  
 arm.18.t: "Армения просит промышленной поддержки"
 arm.18.d: "[ARM.GetNameDefCap], социалистическая страна, расположенная в горах Кавказа, изо всех сил пытается построить промышленность, которая могла бы удовлетворить потребности как ее народа, так и ее армии. Надеясь получить некоторую иностранную поддержку от Интернационала, правительство Армении обратилось к нам с просьбой о помощи в экономическом строительстве. Учитывая нашу экономическую мощь, отправка нескольких инженеров и материалов нашим нуждающимся друзьям, конечно, не повредит нам. Тем не менее, некоторые утверждают, что нам нужны наши ресурсы в другом месте, а в Армении они будут потрачены впустую. Хотя это может быть в какой-то степени правдой, мы не можем просто отказать нашим социалистическим братьям, не так ли?"
 arm.18.a: "Мы всегда поможем нуждающимся социалистам!"
 arm.18.b: "Мы сами нуждаемся в этих ресурсах!"
  
 arm.19.t: "[FROM.GetNameDefCap] Оказывает промышленную поддержку"
 arm.19.d: "Наши социалистические братья в [FROM.GetNameDefCap] решили принять нашу просьбу и помочь нам в строительстве нашей промышленности. Уже первые поставки оборудования начали свой путь из Парижа в Ереван, и несколько инженеров прибыли в нашу столицу. Сегодня Интернационал показал нам, что ему можно доверять, и что солидарность между народами все еще существует, даже в такие трудные времена."
 arm.19.a: "Мы знали, что наши друзья нас не подведут!"
  
 arm.20.t: "[FROM.GetNameDefCap] Отказывается от нашего запроса"
 arm.20.d: "Утверждая, что им самим нужны их ресурсы, [FROM.GetAdjective]ое правительство отказало нам. Социалистическая солидарность, которую [FROM.GetNameDefCap] всегда подчеркивал, кажется, не что иное, как наглая ложь, сказанная для того, чтобы убедить не знающих людей довериться досадному Интернационалу. Кажется, что мы - единственные настоящие социалисты, оставшиеся на этой планете..."
 arm.20.a: "Это возмутительно! Это несправедливо!"
  
 arm.21.t: "Оставшиеся коллаборационисты"
 arm.21.d: "Когда началось наше восстание, некоторые чиновники, верные Османской империи, бежали из Армении, опасаясь преследований и тюремного заключения, если бы они остались. Однако были также члены администрации и военные, которые в начале войны просто перешли на другую сторону, заявив, что они предпочли бы жить в свободном армянском государстве, а не в государстве, где доминируют турки. Этим людям до сих пор удавалось сохранять должности, которые они занимали при Османской Империи, отчасти потому, что заменить их было бы нелегко. Тем не менее, похоже, что Нжде, который к настоящему времени стал героем армянского народа со значительным влиянием, вполне доволен этим.\n\nУтверждая, что этим чиновникам нельзя доверять из-за их связи с Империей, против которой мы сейчас ведем разрушительную войну, он начал брать дело в свои руки. Сегодня он приказал заключить в тюрьму каждого "коллаборациониста", который все еще находятся на территории Армении. Хотя это вызвало некоторые подозрения, так как его определение коллаборациониста относительно свободное и охватывает каждого чиновника, служившего под османским владычеством, реальной оппозиции этим приказам пока не было. По всей стране людей выпроваживают с их рабочих мест военные, офицеров увольняют, а тюрьмы начинают заполняться. Хотя Нжде обещал, что делает все это только для того, чтобы обеспечить независимость и безопасность Армении, этот шаг также, по стечению обстоятельств, создал вакуум власти, который он теперь может легко заполнить, назначив своих собственных чиновников, преданных его делу."
 arm.21.a: "Суровый, но необходимый шаг."
  
 arm.22.t: "Коллаборационисты сопротивляются!"
 arm.22.d: "Хотя арест первой волны коллаборационистов прошел без проблем, это произошло только потому, что военные застали их врасплох. К настоящему времени каждый армянин знает о преследовании тех, кого Нжде назвал врагами государства. Оставшиеся коллаборационисты использовали время, которое у них было, чтобы подготовиться. Многие из них скрылись и до сих пор не были обнаружены. Поскольку они не могут просто исчезнуть с лица земли, есть подозрение, что они либо бежали из страны, надеясь начать новую жизнь в Османской Империи, либо нашли убежище в домах армян, готовых спрятать их от глаз правительства. Несколько домов, принадлежащих друзьям и родственникам преследуемых, уже были обысканы военными, что вызвало некоторое недовольство, но в то же время привело к поимке нескольких беглецов.\n\nТем не менее, есть и несколько коллаборационистов, не желающих оставлять свой любимый дом. Вместо того, чтобы прятаться от правительственных войск, они решили вооружиться. Наши солдаты уже сообщили почти о десятке случаев, когда бывшие чиновники открывали огонь на поражение. К счастью, до сих пор никто из наших солдат не был убит, хотя несколько из них получили серьезные ранения. Тревогу вызывает тот факт, что почти все оружие, использованное теми, кто сопротивлялся аресту, было оружием, которое обычно можно было найти в османской армии. Либо коллаборационисты украли их из запасов, захваченных нами в османских гарнизонах, либо у них все еще есть контакты в Империи, которые хотят разжечь сопротивление против правления Нжде. В любом случае, мы должны постараться разоружить и посадить этих предателей в тюрьму как можно быстрее."
 arm.22.a: "Они просто обязаны были усложнить..."
  
 arm.23.t: "Нжде объявляет о введении чрезвычайного положения"
 arm.23.d: "Утверждая, что нашему народу необходимо сильное и единое правительство, чтобы выстоять перед натиском Османской Империи, Нжде и военное руководство решили объявить чрезвычайное положение, фактически централизовав власть в государстве вокруг себя. Это дает им свободу править, не считаясь с оппозицией, проводить любую политику и принимать любые меры, которые они сочтут необходимыми для спасения армянского народа от полного уничтожения. Чтобы успокоить тех, кто считает, что это не что иное, как замаскированное установление диктатуры под военным правлением, Нжде заверил, что отменит чрезвычайное положение, как только война будет выиграна и пыль осядет.\n\nХотя часть населения не удовлетворена этим обещанием, опасаясь, что Нжде и военные слишком привяжутся к власти, которой они теперь обладают, большинство жителей Армении вполне довольны таким развитием событий. В Нжде народ видит в нем человека, который знает, что нужно делать. Они видят того, кто действует, а не дает обещания, которые никогда не сможет выполнить. В нем они видят фигуру, способную объединить армянский народ - черта, которая крайне необходима в эти трудные времена. Однако еще предстоит выяснить, как далеко простирается поддержка народа и сохранится ли она после того, как война будет выиграна и независимость Армении больше не будет находиться под прямой угрозой."
 arm.23.a: "Пусть они приведут нас к победе!"
  
 arm.24.t: "Пусть они приведут нас к победе!"
 arm.24.d: "С тех пор как Нжде объявил чрезвычайное положение, он управляет нашей страной вместе с военным руководством. Однако, похоже, что его положение в правительстве не вполне его удовлетворяет. Он хотел централизовать власть вокруг себя, а не разделить ее, и все больше отодвигал военных на задний план, пытаясь сохранить их лояльность к себе. Сегодня его усилия, наконец, принесли плоды: с благословения военного руководства он был официально провозглашен лидером армянского государства. Хотя на бумаге этот новый титул мало что меняет, поскольку он уже давно дергает за ниточки в правительстве, вызвав некоторую неуверенность среди населения.\n\nПосле того, как Нжде был провозглашен единоличным лидером Армении, среди населения образовалось два лагеря. С одной стороны, есть последователи Нжде. Они утверждают, что только он способен вести армянский народ в будущее и что он принесет нам долгожданную победу над турками. Для них приход Нжде к власти оправдан его способностями, и беспокоиться не о чем.\n\nС другой стороны, есть и те, кто скептически относится к Нжде и его режиму. Этот лагерь в основном состоит из демократов и революционеров, которые осуждают Нжде с тех пор, как он вернулся в Армению. Они видят в нем угрозу свободе армянского народа, опасаясь, что он не отменит чрезвычайное положение после победы в войне, а попытается еще больше укрепить свою власть. Чтобы этого не произошло, демократы хотят найти новых союзников в армии, администрации и правительстве. Если им удастся убедить достаточное количество чиновников в том, что Нжде представляет собой угрозу, возможно, они смогут помешать ему укрепить свою власть. Но готовы ли они рискнуть навлечь на себя гнев Нжде?"
 arm.24.a: "Мы должны собрать союзников против этого авторитарного пустозвона!"
 arm.24.b: "Он единственный, кто может править нашим народом!"
  
 arm.25.t: "Демократы требуют места в правительстве"
 arm.25.d: "С тех пор как Нжде вернулся в нашу страну, демократы увидели, что постепенно теряют власть и влияние. До сих пор они мирились с этим развитием событий, надеясь, что Нжде приведет нашу нацию к победе, если они предоставят ему свободы, которых он желает. Однако их вполне устраивает то, как сложилась ситуация. В их глазах Нжде до сих пор использовал свои полномочия не только на благо армянского народа, но и для личной выгоды, что они считают неприемлемым. Чтобы восстановить свое влияние на политику нашей страны, Дашнаки и Рамгавар, две основные демократические партии нашей страны, выступили с совместным обращением, в котором потребовали места в новом правительстве.\n\nХотя Нжде ни в коем случае не обязан принимать это требование и вполне может отказать демократам, несколько его соратников отметили, что это, возможно, не самая лучшая идея. В конце концов, мы сейчас ведем войну против турок и должны стараться оставаться едиными, по крайней мере, до разрешения конфликта, чтобы не рухнуть под тяжестью нашей внутренней борьбы. Кроме того, мы не обязаны отдавать демократам самые влиятельные позиции. Даже несколько мелких и неважных могли бы удовлетворить их и гарантировать, что они останутся верны Нжде и его политическому курсу."
 arm.25.a: "Мы принимаем их просьбу."
 arm.25.b: "Они просто стремятся подорвать влияние Нжде!"
  
 arm.26.t: "Мы победили!"
 arm.26.d: "День, которого наш народ ждал на протяжении многих поколений, наконец-то настал! Мы победили пресловутых турок и изгнали их с наших земель! Плача и скорбя о своих потерях, народ Армении торжествует, ибо теперь он снова может жить в условиях свободы и вольности. Однако эта победа досталась дорогой ценой. Многие молодые армянские мужчины погибли, наша экономика была полностью разрушена, а турецкая часть нашего населения начала мигрировать в Анатолию, опасаясь притеснений и преследований со стороны своих новых армянских владык. Тем не менее, эти потери не должны испортить радостного настроя народа, по крайней мере, на данный момент. В конце концов, наша экономика может быть восстановлена, наши солдаты знали, что они отдали свои жизни за то, за что стоит бороться, а граждане, лояльные турецкому государству, только развратят нашу молодую нацию.\n\nТем не менее, в политике нашей страны произошли и довольно неприятные события. Пока по всей стране продолжаются празднования, различные политические партии нашей страны уже начали враждовать друг с другом. После нашей победы над турками больше нет непосредственной угрозы, объединяющей наших политиков, что привело к тому, что они снова стали бороться за свои собственные интересы. Демократы и революционеры требуют свободных выборов, чтобы сменить Нжде, утверждая, что он больше не нужен и его дальнейшее правление нелегитимно. Между тем, Нжде пытается удержать свою власть, утверждая, что его победы дали ему право править армянским народом. Видя разногласия между двумя сторонами, кажется, что им практически невозможно прийти к соглашению. Наша победа превратила наше правительство в пороховую бочку, которая вот-вот взорвется."
 arm.26.a: "Посмотрим, что принесет будущее."
  
 arm.27.t: "Формирование Партии Выживания"
 arm.27.d: "Несколько дней назад Гарегин Нжде удивил Ованеса Каджазнуни, лидера демократической партии 'Дашнак', пригласив его на частную беседу в свою резиденцию. Хотя точное содержание их беседы остается неизвестным, встреча длилась почти всю ночь и закончилась тем, что Каджазнуни убедился в добрых намерениях Нжде и его возможностях как лидера нашей нации. Эта перемена в сознании побудила Каджазнуни улучшить имидж Нжде в рядах своей партии, что привело к тому, что дашнаки официально решили создать коалицию с военной хунтой Нжде. Эта коалиция, главной политической целью которой является сохранение независимости армянского государства, получила достойное прозвище "Партия Выживания".\n\nИмея на своей стороне, возможно, самую влиятельную часть демократической оппозиции, Нжде фактически закрепил свою власть, и ни одна другая политическая фракция не может бросить вызов его правлению. Естественно, другие демократические и революционные партии были довольны решением дашнаков, заклеймив их как "предателей демократического дела". Тем не менее, дашнакская часть новообразованной коалиции попыталась привлечь их на свою сторону, обещая прогрессивные реформы в экономике и социальной системе Армении, и утверждая, что союз с Нжде был необходимым шагом для обеспечения дальнейшей независимости Армении.\n\nДля населения эта новость стала благословением. Опыт и качества Нжде как лидера и демократические взгляды дашнаков кажутся идеальными ингредиентами для процветающего армянского государства. Народ доверяет Партии Выживания и ожидает от нового руководства только мира, свободы, справедливости и безопасности."
 arm.27.a: "Вместе они защитят нашу независимость!"
  
 arm.28.t: "Рождение Цехакронизма"
 arm.28.d: "Когда Нжде вернулся в Армению, он понял, что ни одна из созданных политических партий не способна в полной мере представлять его политические взгляды. По его мнению, революционеры и демократы слабы тем, что стремятся узаконить свое правление через выборы. Более того, некоторые из этих партий считают, что мы должны примириться с нашими соседями и подружиться с ними, что Нжде считает еще одним признаком их слабости. Из-за своего недовольства нынешней армянской политической сценой он начал искать вдохновения в других странах. Одна из них, которая привлекла его внимание, - Русский Медведь, расположенный к северу от нас. Под руководством [RUS.GetLeader] Россия заняла националистическую позицию и сумела цепкими лапами вернуть часть своей былой славы.\n\nПо мнению Нжде, [RUS.GetLeader] - это лидер, о котором русские всегда мечтали, и тот, чьему примеру мы должны следовать. В соответствии с российской риторикой, Армения тоже должна стремиться к единству через силу национализма. Армянскому народу есть чем гордиться, но сегодня об этом часто забывают. Цель Нжде - разжечь пламя, которое когда-то горело в армянских сердцах, напомнить армянскому народу о его духовных и культурных традициях и избавить нашу нацию от тех, кто стремится разрушить нашу страну. Эти цели стали центром идеологии Нжде, которую он назвал Цехакронутюн или Цехакронизм, что в переводе означает "род и вера" - два понятия, которые он хочет превратить в столпы нашего общества. Уже сейчас люди по всей Армении заявляют о своей поддержке Нжде и его новых идей и объединяются вокруг "Таронского орла", главной иконы цехакронизма."
 arm.28.a: "Интересно..."
  
 arm.29.t: "Демократия побеждает!"
 arm.29.d: "После победы в войне многие считают, что Нжде больше не нужен. В то время как его навыки военного лидера, возможно, внесли большой вклад в нашу недавнюю победу, большая часть населения сомневается в его способностях как лидера в мирное время, и теперь начинает обращаться к демократическим партиям. Эти партии также не бездействуют и набирают поддержку среди простых людей, а также в администрации и правительстве. Когда за ними стояла практически вся Армения, они смогли практически заставить Нжде уступить и признать, что будущее нашей страны должно определяться выборами. До тех пор он будет оставаться на своем посту, обещая поддерживать порядок до тех пор, пока выборы не завершатся и не будет определен явный победитель.\n\nПо всей стране началась подготовка к первым в истории Армении выборам, и народ радуется тому, что впервые в истории сможет выбрать правительство своей страны. Отныне Армения будет считаться жемчужиной свободы и демократии на зловещих землях Кавказа и Ближнего Востока."
 arm.29.a: "Наше будущее находится в руках народа!"
  
 arm.30.t: "Последний шаг"
 arm.30.d: "С момента зарождения цехакронизма Нжде и его последователи работают над превращением этой новой идеологии в центральную политическую программу государства. К настоящему времени большинство солдат и офицеров, служивших под началом Гарегина во время войны за независимость, присоединились к новой организации, утверждая, что он проявил свои качества лидера и что его идеи принесут Армении славу, которой она всегда желала. При поддержке военных Нжде смог укрепить свою власть без какой-либо оппозиции со стороны демократических партий, которые к этому времени стали слишком незначительными, чтобы представлять угрозу для нового режима. В связи с этим он решил, что их не следует полностью распускать, вместо этого позволив им продолжать свою деятельность в стране. Тем не менее, поскольку цехакронизм не одобряет выборы, у этих партий нет реальных шансов когда-либо прийти к власти.\n\nОднако эти новые политические события вызвали некоторую неуверенность среди населения. Хотя люди доверяют Нжде, они все еще не уверены, не слишком ли радикален этот новый политический курс. В частности, меньшинства в пределах наших границ, такие как азербайджанцы и турки, теперь опасаются за свои права и жизнь. В обращении Нжде к народу сегодня утром он снова пообещал, что делает все возможное для страны и армянского народа, и дал слово, что избавит нашу страну от всех, кто стоит на пути к миру и процветанию - обещание, которое только подогрело страх тех, кто не совсем доволен новым курсом Нжде. Еще предстоит выяснить, будет ли народ доверять Гарегину до конца, или же его страх приведет его на разные пути."
 arm.30.a: "Таронский орёл укажет нам путь!"
  
 arm.31.t: "Избирательная кампания начинается"
 arm.31.d: "Первые выборы в Армении все ближе, и две конкурирующие коалиции уже начали использовать свои ресурсы для предвыборной рекламы. Чтобы убедить народ в своих политических целях и планах, оба лагеря направляют своих самых видных политиков на радиостанции и в газеты. С помощью этих современных средств массовой информации они могут с легкостью обратиться ко всей нации.\n\nДемократическая коалиция, состоящая из либеральных Рамгаваров и социал-демократических Дашнаков, имеет относительно широкую базу сторонников, включающую предпринимателей, интеллигенцию и в меньшей степени, простых рабочих. Поскольку демократы уверены, что среднему и высшему классу скорее не нравится мысль о революции, они считают поддержку этой части населения само собой разумеющейся. Поэтому они решили направить свои рекламные усилия на низшие слои армянского общества, обещая, что мягкие реформы, за которые выступает партия "Дашнак", принесут народу процветание, и одновременно утверждая, что обещания революционеров принесут больше вреда, чем пользы.\n\nТем временем революционная коалиция, состоящая из гнчаков и коммунистов, также пытается убедить низшие слои населения в правильности своей политики. Они осуждают демократов как лицемеров и утверждают, что либералы стремятся представлять интересы капиталистической верхушки, а не трудолюбивых людей Армении. В своем утреннем выступлении по радио лидер коммунистической партии Анастас Микоян подчеркнул необходимость тотальной революции, которая вызовет полный социальный переворот и принесет трудящимся нашей страны желанные права и богатство.\n\nПоскольку обе фракции борются за голоса одного класса, рабочие и фермеры нашей страны теперь оказались в положении вершителей судеб. Скоро мы узнаем, какая сторона была более убедительной в глазах простых людей."
 arm.31.a: "Это действительно захватывающе!"
  
 arm.32.t: "Первые выборы в Армении"
 arm.32.d: "Наконец, ожидание закончилось, и первые выборы в Армении начались! Сегодня утром, около 8 часов, избирательные участки были открыты, и сразу же после этого их ворвалась толпа армянских граждан, жаждущих определить будущее своей нации. В течение дня избирательные участки были почти постоянно заполнены людьми - явка избирателей была огромной. Теперь, когда день подходит к концу и все, кто хотел принять участие в голосовании, проголосовали, избирательные участки начинают закрываться. Первые участки уже сообщили результаты выборов в своем районе, но на данный момент, похоже, установилось довольно хрупкое равновесие между революционерами и демократами: обе стороны набрали около половины голосов. Тем не менее, этот результат, скорее всего, может измениться, поскольку крупнейшие избирательные участки еще не закончили процесс подсчета голосов. Напряжение и волнение чувствуется с обеих сторон - но в конечном итоге победитель может быть только один."
 arm.32.a: "Демократическая коалиция одерживает победу!"
 arm.32.b: "Революционеры одерживают убедительную победу!"
  
 arm.33.t: "Избрание президента"
 arm.33.d: "Демократам удалось победить на выборах, и празднования продолжаются даже спустя неделю! Однако наши политики не просто сидели сложа руки и устраивали вечеринку - они также начали решать вопросы, которые возникли в связи с их победой на выборах. Например, мы не можем следовать политической повестке дня как дашнаков, так и рамгаваров, а должны выбрать, на чьей политике нам следует сосредоточиться. С этой целью было решено сформировать избирательный комитет, состоящий из политиков партий Дашнаков и Рамгаваров, а также некоторых нейтральных государственных деятелей. Этот избирательный комитет выберет кандидата от партии Дашнак или Рамгавар на пост президента, который затем определит курс нашей страны и примет решение о политике, которая поведет наш народ в будущее.\n\nОбе партии уже определили своих кандидатов. Дашнаки выбрали Ованеса Каджазнуни, довольно умеренного политика, который выступает за социальные реформы и в отличие от Рамгавара, не считает, что марксистские идеи и идеалы не должны осуждаться. Рамгаварцы же выбрали Миграна Дамадьяна, человека, который верит в невидимую руку свободного рынка и силу либерализма, и который категорически против вмешательства государства в экономику. После того, как оба кандидата выступили с речью, в которой рассказали, почему именно они должны быть избраны президентом, среди членов комитета возникли дебаты и обсуждения, но теперь, похоже, им удалось прийти к выводу. Первым президентом Армянской Республики станет..."
 arm.33.a: "Знаменитый Ованес Каджазнуни!"
 arm.33.b: "Мигран Дамадьян из партии Рамгавар!"
  
 arm.34.t: "Выборы в законодательные органы Армении"
 arm.34.d: "После того, как [ARM.GetLeader] был выбран нашим президентом, единственное, чего не хватает для полноценного функционирования нашей новообразованной республики - это парламента. Для этого наш президент решил, что народ снова должен участвовать в политике нашей страны, и открыл избирательные участки, чтобы люди могли проголосовать за то, какая партия будет иметь преимущество в молодом парламенте. Каждая партия получит определенное количество мест в зависимости от количества избирательных округов, в которых ей удалось получить большинство, причем некоторые из этих округов будут иметь больше мест, чем другие, в зависимости от численности населения. Хотя эти выборы не будут напрямую определять политический курс нашей страны в будущем, поскольку это уже было решено на президентских выборах, они все же дадут победившей партии значительный рост влияния."
 arm.34.a: "Дашнаки выходят вперед!"
 arm.34.b: "Рамгавару удается получить большинство!"
  
 arm.35.t: "Освобождение Батуми"
 arm.35.d: "Поскольку турки-османы все еще не смогли остановить наше неумолимое продвижение, мы наконец-то достигли портового города Батуми, а вместе с ним и прекрасных берегов Черного моря. Основанный древними греками за много веков до Рождества Христова, этот практически античный город в новейшей истории несколько раз переходил из рук в руки от русских, грузин и османов. Поэтому сегодня в Батуми проживает множество представителей различных культур и религий, в том числе армянское меньшинство, а грузины составляют незначительное большинство.\n\nХотя османский гарнизон, размещенный в городе, сражался до самого конца, у них не было времени уничтожить или эвакуировать все, что могло быть полезным для нас, что позволило нашим солдатам конфисковать несколько конвоев, размещенных в гавани города, а некоторые армянские гражданские лица даже добровольно присоединились к нашей борьбе против турок-османов. Однако важнее военных трофеев то, что Батуми, наконец, дает нашей нации доступ к морям за пределами нашего горного дома.\n\nВ связи с этим, а также с тем, что грузины до сих пор отказались вступить в войну и таким образом, не могут предъявить свои права на город, некоторые предлагают, чтобы мы сами предъявили права на Батуми. Хотя мы, естественно, могли бы скрыть наши истинные мотивы под видом желания защитить местное армянское население от турецких бандитов, и хотя контроль над городом принес бы нашей нации большие выгоды, претензии на него, несомненно, разозлили бы грузин - и даже могли бы склонить их к объявлению войны нашей нации, если бы наше владение городом стало официальным. Кроме того, наше нынешнее господство над Батуми в лучшем случае шатко, и османы, без сомнения, вскоре начнут контрнаступление, особенно учитывая, что мы еще не нашли времени, чтобы как следует укрепить свои позиции. Как мы должны действовать?"
 arm.35.a: "У нас будет свой выход к морю!"
 arm.35.b: "Мы не должны рисковать и злить грузин..."
  
 arm.36.t: "Храбрый Назар"
 arm.36.d: "Несколько дней назад Студия Кинофильмов 'Ереван' благословила кинотеатры нашей страны выходом нового фильма: Храбрый Назар. Эта комедия была написана Дереником Демирчяном и Амасии Мартиросяном и основана на популярной народной сказке с таким же названием. Поскольку сказка любима и известна по всей стране, наши люди давно ждали выхода фильма и с большим нетерпением ждали его в день выхода.\n\nФильм рассказывает историю Назара, ленивого и малодушного человека, которому больше удачи, чем суждения. Однажды он шутит, что ограбит караван шаха, проходящего неподалеку, но его жена воспринимает его всерьез и требует, чтобы он остался верен своему слову. Хотя сначала он хочет струсить, позже ему начинают досаждать мухи, и ему удается убить тысячу мух одним ударом. Это придает ему храбрости, и деревенский священник дарит ему тряпку, на которой написано: 'Назар Храбрый, не знающий страха, убивает тысячу одним ударом!'. Уверенный в своих силах, Назар отправляется на поиски шаха, и благодаря удаче ему удается перехитрить разбойника, лошадь которого он затем берет с собой. Далее следуют совпадение за совпадением, в итоге имя Назара знают и боятся во всем мире - и не только это, он также убивает опасного тигра, становится королем царства великанов, женится на великанше и живет долго и счастливо.\n\nКак простые обыватели, так и профессиональные критики приняли фильм исключительно хорошо, заявив, что он одновременно смешной и захватывающий. В целом, фильм хорошо отвлекает от шокирующих новостей, приходящих из других частей мира, и вполне может стать классикой, которую наши люди будут смотреть и через десятилетия."
 arm.36.a: "Фантастическая история!"
  
 arm.37.t: "Мясо и мороженое"
 arm.37.d: "После вступления в должность президента Анастас Микоян совершил несколько деловых поездок в многочисленные западные страны, надеясь укрепить экономические и дипломатические отношения между нашими государствами. Хотя он добился лишь незначительного успеха в достижении этой цели, время, проведенное в этих странах, а точнее, в их ресторанах, вдохновило его на то, чтобы привнести в нашу страну новые западные блюда, а именно: кукурузные хлопья, попкорн, гамбургеры и мороженое, причем последнее для него особенно важно.\n\nДля того чтобы наши граждане всегда имели доступ к лучшему мороженому, Микоян сам спонсировал строительство первой армянской фабрики мороженого, которая будет построена в нашей столице Ереване. Кроме того, он планирует держать качество нашего отечественного мороженого под своим личным контролем, утверждая, что он лучше знает, что делает его одновременно вкусным и в какой-то степени полезным. Кроме того, Микоян изобрел новый вид говяжьей котлеты для гамбургеров, так называемую 'котлету Микояна'. Он обещал, что эта котлета, которая делается из говядины или свинины, сделает гамбургеры доступными для простых людей и сделает армянские гамбургеры чем-то уникальным и выдающимся, возможно, даже чем-то известным во всем мире.\n\nХотя некоторые начинают подшучивать над одержимостью Микояна едой и особенно мороженым, большая часть населения приветствует эти изменения в армянском рационе. Для них они являются чем-то захватывающим и необычным, а также создают ощущение более западного и современного образа жизни. Такая реакция населения укрепила веру Микояна в важность правильного питания и даже подтолкнула его к написанию книги на тему здоровой и вкусной пищи."
 arm.37.a: "Мясо и точка."
  
 arm.38.t: "Эпоха угнетения"
 arm.38.d: "С каждым днем власть и влияние Цехакронутюна становятся все более сильными и влиятельными, и единственное, чего они по-прежнему боятся, это потерять свою власть. Поэтому Нжде решил, что необходимо принять определенные меры, чтобы обеспечить выживание нового режима.\n\nЭти меры, которые Нжде назвал "необходимым злом, которое обеспечит процветание армянского народа", в основном направлены на ограничение свобод и вольностей армянского народа. Особенно игнорируются такие понятия, как свобода слова и свобода мысли, которые были объявлены 'ядовитыми для целостности государства'. Отныне все газеты будут контролироваться и строго цензурироваться в угоду Цехакронутюна. Издание критической литературы или распространение брошюр с критикой правительства теперь официально объявлено преступлением и будет строго наказываться. Для того чтобы народ понял, что к этому нельзя относиться легкомысленно, партия также приказала расширить большинство армянских мест заключения, надеясь, что увеличение их вместимости отпугнет армянский народ от критического мышления и приведет даже самых стойких защитников демократических ценностей в лоно партии."
 arm.38.a: "Итак, это случилось..."
  
 arm.39.t: "Закон об изгнании"
 arm.39.d: "Очевидно, что принятые меры - это только начало усилий Нжде, направленных на то, чтобы сломить любое сопротивление правительству. По его мнению, некоторые люди, живущие в настоящее время в нашей стране, никогда не будут верными подданными его режима и поэтому должны считаться врагами государства.\n\nСегодня он представил "Закон об изгнании". Этим законом он хочет избавить страну от тех, кого он считает "непокорными" и "мятежными". В нем говорится, что "каждый азербайджанец и турок должен покинуть славный народ Армении в течение трех недель. Если кто-то из этих людей откажется покинуть страну в указанный срок, военным будет разрешено изгнать их из своих домов. Если они не подчинятся, то "разрешается применить силу".\n\nЕстественно, это вызвало возмущение среди мусульманского населения страны. И турки, и азербайджанцы теперь видят, что их преследуют в судебном порядке на землях, которые они и их предки когда-то называли своим домом. Однако этот закон потряс не только мусульманскую часть нашего населения. Многие армяне начинают задаваться вопросом, действительно ли Нжде поступает правильно и действительно ли изгнание людей, которых они ценят как соседей, друзей и коллег, является необходимым шагом для сохранения будущего армянской нации. Многие все еще надеются, что Нжде прислушается к призывам населения и решит отменить этот законопроект до того, как он приведет к своим последствиям, хотя такое решение кажется маловероятным, тем более что большинство военных по-прежнему слепо следуют его приказам и без вопросов поддерживают его и его меры."
 arm.39.a: "Почему люди не могут просто жить вместе в гармонии?"
  
 arm.40.t: "Резня в Ереване"
 arm.40.d: "Сегодня улицы Розового Города окрасились в красный цвет. Воодушевленные одной из речей Нжде, в которой он подчеркнул необходимость всемогущего государства, некоторые из его преданных последователей посчитали, что на них возложена миссия что-то предпринять с "врагами народа". По их мнению, тех, кто все еще стремится подорвать влияние Цехакронутюна, можно было найти в тюрьмах, где до сих пор содержатся бывшие османские администраторы, и на улицах, где была организована демонстрация мусульманских граждан против "Закона об изгнании".\n\nВооруженные самодельным оружием и несколькими единицами огнестрельного снаряжения, фанатики ворвались в столичные тюрьмы и обрушились на мирный протест. То, что последовало за этим, было ничем иным, как резней. Когда демонстранты бежали по улицам, многих преследовали и убивали: к числу жертв можно причислить и случайных прохожих, которые пытались оградить их от насилия, укрывая в своих домах или просто пытаясь встать между ними и толпой. Однако в тюрьмах, похоже, охранники просто стояли в стороне, а некоторые даже присоединились к ним, поскольку недовольство турками очень велико. Что касается войск ереванского гарнизона, то они бездействовали: многие из них восприняли риторику Нжде и считают, что защита жизни мусульман или заключенных не входит в их обязанности. Когда наступила ночь, десятки людей лежали мертвыми, многие были ранены.\n\nНовости о массовом убийстве распространились по стране как лесной пожар. В экстренной передаче, посвященной этой трагической ситуации, Нжде попытался переложить вину на жертв, которых назвал заговорщиками, обвинив лишь тех, кто, по его мнению, был просто воодушевлен "патриотическим пылом" и взял правосудие в свои руки. Однако такое изложение редко убеждает тех, кто не полностью находится в руках режима: для многих это стало последней каплей. Вера в Нжде среди нашего народа начинает рушиться, и сопротивление правительству быстро организуется."
 arm.40.a: "Какая трагедия..."
  
 arm.41.t: "Демократы протестуют против политики Нжде"
 arm.41.d: "Похоже, что последние меры Нжде, и особенно резня в Ереване, заставили демократические партии нашей страны потерять всякую веру в цехакронистское движение. Сегодня эти партии выступили с совместным заявлением, в котором объявили Нжде ответственным за недавнюю кровавую бойню и открыто потребовали его отставки и проведения свободных выборов на армянской земле. Кроме того, некоторые из них также вышли на улицы столицы и организовали мемориальный марш в память о жертвах резни. Однако по мере роста числа участников этот марш становился все более политизированным и в итоге превратился в открытый протест против режима Нжде.\n\nПочувствовав угрозу своему правлению, Цехакронутюн быстро отреагировал, приказав военным разогнать "агрессивную демонстрацию против спасителей Армении". Однако Нжде посчитал, что этого недостаточно. Он решил пойти еще дальше и официально объявил о роспуске всех политических партий и организаций, не интегрированных в цехакронистское движение. Лишив их последних политических сил, он надеется заставить замолчать оставшихся политиков оппозиции раз и навсегда."
 arm.41.a: "Будет ли это последнее, что мы о них слышим?"
  
 arm.42.t: "Возвращение демократов"
 arm.42.d: "После запрета и роспуска своих партий демократы нашли убежище в сельской местности - регионе, который еще не полностью перешел в руки Нжде. В процессе бегства из столицы и других крупных городов к ним присоединились некоторые военные низшего звена, самым известным из которых был Богос бей Дадаян, бывший османский полковник, присягнувший на верность Армении и ее народу во время войны в пустыне и все больше недовольный Нжде и его радикальной политикой. Как только им перестала угрожать непосредственная опасность, они начали разрабатывать планы, надеясь свергнуть цехакронистское правительство, которое 'разрушило' их некогда столь прекрасную страну. В это время Богос бей более или менее официально возглавил оппозиционную группу, в основном потому, что и демократы, и простые люди доверились ему и его офицерскому опыту, будучи уверенными, что он сможет привести их к победе над цегакронистским режимом.\n\nПотратив несколько недель на сбор поддержки и совершенствование своих планов, демократы решили выйти из укрытия и двинуться в поход на столицу. Потратив несколько недель на сбор поддержки и совершенствование своих планов, демократы решили выйти из укрытия и двинуться в поход на столицу. Прежде чем весть об их возвращении успела распространиться по стране, они прибыли в Ереван, где многие влились в их ряды, прежде чем Цехакронутюн успел отреагировать. В мгновение ока на их стороне оказалась значительная сила, состоящая в основном из простых жителей нашей столицы. Пока они начинают свой марш к центру Розового Города, Нжде пытается организовать оборону и приказал военным стрелять в каждого, кто попытается угрожать его "праведному правлению". Поскольку демократы и их сторонники вооружены в основном самодельным оружием, за исключением нескольких солдат и офицеров, поддерживающих их, армия, вероятно, сможет легко предотвратить их попытку переворота. Однако большая часть защитников города начинает сомневаться в собственных мотивах и задаваться вопросом, действительно ли они поступают правильно, и являются ли демократы настоящим врагом, или Нжде удалось обмануть их всех своими патриотическими речами. Сегодня верность этих людей решит судьбу нашей нации."
 arm.42.a: "Армия верна демократии!"
 arm.42.b: "Влияние Нжде на армию сохраняется."
  
 arm.43.t: "Падение Таронского Орла"
 arm.43.d: "Учитывая жажду власти и жажду крови, которую Нжде и его последователи Цехакронутюн демонстрировали в течение последних нескольких месяцев, наверное, не стоит удивляться тому, что большая часть солдат, расквартированных в Ереване, решила, что цехакронизм рано или поздно станет гибелью Армении и ее народа, и что это зло, которое необходимо уничтожить сейчас, пока не стало слишком поздно. Приказ Нжде открыть огонь по своим соотечественникам стал последней каплей. Вместо того чтобы прислушаться к его командам, подразделения гарнизона отвернулись от него и присоединились к протестующим в их марше к центру Еревана. Последние солдаты, верные делу Цехакрона, вскоре оказались в меньшинстве и были вынуждены сложить оружие.\n\nКогда демократы, опираясь на поддержку военных и гражданского населения столицы, приблизились к Национальному Собранию, присутствующие там цехакронистские политики признали безнадежность своего положения и сдались без боя. В то время как те, кто сдался, были признаны "предателями государства" и на данный момент помещены демократами под домашний арест, Нжде нигде не было. Он как будто исчез с лица земли, и есть предположение, что ему каким-то образом удалось бежать из столицы, возможно, с помощью лоялистов, и теперь он отправился в изгнание, возможно, в Россию или другую страну с правительством, придерживающимся схожих с ним взглядов.\n\nТем не менее, местонахождение Гарегина не очень волнует Богоса бея и его последователей, поскольку они достигли своей цели: они свергли правительство и теперь могут проводить другой политический курс, не такой радикальный, как у цехакронистов. При поддержке народа, военных и демократических политиков лидер переворота Богос-бей Дадаян занял пост, который ранее занимал Нжде, и теперь планирует выполнить обещания, данные Нжде народу, и принести Армении мир и процветание."
 arm.43.a: "Армянский народ приветствует своего истинного спасителя!"
  
 arm.44.t: "Цехакронутюн снова торжествует!"
 arm.44.d: "Хотя некоторые голоса в ереванском гарнизоне выражали обеспокоенность по поводу приказов Нжде и его политики в целом, они были быстро заглушены гигантской волной поддержки дела цехакронистов среди военных. Послушавшись приказа Нжде, солдаты остановили протестующих, продвигавшихся к центру столицы, хотя и отказались открыть огонь по гражданским лицам, присоединившимся к демократам. Однако Богос бей и сопровождавшие его солдаты были признаны предателями государства, опасными для стабильности армянской нации и в целом слишком опасными, чтобы оставлять их в живых. Без каких-либо дальнейших приказов со стороны Нжде, его сторонники обрушились на этих 'предателей' - и в конце дня Дадаян, некогда известный и уважаемый офицер наших вооруженных сил, лежал мертвым на улицах города, убитый теми, кто, как он думал, поможет ему в его стремлении покончить с правлением Гарегина раз и навсегда.\n\nКогда начались бои между ереванским гарнизоном и Дадаяном и его солдатами, толпа, обещавшая демократам свою поддержку, быстро рассеялась, опасаясь, что в противном случае они могут попасть под перекрестный огонь. Демократические политики, организовавшие попытку переворота, сложили оружие вскоре после убийства своего лидера, и к настоящему времени уже посажены в тюрьму за свои преступления против правительства. Лидеры бывшей оппозиции вынуждены провести свои оставшиеся дни в темных камерах, изолированные от остальной страны, последнее крупное движение сопротивления против правительства цехакронистов было подавлено. Теперь осталось лишь общее чувство недовольства среди населения, но оно, скорее всего, исчезнет, если Нжде удастся выполнить свои обещания и вернуть Армении былую славу."
 arm.44.a: "Орел Тарона стоит вечно!"
  
 arm.45.t: "Семь культов Цехакрона"
 arm.45.d: "Семь культов Цехакрона - это концепция, представленная Нжде, направленная на обучение нашего народа тому, что значит быть хорошим армянином. Подчеркивая ценность армянской нации, эти культы отныне будут преподаваться в школах и пропагандироваться в газетах и по радио. Он надеется, что таким образом он сможет направить в нужное русло как молодое, так и старшее поколение и превратить их в верных подданных своего дела.\n\nК этим семи культам относятся: 1. Культ родины, подчеркивающий важность земли, на которой зародилась армянская культура, и поощряющий преданность и поклонение этой земле. 2. Культ крови, в котором подчеркиваются духовные и телесные черты, определяющие армянский народ и отличающие его от других культур. 3. Культ языка, который запрещает нашему народу изучать или говорить на любом другом языке, кроме родного, поскольку это ускорит смерть прекрасного армянского языка. 4. Культ павших, утверждающий, что нельзя забывать тех, кто отдал свою жизнь во имя Армении и ее народа. Из-за недавней войны за независимость, в которой на полях чести погибло бесчисленное множество армянских мужчин, этот культ особенно важен для Нжде. 5. Культ наших предков. Этот культ провозглашает, что существует духовная связь между различными поколениями нашего народа, и что эта связь гарантирует, что вечный огонь нации и следовательно, наши священные традиции будут передаваться от одного поколения к другому. 6. Культ силы, гласящий, что только сильные и смелые выживут в этом жестоком мире. 7. Культ нашего лидера, Нжде. Армянский народ не может подвергать сомнению его или его решения, а должен доверять ему в исполнении своей судьбы."
 arm.45.a: "Эти учения - путь вперед!"
  
 arm.46.t: "Государство [ARM.GetNameDefCap] желает присоединиться к Третьему Интернационалу"
 arm.46.d: "Похоже, что армянскому народу удалось освободиться не только от оков, наложенных на него османскими империалистами, но и от оков, принесенных капиталистической системой, которая ранее доминировала в армянском обществе. Поскольку вновь созданное революционное армянское правительство оказалось в относительно изолированном положении среди в основном реакционных стран Востока, оно попросило о вступлении в Третий Интернационал и тем самым выразило свое желание помочь рабочей революции в мировом масштабе. Теперь мы должны решить, хотим ли мы разрешить это, или они слишком большая помеха, чтобы оправдать их вступление в нашу фракцию."
 arm.46.a: "Все социалистические государства приветствуются в нашем союзе!"
 arm.46.b: "Они будут лишь мертвым грузом."
  
 arm.47.t: "Государство [FROM.GetNameDefCap] приветствует нас в Интернационале"
 arm.47.d: "Оставаясь верным своей риторике о желании объединить революционные силы мира, [FROM.GetAdjective]ое правительство приняло нашу просьбу и приветствовало нас в Третьем Интернационале. С нашим вступлением в этот альянс приходит новая безопасность для нашего правительства и нашего народа, а также возможность помочь нашим союзникам в распространении революции по всему миру. Вместе мы освободим человечество от его самоналоженных цепей!"
 arm.47.a: "За революцию!"
  
 arm.48.t: "Государство [FROM.GetNameDefCap] отказывает в нашем запросе"
 arm.48.d: "Заявив, что наша страна станет лишь поглотителем ресурсов и мертвым грузом, если ей будет разрешено войти в Третий Интернационал, [FROM.GetAdjective]ое правительство отклонило нашу просьбу. Мы можем только надеяться, что реакционные силы, окружающие нас, не истолкуют наше политическое одиночество как признак слабости, поскольку вторжение одного из наших соседей вполне может стать концом армянской революции..."
 arm.48.a: "Наша ситуация выглядит плачевно..."
  
 arm.49.t: "Государство [ARM.GetNameDefCap] желает присоединиться к Организации Московского Договора"
 arm.49.d: "С момента провозглашения независимости [ARM.GetNameDef] находилась в относительной изоляции от других стран Кавказа и Ближнего Востока. В надежде исправить это, правительство Армении обратилось к нам с просьбой: они хотят присоединиться к Московскому Договору. Хотя они обещали также помочь нам в наших начинаниях по всему миру, если мы примем их предложение, некоторые голоса в нашем правительстве категорически против идеи создания союза с армянами, поскольку это означало бы признание независимости страны, которая когда-то принадлежала могущественной Российской Империи, и таким образом, заставило бы нас отказаться от наших притязаний на этот регион. Мы должны спросить себя, что для нас важнее: вернуть себе весь Кавказ или найти новых друзей на нашем юге."
 arm.49.a: "Вместе мы сильнее!"
 arm.49.b: "Ереван будет русским, либо безлюдным."
  
 arm.50.t: "Государство [FROM.GetNameDefCap] одобряет наше вступление"
 arm.50.d: "Сославшись на то, что дружба между народами важнее старых и давно забытых претензий на регион, народ которого никогда не хотел быть частью России, русские приняли нашу просьбу и одобрили наше вступление в ОМД. Теперь, когда Русский Медведь охраняет наш север, никто не может нам угрожать!"
 arm.50.a: "Мы знали, что русским можно доверять!"
  
 arm.51.t: "Государство [FROM.GetNameDefCap] отклоняет наше вступление"
 arm.51.d: "Похоже, русские не забыли, что Армения тоже когда-то была частью Российской Империи. Ссылаясь на эти смехотворные притязания на наши земли, они решили отклонить нашу просьбу о присоединении к Московскому Договору. Это более или менее подтверждает, что в настоящее время они планируют вторжение в нашу страну - и если это предсказание окажется верным, мы, вероятно, будем сильно уступать в численности и вооружении. Если мы хотим выжить, мы должны начать работать над нашей обороной..."
 arm.51.a: "Нам пиз..."
  
 arm.55.t: "Государство [ARM.GetNameDefCap] желает присоединиться к Рейхспакту"
 arm.55.d: "В надежде найти новых союзников, которые смогут защитить армянскую нацию от любой страны, которая может угрожать ее суверенитету, [ARM.GetLeader] обратился к нашему правительству и попросил разрешить Армении войти в Рейхспакт. Хотя удовлетворение просьбы Армении может стать обузой, поскольку страна только что оправилась от кровопролитной войны и возможно, им не помешало бы еще времени восстановиться, но это также еще больше подорвет влияние России на Кавказе, а мы просто не можем отказать, не так ли?"
 arm.55.a: "Мы им очень рады!"
 arm.55.b: "Действительно ли они нам нужны?"
  
 arm.56.t: "Государство [FROM.GetNameDefCap] принимает наш запрос"
 arm.56.d: "Правительство Германии решило удовлетворить нашу просьбу и приняло нас в Рейхспакте с распростертыми объятиями! Хотя немцы, скорее всего, просто хотят оспорить влияние России в регионе, это все равно фантастическая новость, которая, надеюсь, удержит наших соседей от того, чтобы когда-либо ступить на нашу землю."
 arm.56.a: "Вместе к победе!"
  
 arm.57.t: "Государство [FROM.GetNameDefCap] отклоняет наш запрос"
 arm.57.d: "Вероятно, считая, что мы слишком маленькая страна, чтобы внести значительный вклад в усилия Рейхспакта, правительство Германии отклонило наше предложение присоединиться к их альянсу. Мы можем только надеяться, что соседи не собираются нападать на нас в будущем..."
 arm.57.a: "Какая жалость..."
  
 arm.58.t: "Строительство мемориала Цицернакаберд"
 arm.58.d: "Почти ровно 25 лет назад история армянского народа приняла трагический оборот, когда 24 апреля 1915 года началась армянская резня, так называемое 'Красное воскресенье'. В последующие годы в соответствии с Законом Техцир, временным законом о депортации, большая часть исторической территории Армении за пределами гор Еревана была почти полностью "очищена" от ее исконных жителей, поскольку многие из тех, кто не был "переселен" османами, решили, что бегство из империи - их лучший выход. Естественно, большинство нашего населения не забыло об этом ужасе.\n\nВ начале этого года, когда приближалась 25-я годовщина 'Красного воскресенья', группа интеллектуалов решила, что настало время должным образом почтить память жертв массовых убийств, и обратилась к правительству с предложением: построить мемориальное место на холме Цицернакаберд в центре Еревана. Согласно их предложению, этот мемориал должен быть одновременно \"посвящен армянским мученикам Вельткрига\" и \"символизировать возрождение армянского народа\", и таким образом не только служить способом помнить прошлое, но и показывать, что наступает лучшее будущее.\n\nНесмотря на широту предложения, наше правительство быстро приняло его и выделило необходимые средства, так как армянская резня является довольно важной темой как для простых людей, так и для политиков. При поддержке некоторых инженеров был составлен более точный план, и на данный момент было решено, что памятник должен состоять из двух частей: большой стелы, символизирующей возрождение нашего народа и будущее, которое его ожидает, и круга, состоящего из нескольких плит, представляющих провинции западной Армении, захваченные турками. Кроме того, в центре круга будет находиться вечный огонь, призванный как почтить память жертв массовых убийств, так и символизировать пламя в сердцах нашего народа, которое никогда не погаснет."
 arm.58.a: "Прекрасная инициатива, но трагическая годовщина."
  
 arm.59.t: "Эчмиадзин - армянский Ватикан"
 arm.59.d: "В городе Вагаршапат, всего в нескольких километрах к западу от нашей столицы, находится Эчмиадзинский собор. Построенный в четвертом веке Григорием Просветителем, святым, который принес христианство на наши земли, убедив царя Трдата III отказаться от языческих традиций и принять крест, собор давно стал центром Армянской Апостольской Церкви, служа резиденцией Католикоса всех армян на протяжении многих веков. Кроме того, поскольку Эчмиадзин является одним из старейших соборов в мире, не стоит удивляться, что он также является крупным местом паломничества, привлекающим армянских верующих со всего мира. В силу своего возраста он также неоднократно реставрировался на протяжении многих лет, и поэтому сегодня сочетает в себе архитектурные стили различных эпох, что придает собору не только религиозное, историческое и культурное, но и архитектурное значение.\n\nОднако, несмотря на все это, Эчмиадзин не пощадила война, и он неоднократно подвергался артобстрелам и бомбардировкам в течение всего конфликта, что вынудило католикоса на время переехать в Ереван. Видеть, как начинают рушиться башенки собора, было, понятно, тяжелым ударом не только для духовенства и жителей Вагаршапата, но и для всей страны и армянской диаспоры за рубежом. Эта трагедия не осталась незамеченной нашими политиками, и поскольку наше правительство уже предприняло большие усилия по восстановлению страны, было решено, что восстановление собора также должно финансироваться государством. Эта новость была хорошо воспринята, особенно церковью, и многие теперь с нетерпением ждут, когда Эчмиадзин засияет в новом блеске, даже если для завершения реставрации потребуется некоторое время."
 arm.59.a: "Достойная инвестиция."
  
 arm.60.t: "Одинокий поход"
 arm.60.d: "Во время учений в западных горных массивах нашей страны группа солдат заметила одинокого человека в потрепанной военной форме, который медленно пробирался к вершине близлежащей горы, не обращая внимания на воинское подразделение, наблюдавшее за ним издалека. Заинтригованные этим зрелищем и желая выяснить, почему на нем одежда армянского пехотинца, наши солдаты решили подойти к незнакомцу. Когда они постепенно догнали его, он решил больше не игнорировать их, а прекратил свой поход, сел на землю и стал ждать. Через несколько минут они наконец добрались до мужчины и после короткой передышки спросили его о том, что он делает в одиночестве в горах. Он секунду сидел неподвижно, но потом начал объяснять.\n\nВо время Войны за независимость он был добровольцем в армии и служил на южной границе с турками. Однажды ночью, когда он должен был охранять лагерь своего подразделения, он просто задремал, и по воле судьбы, турки предприняли внезапную атаку на его позиции всего через несколько часов. Его разбудили выстрелы и крики, страх взял верх, и он бежал из боя, оставив своих товарищей на растерзание врагу.\n\nНесмотря на то, что он считал свое выживание не иначе как чудом, он не простил себя, и его трусость преследует его до сих пор. Не желая и не имея возможности вернуться в армию, он решил найти свой покой в тишине армянских гор, и теперь бродит от вершины к вершине и путешествует по земле, надеясь найти понимание и прощение в своем одиночестве."
 arm.60.a: "Будем надеяться, что он обретет покой."
 arm.60.b: "Его трусость должна быть наказана! Он должен предстать перед судом!"
  
 arm.61.t: "Раскопки Тейшебаини"
 arm.61.d: "Следуя по следам различных артефактов и надписей, найденных в последние годы, группе археологов удалось обнаружить, вероятно, одно из самых значительных археологических открытий на всем Ближнем Востоке - древнюю крепость Тейшебаини. Расположенные на Камир Блур, 'Красной плесени', руины находятся недалеко от нашей столицы Еревана. На сегодняшний день обнаружены только части центральной цитадели, несколько небольших зданий и кладбище, но наши археологи уверены, что под землей скрывается гораздо больше, и некоторые сведения о судьбе и истории города уже открыты. \n\nДве различные клинописные надписи, упоминающие Русу Аргиштихини, также известного как Руса II, царя древнего царства Урарту, были найдены и позволили предположить, что крепость была построена во время его правления, что в свою очередь означает, что это место датируется более чем двумя с половиной тысячелетиями, седьмым веком до нашей эры. Царство Урарту, простиравшееся от восточной Анатолии и северо-западной Персии до Армянских гор, считается одним из самых ранних предшественников первого царства Армении, а скифские наконечники стрел, найденные в руинах Тейшебаини, подтверждают теорию о том, что упадок и окончательное падение царства были вызваны разрушительной войной со скифами. Что касается самой крепости, то в настоящее время можно только предполагать, как именно она была разрушена, но несколько обугленных предметов указывают на то, что она была сожжена дотла."
 arm.61.a: "Кто знает, что еще предстоит раскрыть."
  
 arm.62.t: "Новый национальный гимн?"
 arm.62.d: "Поскольку наша независимость на данный момент гарантирована, а политическая ситуация постепенно стабилизируется, наше правительство теперь может обратить свое внимание на некоторые менее насущные проблемы. Одна из них заключается в том, что у нашей страны до сих пор нет официального национального гимна, который должен быть у каждого современного государства. Хотя наши политики согласны с критериями хорошего гимна - он должен быть легко узнаваемым и представлять наш народ и его ценности, до сих пор было несколько предложений о том, какая песня лучше всего соответствует этим критериям, и пока не определен победитель.\n\nОчевидным и вероятно, самым популярным выбором будет 'Mer Hayrenik' или 'Наша Отчизна', песня, которая уже была принята в качестве национального гимна первой Армянской Республики после Вельткрига. Ее текст основан на итальянской поэме и был написан Микаэлом Налбандяном в 19 веке, а музыка была аранжирована Парсегом Ганачяном несколько десятилетий спустя. Подчеркивая славу нашей родины и нашего флага, а также честь, которую наши солдаты обретают в смерти, эта песня очень патриотична и прекрасно отражает борьбу, которую пришлось пережить нашему народу за последние несколько десятилетий.\n\nНекоторые политики утверждают, что мы - совершенно новое государство, которое преуспеет там, где первая Республика потерпела неудачу. Следовательно, они считают, что наш гимн должен отражать это, и что для представления нашей нации должна быть написана совершенно новая песня. Не желая отходить слишком далеко от 'Mer Hayrenik', они все же хотят затронуть те же темы, но немного сместить акцент с нашего прошлого на наше будущее, а также рассказать о 'возрождении', которое недавно пережила наша страна."
 arm.62.a: "Mer Hayrenik - это оно!"
 arm.62.b: "Необходимы перемены, мы сочиним новый гимн!"
 arm.62.c: "Давайте сочиним в честь Нжде!"
  
 arm.79.t: "Возвращение армянской диаспоры"
 arm.79.d: "В настоящее время тысячи этнических армян живут за границей, в других частях Ближнего Востока и даже в таких далеких странах, как Западная Европа и Америка. Несмотря на то, что так было на протяжении веков, и наш народ уже в средние века создавал поселения в таких регионах, как Килча, Италия и Кипр, все большее их число покидало регион Великой Армении в результате преступлений, совершенных против них Османской империей. Особенно резня во время Вельткрига убедила многих армян в том, что оставаться на Родине - это риск, на который не стоит идти, что привело к тому, что они покинули свою страну и стали искать свою судьбу в других местах, подальше от турецких угнетателей.\n\nС тех пор как наша страна вновь вышла на мировую арену, наблюдается постоянный приток армянских иммигрантов со всего мира, стремящихся вновь заселить свою Родину, которую они раньше считали навсегда потерянной для турок. Однако многие не решались вернуться на землю своих предков, в основном из-за продолжающегося конфликта и ощущения, что независимость Армении находится под угрозой со стороны жаждущих власти и амбициозных соседей. Однако теперь, когда мы выиграли войну за независимость и наш суверенитет в некоторой степени обеспечен, эти сомнения рассеялись, и число иммигрантов резко возросло. Хотя эти иммигранты пока в основном приезжают из стран Ближнего Востока, а большинство наших соотечественников, живущих сейчас в Европе и Америке, решили не бросать свою жизнь там, все равно приятно видеть, что наши люди постепенно начинают возвращаться к себе домой."
 arm.79.a: "Добро пожаловать на Родину!"
  
 arm.80.t: "Национальная Академия Наук"
 arm.80.d: "Видя наши усилия по финансированию Ереванского Государственного Университета, группа ученых разных специальностей во главе с известным востоковедом Иосифом Орбели обратилась к нашему правительству с предложением. Они считают, что для улучшения исследовательских возможностей нашей нации необходимо не только расширить существующие институты, но и спонсировать новые. Более конкретно, они планируют основать Национальную Академию Наук. Эта новая академия, которая будет расположена в нашей столице Ереване, сосредоточит свои исследования в основном на естественных и общественных науках, и таким образом значительно дополнит уже существующий Ереванский Университет, который специализируется в основном на истории, экономике и культуре.\n\nВ то время как большинство членов нашего правительства, кажется, поддерживают это предложение, поскольку это, вероятно, будет довольно эффективным способом финансирования талантливых армянских ученых, не все были убеждены, и некоторые также сомневаются, является ли это рациональным распределением наших ресурсов."
 arm.80.a: "Они получат свои средства!"
 arm.80.b: "У нас нет ресурсов, которые мы могли бы выделить для их дела."
  
 arm.81.t: "Инаугурация Национальной Академии Наук"
 arm.81.d: "На этой неделе наконец-то состоялось торжественное открытие Национальной Академии Наук. Это радостное событие в основном состояло из речи первого президента академии Иосифа Орбели. В ней он подчеркнул свою благодарность за средства, которые он и его коллеги-ученые получили от правительства, и рассказал о своих планах на будущее. Он мечтает, чтобы академия стала центром внимания ученых со всего мира, чтобы в различных областях, которыми занимается академия, произошли значительные прорывы, и чтобы армянская наука была на одном уровне с западными странами. Эта довольно амбициозная речь была встречена громом аплодисментов всех присутствующих на церемонии, включая прессу, ученых, которые будут проводить свои исследования в новых помещениях, и даже некоторых представителей правительства.\n\nНекоторые ученые уже начали подготовку к первым экспериментам в новом здании; Джозеф Обели и несколько правительственных чиновников начали переговоры о новых средствах, которые можно использовать для дальнейшего расширения академии; новости о церемонии инаугурации распространились по всей стране. Общая реакция населения кажется весьма положительной, и распространяется общее чувство энтузиазма, поскольку люди надеются, что это начало чего-то действительно великого."
 arm.81.a: "Великолепно!"
  
 arm.82.t: "Реформа армянской орфографии"
 arm.82.d: "Несколько недель назад ведущие деятели Ереванского Государственного Университета, Национальной Академии Наук и Союза Армянских Писателей объединились в попытке реформировать армянский язык, точнее, его орфографию. С тех пор так называемый "Совет Армянской Орфографии" неустанно работает, пытаясь найти способ сделать армянский язык более фонетичным и менее сложным. Целью этой работы является создание языка, который легко изучать и читать. Таким образом, Совет надеется сделать армянский язык более привлекательным для иностранцев и помочь решить проблему неграмотности в Армении.\n\nСегодня лидеры Совета представили нашему правительству предложенную ими реформу и потребовали, чтобы она была принята и внедрена по всей стране. Хотя, судя по всему, они попытались использовать менее радикальный подход к реформированию армянского языка, тем не менее, следует ожидать, что некоторые из наших людей будут недовольны реформой, поскольку она заменит классическую орфографию, которую многие считают важной частью нашей культуры. Теперь нам предстоит решить, что нам дороже: мнение некоторых наиболее образованных граждан или наши проверенные временем традиции."
 arm.82.a: "Отличная идея!"
 arm.82.b: "Реформы в любом случае переоценены."
  
 arm.83.t: "Армения предлагает антиосманский пакт"
 arm.83.d: "Восстав против Османской Империи вскоре после того, как мы объявили собственную войну против турок, армяне оказались изолированными от основной коалиции против империи. Поскольку мы являемся более или менее единственной страной в зоне их досягаемости, причем довольно мощной, [ARM.GetLeader] обратился к нашему правительству и попросил организовать встречу, которая состоялась вскоре после этого в городе Тебриз. Там правительственные чиновники из Армении представили нашим представителям предложение: сотрудничество в форме союза между нашими двумя государствами, который должен продлиться, по крайней мере, до тех пор, пока османский зверь не будет убит.\n\nХотя на бумаге это может показаться хорошей возможностью улучшить наши отношения с новым соседом, довольно сомнительно, что Армения сможет внести свой вклад в этот союз, и он может оказаться бременем, которое будет тянуть нас вниз. Тем не менее, это предложение, безусловно, стоит рассмотреть."
 arm.83.a: "Сотрудничество - это путь вперед!"
 arm.83.b: "Они были бы мертвым грузом и не более того."
  
 arm.84.t: "Рассвет Тебризских Соглашений"
 arm.84.d: "После того как [PER.GetAdjective]ое правительство согласилось встретиться с некоторыми нашими правительственными чиновниками в городе Тебриз, мы представили им наши планы военного сотрудничества против общего турецкого врага. К нашему счастью, похоже, что делегации, посланной правительством [PER.GetAdjective], очень понравилась эта идея, и вероятно, они хотели наладить хорошие отношения между нашими двумя государствами. После некоторых дебатов по поводу незначительных деталей было достигнуто соглашение, подписаны необходимые документы, и родился новый союз между Арменией и [PER.GetNameDef] - Тебризские Соглашения."
 arm.84.a: "Великолепно!"
  
 arm.85.t: "Иран отказывается от нашего предложения"
 arm.85.d: "Назвав нашу нацию 'мертвым грузом' и 'бременем, которое только тянет их вниз', [PER.GetAdjective]ое правительство отвергло нашу идею военного сотрудничества. Это событие, конечно, можно рассматривать как серьезный удар по нашим военным усилиям, и фактически означает, что мы отрезаны от других наций, сражающихся с Османской Империей."
 arm.85.a: "Тогда нам придется выживать самим."
  
 arm.86.t: "Приверженность ложному знамени"
 arm.86.d: "Среди ночи наши солдаты, охраняющие границу с Османской Империей, вдруг заметили несколько огней, приближающихся к ним со стороны турецкой территории. Затем голоса стали звучать все громче, и наши пограничники, естественно, пришли в состояние повышенной боевой готовности, опасаясь, что турки могут совершить внезапное нападение. Однако в тот момент, когда наши люди собирались связаться с высшим командованием, чтобы получить новые приказы и попросить подкрепление, голоса стали достаточно слышны, чтобы их можно было разобрать. Неожиданно оказалось, что приближающиеся люди говорили по-армянски и теперь кричали пограничникам, чтобы те не открывали по ним огонь. Поскольку наши солдаты по-прежнему были настроены скептически, незнакомцы в знак доброй воли сложили оружие, и один из них, подняв руки вверх, медленно подошел к границе.\n\nПосле того как его тщательно обыскали, чтобы проверить, представляет ли он угрозу, он начал объяснять, что сейчас происходит. Оказалось, что он не кто иной, как Богос бей Дадаян, известный османский полковник армянского происхождения. Он и бывшие османские солдаты, следовавшие за ним, тоже армяне, дезертировали вскоре после начала нашего восстания, не желая сражаться за империю, активно подавляющую их соотечественников. Вместе они организовали план по пересечению границы и захвату с собой как можно больше военного оборудования - и вот они здесь.\n\nВыслушав эту историю и убедившись в правдивости рассказанного, пограничники пропустили мужчин в нашу страну, и к настоящему времени большинство из них уже поступили на службу в наши вооруженные силы, готовые принять участие в борьбе за свободу Армении и ее народа. Что касается Богос бея, то он добрался до столицы, где высшее командование присвоило ему звание генерала, чтобы опыт, накопленный им за годы службы под османским флагом, мог быть использован с пользой."
 arm.86.a: "Они станут прекрасным дополнением к нашим вооруженным силам."
  
 arm.87.t: "Освобождение Карса"
 arm.87.d: "За считанные недели нам удалось прорвать слабую оборону османов, и теперь продвижение наших доблестных солдат достигло гор и нагорий Карса, которые, в свою очередь, были освобождены от власти турецких повелителей. Это большая победа для нашего народа, так как этот регион имеет тесные исторические связи с армянским народом. Тысячелетие назад, во времена правления династии Багратуни, город Карс служил столицей Армянского Царства, и хотя Карс с момента основания был завоеван несколькими внешними державами, включая турок-сельджуков и турок-османов, регион продолжал населяться преимущественно армянами - пока Вельткриг не перевернул ход истории. \n\nВо время войны регион стал одним из основных полей сражений между русскими и османскими войсками, и его население не избежало ужасов, которые османские войска причинили лицам армянского происхождения. Большая часть выживших после войны переселилась в недавно созданный Вилайет Армении, а те немногие, кто решил остаться, стали меньшинством в своем собственном доме.\n\nНо теперь, когда мы освободили Карс, кажется, что наступила новая эра армянского правления в регионе. После нашего наступления все большее число местных жителей заявили, что они на самом деле являются этническими армянами, но скрывали свою истинную сущность из страха быть преследуемыми турками, а некоторые даже взяли в руки оружие и присоединились к нашей армии в борьбе против своих бывших угнетателей. Эти новобранцы, в дополнение к оружию, захваченному из местного арсенала, значительно помогут нашим военным усилиям, и поскольку османские войска пока не могут остановить наше продвижение, мечта о независимом Армянском государстве постепенно становится реальностью."
 arm.87.a: "Поражение османов неизбежно!"
  
 arm.88.t: "Будущее Тебризских соглашений"
 arm.88.d: "Наш союз с [PER.GetNameDef] оказал нам большую помощь в войне против османов, но большинство в нашем правительстве считали его одноразовым, ведь кто знает, в какие еще конфликты они захотят нас втянуть.\n\nМы можем полюбовно расстаться, оставив дверь открытой для будущего сотрудничества, если они этого захотят, или мы можем остаться с ними и продолжать оставаться региональным блоком."
 arm.88.a: "Одной войны было достаточно, по крайней мере, на данный момент."
 arm.88.b: "Нам лучше держаться вместе."
  
 arm.89.t: "Крах цегакронистского движения"
 arm.89.d: "После недавнего переворота и последующего исчезновения Нжде многие с тревогой ждали новостей от человека, которого когда-то считали 'спасителем' Армении. Однако сейчас кажется, что их долгое ожидание не будет вознаграждено, поскольку с каждым днем становится все более маловероятным, что Нжде вернется или сообщит, что нашел убежище в изгнании. После похода на столицу прошло более месяца, и вполне естественно, что слухи о местонахождении Нжде начинают быстро распространяться. Наиболее правдоподобным из них является то, что он встретил свою судьбу во время бегства в Россию, предположительно от рук природы или людей, пострадавших от его правления.\n\nПравда это или нет, но без фигуры Нжде, за которой можно было бы сплотиться, и с теми зверствами, которые они пропагандировали, и с их неспособностью предотвратить переворот Бея, Цегакронутюн к настоящему времени в значительной степени утратил поддержку населения. Большинство сторонников цегакронутюн были заключены в тюрьму правительственными войсками или выбрали путь изгнания. Айк Асатрян, один из ближайших соратников Нжде и один из ведущих идеологов цегакронутюн, теперь надеется продолжить дело своего героя из-за моря и способствовать развитию движения в диаспоре.\n\nМежду тем, Армянское Национально-Освободительное Движение уже давно было расколото между автократами под руководством Нжде и демократами, которые выступали против его радикальных взглядов. Однако, поскольку большая часть военных решила присоединиться к Богос-бею и следовательно, к демократам, большинство военных, некогда преданных Нжде, также использовали свой шанс встать на сторону победителя в борьбе за власть и пообещали новому правительству неизменную поддержку и верность. Таким образом, Нжде и его экстремистские силы в значительной степени утратили свои позиции в нашей стране, и кажется, что положение нового режима обеспечено, а эпоха террора, провозглашенная цегакронистами, стала лишь пережитком прошлого."
 arm.89.a: "Из тьмы - к свету!"
  
 arm.90.t: "Армения запрашивает военное снаряжение"
 arm.90.d: "Только что в столицу пришла телеграмма из Армении, в которой наше правительство просит снабдить восставших армянских повстанцев военной техникой, чтобы обеспечить дальнейшее выживание их новорожденного государства. \n\nПоскольку народы Армении и России со временем стали почти братскими, поскольку наша страна в прошлом долгое время представляла им предпочтительную альтернативу турецкому игу, и учитывая, что мы уже сражались бок о бок с армянскими добровольцами во время Вельткрига, многие политики утверждают, что это наш долг - поддержать изолированное кавказское государство необходимым ему снаряжением. Более того, победа Армении над турками-османами не только решительно ослабит одного из наших главных врагов, но и значительно усилит наше влияние на Кавказские горы, возможно, даже откроет путь к союзу между Ереваном и [RUS.Capital.GetCapitalVictoryPointName].\n\n С другой стороны, отказ от поддержки армянского восстания означает бросить наших братьев на произвол судьбы. Тем не менее, в нашем правительстве раздаются голоса, которые считают, что запрошенные поставки оружия - это 'пустая трата ресурсов', утверждая, что шансы Армении на успех весьма сомнительны, и что мы не можем позволить себе бессмысленно жертвовать нашим военным снаряжением в данный момент, особенно принимая во внимание нашу западную границу."
 arm.90.a: "Они получат свое оружие."
 arm.90.b: "В данный момент мы не можем ничего выделить..."
  
 arm.91.t: "Российские поставки снаряжения прибывают"
 arm.91.d: "Наши братья из России решили прислушаться к нашей мольбе о поддержке и обещали прислать военное снаряжение, чтобы помочь нам в борьбе против турецких угнетателей. Эти поставки оружия, которые уже на пути в нашу столицу, позволят нам вооружить дополнительных добровольцев для борьбы с тиранами [TUR.Capital.GetCapitalVictoryPointName] - и, учитывая качество российского производства по сравнению с довольно устаревшим снаряжением османской армии, вероятно, гарантируют, что наши солдаты сохранят преимущество на полях сражений."
 arm.91.a: "Мы приветствуем их поддержку."
  
 arm.92.t: "Россия отказывается отправлять снаряжение"
 arm.92.d: "Сославшись на то, что их военная техника в настоящее время очень нужна в других местах, русские отклонили нашу просьбу о поддержке в войне против турок-османов. Похоже, что политикам [RUS.Capital.GetCapitalVictoryPointName] нет дела ни до храбрых армянских мужчин, отдающих свои жизни на фронтах этого конфликта, ни до трудностей, которые придется пережить нашему народу, если турецким тиранам снова удастся покорить нашу страну."
 arm.92.a: "Это возмутительно!"
  
 arm.93.t: "Кто-то перепил"
 arm.93.d: "Донесения всё ещё довольно отрывчаты и мы не знаем всей картины, но на данный момент мы обладаем следующей информацией:\n\nВчера, свежий призыв рекрутов решил провести вечер в одном из столичных баров. Они неплохо повеселились, коротая часы и опустошая бокал за бокалом. Они не были единственными посетителями этого бара и уж точно не были единственными, кто напился в эту ночь. Алкоголь развязывает людям языки, и, как это бывает, кто-то ляпнул лишнего, о чём он потом будет сожалеть на утро. Владелец небольшой лавки неподалёку, изрядно надравшись, неожиданно забрался на стойку и начал декларировать речи, в которых он излил всю свою ненависть к революционному правительству. Он назвал его сборищем тиранов, а [ARM.GetLeader] удостоился почётного звания…, впрочем, опустим это. Важно то, что он не заметил, что рядом за столиком сидели солдаты.\n\nВыслушав эти непотребства, они окружили бедного лавочника и начали требовать у него извинений за свои слова. Вместо этого, он начал браниться ещё сильнее, назвав их ‘дьявольскими прихвостнями’ и другими нехорошими словами, которые не пропустит цензура. Атмосфера стремительно накалялась, пока не достигла точки кипения. Полиция выясняет, кто в итоге был зачинщиком, но в тот вечер в баре произошла старая добрая пьяная драка. К моменту, когда стражи правопорядка прибыли на место, было уже поздно. Лавочник и один из его друзей лежали замертво, ещё несколько человек сидели на полу с серьёзными ранениями. Свидетели утверждают, что ответственность за эти убийства лежат на наших солдатах, но пока полиция не может однозначно это подтвердить.\n\nВстаёт вопрос о том, как мы отреагируем на всю эту ситуацию? Их командир просит нас вмешаться и потребовать, чтобы их отпустили, так как нет чётких доказательств их причастности к смертям этой двойни. Если их и можно в чём-то обвинить, то только в стойкой защите идеалов революции. Но если мы пустим дело на самотёк, не ляжет ли это пятном на нашу репутацию?"
 arm.93.a: "Чёртовы пьяницы, под трибунал их!"
 arm.93.b: "Ну как мы можем наказывать за такую преданность?"
  
 arm.100.t: "Государство [ARM.GetNameDefCap] запрашивает немецкого посредничества"
 arm.100.d: "Народ Армении обратился к нашему правительству с просьбой о посредничестве в планируемой конференции. Желая зарыть топор войны с турецким народом, армяне созвали конференцию.\n\nНаше присутствие на конференции, вероятно, принесет нам как международный престиж в качестве арбитра мира, так и дополнительных союзников в регионе. Должны ли мы согласиться выступить посредниками на конференции?"
 arm.100.a: "Посредник в переговорах."
 arm.100.b: "Они могут справиться с этим сами"
  
 arm.101.t: "Требования к [TUR.GetNameDef]"
 arm.101.d: "Без поддержки такой крупной державы, как [GER.GetNameDef], наше положение более шаткое по сравнению с гораздо более крупной [TUR.GetNameDef]. Должны ли мы придерживаться агрессивной позиции в своих требованиях к [TUR.GetNameDef] или быть более сдержанными? Должны ли мы заставить турок выплатить денежную компенсацию семьям, вырванным с корнем в результате массовой резни 1915 года и позже?"
 arm.101.a: "Смело добивайтесь справедливости!"
 arm.101.b: "Мы остановимся на более сдержанной фигуре."
  
 arm.102.t: "Требования к [TUR.GetNameDef]"
 arm.102.d: "Отличные новости! [GER.GetNameDefCap] согласилась присутствовать на переговорах и выступить посредником на конференции для нас. Мы можем рассчитывать на их помощь в оказании давления на [TUR.GetNameDef], чтобы они были более сговорчивыми. Итак, какие требования мы должны выдвинуть им? Должны ли мы заставить турок выплатить денежную компенсацию семьям, выкошенным в результате резни 1915 года и последующих лет?"
 arm.102.a: "Народ требует полной справедливости!"
 arm.102.b: "Мы согласимся на ограниченные требования."
  
 german_agreement_with_armenia_conference: "Присутствующая делегация из [GER.GetNameDef], очевидно, проявляет некоторую пристрастность к армянскому делу. Хотя мы намного сильнее армян, было бы неразумно навлекать на себя гнев Берлина."
  
 arm.103.t: "Суровые требования от [ARM.GetNameDef]"
 arm.103.d: "На нашей встрече армяне выдвинули нам жесткие требования. Мы должны полностью признать ответственность за массовые убийства и депортации, совершенные при Османской Империи, в первую очередь в первые годы Вельткрига. Они также требуют денежной компенсации, которую, по их мнению, им причитается за зверства, совершенные в регионе Османской Империей против их народа за последние полвека."
 arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
 arm.103.a: "Компенсировать [ARM.GetNameDef]"
 arm.103.b: "Отказаться от компенсации [ARM.GetNameDef]"
  
 arm.104.t: "Ограниченные требования от [ARM.GetNameDef]"
 arm.104.d: "На нашей встрече армяне выдвинули вполне разумные требования. Они просят определенную денежную компенсацию за зверства, совершенные в регионе Османской Империей против их народа за последние полвека."
 arm.104.d.withger: "$arm.104.d$\n\n$german_agreement_with_armenia_conference$"
  #responses use 103 and 104 
  
 arm.105.t: "[ARM.GetNameDefCap] компенсируется [TUR.GetNameDef]"
 arm.105.d: "Одержана великая победа для армянского народа! [TUR.GetNameDefCap] согласился выплатить нам денежную компенсацию за свои действия в первые годы Вельткрига. Уже разрабатываются планы по строительству мемориалов, посвященных потерянным городам Армении."
 arm.105.a: "Небольшое утешение для нашего народа."
  
  # uses 105.t 
 arm.106.d: "Эта конференция принесла [ARM.GetNameDef] большую дипломатическую победу. [TUR.GetNameDefCap] согласился признать ответственность и выплатить компенсацию [ARM.GetNameDef] за действия, предпринятые Османской Империей в первые годы Вельткрига."
 arm.106.a: "В какой-то мере справедливость восторжествовала."
  
 arm.107.t: "[TUR.GetNameDefCap] отказывается компенсировать [ARM.GetNameDef]"
 arm.107.d: "Нас презирали за столом переговоров. Мы выступили со справедливым требованием, но все равно получили отпор со стороны турок, которые отказываются признать ответственность за массовые убийства, произошедшие с армянским народом. Кроме того, они отклонили нашу просьбу о денежной компенсации, поскольку, как бы ни было велико это требование для пострадавших, оно все равно оказалось слишком большим для [TUR.Capital.GetCapitalVictoryPointName], чтобы склониться перед ним."
 arm.107.a: "Темный день для Армении."
  
  # uses 107.t 
 arm.108.d: "Армянскому народу отказано в правосудии. [TUR.GetNameDefCap] отказалась признать свою роль в массовых убийствах в Армении и за ее пределами. Кроме того, они отказали армянам в какой-либо компенсации в качестве первого шага к примирению. С таким пятном на конференции возникает неуверенность в том, что она продлится долго."
  # uses 107.a 
  
 arm.109.t: "Формальное признание [ARM.GetNameDefCap]?"
 arm.109.d: "Переходя от темы компенсации, армянская делегация настаивает на официальном признании [ARM.GetNameDef] как государства от [TUR.GetNameDef]. Такой шаг укрепил бы легитимность их государства, а также способствовал бы прогрессу в урегулировании напряженных отношений между нашими народами."
 arm.109.a: "Признать [ARM.GetNameDef]."
 arm.109.b: "Отказаться признавать [ARM.GetNameDef]."
  
 arm.110.t: "[TUR.GetNameDefCap] признает [ARM.GetNameDefCap]"
 arm.110.d: "Делегация от [TUR.GetNameDef] согласна признать Армению в качестве официальной страны. С этим признанием наша способность участвовать в более глобальной дипломатии расширилась. Наша легитимность укреплена, и восстановление отношений между нашими народами теперь сделало свой первый шаг."
 arm.110.a: "К новой эре!"
  
  #uses 110.t 
 arm.111.d: "[TUR.GetNameDefCap] согласилась официально признать Армению как государство. Это открывает дальнейшие дипломатические каналы между нами и регионом. Похоже, что начались первые шаги к примирению двух народов."
 arm.111.a: "Пусть согласие будет долговечным!"
  
 arm.112.t: "Государство [TUR.GetNameDefCap] отказывается признавать Армению"
 arm.112.d: "Не желая признавать наш равный статус как нации-соотечественницы, мы подверглись презрению на конференции. Без турецкого признания нашего государства нам будет трудно найти дальнейшее признание за рубежом."
 arm.112.a: "Трагедия!"
  
  #uses 112.t 
 arm.113.d: "Нежелание признать государство [ARM.GetNameDef] в качестве государства-собрата на мировой арене стало смертельным ударом по надеждам армянского народа. Без поддержки Турции возможность участия [ARM.GetNameDef] на мировой арене сильно затруднена."
 arm.113.a: "Жестокая судьба для армян."
  
 arm.114.t: "Правящая коалиция раскололась"
 arm.114.d: "Сегодня, после очередного бурного заседания, стала очевидна бессмысленность дальнейшего существования коалиции наших партий, Дашнаков и Рамгавара. Из-за расхождения позиций по ряду вопросов это вынуждает нас пойти на очевидный шаг - разорвать заключенный между нами коалиционный договор и сформировать однопартийное правительство под председательством [ARM.GetLeader], насколько это возможно, до проведения в стране новых выборов.\nВ результате распада коалиции некоторые члены обеих партий решили попытать счастья и создали собственную партию, претендующую на роль преемницы известной партии 'Арменакан', не действующей с 1921 года. Новую партию возглавил известный писатель и член Армянского всеобщего благотворительного союза Левон Пашалян, который помогал нашим соотечественникам за рубежом.\nТакже подняла голову Армянская популистская партия, основанная в 1917 году после Февральской революции и возглавляемая ее основателем Микаэлом Пападжаняном, который поддерживает консервативно-либеральную программу, почувствовав шанс обрести популярность."
 arm.114.a: "Насколько хрупки коалиции."
  
 arm.115.t: "Выборы в Армении [GetYear] года"
 arm.115.d: "Сегодня, ровно в 8 утра, по всей стране открылись избирательные участки для выборов президента и парламента на новый срок. Поскольку ни одна партия не сформировала коалицию, у избирателей есть четыре варианта на выбор: Дашнаки, Арменакан, Рамгавар и Армянская Популистская Партия.\nКто же станет победителем?"
 arm.115.a: "Дашнаки победили!"
 arm.115.b: "Арменакан победил!"
 arm.115.c: "Рамгавар победил!"
 arm.115.e: "Армянская Популистская Партия побеждает!"
  
 arm.116.t: "Государство [FROM.GetNameDefCap] предлагает торговое соглашение"
 arm.116.d: "В [THIS.Capital.GetCapitalVictoryPointName] только что прибыла армянская делегация, которая надеется заключить с нашим правительством торговое соглашение. В частности, их предложение предусматривает значительное снижение тарифов и пограничного контроля на импорт из Армении и экспорт в нее, что позволит беспрепятственно осуществлять торговлю между нашими странами.\n\nХотя это даст нам доступ к новому рынку, на котором мы сможем продавать свою продукцию, нельзя отрицать, что армяне выиграют от такого соглашения гораздо больше, чем мы. Тем не менее, новый торговый партнер, независимо от его размера, будет полезен для нашей экономики, так как же нам реагировать?"
 arm.116.a: "Мы с радостью принимаем предложение"
 arm.116.b: "У нас нет на это времени"
  
 arm.117.t: "Государство [FROM.GetNameDefCap] принял наше предложение"
 arm.117.d: "Хорошие новости!  [FROM.GetAdjective]ое правительство решило подписать предложенное нами соглашение, что позволит увеличить объем торговли между двумя нашими странами. Новые ресурсы, доступные для нашей промышленности, новые товары, поступающие на полки магазинов, и доступ к совершенно новому рынку - можно с уверенностью сказать, что это принесет большую пользу как нашей экономике, так и армянской нации в целом!"
 arm.117.a: "Вместе мы будем процветать!"
  
 arm.118.t: "Государство [FROM.GetNameDefCap] отклонил наше предложение"
 arm.118.d: "Сославшись на то, что им нечего выиграть от предложенного нами соглашения, [FROM.GetAdjective]ое правительство отклонило наше предложение о расширении сотрудничества в области торговли. Однако, несмотря на то, что это, безусловно, является неудачей, у нас еще есть другие рынки, которые могут быть более благоприятными для наших подходов"
 arm.118.a: "Нам все равно не нужна была их некачественная продукция!"
  
 arm.119.t: "Константинополь - наш!"
 arm.119.d: "In an extraordinary turn of events, sure to baffle military commentators around the world, a victorious army under the flag of Armenia has now taken the ancient imperial capital of Constantinople. While the Ottoman forces were astonished by our arrival, they were helpless to defend the city from our attack. Our homeland Armenia, downtrodden from our foes, has now risen like a phoenix from the ashes and taken the jewel of Constantinople in its talons. While once our forces hid in the hills and mountains, striking only at night, now they march down the Grand Avenue of Pera. Our patchwork network of guerrilla fighters has now united and won victories across Anatolia but few expected such a victory as this! \n\nHaving finished taking the city, a sense of shock seems to have set in among our forces, as even they seem astonished to find themselves in the capital. Aware of the insecurity of their position, they have sought to avoid arousing the anger of locals and kept overt displays of victory to a minimum. While a sense of fear has set in about the possibility of counterattack by imperial forces, and concern over whether this effort has left them vulnerable, for now at least the Armenian tricolour shines bright against its foes from atop the Topkapi Palace, and our nation soars like an eagle, a situation unthinkable just months ago.\n\nWhile our people are still reeling from brutal repression and false promises of liberalisation, they can take solace in the knowledge that our forces have shown the world what Armenians are capable of." #NT!
 arm.119.a: "Благословен тот, кто умирает за свободу своего народа"
  
 arm.120.t: "The Liberation of Karabakh" #NT!
 arm.120.d: "Finally, the time has come. After decades of struggle, and after countless men have given their lives for the Armenian cause in the mountains of Karabakh, we are nearing a total victory against the Azerbaijanis occupying our rightful lands. Yerevan stands secured, for much of the eastern mountain ranges have been conquered. Local Armenians no longer need to suffer under the Azerbaijani yoke, for the flag of their fatherland waves atop every mountain. And, perhaps most importantly, we are one step closer to undoing the injustices of history, for we have finally begun the reclamation of Artsakh, once deemed lost forever.\n\nAs our soldiers advance, liberating village after village, the Armenians of the region, largely concentrated in the western and northern parts of Karabakh, are celebrating their apparent reunification with Armenia proper, as are our citizens in Yerevan and beyond. The Muslims, however, fear a grim future. In recent years, Nzhdeh's rebellion had once again sparked tensions that had flared up during the Weltkrieg, leading to burning villages on both sides of the Armenian-Azerbaijani conflict. Now that we have secured the upper hand, the native Muslims thus fear Armenian retaliation, with many already having fled towards Baku before our advancing armies and more doubtlessly still to follow.\n\nWhether there is truth to these fears remains to be seen, but for now, the advancing liberation of Karabakh has without a doubt been a great victory for our government. In a recent address, [ROOT.GetLeader] referred to the region as \"an inherent part of the Armenian nation\", and within the government, there is a clear consensus regarding the integration of Karabakh into Armenia. For now, these visions of a wholly united state remain distant, for much has to be done before Karabakh can return to a state of normalcy under our rule, but even so, it appears as though Armenia's future now shines a bit brighter than before." #NT!
 arm.120.a: "Armenia and Artsakh, united now and forevermore!" #NT!
  
