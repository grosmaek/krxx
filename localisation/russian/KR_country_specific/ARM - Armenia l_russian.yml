 ARM_guide: "£white_dot Примечание: Чтобы открыть политические пути §YАрмении§!, необходимо сначала выиграть §rВойну за независимость§! против §YОсманской империи§!\n\n§MПравление Цегакронутюна§! (§NНационал-популисты§!)\n£white_dot Необходимо иметь более 50% поддержки §Pпатерналистов§! когда будет подписано перемирие с §YОсманской империей§!\n£white_dot §YРоссия§! должна возглавляться §NБорисом Савинковым§! во время перемирия.\n£white_dot В случае §YВозвращения демократов§! выберите второй вариант, чтобы закрепить власть §NЦегакронутюн§!\n\n§MФормирование Партии выживания§! (§PПатернализм§!)\n£white_dot Необходимо иметь более 50% поддержки §Pпатерналистов§! когда будет подписано перемирие с §YОсманской империей§!\n£white_dot §YРоссия§! §rне должна§! возглавляться §NБорисом Савинковым§! во время перемирия.\n\n§MИстинный Спаситель Армении§! (§gАвторитарная демократия§!)\n£white_dot Следуйте первым двум шагам руководства §MПравление Цегакронутюна§!\n£white_dot Во время §YВозвращения демократов§! выберите первый вариант, чтобы свергнуть правление §NЦегакронутюна§!\n\n§MАрмянская демократия выжила§! (§mРыночный либерализм§! / §cСоциал-консерваторы§! / §SСоциал-демократы§! §IСоциал-либералы§!)\n£white_dot При заключении перемирия с §YОсманской империей§! поддержка §Pпатерналистов§! должна быть менее 50%.\n£white_dot Завершите фокус §YПервые выборы в Армении§!.\n£white_dot В результате победит §SДемократическая коалиция§!\n£white_dot На §Yпрезидентских выборах§! выберите §SОванеса Каджазнуни§! для избрания §SДашнаков§! или §mМихрана Дамадиана§! для избрания §mРамгавар§!.\n£white_dot Чтобы избрать §cАрмянскую популистскую партию§! или §IАрменакан§!, подождите два года, пока §SДемократическая коалиция§! не распадется и не будут организованы вторые выборы.\n\n§MТриумф революции§! (§RРадикальный социализм§! / §oТотализм§!)\n£white_dot Выполните первые два шага руководства §Sдемократического пути§!\n£white_dot В ходе пусть §rреволюционеры§! должны одержать убедительную победу.\n£white_dot Завершите фокус §YПервое народное собрание§! \n£white_dot Чтобы §Rхунчаки§! пришли к власти, выберите первый вариант в, как минимум, двух событиях в цепочке событий.\n£white_dot Чтобы §oКомунистакан§! пришел к власти, выберите второй вариант как минимум два раза."
  
