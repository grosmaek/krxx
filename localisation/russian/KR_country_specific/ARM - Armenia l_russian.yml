 ARM_attack_ottomans: "Сокрушить государство [FROM.GetNameDef]"
 ARM_reclaim_karabakh: "Вернуть Нагорный Карабах"
 ARM_request_industrial_support: "Запросить [FROM.GetAdjective]ую Промышленную поддержку"
  
 ARM_war_of_independence: "Война за независимость"
 ARM_war_of_independence_desc: "Эта война - наш последний шанс воплотить в реальность мечту о независимом Армянском государстве, свободном от османского террора. Мы будем сражаться во имя свободы, мы прольем кровь во имя нашего народа и умрем во имя наших предков. Но мы не сдадимся, какие бы трудности нам ни пришлось пережить - ведь если мы потерпим поражение сейчас, Армения будет потеряна навсегда."
 ARM_request_russian_guns: "Запросить российское снаряжение"
 ARM_request_russian_guns_desc: "Нам крайне необходимо больше оружия. Это довольно простая проблема, но решить ее своими силами практически невозможно, так как у молодого и разрозненного армянского народа нет промышленного потенциала, чтобы снабдить людей, сражающихся за нашу свободу, столь необходимым вооружением. Поэтому мы должны обратиться за поддержкой к другим странам, и русские могут стать нашим лучшим выбором. Во время Вельткрига наш народ уже сражался бок о бок с русскими солдатами против турецких угнетателей - так почему бы им снова не помочь нам в наших начинаниях?"
 ARM_capture_Kars: "Освободить Карс"
 ARM_capture_Kars_desc: "Хотя их численность значительно сократилась после резни Вельткрига, в горах Карса все еще проживает значительное армянское население, и наш долг - освободить эти бедные души от ужасов турецкого ига!"
 ARM_capture_Batumi: "Вперед к Батуми!"
 ARM_capture_Batumi_desc: "Город Батуми является одним из важнейших торговых центров региона, и хотя армяне составляют лишь меньшинство в городе, его захват наверняка окажется весьма выгодным для нашей нации, поскольку даст нам доступ к Черному морю и позволит наладить торговые отношения, выходящие за пределы Кавказских гор. Поскольку грузины сидят сложа руки в своих горах, а османская армия все еще находится в беспорядке после недавнего каскада восстаний, пришло время сделать свой ход и продвинуться к морю!"
  
