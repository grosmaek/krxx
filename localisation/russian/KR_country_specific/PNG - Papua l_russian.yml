### Country leaders ###
 PNG_sumsuma: "Сумсума"
 PNG_sumsuma_leader_desc: "§YОписание лидера\nРодился:§! 1903, Саса, Германская Новая Гвинея\n§YПолитическая карьера:§! Сумсума - этнический танга, его клан Филамат был одним из многих, которых уговорили спуститься с высокогорья и поселиться на побережье, где немцам было легче облагать их налогами. Его детство было неспокойным: отец жил на другом острове, а мать часто била его. В возрасте 10 лет он сбежал, чтобы завербоваться на корабль, а позже нашел убежище в методистской миссии в Ноймекленбурге. Там он выучил немецкий язык и прочитал Библию, после чего вернулся в море.\n\nВ течение 1910-х годов он работал на грузовых судах в Рабауле, получив прозвище Толимлимбур (Странник) за свои путешествия между островами. Сумсума был, вероятно, самым высокооплачиваемым туземцем во всей Новой Гвинее, хитрым переговорщиком, умеющим пробиваться в мире белых людей. Но, устыдившись вопиющего неравенства, на котором он наживался, и под влиянием американской профсоюзной организации ILWU и сочувствующих афро-американских моряков, в декабре 1928 года Сумсума созвал своих товарищей на забастовку за равную зарплату, чтобы каждый человек мог быть таким же богатым, как он.\n\nБольшинство туземцев не имели опыта организации, но Сумсума взял пример с предыдущих успешных забастовок на корабле Ралум и на острове Самарай. Он разослал послания всем группам рабочих в Рабауле, от моряков до переплетчиков и полицейских, приглашая их на собрания в местные христианские миссии. Он выступал перед многотысячными толпами и просил их не возвращаться на работу, что ознаменовало начало забастовки. Практически из ничего Сумсуме удалось сформировать классовое сознание и сплотить разрозненные новогвинейские кланы против белых боссов.\n\nПодвергаясь насилию со стороны полиции и Schutztruppe, посланной враждебным "Гражданским комитетом", Сумсума и его товарищи были заключены в тюрьму и подвергались пыткам в течение нескольких лет. Выпущенный на свободу в Боанг, он был потрясен, но не безнадежен. Он попытался восстановить свое движение, создавая сельскохозяйственные кооперативы среди танга и завоевывая уважение местных вождей.\n\nВ вакууме власти, образовавшемся после освобождения Новой Гвинеи, лулаи избрали Сумсуму "королем Танга", и он использовал этот пост для установления связей с различными христианскими группами и рабочими ассоциациями. Со временем они объединились в "Комитет тринадцати", состоящий как из старых союзников Сумсумы, так и из молодого поколения, стремящегося поддержать его "национальный союз" между всеми этническими группами на островах."

