 natal.13.d: "[SAF_boer_war_surviving_secessions][SAF_boer_war_surviving_secessions_have_or_has] наконец-то обеспечил независимость [SAF_its_or_theirs]. В натальном промышленном городе Ньюкасле, историческом месте из-за его участия в разработке Преторийской конвенции 1881 года, представители [SAF.GetNameDef] и [ENT.GetNameDef], а также другие представители Антанты подписали договор, который обеспечивает дальнейшее существование [SAF_its_or_their]. Договор действительно означает, что [SAF.GetNameDef] также доживет до следующего дня, и что любые претензии на альтернативу, [SAF.GetAdjective]ое правительство утратило. Надеюсь, что это послужит нам в будущем равноправными и дружественными членами международного сообщества."
