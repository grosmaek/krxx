 natal.14.a: "Распишитесь под печатью."
 
 natal.15.t: "Вторая Преторийская Конвенция"
 natal.15.d: "Пробританские силы в Южной Африке потерпели сокрушительное поражение, и наши силы оказались неспособными восстановить плацдарм в регионе. Учитывая эти факты, у нас остается мало выбора, кроме как согласиться с республиканским захватом Южной Африки. Наши представители встретились со своими южноафриканскими коллегами в Претории, резиденции правительства Южной Африки. Согласно условиям договора, мы признаем Южную Родезию и Наталь, а также территории Верховного комиссара Басутоленд, Свазиленд и Бечуаналенд законной Южноафриканской территорией, и наши претензии на Южную Африку должны быть прекращены."
 natal.15.a: "Подписано."
 
 natal.16.t: "Вторая Преторийская Конвенция"
 natal.16.d: "Поражение в 1902 году было отомщено! Великая британская империя стоит на коленях и вынуждена признать нашу полную независимость от их ига, наш контроль над Наталем, Южной Родезией, что территории Верховного комиссара официально и безоговорочно принадлежат нам. Колокола звонят во всех африканских городах и поселках, и толпы поют 'Die Stem van Suid-Afrika' в честь праздника и сжигают Юнион Джек.\n\nТолпы в Претории кричат [ENT.GetAdjective]им дипломатам, прибывшие подписать согласие своего правительства на то, что Южная Африка будет свободным и независимым членом международного сообщества."
 natal.16.a: "Если бы только Пол Крюгер мог видеть нас!"
 
 natal.18.t: "Туземцы в Натале"
 natal.18.d: "Бывшая провинция Наталь, а ныне Доминион Наталь, является не только сердцем англо-южноафриканской диаспоры: в этом же регионе легендарный Шака Зулу объединил Королевство Зулу, которое просуществовало до их окончательного поражения от вторгшейся Британской Империи в Англо-Зулусской войне в 1871 году.\n\nЭтот исторический фон является основной причиной того, что до сих пор большинство туземцев, составляющих очень большое большинство населения Наталя, являются зулусами. Как и Южная Африка, мы являемся государством, управляемым белым меньшинством, как провинция и колония Наталь. Однако теперь, когда Наталь покинул Южную Африку и вновь обрел полное самоуправление, новое правительство должно пересмотреть статус народа зулу."
 natal.18.a: "В определенной степени сотрудничество необходимо."
 natal.18.b: "Только репрессии могут обеспечить безопасность белых натальцев."
 
 natal.19.t: "Работа с реанимацией?"
 natal.19.d: "Раньше, когда мы были частью Южной Африки, присоединение к СИС было бы немыслимо, и результат таких действий проявился, когда министр труда Уолтер Мэдли сделал это, вызвав раскол в партии.\nНаше правительство действительно не боится работать с отделением интенсивной терапии для улучшения состояния Наталя. СИС имеет большое влияние на местное население, но их радикализм несколько тревожит. Однако в их рядах есть умеренные, и премьер-министр Бойделл считает, что умеренный профсоюз среди туземцев можно культивировать, признавая и сотрудничая с натальным отделением интенсивной терапии вместо того, чтобы постоянно унижать их. Другие предполагают, что влияние СИС может быть ослаблено путем создания новых умеренных профсоюзов, с которыми правительство будет взаимодействовать."
 natal.19.a: "Мы, безусловно, можем отвлечь отделение интенсивной терапии от его радикализма!"
 natal.19.b: "Вместо этого мы должны организовать нерадикальные союзы."

 natal.20.t: "Признание верховного вождя"
 natal.20.d: "После распада Королевства Зулуленд, события развивались не очень хорошо для монархии зулусов. Эта семья просто была признана правительством в качестве вождей Усуту, и что еще хуже, после смерти Соломона кадинузулу Зулу в 1933 году этот трон оспаривался между его сыновьями: Пикоквазивайо Виктором касоломоном Зулу, Тандайипхи касоломоном Зулу и Киприаном Бхекузулу касоломоном. Тем временем южноафриканское правительство назначило Мшиени кадинузулу Зулу, брата Соломона, регентом вождества.\n\nНовое Натальское правительство считает, что лучшей защитой от синдикалистского проникновения среди зулусов, является признание верховного вождя зулусской нации еще раз, чтобы укрепить племенные структуры, но это означает, что придется занять позицию: одно из требований принцев должно быть выполнено, чтобы позволить нам объявить одного верховного вождя всех зулусов."
 natal.20.a: "Принц Пикоквазивайо, как старший сын."
 natal.20.b: "Принц Тандайипхи, рекомендация регента."
 natal.20.c: "Принц Киприан, которого в школьном учебнике обозначили наследником."
 
 natal.21.t: "Сотрудничество с Джоном Лангалибалеле"
 natal.21.d: "Джон Лангалибалеле дубе является лидером Африканского национального конгресса (АНК) в Натале, группы по защите прав коренных народов, имеющей некоторое сходство с СИР, хотя и гораздо меньшее. Именно жадный консерватизм этого человека привлек внимание правительства: в то время, когда синдикалистское влияние среди зулусского народа растет, а потомки зулусского короля заняты борьбой за право на вождество Усуту, дубе рассматривается как возможный путь к сохранению местных традиционных структур, образуя защиту от синдикалистской демагогии. Поскольку Дубэ является борцом за права коренных жителей, сотрудничество идет в обоих направлениях."
 natal.21.a: "Давайте пригласим его на чашку чая!"
 
 natal.22.t: "Индийцы в Натале"
 natal.22.d: "Азиатская община Натала в основном происходит от индийских наемных рабочих, которые были импортированы для работы на плантациях сахарного тростника в регионе. В настоящее время они составляют значительную часть Натальского населения, на одну больше, чем белая диаспора. К неудовольствию своих белых коллег, многие индийцы имеют очень успешные малые предприятия, которые превосходят их конкурентов. В результате этого, белое население Наталя урезало свои гражданские права задолго до того, как Наталь был включен в Южно-Африканский союз.\n\nАзиатское сообщество политически осведомлено, и плохое отношение к ним, скорее всего, приведет к массовым акциям. Однако, если мы хотим угодить им, мы должны быть осторожны, потому что Белый электорат, скорее всего, не одобрит. С утверждением независимости Наталя должна быть сформулирована политика в отношении этих Натальских граждан."
 natal.22.a: "Нам нужно работать вместе более тесно."
 natal.22.b: "Конечно, мы не можем позволить им превзойти нас!"
 
 natal.23.t: "Расовые беспорядки в Дурбане"
 natal.23.d: "Катастрофа... После того, как индеец якобы ударил зулусскую девушку, зулусские мятежники напали на этнических индейцев в Индийском деловом районе Дурбана. В своей ярости они начали нападать на отдельных индейцев, забрасывая камнями транспортные средства индийских водителей, грабя индийские магазины и сжигая индийскую собственность. По словам информатора, зулусы организованы смутьянами, которые решили, что 'пришло время избавить страну от индейцев'.\n\nПолиция готова следовать инструкциям городского совета. По словам начальника полиции, необходимо как можно скорее вмешаться, чтобы ограничить количество ожидаемых жертв."
 natal.23.a: "Убедитесь, что это не станет настоящей бойней, но не позволяйте ей закончиться слишком рано."
 natal.23.b: "Жестокое подавление этих зулусских варваров оправдано!"
 natal.23.c: "Пусть зулусы повеселятся."
 
 natal.24.t: "Азиатский представительский Совет"
 natal.24.d: "Правительство Наталя приняло решение предоставить азиатской диаспоре в Натале определенную степень представительства. Если раньше они не имели никакого политического влияния, то теперь Азиатский представительный совет, состоящий из белых, будет избираться азиатским населением Наталя, что даст им, по крайней мере, определенную степень представительства, даже если белые Наталя не готовы разделить с ними власть на равной основе."
 natal.24.a: "Шаг в правильном направлении, уверяю вас!"
 
 natal.25.t: "Всеобщие выборы [GetYear] года"
 natal.25.d: "С формализованной Конституцией настало время натальскому (белому) населению избрать правительство с мандатом. Временная Коалиция за независимость Союзной федеральной партии и Партии Доминиона распалась, и последние несколько недель они ведут кампанию друг против друга. Большинство ожидает, что одна из этих двух партий получит большинство, хотя, если парламент окажется подвешенным, есть небольшой шанс, что коалиция Натальской Лейбористской партии и остатков Южноафриканской партии сможет сформировать правительство вместо этого, изгнав обе предполагаемые более крупные партии в оппозицию. Национальная партия также участвует в недвусмысленной платформе воссоединения, но они не должны быть конкурентоспособными нигде, кроме Дурбана-Севера."
 natal.25.a: "Союзная федеральная партия получает рабочее большинство"
 natal.25.b: "Партия Доминиона побеждает более чем в половине избирательных округов"
 natal.25.c: "Коалиция между лейбористами и НЮП оказывается успешной"

 natal.26.t: "Победа в Англо-Бурской войне"
 natal.26.d: "Снова британцы одерживают победу.мятежная Республика Д.Ф.Малана была побеждена, и законный имперский порядок был восстановлен. Будущее Южной Африки вновь прочно связано с Британской империей и Антантой. Теперь мы должны убедиться, что это будет последний раз, когда Южная Африка будет залита кровью. Конечно, в третий раз очарование?!"
 natal.26.a: "Боже, храни короля!"
 
 natal.27.t: "Федеральные выборы [GetYear] года"
 natal.27.d: "Пришло время провести первые федеральные выборы в нашей новой федерации. Как и в Союзе, большинство избирателей по-прежнему белые, но это определенно отличается от того, что было раньше: большое количество африканеров, связанных с вероломной Национальной партией, или тех, кто воевал на стороне буров во время войны, были лишены избирательных прав, компенсируя демографический разрыв между африканерами и англоговорящими южноафриканцами. Выборы несколько похожи на те, что были в первые дни существования Союза, когда союзная федеральная партия Николса выполняла роль англоязычных юнионистов и Южноафриканской партии, теперь во главе с Яном Хендриком Хофмейром после отставки генерала Смэтса, будучи поддержанным африканерами, хотя большинство бывших националистов, поскольку они не лишены избирательных прав, не признают себя на либеральном пути, к которому тянет партию Гофмейра."
 natal.27.a: "Победа Николса, отца Федерации!"
 natal.27.b: "Либеральная программа Хофмейра выигрывает день!"
 
 natal.28.t: "Ополченцы занимают здания парламента"
 natal.28.d: "'Идея о том, что после победы над Африканерскими силами, механика демократии снова привела африканеров к власти ценой британского населения Южной Африки, неприемлема', - вот что заявил член парламента от Рудепорта, Чарльз Сталлард, из маргинальной партии Доминиона. Сегодня должна была состояться торжественная ассамблея первого федерального парламента Южной Африки, после победы САП. Но это не так, поскольку ополченцы, воевавшие на стороне федералов во время Англо-Бурской войны, в этот самый день заняли здания парламента Кейптауна. Сталлард, выступая в качестве спикера от имени этих мятежников, прямо дал указание генерал-губернатору: для защиты интересов Британской диаспоры в Южной Африке парламент должен быть приостановлен на неопределенный срок, и генерал-губернатор должен взять на себя контроль над правительством аналогично ситуации в Австралазии в 1920-х годах, в то время как Временное правительство Доминиона должно помочь в этой задаче.\nЗатем выступил генерал-губернатор и..."
 natal.28.a: "...применил свои чрезвычайные полномочия, чтобы ответить на вызов!"
 natal.28.b: "...осудил неуважение к демократическому процессу."
 
 natal.29.t: "Ополченцы отступают от палат парламента"
 natal.29.d: "После доноса генерал-губернатора Сталлард и ополченцы были вынуждены прийти к выводу, что без запрошенной поддержки короны их попытка переворота не будет иметь никаких шансов. Затем ополченцы сдались, и парламентский процесс возобновился, как и планировалось изначально. Позже в тот день, будущим премьер-министром Яном Хендриком Hofmeyrбыл, заявил о своем понимании британской озабоченности, и как примирительные меры объявил, что намерен помиловать всех солдат, участвовавших в оккупации к тому же те, кто организовал его, чье наказание он бы вместо того, чтобы лично ездить на не более пяти лет в тюрьме, если они должны были быть осужден больше, чем это." 
 natal.29.a: "Неудачное старт для нового начала"

 natal.51.t: "Федеральные выборы [GetYear] года"
 natal.51.d: "Мандат федерального правительства истек, и генерал-губернатор вновь назначил выборы. Южноафриканский электорат во всех южноафриканских Штатах собрался, чтобы избрать новый парламент, который будет представлять их в Кейптауне. Политики как из ЮФП, так и из НЮП, проведя сезон в кампании за свои места в федеральном парламенте, с тревогой ожидают, будет ли их тяжелая работа вознаграждена избирателем."
 natal.51.a: "Союзная федеральная партия получает большинство!"
 natal.51.b: "Южноафриканская партия торжествует!"
 
 natal.52.t: "Всеобщие выборы [GetYear] года"
 natal.52.d: "После завершения пятилетнего мандата парламента настало время для Натальского электората избрать нового. Основными партиями, конкурирующими за формирование правительства, являются Союзная федеральная партия Николса, Доминионная партия Сталларда и Лейбористская партия Бойделла. Теперь ничего не остается, как ждать результатов..."
 natal.52.a: "Союзная федеральная партия получает рабочее большинство."
 natal.52.b: "Партия Доминиона побеждает более чем в половине избирательных округов."
 natal.52.c: "Коалиция между лейбористами и НЮП оказывается успешной."
 
 natal.53.t: "Закон О предоставлении избирательных прав 'цветным'"
 natal.53.d: "Теперь, когда Я.Х.Хофмейр получил свое недавно приобретенное большинство в новом федеральном парламенте в Кейптауне, он внес свой самый спорный законопроект. И это пройдет: на федеральных выборах Хофмейр сделал ставку на то, что по крайней мере более умеренные правые африканеры, лишенные своей собственной партии, которая из-за своей причастности к попытке отделения от империи теперь является незаконной, будут слишком плотными, чтобы голосовать за англоязычную союзную Федеральную партию Хитона Николса, и как таковой сделал все, что в его силах, чтобы выдвинуть прогрессивных кандидатов. Таким образом, он создал коалицию африканеров и британских прогрессистов, которая расколола ЮФП, несмотря на то, что районы, в которых голосовали британцы, были решающими.\n\nВидя надпись на стене с большинством НЮП и не желая отчуждать явно готовящуюся к получению избирательных прав 'цветную' базу избирателей, ЮФП решила поддержать законопроект, спокойно заверив своих избирателей в Натале, что они позволят этому стать шагом к получению избирательных прав индийского населения Натала. Единственная оппозиция в федеральном парламенте исходит от жестко настроенной сегрегационистской партии Доминиона, причем полковник Столлард осуждает законопроект премьер-министра, утверждая, что 'новые штаты Южноафриканской Федерации не похожи на провинции Союза, которым Претория может указывать, что делать; этот законопроект сильно выходит за рамки федеральной власти'. Однако его возражения не остановят принятие законопроекта. Партия Доминиона - лишь второстепенный игрок в парламенте."
 natal.53.a: "Счет проходит спокойно!"
 
 natal.54.t: "Языковая битва в Стелленбосе"
 natal.54.d: "Мы упорно работали над англицизацией Южной Африки, и частью этого было убедить высшие учебные заведения отказаться от своего Африкаанса и вместо этого преподавать на английском языке. К сожалению, один из старейших и наиболее престижных университетов Южной Африки, университет Стелленбоса, гордится своей давней традицией преподавать в основном на Африкаансе и демонстрирует нежелание подчиняться всему, что мы пытаемся сделать для этого: привлекать англоязычных специалистов, оказывать поддержку соответствующим университетам, отказывать им в грантах. Они по-прежнему активно нанимают преподавателей африкаанс и продолжают преподавать подавляющее большинство своих предметов на африкаанс. Они одинокий остров африканской культуры, который мы, кажется, не можем сдвинуть с места."
 natal.54.a: "Хватит! Преподавать по-английски или быть низведенным до учебников истории!"
 natal.54.b: "Отмените все последние привилегии и фунт финансирования!"

 natal.55.t: "Война в Южной Африке и Возвращение домой"
 natal.55.d.default: "Европа находится в состоянии войны, и [Root.GetNameDef] приоритет номер один - это восстановление родных островов от безбожных синдикалистов. К сожалению, однако, наши силы все еще увязли в Вельде в попытке умиротворить [SAF.GetNameDef]. Хотя потеря контроля над стратегически ценным мысом является мрачной перспективой, большинство в правительстве согласны с тем, что наш приоритет должен заключаться в обеспечении возвращения на родину и что Южная Африка должна быть запоздалой мыслью. С Южной Африкой делаются предложения о возвращении к Status-Quo ante Bellum: то есть Наталь и Южная Родезия окончательно вернутся в состав империи, но в противном случае Южно-Африканская республика будет полностью независимой, и мы признаем их таковыми... По крайней мере, сейчас..."
 natal.55.d.losing: "Наталь капитулировал, Антанта хочет уйти как можно скорее - откажется от Родезии, если она все еще существует."
 natal.55.a: "Свяжитесь с бурами по поводу поселения."
 natal.55.b: "Они почти упали, мы можем справиться с обоими приоритетами."

 natal.56.t: "[From.GetNameDefCap] просит мира"
 natal.56.d.default: "[From.GetAdjective]ое правительство связалось с нашим через немецкого посредника: они стремятся вернуться к Статус-кво до войны и признать нашу республику при условии, что мы, в свою очередь, признаем независимость Наталя и Южной Родезии, тем самым навсегда потеряв их. Очевидно, что они по-прежнему убеждены, что в конечном итоге смогут поставить нас на колени, но считают, что это не стоит затрат людей и оборудования, в которых они остро нуждаются для возвращения домой. Некоторые в правительстве говорят, что мы должны согласиться на это урегулирование, поскольку это означает, что мы, наконец, добьемся нашей независимости, и дальнейшая борьба с ними может оказаться безнадежной. Другие считают, что войну можно выиграть в абсолютном смысле и что полное вытеснение британцев с нашего континента будет единственным гарантом нашей национальной безопасности в долгосрочной перспективе."
 natal.56.d.winning: "Наталь капитулировал, Антанта хочет уйти как можно скорее - откажется от Родезии, если она все еще существует."
 natal.56.a: "Это лучший результат, которого мы можем ожидать."
 natal.56.b: "Мы выгоним всех британцев с нашего континента, если потребуется!"

 natal.57.t: "Республика принимает!"
 natal.57.d: "Республиканцы приняли нашу попытку заключить мир. Отныне Южная Африка будет независимой республикой, но, по крайней мере, британское население Наталя и Южной Родезии не будет подчинено африканскому господству. Некоторые, несомненно, будут разочарованы таким исходом, особенно те англоговорящие меньшинства, которые живут в других провинциях Южной Африки, но, по крайней мере, теперь мы можем полностью сосредоточиться на восстановлении родных островов."
 natal.57.a: "Следующая остановка, Британия!"
 
 natal.58.t: "Республика отвергает мир!"
 natal.58.d: "Грязные буры отвергли шанс, который мы дали им в их столь желанной независимости, настаивая на том, что Южная Африка будет независимой со всеми своими провинциями, желания Натальского и родезийского населения будут прокляты. И очевидно, они думают, что могут заставить нас принять эти требования..."
 natal.58.a: "Вы выбрали смерть, голландцы..."
 
 natal.59.t: "[ENT.GetNameDefCap] и [SAF.GetNameDef] подписывают мир"
 natal.59.d: "Стремясь перенаправить свое внимание на восстановление родных островов, [ENT.GetAdjective]ое правительство решило подписать мир с южноафриканцами. Они обеспечили нашу независимость, но они также приняли независимость Южной Африки, что означает, что любая предыдущая риторика о Южноафриканской Федерации, как это обсуждалось в Натале, кажется мертвой в воде."
 natal.59.a: "Это то, что есть..."
 
 natal.60.t: "[From.GetNameDefCap] хочет присоединиться к Антанте"
 natal.60.d: "После того, как мы отказались помочь пробританским повстанцам в Южной Африке, мало кто думал, что они бросят вызов и победят республику самостоятельно. Тем не менее они каким-то образом одержали верх сами по себе, и теперь [From.GetNameDefCap] официально подал заявку еще раз, чтобы воссоединиться с Британской Империей и сферой влияния. На данный момент, кажется, мало причин отказывать им..."
 natal.60.a: "Пусть Юнион Джек еще раз гордо помашет рукой!"
 natal.60.b: "Впечатляет, но весь смысл был в том, чтобы бросить Южную Африку!"
 
 natal.61.t: "[From.GetNameDefCap] согласен"
 natal.61.d: "Неудивительно, что [From.GetNameDef] был более чем счастлив приветствовать нас на этот раз. С разгромом буров [Root.GetNameDef] будет стоять, надеюсь, на этот раз навсегда, с Империей!"
 natal.61.a: "Скажи это вместе со мной, бур: Боже, храни короля!"
 
 natal.62.t: "[From.GetNameDefCap] снова отвергает нас!"
 natal.62.d: "Невероятно! Сначала [From.GetAdjective]ое правительство оставило нас на произвол судьбы во время борьбы против бурской угрозы. Несмотря на отсутствие подкреплений в этой, казалось бы, безнадежной борьбе, нам все же удалось одержать верх в нашей верности империи, к которой мы рассчитывали быстро вернуться после нашей победы. К сожалению, это не так, потому что по какой-то причине они просто не хотят нас видеть. Мы были верны, и это наша благодарность?!"
 natal.62.a: "Может быть, нам стоит присоединиться к Америке!"

 natal.63.t: "Федерация возрождается"
 natal.63.d: "События в Натале после окончания бурской войны - кто-то другой разбил буров и передал им контроль над остальной частью Южной Африки, поэтому Наталь реформируется в Федерацию."
 natal.63.a: "Победа, вырванная из пасти поражения."
