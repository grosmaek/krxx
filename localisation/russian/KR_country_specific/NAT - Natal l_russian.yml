### Country Names ###
 SAF_natal: "Наталь"
 SAF_natal_ADJ: "Натальск"
 SAF_natal_DEF: "Наталь"

### Focuses ###
 natal_focus: "Фокусы Наталя"

 NAT_natal_rings_true: "Триумф Наталя!"
 NAT_natal_rings_true_desc: "Мы стали победителями в Третьей Англо-Бурской войне. Пришло время перестроить наше государство."
 NAT_native_question: "Вопрос коренного населения"
 NAT_native_question_desc: "После обретения независимости, пришло время разобраться с вопросом о коренных жителях."
 NAT_speak_softly: "Действуя мягко"
 NAT_speak_softly_desc: "Вместо того, чтобы жестко подавить местных коренных жителей, мы можем договориться с ними, тем самым принеся мир и процветание в Наталь."
 NAT_work_with_native_trade_unions: "Работа с местными профсоюзами"
 NAT_work_with_native_trade_unions_desc: "Коренные жители Наталя создали множество профсоюзов, чтобы помогать в борьбе за свои права друг другу. Будет разумным договориться с этими профсоюзами."
 NAT_organise_the_native_workforce: "Акт о регулировании труда туземцев"
 NAT_organise_the_native_workforce_desc: "Эксплуатация труда туземцев и местных племён, всегда была проблемой для целостности нашей нации. Пришло время положить этому конец и позволить им работать наравне с белыми жителями."
 NAT_recognize_zulu_paramount_chief: "Признать верховного вождя зулусов"
 NAT_recognize_zulu_paramount_chief_desc: "Зулусы всегда имели свои вождества и своих вождей. Хотя правительство пока что не признаёт никого из них, мы решили сделать первый шаг в этом направлении."
 NAT_encourage_zulu_communalism: "Поощрять зулусский коммунализм"
 NAT_encourage_zulu_communalism_desc: "Большая часть коренного населения Наталя принадлежит к племенам Зулу. Поощряя племенные структуры, признавая и поддерживая племенных правителей и увеличивая их стипендии, Натальское правительство культивировало чувство зулусского коммунизма, которое ограничивает способность синдикализма укорениться в зулусском населении."
 NAT_collaborate_john_dube: "Поддержать Джона Дубе"
 NAT_collaborate_john_dube_desc: "Джон Дубе - известный активист и борец за права коренных жителей. Хотя его позиция довольно противоречивая, но для нашего правительства будет разумно сотрудничать с ним."
 NAT_establish_the_land_settlement: "Поддержать местных поселенцев"
 NAT_establish_the_land_settlement_desc: "Как утверждает Дубе, правительство в Дурбане разработало план по расширению объема выделяемой земли, которая будет безоговорочно принадлежать коренному населению. Есть надежда, что, распространив права владения землей на большее число местных жителей, их можно отвлечь от более радикальной политики - зачем им хотеть свергнуть правительство, которое дало им землю?"
 NAT_state_sponsored_native_education: "Образование для коренных жителей"
 NAT_state_sponsored_native_education_desc: "Местные коренные жители никогда не получали должного образования с тех пор, как мы прибыли на берега Наталя. Мы решили создать государственную программу обучения для зулусов, чтобы повысить их уровень благосостояния."
 NAT_establish_native_council: "Создать Совет коренных жителей"
 NAT_establish_native_council_desc: "Коренные жители должны иметь своего представителя в правительстве, поэтому было решено создать совет коренных жителей, который будет действовать в интересах индейцев."
 NAT_carry_big_stick: "Политика 'большой дубинки'"
 NAT_carry_big_stick_desc: "Местное коренное население было большой проблемой в Южной Африке, и теперь, после получения независимости, мы сможем решить этот вопрос. Мы решили подавить всякие амбиции и надежды туземцев, чтобы обезопасить наше англо-саксонское государство."
 NAT_suppress_ICU: "Запретить СИР"
 NAT_suppress_ICU_desc: "Союз Индустриальных Рабочих является инструментом Третьего Интернационала, чтобы развалить наше государство изнутри, надеясь освободить коренных жителей от 'гнёта капитализма' в соответствии с доктриной синдикализма. Пришло время раз и навсегда уничтожить этих социалистов!"
 NAT_root_out_syndicalism: "Искоренить туземский синдикализм"
 NAT_root_out_syndicalism_desc: "Местные коренные жители и синдикализм - это два препятствия для нашего государства. Пришло время избавиться от этой угрозы, пока она не разрослась до действительно опасных размеров."
 NAT_asiatic_question: "Азиатский вопрос"
 NAT_asiatic_question_desc: "В Натале живёт довольно много индийцев, мы должны решить, что нам делать с этим меньшинством."
 NAT_restrict_indian_land_ownership: "Уничтожить индийские предприятия"
 NAT_restrict_indian_land_ownership_desc: "Индийские предприятия приносят нам только проблемы, они должны быть уничтожены."
 NAT_provoke_indo_zulu_antagonism: "Провоцировать зулусско-индийскую вражду"
 NAT_provoke_indo_zulu_antagonism_desc: "Хотя это и довольно жестоко, но мы можем создать вражду между зулусами и индийцами, в итоге ослабив обе стороны."
 NAT_full_immigration_stop: "Остановить иммиграцию индийцев"
 NAT_full_immigration_stop_desc: "Индийские иммигранты принесли нам много проблем. Пришло время положить конец иммиграции индийцев в Наталь."
 NAT_suppress_natal_indian_congress: "Запретить Конгресс индийцев Наталя"
 NAT_suppress_natal_indian_congress_desc: "Конгресс индийцев Наталя - это просто группа индусов, действующих только в своих интересах, которые применяют методы, заимствованные у Ганди, чтобы попытаться получить от нас какую-нибудь подачку. Если мы хотим сохранить стабильность в нашем государстве, нам нужно запретить эту организацию."
 NAT_Asiatic_land_tenure_act: "Закон об азиатских земледельцах"
 NAT_Asiatic_land_tenure_act_desc: "Индийцы угрожают местным белым жителям своим предпринимательством. Белые владельцы магазинов постоянно жалуются, что индийцы создают им неподъёмную конкуренцию, тем самым привлекая к себе как зулусских, так и белых покупателей. Мы не можем оставить эту ситуацию без внимания..."
 NAT_establish_the_indian_council: "Создать Индийский Совет"
 NAT_establish_the_indian_council_desc: "Если мы создадим Индийский Совет, наше правительство сможет наладить гораздо лучшие отношения с местной популяцией индийцев, чем без него"
 NAT_abolish_indian_pass_laws: "Отменить индийские законы о пропусках"
 NAT_abolish_indian_pass_laws_desc: "Запрет на вход в определённые места для индийских натальцев неэффективен: он только ограничивает наш рынок и уменьшает рост экономики."
 NAT_indian_representation_in_parliament: "Индийцы в парламенте"
 NAT_indian_representation_in_parliament_desc: "Желание иметь своего представителя в правительстве естественно для всех людей, и мы должны дать индийцам Наталя такую возможность."
 NAT_open_higher_education_to_indians: "Предоставить индийцам высшее образование"
 NAT_open_higher_education_to_indians_desc: "Высшее образование - это основа процветающего общества, и каждый человек в нашей стране должен иметь возможность получить его."
 NAT_nation_building: "Сформировать нашу нацию"
 NAT_nation_building_desc: "Мы наконец-таки достигли полной независимости. Теперь нас ждет долгий процесс перестройки общества и формирования нашей нации."
 NAT_pass_the_natal_constitution_act: "Принять Акт о конституции Наталя"
 NAT_pass_the_natal_constitution_act_desc: "Конституция - это основа любого современного правительства, и мы её примем прямо сейчас."
 NAT_welcome_the_anglo_south_african_influx: "Британские переселенцы"
 NAT_welcome_the_anglo_south_african_influx_desc: "Наша нация почти целиком состоит из британских поселенцев, прибывших сюда в прошлые века и создавших местные города. Нет никакой нужды притеснять местных британцев."
 NAT_scrap_dutch_administration: "Прекратить использование голландского"
 NAT_scrap_dutch_administration_desc: "Так как англосаксоны являются большинством в наших землях, использование голландского языка не имеет смысла."
 NAT_herald_the_natal_briton_identity: "Принять наше британское происхождение"
 NAT_herald_the_natal_briton_identity_desc: "Натальцы - это нация, имеющая британское происхождение, и мы должны гордиться этим."
 NAT_reform_the_division_into_supreme_court: "Создать Верховный совет"
 NAT_reform_the_division_into_supreme_court_desc: "После обретения самостоятельности, мы должны реформировать местные судебные отделы, которые раньше были высшими органами власти в наших землях, в главнейший Верховный Совет, который будет решать судьбу различных законопроектов и воплощать их в жизнь."
 NAT_separate_the_natal_police: "Разделить полицию Наталя"
 NAT_separate_the_natal_police_desc: "Мы должны отделить наши полицейские силы от Полиции Южной Африки, ибо с обретением независимости нам ни к чему приказы из Претории. Полиция Наталя будет соответствовать нашим нуждам доминиона."
 NAT_seek_imperial_support: "Попросить помощи у Империи"
 NAT_seek_imperial_support_desc: "Имперское правительство в Канаде имеет очень много средств, которые могли бы сильно помочь нам. Будет разумным попросить у них помощи."
 NAT_national_reconstruction: "Национальное восстановление"
 NAT_national_reconstruction_desc: "Наталь был разорван на части гражданской войной. После того, как утих гром орудий и осела пыль, мы должны восстановить нацию Наталя и положить начало нашему процветанию."
 NAT_redirect_iedc_funds: "Перенаправить помощь из ИСЭР"
 NAT_redirect_iedc_funds_desc: "Помощь от ИСЭР уже прибывала на наши земли. Наталь значительно меньше Южной Африки, но с другой стороны, мы тоже опустошены гражданской войной. Мы должны отправить просьбу в ИСЭР, чтобы они перенаправили часть своих средств нам."
 NAT_found_central_bank: "Основать центральный банк"
 NAT_found_central_bank_desc: "Применение валюты Южной Африки сильно мешает нам: это делает нас зависимыми от них и принижает нашу самостоятельность и лояльность Империи. Если мы хотим наконец-таки избавиться от их валюты, мы должны сформировать центральный банк, который будет управлять нашей новой валютой."
 NAT_issue_natal_pound: "Принять натальский фунт"
 NAT_issue_natal_pound_desc: "После создания центрального банка мы можем заменить южноафриканскую валюту своей собственной, натальской. Мы теперь не будем подвешены на экономике Претории, а будем всё делать сами!"
 NAT_invest_in_natal_unicollege: "Инвестиции в Натальский Университет"
 NAT_invest_in_natal_unicollege_desc: "Натальский университет - это крупнейшее образовательное учреждение в нашем государстве. Нам следует инвестировать в него, дабы мы могли соответствовать мировым стандартам."
 NAT_encourage_cash_cropping: "Поощрять торговлю продуктами"
 NAT_encourage_cash_cropping_desc: "Продажа сельскохозяйственных культур очень прибыльна во всём мире. Если мы расширим подобную торговлю, мы очень быстро увидим положительные результаты."
 NAT_expand_durban_port: "Расширить порт Дурбана"
 NAT_expand_durban_port_desc: "Порт Дурбана должен быть расширен, так как это сильно расширит наши возможности на море."
 NAT_durban_shipyards: "Верфи Дурбана"
 NAT_durban_shipyards_desc: "Посредством расширения доков в Дурбане мы сможем приумножить наш флот."
 NAT_trade_with_empire: "Торговля с Империей"
 NAT_trade_with_empire_desc: "Чтобы улучшить наши отношения с Империей и дать толчок нашей экономике, мы должны расширить наши торговые связи с ними."
 NAT_improve_train_lines: "Улучшить железные дороги"
 NAT_improve_train_lines_desc: "Железные дороги в Натале явно нуждаются в модернизации. К счастью, у нас есть возможности для этого."
 NAT_expand_newcastle_sp: "Расширить сталелитейные заводы Ньюкасла"
 NAT_expand_newcastle_sp_desc: "Нам известно, что в Ньюкасле есть очень много неразведанных залежей железа; если мы расширим здешнюю добычу металла, мы сможем получить гораздо больше стали."
 NAT_newcastle_development: "Развитие промышленности Ньюкасла"
 NAT_newcastle_development_desc: "Промышленность в Ньюкасле должна быть расширена. Это расширение индустрии сильно нам поможет в будущих войнах."
 NAT_found_nbc: "Основать НРК"
 NAT_found_nbc_desc: "После получения независимости от Южной Африки, ЮАРК теперь не применима для Наталя. Мы должны создать свою радиовещательную корпорацию, которая будет передавать народу глас нашего правительства..."
 NAT_mozambique_trade: "Торговля с Мозамбиком"
 NAT_mozambique_trade_desc: "Наш северный сосед богат ресурсами, торговля с ним будет очень выгодной для нас и принесёт большую прибыль."

### Military ###
 NAT_two_can_play_the_game: "В эту игру могут играть двое"
 NAT_two_can_play_the_game_desc: "Долгое время буры оставались убежденными, что одержали верх, используя нерегулярную войну в своих интересах. Но они допустили одну роковую ошибку: мы, натальцы, так же хорошо знаем свою землю и так же искусны в тактике обмана и уловок. В конце концов, в эту игру могут играть двое."
 NAT_phase_in_new_standard_equipment: "Этап стандартизации экипировки"
 NAT_phase_in_new_standard_equipment_desc: "Наталь должен получить новейшие модели винтовок Антанты и лицензии на производство, чтобы обеспечить уровень стандартизации и, таким образом, снизить нагрузку на цепочки поставок. Единые стандарты экипировки могут помочь обеспечить единообразную подготовку полков и более эффективные боевые действия."
 NAT_entente_instructors: "Нанять советников Антанты"
 NAT_entente_instructors_desc: "В то время как в нашем распоряжении есть много ветеранов-патриотов, желающих помочь в обучении будущих поколений солдат, не помешало бы быть в курсе текущих военных событий, работая с нашими союзниками по Антанте."
 NAT_establish_nsis: "Основать НСРС"
 NAT_establish_nsis_desc: "Криптология, шпионаж и секретность всегда были определяющими элементами ведения войны, но Наталь отстает в этом отделе. Мы должны создать наше собственное шпионское подразделение, Натальскую секретную разведывательную службу, чтобы бороться с теми, кто хочет причинить нам вред."
 NAT_Zulu_Question: "Зулусский вопрос"
 NAT_Zulu_Question_desc: "В сфере военных дел Наталь сталкивается с проблемой - его вооруженные силы остаются сегрегированными в пользу белого меньшинства, что сокращает и без того небольшой кадровый резерв почти до удручающего уровня. В то время как возглавляемое белыми правительство всегда нервничало по поводу предоставления туземцам оружия по нескольким причинам, можно немного изменить правила, чтобы покончить с этой проблемой." 
 NAT_royal_natalese_army: "Королевская армия Наталя"
 NAT_royal_natalese_army_desc: "Дарованная нам самим королем Королевская армия Наталя сформирует независимые сухопутные войска, действующие в защиту ответственного правления в Южной Африке. С усилением координации и концентрации наши возможности планирования должны быть намного сильнее."
 NAT_fullerite_doctrine: "Принять доктрину Фуллера"
 NAT_fullerite_doctrine_desc: "Дж. Ф.Ч. 'Бони' Фуллер - один из ведущих канадских танковых теоретиков, и хотя его идеи немного... интересны, его работа по бронетанковой войне невероятно подходит для длинных участков саванны и других равнинных местностей, составляющих Южную Африку."
 NAT_durban_light_infantry: "Дурбанская легкая пехота"
 NAT_durban_light_infantry_desc: "Королевская Дурбанская легкая пехота, одно из самых высокопоставленных подразделений старой южноафриканской армии, уже давно служит с отличием и гордостью. Должным образом используя их наследие и позволяя им обучать другие подразделения методам ведения легкой и быстрой войны, мы можем создать боеспособную и быструю дивизию сухопутных войск."
 NAT_salvage_ac_designs: "Прототипы Мармон-Херрингтон"
 NAT_salvage_ac_designs_desc: "Мармон-Херрингтон был ведущим разработчиком и производителем бронированных автомобилей и моторизованной техники для наших южноафриканских предшественников. Мы можем спасти некоторые прототипы, для включения в наши собственные моторизованные подразделения."
 NAT_extend_army_motorisation: "Контракты на моторизацию армии"
 NAT_extend_army_motorisation_desc: "По мере того, как наша армия начинает формироваться, становится очевидным, что нам понадобится помощь для реализации наших амбициозных планов по моторизации. Там, где необходимо заткнуть дыры, частные компании могут заключить контракты на производство грузовиков от нашего имени."
 NAT_commission_tank_designs: "Проекты серийных танков"
 NAT_commission_tank_designs_desc: "Не имея собственных разработок, которые можно было бы спасти, нам нужно будет лицензировать и вводить в эксплуатацию новые прототипы танков для нашего многообещающего бронетанкового корпуса. Канада была бы здесь очень полезна, но мы не можем вечно полагаться на их благотворительность."
 NAT_armoured_warfare_formations: "Бронетанковые соединения"
 NAT_armoured_warfare_formations_desc: "Нам нужно должным образом включить использование боевых бронированных машин, будь то мотопехота или большие старые танки, в наши боевые возможности. Крупные бронетанковые соединения будут авангардом нашей армии."
 NAT_guarding_overhead: "Охрана с небес"
 NAT_guarding_overhead_desc: "Молодые Королевские военно-воздушные силы Натала должны быть реорганизованы таким образом, чтобы их основной целью была поддержка войск на земле и срыв операций противника. Таким образом, мы можем полностью саботировать любое противодействие на нашем пути."
 NAT_ground_targeting: "Обучение наземному целеуказанию"
 NAT_ground_targeting_desc: "Поддерживая наши войска, мы не можем просто бомбить район без разбора и надеяться на лучшее. Наши пилоты должны быть обучены поражать высокоточные цели с больших высот. Невероятная задача, но не недостижимый подвиг..."
 NAT_red_soil_white_sky: "Красная почва под белым небом"
 NAT_red_soil_white_sky_desc: "Добиться полной синхронизации между землей и воздухом - непростой подвиг, но при этом мы победим наших врагов, как никогда раньше. Почва будет окрашена в красный цвет под небом, наполненным белым дымом."
 NAT_bureau_of_military_munitions: "Бюро по боеприпасам и труду"
 NAT_bureau_of_military_munitions_desc: "По мере того, как "двигатели войны" набирают обороты, нам нужно будет создать надлежащую службу для координации внутреннего производства и приобретения боеприпасов, а также местного трудового корпуса. Мы должны стремиться мобилизовать последние на обслуживание новых оружейных заводов."
 NAT_lease_entente_fighters: "Лизинговые проекты истребителей Антанты"
 NAT_lease_entente_fighters_desc: "Воздушные бои и сопровождение - это хлеб с маслом для королевских ВВС, но в настоящее время нам не хватает отечественных разработок, которые легли бы в основу нашего истребительного крыла. С некоторой помощью из Канады мы сможем все исправить."
 NAT_war_in_the_bush: "Война в Буше"
 NAT_war_in_the_bush_desc: "Большая часть Африки покрыта густыми лесами, джунглями и кустарником. Поскольку Наталь является имперским авангардом в защите колоний, мы должны подготовить наши войска к тому, что нам придется сражаться в такой негостеприимной местности."
 NAT_askari_guides: "Задействование скаутов Аскари"
 NAT_askari_guides_desc: "Солдаты аскари уже давно являются лояльным элементом наших сил, и они очень хорошо знают свою родину. Правильно привлекая местных разведчиков, мы можем иметь в своем распоряжении большой корпус способных специалистов по разведке."
 NAT_masters_of_the_irregular: "Мастера нерегулярных войск"
 NAT_masters_of_the_irregular_desc: "Как и наши бурские противники, мы тоже знаем, как использовать землю в своих интересах и как использовать арсенал опытных людей. То, чего нам может не хватать в огневой мощи и необученных новобранцах, мы можем с лихвой восполнить мастерством, хитростью и коварством."
 NAT_savanna_paras: "Тренировка в саваннах"
 NAT_savanna_paras_desc: "Хотя наш климат больше похож на умеренный средиземноморский, чем на тропические джунгли Конго, военные учения в жару не совсем способствуют хорошему здоровью. Используя саванну для длительных тренировок, мы можем гарантировать, что наши солдаты смогут справиться с более сложными климатическими условиями."
 NAT_savanna_marines: "Тренировка в саваннах"
 NAT_savanna_marines_desc: "Хотя наш климат больше похож на умеренный средиземноморский, чем на тропические джунгли Конго, военные учения в жару не совсем способствуют хорошему здоровью. Используя саванну для длительных тренировок, мы можем гарантировать, что наши солдаты смогут справиться с более сложными климатическими условиями."
 NAT_carbineers_paras: "Увеличение численности Натальских карабинеров"
 NAT_carbineers_paras_desc: "Королевские натальские карабинеры, отслужившие с отличием, являются старым подразделением южноафриканской армии и заслужили репутацию грозных воинов. Увеличивая численность карабинеров, мы можем привить некоторые новые тактические приемы остальной части армии и новым рекрутам, стремящимся доказать свою храбрость."
 NAT_carbineers_marines: "Увеличение численности Натальских карабинеров"
 NAT_carbineers_marines_desc: "Королевские натальские карабинеры, отслужившие с отличием, являются старым подразделением южноафриканской армии и заслужили репутацию грозных воинов. Увеличивая численность карабинеров, мы можем привить некоторые новые тактические приемы остальной части армии и новым рекрутам, стремящимся доказать свою храбрость."
 NAT_natal_bomber_division: "Формирование Натальской дивизии бомбардировщиков"
 NAT_natal_bomber_division_desc: "С акцентом на меньшую и более элитную армию, оснащенную для специальных операций, Королевские военно-воздушные силы Натальи станут нашей основной боевой силой, сосредоточив внимание на полном уничтожении врага с помощью экстремальных разрушений и тактической авиации."
 NAT_saturated_destruction_exercises: "Интенсивное уничтожение"
 NAT_saturated_destruction_exercises_desc: "Поскольку наша армия действует в меньших масштабах, мы можем позволить себе быть гораздо более агрессивными в наших бомбардировках. Вместо того, чтобы оставлять что-либо на волю случая, большие районы, представляющие военный интерес, будут атакованы и пропитаны дождем адского огня."
 NAT_night_fighting: "За завесой Тьмы"
 NAT_night_fighting_desc: "Дневные воздушные атаки - опасная игра, оставляющая наших пилотов открытыми для атак, но в то же время дающая им видимость, в которой они так отчаянно нуждаются. Ночные операции сопряжены с риском, но при соответствующей подготовке мы можем в какой-то степени противостоять этому."
 NAT_natalese_parachute_corps: "Натальский парашютно-десантный корпус"
 NAT_natalese_parachute_corps_desc: "Поскольку наша армия сосредоточена на элитных войсках и специальных операциях, мы должны инвестировать в сохранение старой южноафриканской традиции "коммандос", делая их пригодными для современной эпохи. Смерть сверху должна прийти не в виде бомбы, а в виде полка хорошо обученных воинов."
 NAT_evasion_adaption_survival: "Уклонение, Адаптация и Выживание"
 NAT_evasion_adaption_survival_desc: "Высадка глубоко в тылу врага - опасная задача, и наши парашютисты должны быть вооружены инструментами, необходимыми для обеспечения их немедленного выживания, способности уклоняться от вражеских сил и приспосабливаться к обстоятельствам, чтобы они могли дожить до следующего дня."
 NAT_rapid_envelopment_doctrine: "Доктрина быстрого охвата"
 NAT_rapid_envelopment_doctrine_desc: "Наши коммандос должны быть быстрыми и способными мгновенно организоваться на местах. При этом они смогут быстро окружать и реагировать на угрозы."
 NAT_marines: "Натальские морские войска"
 NAT_marines_desc: "Будучи прибрежной нацией, носительницей морских традиций, вполне естественно, что мы поворачиваемся спиной к морю и учимся бороться с волнами. Поскольку наши враги защищены глубоким синим океаном, мы должны показать им, что это вообще не защита."
 NAT_amphibious_landing_exercises: "Учения по высадке десанта"
 NAT_amphibious_landing_exercises_desc: "Наши войска должны быть способны эффективно и быстро перебрасываться с моря на берег и захватывать плацдарм. Это непростая задача, но при должной подготовке преодолима."
 NAT_commando_exercises: "Учения военно-морских коммандос"
 NAT_commando_exercises_desc: "В то время как наши морские пехотинцы будут первыми войсками, которые высадятся и создадут плацдарм, им нужно будет пережить первоначальный натиск, вероятно, при отсутствии надлежащих линий снабжения, и они будут вынуждены наступать на вражеские силы. Крайне важно, чтобы они прошли надлежащую подготовку, чтобы пережить этот первоначальный натиск."

 NAT_royal_natalese_navy: "Королевский флот Наталя"
 NAT_royal_natalese_navy_desc: "Хотя у него очень скромное происхождение, наш флот, недавно получивший название королевкого флота Наталя, стал новой силой в африканских морях. Несмотря на то, что это не большой флот, он все еще может обеспечить первоначальную цель - защиту мыса от любого, кто угрожает интересам Антанты и Наталя."
 NAT_expand_durban_dockyards: "Расширение Дурбанских верфей"
 NAT_expand_durban_dockyards_desc: "Поскольку более или менее весь южноафриканский флот сменил цвета, Наталь остался с довольно большим флотом для своих размеров, но ему не хватает средств для их обслуживания. Нам нужно будет расширить наши верфи, чтобы гарантировать, что мы сможем должным образом поддерживать единый истинный флот."
 NAT_nipper_warfare: "Тактика 'клещей'"
 NAT_nipper_warfare_desc: "Эсминцы дешевы, быстры и надежны. Идеальные корабли для береговой охраны и защиты своих более крупных собратьев, если они слабы. Большой флот эсминцев сформирует идеальные 'клещи', чтобы преследовать вражеские корабли и расчищать дорогу нашим собственным."
 NAT_manoeuvre_exercises: "Учебные маневры"
 NAT_manoeuvre_exercises_desc: "Моря велики, а наши военно-морские силы малы. Если они хотят дожить до следующего дня, то они должны быть быстрыми, ловкими, способными в любой момент исчезнуть в ночи и парализовать наших врагов с помощью навыков быстрого маневрирования."
 NAT_shipping_escorts: "Сопровождение перевозок"
 NAT_shipping_escorts_desc: "Крейсера являются отличными мини-капитальными кораблями, быстроходны и универсальны и составят основу сил, защищающих жизненно важные морские маршруты. В конце концов, мы не можем позволить Наталю быть изолированным."
 NAT_sailing_the_cape: "Плавание по мысу"
 NAT_sailing_the_cape_desc: "Действуя вблизи больших водоемов, наши военно-морские силы в некоторой степени изолированы от наших союзников, и поэтому нам нужно будет подготовиться к дальним плаваниям. Плавание по мысу и изучение того, как максимально увеличить наши запасы, обеспечат, чтобы это стало возможным."
 NAT_halifax_at_the_helm: "Галифакс у руля"
 NAT_halifax_at_the_helm_desc: "Поскольку адмирал Галифакс перешел на сторону Наталя в трудную минуту, он встал у руля военно-морского флота Наталя и помогает руководить нашими молодыми силами. Достаточно скоро мы станем силой, с которой придется считаться!"
 NAT_natal_sea_college: "Основать Натальский морской колледж"
 NAT_natal_sea_college_desc: ""В настоящее время, когда в Дурбане нет надлежащей морской академии, пришло время выделить некоторые учебные заведения и превратить их в настоящий военно-морской колледж, чтобы новобранцы и капитаны-ветераны могли кое-чему научиться."
 NAT_coastal_bases: "Ремонт объектов берегового базирования"
 NAT_coastal_bases_desc: "Если мы хотим иметь средства надлежащей проецирования силы, то нам нужно будет иметь надлежащие средства для базирования наших военно-морских сил. Нашим объектам береговой базы не помешало бы немного полировки и новой краски. Может быть, чуть больше..."
 NAT_coastal_bomber_squadron: "Эскадрильи береговой авиации"
 NAT_coastal_bomber_squadron_desc: "Поскольку военно-воздушные силы сосредоточились на большей координации с сухопутными войсками, военно-морской флот решил сформировать собственное независимое военно-морское бомбардировочное авиакрыло. Это позволило улучшить координацию и способность наносить морские бомбардировочные удары там, где они крайне необходимы."

### Ideas ###
 NAT_his_majestys_most_loyal_servants: "Бастион лоялистов"
 NAT_his_majestys_most_loyal_servants_desc: "Там, где остальная Южная Африка нагло покинула его величество в трудную минуту, Наталь стоит как сияющий свет на службе у короля-императора. Единственная из четырех колоний, объединенных в Южно-Африканском союзе в 1910 году, которая все еще находится в Имперском лоно, и она останется таковой."
 NAT_segregation: "Расовая сегрегация"
 NAT_segregation_desc: "Белое население Наталя отличается от большинства белых южноафриканцев своей лояльностью к Империи и своим родным языком. Но когда речь заходит о вопросах сегрегации, они не слишком отличаются от южноафриканского мейнстрима. В Натале также социально-экономическая власть принадлежит подавляющему большинству англоязычных белых поселенцев, в то время как большинство зулусов, а также индийская диаспора исключены из процесса принятия решений."
 NAT_idea_native_labour_regulation: "Закон о Регулировании труда туземцев"
 NAT_idea_native_labour_regulation_desc: "Закон о Регулировании труда туземцев, регулирует использование туземного труда в Натале, подчиняя туземную рабочую силу определенным правилам, которые, хотя и более ограничены, чем у белых людей, по крайней мере гарантируют некоторые основные права. Он популярен среди туземцев, поскольку им теперь предоставляется защита, в то время как белый рабочий класс одобряет его, поскольку он дает им меньше неудобств на рынке труда по сравнению с туземным рабочим."
 NAT_idea_zulu_communalism: "Зулусский коммунализм"
 NAT_idea_zulu_communalism_desc: "Большая часть коренного населения Наталя принадлежит к племенам Зулу. Поощряя племенные структуры, признавая и поддерживая племенных правителей и увеличивая их стипендии, Натальское правительство культивировало чувство зулусского коммунизма, которое ограничивает способность синдикализма укорениться в зулусском населении."
 NAT_idea_land_settlement: "Земельный участок"
 NAT_idea_land_settlement_desc: "Чтобы ограничить влияние синдикализма среди коренного населения, правительство решило расширить объем земли, выделяемой для безусловного владения коренным населением. В конце концов, зачем кому-то поддерживать идеологию против собственности, если он владеет землей для себя?"
 NAT_idea_native_education: "Туземное образование"
 NAT_idea_native_education_desc: "При южноафриканском правлении, финансируемое государством туземное образование полностью отсутствовало, а возможности получения образования для туземного населения были полностью ограничены религиозными учреждениями. Это меняется сейчас, когда государство обеспечивает определенное базовое образование даже для коренного населения. Низкая грамотность среди коренного населения также не идет нам на пользу."
 NAT_idea_syndicalism_zulu: "Увядающий зулусский национализм"
 NAT_idea_syndicalism_zulu_desc: "Шаткое лидерство и отсутствие возможностей в традиционных землях зулусов приводят к распаду традиционных племенных структур среди зулусов, составляющих большинство населения Наталя. Вакуум, оставленный разрушающимися листьями традиционализма, позволяет внедрить опасные идеологии, такие как синдикализм среди зулусов, и заставляет зулусов переселяться в городские районы Наталя, где они начинают конкурировать с бедными белыми, как и в остальной Южной Африке."
 NAT_idea_syndicalism_zulu_crushed: "Воинствующие туземцы-социалисты"
 NAT_idea_syndicalism_zulu_crushed_desc: "Жесткие меры против туземного синдикализма со стороны Натальского правительства радикализировали Натальскую СИР. Его способность представлять туземные интересы сокращается, поскольку злоба борьбы с властями отпугивает многих, но те, кто остался, только становятся более жестокими."
 NAT_idea_indian_diaspora: "Индийская диаспора"
 NAT_idea_indian_diaspora_desc: "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. К настоящему времени они в основном живут в индийских кварталах в Дурбане и других городских районах."
 NAT_idea_indian_diaspora_no_migration: "Индийская диаспора"
 NAT_idea_indian_diaspora_no_migration_desc: "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. К настоящему времени они в основном живут в индийских кварталах в Дурбане и других городских районах."
 NAT_idea_repressed_indian_diaspora: "Репрессированная индийская диаспора"
 NAT_idea_repressed_indian_diaspora_desc: "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. В настоящее время они в основном живут в индийских кварталах в Дурбане и других городских районах."
 NAT_idea_indian_diaspora_no_pass_laws: "Индийская диаспора"
 NAT_idea_indian_diaspora_no_pass_laws_desc: "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. В настоящее время они в основном живут в индийских кварталах в Дурбане и других городских районах."
 NAT_idea_represented_indian_diaspora: "Представительство индийской диаспоры"
 NAT_idea_represented_indian_diaspora_desc: "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. В настоящее время они в основном живут в индийских кварталах в Дурбане и других городских районах."
 NAT_idea_indian_students: "Индийский университет"
 NAT_idea_indian_students_desc: "Ранее доступ к высшему образованию был очень ограничен для индейцев из-за расистских запретов, ограничивающих доступ к белым. Правительство ослабило эти правила, что означает, что азиатское население Наталя больше не должно выезжать за границу, чтобы поступить в Университетский колледж."
 NAT_idea_judicial_system: "Судебная система"
 NAT_idea_judicial_system_desc: "Судебная система Наталии представляет собой сочетание южноафриканских и британских традиций. Эта система избирательно использует южноафриканскую судебную практику в соответствии с рекомендациями так называемой 'Судебной переходной системы'. Использование Римско-голландского права, как это принято в Южной Африке, больше не действует."
 NAT_idea_national_reconstruction: "Национальная реконструкция"
 NAT_idea_national_reconstruction_desc: "Мы воевали с нашими бывшими соотечественниками из Южной Африки. Это привело к разрушению и боли во всей стране, и теперь пришло время восстановить ее."
 NAT_idea_monetary_system: "Денежная система"
 NAT_idea_monetary_system_desc: "После отделения от ЮАР, Наталь не имел никакого контроля над своей валютой, так как все они находятся под контролем ЮАР. Для решения этой проблемы правительство разрабатывает специальную натальскую денежную систему центрального банка."
 NAT_idea_imperial_trade: "Имперская торговля"

