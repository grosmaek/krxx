### Military Focuses ###
 YUC_the_military: "Армия Юкатана"
 YUC_the_military_desc: "Наша военная структура основана на самообороне. Ополченцы из Юкатана вновь призваны защищать свои дома от тиранического правительства Куйдадо."
 YUC_high_command: "Верховное командование Юкатана"
 YUC_high_command_desc: "В муниципальном дворце Мериды наши высокопоставленные офицеры собрались вместе, чтобы спланировать защиту наших свобод. Эклектичная смесь бывших революционеров, ополченцев, красногвардейцев и местных добровольцев дает нам разнообразный взгляд на ситуацию."
 YUC_barricades: "Защита Мериды"
 YUC_barricades_desc: "Первый приказ - перекрыть широкие проспекты Мериды и заблокировать главную дорогу. Мы не можем рисковать и впускать предателей в наш город в это время национального кризиса."
 YUC_national_joint_command: "Национальное объединенное командование"
 YUC_national_joint_command_desc: "В пределах города есть посты для нескольких мексиканских боевых команд, в том числе Escuela Superior de Guerra. Президент приказал начальнику штаба объединить тех, кто остается, в новое национальное объединенное командование, чтобы наилучшим образом использовать наше скудное войско."
 YUC_reform_national_army: "Реформа Национальной Армии"
 YUC_reform_national_army_desc: "Наша ветхая организация остро нуждается в реформе. Генерал Сальвадор Альварадо предложил ряд программ, которые использовались военной академией для быстрой подготовки солдат к службе, при этом не слишком далеко от их домов."
 YUC_improve_equipment: "Улучшить снаряжение"
 YUC_improve_equipment_desc: "Наш арсенал в основном состоит из оставшихся орудий революции 1910 года и любых поставок, пришедших на Юкатан. Это стоит того, чтобы купить лучшие модели оружия и подготовиться к более длительному конфликту после того, как чрезвычайная ситуация закончилась."
 YUC_reverse_engeneering: "Кража технологий"
 YUC_reverse_engeneering_desc: "Там, где мы не можем купить, мы должны украсть. Стрелковое оружие, ввезенное контрабандой за пределы блокады, передается нашим машинистам в попытке реконструировать все, что работает, в наших интересах."
 YUC_army_infrastructure: "Военная Инфраструктура"
 YUC_army_infrastructure_desc: "Армию Юкатана нельзя вести из муниципального дворца. Мы переместили нашу штаб-квартиру в Каса-де-Монтехо, где мы можем лучше организовать цепочку поставки приказов в армию, чтобы помочь защите нашей родины."
 YUC_maya_expertise: "Эксперты майя"
 YUC_maya_expertise_desc: "Бегство от вооруженных сил Куйдадо должны быть прекращены, если мы хотим когда-либо нанести серьезный удар врагу. Начальник штаба вызвал древних майя, чтобы они помогли ориентироваться по старым индейским тропам и помочь подразделениям выжить, когда их запасы продовольствия заканчиваются."
 YUC_call_to_arms: "Призыв к оружию"
 YUC_call_to_arms_desc: "В то время как население Юкатана с энтузиазмом восприняло, наконец возможность, освободиться от Куйдадо, их приверженность войне может быть еще лучше. Мы должны использовать культурные достижения многих молодых поэтов Юкатана для вербовки в армию."
 YUC_war_of_resistance: "Война Сопротивления"
 YUC_war_of_resistance_desc: "Чтобы выиграть эту сложную войну с правительством Куйдадо, потребуется лояльность каждой деревни. Солдаты, которые любят свои дома, будут сопротивляться до последнего вздоха против тирании."
 YUC_star_war: "Звездная война"
 YUC_star_war_desc: ""
 YUC_foreign_legion: "Рейнджеры майя"
 YUC_foreign_legion_desc: "Наши эксперты майя организовали специальные подразделения, подходящие для глубоких операций в тылу врага. Эти майяские рейнджеры переиграют более сильных и медленных врагов."
 YUC_artillery_brigades: "Артиллерийские бригады"
 YUC_artillery_brigades_desc: "Артиллерийские бригады - рев, который мы должны слышать, когда они подбираются к Мериде. Они помогут нам пережить длительную осаду, если враг доберется до нашей столицы."
 YUC_maya_code: "Ритуалы майя"
 YUC_maya_code_desc: "Традиционная система борьбы с погодными условиями от майя была разрушена в течение прошлого столетия вторжениями мексиканского правительства. Уроки, извлеченные о том, как избегать долин летом, были потеряны для армии Куйдадо, которуе мы до сих пор сохраняем."
 YUC_modern_division_structure: "Современная структура дивизий"
 YUC_modern_division_structure_desc: "Дальнейший оптимизм преодолевает скепсис в рядах руководства по военному обучению. Наше национальное объединенное командование готово реорганизовать наши дивизии для борьбы с врагами, объединившим свои силы в будущем."
 YUC_drill_the_natives: "Тренировка туземцев"
 YUC_drill_the_natives_desc: "В то время как майяские рейнджеры работали слаженно, обычные ополченцы майя, похоже, относятся к конфликту с некоторым безразличием. Мы - республика, а они граждане, а не свита. Эти солдаты должны пройти такую же подготовку, как и жительница Мериды."
 YUC_production_sites: "Производственные парки"
 YUC_production_sites_desc: "Расчистка новых земель под производственные участки является необходимостью, так как полезные земли в Юкатане стоят дорого."
 YUC_naval_docks: "Военно-морские доки"
 YUC_naval_docks_desc: "Наш единственный доступ к внешнему миру, Progreso, не имеет современного морского оборудования, о котором можно было бы говорить. Верфь, названная в честь отдаленности от города, Терминал Ремота, была построена, чтобы вырвать нас из пузыря."
 YUC_protect_coasts: "Защита нашего побережья"
 YUC_protect_coasts_desc: "Эта новая верфь является очевидной целью для рейдеров. Мы должны выделить больше промышленной продукции для защиты терминала Ремота."
 YUC_the_navy: "Военно-морской флот Юкатана"
 YUC_the_navy_desc: "Знамя Юкатана теперь развевается над оборонительным флотом, что является первым шагом к тому, чтобы сказать свое слово в Карибском Море."
 YUC_air_force: "Военно-воздушные силы Юкатана"
 YUC_air_force_desc: "Несколько модифицированных опылителей оказались способны вести воздушные бои. Эти первые шаги в направлении ВВС принесут дивиденды нам, как независимой нации."
 YUC_airplane_aquistions: "Приобретение самолетов"
 YUC_airplane_aquistions_desc: "Дальнейшие связи в Гватемале обеспечили нам самолеты с некоторыми оборонительными возможностями. Ничего особенного, но это символическая победа, как морально, так и над Куйдадо."
 YUC_aerial_drills: "Воздушные тренировки"
 YUC_aerial_drills_desc: "Небольшая группа храбрых мужчин вызвалась вылететь с инструктором из США. Эти тренировки позволят наилучшим образом использовать наши возможности для борьбы в воздухе."
 YUC_one_final_effort: "Защищая Юкатан"
 YUC_one_final_effort_desc: "Хотя мы, как нация, еще очень молоды, коллективные усилия наших вооруженных сил ставят нас в один ряд с другими независимыми республиками, такими как Коста-Рика, которая защищала свою независимость в течение столетия."

### Political Focuses ###
 YUC_yucatec_democracy: "Юкатанская демократия"
 YUC_yucatec_democracy_desc: "Последние семьдесят лет Юкатек боролся за демократическое представительство с Куйдадо. Синархисты навязали нам политику национального единства, которая подтолкнула нас к победе. Мы никогда не подчинимся расистским диктаторам любого рода."
 YUC_market_liberals: "Либеральная партия"
 YUC_market_liberals_desc: "В последнее десятилетие, благодаря либеральным идеям революционного Сальвадора Альенде, наблюдался рост популярности либеральной партии. Эти новые демократические мыслители поразили народ Мериды своей приверженностью социальной свободе и самовыражению."
 YUC_fair_and_free_market: "Свободный рынок"
 YUC_fair_and_free_market_desc: "Кастовая система, система Компенсарос - репрессивные институты, которые препятствуют свободному потоку товаров, так и их справедливой ценности для человека. Либеральные партии расчистили путь к более демократичному рынку, не прибегая к синдикализму, как это сделал Куидадо."
 YUC_equal_opportunities: "Равные возможности"
 YUC_equal_opportunities_desc: "Большой костер в центре города делается, чтобы сжечь существующие феодальные обязательства. Истинный позор, что революция на севере, со всеми ее стремлениями уничтожить угнетение, все еще требовала записей о угнетении и налогах. Наш президент объявил этот день "Днем костра" и выходным днем."
 YUC_business_grants: "Гранты для бизнеса"
 YUC_business_grants_desc: "Как только появляется возможность, глобальный рынок реагирует. Предприниматели из США и Центральной Америки уже начали появляться и запрашивать бизнес-гранты у нашего нового правительства."
 YUC_fiscal_reform: "Фискальная реформа"
 YUC_fiscal_reform_desc: "Финансовые системы нашей страны были в руинах с тех пор, как была провозглашена республика, поскольку наши иностранные деньги заморожены, а банки закрыты. Президент санкционировал создание национального банка для обработки денежной массы и восстановления доверия к рынку."
 YUC_responsible_budget: "Ответственный бюджет"
 YUC_responsible_budget_desc: "Чтобы национальный кризис разрешился в нашу пользу, национальный банк помог Президенту организовать новый национальный бюджет, который будет направлять средства на улучшение качества жизни, необходимое Юкатеку."
 YUC_foreign_investment: "Иностранные инвестиции"
 YUC_foreign_investment_desc: "Программа бизнес-грантов начала использовать наши фонды, и существует риск дефолта. Решение, представленное президентом, заключается в создании второй администрации, которая будет служить посредником между иностранными инвесторами и владельцами бизнеса на Юкатане. Оффшорный счет в США был открыт, а в американских газетах размещена реклама для привлечения инвестиций в нашу новую республику."
 YUC_press_freedom: "Свобода прессы"
 YUC_press_freedom_desc: "Важно использовать художественный и интеллектуальный потенциал свободной прессы, даже если в ней работает слишком много революционеров. Мы не допускаем дискриминации слова, поэтому пресса Юкатана будет свободна."
 YUC_liberty_or_death: "Свобода или смерть"
 YUC_liberty_or_death_desc: "Мы привержены идее защиты Юкатана любой ценой."
 YUC_social_liberals: "Альянс за юкатанскую партию"
 YUC_social_liberals_desc: "Коалиция социалистов, демократов и социал-демократов на Юкатане объединилась для достижения общей цели самообороны и экономического либерализма."
 YUC_build_democracy: "Строительство демократии"
 YUC_build_democracy_desc: "Руководящие органы Юкатека должны оцениваться не по их приверженности традициям, а по приверженности демократическим идеалам политической конституции штата Юкатан. Ayuntamiento и местные выборы должны быть обеспечены."
 YUC_agricultural_aid: "Сельскохозяйственная помощь"
 YUC_agricultural_aid_desc: "Забота о нашей больной экономике после Черного понедельника никогда не воспринималась всерьез. Наши товарные культуры обесценились, и фермеры, неспособные приспособиться к большему натуральному хозяйству, привели к широко распространенному голоду."
 YUC_constitutional_review: "Конституционный взгляд"
 YUC_constitutional_review_desc: "Старая Конституция Юкатана была в последний раз реформирована в 1862 году, и лишь гарантировала светское государство, а также управляла республиканской формой правления. Второй раунд реформ необходим для обеспечения права на свободу культуры, образование и экономическую свободу."
 YUC_maya_tax_breaks: "Налоговые льготы для майя"
 YUC_maya_tax_breaks_desc: "Сильно облагаемые налогом деревни майя нуждаются в освобождении от своего старого феодального бремени. Их права на социальную гаранатию означают их право на налоговый режим, в обмен на их голос в парламенте."
 YUC_industrialization_import: "Импорт оборудования" 
 YUC_industrialization_import_desc: "Внешние связи, обеспеченные юкатанцами, живущим за границей, вернулись к нам, включая промышленное производство инструментов и плавильное оборудование, отправленное в качестве "подарков". С их помощью наша партия может обеспечить производственную базу быстрее и лучше, чем социалисты."
 YUC_economic_interventionism: "Экономический интервенционизм"
 YUC_economic_interventionism_desc: "Прискорбно, что наши экономические инициативы не привнесли на Юкатан благополучие так быстро, как мы надеялись. Парламент решил создать государственную администрацию для обучения литейному производству и управлению бизнесом. Это имеет одобрение как социалистов, так и либералов."
 YUC_social_democrats: "Партия демократической Революции"
 YUC_social_democrats_desc: "Партия демократической революции является компромиссом между революцией и эволюцией."
 YUC_increase_public_spending: "Увеличение государственных расходов"
 YUC_increase_public_spending_desc: "Богатство, которое хранит Мерида, должно быть использовано экономикой, чтобы помочь нам восстановиться."
 YUC_social_welfare: "Социальное обеспечение"
 YUC_social_welfare_desc: "Система социального обеспечения, подобная той, которую Сапата пообещал стране до революции, поможет всем юкатанцам."
 YUC_improve_rural_workers: "Улучшение условий труда в сельской местности"
 YUC_improve_rural_workers_desc: "Сельские условия труда были ужасными из-за отсутствия реальных революционных изменений, обещанных правительством. Мы должны оценивать фермы с плохими условиями жизни и устанавливать стандарты безопасности на рабочем месте, тем более что мы не можем принять законы о детях в парламенте."
 YUC_rural_peace: "Сельское соглашение"
 YUC_rural_peace_desc: "Прекращение семейного соперничества в эпоху феодализма является главной целью нашей партии. Мы должны обеспечить, чтобы люди работали на общее благо, а не на свое собственное обогащение."
 YUC_equal_republic: "Республика для всех"
 YUC_equal_republic_desc: "Споры о гражданстве, которые разгорелись в парламенте, наконец-то закончились. Всем гражданам, рожденным в естественных условиях, предоставляются полные законные права, и иммигрантам, желающим свободно жить в Центральной Америке, создан путь к натурализации."
 YUC_no_more_caste_war: "Конец кастовым войнам"
 YUC_no_more_caste_war_desc: "Кастовая система, пережившая революцию, не сможет пережить республику."
 YUC_radical_socialists: "Юкатанская социалистическая партия"
 YUC_radical_socialists_desc: "Революция возрождается в Юкатане, и теперь объявлена свобода от всех каст, включая капитализм."
 YUC_collectivize_mexican_property: "Земельная коллективизация"
 YUC_collectivize_mexican_property_desc: "Феодальные фермерские системы должны быть коллективизированы, чтобы уменьшить безработицу и повысить производительность."
 YUC_peoples_assemblies: "Народные Собрания"
 YUC_peoples_assemblies_desc: "Аюнтамьенто Мериды должен быть заменен полностью демократической народной ассамблеей."
 YUC_agricultural_unions: "Сельскохозяйственные союзы"
 YUC_agricultural_unions_desc: "Мы создадим специальное место в ассамблее для профсоюзов. Эти союзы будут представлять каждое ремесло, необходимое для функционирования экономики Юкатана."
 YUC_memory_of_cruzoob: "Память о Крузубе"
 YUC_memory_of_cruzoob_desc: "Революция Крузоба осуждалась глупыми романтиками десятилетиями. Мы должны использовать художественный талант внутри партии, чтобы донести правду их героизма до сознания общественности."
 YUC_peoples_revolution: "Народная революция"
 YUC_peoples_revolution_desc: "Наша война против синархистов - это народная революция, и каждый наш дюйм - это победа против сил реакции и капитализма."
 YUC_central_american_overtures: "Центральноамериканское соглашение"
 YUC_central_american_overtures_desc: "После встречи с несколькими членами сандинистов мы готовы играть большую роль в центральноамериканском социалистическом движении в целом."

### Economy Focuses ###
 YUC_plummed_serpeant: "Пернатый змей снова летит"
 YUC_plummed_serpeant_desc: "Пернатый Змей, или Кукулькан, был верховным богом Майя. Древние Майя верили, что когда он снова появится, хорошие времена обязательно наступят. Несмотря на то, что сейчас в старых богов почти никто не верит, возможно, упоминание о его возвращении снова разожжет нашу экономику."
 YUC_national_constitution: "Национальная конституция"
 YUC_national_constitution_desc: "Все политические партии согласны с тем, что в Юкатане должна быть принята новая конституция. Все дальнейшие споры, несомненно, будут выработаны на съезде. Приведите ведущих государственных деятелей страны в Мериду!"
 YUC_womens_rights: "Расширить права женщин"
 YUC_womens_rights_desc: "В соответствии с конституцией многие партии согласны с тем, что мы должны намного опередить реакционную Мексику в нашем стремлении улучшить положение с правами женщин Юкатана. Хотя, разумеется, их место в первую очередь на дому, предоставление им права голоса могло бы только помочь нашей популярности."
 YUC_land_issue: "Земельный вопрос"
 YUC_land_issue_desc: "Многие крестьяне нашей страны слишком ожесточенно борются за свои земельные участки, стараясь выращивать как можно больше товарных культур, чтобы прокормить свои семьи заработанными деньгами. Правительство знает, что нужно этим фермерам, лучше чем они сами, но что это такое?"
 YUC_agricultural_wealth: "Сельскохозяйственное богатство"
 YUC_agricultural_wealth_desc: "Теперь, когда наше правительство завершило земельную реформу, мы можем надеяться, что сможем удвоить наше сельскохозяйственное производство, стимулируя экономику и помогая нашим гражданам!"
 YUC_secularism: "Продвигать секуляризм"
 YUC_secularism_desc: "Мексика, возможно, сейчас откажется от своих антикатолических законов при своем авторитарном режиме, но мы в Юкатане, утверждаем, что любой может свободно исповедовать свою религию."
 YUC_land_of_the_free: "Земля свободы"
 YUC_land_of_the_free_desc: "Любой мексиканец, желающий приехать в Юкатан, чтобы избежать авторитаризма, может это сделать. Всегда добро пожаловать!"
 YUC_state_policing: "Создать государственную полицию"
 YUC_state_policing_desc: "Наши деревни, поселки и города должны поддерживаться в хорошем состоянии. Ополчения, которые служили в сельской местности, должны быть реорганизованы и вновь развернуты."
 YUC_mexican_spies: "Искоренить мексиканских шпионов"
 YUC_mexican_spies_desc: "Некоторые из беженцев, которых мы впустили в нашу страну, были менее желанными, чем мы предполагали раньше. Любой, кто придет распространять волнения и беспорядки, будет наказан."
 YUC_army_autonomy: "Автономия армии"
 YUC_army_autonomy_desc: "Для того чтобы обеспечить нашу независимость от Мексики, наша армия должна быть свободной от политических настроений и междоусобиц. Поэтому мы дадим каждому генералу и командиру политического атташе, чтобы они прошли через посредника для взаимодействия с правительством."
 YUC_building_yucatan: "Отстроить Юкатан"
 YUC_building_yucatan_desc: "Наш народ еще не настолько развит, как мог бы быть промышленно. Мы должны строить в городах и поселках, и все это для большей помощи нашему народу."
 YUC_infrastructure_development: "Развитие инфраструктуры"
 YUC_infrastructure_development_desc: "Мы должны улучшить дороги между Кампече, Четумалом и Меридой. Эти, самые крупные и важные из наших городов, должны быть связаны друг с другом еще теснее."
 YUC_port_expansion: "Расширение порта"
 YUC_port_expansion_desc: "Порт Мерида должен быть путем в Мексику - по крайней мере, респектабельную Мексику. Несмотря на то, что демократия в Мехико пала, народы всего мира все еще могут найти свободную торговлю в Юкатане."
 YUC_agricultural_exportation: "Сельскохозяйственный экспорт"
 YUC_agricultural_exportation_desc: "Хотя наша страна, возможно, не производит много ценных ресурсов, теперь, после завершения земельной реформы, мы можем увеличить производство и начать экспорт текстиля Юкатана в остальную часть Карибского бассейна."
 YUC_bilungalism: "Двуязычное образование"
 YUC_bilungalism_desc: "Если мы хотим установить отдельную национальную идентичность от приобретенной нами власти, мы должны восстановить нашу национальную идентичность. Единственная достойная, похоже, идентичность майя. Поэтому мы должны поощрять двуязычное образование в наших школах, как на испанском языке, так и на языке майя."
 YUC_maya_revival: "Национальное возрождение Майя"
 YUC_maya_revival_desc: "В сознании [YUC.GetLeader] нет сомнений в том, что наша страна должна возвыситься до своего полного величия, восстановив культуру майя на всей территории Юкатана. Скоро мы снова станем великой нацией."

### Events ###
 yucatan.1.t: "Конституция Юкатана"
 yucatan.1.d: "В Мериде была подписана новая конституция Юкатана. Хотя она был построена по образцу мексиканской Конституции 1917 года, она также включала в себя немало законов Майя. Более того, это также компромисс между различными фракциями в правительстве Юкатека."
 yucatan.1.a: "Да здравствует Юкатан!"
 
 yucatan.2.t: "Земельный вопрос"
 yucatan.2.d: "Был поднят вопрос о земельной реформе, и вопрос в том, как мы должны справиться с земельной реформой. Некоторые предлагают поддержать мелких землевладельцев, в то время как другие думают, что мы должны реализовать идею Джордистов и ввести налог на землю или коллективизировать землю, что мы должны делать?"
 yucatan.2.a: "Коллективизировать землю"
 yucatan.2.b: "Внедрить Джоржизм"
 yucatan.2.c: "Малая поддержка"
 
 yucatan.3.t: "Работа с мексиканскими шпионами"
 yucatan.3.d: "Недавно мы поймали ряд мексиканских шпионов, которые пытаются проникнуть в наше правительство. Вопрос в том, что нам с ними делать. Некоторые думают, что мы должны депортировать их. Другие думают, что мы должны просто убить их, в то время как, наконец, некоторые думают, что мы должны попытаться обратить их на свою сторону."
 yucatan.3.a: "Казнить их"
 yucatan.3.b: "Депортировать их"
 yucatan.3.c: "Привлечь на нашу сторону"
 
 yucatan.20.t: "Выборы [GetYear] года"
 yucatan.20.d1: "Первые выборы новой республики Юкатан вызывают большую фанфару по всей стране. Конечно, вопрос в том, кого люди выберут президентом, теперь, когда мы завоевали нашу независимость?"
 yucatan.20.d2: "Пришло время для очередных президентских выборов в Юкатане. Кого избиратели выберут правителем Республики?"
 yucatan.20.a: "Либеральная партия"
 yucatan.20.b: "Альянс за юкатанскую партию"
 yucatan.20.c: "Партия Демократической Революции"
 yucatan.20.e: "Юкатанская социалистическая партия"
   
 yucatan.25.t: "Обнаружены мексиканские шпионы!"
 yucatan.25.d: "Сегодня в Мериде произошло ужасное событие. Похоже, что некоторые из чиновников в правительстве были тайно мексиканскими шпионами, которых отправляли атаковать учреждения нашей страны в самом её сердце. Несмотря на то, что они были арестованы, это событие еще можно скрыть."
 yucatan.25.a: "Ужасно!"
 
 yucatan.26.t: "Влиять на Юкатан?"
 yucatan.26.d: "На нашем севере юкатанцы успешно восстали против мексиканского правления и теперь создают правительство. В настоящее время многие в нашей стране стремятся восстановить контакты со своими этническими братьями майя на Юкатане. Если бы мы использовали эту возможность, чтобы повлиять на политику Юкатана в направлении социалистической революции, мы могли бы получить сильного союзника на севере."
 yucatan.26.a: "Действуйте"
 yucatan.26.b: "Для этого нужно слишком много усилий."
 
 yucatan.27.t: "[FROM.GetNameDefCap] влияет на нашу политику!"
 yucatan.27.d: "Гватемальские мигранты, въезжающие в нашу страну, принесли с собой больше, чем желанную рабочую силу и экономическую активность - они также принесли с собой радикальные социалистические идеи! Мы бессильны остановить эту тенденцию, поскольку граница с нашим югом обладает сложным рельефом, а мигранты слишком ценные, чтобы охранять их должным образом."
 yucatan.27.a: "Черт их побери!"
 
 yucatan.28.t: "[FROM.GetName] приглашает в [ROOT.GetNameDef]"
 yucatan.28.d: "Социалисты в нашей братской республике [FROM.GetName] давно наблюдают за нашим прогрессом, когда мы превращаем Центральную Америку в социалистический рай. Теперь, похоже, они готовы присоединиться к нашей нации в качестве еще одной составной республики. Должны ли мы позволить этому долгожданному объединению произойти?"
 yucatan.28.a: "Конечно!"
 yucatan.28.b: "Нам не нужны мексиканские изгои!"
 
 yucatan.29.t: "Центроамерика согласна"
 yucatan.29.d: "Наши южные соседи согласились с нашей просьбой присоединиться к их стране. У нас будет славное будущее как часть большой Центральной Америки."
 yucatan.29.a: "Ура!"
 
