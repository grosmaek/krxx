### Formation
 SCANDINAVIA_nordic_council: "Учредить Северный совет"
 SCANDINAVIA_nordic_council_desc: "Политические аспекты интеграции Северных стран должны быть организованы в отдельном политическом институте. Давайте создадим Северный совет для этой цели"
 SCANDINAVIA_defense_union: "Скандинавский оборонный союз"
 SCANDINAVIA_defense_union_desc: "Ни одна из стран Скандинавии не является особенно сильной в военном отношении. Только благодаря договору о коллективной обороне мы можем обеспечить реальную угрозу для потенциальных агрессоров."
 SCANDINAVIA_material_cooperation: "Совместные военные закупки"
 SCANDINAVIA_material_cooperation_desc: "Наши отдельные вооруженные силы относительно невелики. Если мы скоординируем все военные закупки стран Северной Европы, мы получим преимущества в виде более крупных заказов и более низких затрат."
 SCANDINAVIA_military_volunteers: "Программа военного обмена"
 SCANDINAVIA_military_volunteers_desc: "Расширение сотрудничества между армиями Северных стран требует офицеров с особым складом ума и определенными навыками. Давайте обмениваться генералами, чтобы помочь в этом"
 SCANDINAVIA_passport_union: "Северная паспортная конвенция"
 SCANDINAVIA_passport_union_desc: "Почему граждане Северных стран должны получать визы и разрешения, чтобы посещать друг друга? Мы подпишем конвенцию, чтобы устранить внутренние границы Скандинавии"
 SCANDINAVIA_joint_sessions: "Совместные заседания парламента"
 SCANDINAVIA_joint_sessions_desc: "Скандинавская интеграция до сих пор поддерживалась национальными правительствами. Чтобы изменить это, мы предложим межпарламентские совместные сессии, чтобы все голоса были услышаны."
 SCANDINAVIA_investments: "Северные инвестиции"
 SCANDINAVIA_investments_desc: "Скандинавия - наша естественная арена для инвестиций. Возможно, это хорошая идея - инвестировать в дальнейшие промышленные проекты."
 SCANDINAVIA_monetary_union: "Скандинавский валютный союз"
 SCANDINAVIA_monetary_union_desc: "С 1873 по 1914 год Скандинавия имела общую валюту. Мы восстановим Скандинавский валютный союз и позволим всем валютам свободно обращаться в Скандинавии"
 SCANDINAVIA_found_sas: "Основать скандинавские авиалинии"
 SCANDINAVIA_found_sas_desc: "Почему скандинавские государства должны иметь свои собственные флагманы? Давайте сделаем авиаперевозки символом сотрудничества Северных стран и создадим скандинавские авиалинии."
 SCANDINAVIA_custom_union: "Предложите единый рынок"
 SCANDINAVIA_custom_union_desc: "Естественным продолжением экономического сотрудничества является отмена таможен между северными странами. Пусть больше не будет ограничений для скандинавской торговли"
 SCANDINAVIA_common_tech: "Конференция скандинавских ученых"
 SCANDINAVIA_common_tech_desc: "Скандинавские ученые нерегулярно встречаются с 1839 года. Мы должны формализовать эти встречи, чтобы более эффективно обмениваться нашими техническими разработками."
 SCANDINAVIA_common_tech_2: "Технологическое сотрудничество"
 SCANDINAVIA_common_tech_2_desc: "Успех Конференции скандинавских ученых означает, что мы можем еще больше расширить наше сотрудничество. Если мы создадим постоянную систему обмена знаниями, мы все выиграем в долгосрочной перспективе"
 SCANDINAVIA_form_federation: "Скандинавская федерация"
 SCANDINAVIA_form_federation_desc: "Интеграция и сотрудничество Северных стран оказались поразительно успешными. Теперь давайте объединим усилия и создадим Северную федерацию как сияющий маяк демократии и свободы в неспокойном мире."
 
### Political
 SCA_Nordic_Constitution: "Конституция Северных стран"
 SCA_Nordic_Constitution_desc: "С созданием единого северного государства чрезвычайно важно, чтобы была принята конституция, которая учитывала бы все государства-члены федерации, подчеркивая силу федерального правительства."
 SCA_Nordic_Parliament: "Назначенный Северный Парламент"
 SCA_Nordic_Parliament_desc: "Мы должны учредить назначенный Северный парламент, избираемый путем пропорционального голосования во всей федерации, что обеспечит равное представительство каждого гражданина Северных стран в федеральном правительстве Гетеборга."
 SCA_Joint_Sessions_as_Legislative: "Использование совместных заседаний"
 SCA_Joint_Sessions_as_Legislative_desc: "Совместные заседания ранее имели большой успех, подчеркивая существование и тесное сотрудничество стран Северной Европы. Эти совместные заседания будут функционировать как надлежащая законодательная ветвь североевропейского правительства."
 SCA_Council_of_Kings: "Совет королей"
 SCA_Council_of_Kings_desc: "Монархи наших государств-членов союза должны вместе выполнять свою роль на федеральном уровне, создавая совет, состоящий из монархов, которые назначают федеральное правительство."
 SCA_Judicial_Autonomy: "Судебная автономия"
 SCA_Judicial_Autonomy_desc: "Каждое государство-член должно сохранять свою собственную судебную власть, и эти судебные органы должны сохранять свою полную автономию. Если бы датчанин должен был судить шведское дело, это неизбежно привело бы к националистическим трениям."
 SCA_Nordic_High_Council: "Высший Скандинавский совет"
 SCA_Nordic_High_Council_desc: "Несмотря на то, что местные судебные органы должны оставаться на месте, высший суд каждой страны должен быть заменен единым Высшим советом судей Северных стран, который будет иметь последнее слово в самых спорных случаях."
 SCA_Federal_Judiciary: "Федеральная судебная система"
 SCA_Federal_Judiciary_desc: "Мы должны объединить судебные органы всех государств-членов в единую федеральную судебную систему. Это будет способствовать равноправному законотворчеству во всей федерации и тем самым будет способствовать все более тесной федерализации."
 SCA_Ratify_the_Constitution: "Ратифицировать Конституцию"
 SCA_Ratify_the_Constitution_desc: "После того, как все самые важные вопросы улажены, пришло время позволить представителям федеративных государств ратифицировать федеральную конституцию, что сделает нашу федерацию немного более реальной."
 SCA_The_First_Nordic_Elections: "Первые северные выборы"
 SCA_The_First_Nordic_Elections_desc: "При правильном создании конституции пришло время для NTC, в основном состоящего из государственных служащих, передать власть избранному федеральному правительству. С этой целью должны быть организованы первые общеевропейские выборы."
 SCA_Socialdemocratic_Triumph: "Социал-демократическое большинство"
 SCA_Socialdemocratic_Triumph_desc: "СДРП успешно завоевало свое место и вышло победителем на выборах в Скандинавии. С ними вырисовывается единое государство всеобщего благосостояния Северных стран, которое станет ярким примером для всего остального мира."
 SCA_Safety_Net: "Создать сеть безопасности"
 SCA_Safety_Net_desc: "Мы должны создать систему безопасности для тех, кто достаточно несчастлив, чтобы не иметь возможности работать. Для такой цивилизованной нации, как наша, неуместно позволять людям умирать с голоду, вместо того, чтобы помогать им."
 SCA_Aid_the_Nordic_Worker: "Помощь Северному Рабочему"
 SCA_Aid_the_Nordic_Worker_desc: "Федерация добилась своего с трудом заработанного процветания за счет скандинавского рабочего класса. Справедливо помочь им, сделав что-то в ответ на великие достижения, которых они добились."
 SCA_Secure_Social_Rights_Federally: "Установить основные социальные права"
 SCA_Secure_Social_Rights_Federally_desc: "Несколько фундаментальных социальных прав имеют значение. Мы должны обеспечить, чтобы скандинавское правительство было обязано осуществлять социальные права, которые скандинавский народ, и, возможно, народ остального мира, заслуживают."
 SCA_Invest_in_Education: "Инвестиции в образование"
 SCA_Invest_in_Education_desc: "Обучение молодежи - это инвестиция в будущее. Обеспечивая качественное превосходство нашей образовательной системы, мы можем привлечь больше людей на высокооплачиваемую работу и, таким образом, еще больше увеличить наше благосостояние."
 SCA_Invest_in_Healthcare: "Улучшение нашего здравоохранения"
 SCA_Invest_in_Healthcare_desc: "Хорошее здравоохранение жизненно важно: без него люди могут умереть от ненужных смертей. Мы должны обеспечить, чтобы здравоохранение было качественным и доступным для простых людей нашей федерации!"
 SCA_The_Nordic_Model: "Скандинавская модель"
 SCA_The_Nordic_Model_desc: "В результате наших усилий Северное государство всеобщего благосостояния превратилось в яркий пример для всего мира. Демократическая утопия, которая заботится о своих гражданах, не прибегая к тирании или насилию."
 SCA_Victory_for_Liberalism: "Либеральная коалиция"
 SCA_Victory_for_Liberalism_desc: "Либералы поднялись по всей Скандинавии и обеспечили себя большинством, необходимым для формирования федерального правительства. Их влияние в эти первые дни федерации, безусловно, будет ощущаться особенно сильно."
 SCA_Safeguard_National_Autonomy: "Защита Национальной Автономии"
 SCA_Safeguard_National_Autonomy_desc: "Мы должны убедиться, что мы не поддаемся искушению ненужной централизации. Такие действия только повредят популярности федерации и не позволят ей улучшить жизнь своих граждан. Поэтому местная автономия имеет первостепенное значение."
 SCA_The_Nordic_Standard: "Северный Стандарт"
 SCA_The_Nordic_Standard_desc: "Наш здравый и практичный подход позволил нам установить стандарт для других стран, чтобы попытаться подражать. Стандарт в управлении государством, если вы будете."
 SCA_Conservatism_Reigns: "Консервативно-аграрная коалиция"
 SCA_Conservatism_Reigns_desc: "Консервативная партия и действительно Скандинавская аграрная лига сформировали альянс на консервативной платформе. В поддержку фермеров и морали влияние этой первой федеральной коалиции не будет незначительным."
 SCA_Strengthen_the_Nordic_Bank: "Укрепление Северного банка"
 SCA_Strengthen_the_Nordic_Bank_desc: "Для нас важно укрепить центральный банк Северных стран, чтобы обеспечить безопасность нашей северной валюты и гарантировать, что инвесторы будут рассматривать федерацию как надежную ставку для своих инвестиций."
 SCA_Federal_Economy_Investments: "Расширить федеральную инфраструктуру"
 SCA_Federal_Economy_Investments_desc: "Скандинавия - это растянутая земля с небольшим количеством людей. Мы должны инвестировать в инфраструктуру, чтобы соединить шведов с норвежцами и датчанами со шведами. Это будет иметь первостепенное значение в создании истинной скандинавской идентичности."
 SCA_Solidify_Federal_Unity: "Укрепление Федерального Единства"
 SCA_Solidify_Federal_Unity_desc: "Мы должны поощрять консолидацию федеральной идентичности, гарантируя, что граждане Северных стран будут считать себя именно такими, а не датчанами, норвежцами и шведами."
 SCA_Support_Religious_Education: "Поддержка религиозного образования"
 SCA_Support_Religious_Education_desc: "Религия имеет значение в нашей культуре, и религиозные школы существуют. Мы должны поддерживать этот тип религиозного образования, так как это может только повысить нашу образовательную эффективность."
 SCA_The_Nordic_Example: "Скандинавский пример"
 SCA_The_Nordic_Example_desc: "Наше моральное и экономическое совершенство является примером для всех, а самосознание Федерации Северных стран является завидным, и это было сделано благодаря нашим усилиям."
 
### Army
 SCA_Merge_the_National_Armies: "Объединить национальные армии"
 SCA_Merge_the_National_Armies_desc: "Несмотря на тесное сотрудничество, крайне неэффективно поддерживать три отдельные армии для одной федерации. Мы должны объединить их в одну армию с единой структурой командования."
 SCA_Jungs_Mobile_Warfare: "Мобильная Война Юнга"
 SCA_Jungs_Mobile_Warfare_desc: "Шведский генерал Хельге Юнг предлагает инвестировать в моторизацию армии. Это даст нам преимущество в маневрировании на просторах Скандинавии и на поле боя."
 SCA_Nordic_Trucks: "Моторизовать нашу армию"
 SCA_Nordic_Trucks_desc: "Мы можем сделать нашу армию значительно более мобильной, приняв грузовики для перемещения своей техники. Давайте моторизовать нашу армию на благо федерации."
 SCA_Fleischers_Superior_Firepower: "Превосходство огневой мощи Флейшера"
 SCA_Fleischers_Superior_Firepower_desc: "Норвежский Карл Густав Флейшер предлагает уделять особое внимание артиллерии, что позволяет нам использовать это тяжелое оружие, чтобы не терять понапрасну слишком много скандинавов (число которых сильно ограничено), чтобы нанести потери нашим врагам."
 SCA_Modern_Equipment: "Современное оборудование"
 SCA_Modern_Equipment_desc: "Важно минимизировать наши потери и максимизировать боеспособность нашей армии, чтобы инвестировать в современное оборудование для нашей армии. Мы не можем позволить себе отставать в этой области."
 SCA_Maintain_Separate_Militaries: "Поддерживать отдельных военных"
 SCA_Maintain_Separate_Militaries_desc: "Хотя чисто с точки зрения эффективности лучше всего использовать единую объединенную армию, значительно проще будет мотивировать народ нашей федерации сражаться под своим собственным флагом при флаге федерации, где они также могут подвергаться языковым различиям."
 SCA_Priors_Grand_Battleplan: "Доктрина крупномасштабного планирования Приора"
 SCA_Priors_Grand_Battleplan_desc: "Старший офицер из Дании Уильям Приор высказал свое мнение в пользу доктрины крупномасштабного планирования на ближайшие годы. По его словам, планируя следующую войну, мы победим в ней."
 SCA_Supreme_High_Command: "Высшее военное командование"
 SCA_Supreme_High_Command_desc: "Мы должны создать единое высшее командование Северных стран, которое будет иметь последнее право голоса над стратегией и развертыванием наших войск. Это позволит повысить степень сотрудничества между нашими армейскими подразделениями."
 SCA_Nordic_Tank_Brigades: "Федеральные танковые бригады"
 SCA_Nordic_Tank_Brigades_desc: "Танковые бригады являются ключом к победным войнам в современную эпоху. Эти большие бронированные машины со значительной огневой мощью способны прорвать оборону, в которой пехотные силы были бы подкошены. В общем, мы должны инвестировать в их развитие."
 SCA_Artillery_Investment: "Инвестиции в артиллерию"
 SCA_Artillery_Investment_desc: "Артиллерия имеет жизненно важное значение для прикрытия и поддержки наших сил в грязи. Вкладывая дополнительные ресурсы в производство большего количества артиллерии, мы можем обеспечить поддержку нашей армии, оказанную ими, и получить преимущество в боях."
 SCA_The_Joint_Exercise: "Совместные учения"
 SCA_The_Joint_Exercise_desc: "Мы должны позволить всем скандинавским солдатам участвовать в одних больших учениях, чтобы не дать армиям ржаветь в бездействии, а также научить их работать вместе как единая военная сила."
 
### Navy
 SCA_Merge_the_National_Navies: "Слияние национальных флотов"
 SCA_Merge_the_National_Navies_desc: "Реальность такова, что военно-морские флоты наших стран-членов просто слишком малы, чтобы иметь смысл в широком масштабе вещей, но вместе военно-морские силы создают единый флот приличных размеров. Однако если мы хотим извлечь выгоду из этого, мы должны объединить эти военно-морские силы в единую структуру командования."
 SCA_Atlantic_Blue_Water: "Атлантический Фокус: ВМС голубых вод"
 SCA_Atlantic_Blue_Water_desc: "Основная цель нашего военно-морского флота состоит в том, чтобы оказать влияние нашей федерации на глобальный театр. Значительное присутствие в Атлантике является целью достижения этой цели. Мы должны сосредоточиться на том, чтобы сделать наш военно-морской флот достойным."
 SCA_Develop_Cruisers: "Разработать крейсеры"
 SCA_Develop_Cruisers_desc: "Если мы хотим обеспечить присутствие на Атлантическом западе Норвегии и Дании, мы должны инвестировать в расширение нашего арсенала крейсеров. Без них мы неизбежно окажемся неспособными проявить силу, к которой стремимся."
 SCA_Modern_Battleships: "Сосредоточиться на современных линкорах"
 SCA_Modern_Battleships_desc: "Ни один военно-морской флот не обходится без серии линкоров, способных вести флот против наших врагов, выступая в качестве самых больших кораблей с наибольшим количеством доступной огневой мощи."
 SCA_Baltic_Green_Water: "Балтийский фокус: ВМС зелёных вод"
 SCA_Baltic_Green_Water_desc: "В то время как надежда на наше влияние в Атлантике вселяет надежду, в течение следующих нескольких десятилетий мы должны сосредоточиться на Балтийском море. Со всеми нашими военно-морскими силами, мы можем стать значительным игроком в этих водах."
 SCA_Destroyer_Development: "Разработка эсминцев"
 SCA_Destroyer_Development_desc: "Мы должны разработать эсминцы. Эти относительно небольшие военно-морские суда имеют решающее значение для защиты наших крупных кораблей и составов от подводных опасностей, которые остаются значительными по сей день."
 SCA_Uboat_Tactics: "Тактики подводных лодок"
 SCA_Uboat_Tactics_desc: "Подводная лодка сделала существенную пробоину в британском флоте, особенно в начале Вельткрига. Кроме того, они относительно дешевы в производстве. Мы должны инвестировать в эту технологию; это победит в следующей морской войне."
 SCA_Nordic_Navy: "Северный флот"
 SCA_Nordic_Navy_desc: "Северный флот должен быть известен как значительная боевая сила, которая намерена защищать наши берега от любого врага с намерением вторгнуться в острова, фьорды и балтийские побережья Скандинавии"

### Air
 SCA_Nordic_Air_Authority: "Создать Северное воздушное управление"
 SCA_Nordic_Air_Authority_desc: "Прежде чем мы сможем продвинуться в направлении объединения военно-воздушных сил наших государств-членов, мы должны обеспечить гармонизацию нашей гражданской и военной авиационной власти на всей территории федерации."
 SCA_Merge_the_National_Airforces: "Объединить национальные воздушные силы"
 SCA_Merge_the_National_Airforces_desc: "Наших региональных военно-воздушным сил недостаточно для защиты воздушного пространства от большой державы. Однако, если мы объединимся, то наша сила возрастёт в геометрической прогрессии, и мы станем силой в воздушной войне, с которой нужно считаться."
 SCA_Invest_in_SAAB: "Инвестиции в SAAB"
 SCA_Invest_in_SAAB_desc: "Шведская компания Svenska Aeroplan AB производит самые лучшие самолеты. Помогая им расширяться по всей федерации, мы обеспечим себя основным поставщиком самолетов высокого качества."
 SCA_Expand_the_Aircraft_Industry: "Расширить Аэродромы"
 SCA_Expand_the_Aircraft_Industry_desc: "Мы должны расширить аэродромы, разбросанные по всей Скандинавии, для поддержки большего количества самолетов, которые будут проходить через свои взлетно-посадочные полосы и работать на них в результате гармонизации военно-воздушных сил."
 SCA_Bombs_from_Above: "Бомбы падают с неба"
 SCA_Bombs_from_Above_desc: "Скандинавские бомбы будут нагонять ужас на врага, уничтожая промышленные зоны, города, страны ... Думать, что их послали из страны с такой красивой сельской местностью. Печально."
 SCA_The_Nordic_Airforce: "Северные ВВС"
 SCA_The_Nordic_Airforce_desc: "После слияния и расширения наших федеральных военно-воздушных сил враги дважды подумают о том, чтобы связываться с нами. Существует значительная вероятность того, что они могут оказаться, по крайней мере в воздухе, в невыгодном положении."
 
### Economy
 SCA_Advance_the_Integration: "Продвижение интеграции"
 SCA_Advance_the_Integration_desc: "Хотя мы, возможно, прошли долгий путь, мы ещё не закончили. В федерации по-прежнему существуют разногласия между различными странами, и наша задача - стереть их и приблизить истинную федерализацию."
 SCA_Expand_Railway_Network: "Расширить ж/д сеть"
 SCA_Expand_Railway_Network_desc: "Чтобы усовершенствовать инфраструктуру и связь между регионами, мы должны расширить железнодорожную сеть Скандинавии. Мы сможем доставить больше товаров, люди смогут путешествовать быстрее, в том числе и наши армии."
 SCA_Scandinavian_Highway: "Пан-Скандинавское шоссе"
 SCA_Scandinavian_Highway_desc: "Мы должны работать над строительством автомагистрали, которая соединяет отдаленные районы нашей федерации с другими, увеличивая количество взаимодействующих людей и, в результате, исправляя культурные различия. Ведь если в Швецию легко доехать, зачем оставаться только в Норвегии?"
 SCA_Invest_In_Excavation_Industry: "Инвестиции в добычу ископаемых"
 SCA_Invest_In_Excavation_Industry_desc: "Скандинавия богата различными ресурсами. Используя самые передовые технологии, мы можем существенно увеличить их добычу."
 SCA_Subsidize_Nordic_Farms: "Субсидировать северные фермы"
 SCA_Subsidize_Nordic_Farms_desc: "Скандинавские фермеры - это то, что обеспечивает нашу федерацию продовольствием. Было бы правильно поддержать их работу на благо этой великой федерации, субсидируя их деятельность, снижая цены и давая им преимущество перед конкурентами."
 SCA_Support_Nordic_Business: "Северный бизнес"
 SCA_Support_Nordic_Business_desc: "В северных странах развито частное предпринимательство. Мы должны поощрять это предпринимательство на благо стран-членов и федерации в целом." 
 SCA_Unite_Intelligence_Agencies: "Объединить разведывательные агентства"
 SCA_Unite_Intelligence_Agencies_desc: "Мы можем объединить разрозненные разведывательные агентства в единую федеральную службу, чтобы ещё эффективней добывать информацию о наших недругах."
 SCA_Unified_Schooling_System: "Унифицировать систему обучения"
 SCA_Unified_Schooling_System_desc: "Объединяя различные школьные системы наших членов в единую систему, мы можем увеличить взаимодействие между школами из разных штатов. Тогда у норвежцев будет образовательный уровень, который будет узнаваем для шведов, что приведет к большему сходству в следующем поколении."
 SCA_Mandatory_Language_Classes: "Обязательные языковые курсы"
 SCA_Mandatory_Language_Classes_desc: "Разница между северными языками, пусть даже иногда и тонкая, может привести к неприятным ошибкам в общении. Обеспечивая, чтобы в школах федерации преподавались все основные федеральные языки, мы можем устранить эту проблему и сделать культурное объединение еще более возможным."
 SCA_Federal_Exchange_Programs: "Федеральные программы обмена"
 SCA_Federal_Exchange_Programs_desc: "Предоставляя возможность обмена студентами по всей федерации, мы будем поддерживать межгосударственные дружеские отношения и сотрудничество на границе, обеспечивая рост солидарности между молодежью стран Северной Европы."
 SCA_Nationalism_fades_away: "Национализм исчезает!"
 SCA_Nationalism_fades_away_desc: "Наши усилия по расширению взаимодействия северных народов в культурном и экономическом смысле окупаются; в то время как некоторые, конечно, всегда останутся стойкими националистами, по крайней мере, количество людей, определяющих себя как гражданина Северных стран, а не говорящих о том, что они граждане Швеции, ниже, чем когда-либо."
 
### Events ###
 nordic_formation.1.t: "Создать Северный совет?"
 nordic_formation.1.d: "Представители и дипломаты всех трех основных скандинавских стран собрались в городе [SCA_nordic_council_leader.Capital.GetCapitalVictoryPointName] для заключения договора, призванного положить начало более тесному сотрудничеству между северными странами. Мы разделяем ценности, которые не все в мире разделяют с нами, и против враждебного мира нации Скандинавии должны работать вместе, утверждают они. Здесь не было достигнуто никаких твердых договоренностей, но похоже, что последующие встречи могут быть более конструктивными"
 nordic_formation.1.a: "Тост за наших братьев!"

 nordic_formation.2.t: "Стокгольмский договор"
 nordic_formation.2.d: "Мы пригласили дипломатов и представителей Норвегии и Дании в Стокгольм для переговоров о договоре - пока необязательном - для начала более тесного сотрудничества между северными странами. Мы разделяем ценности, которые не все в мире разделяют с нами, и против враждебного мира страны Скандинавии должны работать вместе! Несмотря на то, что здесь не будет достигнуто жестких договоренностей, первые впечатления положительные, и кажется, что последующие встречи могут быть более значимыми"
 nordic_formation.2.a: "Тост за наших братьев!"
 nordic_formation.2.b: "Это пустая трата времени"

 nordic_formation.3.t: "[From.GetNameDefCap] отклоняет наше предложение"
 nordic_formation.3.d: "[From.GetNameDefCap] дал нам понять, что не видит никакой выгоды в продолжении предложенной нами реформы. Похоже, что, по крайней мере в этой области политики, пик скандинавского сотрудничества достигнут."
 nordic_formation.3.a: "Разочаровывает, но так тому и быть..."
 
 nordic_formation.13.t: "[From.GetNameDefCap] предлагает Северную Федерацию"
 nordic_formation.13.d: "[From.GetNameDefCap] предложил объединить все скандинавские страны в демократическую федерацию. Это приведет к интеграции нашей страны нашей страны в Северную Федерацию."
 nordic_formation.13.a: "Согласиться на федерацию"
 nordic_formation.13.b: "Отказаться от федерации"
 
 nordic_formation.14.t: "[From.GetNameDefCap] принимает наше предложение"
 nordic_formation.14.d: "[From.GetNameDefCap] выразил заинтересованность присоединиться к нашему предложению объединить все скандинавские страны в демократическую федерацию. Мы на один шаг ближе к созданию единой Скандинавии."
 nordic_formation.14.a: "Это хорошо!"
 
 nordic_formation.15.t: "[From.GetNameDefCap] отклоняет наше предложение"
 nordic_formation.15.d: "[From.GetNameDefCap] отклонил наше предложение об объединении всех скандинавских стран в демократическую федерацию. Кажется, скандинавская интеграция, безусловно, достигла своего пика."
 nordic_formation.15.a: "Печально, но не совсем неожиданно..."
 
 nordic_formation.16.t: "Создание северной федерации"
 nordic_formation.16.d: "Другие скандинавские страны согласились с нашим предложением относительно федерации. В соответствии с ее конституцией, Северная Федерация, пока, конечно, не может быть принята соответствующим федеральным правительством, безусловно, будет демократической федеральной монархией. Исполнительная власть будет состоять из федерального правительства, которое обладает полномочиями от имени совета, состоящего из шведских, норвежских и датских монархов. Федеральный парламент будет базироваться в Гетеборге, но все составляющие королевства сохраняют свои отдельные институты и автономию."
 nordic_formation.16.a: "Великолепно!"
 
 scandinavia.1.t: "Формирование Северной Федерации"
 scandinavia.1.d: "После подписания Скандинавского договора, было оставлено переходное правительство, в основном состоящее из государственных служащих с малыми активными полномочиями, которое будет совместно управлять федерацией с национальными правительствами до тех пор, пока мы успешно не ратифицируем федеральную конституцию, которая затем будет принята в качестве высший закон в федерации; выше, чем в государствах-членах, что позволит провести скоординированные выборы для создания правительства, избранного народом."
 scandinavia.1.a: "Подготовить Конституционную Конвенцию!"
 
 scandinavia.2.t: "Первые федеральные выборы"
 scandinavia.2.d: "Мы готовы провести наши первые федеральные выборы. Этот парламент является временным и продлится только до тех пор, пока мы не сможем избрать более постоянное собрание позднее. Хотя в голосовании участвуют несколько небольших партий, есть три, которые могут реально победить на выборах. Социал-демократическая рабочая партия Северных стран проводит кампанию по вопросу общественного благосостояния и хотела бы сохранить статус-кво в отношении федеральных и международных дел. Консервативная партия обещает снизить налоги и увеличить военные расходы. Они также выступают за сохранение нынешнего статуса федерации. Наконец, Скандинавская народная партия - это смесь политиков и идей, объединенная только их общей преданностью скандинавству. Они хотят усилить власть федерации и проводить активную внешнюю политику, чтобы объединить всех скандинавов в одно государство. Кто победит?"
 scandinavia.2.a: "СДРП - социал-демократы"
 scandinavia.2.b: "ЛП - либералы"
 scandinavia.2.c: "Фермерская лига - социальные консерваторы"
 
 scandinavia.3.t: "Федеральные выборы [GetYear] года"
 scandinavia.3.d: "Пришло время избрать федеральный парламент на полный четырехлетний срок. Еще раз различные партии провели энергичную кампанию, и именно северные народы должны решить, кто будет верховным в конце концов."
 
 scandinavia.4.t: "Конституция Северных стран"
 scandinavia.4.d: "Раздел 1:\n\nСтатья. 1:\n1. Эта конституция применяется ко всем частям всех стран Северной Федерации.\n2.Какие нации считаются частью Федерации, определяется федеральным законом.\nСтатья. 2: Форма правления должна быть формой конституционной монархии. Глава федерации, определенный в части 2, обладает королевской властью.\n\nСтатья. 3: Законодательная власть принадлежит Северному парламенту и главе федерации совместно; исполнительная власть возлагается на кабинет министров.\n\nЭто первые статьи нордической конституции. Дебаты довольно ожесточённые, но должно быть достигнуто соглашение по основному закону нашей федерации."
 scandinavia.4.a: "Урра!"
 
 scandinavia.5.t: "Раздел 3: Глава Федерации"
 scandinavia.5.d: "Статья 34:\n1. Федеральный Совет совместно вступает в должность "главы федерации"\n2. Главы государств-участников заседают в федеральном совете.\n\nСтатья. 35: Федеральный совет назначает федерального премьер-министра и его кабинет по рекомендации парламента Северных стран.\n\nС этими словами реальность укрепляется тем, что федеральный совет будет действовать как монарх в конституционной монархии. Справедливое поведение, при котором ни одна из составляющих стран не подвергнется негативному воздействию."
 scandinavia.5.a: "Честная сделка!"
  
 scandinavia.7.t: "Раздел 2: Законодательная власть"
 scandinavia.7.d: "Статья 8: Парламент Северных стран является отдельным органом, избираемым населением каждой страны-члена в соответствии с пропорциональным представительством.\nСтатья. 9: Нижняя палата состоит из одного собрания не более трехсот членов.\nСтатья. 10: Верхняя палата состоит из одного собрания, состоящего не более чем из ста пятидесяти членов.\nСтатья. 11: Верхняя палата и нижняя палата вместе сформируют Северный парламент.\nС этими и другими статьями законодательная ветвь северной федерации."
 scandinavia.7.a: "Мы движемся вперед!"
 
 scandinavia.8.d: "Статья 8: Парламент Северных стран ссылается на совместное заседание парламентов стран-участниц.\nСтатья. 9: Нижняя палата состоит из одного собрания членов нижних палат стран-учредителей, поскольку каждая из них установлена в их конституции.\nСтатья. 10: Верхняя палата должна состоять не более чем из ста пятидесяти членов, которые избираются непосредственно народами входящих в федерацию стран.\nСтатья. 11: Верхняя палата и нижняя палата вместе сформируют Северный парламент.\nС этими и другими статьями законодательная ветвь северной федерации."
 scandinavia.8.a: "Мы движемся вперед!"
 
 scandinavia.9.t: "Раздел 5: Судебная власть"
 scandinavia.9.d: "Статья 58: Высший суд Федерации состоит из двадцати самых старших - в соответствии со стажем работы - обычных членов судов общей юрисдикции и равного числа членов, избираемых нижней палатой на шесть лет в соответствии с пропорциональное отображение. Один или несколько заместителей избираются для каждого избранного члена. Ни один член Парламента не может быть избран членом Высшего Суда Королевства, а также Член Парламента не может выступать в качестве члена Высшего Суда Федерации. В тех случаях, когда в конкретном случае некоторым членам высшего суда Федерации запрещается принимать участие в рассмотрении дела, равное число членов Высшего суда Федерации, которые в последний раз избираются парламентом, должны уйти в отставку с их должности. \nПо существу, был создан новый высший суд, стоящий над национальными судами для обеспечения соблюдения федерального закона."
 scandinavia.9.a: "Это принесет стабильность."
 
 scandinavia.10.d: "Статья 58: Федеральные законы должны применяться национальными судебными организациями, как если бы они были обычными законами. Федеральное правительство не может препятствовать созданию национальных судебных систем, если только все страны, входящие в его состав, кроме той, о которой идет речь, не решат, что целостность национальной судебной власти находится под серьезным давлением.\nС этой статьей, судебная автономия обеспечена."
 scandinavia.10.a: "Чрезвычайная оговорка была необходима, чтобы предотвратить злоупотребление..."
 
 scandinavia.11.d: "Статья 58: Страны-участницы не могут принимать собственные суды.\nОсуществление судебной власти регулируется только Федеральным законом. Чрезвычайные суды с судебной властью не могут быть созданы. Осуществление судебной власти регулируется только Уставом.\nЧрезвычайные суды с судебной властью не могут быть созданы.\nСтатья. 60: Отправление правосудия всегда должно оставаться независимым от исполнительной власти. Правила об этом устанавливаются Федеральным законом.\nСтатья. 61: Отправление правосудия всегда должно оставаться независимым от исполнительной власти. Правила об этом должны быть установлены Уставом.\nС этими статьями будет создана единая судебная система Северных стран для всех стран-участниц. Еще несколько статей, и их независимость будет оптимально обеспечена."
 scandinavia.11.a: "Я не знаю, одобрят ли страны-участницы это..."
 
 scandinavia.12.t: "Скандинавский Интернационал"
 scandinavia.12.d: "Ведущие члены социал-демократических партий Скандинавии; прежде всего Социал-демократической партии Дании, Лейбористской партии Норвегии и Шведской социал-демократической рабочей партии, а также некоторых небольших, часто местных партий, собравшихся в Копенгагене для создания своего избирательного альянса на федеральных выборах, которые состоятся в будущем. \n\nПравые датские СМИ назвали это собрание "Скандинавским Интернационалом" после международных социалистических собраний. В то время как они решили выбрать название "Северная социал-демократическая рабочая партия", этот трезвый взгляд был с энтузиазмом принят молодыми социалистами, хотя лидер датского молодежного крыла Ханс Хедтофт разъяснил, что Северная социал-демократическая партия не поддерживает Синдикализм никак. По его словам, название апелляций основано на втором интернационале."
 scandinavia.12.a: "Хм, подозрительно!"
 
 scandinavia.13.t: "Формирование Консервативной партии"
 scandinavia.13.d: "Несколько консервативных партий вокруг федерации объявили о слиянии для оптимального участия в федеральных выборах, которые должны состояться в ближайшее время. Этот альянс включает в себя норвежскую партию Хёйре, а также датскую партию Венстре и датскую партию DKF, в результате чего эксперты прогнозируют, что Дания станет основной базой этой партии, даже если она все еще будет горячо оспариваемым регионом, учитывая сильную присутствие социал-демократов. В Швеции к этой партии присоединились традиционные консерваторы, хотя некоторые из них с определенным подозрением относятся к ограниченной приверженности некоторым ценностям консерватизма, принятым в этой новой партии, несмотря на название. Некоторые члены шведского риксдага покинули партию даже полностью, когда они согласились вступить, оставив их независимыми."
 scandinavia.13.a: "Пожелаем им удачи!"
 
 scandinavia.14.t: "Формирование Либеральной партии"
 scandinavia.14.d: "Члены правления шведской Народной партии, датской партии Radikale Venstre и норвежской партии Venstre объявили о своем намерении сегодня в федеральной столице Гетеборге выступить вместе в качестве Либеральной партии на предстоящих выборах в Скандинавии. Поскольку эта группа состоит в основном из меньших партий, эксперты предсказывают, что им действительно будет трудно выиграть эти выборы, но они вполне могут стать влиятельными как меньшая партия, как младшая партия в будущей коалиции.."
 scandinavia.14.a: "Пожелаем им удачи!"
 
 scandinavia.15.t: "Объединение профсоюзов"
 scandinavia.15.d: "Когда становится ясно, что страны Северной Европы начинают вступать на единый путь, рабочее движение не стоит на месте. Профсоюзные конгрессы Дании, Швеции и Норвегии собрались в столице Швеции Стокгольме. Здесь они проголосовали за объединение всех трех организаций в еще более высокий конгресс, известный как Северный профсоюзный конгресс. Неудивительно, что синдикалистские элементы последовали этому примеру, несмотря на их якобы оппозицию северному проекту, что означает, что объединенная синдикалистская причина теперь существует на северном уровне."
 scandinavia.15.a: "Слегка тревожно..."
 
 scandinavia.16.t: "Ратификация Конституции"
 scandinavia.16.d: "Федеральная конституция была формализована. В праздничной обстановке он был символически принят федеральным парламентом, а затем подписан каждым из монархов государств-членов в новой федеральной столице Гетеборге. Таким образом, Федерация действительно была официально оформлена, а конституция наделена полномочиями. Действительно славный день для бореальных народов Скандинавии!"
 scandinavia.16.a: "Урра!"
 
 scandinavia.17.t: "Смена караула"
 scandinavia.17.d: "Как предусматривает конституция, председатель федерации сменяется между монархами государств-членов. Прошло 2 года, и настало время для следующего монарха взять на себя эту роль."
 scandinavia.17.a: "Урра!"
 
 scandinavia.18.t: "Формирование Фермерской партии"
 scandinavia.18.d: "Аграрные партии являются любопытным явлением в Северной Европе, особенно в скандинавской политике, которая защищает свои интересы. Естественно, они не сидели на месте, поскольку страны Северной Европы объединяются, и они также создали свою собственную объединенную партию, чтобы участвовать в выборах."
 scandinavia.18.a: "Более лаконичные партии всегда хороши!"
 
 scandinavia.19.t: "Формирование Северной Федерации"
 scandinavia.19.d: "Делегаты из Швеции, Норвегии и Дании собрались сегодня утром в Стокгольме, чтобы завершить работу над резолюцией о федерализации трех стран в одно образование. Известная теперь как Северная Федерация, многие политические аналитики обсуждают, что это будет означать для будущего баланса сил в Европе. Хотя некоторые считают, что либеральные идеи федерации совпадают с интересами Антанты, большинство сходится во мнении, что новое государство, скорее всего, займет нейтральную позицию по всем вопросам. Баланс сил вновь меняется на мировой арене."
 scandinavia.19.a: "Северное сияние ярко сияет"

