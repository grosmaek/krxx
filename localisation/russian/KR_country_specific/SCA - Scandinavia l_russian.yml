 SCA_develop_helsinki_desc: "Благодаря прогрессу, достигнутому на первом этапе §CСеверного экономического плана и плана развития§!, [840.GetCapitalVictoryPointName] теперь готов к разработке."
 SCA_develop_gothenburg: "Разработка [140.GetCapitalVictoryPointName]"
 SCA_develop_gothenburg_desc: "Благодаря прогрессу, достигнутому на первом этапе §CСеверного экономического плана и плана развития§!, [140.GetCapitalVictoryPointName] как столица Северной Федерации, должна превратиться в сияющий маяк Севера."
 SCA_develop_reykjavik: "Продолжить разработку [100.GetCapitalVictoryPointName]"
 SCA_develop_reykjavik_desc: "Исландия, будучи равноправным членом нашего братского союза, все еще сильно отстает от других государств-членов. Разрабатывая [100.GetCapitalVictoryPointName], мы создадим более совершенный союз."
 SCA_build_norway: "Расширить норвежские верфи"
 SCA_build_norway_desc: "Расширяя морскую промышленность Норвегии, Скандинавская Федерация сможет доминировать в мировой торговле с помощью огромного торгового флота."
 SCA_build_sweden: "Расширить отечественную шведскую промышленность"
 SCA_build_sweden_desc: "Швеция, без сомнения, является основой нашей индустриальной экономики. За счет увеличения в регионах и без того прочной промышленной базы повысится благосостояние народов Федерации."
 SCA_build_denmark: "Расширить датскую оружейную промышленность"
 SCA_build_denmark_desc: "Дания, хотя и не такая продвинутая в производстве оружия, как Швеция, имеет почти идеальное место для расширения своей торговли. Положение Дании рядом с немецким гигантом и ее доступ к Балтийскому и Северному морям означает, что расширение ее военной промышленности улучшит как нашу внутреннюю оборону, так и национальное процветание."
 SCA_build_iceland: "Продолжить разработку [100.GetName]"
 SCA_build_iceland_desc: "Исландия продолжает, несмотря на бесчисленные инвестиции, отставать от других членов Федерации. С одним последним толчком к стране она станет по-настоящему равной другим государствам нашего союза."
 SCA_build_finland: "Расширить финское военное производство"
 SCA_build_finland_desc: "Финляндия находится в шатком положении, находясь под постоянной угрозой со стороны коварных русских, расширение обороноспособности Финляндии стало для Федерации одним из главных приоритетов. Вместе мы выступаем как братья."
 SCA_developed_states: "§CУровень экономического развития Северных стран§!"

 SCA_railway_decisions: "Расширить железнодорожную сеть"
 SCA_railway_decisions_desc: "Чтобы усовершенствовать инфраструктуру и связь между регионами, мы должны расширить железнодорожную сеть Скандинавии. Мы сможем доставить больше товаров, люди смогут путешествовать быстрее, в том числе и наши армии."
 SCA_gothenburg_to_oslo_railway: "Расширить ж/д путь Готенбург - Осло"
 SCA_gothenburg_to_stockholm_railway: "Расширить ж/д путь Готенбург - Стокгольм"
 SCA_construct_the_oresund_bridge: "Построить Эресуннский мост"
 SCA_railway_to_german_border: "Модернизация ж/д путей в Европу"
 SCA_connect_finland_railway: "Расширить финскую ж/д сеть"

 SCA_join_scandinavian_research: "Присоединиться к Скандинавской научной конференции"
 SCA_join_scandinavian_research_desc: "Наши скандинавские союзники создали Конференцию скандинавских ученых - совместную исследовательскую инициативу, целью которой является содействие обмену технологиями между членами союза [FROM.GetFactionName]. Как член последней, мы должны укрепить наше партнерство, присоединившись к Конференции скандинавских ученых."

