 LEB_farajallah_el_helou: "Фараджаллах эль-Хелу"
 LEB_farajallah_el_helou_leader_desc: "Фараджалла Эстефан эль-Хелу родился 6 июня 1906 года в семье Маронитов в Мутасаррифате Горы Ливан. Он бродил по разным ливанским государственным школам и в конце концов получил образование, которое привело его к преподавательской работе в Американском Национальном Колледже в Сирии. Фараджалла сблизился с кликой радикальных преподавателей и студентов колледжа, которые подвергли его марксистской и синдикалистской идеологии. Он присоединился к ливанским радикалам Фуаду Шамали и Юсуфу Язбеку, а также к армянину Артину Мадояну и сирийцу Халиду Бакдашу в организации Сирийской Синдикалистской Партии в рамках Пан-Арабских усилий по продвижению социализма в Леванте. Фараджалла, как и многие другие члены партии, столкнулся с жестокими репрессиями со стороны Османских властей и провел несколько лет в тюрьме. В 1930-е годы он некоторое время жил за границей, в Французской Коммуне, где продолжил изучение синдикализма и написал книгу “Новое человечество, строящее новый мир” о будущем арабского социализма. После возвращения в Ливан он сотрудничал с Язбеком и Шамали, работая на их Ливанскую Народную Партию, региональное отделение Левантийского Синдикалистского Движения, которое приняло более националистическую риторику, чтобы обратиться к местному населению."

 LEB_kamal_jumblatt: "Камаль Джумблат"
 LEB_kamal_jumblatt_leader_desc: "Великий наследник клана Джумблатт, Камаль Фуад родился 6 декабря 1917 года в Шуфе, владениях его семьи на территории Ливанских Друзов. Камаль был наследником влиятельной династии, которая жила в Ливане почти полвека и поддерживала длительную вражду с соперничающим кланом Друзов, известным как Арслан. Когда Камалю было четыре года, его отец был убит членом семьи Арслан. Двоюродный брат Камаля Хикмат и его мать Назира взяли на себя руководство кланом, обучая молодого Камаля, чтобы в конечном итоге унаследовать место своего отца в качестве патриарха Джумблаттов. Назира была известной либералкой и феминисткой, которая дала своему сыну прогрессивное образование, направив его на путь чтения западной философии и социалистических работ. Камаль получил философский диплом в известной христианской школе, средней школе Бруммана, и научился говорить по-английски, а также по-французски и по-турецки. Кроме того, он предпринял попытки договориться о мире с семьей Арслана, в 1928 году женившись на дочери принца Шакиба Арслана, Май Арслан. После этого он отправился в Французскую Коммуну с намерением изучать самые разнообразные предметы в парижских академиях, что только еще больше радикализировало его. Вернувшись в Ливан и заняв место главы своей семьи, он помог основать “Прогрессивную Социалистическую Партию”, как левую политическую группу среди Друзов."

 LEB_saeb_salam: "Саиб Салам"
 LEB_saeb_salam_leader_desc: "Родившийся в Бейруте 17 января 1905 года, Саиб олицетворяет собой поколение молодых прогрессивных активистов, стремящихся заполнить естественный вакуум власти, образовавшийся в такой стране, как Ливан, чья независимость все еще находится в зачаточном состоянии. Он сын Салима Али Салама, бывшего Османского парламентария и предыдущего председателя Бейрутского Реформистского Движения. Салим был огромной силой природы в региональной политике, критиком устаревшей Порты и сторонником независимости Ливана, но также убежденным реформистом, который верил, что перемены все еще возможны в Османской Империи. Неудачные попытки его отца подтолкнуть Империю к дальнейшей модернизации радикализировали молодого Саиба, а затем пламя его политических страстей было еще больше раздуто Левантийской Войной и Ливанским Восстанием. По мере того как пожилой Салим постепенно слабел, он в конце концов ушел из политики и оставил руководство Бейрутским Реформистским Движением своему сыну. Саиб находился под сильным влиянием своего отца, а также своей сестры, известной феминистки Анбары Салам Халиди (урожденной Саиб), но большая часть его идеологии это его собственное творение: сочетание мусульманского модернизма, западной философии, секуляризма и экономической справедливости, которые, по мнению Саиба, могут стать тем связующим звеном, которое удержит разделенную сектантскую структуру Ливана вместе, независимо от того, что произойдет. Помимо своей политики, Саиб также хорошо известен своими щегольскими манерами и стилем одежды. Обычно его никогда не видели без яркой узорчатой рубашки и гвоздики на лацкане."

 LEB_emile_edde: "Эмиль Эдде"
 LEB_emile_edde_leader_desc: "Эмиль родился 5 мая 1886 года в городе Дамаск. Его семья была Маронитами, которые работали переводчиками в местном французском консульстве в течение двух поколений. В раннем возрасте он переехал в Бейрут и стал студентом Иезуитской Миссионерской Школы, прежде чем отправиться во Францию и получить степень кандидата юридических наук. В отличие от остальных членов своей семьи, Эмиль был гораздо более политически активен, становясь ярым Ливанским националистом и очень симпатизируя сионизму. После возвращения Эмиля из Франции он присоединился к Бейрутскому Реформистскому Обществу Салима Али Салама, либеральной и модернистской группе. Когда в начале Вельткрига Османская Империя расправилась с деятельностью Салама, Эмиль был вынужден бежать со своими новыми товарищами в Александрию, где он поддерживал Антанту, рассматривая их как потенциальных освободителей угнетенного Ливанского народа. После окончания войны многие члены Реформистского Общества были помилованы Османским правительством и вернулись домой, но Эмиль сформировал небольшую клику, которая предпочла остаться в Александрии, придерживаясь стойкой франкофильской и антиосманской политики и отказываясь участвовать в какой-либо политической деятельности в империи. После этого он служил администратором при британской администрации в Египте, но после того, как Британский контроль над страной пошатнулся, он открыл офис в качестве адвоката, получив большую известность и известность в Александрии. Когда “Александрийской Клике” Эмиля в конце концов предложили вернуться в Ливан на своих условиях, он радостно воспользовался этим, вернувшись в Бейрут с торжествами и радостными возгласами, надеясь построить новую, суверенную нацию."

 LEB_bechara_el_khoury: "Бишара эль-Хури"
 LEB_bechara_el_khoury_leader_desc: "Бешара эль-Хури родился в жарком ливанском городке Речмайя, к югу от Бейрута, и происходил из старинной Маронитской семьи, которая десятилетиями активно участвовала в региональной политике. он поступил в Иезуитский Университет Святого Иосифа в Бейруте и получил диплом юриста, после чего отказался от семейных традиций и решительно держался в стороне от партизанской политики и Ливанского национализма, по крайней мере, до начала Вельткрига. После этого Бешара стал больше участвовать в сопротивлении авторитарному правлению Джемаль-Паши и использовал свое значительное мастерство и харизму, чтобы склонить на свою сторону как христиан, так и мусульман. Политическая деятельность Бешары никогда не была настолько продвинутой, чтобы заслужить изгнание Османским правительством, даже когда многие из его Маронитских товарищей были вынуждены бежать из тюрьмы и каторги, поселившись в Египте. Бешара переписывался со многими из них, но также установил более тесные связи с Ливанской мусульманской общиной и в последние годы стал одним из величайших сторонников “Единого Ливана”, которым можно было бы управлять, несмотря на его интенсивные сектантские разногласия. Вместе с промышленником Бутросом эль-Хури, не имевшим к нему никакого отношения, он сформировал Конституционный блок, чтобы вести кампанию за мирное сотрудничество с сирийским правительством, как средство достижения Ливанской автономии. Когда этот предложенный союз потерпел неудачу, Бешара тем не менее стремился избежать войны и даже после Ливанского восстания оставался грациозным и преданным интересам Друзского и мусульманского населения страны, надеясь подавить влияние Сирийских сепаратистов и радикалов. Бешара также известен своей довольно жесткой привязанностью к власти, желая принять многочисленные поправки, которые увеличили бы его собственное влияние и влияние его кабинета на страну. Ему также были предъявлены обвинения в коррупции из-за его связей с Маронитскими и мусульманскими бизнесменами, такими как его коллега Бутрос и влиятельная семья Франжье."

 LEB_fuad_chehab: "Фуад Шехаб"
 LEB_barracks_president: "Аб аль-Джаиш"
 LEB_fuad_chehab_biography: "Фуад Абдуллах Шехаб родился в районе Кесерван 19 марта 1902 года, но в раннем возрасте переехал жить в Джунию к своим родственникам. Фуад происходил из Маронитской ветви престижной династии Шехабов, которая когда-то управляла Ливанским Эмиратом в качестве вассала Османской Империи, но со временем его семья сильно обнищала. После Вельткрига он решил завербоваться в Османскую армию, надеясь обеспечить себе стабильный финансовый доход. Он оказался способным к военным делам, что было замечено его начальством, и в конце концов его рекомендовали в офицерскую школу в Алеппо, в период политической оттепели в Османской армии. За это время Шехаб стал более близок к либеральным и реформистским идеям, первоначально будучи поклонником Мустафы Кемаля после изучения новаторского подхода генерала Великого Визиря как к военным, так и к политическим вопросам. Однако через несколько лет Шехаб постепенно стал более радикальным, связываясь с различными прогрессивными и республиканскими группами, а также переписываясь с ключевыми националистическими фигурами у себя на родине в Ливане. Окончив школу с высшими баллами, Шехаб остался служить в Сирии и руководил гарнизонными работами на границе, но его христианская вера помешала ему достичь более высокого военного положения. Это было одной из причин того, что симпатии Шехаба к националистическим движениям в Ливане и Сирии только росли. Как и многие его бывшие одноклассники в Алеппо, он перешел на сторону Сирийского восстания, став одновременно важным стратегическим вдохновителем и эффективной фигурой для сплочения Ливанских Маронитов для борьбы за свою свободу."
 LEB_fuad_chehab_leader_desc: "$LEB_fuad_chehab_biography$\nПосле провозглашения независимости Ливана Шехаб был назначен временным президентом страны благодаря своим влиятельным связям как в военных, так и в политических кругах. Несмотря на то, что он считался чем-то вроде вынужденного лидера, Шехаб все же смог выполнить возложенную на него роль, принеся столь необходимый порядок в Бейрут. Однако некоторые выразили беспокойство по поводу решительных вооруженных мер Шехаба, опасаясь, что довольно аполитичное видение генералом Ливанской Революции, которое ставит национальную стабильность выше партийной политики, может потенциально помешать будущему развитию многопартийной демократии."
 LEB_fuad_chehab_autdem_leader_desc: "$LEB_fuad_chehab_biography$\nПосле отказа уйти в отставку с поста временного президента, а теперь, после серии неудачных насильственных восстаний Маронитских экстремистов и арабских националистов, Фуад Шехаб взял на себя роль хранителя демократического будущего Ливана. Несмотря на широко распространенное осуждение со стороны парламента, он высмеивал Ливанские политические партии за то, что они слишком озабочены своими собственными партийными проблемами и ставят личные обиды выше национальных интересов. Еще неизвестно, сможет ли новый великий правитель Ливана увести страну от коррумпированных политических интриг, семейных олигархий и радикального популизма, пообещав, что, как только эти недостатки политической системы будут устранены, истинная ливанская демократия будет процветать под наследием шехабизма."

 LEB_charles_helou: "Шарль Элу"
 LEB_charles_helou_leader_desc: "Мало кто ожидал, что Шарль Александр Элу, бывший член Движения Марада, станет преемником Фуада Шехаба. Родился в Бейруте 25 сентября 1913 года в влиятельной Маронитской семье из столицы Мутасуфарриата Горы Ливан Баабды. Его семейные связи не только позволили ему поступить в известные европейские школы, но и познакомили его с социальными кругами Ливанского Движения за Независимость. Элу стал чем-то вроде аполитичного флюгера, плавно перемещаясь между различными политическими кликами и фракциями, поскольку идеологические тенденции вокруг него менялись. В разное время он был связан с Мишель Шиа, Петром Традом, Маронитским духовенством, Пьером Жмайелем и теперь Фуадом Шехабом. Элу присоединился к движению Марада, казалось бы, по прихоти, но стал отчужденным из-за их выбора принять методы насилия. В конце концов он оказался более подходящим материалом для дипломата, чем для бойца, привлекая внимание генерала Шехаба после того, как он был одним из людей, посланных Марадой для переговоров об их интеграции во Временное Правительство и Ливанскую Добровольческую Армию. Шехаб взял легко поддавшегося влиянию Элу под свое крыло, поощряя его присоединиться к Временному Правительству в качестве независимого министра, как и многие другие последователи Шехаба. Отсутствие политической хитрости у Элу и его восхищение Шехабом сделали его идеальным выбором в качестве преемника, когда срок полномочий Шехаба истек, несмотря на прежнюю принадлежность Элу к Мараде. После тщательно контролируемых выборов он стал гражданским лицом для несокрушимой военной администрации. "

