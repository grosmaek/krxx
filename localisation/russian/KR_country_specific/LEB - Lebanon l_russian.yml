### Events ###

 leb.1.t: "Наша Независимость обретена"
 leb.1.d: "После нескольких недель борьбы Сирийская армия наконец прекратила наступление на нашу страну, и ее правительство согласилось на прекращение огня.\nВ этом знаменательном событии большая часть страны празднует, поскольку угнетение Ливана подходит к концу; и хотя некоторые в пределах наших границ не одобряют нашу новообретенную независимость, особенно сунниты и их Сирийская Социал-Националистическая Партия, улицы нашей страны полны энтузиазма, когда Временный Президент объявляет об освобождении Ливана."
 leb.1.a: "Да здравствует Ливан!"
 
 leb.2.t: "Крах Единого Фронта"
 leb.2.d: "Хотя мы надеялись, что широкий Единый Фронт под руководством Шехаба продержится достаточно долго, чтобы гарантировать безопасный переход к демократии, похоже, этого не произойдет.\nПосле окончания войны за независимость фракционное соперничество, политические разногласия и соперничество кланов разорвали наше национальное правительство на части. Начиная с сегодняшнего дня демократические партии отказались от своей поддержки временного мандата Временного Президента. Это ставит нас в особое положение, поскольку Президент действительно выступает за демократическое восстановление, однако и он, и партии видят опасность в немедленных выборах. Ситуация зашла в тупик, хотя, судя по всему, она, несомненно, будет преодолена в течение нескольких дней."
 leb.2.a: "Черт..."
 
 leb.3.t: "Временный Парламент требует отставки Фуада Шехаба"
 leb.3.d: "Как и ожидалось, политический тупик был преодолен; партии, похоже, устали от президентства Шехаба и сделали совместное заявление, призывающее к отставке Временного Президента и формированию Временной Парламентской Администрации до проведения выборов.\nХотя Шехаб действительно выступает за восстановление демократии, он отметил, что передача полномочий парламенту может стать шансом для возникновения опасных ситуаций, одной из которых является возвращение различных политических династий, против которых Шехаб очень сильно выступает из-за их коррумпированных политических манер, или подъем некоторых радикальных милитаристских движений, чтобы заменить политический вес Добровольческой Армии.\n\nКак бы то ни было, теперь Шехаб должен решить: выживет ли Временное Президентство или парламент выполнит свои требования?"
 leb.3.a: "Уступите требованиям"
 leb.3.b: "Наша нация еще не готова!"
 
 leb.4.t: "Дело о Династиях"
 leb.4.d: "Великие Маронитские политические династии Ливана контролировали страну с тех пор, как в 1860 году был образован Мутасаррифат, их власть и присутствие всегда ощущались на всех политических и экономических уровнях. После наместничества Джемаль Паши семьи вернулись во главе с семьями Друзов, Арслана и Джумблата.\nСемьи образуют чрезвычайно мощный, хотя и коррумпированный политический блок, и некоторые опасаются, что они могут эффективно взять под контроль предстоящие выборы из тени.\nТаким образом, и Реформистское Общество, и армия выступают за ограничение своего общего влияния посредством специального законодательства; однако конституционалисты, пользующиеся поддержкой Семей, глубоко противятся такому шагу, и они могут в конечном итоге иметь решающее слово по этому вопросу."
 leb.4.a: "Сотрудничество было бы лучше..."
 leb.4.b: "Действуйте, чтобы обуздать их силу!"
 
 leb.5.t: "Дело о Республиканских движениях"
 leb.5.d: "После отказа Шехаба покинуть Временное Президентство демократические партии объединились в единый парламентский блок, чтобы защитить страну от 'диктаторского' поворота Шехаба. Несмотря на это, было ясно, что такой пакт не продлится долго, так как внутренние разногласия между фракциями были слишком велики.\nПоскольку такой шанс открылся, чтобы разорвать эту противоестественную коалицию: разочарованное арабистской и консервативной политикой конституционалистов, Реформистское Общество предложило политическое сотрудничество с возможно, прогрессивным Временным Президентом."
 leb.5.a: "Давайте объединим усилия с реформистами!"
 leb.5.b: "Это слишком опасный шаг..."
 
 leb.6.t: "Суннитские беспорядки"
 leb.6.d: "Оставшись в стороне от политической ситуации в нашей стране, суннитское население вышло на улицы в знак протеста, чтобы его голос был услышан на следующих выборах.\nКак бы благородна ни была эта цель, ситуация ухудшилась, вспыхнули массовые беспорядки и возникли подозрения в причастности Сирии.\nВ этой опасной ситуации Движение Марада предложило во Временном Парламенте своим ополченцам вмешаться от имени правительства и восстановить порядок в суннитских районах страны; предложение, которое действительно стоит рассмотреть, поскольку отправка армии может оказаться опасной и вызвать ответные действия из-за границы."
 leb.6.a: "Позвольте Мараде вторгнуться!"
 leb.6.b: "Зовите в армию!"
 
 leb.7.t: "Марада требует места"
 leb.7.d: "Во время Освободительной Войны Марада служила вместе с Добровольческой Армией, получив значительную поддержку благодаря своей смелой тактике, но тем не менее получила относительно небольшое количество мест во Временном Парламенте.\nЭто побудило Движение обратиться к нашим демократическим ценностям и, видя их широкую поддержку, предоставить им больше мест еще до проведения выборов, чтобы укрепить демократический (и Маронитский) характер нашей Нации и воспрепятствовать парламентскому вмешательству в предстоящие выборы.\nВ то время как они крайне лицемерны, апеллируя к демократическому процессу, сами будучи немногим более чем реакционными головорезами, мы могли бы также проявить лицемерие, не позволяя демократическому процессу продолжаться, чтобы защитить демократический механизм."
 leb.7.a: "Мы будем лучше их..."
 leb.7.b: "Мы будем защищать нашу демократию!"

 leb.8.t: "Угроза изнутри"
 leb.8.d: "Отказ президента Шехаба отказаться от Временного Президентства положил начало клеветнической кампании Республиканского Движения против его персоны.\nНа самом деле, несмотря на то, что наш президент был твердолобым республиканцем, Движение уже обвинило его в попытке вернуть к жизни Ливанский Эмират, которым управляла его семья, и в заговоре монархического самодержавного переворота против демократического аппарата Республики.\nХотя такие заявления, очевидно, безосновательны и появляются из-за оппозиции Шехаба политическим семьям, которые поддерживают конституционалистов и националистов, кампания, тем не менее, нанесла ущерб репутации Шехаба, и, несмотря на все наши усилия, пройдет некоторое время, прежде чем последствия этих нападений полностью исчезнут."
 leb.8.a: "Нам придется жить с этим"
 
 leb.9.t: "Новая Конституция"
 leb.9.d: "После долгих дебатов проект новой конституции Ливанской Республики был одобрен.\nСреди его основных принципов признание демократического процесса, свобода слова и печати, свобода собраний, признание человеческого достоинства и его прав.\nИ среди них признание многоконфессионального, многокультурного характера нашего ливанского народа, предоставление нашим согражданам права исповедовать любую религию и признание их обычаев.\nХотя есть те, кто выступает против нового устава, а именно Движение Марада, ясно, что многие этнические группы нашей страны будут процветать под этим творением, которым является наша новая конституция."
 leb.9.a: "Да здравствует наша Республика!"
 
 leb.10.t: "Переворот Марады"
 leb.10.d: "Сегодня вечером в Бейруте погас свет, когда ополченцы Движения Марада захватили контроль над стратегическими позициями в городе, разоружив полицейские и военные контрольно-пропускные пункты. Несмотря на то, что они были вооружены немногим большим, чем остатками с черного рынка и остатками Османской Империи, они, похоже, восполняли недостаток сил с помощью своего необузданного энтузиазма. Однако для многих граждан Бейрута попытка государственного переворота стала еще одной страницей в долгой и затянувшейся истории политических потрясений.\n\nПод грохот выстрелов в ночи по городу распространяются различные сообщения об арестах и избиениях политических представителей и партийных лидеров, выволакиваемых из своих домов и собирающихся на площади перед зданием парламента. Хотя поначалу они были застигнуты врасплох, ходят слухи, что лояльные республике и ее демократической системе элементы вооружаются и планируют контратаку. Каков бы ни был исход, вполне вероятно, что улицы Бейрута снова увидят кровь."
 leb.10.a: "Марада захватывает власть!"
 leb.10.b: "Ополченцы отбиты!"
 
 leb.11.t: "Бог, Отечество, Семья"
 leb.11.d: "Когда солнце встает над Бейрутом, становится ясно, что Движение Марада преуспело в своем плане. Теперь, когда победа наконец обеспечена, весь Ливан теперь находится под руководством их движения и его благородного лидера Башира Жмайеля! Славный день в глазах его последователей, в то время как многие другие прячутся в своих домах, поскольку мечта о мирном, демократическом Ливане была сокрушена с большим рвением. Обещая народу Бейрута стабильность и чувство преемственности, ополченцы Марады провели все утро, окружая возможных противников, гарантируя, что никто не сможет поставить под сомнение их режим."
 leb.11.a: "Да здравствует Джумайил!"
 
 leb.12.t: "Чрезвычайное положение в стране"
 leb.12.d: "Когда солнце встает над Бейрутом, становится ясно, что Движение Марада потерпело неудачу. Отброшенные назад и активно преследуемые как армией, так и полицией, оставшиеся члены группы бежали за пределы города в попытке перегруппироваться. Переворот, возможно, и был предотвращен, но ясно, что они еще не закончены. Больше всего беспокоит то, что их лидер, Башир Жмайель, смог уйти невредимым, вероятно, ища убежища в Ливанском нагорье.\n\nИзрядно потрясенные, совет министров собрался как можно скорее, самым решительным образом осудив переворот и объявив чрезвычайное положение. Полагая, что в самом Бейруте еще могут оставаться ячейки, министерство внутренних дел при поддержке президента ввело военное положение по всей республике."
 leb.12.a: "Мы сокрушим этих предателей!"
 
 leb.13.t: "Экстраординарные способности?"
 leb.13.d: "С введением военного положения и полным разгромом Марады некоторые начинают сомневаться в том, когда будет отменено чрезвычайное положение и чрезвычайные полномочия, которые оно предоставило нашим политическим лидерам. Хотя это, без сомнения, оказало положительное влияние на операции против Марады, недавняя статья о коррупции в кабинете министров и сомнительных соглашениях между различными промышленниками и нашими лидерами, злоупотребляющими ситуацией в своих интересах, всколыхнула народ Бейрута. Требования правительства сложить свои полномочия, петиции и протесты, адресованные Ливанскому парламенту, до сих пор не получили ответа, но ясно, что правительству придется реагировать так или иначе."
 leb.13.a: "Пора сделать шаг назад."
 leb.13.b: "Стране нужно больше стабильности..."
 
 leb.14.t: "Марада вступает в выборы"
 leb.14.d: "Названные в честь легендарных воинов Марада в средние века, Марада были способными бойцами вместе с Добровольческой Армией во время Освободительной Войны. С миром, однако, Марада решили реорганизоваться. Они перестроились в небольшую политическую партию, сосредоточившись на ливанском национализме и маронитском христианстве. Сейчас они стремятся стать главой государства и занять как можно больше государственных постов, но, похоже, им предстоит пройти долгий путь."
 leb.14.a: "У них нет никаких шансов."

 leb.15.t: "Выборы [GetYear] года"
 leb.15.d: "Пришло время для следующего набора выборов в Ливане, и люди направляются к избирательным участкам непрерывным потоком. Как вы думаете, кто выйдет победителем на этот раз?"
 leb.15.a: "Конституционный Блок Побеждает!"
 leb.15.b: "Национальный Блок Побеждает!"
 leb.15.c: "Реформистское Общество Побеждает!"
 
 leb.16.t: "Третья Бейрутская конференция Реформистского Общества"
 leb.16.d: "Сегодня Бейрутское Реформистское Общество созвало конференцию, чтобы определить будущую повестку дня правящей партии. Поздравив своих однопартийцев с победой на выборах, Салам открыл съезд. В быстрой последовательности обсуждались, голосовались и утверждались все основные цели партии.\nЭти цели включают в себя избирательное право женщин и предоставление им гражданских прав, преодоление этнических разногласий и защиту национального единства и демократии; и в качестве нового пункта является распространение Реформистского Общества на сельские районы Ливана, чтобы привлечь более широкий электорат и обеспечить, чтобы модернизация Ливана не ограничивалась Бейрутом и побережьем."
 leb.16.a: "Великая цель!"
 
 leb.17.t: "Национальный Пакт"
 leb.17.d: "Национальный Пакт это неписаное соглашение, которое защищает многоконфессиональную идентичность Ливана и помогает обеспечить стабильность внутри страны. Каждая из основных религий в Ливане будет иметь свои собственные назначенные должности и сферы влияния. Благодаря Национальному Пакту мы позаботились о том, чтобы каждое признание в Ливане было услышано и чтобы никто не подвергался угнетению."
 leb.17.e: "Национальный Пакт - это неписаное соглашение, которое защищает многоконфессиональную идентичность Ливана и помогает обеспечить стабильность в стране. Каждая из основных религий в Ливане имеет свои собственные должности и сферы влияния. С помощью Национального Пакта мы обеспечим, чтобы каждый чувствовал, что он обладает определенной властью в Ливане, и чтобы все признали, что Ливан - мирное христианское общество."
 leb.17.a: "У нас будет этническая стабильность!"
 leb.17.a.tt: "§lСоциал-Либералы§! больше §Rне будут избираться§!"
 
 leb.18.t: "Забастовка Сирийских националистов"
 leb.18.d: "Сегодня группа Сирийских националистов предприняла нападение на изолированный военный пост, ранив несколько человек, прежде чем помощь смогла прибыть и отпугнуть их. Это, несомненно, только придаст им смелости нанести еще больший ущерб во имя своего дела."
 leb.18.a: "Мы отомстим!"
 
 leb.19.t: "Протесты против Эль-Хури"
 leb.19.d: "Вопиющие попытки Эль-Хури увеличить свои личные полномочия обошлись дорого, поскольку более демократически настроенные граждане Ливана вышли на улицы в знак протеста против этих реформ. Поскольку Шехаб и Добровольческая армия скрываются в тени, мы опасаемся, что переворот против нас может быть неизбежен. Мы должны как можно быстрее провести наши реформы, чтобы затем работать над смягчением ситуации."
 leb.19.a: "Будем надеяться, что ситуация не будет слишком накалена."
 
 leb.20.t: "Ливан хочет присоединиться к [Root.GetFactionName]"
 leb.20.d: "Освободившись от Сирийцев, Ливанцы наслаждались периодом нейтралитета; однако, поскольку мир погружается в хаос, они сочли необходимым обменять это на безопасность нашей защиты. Таким образом, они официально обратились с просьбой присоединиться к [Root.GetFactionName]."
 leb.20.a: "Впустить их!"
 leb.20.b: "У нас нет потребности в них."
 
 leb.21.t: "Отказ [From.GetName]"
 leb.21.d: "[From.GetAdjective]ое правительство прислало сообщение о том, что [From.GetFactionName] не нуждается в нашем альянсе."
 leb.21.a: "Какой позор."

 leb.22.t: "Выборы [GetYear] года"
 leb.22.d: "Пришло время для следующих выборов в Ливане, и люди направляются на избирательные участки непрерывным потоком. Как вы думаете, кто выйдет победителем на этот раз?"
 leb.22.a: "Конституционный Блок Побеждает!"
 leb.22.b: "Национальный Блок Побеждает!"
 leb.22.c: "Реформистское Общество Побеждает!"
 
 leb.23.t: "Конец президентского срока Шехаба"
 leb.23.d: "Президент Фуад Абдуллах Шехаб наконец-то ушел с поста президента Ливана после нескольких лет правления. Его все любили, хотя некоторые смотрели на него с презрением. Но как бы к нему ни относились, его время теперь стало частью нашей истории..."
 leb.23.a: "Да здравствует президент Элу!"

 leb.24.t: "Фуад Шехаб вмешивается"
 leb.24.d: "Действия нашей исполнительной власти давно раздражали Шехаба, который относился к нам с недоверием и называл нас неэффективными в борьбе с язвами, поражающими Ливан; в последние недели напряженность достигла предела. Сегодня, ссылаясь на коррумпированность нашего правительства, Шехаб ворвался в Бейрут и фактически захватил бразды правления"
 leb.24.a: "Что будет дальше?"

 leb.25.t: "Ливан просит военной помощи"
 leb.25.d: "Будучи исторически самой франкофильской страной на Ближнем Востоке, Ливан всегда считал Францию чем-то вроде брата, на которого можно равняться. Стремясь реформировать свою армию в современную силу, они направили посланников с просьбой об официальной французской миссии в Бейруте."
 leb.25.a: "Все для наших ливанских друзей!"
 leb.25.b: "Мы бы предпочли не вмешиваться в дела Сирии"

 leb.26.t: "[NFA.GetNonIdeologyName] принимает"
 leb.26.d: "Французы приняли нашу просьбу о военной помощи. Миссия во главе с полковником Колле (служил во французской армии Леванта во время Вельткрига) уже в пути."
 leb.26.a: "Тост за наших друзей!"

 leb.27.t: "[NFA.GetNonIdeologyName] отказывается"
 leb.27.d: "К сожалению, французы сочли, что участие Сирии не отвечает их интересам. Мы предоставлены сами себе"
 leb.27.a: "Я думал, у нас что-то происходит..."

 leb.28.t: "Начало земельной реформы в Мараде"
 leb.28.d: "Мечта движения Марада за 'Великий Ливан' всегда заключалась в том, чтобы каждый маронит мог обрабатывать землю и вести сытный, продуктивный образ жизни, поддерживающий нацию. С VII века нами правили мусульманские дворяне, которые укрепляли все большую власть над землей через свои крупные феодальные владения, подавляя маронитское население под своей пятой. Чтобы бороться с этим, правительство Марады подписало новый закон о земельной реформе, который гарантирует 'защиту' земли, принадлежащей христианам. Это легко осуществить к западу от горы Ливан, где подробные земельные контракты и другие исторические документы могут быть использованы для доказательства того, что маронитская земля в регионе всегда по праву принадлежала христианам, которые ее обрабатывали. Однако к востоку от горы ситуация становится все более запутанной, и многие марада предпочитают игнорировать надлежащие правовые процедуры или даже предоставление доказательств своих притязаний на землю, используя закон о защите в качестве оправдания для захвата всего, что они хотят, силой"
 leb.28.a: "И все это, чтобы 'защитить христианство'?"

 leb.29.t: "Национальный кризис"
 leb.29.d: "Ливанские вооруженные силы, все еще под руководством генерала Фуада Шехаба, предупредили нас, что 'земельная реформа Марада' выходит из-под контроля, и что такая быстрая эскалация маронитской политической власти рискует разорвать нацию на части в гражданской войне, поскольку перераспределение теперь направлено не только на мусульманскую суннитскую знать, но и на всех мусульман, как суннитов, так и шиитов, которые владеют пахотными землями. Президент Джумайил до сих пор игнорировал предупреждения, продолжая призывать своих сторонников продвигаться на восток от горы Ливан и в долину Бекаа, заявляя, что отомстит за тысячелетнее угнетение и экономическую несправедливость. Эта политика долгое время обещала вырастить свободную маронитскую старшину, но на самом деле большая часть земли в Бекаа отдается лояльным оперативникам партии Марада и членам патронажных сетей Джумайила, укрепляя власть 'Аль-Раиса' над нацией. В то время как арабские беженцы бегут из Ливана в Сирию, правительство в Дамаске осуждает столкновения между сирийскими пограничниками и ополченцами Марады. Над Ливаном нависает национальный кризис, можно ли остановить насилие или Джумайил будет продолжать поддерживать его, даже если оно толкает нас на путь безрассудства в отношениях с Сирией?"
 leb.29.a: "Из этого ничего не выйдет, несомненно"

 leb.30.t: "Земельная реформа в Ливане"
 leb.30.d: "Когда беженцы хлынули из страны, стало ясно, что движение Марада в Ливане начало радикальную земельную реформу, конечной целью которой является обеспечение власти христианских землевладельцев над их мусульманскими коллегами. Многие просят нас официально вмешаться, поскольку наши братья в Ливане подвергаются преследованиям"
 leb.30.a: "Ужасно, нужно что-то делать"

 leb.31.t: "Сирия предупреждает нас"
 leb.31.d: "Приняв близко к сердцу тяжелое положение ливанских мусульман, Сирия сообщила нам, что наша земельная реформа не должна продолжаться, иначе они возьмут в руки оружие, чтобы защитить нехристианское население Ливана. Конечно, этот ультиматум неприемлем для нашего движения, но сирийское вторжение вполне может означать конец Ливана как независимого государства"
 leb.31.a: "Похоже, что нам не все равно?"
 leb.31.a.tt: "§RЭто приведет к войне с Сирией.§!"
 leb.31.b: "Ладно-ладно, вам просто нужно спросить"
 leb.31.b.tt: "§RЭто нанесет смертельный удар по Движению.§!"
 
 leb.32.t: "Ливан игнорирует наши предупреждения"
 leb.32.d: "Несмотря на наши уговоры, Марада отказывается идти на соглашение. Поскольку беженцы продолжают покидать Ливан, становится ясно, что единственным вариантом остановить этот кризис является прямое военное вмешательство."
 leb.32.a: "Вмешательство необходимо"
 leb.32.b: "Сейчас война - это не то, что мы имели в виду"

 leb.33.t: "Сирия сдается"
 leb.33.d: "Желая избежать второго поражения от рук гордых ливанских армий, Сирия решила не вмешиваться в наши внутренние дела. Земельная реформа может продолжаться без перерыва"
 leb.33.a: "Ура Ливану!"

 leb.34.t: "Марада свергнута"
 leb.34.d: "Их неэффективные действия против нас привели к быстрому дроблению диктатуры Марады в Ливане. Теперь до нас дошли новости о том, что эта фрагментация оказалась фатальной, поскольку Фуад Шехаб смог вернуться в Бейрут и свергнуть диктатуру фундаменталистов. Мы можем верить, что в целом прогрессивный Шехаб станет большим шагом вперед по сравнению со своим предшественником, как для отношений с нами, так и для мусульман Ливана"
 leb.34.a: "Доброе дело"

 leb.35.t: "Победа во второй сирийско-ливанской войне"
 leb.35.d: "Трусливые сирийские войска прекратили свои атаки на нашу землю, и сирийское правительство, похоже, снова готово примириться с 'надоедливыми ливанскими повстанцами'. Это великая победа для Ливана, второй День независимости"
 leb.35.a: "Ура Ливану!"
 
