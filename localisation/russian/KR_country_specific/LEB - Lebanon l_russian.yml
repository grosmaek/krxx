### Goals ###
 LEB_focus: "Фокусное дерево Ливана"

 LEB_independence_achieved: "Независимый Ливан!"
 LEB_independence_achieved_desc: "Мы наконец-то свободны от внешнего контроля, и мы молимся, чтобы мы оставались такими навсегда!"
 LEB_chahab_steps_down: "Уход Шехаба"
 LEB_chahab_steps_down_desc: "Очевидно, что многие люди устали от этого политического тупика, и многие надеются объединиться и потребовать, чтобы Шехаб покинул свой пост."
 LEB_democracy_at_any_cost: "Демократия любой ценой"
 LEB_democracy_at_any_cost_desc: "Демократия это самый верный путь к обеспечению политической стабильности, и мы должны установить и сохранить ее здесь, в Ливане, независимо от того, что должно быть сделано для ее достижения."
 LEB_depoliticise_the_army: "Деполитизировать армию"
 LEB_depoliticise_the_army_desc: "В истории есть бесчисленное множество примеров негативных последствий активного участия военных в политике. Мы должны сделать армию самым спокойным учреждением, лояльным только государству, независимо от того, кто у власти!"
 LEB_deal_with_the_political_dynasties: "Разобраться с политическими династиями"
 LEB_deal_with_the_political_dynasties_desc: "Политические династии, которые десятилетиями контролировали Ливан, должны быть так или иначе уничтожены..."
 LEB_peace_and_stability: "Мир и стабильность"
 LEB_peace_and_stability_desc: "В последнее время Ливан переживает много конфликтов. Слишком много было кровопролития и слишком много слез. Давайте исцеляться и пребывать в мире с собой и друг с другом."
 LEB_a_new_constitution: "Новая Конституция"
 LEB_a_new_constitution_desc: "Сейчас настало время для того, чтобы Ливан имел надлежащую конституцию. Давайте созовем великое и благодетельное наше общество, обсудим и решим, какую конституцию мы должны иметь!"
 LEB_pillars_of_society: "аль-Хайя аль-Иджтимайя"
 LEB_pillars_of_society_desc: "Ливан как нация должен быть благословлен стабильностью, религиозной терпимостью, равенством женщин и мужчин, экономическим процветанием и миром внутри страны. "
 LEB_third_reform_society_conference: "Третья конференция Общества Реформистов"
 LEB_third_reform_society_conference_desc: "Третья конференция Общества Реформистов соберет всех прогрессивных ливанцев вместе на большое собрание, которое определит политическую повестку дня на этот период и обеспечит единство внутри партии. Это будет грандиозное зрелище, которое покажет всему миру, что наша партия приготовила для Ливана!"
 LEB_reject_the_national_pact: "Отвергнуть Национальный Пакт"
 LEB_reject_the_national_pact_desc: "Национальный Пакт превозносили как способ обеспечить равенство внутри Ливана. Но вместо этого он отдал предпочтение христианам-маронитам по сравнению с другими конфессиями в Ливане. Поэтому мы обойдемся без Национального Пакта и позволим любому человеку любой веры подняться до любого положения, которого он может достичь."
 LEB_al_hayat_al_adabiyya: "аль-Хаят аль-Адабия"
 LEB_al_hayat_al_adabiyya_desc: "Женщины являются жизненно важным компонентом общества, и особенно дома. Это было настоящим фарсом, что до сих пор женщины игнорировались, и мы должны это исправить."
 LEB_divide_army_and_government: "Подчинить военных"
 LEB_divide_army_and_government_desc: "Возможно, Шехаб сыграл важную роль в войне за независимость, возможно, он прогрессивно настроен, но именно из-за этого последнего факта он должен знать, что в каждой современной демократии именно избранное правительство контролирует армию, а не наоборот. Давайте напомним ему об этом факте и предпримем шаги по твердому подчинению всех вооруженных сил исполнительной власти."
 LEB_appeal_of_pan_arabism: "Призыв панарабизма"
 LEB_appeal_of_pan_arabism_desc: "Хотя в Ливане исповедуют множество различных религий, в культурном отношении он остается в подавляющем большинстве арабским; кроме того, нашими основными торговыми партнерами являются различные арабские страны со всего Ближнего Востока. Давайте примем этот факт и сделаем общее дело с нашими соотечественниками-арабами."
 LEB_one_lebanon_not_two: "Один Ливан, не Два"
 LEB_one_lebanon_not_two_desc: "Мы не собираемся разделяться. Ни религией, ни классом, ни наследием. Мы один Ливан, а не два, и мы будем едины против всех мятежников и сепаратистов."
 LEB_enact_female_suffrage: "Ввести женское избирательное право"
 LEB_enact_female_suffrage_desc: "Демократия, где половина населения не может голосовать, это стыд и позор! Давайте дадим право голоса женщинам, чтобы создать гораздо более равноправное общество!"
 LEB_the_chehabist_way: "Путь шехабиста"
 LEB_the_chehabist_way_desc: "Фуад Шехаб, отец армии и главный поборник независимости Ливана, укажет нам путь вперед; и он покажет нам, что этот путь основан на равенстве для всех ливанцев, прекращении деспотического правления различных политических династий и искоренении повальной коррупции, от которой страдает наш народ."
 LEB_no_winners_no_losers: "Нет победителей, нет проигравших"
 LEB_no_winners_no_losers_desc: "Во время Войны за Независимость многие ливанские мусульмане боялись, что в христианской стране их могут дискриминировать. Мы докажем, что эти опасения ошибочны, и покажем им, что они не были проигравшими в Войне за Независимость и что на самом деле они такие же ливанцы, как и мы."
 LEB_the_young_phoenicians: "Молодые финикийцы"
 LEB_the_young_phoenicians_desc: "Молодые финикийцы представляют собой крайне националистическую силу в Ливане. Хотя они и не связаны по-настоящему с финикийской идеологией, которая утверждает, что ливанцы не являются арабами, а являются потомками древних финикийцев, они являются лояльной группой, которая сделает многое для продвижения дела ливанского национализма. Особенно среди христиан-маронитов."
 LEB_encourage_jewish_immigration: "Поощрять еврейскую иммиграцию"
 LEB_encourage_jewish_immigration_desc: "Есть евреи, живущие в Ливане, у которых есть семья за границей. Поощряя еврейскую иммиграцию и защищая их общины в Ливане, мы можем привлечь новых (((граждан))) и их опыт."
 LEB_crack_down_on_militias: "Расправиться с ополченцами"
 LEB_crack_down_on_militias_desc: "Хотя в первые дни это было полезно для обеспечения нашей национальной независимости, сейчас различные ополченцы, существующие в Ливане, представляют собой политическую помеху. Давайте...Разоружим и...Обезвредим...Ополченцев, прежде чем они могут причинить какие-либо неприятности."
 LEB_join_the_entente: "Аль-'умат аль-Гарбия"
 LEB_join_the_entente_desc: "Ливан - окцидентальная и христианская нация. Мы являемся такой же частью Запада, как французы и британцы, и наша политика должна отражать этот неоспоримый факт."
 LEB_protect_civil_rights: "Защита гражданских прав"
 LEB_protect_civil_rights_desc: "Несмотря на то, что мы являемся преимущественно христианской силой, это не означает, что мы являемся христианскими приверженцами. Все ливанцы, независимо от их религии, должны иметь свои демократические права, защищенные законом."
 LEB_foster_national_pact: "аль-Митхак аль-Ватани"
 LEB_foster_national_pact_desc: "Национальный пакт должен стать документом, обеспечивающим стабильность Ливана перед лицом религиозного плюрализма, существующего в этой стране. Наше правительство во главе с Бишарой эль-Хури установит мир в Ливане."
 LEB_the_national_pact: "Национальный Пакт"
 LEB_the_national_pact_desc: "Отработав последние детали, настало время окончательно реализовать Национальный Пакт. Каждая конфессия будет иметь свое место в стране, пропорционально своей доле в населении."
 LEB_the_legal_reform: "Правовая реформа"
 LEB_the_legal_reform_desc: "Правовой кодекс Ливана представляет собой мешанину юридических книг времен Османской Империи и тех немногих судебных решений, которые были вынесены с момента обретения национальной независимости. Оставление законов в таком виде может нанести немалый ущерб немногочисленным жителям Ливана. Мы должны найти время, чтобы консолидировать и стандартизировать правовой кодекс, чтобы обеспечить безопасность, неприкосновенность и здравомыслие в судах."
 LEB_ensure_press_freedom: "Обеспечить свободу прессы"
 LEB_ensure_press_freedom_desc: "Демократия не может называться демократией, если прессе не разрешается свободно критиковать как правительство, так и оппозицию. Мы будем работать над защитой этих прав."
 LEB_suppress_syrian_nationalists: "Подавить Сирийских националистов"
 LEB_suppress_syrian_nationalists_desc: "Мы не являемся и никогда не будем частью Сирии. Давайте напомним тем националистам, которые считают, что мы должны быть едины с ними, почему мы свободная нация и почему ничто из того, что они говорят или делают, не остановит нас."
 LEB_work_with_sunni_landowners: "Сотрудничество с суннитскими землевладельцами"
 LEB_work_with_sunni_landowners_desc: "Очевидно, что мы не можем быть нацией только одной веры. Давайте сотрудничать с крупными землевладельцами-суннитами и привлекать их на сторону правительства через приличный цикл взяток и других поблажек по отношению к крупным землевладельческим семьям."
 LEB_extend_presidential_term: "Продлить президентский срок"
 LEB_extend_presidential_term_desc: "Кому нужно постоянно менять главу государства? Если мы продлим президентский срок с четырех лет до шести, то сможем иметь большую стабильность и меньше резких изменений в политике правительства..."
 LEB_pursue_education_reform: "Провести реформу образования"
 LEB_pursue_education_reform_desc: "Образование ливанских детей обеспечивается устаревшей системой, унаследованной со времен Османской Империи. Давайте примем более современный способ обучения наших учеников и переориентируем систему образования на западный лад."
 LEB_uproot_corruption: "Искоренить коррупцию"
 LEB_uproot_corruption_desc: "Коррупция это чума для всех государств, и те, кто укрывает и поощряет ее, наказываются соответствующим образом. Давайте найдем и уничтожим всю коррупцию в Ливанском государстве, пока она не укоренилась слишком глубоко."
 LEB_crush_the_marada: "Сокрушить движение Марада"
 LEB_crush_the_marada_desc: "Ополчение Марады хорошо сражалось во время освободительной войны. Но сейчас они представляют собой угрозу, и они хотят уничтожить нынешнее правительство и переделать его по своему образу и подобию. Мы должны арестовать их лидеров, сломить их волю и обеспечить безопасность Ливана."
 LEB_pursue_confessional_balance: "Стремиться к конфессиональному равновесию"
 LEB_pursue_confessional_balance_desc: "В глазах Шехаба ваше этническое и религиозное происхождение не имеет значения; однако очевидно, что правительству, которое в подавляющем большинстве состоит из представителей только одной конфессии, нельзя доверять представлять нашу многонациональную нацию. Будут предприняты шаги, чтобы убедиться, что каждая отдельная религиозная группа имеет должное влияние на политику правительства."
 LEB_allah_al_watan_al_a_elat: "Аллах, аль-Ватан, аль-Альат"
 LEB_allah_al_watan_al_a_elat_desc: "Народ, который ставит Бога на первое место во всем, будет руководствоваться справедливо и непредвзято. Семья, которая преданно служит Ливану, это действительно верная семья. Вера, семья и нация всегда будут переплетены."
 LEB_work_with_the_dynasties: "Сотрудничество с династиями"
 LEB_work_with_the_dynasties_desc: "Традиционные ведущие семьи Ливана уже давно направляют людей сюда. Давайте развивать более тесные связи между маронитскими династиями и правительством, это может только принести пользу нашей стабильности."
 LEB_work_with_the_church: "Сотрудничество с церковью"
 LEB_work_with_the_church_desc: "Сирийская маронитская церковь является краеугольным камнем нашего общества и заслуживает того, чтобы к ней относились как к таковой. Пусть церковь и государство станут друзьями, а народ - верным и патриотичным."
 LEB_neutralise_the_military: "Добиться поддержки военных"
 LEB_neutralise_the_military_desc: "Поддержка военных может сохранить или разрушить режим. Мы должны привлечь на свою сторону как генералов, так и солдатов, будь то подкуп, угрозы или любые другие необходимые методы..."
 LEB_protect_christian_land: "Защитить христианскую землю"
 LEB_protect_christian_land_desc: "Мусульманские землевладельцы все еще контролируют большую часть Ливана, несмотря на то, что в нашем государстве они составляют меньшинство. Мы должны исправить эту великую историческую несправедливость."
 LEB_promote_national_mysticism: "Продвижение национального мистицизма"
 LEB_promote_national_mysticism_desc: "Более тысячелетия Ливан сопротивлялся мусульманским посягательствам и оставался чистым маронитским народом. Мы - наследники этого великого народа; давайте помнить об этом."
 LEB_the_labour_charter: "Трудовая хартия"
 LEB_the_labour_charter_desc: "Мы должны защитить благосостояние трудолюбивого маронитского народа Ливана. Давайте внедрять современные трудовые законы, чтобы окончательно освободить маронитский пролетариат."
 LEB_build_the_party_state: "Построить партию-государство"
 LEB_build_the_party_state_desc: "Всем ливанцам должно быть ясно одно: движение 'Марада' - это Ливан, и никто не может быть ливанцем, если он не является частью движения 'Марада'."
 LEB_the_pyramid_system: "Пирамидальная система"
 LEB_the_pyramid_system_desc: "Ополчение Марады организовано по пирамидальной форме, а основой нашей силы являются небольшие местные подразделения. Укрепляя эти подразделения, мы, в свою очередь, укрепляем ополчение в целом."

 LEB_join_the_arabs: "Присоединиться к арабам"
 LEB_join_the_arabs_desc: "Арабский альянс одержал победу над Османской Империей, и наша независимость частично является результатом их усилий. Давайте поддержим их и покажем миру, что народы Ближнего Востока не станут легкой мишенью для любых будущих амбиций."
 LEB_maintain_our_neutrality: "Поддержать наш нейтралитет"
 LEB_maintain_our_neutrality_desc: "Мы нация, которая только недавно была освобождена, и наш народ жаждет мирного времени, чтобы построить нацию и свои семьи. Давайте останемся нейтральными и позволим миру обескровить себя, пока мы процветаем."
 LEB_reform_the_volunteers_army: "Реформирование добровольческой армии"
 LEB_reform_the_volunteers_army_desc: "Добровольческая армия хорошо служила нам во время Освободительной Войны, но теперь пришло время от нее избавиться. Вместо этого должны подняться настоящие Ливанские Вооруженные Силы и занять их место в качестве защитников Ливана."
 LEB_inspectorate_of_army_modernisation: "Инспекция по модернизации армии"
 LEB_inspectorate_of_army_modernisation_desc: "Если мы всерьез намерены вернуть нашу армию в 20-й век, необходимо создать новое формирование высшего командования, полностью посвященное модернизации."
 LEB_invite_french_advisors: "Пригласить французских советников"
 LEB_invite_french_advisors_desc: "Франция - старший брат Ливана и самый естественный союзник. Если бы мы попросили их о военной помощи, мы можем быть уверены, что они согласятся."
 LEB_form_lebanese_mountaineers: "Сформировать армейский горный корпус"
 LEB_form_lebanese_mountaineers_desc: "На Западе сформирован целый ряд специальных горных подразделений; учитывая, что над нашей страной возвышается гора Ливан, для нас вполне логично создать такое подразделение у себя."
 LEB_army_engineer_schools: "Армейские инженерные школы"
 LEB_army_engineer_schools_desc: "Может ли армия считаться современной, если она не может превратить природный ландшафт в идеальное оборонительное сооружение? Давайте откроем новые сооружения для обучения армейских инженеров будущего."
 LEB_guns_effort: "Вооружить новыми винтовками"
 LEB_guns_effort_desc: "Винтовки, которые в настоящее время используются Ливанской армией, достались мне от старой Османской Армии и были поставлены нам симпатизирующими сторонами во время войны за независимость. Давайте выберем единственную, качественную винтовку, которая будет служить рабочей лошадкой нашей пехоты."
 LEB_more_doctrine_effort: "Сформировать Верховное командование"
 LEB_more_doctrine_effort_desc: "Запад начал осознавать силу объединенного командования вооруженных сил и сочетания различных форм вооруженной мощи. Это идеальный случай, чтобы поднять верховное командование на уровень, превосходящий западный."
 LEB_support_effort: "Развернуть красный крест"
 LEB_support_effort_desc: "Красному Кресту в Ливане не хватает некоторых последних достижений в области медицины, а также квалифицированных врачей и медсестер. Давайте быстро исправим эту печальную ситуацию, чтобы они могли спасти больше жизней."

 LEB_assess_the_economy: "Оценка экономики"
 LEB_assess_the_economy_desc: "Ливанская экономика, хотя и не в ужасном состоянии, безусловно, нуждается в улучшении. Давайте создадим комиссию, которая будет документировать состояние многих отраслей и отраслей нашей растущей национальной экономики, чтобы решить, как лучше ее развивать."
 LEB_modernize_the_countryside: "Модернизировать сельское хозяйство"
 LEB_modernize_the_countryside_desc: "За пределами городских центров наблюдается явное отсутствие современных удобств и инфраструктуры. Это нужно быстро исправить, чтобы мы могли дальше развивать нашу экономику!"
 LEB_expand_the_banking_sector: "Расширение банковского сектора"
 LEB_expand_the_banking_sector_desc: "Банки, которые в настоящее время существуют в Ливане, в основном являются местными филиалами банков с тех времен, когда Османская Империя еще управляла этими землями. Мы должны поощрять их к переобучению и переделке себя в другие компании или к самостоятельной работе. Тогда у нас будут банки, которые с радостью одолжат народу и правительству то, что нам нужно."
 LEB_rebuild_the_textile_industry: "Восстановление текстильной промышленности"
 LEB_rebuild_the_textile_industry_desc: "В текстильной промышленности Ливана есть большой потенциал, и он может принести немалую прибыль. Хотя большая часть промышленности пострадала в результате конфликта, мы можем восстановить ее. У нас есть технология."
 LEB_introduce_cash_crops: "Ввести товарные культуры"
 LEB_introduce_cash_crops_desc: "Ливан имеет давнюю традицию ведения сельского хозяйства, восходящую к древнейшим империям Ближнего Востока. Мы можем использовать эту историю и мастерство наших фермеров в экономически выгодных товарных культурах, таких как табачные листья, и пусть наши фермеры станут богатыми от этого!"
 LEB_wood_exports: "Экспорт древесины"
 LEB_wood_exports_desc: "Леса Ливана производят кедр ливанский: очень прочный и легкий в работе с деревом. Он хорошо ценится теми, кто ценит качество различных деревьев, и делает отличный продукт для нас на экспорт! Давайте развивать лесозаготовительную промышленность и получать прибыль от размеров Ливанских лесов!"
 LEB_international_investments: "Международные инвестиции"
 LEB_international_investments_desc: "Наш банковский сектор сам по себе не в состоянии в полной мере инвестировать в Ливанскую экономику. Мы можем компенсировать это, став привлекательной инвестицией для международных фирм."
 LEB_expand_beirut: "Расширить Бейрут"
 LEB_expand_beirut_desc: "Бейрут должен стать самым большим портовым городом на Левантийском побережье, чтобы мы могли привлечь в нашу страну большое количество инвестиций и торговли. Цена будет велика, но оно того стоит."
 LEB_lebanese_wineries: "Ливанская винодельня"
 LEB_lebanese_wineries_desc: "Мало найдется таких старых и прибыльных товаров, как алкоголь. Давайте расширим винодельни Ливана и напьемся на деньги, которые придут!"
 LEB_research_slot_woo_hoo: "Взгляд на Запад"
 LEB_research_slot_woo_hoo_desc: "Запад это огромный нетронутый рынок для наших товаров, и мы заработаем неплохие деньги, экспортируя их. Мы все будем процветать вместе, и процветание Ливана будет только расти."
 LEB_eastern_med_harbour: "Гавань для Аравии"
 LEB_eastern_med_harbour_desc: "Недавняя расширение Бейрута породила бум в торговле и предпринимательстве. Мы должны предпринять дальнейшие усилия по расширению порта, как для стимулирования еще большей международной торговли, так и для создания объектов, необходимых в том случае, если мы построим собственный флот."
 LEB_a_defence_industry: "Строительство оборонной промышленности"
 LEB_a_defence_industry_desc: "Есть что сказать о том, чтобы иметь возможность производить собственное оборудование для военных. Это избавляет от хлопот и последствий, связанных с импортом всего, делает вас менее зависимыми от союзников и благодетелей и создает рабочие места на заводах! Пора нам строить собственную оборонную промышленность."

### Introduction ###

