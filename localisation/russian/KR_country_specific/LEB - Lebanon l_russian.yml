 LEB_corruption_level_1: "Коррупция - §GОчень низкая§!"
 LEB_corruption_level_1_desc: "Политическая и финансовая коррупция пропитывает большинство элементов ливанского общества, независимо от этнической или конфессиональной принадлежности. От маронитских олигархов, суннитских землевладельцев до друзских кланов. Местные 'зуамы' (боссы) могут легко купить голоса и лояльность своих избирателей и часто сами покупают и торгуют в прокуренных подсобных помещениях Большого Сераля. Некоторые политики в Ливане построили всю свою карьеру на этой коррумпированной системе, в то время как другие сделали своей целью раз и навсегда покончить с ливанской клептократией.\n\n§RКонституционалисты получат большую выгоду от высокого уровня коррупции в ущерб всем остальным.§!"
