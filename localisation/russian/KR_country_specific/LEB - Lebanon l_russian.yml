### Ideas ###
 LEB_united_front: "Единый Фронт"
 LEB_united_front_desc: "Ливанский народ воодушевлен своему противостоянию против тирании и призывами к свободе. Несмотря на тысячелетние конфликты между различными религиозными группами Ливана, мы все осознаем, что у нас есть общий враг. Османы и Сирийцы пытались натравить нас друг на друга, только пытаясь выслужиться перед нами, чтобы укрепить свою собственную гегемонию, мало заботясь о тирании, которую они навлекли на ливанский народ. Мы знаем, что для того, чтобы противостоять им, мы должны быть едины, поэтому сейчас на наших лицах улыбки, но за спинами держим ножи. Пока мы не отвоевали свободу кровью, потом и тяжким трудом, нас всех связывает напряженное чувство товарищества."
 LEB_economic_upheaval: "Экономические потрясения"
 LEB_economic_upheaval_desc: "Ливанский народ воодушевлен своему противостоянию против тирании и призывами к свободе. Несмотря на тысячелетние конфликты между различными религиозными группами Ливана, мы все осознаем, что у нас есть общий враг. Османы и Сирийцы пытались натравить нас друг на друга, только пытаясь выслужиться перед нами, чтобы укрепить свою собственную гегемонию, мало заботясь о тирании, которую они навлекли на ливанский народ. Мы знаем, что для того, чтобы противостоять им, мы должны быть едины, поэтому сейчас на наших лицах улыбки, но за спинами держим ножи. Пока мы не отвоевали свободу кровью, потом и тяжким трудом, нас всех связывает напряженное чувство товарищества."
 LEB_legacy_of_the_mutasarrifate: "Наследие Мутасаррифата"
 LEB_legacy_of_the_mutasarrifate_desc: "Правление второго Мутасаррифата было временем исцеления и выздоровления для усталого ливанского народа, но не настолько комфортным, чтобы заставить нас успокоиться перед лицом угнетения. По мере того как политические движения получили возможность выйти на публичную площадку, националисты и реформаторы в Ливане стали гораздо более организованными и сплоченными, что является хорошим предзнаменованием для формирования будущего нашего зарождающегося государства. Краеугольные камни ливанской нации уже заложены политическими фракциями и коалициями, сформировавшимися в период второго Мутасаррифата."
 LEB_ethnic_and_sectarian_divides: "Этнические и сектантские разногласия"
 LEB_ethnic_and_sectarian_divides_desc: "Ливан всегда был культурным и религиозным плавильным котлом, в котором на протяжении тысячелетий селилось множество различных народов, торговавших с ним или завоевывавших его. В настоящее время три самые большие группы это христиане, мусульмане и друзы, но все они также имеют свои собственные сектантские и племенные разногласия внутри более широкой группы. В то время как некоторые межконфессиональные союзы существуют, в каждом лагере есть также заметные экстремисты, которые хотят навязать свое собственное религиозное правление ливанской нации. Для того чтобы Ливан оставался стабильным и процветающим, необходимо установить мир между этими конфликтующими группами либо путем переговоров, либо силой, а также создать стабильное правительство, которое каждый может принять или которое одна конкретная группа может лично навязать."
 LEB_party_state_1: "Национальное Движение"
 LEB_maronite_state: "Маронитская Нация"
