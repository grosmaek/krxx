 LEB_patriarch_antoine_peter_arida: "Патриарх Антоний Петр Арида"
 LEB_patriarch_antoine_peter_arida_leader_desc: "Патриарх Антоний Второй - человек с множеством имен, хотя чаще всего он известен под именем Антоний Петрос, или по-арабски Антуан Бутрос, а по-английски Антоний Петр. Он родился 2 февраля 1863 года под именем Селим Бен Абдель Ахад Арида. Еще школьником он выучил арабский и сирийский. С 1884 по 1890 год он изучал богословие в школе Сен-Сюльпис в Париже, а после возвращения в Ливан в 1890 году был назначен священником-маронитом. Позже, в 1908 году, он был назначен Маронитским епископом Триполи тогдашним патриархом Антиохии Элиасом Петером Хоайеком. Хоайек был известен как колоссальная сила в ливанской политике и обычно считался “Отцом Маронитского Национализма”. Это привело к тому, что на Арида возложена большая ответственность, поскольку в 1931 году Маронитская церковь избрала его патриархом, получив вскоре после этого благословение Папы. Арида принял традиционное имя Петра и царское имя Антония Второго, начав вести Церковь по слегка либеральному пути, чем его твердолобый предшественник. Примечательно, что он начал сотрудничать с другими восточными католическими сектами, которые остались в Ливане, чтобы укрепить христианское влияние за Маронитами, предоставив автономию иезуитам и коптам в обмен на их политическую поддержку. Арида также известен как великий архитектор и филантроп за его работу по обновлению поместий епископства Триполи, а также летней резиденции Патриарха в Димане, которую он лично финансировал с помощью своего брата. Кроме того, во время своего патриаршего правления он наблюдал за расширением многочисленных монастырей и созданием принадлежащих церкви шелковых и цементных фабрик, чтобы помочь финансировать эти религиозные общины."

