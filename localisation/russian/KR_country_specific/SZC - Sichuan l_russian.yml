 SZC_legitimacy_of_the_republic_4_civilian: "Легитимность Республики: §lНовый Бэйян§!"
 SZC_legitimacy_of_the_republic_4_civilian_desc: "Ирония судьбы. В 1912 году, после кровавой борьбы и жертв легионов мучеников за уничтожение монархии, с молчаливого согласия вдовствующей императрицы Лунъюй от имени императора Пуйи была образована Бэйянская республика. Полный надежд и оптимизма народ шел вперед под знаменами реформаторов и революционеров, переживая великое уравнивание и плюрализацию новой, молодой и податливой республики. Однако все это было уничтожено в результате махинаций деспота. Разорванная на части сильными мира сего и военачальниками, Бэйянская республика была лишь коррумпированным, некомпетентным инструментом, которым орудовала та или иная клика военачальников, контролировавшая Пекин в то время. Кабинеты заседали месяцами, правительственная система сменяла друг друга семь раз за все время существования, и, несмотря на все это, оставалось чувство надежды.\n\nВоистину, политики Бэйяна - единственные, кто способен обеспечить хорошее управление. Под их бдительным оком технократическая администрация продолжает нагнетать обстановку, поддерживая связь между политикой и администрацией. Под их светом возникает новая, реформированная республика. Да, она унаследовала политический строй Синьхая, но превратила его в новую, по-настоящему добросовестную машину. Республика, которой управляют не милитаристы или военачальники, а та, что работает с ними рука об руку."
  
 SZC_legitimacy_of_the_republic_4_military: "Легитимность Республики: §gПод властью Маршала§!"
 SZC_legitimacy_of_the_republic_4_military_desc: "Ирония судьбы. В 1912 году, после кровавой борьбы и жертв легионов мучеников за уничтожение монархии, с молчаливого согласия вдовствующей императрицы Лунъюй от имени императора Пуйи была образована Бэйянская республика. Полный надежд и оптимизма народ шел вперед под знаменами реформаторов и революционеров, переживая великое уравнивание и плюрализацию новой, молодой и податливой республики. Однако все это было уничтожено в результате махинаций деспота. Разорванная на части сильными мира сего и военачальниками, Бэйянская республика была лишь коррумпированным, некомпетентным инструментом, которым орудовала та или иная клика военачальников, контролировавшая Пекин в то время. Кабинеты заседали месяцами, правительственная система сменяла друг друга семь раз за все время существования, и, несмотря на все это, оставалось чувство надежды.\n\nО великий маршал Тяньцзиня! Благодаря его великолепному руководству Республика Бэйян основательно подготовилась к предстоящим испытаниям. Без него она была бы лишь ковыляющим трупом, ожидающим своей гибели. Когда наши солдаты закалены, их сердца неистовы, а глаза маршала устремлены на Пекин, ничто не помешает нам восстановить позиции Чжили в стране. Возможно, Нефритовый маршал и сейчас с тревогой смотрит на Чжили, но бремя лидерства теперь лежит на плечах Вана."
  
 SZC_legitimacy_of_the_republic_5_civilian: "Легитимность Республики: §9На светлом горизонте§!"
 SZC_legitimacy_of_the_republic_5_civilian_desc: "Ирония судьбы. В 1912 году, после кровавой борьбы и жертв легионов мучеников за уничтожение монархии, с молчаливого согласия вдовствующей императрицы Лунъюй от имени императора Пуйи была образована Бэйянская республика. Полный надежд и оптимизма народ шел вперед под знаменами реформаторов и революционеров, переживая великое уравнивание и плюрализацию новой, молодой и податливой республики. Однако все это было уничтожено в результате махинаций деспота. Разорванная на части сильными мира сего и военачальниками, Бэйянская республика была лишь коррумпированным, некомпетентным инструментом, которым орудовала та или иная клика военачальников, контролировавшая Пекин в то время. Кабинеты заседали месяцами, правительственная система сменяла друг друга семь раз за все время существования, и, несмотря на все это, оставалось чувство надежды.\n\nПод руководством надежного Янь Хуэйцина синьхайский политический строй расцвел и процветал, несмотря на первые огромные неудачи. Раз за разом покорно служа нации, он сумел успешно построить государство из обломков маньчжурского переворота. Пять рас под единым союзом, это наследие национальной гордости, патриотизма и объединения, оно будет вечно летать с национальной гордостью! Наконец-то китайский народ обрел новую надежду и оптимизм. "Как ярко сияет Благоприятное Облако! Как велико великолепие! Свет от него не сравнится ни с солнечным, ни с лунным. Как он оживляет рассвет за рассветом!""
  
 SZC_legitimacy_of_the_republic_5_military: "Легитимность Республики: §6Тяньцзиньская демократия§!"
 SZC_legitimacy_of_the_republic_5_military_desc: "Ирония судьбы. В 1912 году, после кровавой борьбы и жертв легионов мучеников за уничтожение монархии, с молчаливого согласия вдовствующей императрицы Лунъюй от имени императора Пуйи была образована Бэйянская республика. Полный надежд и оптимизма народ шел вперед под знаменами реформаторов и революционеров, переживая великое уравнивание и плюрализацию новой, молодой и податливой республики. Однако все это было уничтожено в результате махинаций деспота. Разорванная на части сильными мира сего и военачальниками, Бэйянская республика была лишь коррумпированным, некомпетентным инструментом, которым орудовала та или иная клика военачальников, контролировавшая Пекин в то время. Кабинеты заседали месяцами, правительственная система сменяла друг друга семь раз за все время существования, и, несмотря на все это, оставалось чувство надежды.\n\nНаконец-то он сделал это. После борьбы, великих многолетних испытаний, постоянных лишений великий, великолепный маршал Тяньцзиня возглавил восстановление Бэйянской республики и объединение нации! Многие опасались, что он станет продолжением военных деспотов, игравших с институтами Республики с момента ее основания, но маршал не претендует на собственное превосходство над Республикой. После завершения его миссии и стабилизации ситуации в стране может начаться новая эра демократии в Китае. Разумеется, под его присмотром."
  
 SZC_all_for_the_reconquest: "Все для завоевания!"
 SZC_all_for_the_reconquest_desc: "Если мы хотим когда-нибудь снова увидеть наш прекрасный Пекин, мы должны, прежде всего, посвятить все имеющиеся в Сычуани ресурсы нашей великой и славной кампании. Ведь восстановление нашей славной Республики - это тяжелая задача, требующая максимальной отдачи от каждого китайского патриота на наших землях. Неважно, какой ценой."
  
 SZC_assistance_of_the_german_giant: "Помощь немецкого гиганта"
 SZC_assistance_of_the_german_giant_desc: "Последний оплот процветания Чжили, провинция Сычуань - далеко не лучший дом для институтов Республики и ее дорогостоящих и современных вооруженных сил. Используя наши скрытые контакты в германских легатах, предполагая, что они не сожгли все наши мосты, мы пригласили ряд производителей военной промышленности для открытия новых заводов по производству вооружений на территории нашей базы. Мы надеемся, что возвращение наших законных земель произойдет довольно скоро."
  
 SZC_increasing_pluralisation: "Увеличение плюрализации"
 SZC_increasing_pluralisation_desc: "После того как мы разрешили дальнейшее политическое участие в собрании изгнанников, кажется, что люди начали становиться политически мыслящими под влиянием мудрых слов наших политиков. Обеспечивая столь необходимую легитимность и стабильность для аппарата нашего правительства, это также привело к росту народной поддержки оппозиционных партий в Собрании."
  
 SZC_legacy_of_baoding_and_luoyang_idea: "Наследие Баодина и Лояна"
 SZC_legacy_of_baoding_and_luoyang_idea_desc: "Баодинская и Лоянская клики, ныне функционально вымершие из-за обезглавливания их руководства, несли с собой строгий и искренний воздух военачальников, превратившихся в политиков. Отказавшись от сабли и винтовки в пользу костюма и галстука, они были настоящими китайскими государственными деятелями. Прервавшись в результате ужасного государственного переворота, Тяньцзиньская клика и остатки других, а также клика бюрократов из Бэйяна должны продолжить свою миссию искреннего государственного деятеля."
  
 SZC_embracing_meritocracy: "Воплощая меритократию"
 SZC_embracing_meritocracy_desc: "Возможно, одна из самых больших наших глупостей - это сеть патронажа Чжили. Затворническая ассоциация семейственности, замаскированная под добрые конфуцианские обычаи, привела к тому, что высшее командование становится все более изолированным, а офицеры низшего звена - недовольными. Многие из этих офицеров помогали маньчжурам в перевороте, надеясь получить причитающееся им повышение. Чтобы провести настоящую реформу, необходимо изменить не только политику, но и структуру армии."
  
 SZC_expertise_of_the_military: "Экспертиза военных"
 SZC_expertise_of_the_military_desc: "Наши старые военные были чудотворцами. Под прикрытием военной гениальности Нефритового маршала она выполняла немыслимые задачи и совершала подвиги, которые были практически невозможны. Конечно, отчасти это было заслугой военного гения У Пейфу. Маршал Ван, конечно, не дурак, но и не бог войны. Чтобы добиться успеха, мы должны пересмотреть наши доктрины для всех аспектов ведения войны."
  
 SZC_cao_kun_constitution: "Конституция Цао Куня 1923 года"
 SZC_cao_kun_constitution_desc: "Замечательная часть прогрессивного законодательства, Конституция Цао Куня 1923 года, возможно, представляет собой пик идеализма Бэйяна и надежды на заслуги клики Чжили. Получив плюралистическую поддержку большинства членов Северного собрания того времени, конституция Цао Куня ознаменовала собой значительную попытку формализовать надлежащее управление в Бэйянской республике после бурной эпохи вопиющих злоупотреблений со стороны Дуань Цируй и его клуба Аньфу. Стремясь создать структурированное, организованное и централизованное правительство, она наделяет значительной исполнительной властью президента. Однако в нем есть такие замечательные компоненты, как четкое разделение властей и четкое изложение гражданских прав китайского народа. К сожалению, его внедрение десять лет назад было омрачено обвинениями в коррупции и автократии, поскольку оно проводилось примерно в те же сроки, когда завершился скандал со взятками Цао. И вновь его внедрение в новую эпоху хаоса означает очередную попытку быстро стабилизировать политическую ситуацию. Имея множество потенциальных лазеек для злоупотреблений со стороны исполнительной власти, следует просто поверить в то, что институты в настоящее время действительно способны выразить волю народа."
  
 SZC_providing_bread_and_circuses: "Предоставление хлеба и зрелищ"
 SZC_providing_bread_and_circuses_desc: "Чтобы по-настоящему завоевать сердца людей, не стоит бросаться бессмысленными концепциями "реформ". Ведь в данный момент народ не жаждет реформ. Им нужны пища, кров, вода и приятная жизнь. Поэтому старая метонимическая фраза точно применима к нашей ситуации. Настоящая реформа может подождать возобновления эффективного управления в Пекине."
  
 SZC_embracing_militarism: "Воплощая милитаризм"
 SZC_embracing_militarism_desc: "Для нашего собственного национального спасения необходимо участие боевого духа каждого гражданина, чтобы проконтролировать возрождение милитаристского национального государства. Под эгидой генерала Цзян Бэйли народ переживает возрождение своего бусидо, своей способности к самопожертвованию ради достижения скрытой цели. Мы должны возродить дух нации, который выше личности."
  
 SZC_legacy_of_the_academies: "Наследие академий"
 SZC_legacy_of_the_academies_desc: "Лишенные Баодина, лишенные Куньмина, милитаристы остались без самых колыбелей своих клик. Тем не менее, мы должны продолжать, с их опытом или без него. Ведь большинство наших офицеров и командиров - это потомки боевого духа, вызываемого в подобных учреждениях, и мы будем прокляты, если забудем о своем происхождении."
  
 SZC_dawn_of_the_final_offensive: "Рассвет последнего наступления"
 SZC_dawn_of_the_final_offensive_desc: "Он настал! Судный час! Настоящая проверка наших новых, реформированных возможностей! Настало время великой борьбы, ибо наши враги властвуют над нашей законной национальной столицей, и если мы потерпим поражение, Чжилийская клика, какой мы ее знаем, погибнет. Республика Бэйян останется не под покровительством этого вероломного старого маршала, а под покровительством маршала Тяньцзиня! Чжунхуа Минго Ваньсуй!"
  
 SZC_old_hope_and_glory: "Старая надежда и слава"
 SZC_old_hope_and_glory_desc: "Наши люди устают, их боевой дух падает, наши фабрики останавливаются, а наши рабочие жалуются. Абсолютная отдача всех возможных ресурсов ради нашей полной победы далась нам нелегкой ценой. И хотя со временем это пройдет, напряжение и слезы останутся с нашей нацией, просочившись в ее землю. Остается только надеяться, что жертвы того стоили."
  
 SZC_hundred_years_war_of_resistance: "Столетняя война сопротивления"
 SZC_hundred_years_war_of_resistance_desc: "Захватчики смеют вторгаться на нашу территорию! Иностранные империалисты, подлые японцы! Они прибыли, чтобы окончательно захватить и уничтожить нашу нацию в войне за национальное выживание! Каждый мужчина, каждая женщина и каждый ребенок должны всем телом и духом посвятить себя сохранению тысячелетней китайской цивилизации, ибо мы должны доказать японцам, что способны вести Столетнюю войну сопротивления!"
  
 SZC_sounding_the_bugles_of_victory: "Звучат дудки победы"
 SZC_sounding_the_bugles_of_victory_desc: "Наконец-то мы это сделали! Грандиозное восстановление законного положения Клики Чжили в китайском национальном государстве. Больше мы не будем вынуждены сосуществовать с вероломными монархистами, не будем склоняться ни перед какой иностранной державой! Может быть, клика Чжили и была свергнута, может быть, она и потеряла свое руководство, но она обрела новую душу в лице маршала Вана и Янь Хуэйцина. Звучат победные горны, и народ ликует!"
  
 SZC_extending_a_hand_to_the_young_china: "Протянуть руку младокитайцам"
 SZC_extending_a_hand_to_the_young_china_desc: "Несмотря на свои убеждения и неохотное участие в маньчжурской бюрократии, партия Молодого Китая в своей основе является националистической, патриотической и благочестиво республиканской. Несмотря на то, что раньше мы враждовали, многие в Собрании и в армии с гордостью смотрят на их идеологическую стойкость. В то время как сторонники жесткой линии предпочли бы их исключить, сотрудничество с младокитайцами может привести к возрождению китайского милитаризма и национализма."
  
 SZC_intellectualism_with_endeavour: "Интеллектуализм с усердием"
 SZC_intellectualism_with_endeavour_desc: "Общество Endeavour, давно функционирующая интеллектуальная организация и производитель статей, было основано такими людьми, как Цай Юаньпэй, Ху Ши, Ли Дачжао, Лян Шумин, Ван Чонхуэй, Тао Мэнхэ и многими другими реформистскими, а в некоторых случаях революционными, интеллектуалами. Постоянно поддерживаемые Ху Ши в той или иной форме, они представляют собой один из многочисленных федералистских блоков на политической сцене Севера. Разделяя общий дом во время нашего изгнания, давайте и дальше интегрировать этот мозговой центр в наше правительство, хотя они многого ожидают от нашего правительства. Самое главное - немедленной реформы его институтов."
  
 SZC_public_safety_bureau: "Бюро общественной безопасности"
 SZC_public_safety_bureau_desc: "Бюро общественной безопасности, или БОБ, - это название разведывательного управления, выполняющего функции тайной полиции Чжили, номинально возглавляемого Лю Мэнчжэном и Ван Юйцзя. Используя свои связи на Центральных равнинах и в других местах, а также свой замечательный опыт управления шпионскими и разведывательными группами Цао Куня, эта структура была создана для того, чтобы исключить возможность повторения маньчжурского переворота. Шпионаж, подавление внутреннего инакомыслия и контрразведка - вот лишь некоторые из многочисленных задач, которыми было уполномочено заниматься это учреждение."
  
 SZC_vindicating_the_invisible_element_idea: "За маньчжурскими линиями"
 SZC_vindicating_the_invisible_element_idea_desc: "Может, они и подавили нашу военную мощь на поверхности, но мало кто из роялистов знает, что сети и влияние Чжили просачиваются глубоко в землю Центральных равнин. Наш любимый король Баодина, возможно, был безжалостно убит маньчжурскими князьями, но его сети остаются вечно сильными. И готовы предоставить нам любую выгоду ради уничтожения нашего врага."
  
 SZC_reconstituting_the_beiyang_navy: "Воссоздание флота Бэйян"
 SZC_reconstituting_the_beiyang_navy_desc: "В соответствии с довольно амбициозным планом, разработанным восстановленным министром ВМС адмиралом Са Чжэньбином, значительная часть бюджета страны выделяется на запланированную государством модернизацию и производство совершенно нового флота кораблей. Предполагается, что к концу этого года китайские ВМС быстро модернизируются и больше не будут использовать корабли десятилетней давности."
  
