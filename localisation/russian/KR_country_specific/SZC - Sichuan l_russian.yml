 SZC_Chengdu_Chongqing_Railway: "Железная дорога Чэнду-Чунцин"
 SZC_Chengdu_Chongqing_Railway_desc: "Большая часть Сычуани по-прежнему опирается на те же грязные тропы, которые использовались с начала имперской эры. Мы не можем иметь современную экономику без современной инфраструктуры. Соединяя наши самые важные города с современной железнодорожной линией, мы создадим основу для новых отраслей промышленности Сычуани."
  
 SZC_New_Commercial_Zones: "Новые коммерческие зоны"
 SZC_New_Commercial_Zones_desc: "Одно государство не может принести процветание своему народу. Определив определенные части провинции Сычуань как специальные коммерческие зоны с привлекательными ценами, мы сможем привлекать инвестиции из других частей Китая, а также из-за рубежа."
  
 SZC_The_Yangtze_Lifeline: "Линия жизни Янцзы"
 SZC_The_Yangtze_Lifeline_desc: "Будучи страной, не имеющей выхода к морю, мы ведем большую часть нашей торговли вдоль реки Янцзы и полагаемся на торговые суда, чтобы добраться до остальной части Китая и за его пределы. Сотрудничая с надежным производителем, мы можем убедиться, что у нас достаточно кораблей, чтобы расширить нашу торговлю вдоль реки."
  
 SZC_Restart_The_Agricultural_Sector: "Хлебная засуха"
 SZC_Restart_The_Agricultural_Sector_desc: "Наше сельское хозяйство пострадали больше всего в гражданской войне и последующей засухе, которая до сих пор дает о себе знать. Восстановление нам потребуется, если мы вновь хотим получать что-то от них. Это будет первый шаг на пути к превращению бассейна Сычуань в хлебную корзину Китая."
  
 SZC_Rural_Construction_College: "Сельский Строительный колледж"
 SZC_Rural_Construction_College_desc: "Сосредоточение внимания на нашем промышленном центре, оставило сельские районы позади многих сельских общин, которые выглядели так же, как в древние династии. С таким огромным неиспользованным потенциалом было бы бесполезно тратить чудеса современной инженерии на улучшение жизни и производительности наших фермеров."
  
 SZC_Rice_And_Wheat_Improvement_Station: "Больше хлеба"
 SZC_Rice_And_Wheat_Improvement_Station_desc: "Устаревшие методы ведения сельского хозяйства приводят к значительным потерям продукции в нашем сельскохозяйственном секторе. Модернизация процесса обработки наших культур значительно улучшит как урожайность, так и качество того, что наши фермы производят ежегодно, что должно в значительной степени предотвратить будущие дефициты."
  
 SZC_Expand_Dujiangyan_Irrigation_System: "Расширить ирригационную систему Дуцзянъянь"
 SZC_Expand_Dujiangyan_Irrigation_System_desc: "Поначалу ремонта систем реки Дуцзянъянь было достаточно, но с ростом производства и благосостояния пришло время модернизировать и расширить их. С мастерством и знаниями, предоставленными Колледжем сельского строительства, мы снова превратим эти древние каналы в жемчужину сельского хозяйства вдоль Янцзы!"
  
 SZC_Industrial_Silk: "Промышленный шелк"
 SZC_Industrial_Silk_desc: "Индустриализация претерпела значительные улучшения как в отношении качества, так и количества текстильной промышленности, однако плоды этих разработок еще не получили широкого распространения на наших фабриках и в мастерских. Настало время, когда мы начали широко применять промышленные технологии производства шелка."
  
 SZC_Tianfu_Mining_Bureau: "Горное бюро Тяньфу"
 SZC_Tianfu_Mining_Bureau_desc: "Инвестируя в расширение нашего текущего горнодобывающего сектора, мы сможем достичь большего количества богатств Сычуани. Это будет иметь жизненно важное значение не только для укрепления нашей экономики, но и поможет нам оставаться независимыми от иностранного импорта."
  
 SZC_Zigong_Saltworks: "Солеварня Цзыгун"
 SZC_Zigong_Saltworks_desc: "Соль была важным краеугольным камнем экономики Сычуани с древних времен. Хотя соль больше не являемся основой нашей индустриальной экономики, расширяя и модернизируя наши соляные шахты, мы позаботимся о том, чтобы и в будущем это оставалось прибыльным предприятием для нас."
  
 SZC_Extract_Natural_Gas: "Добыча природного газа"
 SZC_Extract_Natural_Gas_desc: "Сычуань обладает крупнейшим запасом природного газа в Китае, но большая его часть остается неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
  
 SZC_Extract_Natural_Gas_decision: "Добыча природного газа в [FROM.GetName]"
 SZC_Extract_Natural_Gas_decision_desc: "[FROM.GetName] обладает крупнейшим запасом природного газа в Китае, но большая его часть остается неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
  
 SZC_Jialing_Coal_Fields: "Цзялинский угольный бассейн"
 SZC_Jialing_Coal_Fields_desc: "Наши предприятия преимущественно работают на угле. Он держит свет на наших фабриках и сохраняет наших людей теплыми. Мы должны убедиться, что наша добыча угля может идти в ногу с нашим спросом на энергию"
  
 SZC_Industrial_Planning_Committee: "Комитет промышленного планирования"
 SZC_Industrial_Planning_Committee_desc: "Прежде чем приступить к реализации каких-либо крупных программ индустриализации, нам нужно создать комитет для оценки имеющихся у нас ресурсов после гражданской войны и планирования наилучшего подхода для наших будущих расширений. Хотя это значительно расширит бюрократический аппарат, повышение эффективности в конечном итоге принесет дивиденды."
  
 SZC_Import_Foreign_Machinery: "Иностранная техника"
 SZC_Import_Foreign_Machinery_desc: "Поскольку наши промышленные центры в Чунцине и Чэнду сильно пострадали от войны, нам потребуется импортировать оборудование из-за рубежа, чтобы снова поставить нашу промышленность на ноги. Комитет по планированию уже определил бюджет для этого, и они только ждут нашего одобрения."
  
 SZC_Modern_Construction_Technology: "Современные строительные технологии"
 SZC_Modern_Construction_Technology_desc: "Комитет по промышленному планированию пришел к выводу, что нет никакого способа обойти тот факт, что наши методы строительства, инструменты и даже базовые ноу-хау устарели. Привлекая больше оборудования и консультантов в Сычуань, мы сможем усовершенствовать наши методы строительства."
  
 SZC_Study_Production_Innovations: "Производственные Инновации"
 SZC_Study_Production_Innovations_desc: "Одно дело иметь доступ к современному оборудованию, но если мы хотим совместить методы производства европейцев и японцев с нашими, нам необходимо изучить их подходы и применить то, что мы изучаем, к нашим собственным технологиям производства. Как всегда, Комитет заложил бюджет на связанные с этим расходы."
  
 SZC_Urban_Modernisation_and_Sanitation: "Городская модернизация и санитария"
 SZC_Urban_Modernisation_and_Sanitation_desc: "С быстрым ростом нашей промышленности и ранними успехами нашей программы урбанизации, следующий шаг должен привести великие города Сычуань в двадцатый век путем модернизации их инфраструктуры до современных стандартов. Это значительно повысит уровень жизни жителей и позволит нам расширять их."
  
 SZC_Western_China_Academy_Of_Sciences: "Западно-Китайская Академия Наук"
 SZC_Western_China_Academy_Of_Sciences_desc: "Важной частью нашего плана модернизации является сделать Сычуань ориентиром для высшего образования в Китае. Создав Академию наук Западного Китая, мы сможем лучше обучать наших граждан и привлекать в нашу страну одни из самых ярких умов Китая."
  
 SZC_Increase_Steel_Production: "Производство стали"
 SZC_Increase_Steel_Production_desc: "Многие из сталелитейных заводов и рудников Сычуани используют методы и инструменты прошлого века, а иногда эти методы еще более отсталые и устаревшие до такой степени, что подвергают опасности наших работников. Внедрение этих методов в нынешнее столетие превратит Чунцин в бьющееся сердце китайского производства стали."
  
 SZC_Rebuild_Chengdu_Machine_Bureau: "Восстановить машинное бюро Чэнду"
 SZC_Rebuild_Chengdu_Machine_Bureau_desc: "Машинное бюро Чэнду, использовавшееся до войны и поврежденное во время нее, имеет большой потенциал благодаря предыдущим инвестициям в его инфраструктуру. Мы восстановим его и сделаем его краеугольным камнем процесса индустриализации Чэнду."
  
 SZC_Huaxi_Machinery_Factory: "Хуасийский промышленный завод"
 SZC_Huaxi_Machinery_Factory_desc: "С запланированными нами быстрыми усилиями по индустриализации, все старое только мешает, и поскольку мы используем все больше и больше станков и транспортных средств. Чтобы удовлетворить спрос, наши специалисты по планированию предложили создать новые отрасли в районе Хуаси, превратив его в модель индустриализации."
  
 SZC_Textile_Production: "Текстильная продукция"
 SZC_Textile_Production_desc: "Китайский текстиль широко известен своим качеством и уникальным стилем. Сычуань всегда играла большую роль в этой торговле, и в связи с возросшим спросом на эти товары и относительной безопасностью региона в наши дни было бы хорошим вложением для углубления нашей роли в этой торговле."
  
 SZC_Xikang_Hydropower: "Гидроэлектростанция Сикан"
 SZC_Xikang_Hydropower_desc: "В настоящее время большинство потребностей Сычуани в энергии исходит от использования энергии угля и природного газа. Наши инженеры говорят нам, что в гористом западе есть огромное количество неиспользованной энергии, предлагающей многочисленные возможности для строительства гидроэлектрических дамб. Это должно позволить нашим энергетическим потребностям идти в ногу с нашей растущей индустриализацией."
  
 SZC_Electrification_Efforts: "Электрификация"
 SZC_Electrification_Efforts_desc: "Покиньте границы Чэнду и Чунцина, и света в Сычуани вы не увидите, разве свечи и костры. Однако, благодаря нашим усилиям по выработке энергии, приносящим плоды, мы наконец-то можем вывести электричество в сельскую местность. Электричество сохранит яркость сельской местности ночью, зимой - тепло наших людей и сделает наши заводы еще более производительными."
  
 SZC_Build_the_Electro_Steel_Mill: "Построить электросталеплавильный завод"
 SZC_Build_the_Electro_Steel_Mill_desc: "Большая часть плана по индустриализации провинции Сычуань заключалась в строительстве электросталелитейного завода в Чунцине. Но из-за многочисленных конфликтов в прошлом, завод был разрушен. Теперь, когда у нас есть власть и промышленные возможности для этого, мы снова можем воплотить в жизнь эту мощь завода!"
  
 SZC_Modernised_Manufacturing: "Модернизированное производство"
 SZC_Modernised_Manufacturing_desc: "Наши усилия, которые начались с реконструкции после гражданской войны, расцвели и помогли превратить бассейн Сычуани в маленький, хотя и растущий, промышленный центр. Вскоре мы можем похвастаться наличием одних из лучших промышленных партнеров во всем Китае и получить еще больше вознаграждений от нашего тяжелого труда."
  
 SZC_The_Arsenal_Programme: "Арсенал Чэнду"
 SZC_The_Arsenal_Programme_desc: "Чунцин уже давно может похвастаться мощной военной промышленностью, среди которых самым большим из них является Арсенал Чунцина. Комитет по промышленному планированию предложил расширить арсенал, используя приобретенные ими методы и оборудование, что позволит нам сохранить военное производство в регионе."
  
 SZC_Expand_Production_Artillery: "Расширение производства артиллерии"
 SZC_Expand_Production_Artillery_desc: "Сычуань является домом для некоторых из наиболее эффективных производств стрелкового оружия в Китае, но есть еще возможности для улучшения, когда дело доходит до более тяжелых постановлений. Подобно тому, как арсенал Чунцина известен по всему Китаю своими эффективными винтовками, артиллерийский арсенал Хэйцзан привнесет в Сычуань современные методы производства артиллерии."
  
 SZC_Expand_Production_Tanks: "Расширение производства танков"
 SZC_Expand_Production_Tanks_desc: "Танки доказали свою ценность в Вельткриге и последующих конфликтах благодаря своей способности прорвать оборону противника. С нашей растущей промышленной базой мы наконец-то имеем возможность начать мелкомасштабное производство танков, которые помогут нам доминировать на полях сражений в Азии."
  
 SZC_Expand_Production_Aircraft: "Расширение авиационного производства"
 SZC_Expand_Production_Aircraft_desc: "Часто пренебрегаемые китайскими военными планировщиками, самолеты становятся неотъемлемой частью любой современной армии. Из-за гористой географии Сычуани, иметь здесь ВВС может быть жизненно важно для будущих конфликтов, когда самолеты обеспечат глаза нашим войскам и артиллерии в небе, а дождь из пуль сверху накроет врагов."
  
 SZC_Promote_Mount_Emei: "Наша Гордыня"
 SZC_Promote_Mount_Emei_desc: "Высокая и возвышенная гора Эмэй - одна из великих священных гор Буддизма в Китае, наряду с Утай, Цзюхуамом и Путуо. Будучи таким святым и важным местом, мы должны продвигать эту часть нашего культурного наследия как нечто, чем можно гордиться, и чтобы другие были в восторге."
  
 SZC_Rebuild_The_Sichuanese_Army: "Восстановить Сычуаньскую армию"
 SZC_Rebuild_The_Sichuanese_Army_desc: "Текущее состояние армии Сычуани оставляет желать лучшего. Это устаревшая техника и раздробленные войска, которым не хватает сплоченности. Нашим первым шагом будет объединение нашей армии, чтобы наши солдаты могли более эффективно сражаться за свою родину."
  
 SZC_Rebuild_The_Officer_Corps: "Восстановить офицерский корпус"
 SZC_Rebuild_The_Officer_Corps_desc: "Офицерский корпус раздроблен между многими различными фракциями, это печальный факт. Руководство нашей армии расколото и не имеет единого чувства стратегии. Создав собственную Сычуаньскую военную академию, мы можем начать прививать нашим командирам правильное понимание современной войны."
  
 SZC_New_Infantry_Weapons: "Новое пехотное снаряжение"
 SZC_New_Infantry_Weapons_desc: "Даже по меркам остального Китая наша армия во многих областях отстает. Пришло время бороться с этим, приняв меры по модернизации наших пехотных дивизий и предоставив нашим солдатам оборудование, необходимое для защиты Сычуани."
  
 SZC_Import_Modern_Artillery: "Современная артиллерия"
 SZC_Import_Modern_Artillery_desc: "В настоящее время многие из наших артиллерийских отрядов используют те же орудия, которые использовались в конфликтах прошлых десятилетий. Такого больше не должно быть. Импорт иностранных артиллерийских орудий и их секрет производства очень помог бы нам в решении этой проблемы."
  
 SZC_Recon_Unit_Training: "Разведка"
 SZC_Recon_Unit_Training_desc: "Большая часть ландшафта Сычуани суровая с высокими горами и могучими реками, покрывающими большую часть наших земель. Знание местности может означать разницу между жизнью и смертью. Давайте удостоверимся, что мы находимся на благоприятной стороне в этом уравнении."
  
 SZC_Mountain_Warfare: "Война в горах"
 SZC_Mountain_Warfare_desc: "То, чего может не хватать нашей армии в современном оборудовании, можно легко восполнить, используя местность в наших интересах. Поскольку большая часть Сычуани и наших соседей покрыта изрезанными горами, войска, обученные сражаться среди них, часто могут стоить больше, чем дивизия обычных солдат."
  
 SZC_Adopt_The_Southern_Doctrine: "Южная Доктрина"
 SZC_Adopt_The_Southern_Doctrine_desc: "Мы не должны слепо модернизироваться ради модернизации. Наши ресурсы делают более разумным принятие Южной доктрины вместо этого и сосредоточение внимания на том, что европейцы называют нетрадиционной тактикой, но вписывается в руку Китая как перчатка. Будь то нападения на большом фронте или партизанская война, мы справимся с этим."
  
 SZC_War_Logistics: "Военная логистика"
 SZC_War_Logistics_desc: "Предоставление большей армии означает, что мы должны поддерживать большую цепочку поставок. Создав специализированный отдел логистики и назначив некоторых из наших более квалифицированных офицеров для надзора за ним, мы обеспечим постоянное снабжение наших войск, сводя к минимуму коррупцию и потери на этом пути."
  
 SZC_Asymmetric_Warfare: "Асимметричная война"
 SZC_Asymmetric_Warfare_desc: "В настоящее время для нас нереально пытаться сопоставить такие страны, как Япония, с точки зрения массированных танков, авиации и артиллерии. Вместо этого мы должны отрицать их преимущества, используя нашу собственную хитрость и призывая наших офицеров полагаться на тактику, которая позволяет их проворным силам выбирать условия сражения, а не жестко структурированного противника, с которым они сталкиваются."
  
 SZC_Heavy_Fire_Tactics: "Град Огня"
 SZC_Heavy_Fire_Tactics_desc: "Обучая наших офицеров и солдат обнаруживать слабые места в рядах противника и быстро использовать их с подавляющей силой, мы можем легче совершать прорывы."
  
 SZC_Increase_Munitions_Production: "Боеприпасы"
 SZC_Increase_Munitions_Production_desc: "Наше производство боеприпасов должно идти в ногу с увеличением использования тяжелых орудий в полевых условиях. Инвестируя в дальнейшую оптимизацию наших производственных линий для снарядов и других боеприпасов, мы сможем идти в ногу со временем и позволять нашим офицерам фронта беспощадно бомбардировать наших врагов, не опасаясь их нехватки."
  
 SZC_Continue_The_Northern_Doctrine: "Северная Доктрина"
 SZC_Continue_The_Northern_Doctrine_desc: "То, чего нам не хватает в современном оборудовании, мы восполним, адаптируясь, быстро и находчиво. Со скоростью и настойчивостью мы победим наших врагов, будь то хитрость и инициативность наших офицеров или бесподобная способность наших войск маршировать и сражаться на больших расстояниях."
  
 SZC_Focus_On_Speed: "Скорость войны"
 SZC_Focus_On_Speed_desc: "Мы будем тренировать наши войска и вкладывать средства в оборудование, такое как улучшенные ботинки и шины, чтобы точно настроить производительность нашей армии. Делая это, мы обязательно будем определять условия битвы и место, где она ведется!"
  
 SZC_Improved_Army_Training: "Улучшенная армейская тренировка"
 SZC_Improved_Army_Training_desc: "Армия неподготовленных солдат едва ли эффективнее толпы бандитов. Хотя наши усилия по улучшению подготовки как наших солдат, так и офицеров были существенными, еще есть возможности для совершенствования. Мы не просто хотим хорошую армию - мы должны стремиться иметь самую профессиональную армию во всем Китае."
  
 SZC_Anti_Tank_Preparations: "Противотанковое снаряжение"
 SZC_Anti_Tank_Preparations_desc: "Высокие горы, глубокие долины и широкие реки. Почти каждый сантиметр нашей земли является потенциальной смертельной ловушкой для вражеских танковых экипажей, и мы позаботимся о том, чтобы наши солдаты максимально использовали этот факт."
  
 SZC_Study_Tank_Designs: "Новый Танк"
 SZC_Study_Tank_Designs_desc: "Танк оказался ключевым компонентом на современном поле боя. Мы не можем позволить себе отставать в этом развитии и должны изучать конструкции танков Германии, Франции и Японии для разработки наших собственных бронированных компаний."
  
 SZC_Irregular_Tactics: "Нерегулярная тактика"
 SZC_Irregular_Tactics_desc: "Горы, леса и города долгое время были единственными надежными союзниками наших вооруженных сил. Наш опыт использования асимметричной войны хорошо послужил нам в прошлом, и он будет продолжать действовать и в будущем."
  
 SZC_Decentralised_Chain_Of_Command: "Децентрализованное командование"
 SZC_Decentralised_Chain_Of_Command_desc: "Важно, чтобы наши солдаты и офицеры действовали по собственной инициативе. Пока наш враг бездействует, ожидая инструкций от главы армии, наши храбрые люди вместо этого будут использовать свои собственные головы!"
  
 SZC_Night_Warfare: "Ночная война"
 SZC_Night_Warfare_desc: "Ночная тьма может ослепить обычные армии, но мы научились использовать ее в качестве нашего козыря. Даже открытое поле может быть превращено в место засады и обеспечить укрытие от обнаружения и огня противника. Мы были бы дураками, если бы не пытались извлечь из этого пользы."
  
 SZC_Army_Of_Shadows: "Армия Теней"
 SZC_Army_Of_Shadows_desc: "Мы победим наших врагов не жертвуя нашими солдатами в лобовых атаках, а уничтожим их изнутри. За их линиями, в их городах и даже в их рядах - наши враги нигде не найдут безопасности. Обман и хитрость победят день, а не безрассудные жертвы солдат, которые совершают многие неосторожные полевые командиры."
  
 SZC_Professional_Legacy: "Профессиональное наследие"
 SZC_Professional_Legacy_desc: "Большинство наших командиров имеют военные корни в уважаемой Военной академии Баодин, и многие другие находятся под влиянием ее учений. Мы должны опираться на это наследие и превратить армию Сычуани в профессиональную и дисциплинированную военную силу, достойную уважения."
  
 SZC_Military_Education_Corps: "Корпус военного образования"
 SZC_Military_Education_Corps_desc: "Слишком часто военные учения делают акцент на офицерах, почти не уделяя внимания образованию солдат. При правильном образовании наши солдаты не только будут знать, как тренироваться и маршировать, но они также будут внимательно следить за доктриной и ее применением на тактическом уровне."
  
 SZC_Well_Trained_Officers: "Хорошо обученные офицеры"
 SZC_Well_Trained_Officers_desc: "Многие из современных героев Китая научились сражаться в Военной академии Баодин. Продолжая это наследие, мы должны сделать все возможное, чтобы многие наши будущие герои были обучены в наших академиях. Производя отличных офицеров, даже европейцам придется учиться уважать нас."
  
 SZC_Army_Of_Professionals: "Армия Профессионалов"
 SZC_Army_Of_Professionals_desc: "Большая часть страданий Китая пришла от полевых командиров и коррумпированных чиновников, делающих вид, что недисциплинированная толпа может действовать как армия - не говоря уже о захвате города, не ведя себя при этом как бандиты. Вместо этого мы создадим армию хорошо обученных солдат и офицеров, которая будет в равной мере сражаться за Китай с дисциплиной и честью."
  
 SZC_Doctrinal_Innovation: "Инновационная Доктрина"
 SZC_Doctrinal_Innovation_desc: "Армия так же хороша, как и ее доктрина. Если мы не приспособимся к современному полю боя и его условиям, мы останемся на свалке истории. Пришло время улучшить нашу тактику и стратегию"
  
 SZC_Equipment_Standardisation: "Стандартизация снаряжение"
 SZC_Equipment_Standardisation_desc: "Во времена полевых командиров любой офицер по материально-техническому обеспечению часто имел незавидное бремя для каждого местного военного отряда, губернаторских отрядов и отколовшихся отрядов, имеющих свои собственные винтовки, боеприпасы и форму. Необходимо предпринять дополнительные шаги для оптимизации нашего оборудования, от самых маленьких производственных площадок до самого поля битвы."
  
 SZC_Engineer_Units: "Инженерные подразделения"
 SZC_Engineer_Units_desc: "Наш дом в Сычуани - это суровый ландшафт с высокими горами и широкими реками. По существу, следует использовать как можно больше специализированных отрядов инженеров, чтобы наши войска могли построить лучшую оборону и преодолеть самые мощные укрепления."
  
 SZC_Improved_Army_Drills: "Улучшенные армейские тренировки"
 SZC_Improved_Army_Drills_desc: "Это правда, что, хотя наши солдаты дисциплинированы и смелы, наши методы обучения иногда оставляют желать лучшего, поскольку наши методы обучения не всегда идут в ногу со временем. Нам нужно усовершенствовать наши методы и сделать так, чтобы наши солдаты работали в полную силу."
  
 SZC_Creative_Solutions: "Креативные решения"
 SZC_Creative_Solutions_desc: "Сычуань окружающие провинции негостеприимны для любой армии и трудны для прохождения. Умным и экономически эффективным решением для ограничения мобильности могло бы стать широкое внедрение велосипедной пехоты, доказавшее свою эффективность в предыдущей войне в Европе, даже в некоторых из самых требовательных военных зон."
  
 SZC_Armament_Department_Holds_On: "Вооруженные силы выстояли"
 SZC_Armament_Department_Holds_On_desc: "Ни коварный обман, ни оппортунизм в ответ не могли противостоять силе и мужеству Вооруженных Сил. Ян Сен держится за власть, несмотря на разногласия, и теперь Департамент вооружений будет раз и навсегда бороться с этими повстанцами."
  
 SZC_Evict_Officer_Department: "Изгнать Партию Офицеров"
 SZC_Evict_Officer_Department_desc: "Федералисты и собачки Юньнани слишком долго были для нас бельмом на глазу, начиная партизанскую кампанию против нас с 1920-х годов. С победой в гражданской войне и бегством наших врагов пришло время раз и навсегда выгнать их из Сычуани."
  
 SZC_Restore_Order_In_Chongqing: "Восстановление порядка в Чунцине"
 SZC_Restore_Order_In_Chongqing_desc: "Чунцин - промышленный центр Сычуани. Несмотря на то, что Лю Сян ушел, сам город сильно пострадал в гражданской войне и остается в состоянии смятения. Нам нужно использовать армию для восстановления государственного контроля над городом и обеспечения стабильности его жителей."
  
 SZC_Bring_Peace_to_Sichuan: "Принести мир в Сычуань"
 SZC_Bring_Peace_to_Sichuan_desc: "С исчезновением других группировок и восстановлением порядка в большей части страны все, что осталось, это убрать последних несогласных и восстановить правительственный контроль в нескольких последних деревнях страны, пострадавших от беспорядков и бандитизма. Скоро худшие шрамы войны окончательно затянуться."
  
 SZC_Yang_Sens_Ambition: "Амбиции Ян Сена"
 SZC_Yang_Sens_Ambition_desc: "Ян Сен управлял провинцией крепкой рукой после восстановления Цин, но внутренняя борьба никогда не позволяла ему реализовать свое видение Сычуани. Со всеми врагами как с ними, так и без них он может наконец реализовать свои амбиции в отношении современного и процветающего Сычуани."
  
 SZC_Centralise_The_Province: "Централизация"
 SZC_Centralise_The_Province_desc: "Чэнду может быть резиденцией правительства, но охват нашей администрации не достигает всего Сычуани. Реформируя нашу администрацию, чтобы местные мэры отвечали губернатору в Чэнду, а не их собственной повестке дня, мы сделаем Департамент контроля над провинцией более эффективным."
  
 SZC_Armed_And_Ready: "Вооружен и опасен"
 SZC_Armed_And_Ready_desc: "Несмотря на то, что мир был возвращен в Сычуань, скорее всего, это лишь вопрос времени, когда нам снова придется идти на войну. Давайте расширим производство оружия, чтобы мы были готовы к тому времени, когда наступит этот день."
  
 SZC_Modernising_Sichuan: "Модернизация"
 SZC_Modernising_Sichuan_desc: "Сычуань в настоящее время далеко не полностью использует свой потенциал благодаря расточительности, ссорам и бездействию, вызванным нашими конкурентами. Нам необходимо предпринять первые смелые шаги по приведению всего Сычуани в современную эпоху, начиная с наших городов."
  
 SZC_A_Break_With_Tradition: "Новые традиции"
 SZC_A_Break_With_Tradition_desc: "Старые традиции не следует почитать. Не только города и инфраструктура должны быть перенесены в современную эпоху, но и то, как мы думаем и действуем. Это должно быть отражено в том, как работают наши администраторы и исследователи."
  
 SZC_Parks_And_Venues: "Парки и зоны отдыха"
 SZC_Parks_And_Venues_desc: "Красота лесов и бассейнов Сычуани чужды многим из тех, кто живет в наших крупнейших городах. Учитывая нашу цель урбанизации, нужно принести эту красоту и в города."
  
 SZC_Popular_Education_Institute: "Институт народного образования"
 SZC_Popular_Education_Institute_desc: "Мы больше не замкнуты старыми и устаревшими методами исследования, нам необходимо создать современные исследовательские центры, чтобы мы могли пожинать плоды нашей тяжелой работы. Вскоре Сычуань станет широко известен как центр мысли и исследований в Азии."
  
 SZC_City_Administration: "Городская Администрация"
 SZC_City_Administration_desc: "Следующим шагом в нашем плане модернизации является капитальный ремонт администраций в крупных городах и их бюрократии. В настоящее время они устарели, децентрализованы и полны трещин. Создав более эффективную административную структуру, мы непременно увидим рост производительности."
  
 SZC_Road_Construction: "Строительство дорог"
 SZC_Road_Construction_desc: "Дороги, которые соединяют наши города, часто не выглядят неуместными в династии Цинь, если допустить, что они вообще существуют. Шаг за шагом мы заменим их мощеными путями, чтобы мы могли быстро перевезти через них грузы, товары и солдат."
  
 SZC_Farmers_Markets: "Фермерские рынки"
 SZC_Farmers_Markets_desc: "Часть модернизации страны заключается в том, чтобы приносить фермерские товары в города, предоставляя экономические стимулы для создания большего количества фермерских рынков, централизуя торговлю вокруг сельскохозяйственного сектора. Это обогатит и нас, и наших фермеров, и облегчит жизнь в городах."
  
 SZC_The_Luzhou_Woodworks: "Обработка Дерева"
 SZC_The_Luzhou_Woodworks_desc: "Благодаря своему расположению вдоль Янцзы Лучжо является отличным местом для создания новой промышленной зоны для пиломатериалов, как для нашего собственного использования, так и для торговли вдоль реки."
  
 SZC_A_Man_Of_The_People: "Человек из народа"
 SZC_A_Man_Of_The_People_desc: "Правление Ян Сена было твердым, но справедливым. Более десяти лет он руководил людьми Сычуани через трудности и процветание. Не просто обычный военачальник, как другие, он действительно человек народа и фигура отца в современной провинции Сычуань, которую он помог построить."
  
 SZC_Liu_Cunhous_Tradition: "Традиция Лю Цуньхоу"
 SZC_Liu_Cunhous_Tradition_desc: "Учитывая их весьма противоречивые взгляды на будущее Сычуани, партнерство Ян Сена и Лю Цуньхоу не должно было длиться долго. Теперь, когда Лю Цуньхоу возглавляет вооруженные силы, Сычуань наконец-то узнает мир и порядок без опасного радикализма, обременяющего нас."
  
 SZC_Build_Up_The_Province: "Боль Провинции"
 SZC_Build_Up_The_Province_desc: "Войны и раздоры нанесли ущерб нашей провинции. Прежде чем предпринять какие-либо дальнейшие шаги, мы должны предпринять действия, чтобы исправить Сычуань своими силами и инструментами, чтобы у нас снова была основа для сильной нации и народа."
  
 SZC_Rally_The_Warlords: "Сплотить военачальников"
 SZC_Rally_The_Warlords_desc: "Многие силовики по всей провинции Сычуань контролируют ополченцев и играют важную роль в стране. Вместо того, чтобы бороться за власть, мы должны объединить их с Лю Цуньхоу и создать единый фронт в Сычуани со степенью автономии для них всех в ответ."
  
 SZC_The_Daxian_Mint: "Дачуаньский указ"
 SZC_The_Daxian_Mint_desc: "До сих пор практика местных полевых командиров и мэров, делающих свои собственные деньги, в лучшем случае приводила к путанице, а в худшем - к мошенничеству. Вместо этого мы должны превратить эту практику в строго контролируемую государственную монополию."
  
 SZC_Heavenly_Announcements: ""Небесные Соборы""
 SZC_Heavenly_Announcements_desc: "Когда Сычуань находится под нашим строгим контролем, нам нужно собрать деньги, прежде чем делать что-либо еще. "Небесные Соборы" будут объявлены Куньхо, и люди должны будут заплатить им. Некоторые могут назвать это жадным, но действительно ли они это сделают, когда наши указы поддерживаются нашей верной армией?"
  
 SZC_Confucian_Dominance: "Конфуцианское господство"
 SZC_Confucian_Dominance_desc: "Прискорбно, что роль веры уменьшилась из-за более насущных земных вопросов. Теперь, когда мы наконец-то снова познали мир, мы будем продвигать наши религиозные традиции в качестве объединяющего момента для наших людей, чтобы дать им надежду в суровые времена и обеспечить стабильность в нашей стране."
  
 SZC_Four_Virtues_Movement: "Движение Четырех Добродетелей"
 SZC_Four_Virtues_Movement_desc: "Мы должны активно поощрять людей к участию в неоконфуцианских движениях государства. Активно участвуя в этих религиозных организациях, люди получат лучшее понимание краеугольных камней конфуцианской мысли. Это поможет соединить людей с их религией и связать государство с этой религией."
  
 SZC_A_Nationalist_Haven: "Гавань Национализма"
 SZC_A_Nationalist_Haven_desc: "Чтобы мы могли выстоять в эти смутные времена, мы должны стать оплотом национализма. Хотя радикалы, такие как Гоминьдан, будут стремиться искоренить саму суть нашей нации, мы примем ее. Любовь к Китаю - это щит, который защищает нас от зла, и меч, который поражает наших врагов."
  
 SZC_Confucian_Schooling: "Конфуцианская школа"
 SZC_Confucian_Schooling_desc: "Чтобы система образования существовала в Сычуани, она должна в первую очередь пропагандировать религиозные и традиционалистские ценности. Поэтому часть денег, полученных от Небесных объявлений, должна пойти на финансирование строительства новых школ для борьбы с бедствиями неграмотности и безбожия, которые все еще преследуют Сычуань."
  
 SZC_A_Victory_From_Baoding: "Баодин победил"
 SZC_A_Victory_From_Baoding_desc: "Профессионализм и преданность Баодинского отдела выиграла нам войну. С их правлением Сычуань создаст свою судьбу."
  
 SZC_The_Diarchy: "Диархия"
 SZC_The_Diarchy_desc: "В отличие от других клик, руководствуясь высокими амбициями одного самодержавца, сотрудничество между двумя фракциями удерживает их от доминирования одной внутренней клики. Хотя соотношение сил может меняться между ними, это сотрудничество будет продолжаться, когда реформы диархии начнут формировать Сычуань."
  
 SZC_Repair_The_Wars_Damage: "Удар Войны"
 SZC_Repair_The_Wars_Damage_desc: "Большая часть Сычуани лежит в руинах после войны. От городов и сельской местности большая часть востока и юга была поглощена боевыми действиями. Восстановление нашей инфраструктуры и городов должно стать главным приоритетом для нашей новой администрации."
  
 SZC_Distribute_Grain: "Распределить зерно"
 SZC_Distribute_Grain_desc: "Хотя война и засуха сильно ударили по нашей провинции, в нескольких складах, удерживаемых военными, все еще остается избыток зерна. Поскольку боевые действия окончены, наши солдаты должны помочь распространить их по всей сельской местности."
  
 SZC_Build_Up_Support: "Новая Идея"
 SZC_Build_Up_Support_desc: "Мало того, что наша фракция пришла к власти в результате конфликта и краха двух других клик, но и наши идеи не имеют универсальной привлекательности для общественности. Если мы не приложим усилий, чтобы завоевать сердца людей, мы можем стать третьим сычуанским режимом, который рухнет."
  
 SZC_Fight_Corruption: "Борьба с коррупцией"
 SZC_Fight_Corruption_desc: "Другие клики по всему Китаю по праву презираются как коррумпированные и корыстные. Мы должны доказать, что мы отличаемся, активно искореняя коррупцию, и доказать людям, что мы имеем в виду интересы всей провинции."
  
 SZC_A_Model_Province: "Социальная провинция"
 SZC_A_Model_Province_desc: "Представляя более традиционалистскую сторону диархии, Дэн Сихоу стремится превратить Сычуань в модель для всего Китая посредством сбалансированных социальных и экономических реформ. Его реформы, пользующиеся популярностью среди сельского населения и вооруженных сил, станут свидетелями того, как последние станут заметными, что приведет к формированию более дисциплинированной армии."
  
 SZC_Moral_Invigoration: "Моральное бодрость"
 SZC_Moral_Invigoration_desc: "Коррупция, война, голод и бесчисленное множество других столкновений сказались на нашем народе. Хорошее место, чтобы начать процесс исцеления и преодолеть эти годы трудностей, - это кампания по восстановлению моральных качеств в нашем народе. С сильным духом, усилия по восстановлению Сычуань не будут напрасными."
  
 SZC_Culture_Of_Productivity: "Высокая производительность"
 SZC_Culture_Of_Productivity_desc: "Сильная рабочая этика может быть более мощной, чем любой инструмент. Наш народ должен испытывать чувство гордости за свой труд и радость от того, что он может внести свой вклад в жизнь своих сообществ и процветание."
  
 SZC_Combat_Vice: "Борьба с зависимостью"
 SZC_Combat_Vice_desc: "Бедствия, связанные с наркоманией, азартными играми и другими безнравственными действиями, наносят вред нашим людям и ведут их к бесплодной жизни преступности, а не добродетели и удовлетворения. Необходимо приложить больше усилий, чтобы помочь в борьбе с пороком и помочь тем, кто его употребляет, вернуться к нормальной, здоровой жизни."
  
 SZC_Civic_Nationalism: "Гражданский национализм"
 SZC_Civic_Nationalism_desc: "Каждый житель провинции Сычуань должен испытывать чувство гордости за свою провинцию. Вместо того, чтобы поощрять зависть и гнев, мы направим эту гордость на дальнейшее улучшение жизни сычуаньцев."
  
 SZC_Support_Rural_Reconstruction: "Поддержка сельской хозяйственности"
 SZC_Support_Rural_Reconstruction_desc: "В мирное время сельская местность игнорировалась в пользу великих городов Чэнду и Чунцин. Во время войны наступавшие армии сильно пострадали. Наши сельские жители заслуживают того, чтобы, наконец, им была оказана помощь."
  
 SZC_Farmer_Credit: "Кредит для фермеров"
 SZC_Farmer_Credit_desc: "В рамках нашей программы по облегчению нагрузки на наши сельские регионы мы выпустим государственные субсидии, чтобы помочь нашим борющимся фермерам оправиться после недавних трудностей. Сохранение процветающей и стабильной сельской местности принесет дивиденды за весь Сычуань."
  
 SZC_Model_Farm_Program: "Новая Программа"
 SZC_Model_Farm_Program_desc: "С восстановлением нашего сельскохозяйственного сектора пришло время его развивать. Программа типовой фермы для модельной провинции, призванная сделать наших фермеров наиболее продуктивными и процветающими во всем Китае. Программа будет охватывать финансирование современного ирригационного и механизированного оборудования и обязательно приведет к буму в сельском хозяйстве."
  
 SZC_Rural_Road_Plan: "План сельских дорог"
 SZC_Rural_Road_Plan_desc: "Помимо нескольких транзитных узлов, соединяющих крупные города, значительная часть наших дорог - это те же маршруты, по которым мы шли в течение нескольких поколений. Соединяя наши небольшие городки с надлежащими дорогами, мы облегчим жизнь нашего сельского населения и дадим толчок их местной экономике."
  
 SZC_Build_Hospitals: "Новые Больницы"
 SZC_Build_Hospitals_desc: "Состояние наших больниц оставляет желать лучшего из-за исторического пренебрежения поколениями. Народ Сычуани заслуживает лучшего, чем имеет. Мы выделим больше средств на строительство крупных больниц, местных клиник, а также на подготовку врачей."
  
 SZC_Peoples_Welfare: "Народное благосостояние"
 SZC_Peoples_Welfare_desc: "Помогать товарищу по судьбе не является вопросом левого или правого или реформизма или традиционализма. Государство Сычуань будет помогать своим бедным, подобно учреждениям которые делают это на протяжении тысячелетий в Китае. Это не что иное, что заслуживают наши усердные и нравственные люди."
  
 SZC_Education_Reform: "Реформа образования"
 SZC_Education_Reform_desc: "Наша провинция нуждается в модельной образовательной системе. С некоторым усилием Сычуань скоро станет известен благодаря наличию одной из лучших систем обучения в Азии, соответствующей современным стандартам."
  
 SZC_The_University_Of_Chengdu: "Университет Чэнду"
 SZC_The_University_Of_Chengdu_desc: "Уже давно существуют планы строительства университета в Чэнду, который будет соответствовать международным стандартам. Пришло время наконец реализовать это видение и превратить Чэнду в один из великих центров обучения в Азии."
  
 SZC_A_Modern_Province: "Современная провинция"
 SZC_A_Modern_Province_desc: "Лю Вэньхуэй представляет собой более реформистскую сторону диархии. Он стремится полностью модернизировать Сычуань с помощью реформ, которые, хотя и не являются совершенно революционными, нарушают некоторые традиционные нормы и пользуются популярностью в городах и среди административных классов. Его реформы наверняка приведут к более отлаженной бюрократии."
  
 SZC_Reform_The_Civil_Service: "Реформа государственной службы"
 SZC_Reform_The_Civil_Service_desc: "Государственная служба устарела, являясь пережитком 'Эры Милитаристов'. Первым шагом на пути к обновлению нашей администрации должно стать реформирование наших государственных служб и создание единой структуры для них во всем регионе."
  
 SZC_National_Government_School: "Правительственная школа"
 SZC_National_Government_School_desc: "Многие наши государственные служащие не обучены. Мы должны стандартизировать их обучение и правила, по которым они работают, чтобы все в Сычуани знали, что они могут положиться на своих представителей правительства."
  
 SZC_Industrial_Modernisation: "Промышленная модернизация"
 SZC_Industrial_Modernisation_desc: "Большая часть промышленности Сычуани, даже могущественные фабрики в Чунцине, часто напоминают те, что были в прошлом веке. Следует приложить усилия для обновления их до стандартов, существующих в более развитых частях Азии."
  
 SZC_Institute_Of_Technical_Research: "Институт технических исследований"
 SZC_Institute_Of_Technical_Research_desc: "Наши отрасли промышленности часто полагаются на грубую силу. Числа, объем, величина. Однако было приложено очень мало усилий, чтобы совершенствовать технику и наши методы. Лучше обучая наших рабочих и техников, мы сможем максимизировать эффективность того, что у нас уже есть."
  
 SZC_Light_Industrial_Development: "Развитие легкой промышленности"
 SZC_Light_Industrial_Development_desc: "Промышленная экономика Сычуани в основном опиралась на массивные фабричные комплексы. Расширение нашего охвата небольших отраслей промышленности с акцентом на более гибкие, точные технологии и производство диверсифицирует нашу экономику и принесет наш промышленный бум в сельскую местность."
  
 SZC_Shenghang_Hydropower_Plant: "Шэнханская ГЭС"
 SZC_Shenghang_Hydropower_Plant_desc: "В гидроэнергетике все еще есть большой неиспользованный энергетический потенциал, и ландшафт Сычуани идеален для этого. Если планы строительства гидроэлектростанции в Шэнхане будут реализованы, мы сможем удовлетворить большую часть потребностей нашей страны в энергии и расширить нашу экономику."
  
 SZC_Attract_Foreign_Intellectuals: "Привлекать иностранных интеллектуалов"
 SZC_Attract_Foreign_Intellectuals_desc: "Мудрый человек знает, что ему есть чему поучиться, и хорошее правительство не будет бояться использовать лучшие таланты из-за рубежа, чтобы улучшить благосостояние своего народа. Привлекая в Сычуань некоторые из самых ярких умов из Азии, Америки и Европы, мы сможем значительно улучшить наши образовательные и исследовательские усилия."
  
 SZC_Buddhist_Influence: "Буддийское влияние"
 SZC_Buddhist_Influence_desc: "Вэньхуэй может быть реформатором, но многие его видения основаны на буддийской мысли. Выдвинув это на передний план и получив помощь от буддийских учреждений в Сычуани, мы сможем завоевать больше поддержки нашим идеям среди более традиционалистских элементов Сычуани."
  
 SZC_Break_The_Gender_Roles: "Вопрос о женщинах"
 SZC_Break_The_Gender_Roles_desc: "С развитием технологий у женщин нет причин быть вынужденными отказаться от традиционных мужских ролей. Достижения в военной технике даже позволяют им сражаться с врагами, будь то с винтовкой в ​​руках или в кабине самолета."
  
 SZC_Protect_The_Tibetans: "Защита тибетцев"
 SZC_Protect_The_Tibetans_desc: "Хотя мы не всегда можем видеть правительство Тибета лицом к лицу, мы должны сделать все возможное, чтобы обеспечить справедливое отношение к тибетцам, живущим в наших границах, как со стороны государства, так и его граждан."
  
 SZC_Industrial_Victory: "Победа Индустриалов"
 SZC_Industrial_Victory_desc: "Кости были брошены, и игра Лю Сяна окупилась. Жили, возможно, отказывали ему в губернаторстве в прошлом, но теперь он держит весь Сычуань в своем железном кулаке. Человек с большими амбициями, он вряд ли остановится здесь."
  
 SZC_Consolidate_The_Province: "Консолидация провинции"
 SZC_Consolidate_The_Province_desc: "Война выиграна и мелкие полевые командиры побеждены, но мы не можем почивать на лаврах. Предстоит проделать еще много работы, и мы должны предпринять шаги для обеспечения или победы и расширения нашей базы силы за пределами Чунцина, силой, если другие этого потребуют."
  
 SZC_Family_Matters: "Семейные ценности"
 SZC_Family_Matters_desc: "Одна из самых выдающихся фигур побежденного Баодинского отдела в Сычуани - Лю Вэньхуэй, военачальник Сикана, а также дядя Лю Сяна. Это печальное положение дел, но к нему нужно будет так или иначе обратиться. Лю Сян надеется, что он придет в себя, но, тем не менее, готов к худшему, если он будет упрям ​​в своей оппозиции."
  
 SZC_Align_The_Minor_Warlords: "Протянуть руку"
 SZC_Align_The_Minor_Warlords_desc: "Несмотря на то, что наши соперники мертвы или сосланы, несколько меньших командиров остаются со своими ополченцами, что создает угрозу нашей власти. Некоторые из них могут быть приняты на вооружение путем интеграции их в наши армии и полицейские силы, а остальные, несомненно, могут быть умиротворены, когда их численность станет неактуальной."
  
 SZC_Entice_The_Urban_Merchants: "Соблазнить городских торговцев"
 SZC_Entice_The_Urban_Merchants_desc: "Порядок не может поддерживаться только под дулом пистолета. Если мы хотим добиться успеха, нам нужно победить богатую буржуазию региона, пусть даже небольшую, для нашего дела. С правильной смесью моркови и случайной палки, мы уверены, что они увидят пользу от присоединения к нам."
  
 SZC_Form_The_National_Protection_Alliance: "Сформировать Альянс"
 SZC_Form_The_National_Protection_Alliance_desc: "Наконец-то пришло время независимым губернаторам Китая заявить о себе против режима Пекина. Поэтому [SZC.GetLeader] попытается создать альянс между нами и нашими единомышленниками в регионе против Чжилийской Клики. Как только они окончательно разбираются, остальные, безусловно, должны отставать от нашего руководства."
  
 SZC_A_Grandiose_Plan: "Грандиозный план"
 SZC_A_Grandiose_Plan_desc: "С тех пор, как Лю Сяну было отказано в правлении Сычуани, Чжилийская Клика и их собачки не сделали ничего, кроме как пытались держать нас замкнутыми. Мы не можем терпеть это только так долго. Настало время, когда [SZC.GetLeader] отправит свою армию в Пекин и разобьет их, раз и навсегда - объединив весь Китай под своим правлением, если потребуется."
  
 SZC_The_Lord_Of_Sichuan: "Наш Лидер"
 SZC_The_Lord_Of_Sichuan_desc: "Бесспорное правление [SZC.GetLeader] над Сычуанем теперь факт, 'Эра Милитаристов' наконец-то закончилась. Теперь, когда все части на месте и любая потенциальная угроза для 'Партии Индустриализации' была либо уничтожена, либо умиротворена, мы наконец можем продвинуться вперед и сами решить судьбу Сычуани."
  
 SZC_Famine_Relief_Corps: "Помощь голодающим"
 SZC_Famine_Relief_Corps_desc: "Люди - или наши солдаты, в этом отношении - не могут прокормить себя корой, травой и глиной. Так как недавняя гражданская война породила бесчисленное количество военнопленных из предательских группировок, мы предложим им перспективу амнистии в обмен на распашку полей и подготовку раздачи еды. Конечно, под пристальным наблюдением наших солдат."
  
 SZC_Aggressive_Modernisation: "Агрессивная модернизация"
 SZC_Aggressive_Modernisation_desc: "Старый режим, очевидно, не удосужился догнать остальную часть Китая. Вместо этого он явно пренебрег своим долгом перед своим народом, и теперь мы - затон китайского происхождения. Наши люди должны упорно трудиться, чтобы восполнить безнадзорности в последнее десятилетие, и мы удостоверимся, что это приносит свои плоды."
  
 SZC_Fund_The_Construction_Industry: "Промышленный фонд"
 SZC_Fund_The_Construction_Industry_desc: "Ян Сен был доволен тем, что просто владел опиумными полями, которые не выглядели бы неуместными в худшие периоды 19-го века. Однако если мы хотим ввести Сычуань в новую эру, государству нужно будет вкладывать большие средства, чтобы это произошло. Не жалейте расходов сегодня, чтобы следующее поколение было процветающим!"
  
 SZC_The_Riches_Of_Xikang: "Богатство Сикан"
 SZC_The_Riches_Of_Xikang_desc: "Богатство Сикана лежит в основном нетронутым под горами. Нам понадобится современная сталелитейная промышленность, чтобы наши могучие военные вступили в бой с винтовками, пушками, транспортными средствами и кораблями, в которых они нуждаются."
  
 SZC_Expand_Arms_Production: "Расширить производство оружия"
 SZC_Expand_Arms_Production_desc: "Первоначальные амбиции Лю Сяна всегда объясняли неизбежность войны. Наша партия приобрела известность благодаря конфликту, и мы вряд ли сможем принести мир в Китай без дальнейшего кровопролития. Будь то оборонительные или агрессивные действия, мы должны вооружиться и отразить наших будущих врагов."
  
 SZC_Mass_Education_Campaigns: "Массовые образовательные кампании"
 SZC_Mass_Education_Campaigns_desc: "Это были не только города, которыми пренебрегали старые повелители Цин и их марионетки, но и умы жителей Сычуани. Бушует неграмотность, и большинство людей не имеют представления о своей богатой истории и долге перед государством. Наши грамотные офицеры будут действовать как учителя, а учиться будут миллионы."
  
 SZC_Currency_Reform: "Валютная реформа"
 SZC_Currency_Reform_desc: "До того, как мы победили наших соперников, у полководца каждой местной провинции была своя бесполезная валюта. Теперь, когда мы в ответе, настало время искоренить эти пережитки прошлого и начать использовать одну единую валюту для единого сычуаньского."
  
 SZC_Sichuan_Central_Bank: "Центральный банк Сычуаня"
 SZC_Sichuan_Central_Bank_desc: "До недавнего времени значительная часть экономики Сычуани распадалась на различные местные финансовые экосистемы при местных мэрах и полевых командирах. Наконец, создав централизованную банковскую систему с бьющимся сердцем в Чунцине, мы сможем сломать эту тенденцию и направить нашу экономику в едином направлении."
  
 SZC_Standardise_Land_Tax: "Стандартизировать земельный налог"
 SZC_Standardise_Land_Tax_desc: "Старая налоговая система была византийской неразберихой. В зависимости от того, в какой провинции вы были, это было либо сломано, неэффективно, либо попытка губернатора ограбить людей. Мы покончим с этой чепухой и введем в действие наш собственный закон о централизованном налогообложении, свободный от махинаций и неэффективности прошлого."
  
 SZC_Urban_Expansion: "Урбанизация"
 SZC_Urban_Expansion_desc: "Мы не можем называть себя современной нацией, если мы не урбанизированы. Мы должны побуждать людей переселиться из сельской местности и посвятить все свое внимание расширению наших городов. После того, как мы закончим, Чунцин и Чэнду могут стать предметом зависти Шанхая и Гонконга!"
  
 SZC_The_Mighty_Navy: "Могучий флот"
 SZC_The_Mighty_Navy_desc: "Наша столица Чунцин находится недалеко от реки Янцзы, что делает ее довольно уязвимой для морских атак со стороны реки, но также делает ее идеальной базой для будущего флота Сычуань. В конце концов, могучая армада кораблей будет патрулировать реки, защищая нашу торговлю и людей от бандитизма и демонстрируя нашу мощь остальному Китаю."
  
 SZC_The_Mighty_Air_Force: "Могучие ВВС"
 SZC_The_Mighty_Air_Force_desc: "Почему мы должны масштабировать горы Сычуани, чтобы противостоять каждой угрозе, когда самолеты могут просто атаковать их с воздуха? Мы начнем с импорта иностранных технологий для использования в качестве базы. Когда мы закончим, наши военно-воздушные силы станут величайшими во всем Китае, способными защитить наше небо и поразить любого врага!"
  
 SZC_Army_Drills: "Армейские учения"
 SZC_Army_Drills_desc: "Слишком долго полевые командиры Сычуани были довольны своими силами, напоминающими бандитов больше, чем настоящих солдат. Чтобы отметить явный разрыв с этим прошлым, высшее командование Чунцина готовится к программе обучения и переподготовки армии по всей провинции. С достаточным усилием у нас будут солдаты, которые являются самыми дисциплинированными во всем Китае!"
  
 SZC_Adopt_Radio_Communications: "Радио"
 SZC_Adopt_Radio_Communications_desc: "Современные войны все чаще ведутся с помощью радио, радаров и вычислительных машин. Поэтому для нашей программы модернизации крайне важно, чтобы мы приобретали и развивали новые достижения в этих областях и чтобы наши силы, вплоть до каждой компании, проходили обучение по их использованию."
  
 SZC_Dedicated_Logistics_Units: "Логистика"
 SZC_Dedicated_Logistics_Units_desc: "Даже после того, как наша армия станет самой мощной в Китае - по крайней мере, на бумаге - она будет беспомощна в этой области без постоянного потока поставок, чтобы продолжать движение вперед. Используя промышленность Чунцина, мы создадим специализированные поезда снабжения, которые будут предметом зависти всех китайских военных планировщиков!"
  
 SZC_Large_Front_Operations: "Военная Планировка"
 SZC_Large_Front_Operations_desc: "Ключ к победе в сражениях заключается в том, чтобы правильно использовать огромную рабочую силу Сычуани, чтобы одолеть наших врагов. Хотя обычный полевой командир просто использовал бы их как дубинку, мы разработаем сложные методы использования крупных пехотных полков в качестве наших передовых, включая управление и быстрое развертывание резервов."
  
 SZC_Reverse_Engineer_Modern_Weapons: "Современное вооружение"
 SZC_Reverse_Engineer_Modern_Weapons_desc: "Было бы бесполезно просто распределять приобретенное нами иностранное оборудование среди солдат. Чтобы максимально использовать это, мы отправим наших самых ярких военных инженеров, чтобы перепроектировать их, чтобы мы могли производить наши собственные, превосходные варианты."
  
 SZC_Heavy_Firepower_Tactics: "Тактика тяжелой огневой поддержки"
 SZC_Heavy_Firepower_Tactics_desc: "Ясно, что нам нужно удвоить наши усилия по производству квалифицированных артиллерийских офицеров, поскольку многие из них все еще используют свои батареи самым элементарным образом. Когда мы закончим реформирование наших методов обучения, наша артиллерия сотрясает саму землю мощными заграждениями перед каждым наступлением, которое мы запускаем!"
  
 SZC_Armament_Production_Innovations: "Военные Инновации"
 SZC_Armament_Production_Innovations_desc: "Мы не можем назвать нашу армию по-настоящему модернизированной, если не разработаем наши собственные современные вооружения. Мы вложим больше средств в наш военный отдел исследований и разработок, чтобы у них были средства для производства нового оружия, созданного с нуля китайскими руками."
  
 SZC_The_Industrial_Army: "Индустриальная Армия"
 SZC_The_Industrial_Army_desc: "Все наши усилия по модернизации принесли свои плоды. Наша теперь могущественная армия усовершенствовала объединение военной и промышленной мощи, чтобы сокрушить любого врага. Благодаря нашей промышленности мы можем собрать больше орудий, пуль, бомб и снарядов для использования против наших врагов, чем кто-либо еще в Китае. Пусть они дрожат перед мощью Индустриальной Армии!"
  
 SZC_Republican_Triumph: "Республиканский триумф"
 SZC_Republican_Triumph_desc: "Несмотря ни на что, Партия Офицеров обеспечила контроль над правительством провинции. Два лидера, Сюн Кэу и Лу Чао, готовятся укрепить свои позиции и сделать Сычуань оплотом республиканизма и демократии."
  
 SZC_Restructure_The_Army: "Реструктуризация армии"
 SZC_Restructure_The_Army_desc: "Армия провинции Сычуань остро нуждается в реформах. Не только улучшить свои боевые возможности и лояльность, но и повысить административную эффективность за счет уменьшения раздувания и борьбы с коррупцией в своих рядах. Успех будет иметь важные последствия, высвободив средства для гражданских проектов."
  
 SZC_Recruit_NRA_Veterans: "Нанять бойцов НРА"
 SZC_Recruit_NRA_Veterans_desc: "Нет недостатка в бывших членах Национальной революционной армии, разбросанных после неудачной Северной экспедиции. Армия остро нуждается в опытных офицерах, чтобы противостоять остаткам полевых командиров и помочь реорганизовать армию; они помогут сформировать будущий состав офицеров."
  
 SZC_Form_Minjun: "Армия Миньцзюнь"
 SZC_Form_Minjun_desc: "Миньцзюнь, или народные/гражданские солдаты, в Эру Милитаристов были прозвищами, относящимися к солдатам-добровольцам от милиции до бандитов. Поэтому они имеют смешанную репутацию, но составляют основную часть наших сил. Они должны быть правильно организованы, чтобы улучшить свою репутацию и способности."
  
 SZC_The_Sichuan_Provincial_Army: "Сычуаньская провинциальная армия"
 SZC_The_Sichuan_Provincial_Army_desc: "Провинциальная армия должна постепенно трансформироваться из раздутого беспорядка, преданного различным кликам, в надлежащие республиканские силы при надлежащем гражданском правительстве."
  
 SZC_Military_Affairs_Commission: "Комиссия по военным делам"
 SZC_Military_Affairs_Commission_desc: "Пока провинциальная армия не будет подчинена гражданскому центральному правительству, ею будет руководить Комиссией по военным вопросам. Это будет гарантировать, что оно останется под гражданским контролем, улучшая свой стратегический и оперативный опыт благодаря современной организации и обучению сотрудников."
  
 SZC_The_Guofangjun_Model: "Армия Гофанцзюнь"
 SZC_The_Guofangjun_Model_desc: "Армия национальной обороны (Гофанцзюнь) была вооруженной силой федералистского движения до и во время Северной экспедиции. В основном это была армия, состоящая из добровольцев, которые будут переданы будущему центральному правительству, когда будут созданы Объединенные провинции. Именно к этой модели мы должны стремиться."
  
 SZC_An_End_To_Banditry: "Конец бандитизму"
 SZC_An_End_To_Banditry_desc: "Бандиты были эндемичными для Китая на протяжении десятилетий. Солдаты побежденных клик, если их не интегрировать в армию победителя, растворились бы в сельской местности и вызывали бы ужас как бандиты или "добровольцы". Настало время окончательно очистить провинцию и принести мир в деревню."
  
 SZC_Repeal_The_Warlord_Taxes: "Отменить налоги военачальника"
 SZC_Repeal_The_Warlord_Taxes_desc: "Многие военачальники Сычуани, по меньшей мере, плохо разбирались в экономике, а угнетенные люди были обременены тяжелыми и непоследовательными налогами. Они должны быть отменены в рамках наших финансовых реформ и заменить неустойчивые источники доходов более качественными и стабильными."
  
 SZC_Provisional_Legal_Code: "Временный правовой кодекс"
 SZC_Provisional_Legal_Code_desc: "Старый Цин и республиканские правовые кодексы оказались неудовлетворительными, так как они едва различались. До тех пор, пока не будет сформировано новое центральное правительство, должен быть разработан новый временный кодекс, который поможет восстановить стабильность и повысить нашу легитимность посредством справедливого обращения с правосудием."
  
 SZC_County_Self_Governance: "Окружное самоуправление"
 SZC_County_Self_Governance_desc: "Основная федералистская партия в Китае считает, что округа являются основной административной единицей провинции, и что самоуправление поможет установить демократию в Китае. Автономия позволит людям быть по-настоящему свободными, предоставляя им возможность принимать собственные политические решения и развивать свой регион."
  
 SZC_Restore_The_Provincial_Assembly: "Восстановить провинциальную ассамблею"
 SZC_Restore_The_Provincial_Assembly_desc: "При Сюн Кэу Сычуань должен был принять провинциальную конституцию и ввести законодательный орган в соответствии с планом реконструкции Чэнь Цзюнмина, прежде чем он был свергнут из-за растущей фракционности. План должен быть обновлен, чтобы ввести демократию в провинцию."
  
 SZC_Rural_Literacy_Programs: "Программа сельской грамотности"
 SZC_Rural_Literacy_Programs_desc: "Уровень грамотности очень низок, что вызывает многочисленные проблемы в Китае. Учреждения обычно никогда не доходят до сельской местности. Обучение бедных, особенно во многих сельских общинах провинции Сычуань, является нашей первоочередной задачей для создания долгосрочных выгод не только для провинции, но и для Китая в целом."
  
 SZC_Education_Reforms: "Реформы образования"
 SZC_Education_Reforms_desc: "После многих лет войны школами пренебрегали, а система образования варьировалась от неадекватной до не существующей. Образование остро нуждается в реформах, чтобы удовлетворить требования наших программ модернизации. Китаю нужно больше лучше образованных людей, чтобы процветать."
  
 SZC_Ban_The_Vices: "Борьба с зависимостями"
 SZC_Ban_The_Vices_desc: "Такие пороки, как азартные игры и опиумная зависимость, практически уничтожили китайское общество. Потребуются длительные кампании против них, чтобы уничтожить их и улучшить социальное и культурное положение провинции, устранить незаконную прибыль и искоренить проблему в корне."
  
 SZC_Public_Healthcare: "Общественное здравоохранение"
 SZC_Public_Healthcare_desc: "Общественное здравоохранение крайне отстает в провинции Сычуань. Многие сельские общины испытывают трудности с доступом к клиникам и больницам. Эти учреждения должны быть улучшены, и их должно быть больше, чтобы они могли адекватно обслуживать людей."
  
 SZC_Housing_Projects: "Жилищные проекты"
 SZC_Housing_Projects_desc: "Сычуань - густонаселенная провинция, но жилья совершенно недостаточно для ее поддержки.Его расширение улучшит средства к существованию людей и конечно, создаст необходимые рабочие места."
  
 SZC_Infrastructural_Planning: "Планирование инфраструктуры"
 SZC_Infrastructural_Planning_desc: "Инфраструктура является основой любого развития, и Сычуань отстает в развитии как автомобильных, так и железнодорожных путей. Даже речной транспорт с использованием Янцзы неадекватен. Инфраструктурные проекты помогут экономике путем создания рабочих мест и стимулирования развития."
  
 SZC_Rural_Development: "Сельское развитие"
 SZC_Rural_Development_desc: "Улучшение городов - это хорошо и все же, подавляющее большинство китайцев не увидят и не получат от этого пользы. Наше внимание должно быть сосредоточено на бесчисленных сельских общинах провинции Сычуань, чтобы миллионы крестьян и горожан могли получить выгоду от улучшения развития и обеспечения средств к существованию."
  
 SZC_Civil_Service_Reform: "Реформа государственной службы"
 SZC_Civil_Service_Reform_desc: "Фракционность, вызванная многочисленными кликами Сычуани, способствовала серьезной коррупции, что затрудняет реализацию наших реформ в других секторах. С полевыми командирами мы можем безопасно очистить государственную службу и заменить коррумпированных чиновников и чиновников чистыми, компетентными."
  
 SZC_First_Steps_Of_Land_Reform: "Первые шаги земельной реформы"
 SZC_First_Steps_Of_Land_Reform_desc: "Крестьяне составляют абсолютное большинство населения Китая, и Сычуань не является исключением, будучи очень сельским. Лишь немногие из них владеют землей, на которой работают, что лишает возможности для социально-экономического развития. Земельная реформа - это необходимость улучшить условия жизни и снизить социальную напряженность."
  
 SZC_Create_A_New_Currency: "Создать новую валюту"
 SZC_Create_A_New_Currency_desc: "Центральное правительство не смогло провести надлежащую и прозрачную налогово-бюджетную политику. Пока это не улучшится, мы должны сосредоточиться на себе и принять новую валюту, довольно типичный шаг для провинциальных правительств в последние годы, чтобы реформировать провинциальную экономику."
  
 SZC_Land_Value_Tax: "Налог на землю"
 SZC_Land_Value_Tax_desc: "Сунь Ятсен потребовал ввести налог на землю, который он принял, чтобы улучшить финансы страны, помочь в проведении земельной реформы и создать более справедливую систему налогообложения и экономики. Националисты настаивают на такой системе, чтобы помочь модернизировать провинцию и повысить доходы."
  
 SZC_Campaign_Against_Corruption: "Кампания против коррупции"
 SZC_Campaign_Against_Corruption_desc: "Коррупция является повсеместной в Китае из-за многолетних конфликтов и плохого управления. Публичные кампании, осуждающие это, и применение наказания против коррумпированных чиновников помогут очистить администрацию и отпугнуть их в будущем."
  
 SZC_Judicial_Renewal: "Обновление Судебной программы"
 SZC_Judicial_Renewal_desc: "В Эру Милитаристов законов практически не было, а в Сычуани с этим было особенно все плохо. С введением реформ в нашу судебную систему мы можем восстановить веру людей в верховенство закона и усердно применять справедливое правосудие."
  
 SZC_The_Last_Bastion_Of_Federalism: "Последний оплот Федерализма"
 SZC_The_Last_Bastion_Of_Federalism_desc: "Лянгуан пал от рук Гоминдана в результате подлого переворота, изгнав демократически избранного губернатора Чэнь Цзюнмина. Бежав в дружественный Сычуань, он надеется объединить федералистов и республиканцев и сформировать последнюю крепость движения в провинции."
  
 SZC_Solve_The_Opium_Crisis: "Решить опиумный кризис"
 SZC_Solve_The_Opium_Crisis_desc: "Сычуань сталкивается с беспрецедентным кризисом опиума в остальной части Китая, по сути являясь центром производства наркотиков. Федералисты преуспели в том, чтобы искоренить опиум в Гуандуне - несомненно, они могут повторить успехи в провинции Сычуань."
  
 SZC_Burn_The_Poppies: "Сжечь опиум"
 SZC_Burn_The_Poppies_desc: "Перво-наперво, опиумные поля должны быть уничтожены. Это радикальная мера, но разрушение отрасли в корне является лишь частью процесса, поскольку максимально возможное затруднение производства побудит фермеров отказаться от производства наркотиков и перейти к более устойчивому сельскому хозяйству."
  
 SZC_Promote_Production_Of_Grain: "Производства зерна"
 SZC_Promote_Production_Of_Grain_desc: "Если мы не представим жизнеспособную альтернативу опиума, крестьяне станут возмущаться нашей программой, и она потерпит неудачу. Фермеров следует поощрять, если не субсидировать, выращивать зерно. Надеемся, что это также уменьшит вероятность очередного катастрофического голода."
  
 SZC_The_Breadbasket_Of_China: "Хлебная корзина"
 SZC_The_Breadbasket_Of_China_desc: "Часть реки Верхняя Янцзы, всегда была очень плодородным и несмотря на последний голод, была известна как житница Китая. Искоренение производства опиума и побуждение фермеров вернуться к производству продуктов питания гарантируют, что Сычуань не будет голодать снова сможет кормить Китай."
  
 SZC_Campaign_Against_Opium: "Кампания против опиума"
 SZC_Campaign_Against_Opium_desc: "Ориентируясь на производство препарата, таргетирование потребления также является частью решения кризиса. Людей нужно отговаривать от употребления наркотиков и следовательно, в первую очередь снижать спроса на него."
  
 SZC_Break_Down_The_Opium_Trade: "Прекратить торговлю опиума"
 SZC_Break_Down_The_Opium_Trade_desc: "Искоренение цепочки поставок так же важно, как и нападение на спрос. С нашей жесткой кампанией торговля оказалась в подполье, а низкие поставки подняли цены и потенциальную прибыль. Мы должны ликвидировать этот зарождающийся черный рынок на благо людей и обеспечить, чтобы преступники не могли снабжать насильников."
  
 SZC_Peoples_Healthcare: "Народное здравоохранение"
 SZC_Peoples_Healthcare_desc: "Хотя профилактика важнее исцеления, наркоманов слишком много, чтобы их игнорировать. Совершенствование системы здравоохранения провинции обеспечит доступ к современной медицине не только большему количеству людей, но и наркоманы смогут обращаться за надлежащим лечением, раз и навсегда искореняя этот источник спроса."
  
 SZC_Federal_Institute_Of_Technology: "Федеральный технологический институт"
 SZC_Federal_Institute_Of_Technology_desc: "С помощью федерального правительства мы можем создать технические школы в Сычуани, помогая готовить будущих инженеров и специалистов. Это поможет создать лучшее будущее не только для провинции, но и для Китая в целом, создав более сильный и широкий класс образованных людей и улучшив общее качество жизни."
  
 SZC_Mass_Literacy_Campaigns: "Кампании массовой грамотности"
 SZC_Mass_Literacy_Campaigns_desc: "Федералистское движение имеет большое значение для образования и повышения уровня грамотности в Китае. Кампании по его улучшению, включая ночные занятия для рабочих и женщин, обеспечат повышение этого показателя, помогая Китаю догнать Запад."
  
 SZC_The_University_Of_Chongqing: "Университет Чунцина"
 SZC_The_University_Of_Chongqing_desc: "В Китае так мало высших учебных заведений. Многие из них даже в руках западников. Чэнь Цзюнмин успешно основал университет в провинции Гуандун, и новый комитет по образованию Сычуани стремится создать университет в Чунцине в качестве свидетельства прогресса Сычуани."
  
 SZC_Adopt_The_Guangdong_Model: "Принять модель Гуандун"
 SZC_Adopt_The_Guangdong_Model_desc: "Чэнь Цзюнмин и федералисты достигли беспрецедентного успеха в восстановлении экономики Гуандуна. Гоминьдан покинул провинцию в плачевном, ветхом состоянии, но им удалось восстановить и даже превратить провинциальную экономику в одну из самых сильных во всем Китае. Мы должны следовать их модели, чтобы улучшить экономику Сычуани."
  
 SZC_Local_Development_Scheme_2: "Схема местного развития"
 SZC_Local_Development_Scheme_2_desc: "Неудивительно, что федералисты любят сосредоточиться на местном уровне. Провинции и даже округа в них должны быть на переднем крае экономического развития, поскольку только местные жители знают и понимают свою собственную ситуацию. Местные предприятия и местные торговые и профессиональные организации должны быть вовлечены в любой провинциальный экономический план."
  
 SZC_Industrial_Planning_Committee_2: "Комитет промышленного планирования"
 SZC_Industrial_Planning_Committee_2_desc: "Промышленное развитие требует тщательного планирования. Промышленность - это будущее, которое приведет Китай к процветанию, и должен быть создан соответствующий комитет для планирования этого сложного развития. Это лучший курс для долгосрочного экономического развития как для народа, так и для страны в целом."
  
 SZC_Financial_Reform: "Финансовая реформа"
 SZC_Financial_Reform_desc: "Коррупция в финансах провинции весьма проблематична. Открытие государственных финансов для общественности будет способствовать снижению этой коррупции, а дальнейшие реформы обеспечат повышение эффективности, как правило, улучшая способность правительства провинции обеспечивать себя и принимать лучшие экономические решения."
  
 SZC_A_True_Civilian_Government: "Истинное гражданское правительство"
 SZC_A_True_Civilian_Government_desc: "У Гуандуна было десятилетие, чтобы развиваться и улучшаться. Федералисты в Сычуани, однако, работают с абсолютно чистого листа: предыдущее правительство находится в руинах, финансов не существует, народная поддержка низка. Однако из этого нового списка можно сделать что-то лучшее для блага людей."
  
 SZC_Crack_Down_On_Corruption: "Расправиться с коррупцией"
 SZC_Crack_Down_On_Corruption_desc: "Коррупция процветает. После десятилетий плохого управления это было неизбежно, и очистка будет существенной. Теперь под новым руководством федералисты должны бороться с этой коррупцией, чтобы улучшить свой имидж для людей и конечно, улучшить общую ситуацию правительства."
  
 SZC_Land_To_The_Tiller: "Земля для крестьян"
 SZC_Land_To_The_Tiller_desc: "Программа "Земля крестьянину" была краеугольным камнем федералистской Партии общественных интересов с момента ее создания. Она поможет освободить крестьян от других землевладельцев. Дорогая, трудно реализуемая программа, если не сказать больше."
  
 SZC_Rally_Federal_Support: "Собрание Федералистов"
 SZC_Rally_Federal_Support_desc: "Ни для кого не секрет, что движение, претендующее на демократичность, нуждается в народной поддержке, а Партия общественных интересов Чэнь Цзюнмина отчаянно нуждается в том, чтобы сплотить потенциальных сторонников своего дела. Республиканцы должны объединиться, независимо от их партийной или политической принадлежности, перед лицом тирании, монархизма и диктатуры."
  
 SZC_Decentralise_The_Administration: "Децентрализация администрации"
 SZC_Decentralise_The_Administration_desc: "Китай имеет долгую историю местного самоуправления благодаря своим огромным размерам и растущей власти центральной власти. Федералисты хотят использовать эту традицию для построения местной демократии и помочь людям понять и развить демократические институты, готовя их к народному правлению на национальном уровне."
  
 SZC_Self_Organisation: "Самоорганизация"
 SZC_Self_Organisation_desc: "В рамках этой традиции самоуправления следует побуждать людей создавать местные организации интересов, от профсоюзов до кооперативов, и использовать самоорганизацию как лучший способ достижения свободы и процветания."
  
 SZC_Establish_The_Chongqing_Government: "Установить правительство Чунцина"
 SZC_Establish_The_Chongqing_Government_desc: "С нашим присутствием в Сычуани настало время продолжить план Чэнь Цзюнмина по национальному воссоединению: объединить южные провинции в федеральное правительство и начать показывать остальному Китаю, что мы способны создать демократическое правительство и процветающую экономику. Это единственный способ доказать неправоту тиранов и диктаторов."
  
 SZC_The_Chengdu_Conference: "Конференция в Чэнду"
 SZC_The_Chengdu_Conference_desc: "Конференция лидеров федералистов будет проведена в Чэнду, чтобы обсудить будущее движения и особенно, формирование федерального правительства. Представители других конкурирующих правительств Китая также будут приглашены как способ доказать нашу готовность к сотрудничеству и продемонстрировать решимость нашего движения."
  
 SZC_Provisional_Constitution: "Временная конституция"
 SZC_Provisional_Constitution_desc: "Конституции являются одним из важнейших аспектов демократического правления. Была отмечена несостоятельность предыдущих китайских конституций, и лидеры федералистов разработают предварительную конституцию, которая решит их проблемы и создаст основу для федеративного, демократического Китая."
  
 SZC_The_China_Reconstruction_Plan: "План реконструкции Китая"
 SZC_The_China_Reconstruction_Plan_desc: "План Реконструкции Чэнь Цзюнмина является планом движения федералистов, обсуждающих провалы первой республики, монархизма, военной диктатуры и Гоминьдана, и в то же время детализирующих план восстановления и воссоединения Китая, потенциально мирным путем и обеспечения процветания, демократии и свободы, для китайцев."
  
 SZC_Recover_The_First_Province: "Вернуться в первую провинцию"
 SZC_Recover_The_First_Province_desc: "Предательство националистической партии не может быть прощено. Они будут снова отстранены от власти, и федералисты с триумфом вернутся, прежде чем они смогут снова разрушить Гуандун."
  
 SZC_Revive_The_Federal_Project: "Возродить федеральный проект"
 SZC_Revive_The_Federal_Project_desc: "Идея Федеративной Республики не была потеряна. Обеспечение безопасности южных провинций станет одним из первых шагов на пути к тому, чтобы утвердить себя в качестве жизнеспособной альтернативы монархистам на севере, партийным диктаторам на юге и военачальникам повсюду."
  
 SZC_Military_Unification: "Военное Объединение"
 SZC_Military_Unification_desc: "Милитаристов нельзя терпеть. Армии Федеративной Республики должны быть объединены в единую командную структуру под гражданским контролем. Генералы должны служить народу и республике, а не их корыстным интересам, а солдаты будут защитниками, а не угнетателями"
  
 SZC_From_Chongqing_To_Beijing: "Из Чунцина в Пекин"
 SZC_From_Chongqing_To_Beijing_desc: "Объединенные провинции должны простираться от Чунцина до Пекина. Если они не услышат наших слов о мирном воссоединении, демократии и процветании, мы свергнем тиранов и сами освободим людей."
  
 SZC_Purge_the_Party_State: "Уничтожить Партийное государство"
 SZC_Purge_the_Party_State_desc: "Гоминьдан долгое время был нашим главным соперником. И хотя националисты заявляют о ценностях демократии и благоденствия, мы видим, что они, как Левые так и Правые, всего лишь следуют извращённым идеям партийного государства и его 'политической опеки'. Настала пора искоренить их раз и навсегда!"
  
 SZC_Liberate_the_Northeast: "Освободить Северо-Восток"
 SZC_Liberate_the_Northeast_desc: "Государство [716.Owner.GetName] превратило Северо-восточное Правительство в свою ненавистную марионетку. Настала пора завершить объединение Китая и освободить наших братьев от [716.Owner.GetAdjective]ой тирании!"
  
 SZC_A_New_China: "Новый Китай!"
 SZC_A_New_China_desc: "Федералисты теперь бесспорные лидеры Китая. Под Объединенными Провинциями родится Новый Китай. Китайский народ будет свободным и хозяином своей судьбы. Да здравствуют Соединенные провинции! Да здравствует Республика!"
  
 SZC_The_Zhilis_Last_Stand: "Вечность Чжилийской Клики!"
 SZC_The_Zhilis_Last_Stand_desc: "Несмотря на довольно глупую попытку роялистов обезглавить нашу клику, хладнокровно убив Цао Куня и У Пэйфу, они недооценили способность нашей клики восстать из пепла, как могучий феникс. Объединившись под эгидой маршала Тяньцзиня и с благодарной помощью наших верных товарищей Ян Сена и Лю Цунхоу, мы превратим Сычуань в базовый лагерь для уничтожения императора."
  
 SZC_modernisation_of_the_desperate: "Модернизация отчаявшихся"
 SZC_modernisation_of_the_desperate_desc: "Перед нами стоит грандиозная задача - справиться с предателями, изгнавшими нас. Если мы хотим одолеть Цин, то разрушенная войной промышленная база Сычуани не подойдет. Нам придется удвоить наши промышленные усилия, использовать все ресурсы, которыми мы только можем обладать, в самой полной форме и направить всю мощь клики Чжили. Все ради нашего окончательного восстановления."
  
 SZC_partners_of_law_and_order: "Партнеры закона и порядка"
 SZC_partners_of_law_and_order_desc: "Германия в прошлом была давним другом Чжили, хотя в последние годы временно отдалилась от них. Без них клика Чжили вполне могла бы прекратить свое существование в конце 1920-х годов. Благодаря нашим связям и связям с ОАК, Городами-Концессиями и Германской Восточной Азией, мы можем привлечь инженеров из Круппа, чтобы они помогли нам в строительстве новых оружейных объектов под немецким надзором."
  
 SZC_emulating_the_smiling_tiger: "Подражая улыбающемуся тигру"
 SZC_emulating_the_smiling_tiger_desc: "Несмотря на то, что в кругах Северной Чжили его очень не любят, похоже, несмотря на состояние его Лиги, Сунь Чуаньфань был в чем-то прав. Благодаря восстановлению связей с Германией и процветанию бизнеса мы сможем импортировать столько немецкого оружия, сколько смогут купить наши золотые запасы. С немецким вооружением мы точно уничтожим недостаточно оснащенных роялистских солдат."
  
 SZC_friends_on_the_golden_waterway: "Друзья на золотом фарватере"
 SZC_friends_on_the_golden_waterway_desc: ""Генералы Хубэя", неформальное объединение отставников, бюрократов и бизнесменов в районе Хубэя, было одним из главных преимуществ Сяо Яонана. Используя свои связи, он установил удушающий контроль над промышленными предприятиями Уханя. Хотя генералов возглавляет Ха Ханьчжан, который считает себя нашим врагом, у Сяо все же есть свои связи."
  
 SZC_friends_of_many_enemy_of_one: "Друзья многих, враг одного"
 SZC_friends_of_many_enemy_of_one_desc: "Сохраняя связи с тех времен, когда мы были законным центральным правительством, Кабинет министров и Собрание сохраняют значительное влияние в международном сообществе. Учитывая это, необходимость в вооружении для финансирования будущего конфликта требует больше оружия, чем может предоставить наша нынешняя промышленность. Заключая новые сделки и используя наши денежные резервы с пользой, мы сможем быстро переоснастить и переобучить нашу армию с помощью иностранцев."
  
 SZC_the_north_remembers: "Север помнит"
 SZC_the_north_remembers_desc: "Если мы будем сражаться с Цинами в одиночку, то наверняка погибнем и в одиночку. Прежде чем предпринимать какие-либо дальнейшие действия против них, было бы разумно привлечь на нашу сторону как можно больше потенциальных союзников в этом регионе. К счастью для нас, мы не единственные, кто имеет претензии к Пекину. С фракциями Чжили по всей стране и теми, кто им сочувствует, мы обязательно создадим антимонархический альянс, способный соперничать с Тунмэнхуэй!"
  
 SZC_vindicating_the_invisible_element: "Оправдывая Невидимый Элемент"
 SZC_vindicating_the_invisible_element_desc: "Возможно, их окончательная гибель и доказательство присущего Китаю республиканского мировоззрения, Центральные равнины все еще сохраняют множество сторонников республиканцев и чжилийцев в пределах нынешних владений Цин. Более чем счастливые в очередной раз подставить роялистов, они уже создают секты тайных сетей и поддерживают связь с нашей собственной разведкой. Армия Цин не будет знать передышки, пока мы будем сеять хаос в их тени."
  
 SZC_Rally_The_Zhili_Remnants: "Сплотить остатки Чжили"
 SZC_Rally_The_Zhili_Remnants_desc: "В этот решающий момент верные солдаты и офицеры на вес золота. Поскольку Сычуань стала последней линией обороны для чжилийцев, нам необходимо донести до наших друзей и союзников, что Сычуань - это безопасное убежище, где длинные руки тайной полиции Цин не смогут их достать. Под эгидой маршала Тяньцзиня мы, без сомнения, вернем себе наши законные земли!"
  
 SZC_the_path_of_reform: "Путь реформ"
 SZC_the_path_of_reform_desc: "Реформировать позже - слишком жалкая перспектива! Маршал Тяньцзиня введет военное положение до возвращения Пекина. Этого просто недостаточно. Маньчжурский переворот, несомненно, продемонстрировал недостатки старого режима Чжили, и если мы действительно хотим восстановить Бэйянскую республику и народное обожание, мы должны принять более открытую модель управления."
  
 SZC_administration_of_fraternity: "Администрация братства"
 SZC_administration_of_fraternity_desc: "Если мы действительно хотим провести великую реорганизацию нашей старой системы, мы должны обеспечить участие исключительных личностей, чтобы обеспечить исключительное управление. Поскольку президент Ян является выходцем из знаменитого и обожаемого дипломатического корпуса, он счел нужным принять в наше правительство дипломата Веллингтона Ку. Вместе они заложат основу для первых шагов на пути к административной реформе."
  
 SZC_new_leaf_of_a_reborn_republic: "Новый лист возрожденной республики"
 SZC_new_leaf_of_a_reborn_republic_desc: "Республика Бэйян больше не будет управляться военными силачами! Наследие Синьхая больше не будет подчиняться автократам! Миссия доброго народного правления будет доведена до конца, и, приветствуя участие Клики политологов и Независимых, мы создадим настоящие Ассамблею и Сенат, которые будут отвечать перед народом."
  
 SZC_three_cliques_one_mission: "Три клики, одна миссия"
 SZC_three_cliques_one_mission_desc: "Наша административная структура - это ужасная и наспех созданная мерзость из местной провинциальной администрации Департамента вооружений и притока чиновников из Бэйяна и Чжили. К сожалению, собравшись вместе в столь тяжелых обстоятельствах, Департамент вооружений, клика Цзиньбао и клика Лояна должны в конечном итоге упорядочить и объединить свои внутренние структуры, чтобы обеспечить эффективное управление."
  
 SZC_legacy_of_jinbao_and_luoyang: "Наследие Цзиньбао и Лояна"
 SZC_legacy_of_jinbao_and_luoyang_desc: "Самые премьерные из всех клик военачальников, фракции Цзиньбао и Лояна клики Чжили, возможно, ближе всех к завершению полного перехода к хорошим, ответственным государственным деятелям. Поскольку многие члены обеих фракций прошли путь становления в гражданской бюрократии, мы действительно доказали тот факт, что Чжили являются законными правителями Китая. Ортодоксальное и принципиальное, технократическое правление под нашим руководством гарантировано."
  
 SZC_following_the_king_of_baoding: "Следуя за королем Баодина"
 SZC_following_the_king_of_baoding_desc: "Несмотря на то, что Конституция Цао Куня 1923 года является радикально прогрессивным документом, она также доказала свою способность к крайним злоупотреблениям со стороны исполнительной власти. Чтобы модернизировать и превзойти наших предшественников, сохранив при этом их замыслы, мы должны идти точно по стопам Цао Куня. Разработав собственную конституцию, учитывая недостатки и достоинства предыдущей, мы вступим в новую эру свободы и процветания."
  
 SZC_a_state_run_by_competence: "Государство, управляемое компетентностью"
 SZC_a_state_run_by_competence_desc: "Слишком долго продвижение военных и гражданских лиц в государстве зависело больше от родословной, связей и взяток, чем от таланта. Теперь, когда нам приходится начинать с нуля, многие члены кабинета министров и военные выступают за создание "Государства, управляемого компетентностью". Государство, в котором приоритет отдается меритократии и рабству, а не отношениям."
  
 SZC_shus_march_of_progress: "Марш прогресса Шу"
 SZC_shus_march_of_progress_desc: "Всегда наиболее способный, всегда стойкий коллектив надежных друзей, товарищей и соратников, Департамент вооружений доказал, что он более чем способен быть интегрированным в Клику Чжили. При поддержке Сычуани мы приведем провинцию к современности, сотрем с лица земли десятилетия разборок между военачальниками, чтобы начать новый возрожденный проект государственного строительства. Вместе, рука об руку, мы создадим новый Китай."
  
 SZC_march_of_the_grieving_army: "Марш скорбящей армии"
 SZC_march_of_the_grieving_army_desc: "Действительно, наша армия скорбит. Ведь она потеряла не только своего лидера, но и одного из своих величайших полководцев. Как бы ни раздирала их вражда между маршалом Ваном и маршалом У, в конце концов у них остался долг. У служил до конца, выполняя свой долг. Без сомнения, он пытался защитить Цао от града пуль. Точно так же маршал Ван и остальная часть армии Чжили должны вечно идти вперед. По крайней мере, ради их памяти."
  
 SZC_the_return_of_tianjin: "Возвращение Тяньцзиня"
 SZC_the_return_of_tianjin_desc: "Наконец, нечетный, маленькая клика во внутренней борьбе за власть в Чжили, Тяньцзинь формально стал преемником Баодина и Лояна. Хотя он был объединен с Баодином в Цзиньбао, он, тем не менее, пережил и Цао, и У. Основатели города - покойный Цао Жуй, Бянь Шоуцзин и, конечно же, маршал Ван - раньше Тяньцзинь играл вторую скрипку перед У и Цао. Теперь это не так."
  
 SZC_constitutionalism_for_the_masses: "Конституционализм для масс"
 SZC_constitutionalism_for_the_masses_desc: "Служба и самопожертвование Цао Куня не будут забыты. Возможно, он был убит вместе с У, но его наследие будет жить благодаря конституции, которую он разработал в 1923 году. Эта конституция, ставшая визитной карточкой законодательной власти, обеспечит народу безопасность и свободы, которых он заслуживает, как здесь, в Сычуани, так и в Пекине, когда мы вернемся домой. Воистину, без Цао Куня не было бы нового Китая."
  
 SZC_government_of_one_mind_one_body: "Правительство одного разума, одного тела"
 SZC_government_of_one_mind_one_body_desc: "Слишком долго вмешивающееся собрание препиралось по поводу тонкостей законодательной власти, прихоти бюрократов мешали хорошему управлению ради своих плохо продуманных планов. Их проклятые издевательства едва не стоили всей клике Чжили и их драгоценной демократии Бэйяна! В этот период восстановления правительственный орган должен действовать с единым мышлением и в полном единстве. Уверен, что даже наша оппозиция согласится с этим фактом."
  
 SZC_government_of_bread_and_circuses: "Правительство хлеба и зрелищ"
 SZC_government_of_bread_and_circuses_desc: "Несмотря на все наши усилия, все еще есть те, кто не понимает своего места, ставя личные интересы выше национальных. Этих людей мы должны успокоить в это время великой борьбы. Удовлетворяя самые насущные требования и желания народа, они могут поддержать наш режим в его многолетней борьбе. Реформы будут, но они должны подождать до повторного завоевания."
  
 SZC_primacy_of_the_central_army: "Примат центральной армии"
 SZC_primacy_of_the_central_army_desc: "Чтобы наилучшим образом противостоять грядущим вызовам, наше общество должно быть воинственным. Сверху донизу мы примем добродетели военной службы и будем чтить Центральную армию. Ведь без Центральной армии наследие Синьхая умерло бы во время переворота. Зная это, наши солдаты будут проникнуты большим чувством долга и доблести, что сделает их намного выше того сброда, который наверняка выставит наш враг."
  
 SZC_salvaging_the_lessons_of_baoding: "Спасение уроков Баодина"
 SZC_salvaging_the_lessons_of_baoding_desc: "Возможно, нас лишили самой главной из всех военных академий страны, но ее уроки остаются с нами, куда бы мы ни отправились. Совершенствуя местные методы обучения на основе уроков Баодина, мы добьемся того, что наши офицеры и солдаты будут лучше подготовлены не только к адаптации к изменениям на поле боя, но и будут более устойчивы к любой потере институциональных знаний."
  
 SZC_the_nations_first_line_of_defence: "Первая линия обороны нации"
 SZC_the_nations_first_line_of_defence_desc: "Мы всегда должны быть на три шага впереди наших врагов. Предоставив нашей военной разведке больше свободы действий, мы будем знать о каждом шаге нашего врага, будь то внешняя или внутренняя угроза. Одна из наших многочисленных глупостей заключалась в том, что мы не доверяли должным образом нашей военной разведке, пока не стало слишком поздно. Маршал Ван не допустит подобной ошибки. Народ Китая всегда будет в безопасности под руководством Бюро общественной безопасности."
  
 SZC_Prepare_The_Final_Offensive: "Подготовить последнее наступление"
 SZC_Prepare_The_Final_Offensive_desc: "Провинция Сычуань быстро готовится к борьбе в сумерках. К последнему рывку. Все наше общество поддерживает и военных, и маршала. С учетом воли народа ничто не помешает нам продвигаться вперед, чтобы вернуть то, что принадлежит нам по праву. Глупцы думали, что покончили с кликой Чжили, жестоко казнив Нефритового маршала и короля Баодина. Они жестоко ошибались."
  
 SZC_homecoming_of_vengeance: "Возвращение домой из мести"
 SZC_homecoming_of_vengeance_desc: "Ненависть. Ненависть и месть. Вот что в настоящее время питает маршала. Вместе с мирными жителями, остатками Бэйяна и всегда верными ему офицерами и солдатами Чжили, Клика Чжили обрушит на наковальню долгожданный молот. Это настоящее свидетельство нашей стойкости и подготовки последних месяцев. Провал невозможен! Это не только для наших предков, но и для самой сути Китая!"
  
 SZC_xinhai_all_over_again: "Синьхай снова и снова!"
 SZC_xinhai_all_over_again_desc: "Мы восстали из пепла после того, как Цин решили, что уничтожили нас. Теперь они и все, кто выступал с ними против нас, смирились с нашими победами. Мы должны укрепить наши позиции и восстановить порядок в Китае, ибо Чжили здесь, чтобы остаться. Восстановление нормальной работы в Ассамблее, сотрудничество с Сенатом и широко ожидаемые выборы привели к новому всплеску идеализма."
  
 SZC_elections_of_the_victorious: "Выборы победителей"
 SZC_elections_of_the_victorious_desc: "По счастливой случайности, маршал Ван и дипломат Ян были действительно единственными лидерами в самые тяжелые моменты жизни страны. С восстановлением нашего законного места в китайской нации была объявлена серия запланированных национальных выборов. Это первые выборы за многие годы. Надеемся, что с новым мандатом новый президент сможет предвидеть период примирения, восстановления и новой народной поддержки."
  
 SZC_unity_forged_through_tragedy: "Единство, выкованное через трагедию"
 SZC_unity_forged_through_tragedy_desc: "Окруженные обломками, телами наших товарищей, слезами революционеров и пеплом нации. На этом этапе трудно быть патриотом китайской нации. Но благодаря нашим общим страданиям возникает взаимная связь. Кованые, чтобы быть нерушимыми. Наша борьба может закончиться, но наша нация все еще трудится. Однако вместе мы идем вперед к новым горизонтам."
  
 SZC_reconstitute_the_beiyang_navy: "Восстановить Бэйянский флот"
 SZC_reconstitute_the_beiyang_navy_desc: "Когда-то Бэйянский флот был гордостью нации, он господствовал в азиатских морях и защищал береговую линию Китая. Теперь это не более чем тень, которой пренебрегает правительство. Чтобы по-настоящему вернуть родовое право Китайской Республики, мы также должны возродить военно-морские традиции Китая. Известный своей аполитичностью, флот в основном сотрудничал с маньчжурами, однако мы не можем их винить. В конце концов, они всего лишь хотят бороздить моря."
  
 SZC_forging_modernity_through_strength: "Формирование современности через силу"
 SZC_forging_modernity_through_strength_desc: "Хотя они довольно неохотно сотрудничали с маньчжурскими роялистами, становится все более очевидным, что партия молодого Китая была всего лишь жертвой собственного высокомерия. Конечно, их стремление к национальной известности затуманило их способность к националистическому республиканизму. Придя к нам с хвостом между ног, Молодой Китай окажется полезным партнером для нового современного Китая!"
  
 SZC_idealism_revisited_in_wus_name: "Идеализм, переосмысленный во имя У"
 SZC_idealism_revisited_in_wus_name_desc: "Интеллектуалы в Пекине - одновременно наше величайшее благо и злейший враг. Они продолжают вести свою агитацию на протяжении десятилетий и, очевидно, не собираются исчезать в ближайшее время. Однако некоторые интеллектуалы, такие как Ху Ши и Бай Цзяньву, сыграли решающую роль в нашем завоевании и в сохранении клики Чжили. Давайте обратимся к этим отважным идеалистам во имя благородной миссии Нефритового маршала по созданию демократической Конфуцианской республики."
  
 SZC_five_races_under_one_union_forever_more: "Пять рас под единым союзом навеки!"
 SZC_five_races_under_one_union_forever_more_desc: "Эпохе военачальников и своекорыстных тиранов должен прийти конец! Благодаря национальному объединению Республика Бэйян восстановилась и возродилась после тяжелых десятилетий 1910-1920-х годов. Объединив не только чжили, но и интеллигенцию, республиканцев и демократов, мы вместе создадим новый единый Китай."
  
 SZC_all_under_the_auspicious_cloud: "Все под благоприятным облаком"
 SZC_all_under_the_auspicious_cloud_desc: "Считается знаком доброй воли и удачи, что все владения Китая в границах Республики 1911 года должны быть подчинены нашей доброй воле. Поскольку наши пограничные районы часто оспариваются нашими законными родственниками и иностранными империалистами, это, несомненно, трудная и титаническая задача. Но если мы хотим принести просвещение всему Китаю, мы должны контролировать весь Китай."
  
