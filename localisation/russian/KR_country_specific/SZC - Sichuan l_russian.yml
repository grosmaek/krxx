 chongqing_tank_plan_desc: "Юфэнский машиностроительный завод в Чунцине был недавно выбран нашей армией с перспективой превратить его в первый в Китае танкостроительный завод. Перестройка и расширение цехов займёт долгое время и потребует специфических технических знаний. Сам завод отвечает всем требованиям и станет отличным фундаментом для отечественного танкостроения."
  
 ### Bookmark ### 
 SZC_KR_gathering_storm_desc: "Сычуань уже давно является миниатюрой многих бед Китая, разделенных и постоянно меняющих владельцев с 1911 года. Ян Сену удалось выйти из хаоса в качестве правителя с помощью клики Чжили У Пэйфу, но даже его контроль далек от абсолютного. После последнего разрушительного тибетского вторжения Ян стал полагаться на поддержку внутренних фракций, в первую очередь на Промышленный корпус Лю Сяна и Департамент Баодин Дэн Сихоу. Тем временем изгнанный офицерский корпус вернулся на юг при поддержке Юньнани. Сычуанская пороховая бочка может снова взорваться..."
  
 ### Intro Screen### 
 SZC_country_intro_background: "GFX_SZC_intro" #NT!
 SZC_country_intro_header: "Клика Сычуань в 1936 году"
 SZC_country_intro_content: "На заре 1936 года, Сычуань остается в очень хрупком равновесии между своими многочисленными фракциями. На данный момент Ян Сен держится благодаря поддержке со стороны Чжилийской Клики и его личного покровителя, 'Нефритового Маршала' У Пэйфу, и при поддержке его близкого соратника и бывшего губернатора Сычуани Лю Цуньхоу, чей статус и связи, а также значительные силы дают Яну стабильность и законность. Однако военные катастрофы последнего десятилетия заставили Ян Сена положиться на клики, возглавляемые Дэн Сихоу и Лю Сяном, которые сейчас имеют значительное влияние в правительстве и в самом Сычуани. Остатки 'Партии Офицеров', подчиненных Гоминьдану, по-прежнему контролируют части южного Сычуани, хотя годы, прошедшие с тех пор, как их сфера контроля неуклонно уменьшалась. \n\nСычуань стоит на краю пропасти, с множеством фракций, борющихся за предельную власть в провинции. Для того, чтобы взорвать эту пороховую бочку, может потребоваться лишь малейший признак слабости в Чжилийской Клике..."
  
 SZC_country_intro_header_1: "Клика Сычуань"
 SZC_country_intro_content_1: "Современная история Сычуани начинается в 1912 году. Когда Синьхайская революция достигла Сычуани, регион вступил в период длительной нестабильности, когда региональные полевые командиры боролись за власть с помощью дипломатии и силы. В период с 1912 по 1926 год этот регион одновременно контролировался синьхайскими революционерами, сторонниками Гоминьдана и местными полевыми командирами. \n\nТакое положение дел продлилось до провала Северной Экспедиции в 1926 году. При личной поддержке победоносного лидера Чжилийской Клики У Пэйфу, Ян Сен смог утвердиться в качестве твердого правителя Сычуани, наконец восстановив некоторое подобие стабильности в регионе. Однако глубокие разногласия внутри Сычуани не исчезли, и Ян быстро стал интересоваться различными внутренними кликами, которые сформировались и не смогли устранить свое влияние. Лю Сян, один из этих полевых командиров, утвердился в Чунцине, вступив в союз с местной администрацией, быстро став основным конкурентом Яна за контроль над Сычуанем. \n\nВ 1928 году Сычуань столкнулся с вторжением из соседней клики Юньнань. Вначале, несмотря на успех, сычуаньские войска былы повержены, что привело к значительным потерям среди личных сил Яна. Тибетское вторжение в 1930 году еще больше ухудшило ситуацию, когда тибетские войска достигли реки Янцзы и непосредственно угрожали столице Чэнду. В то время как привлечение Клики Ма на севере в конечном итоге повернуло вспять борьбу против тибетцев, Сычуань был вынужден уступить половину района Сикан Тибету, а вооруженные силы Яна были практически уничтожены."
  
 SZC_country_intro_header_2: "Клика Сычуань"
 SZC_country_intro_content_2: "Хотя тибетское вторжение было отражено, это не было концом проблем Сычуани. В 1931 году группа гоминьдановских офицеров, полевых командиров и бывших губернаторов провинции Сычуань, 'Партии Офицеров', начала свою первую экспедицию в Сычуань со своих баз в северной части Юньнани при молчаливой поддержке республиканского правительства Тан Цзяо. Слабые сычуанские войска под командованием Яна не могли сравниться с войсками Гоминьдана, их они снова и снова проигрывали битвы, бросая большую часть своих ресурсов в пользу наступающих сил вторжения. Когда Клика оказалась на грани краха, военачальник Ян Сен, в отчаянии, заключил временный союз с военачальником Чунцина Лю Сяном и его кликой, 'Партией Индустриализации'. С помощью сил Лю, Ян смог отбить экспедицию. Дальнейшее сотрудничество с 'Партией Индустриализации' позволило Сычуани начать восстановление своей армии за счет увеличения влияния 'Партии Индустриализации' в правительстве. \n\nДругой группой, которая усилила свое влияние в это время, был Баодинский отдел Дэн Сихоу, силы которого помогла подавить 'Партия Офицеров' в то время как Ян восстанавливал свои силы. Очень заметная работа Баодинского отдела по подавлению мятежников привела к росту популярности отдела, которая все большим и большим количеством граждан воспринимается как настоящие защитники Сычуани. \n\nВторая попытка вторжения Юньнани в 1933 году для помощи 'Партии Офицеров' была провалена, когда лидер Лиги Восьми Провинций Маршал Сунь Чуанфан пригрозил вмешаться. Неожиданное отступление юнаньцев позволило Яну частично вновь занять южную часть провинции Сычуань. Хаос также позволил Тянь Сунъяо утвердиться на северо-востоке в качестве второстепенного военачальника, однако его амбиции остаются загадкой."
  
 SZC_country_intro_header_3: "Разнообразие Сычуани"
 SZC_country_intro_content_3: "Сычуань в 1936 году разделен, и на власть претендуют несколько фракций. \n\nВ настоящее время правящей фракцией являются Вооруженные Силы, возглавляемый Ян Сеном и его близким соратником Лю Цуньхоу. Благодаря личной поддержке У Пэйфу на протяжении многих лет, Воруженные Силы тесно связаны с властями Чжилийской Клики в Пекине и Нанкине. Пока их влияние остается надежным, Ян Сена будет у власти. Если что-то случится с Чжилийской Кликой, власти Яна будет угрожать опасность. \n\nГлавным конкурентом Яна за контроль над Сычуанем является военачальник Чунцина Лю Сян, лидер 'Партии Индустриализации'. Лю Сян остается бывшим союзником Яна после экспедиции Гоминьдана в 1931 году, но Лю амбициозен и не скрывает своего желания править Сычуанем. Если появится такая возможность, его фракция может быстро пересмотреть вопрос о целесообразности своего союза с Ян Сеном. \n\nТретья по значимости фракция - это Баодинский отдел, фракция, образованная бывшими выпускниками Баодина (хотя это не является обязательным условием для членства) и во главе с генералом Яна Дэн Сихоу. За последние несколько лет их заметные операции против мятежных анклавов на юге стали популярными среди людей. Баодинский отдел формирует ядро поддержки Яна в регионе. Хотя Дэн уже давно предан Яну, его вполне можно считать угрозой правлению Яна. \n\nНа юге остатки экспедиции Гоминьдана в 1931 году продолжают удерживать территорию. 'Партия Офицеров', как их называют, является основной группой, открыто сопротивляющейся контролю Яна над Сычуанем. Возглавляемая Лу Чао и Сюн Кэу, группа поддерживает тесные отношения с близлежащей кликой Юньнань, от чьей поддержки они зависят, чтобы выжить."
  
