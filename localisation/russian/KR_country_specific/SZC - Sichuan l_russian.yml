 SZC_Zhili_Clique_Civilian_party: "Чжилийская Клика"
 SZC_Zhili_Clique_Civilian_party_long: "$SZC_Zhili_Clique_Civilian_party_long_tt$\n§gБлагодаря титаническому возвышению Фэн Гочжана, клика Чжили объединилась вокруг него и его президентства, где он выступал за объединение путем переговоров с Югом в противовес идее премьер-министра Дуань Цируй об объединении путем порабощения. После смерти Фэна в 1919 году клика Чжили раскололась на трех военачальников - Цао Куня, У Пэйфу и Ван Чэнбина. Вступив в соперничество с кликами Фэнтянь и Аньхой, клика Чжили стала верховным правителем в 1922 году. \n\nДоминируя над Республикой Бэйян в течение многих лет, Чжили пережили кульминационный момент падения власти после войны между Ци Сеюанем и Лу Юнсяном, которая переросла во Вторую Чжифэнскую войну, где Фэн Юйсян, член Чжили в то время, предал клику и начал Пекинский переворот 1924 года, изгнав президента Цао и У Пейфу. Хотя Чжили ненадолго восстановили свою власть в период междуцарствия, кажется, что они были полностью изгнаны с Центральных равнин. Не вмешиваясь напрямую в распад Лиги, Чжили открыли бы себя для переворота со стороны ненавистного Королевского двора. В результате погибли и основной, и второстепенный лидер клики Чжили, и третичный лидер, маршал Ван Чэнбин, начал отступление в провинцию Сычуань.\n\nПосле заключения соглашения с Ян Сеном оставшаяся клика Чжили сильно сократила свою сеть покровителей, многие погибли в боях на Центральных равнинах. Теперь она объединилась вокруг уважаемого дипломата Янь Хуэйцина, умного и загадочного человека, который оказался способным сплотиться, чтобы гражданская бюрократия могла стать реальной альтернативой господству милитаристов Вана. Объединившись, гражданские надеются увидеть реформированный Бэйян, чтобы не допустить повторения подобного бедствия.§!"
