 SZC_fan_shaozeng_commander_desc: "§YОписание генерала\nРодился:§! §g1894, Дачжу, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §gВооружённые силы§!\n§YВоенная карьера:§! $SZC_fan_shaozeng_desc$"
  
  #王陵基 
 SZC_wang_lingji: "Ван Линцзи"
 SZC_wang_lingji_army_chief_desc: "§YBorn:§! §L1883, in Leshan County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §gArmament§!\n§YBackground:§! §LBorn to a silk merchant family, Wang studied first in Sichuan, and then in Japan. Joining the Sichuan Army in 1906, he remained neutral during the Xinhai revolution. After being promoted to regiment commander in 1913 he crushed the revolutionary forces in Sichuan under the command of Xiong Kewu. When the National Protection War broke out, he sided with Yuan Shikai and fought against the National Protection Alliance. While he successfully took Chengdu, he then lost to the Yunnan Army, and was dismissed from his command. In 1921 Wang joined the forces of Yang Sen and became his Chief of Staff, however when Yang was forced out of Sichuan he became a subordinate to Liu Xiang. After the Northern Expedition came to a close, he found himself still a subordinate of Liu Xiang, but this was nominal at best, and it's an open secret that he aligns far more with Yang Sen than with Liu Xiang.§!" #NT!
  
  #賀國光 
 SZC_he_guoguang: "Хэ Гогуан"
 SZC_he_guoguang_commander_desc: "§YОписание генерала\nРодился:§! §g1885, Пуцы, Хубей, Империя Цин§!\n§YСимпатизирует:§! §gВооружённые силы§!\n§YВоенная карьера:§! §gПоступив в 1903 году в Сычуаньскую армейскую школу, Хэ Гогуан учился вместе с такими известными в Сычуани людьми, как Ян Сэнь и Лю Сян. Однако когда разразилась Синьхайская революция, он вернулся в родной Хубэй и принял участие в битве при Вучане. Проучившись четвертый семестр и окончив университет в 1916 году, он некоторое время служил под началом Коу Инцзе в качестве командира бригады, а затем проявил себя и был назначен командиром 5-й дивизии армии У Пэйфу. Поначалу понеся потери во время Северной экспедиции, он успешно защищал свою родную провинцию от наступающих гоминьдановцев. После того как его бывший одноклассник Ян Сэнь был официально назначен губернатором Сычуани, он попросил перевести его и его войска под командование Яна, на что У согласился.§!"
  
  #周道剛 
 SZC_zhou_daogang: "Чжоу Даоган"
 SZC_zhou_daogang_commander_desc: "§YОписание генерала\nРодился:§! §g1875, Шуанлю, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §gВооружённые силы§!\n§YВоенная карьера:§! §gОкончив обучение в Японии в 1904 году, Чжоу провел следующие несколько лет в качестве начальника и военного инструктора Сычуаньской академии вооруженных сил. После того как в 1911 году вспыхнула Синьхайская революция, он сначала занимал пост министра армии в Сычуани, а затем был вызван в Пекин в качестве советника, где в это время вступил в Прогрессивную партию. Когда началась Война за национальную защиту, Чжоу встал на сторону сил Цай Е и был назначен командиром 1-й дивизии Сычуаньской армии. После непродолжительного пребывания на посту губернатора Сычуани в 1917 году Чжоу в основном оставался в стороне до 1925 года, когда к власти пришел Ян Сэнь. Получив приглашение от Яна, он оказался назначен командующим как раз к началу Северной экспедиции. В последнее десятилетие Чжоу наслаждался своим положением генерала, а статус-кво в Сычуани его вполне устраивал.§!"
  
  #劉湘 
 SZC_liu_xiang: "Лю Сян"
 SZC_liu_xiang_leader_desc: "§YОписание лидера\nРодился:§! 1 июля 1888, Даи, Сычуань, Империя Цин\n§YПолитическая карьера:§! Лю Сян стал известен в 1920 году, когда помог сычуаньским войскам одержать победу над Юньнанем. Он продвигался по служебной лестнице и в конце концов возглавил крупный контингент сычуаньских войск против Гоминьдана во время Северной экспедиции. За время этого конфликта он успел завоевать репутацию опытного, хотя и безрассудного полководца, на счету которого множество побед. После того как Северная экспедиция была разгромлена, он вернулся в Сычуань и был назначен в Чунцин начальником городского гарнизона.\n\nХотя его деятельность во время этого конфликта позволила ему создать собственную клику и оставаться силой, с которой приходилось считаться в Сычуани, он так и не получил пост губернатора провинции, который, по его мнению, он заслуживал. Вместо этого он стал подчиненным Ян Сена, верного сторонника У Пэйфу и Чжили. Лю Сян воспринял это как оскорбление и мелкое кумовство. В результате он начал питать глубокую неприязнь как к Чжили, так и к их марионеткам в Департаменте вооружений.\n\n Эта неприязнь в конечном итоге привела к тому, что он воспользовался моментом после краха гегемонии Цин в начале 1936 года. Успешно сплотив своих подчиненных в Промышленном корпусе против Ян Сена, Лю Сян сумел захватить Чэнду и разгромить департаменты вооружения и Баодина, предприняв ряд смелых военных авантюр во время гражданской войны в Сычуани. Став губернатором Сычуани и перенеся столицу провинции из Чэнду в промышленный город Чунцин, он приступил к быстрой модернизации региона, надеясь в конце концов свести счеты с Чжили."
 SZC_liu_xiang_army_chief_desc: "§YBorn:§! §LJuly 1st, 1888, in Dayi County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §PIndustrial Corps§!\n§YBackground:§! §LAfter graduating from the Sichuanese Military College in 1909, Liu Xiang went on to rise in the ranks of the army until he became Sichuan's army chief in 1919. When the war between Sichuan and Yunnan broke out in 1920 Xiang earned his first military successes by pushing back the invading warlord forces. When the war ended in 1921, he was assigned to lead the Chongqing garrison. During this time, he established himself as a force to be reckoned with and built up considerable influence in Sichuan's industrial heartland.\n\nWhen the Kuomintang launched the Northern Expedition Liu Xiang led his forces against them. During this war he earned a reputation as a bold commander through a string of defensive battles and sometimes reckless counter-offensives. When the Kuomintang were defeated he returned to Sichuan where he was subordinated under Yang Sen, now the governor of Sichuan. Although he saw this as an insult, he still retained a sizeable force that remained loyal to him. Thanks in no small part to his successes in putting down the Northern Expedition, he's a respected military commander and a powerful warlord in his own right.§!" #NT!
  
  #潘文華 
 SZC_pan_wenhua: "Пань Вэньхуа"
 SZC_pan_wenhua_high_command_desc: "§YBorn:§! §LOctober 16th, 1886, in Renshou County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §PIndustrial Corps§!\n§YBackground:§! §LBorn to a destitute family, both Pan Wenhua's mother and father would succumb to disease, eventually driving Pan to abandon home, and live a meagre life as an apprentice for a hat manufacturer. Frequently fascinated by the New Army units of the late Qing, Pan developed a tendency to watch the soldiers as they drilled, and would even partake in their physical routines. Upon witnessing this, the local soldiers of the New Army pressed Pan into service.\n\nDeveloping a brilliant capacity in terms of military equipment, Pan Wenhua's military exploits would begin to skyrocket. Holding his own uprising in support of Xinhai, Pan would win great victories against the later Yunnan Army incursions into Sichuan. Having been classmates with Liu Xiang, Pan helped the destitute General numerous times, and in return, the duo would begin to develop a close friendship, becoming confidants of eachother.\n\nServing as Liu Xiang's military advisor, strategist, and friend, Pan Wenhua is loyal to both Liu Xiang, and Revolutionary sentiment, resulting in split ideological tendences.§!" #NT!
  
  #唐式遵 
 SZC_tang_shizun: "Тан Шицзюнь"
 SZC_tang_shizun_commander_desc: "§YОписание генерала\nРодился:§! §g1883, Жэньшоу, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §PПартия индустриализации§!\n§YВоенная карьера:§! $SZC_tang_shizun_desc$"
  
  #郭勛祺 
 SZC_guo_xunqi: "Го Сюньци"
 SZC_guo_xunqi_high_command_desc: "§YBorn:§! §L1895, in Huayang County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SLeftists§!\n§YBackground:§! §LBorn into a peasant family, Guo Xunqi joined the Sichuan Army as a soldier in 1912 and participated in the campaign against Tibet. Joining Pan Wenhua's rank in 1915 after returning to Chengdu, Guo rose from a platoon commander to a regimental commander. When Pan Wenhua joined Liu Xiang and became the commander of the 4th Division of the Sichuan Amry in 1921, Guo followed and became the commander of the 7th Brigade under Pan's division. Since then, Guo has been serving under Liu Xiang together with Pan and Guo developed a friendship with Chen Yi. It is said that during the KMT Northern Expedition, Guo took part actively in the leftist uprisings in Sichuan and provided assistance to leftist leaders when the Sichuan Clique cracked down on local socialist movements.§!\n\n§YNotes: Guo Xunqi is rumoured to have strong leftist sympathies, including direct contact with figures such as Liu Bocheng, which has caused friction and mistrust between him and Liu Xiang.§!" #NT!
  
