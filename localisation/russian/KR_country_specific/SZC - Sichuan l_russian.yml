 SZC_legitimacy_of_the_republic: "Легитимность Республики: §oОтчаяние§!"
 SZC_legitimacy_of_the_republic_desc: "О ирония судьбы. Первоначально провозглашенная с молчаливого согласия вдовствующей императрицы Лунъюй от имени императора Пуйи, Бэйянская республика была образована в 1912 году после кровавой борьбы и жертв легионов мучеников за искоренение монархии. Полный надежд и оптимизма народ шел вперед под знаменами реформаторов и революционеров, переживая великое уравнивание и плюрализацию новой, молодой и податливой республики. Однако все это было уничтожено в результате махинаций деспота. Разорванная на части сильными мира сего и военачальниками, Бэйянская республика была лишь коррумпированным, некомпетентным инструментом, которым орудовала та или иная клика военачальников, контролировавшая Пекин в то время. Кабинеты заседали месяцами, правительственная система менялась семь раз за все время своего существования, и, несмотря на все это, все еще оставалось чувство надежды.\n\nИзгнанные со своего законного места в Пекине, истеблишмент Бэйяна и клика Чжили были отправлены в изгнание с дружественными союзниками в Сычуани. Однако это, пожалуй, одна из многих ошибок, которые совершили роялисты. Под эгидой маршала Ван Чэнбина Чжили восстановили свои силы, и вместе с этим в них продолжает жить наследие Синьхайской революции. И все же простые люди, обычные массы и некоторые из наших отчужденных союзников сомневаются в искренности наших чувств. Учитывая, что Чжили отбросили Республику, когда это было удобно, многие считают наш проект строительства национального государства фикцией. Но они ошибаются, ведь единственное, что на уме у маршала, - это месть."
  
