 Sichuan_Zhili_decisions: "Остатки Чжили"
 Sichuan_Zhili_decisions_desc: "Остатки Чжили под эгидой §Pмаршала Ван Чэнбина§! сумели восстановить свои силы в пределах города [SZC.Capital.GetCapitalVictoryPointName]. Однако, жестоко избитые и потерявшие много хороших людей, остатки сил Чжили присоединились к нашим родным сычуаньским армиям в качестве израсходованной силы. С другой стороны, не все потеряно. Среди ветеранов Чжифэнских войн, имеющих богатый опыт борьбы с маньчжурскими армиями во время их отступления, есть опытные, выносливые и очень способные люди. Мы должны стремиться к интеграции и реформированию сил Чжили, чтобы снова выйти на тропу войны против роялистов и всех, кто осмелится встать на нашем пути к национальному объединению."
 SZC_Reorganise_The_Remnant_Divisions: "Реорганизовать оставшиеся дивизии"
 SZC_Reorganise_The_Remnant_Divisions_desc: "Бежав со свитой своих самых верных, преданных солдат, маршал Ван Чэнбинь вместе с Цзян Байли и Чжан Цихуаном привели с собой свои остаточные силы, которые раньше составляли большинство их дивизий. Некогда Центральная армия, Чжили теперь сократилась до ничтожных сил, не считая внешних членов Чжили, таких как Тан Сянмин или Лига. Возможно, это дорогостоящее мероприятие, но §Пмаршал§ разработал план, согласно которому войска будут демобилизованы, реорганизованы и воссозданы в группу элитных дивизий "Синьгуоцзюнь" (Новая национальная армия). Несмотря на дороговизну, это обеспечит армию уникальными квалифицированными и уникально мотивированными солдатами."
  
 Sichuan_Arms_Purchases_decisions: "Сделки с иностранным оружием"
 Sichuan_Arms_Purchases_decisions_desc: "Благочестивые в нашем крестовом походе против маньчжуров и их роялистов, это не обязательно означает, что мы выступаем против практики и убеждений империалистов. Пока не совсем. В конце концов, все по порядку, не так ли? В то время как наши знатные оружейные арсеналы, такие как Чунцин и Даксянь, работают круглые сутки, производя артиллерию, снаряды, пули и винтовки, необходимые для поддержания наших армий, определился другой путь развития вооружений. В масштабах торговли оружием это не имеет значения, так как мы являемся центральным правительством, признанным во всем мире. Рассчитывая на более широкий круг благотворителей в международной оружейной сфере, мы можем вооружиться для великого завоевания!"
 SZC_Purchase_Foreign_Guns: "Приобрести иностранное оружие"
 SZC_Purchase_Foreign_Guns_desc: "С растущей военной модернизацией по всему миру, явно в рамках подготовки к какому-то более масштабному национальному конфликту на горизонте, международные винтовки также быстро модернизируются. В результате наплыва устаревших образцов, пылящихся на мировых складах, наши логисты подготовили ряд контрактов, по которым мы будем закупать ассортимент избыточного вооружения."
 SZC_Purchase_Support_Equipment: "Закупка иностранного вспомогательного оборудования"
 SZC_Purchase_Support_Equipment_desc: "Удивительный очаг производства и проектирования вооружений, датский пулемет Мадсена зарекомендовал себя как бесспорно надежный, эффективный и прекрасный легкий пулемет поддержки не только для наших солдат, но и для армий в настоящем и будущем. Первый в мире настоящий легкий пулемет, выпускаемый в большом количестве, пришелся по душе военному командованию."
 SZC_Purchase_Artillery: "Закупить иностранную артиллерию."
 SZC_Purchase_Artillery_desc: "Любопытный выбор среди других наших потенциальных благотворителей военного вооружения, швейцарский военно-промышленный комплекс, тем не менее, остается достойной восхищения, пусть и скромной, национальной индустрией. Однако при неизменном нейтралитете их оборудование обычно продается на международном рынке оружия. Слишком хорошо зная, что артиллерия - король китайской войны, армия была бы очень рада получить современные пушки, хотя бы в значительном количестве."
  
 SZC_Hire_RCW_Veterans: "Нанять ветеранов Гражданской войны в России"
 SZC_Hire_RCW_Veterans_desc: "Поскольку наши отношения с Германией в лучшем случае непрочны, а другие империалисты держатся в стороне из-за отсутствия у нас легитимности, многие считают, что наши грандиозные амбиции по реконкисте лишены помощи в военном развитии. И все же остается одна западная, современная страна, которая до сих пор открыто не выступала против нас. Россия.\n\nГоворят, многие презирают Русского Медведя из-за его прежней колониальной экспансионистской политики, такой как захват Внешней Маньчжурии или дальнейшее вторжение в Дунбэй после Боксерского восстания. Тем не менее, их разжалованные, амбициозные и пожилые офицеры оказываются невероятно подходящей заменой немецким советникам. Они обладают явным мастерством практически во всех областях, которые от них требовались."
  
