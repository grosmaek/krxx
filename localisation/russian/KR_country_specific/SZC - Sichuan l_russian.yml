 ### Parties ### 
 SZC_totalist_party: "Гоминьдан"
 SZC_totalist_party_long: "Левый Гоминьдан\n§gВлияние Гоминьдана в Сычуани ощущается в первую очередь благодаря присутствию партизанских отрядов офицерского отдела, скрытных политических клубов в городских центрах городов и в сельских коммунах по всей сельской местности. Среди них - офицерский департамент, который может обладать самой непосредственной политической властью и имеет малый, но все же вероятный шанс привнести 'три принципа' в Сычуань. Тем не менее, они также умеренные и осторожные, в то время как радикальные пропагандистские и крестьянские лидеры придерживаются более неуважительных, безрассудных проявлений идеологического фанатизма. Те немногие организации в провинции, которые проповедуют такие крайние верования, как синдикализм или мысль Ван Цзинвэя, остаются полезным активом для офицерского отдела, но в основном сами по себе бессильны.§!"
 SZC_syndicalist_party: "Гоминьдан"
 SZC_syndicalist_party_long: "Левый Гоминьдан\n§gВлияние Гоминьдана в Сычуани ощущается в первую очередь благодаря присутствию партизанских отрядов офицерского отдела, скрытных политических клубов в городских центрах городов и в сельских коммунах по всей сельской местности. Среди них - офицерский департамент, который может обладать самой непосредственной политической властью и имеет малый, но все же вероятный шанс привнести 'три принципа' в Сычуань. Тем не менее, они также умеренные и осторожные, в то время как радикальные пропагандистские и крестьянские лидеры придерживаются более неуважительных, безрассудных проявлений идеологического фанатизма. Те немногие организации в провинции, которые проповедуют такие крайние верования, как синдикализм или мысль Ван Цзинвэя, остаются полезным активом для офицерского отдела, но в основном сами по себе бессильны.§!"
 SZC_radical_socialist_party: "Гоминьдан"
 SZC_radical_socialist_party_long: "Левый Гоминьдан\n§gВлияние Гоминьдана в Сычуани ощущается в первую очередь благодаря присутствию партизанских отрядов офицерского отдела, скрытных политических клубов в городских центрах городов и в сельских коммунах по всей сельской местности. Среди них - офицерский департамент, который может обладать самой непосредственной политической властью и имеет малый, но все же вероятный шанс привнести 'три принципа' в Сычуань. Тем не менее, они также умеренные и осторожные, в то время как радикальные пропагандистские и крестьянские лидеры придерживаются более неуважительных, безрассудных проявлений идеологического фанатизма. Те немногие организации в провинции, которые проповедуют такие крайние убеждения, как Синдикализм или Мысль Ван Цзинвэя, остаются полезным активом для офицерского отдела, но в значительной степени бессильны сами по себе.§!"
 SZC_social_democrat_party: "Партия Офицеров"
 SZC_social_democrat_party_long: "Партия Офицеров (Юнгуань Си)\n§gОфицерский департамент стал политической силой в Сычуани после вторжения Тан Цзяо в этот регион в 1931 году, когда многочисленные республиканские офицеры были завербованы на сторону Юньнани и организованы в конкурирующее правительство Сычуани в попытке ослабить легитимность Ян Сена. Хотя вторжение Тан Цзяо провалилось и офицеры стали ослабленными партизанскими силами, их радикальное политическое наследие все еще сохраняется. Среди тех, кто сплотился под знаменем Тан, были многочисленные генералы Гоминьдана, главным из которых был Лу Чао, который стремился принести мир и стабильность в Сычуань в форме реализации знаменитых трех революционных принципов Сунь Ятсена. Хотя Лу Чао, возможно, оттолкнул многих своих коллег, благодаря своим политическим амбициям и левым убеждениям, он приобрел значительных последователей среди более молодых, более радикальных новобранцев, которые с энтузиазмом стремились к своему видению, чтобы уничтожить военачальность и коррупцию, которые преследовали Сычуань на протяжении десятилетий.§!"
 SZC_social_liberal_party: "Партия Офицеров"
 SZC_social_liberal_party_long: "Партия Офицеров (Юнгуань Си)\n§gОфицерский департамент стал политической силой в Сычуани после вторжения Тан Цзяо в регион в 1931 году, когда многочисленные республиканские офицеры были завербованы на сторону Юньнани и организованы в конкурирующее правительство Сычуани в попытке ослабить легитимность Ян Сена. Хотя вторжение Тан Цзяо провалилось и офицеры были стали ослабленными партизанскими силами, их радикальное политическое наследие все еще сохраняется. Одним из лично подобранных руководителей Тана для офицерского отдела был его старый коллега, Сюн Кэу, бывший губернатор провинции, который управлял всем во время Синьхайской революции. Сюн и Тан разделяли многие политические принципы, особенно в отношении федерализма, но у Сюн была независимое мышление, и он хотел руководить самим офицерским отделом, не подвергаясь жесткому политическому влиянию клики Юньнани. В конце концов он работал над созданием независимой структуры власти, объединяя силы со старыми друзьями и врагами, такими как Лу Чао и другими старшими офицерами, чтобы действовать без вмешательства Тана.§!"
 SZC_market_liberal_party: "Баодинский отдел"
 SZC_market_liberal_party_long: "Баодинский отдел (Баодин Си)\n§gКак следует из его названия, департамент Баодин был образован выпускниками военной академии Баодин и офицерами армии Баодин, которые либо родом из Сычуани, либо оказались в провинции. Хотя они считаются политически либеральными и финансово ответственными, департамент Баодин заслужил репутацию фаворитизма и кумовства, а также того, что часто вмешивается в правительство Ян Сена. Лю Вэньхуэй, дядя печально известного лидера 'Партии Индустриализации' Лю Сяна, возможно, наилучшим образом воплощает либеральную политику этих старших генералов, с его непристойным подходом к управлению, он уступил много идеологических основ хорошо образованным и благонамеренным прогрессистам в своем отделе, пока он может удерживать контроль над производством опия в Сычуани и внешней политикой. Хотя это привело к некоторым радикальным реформам, некоторые полагают, что жадность и амбиции Вэньхуэя в конечном итоге препятствуют потенциалу Сычуани.§!"
 SZC_social_conservative_party: "Баодинский отдел"
 SZC_social_conservative_party_long: "Баодинский отдел (Баодин Си)\n§gКак следует из его названия, департамент Баодин был образован выпускниками военной академии Баодин и офицерами армии Баодин, которые либо родом из Сычуани, либо оказались в провинции. Хотя они считаются политически либеральными и финансово ответственными, департамент Баодин заслужил репутацию фаворитизма и кумовства, а также того, что часто вмешивается в правительство Ян Сена. Фракция Дэн Сихоу в департаменте Баодин довольно идеалистична и верит в проведение подлинных реформ, в отличие от некоторых из его более прагматичных сверстников, которые просто высказывают свои идеалы. Имя Дэн почти синонимично с фискальной ответственностью благодаря его "Модельному провинциальному проекту". Для осуществления этих впечатляющих реформ он установил широкие связи в провинции Сычуань, что позволило ему значительно влиять на военную и экономическую ситуацию в правительстве.§!"
 SZC_authoritarian_democrat_party: "Вооруженные силы"
 SZC_authoritarian_democrat_party_long: "Вооруженные силы (Убэй Си)\n§gВооруженные силы пользуются полувековым авторитетом после того, как Ян Сен был признан законным правителем Сычуани Чжилийской Кликой, но смелый и хитрый генерал медленно стал свидетелем того, как его хватка исчезла. Вторжение клики Юньнани в его провинцию стало последней каплей, подорвавшей его власть, вернувшей большую часть Сычуани в руки полевых командиров и радикалов. Вооруженные силы были вынуждены приспосабливаться к этим катастрофическим обстоятельствам и неохотно приглашать нескольких из этих ключевых полевых командиров присоединиться к правительству. С тех пор Ян стремился восстановить свою власть над Сычуанем, он столкнулся с большим сопротивлением со стороны недавно ободренных полевых командиров, а также оппортунистов в своей собственной клике, таких как конфуцианский генерал Лю Цуньхоу и лидер армии подавления бандитов Тянь Сунъяо. Большая часть армии сомневается в том, что Ян сможет гораздо дольше сохранять это более децентрализованное правительство. Его генералы с нетерпением надеются, что он наконец будет править военачальниками или, наконец, сдастся и уступит место более агрессивному лидеру, как Кунь Хо. Тем не менее, если он не подхватит их, то генералы вполне могут отстать от Яна.§!"
 SZC_paternal_autocrat_party: "Партия Индустриализации"
 SZC_paternal_autocrat_party_long: "Партия Индустриализации (Ши Туан)\n§gОгромная армия 'Партия Индустриализации', возглавляемая военачальником Чунцина Лю Сяном, часто высмеивается сторонниками Чжилийской Клики и прогрессивными офицерами как не что иное, как множество бандитов. Хотя это правда, что его негабаритные военные предпочитают количество, а не качество, и имеют определенные моральные неудачи. Партия добилась больших успехов благодаря своей грубой рабочей силе и интенсивной огневой мощи. Тот факт, что Сяну удалось удержать юго-восточную часть провинции Сычуань, а его бесчисленные люди получают деньги и кормят свои семьи, свидетельствует об этом. После того, как его перевели на пост губернатора Сычуани и он лишился всякого признания от Чжилийской Клики, которой он когда-то так преданно служил, Лю Сян переключил свое внимание на то, что он по праву объявил своим. Он настаивал на подлинной модернизации и экономических реформах, мало заботясь о краткосрочной прибыли от продажи бандитов и опиума, когда есть еще много возможностей для захвата, если партия успешно расширит свое влияние на Сычуань. Эта агрессивная политика означает, что армия Сяна и его реформы опираются на необработанный импульс, один неверный шаг или неожиданный помехи на его пути могут остановить его амбиции.§!"
 SZC_national_populist_party: "Младокитайцы"
 SZC_national_populist_party_long: "Младокитайцы\n§gПартия молодого Китая, родившаяся из студенческого «Общества молодого Китая», стала одним из его преемников, разделившись на фракции «националистов», «социалистов» и «идеалистов», возглавляемые Цзэн Ци и Ли Хуаном, Ли Дачжао и Ван Гуанци соответственно. Приехав во Францию учиться, Цзэн Ци и Ли Хуан, а также другие члены их националистической фракции вступали в перепалки с другими студентами во Франции, такими как Чжоу Эньлай, Цай Юаньпэй и Ли Шицзэн.\n\nПорой переходящие в насилие, угрозы поддержки Китайской синдикалистской партии привели к тому, что Цзэн и Ли создали свою собственную партию, объявив о создании Молодой китайской партии в 1923 году под Парижем. Быстро развиваясь среди китайских студенческих организаций, Партия молодого Китая выступила в конкретной оппозиции к сотрудничеству Гоминьдана с СПК, и в 1924 году младокитайцы вернулись в Шанхай, основав ряд политических обществ и газет.\n\nПодружившись с силами Сунь Чуаньфана, Партия молодого Китая двинулась на север, чтобы принять участие в Пекинской ассамблее. Они выступают за ликвидацию китайских военачальников и создание сильного центрального правительства, а также за националистическую программу, в которой основное внимание уделяется отмене особых привилегий и экстерриториальности, которыми пользуются иностранные державы в Китае."
  
 SZC_Liu_Cunhou_party_long: "Вооруженные силы (Убэй Си)\n§gПосле внезапной несчастной смерти Ян Сена в сочетании с быстрым распадом политических соперников Вооруженных Сил в провинции Сычуань возник огромный вакуум власти. Положение руководства было быстро заполнено популярной, харизматичной фигурой среди генералов армии, ревностным конфуцианцем и хаотичным разбойником Лю Цуньхоу. Во многих отношениях Лю превратил величайшую слабость Сычуани, его фракционные споры и децентрализованное управление в свою собственную величайшую силу. Подкупая, угрожая, вымогая и казня тех генералов, которые ставили под сомнение его авторитет, он наполнил большую часть провинции лояльными людьми да и жадными оппортунистами, которые с радостью будут управлять своими собственными феодалами и максимизировать общую прибыль провинции с помощью совершенно недобросовестных мер. Пока эта хаотическая конфедерация полевых командиров действует на данный момент, некоторые из коллег Лю тихо сомневаются, сможет ли она продержаться в обозримом будущем. Однако немногие осмеливаются довести это до его лица, и никто никогда не делал это дважды.§!"
  
