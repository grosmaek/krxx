 ### Events ### 
 sichuan.5.t: "Беспорядки на Юге"
 sichuan.5.d: "После продажи Чжэганьской ж/д, в Лиге Восьми Провинций начали появляться тревожные слухи о массовых беспорядках. Начинаясь как шепот протестов, наши пограничники теперь сообщают о потоках беженцев, спасающихся от насилия, и о огромном количестве бандитов, проходящих через наши границы. \n\nПохоже, что мирная акция протеста в Уху переросла в насильственную кровопролитие после того, как полиция Лиги начала стрелять в протестующих, что сейчас называют "инцидентом в Уху". В настоящее время Лигу распирают беспорядки, хотя большинство все еще хотят верить, что военная сила может сдержать беспорядки."
 sichuan.5.a: "Это пройдет, как это было в прошлом."
  
 sichuan.6.t: "Удачное покушение на Маршала Сунь Чуанфана"
 sichuan.6.d: "Серьезные новости поступают из Лиги Восьми Провинций. Маршал Сунь Чуанфан, лидер Лиги, лежит в коме и смертельно ранен после того, как его подстрелил убийца. Чжилийский контроль над югом уже начал рушиться, и вскоре волна беспорядков дойдет и до нас. Если наступит худшее и юг обрушится в хаос, Пекин может стать слишком занятым, чтобы помочь нам."
 sichuan.6.a: "Это не сулит ничего хорошего."
  
 sichuan.7.t: "Хаос на Юге"
 sichuan.7.d.intervention: "Наши худшие кошмары стали реальностью. Чжилийский контроль над Южным Китаем полностью разрушен. В Нанкине генерал Ци Сиюань назначил себя исполняющим обязанности маршала Лиги, взяв под контроль город. После распада Лиги, после расстрела Суня, повстанцы Гоминьдана восстали, хотя и подавленные, в провинции Фуцзянь в попытке восстановить национальное правительство. Губернатор Аньцина объявил Ци войну, обвинив его в том, что он пытается захватить власть в Лиге. Дальше на запад, губернаторы Хунани, Гуанси и Гуандуна отказались признать власть нового маршала Лиги, но до сих пор не начали военных действий. \n\nСитуация стала достаточно тяжелой, что центральное правительство в Пекине решила вмешаться, и войска Цин уже на пути на Юг. На данный момент, похоже, внимание Пекина полностью захвачено кризисом на юге, и мы сами по себе."
 sichuan.7.d.no_intervention: "Наши худшие кошмары стали реальностью. Чжилийский контроль над Южным Китаем полностью разрушен. В Нанкине генерал Ци Сиюань назначил себя исполняющим обязанности маршала Лиги, взяв под контроль город. После распада Лиги, после расстрела Суня, повстанцы Гоминьдана восстали, хотя и подавленные, в провинции Фуцзянь в попытке восстановить национальное правительство. Губернатор Аньцина объявил Ци войну, обвинив его в том, что он пытается захватить власть в Лиге. Дальше на запад, губернаторы Хунани, Гуанси и Гуандуна отказались признать власть нового маршала Лиги, но до сих пор не начали военные действия. \n\nЧто еще хуже, правительство в Пекине отказалось вмешаться, чтобы восстановить порядок и сталкивается с массовыми протестами у себя в городах по поводу своего решения. Диссиденты по всему Китаю уже громко провозглашают решение У Пэйфу доказательством слабости и некомпетентности Чжилийской Клик. Кажется, контроль со стороны Чжилийской Клики над Китаем нарушается, и наши враги наверняка следят за этим."
 sichuan.7.a: "Это катастрофа!"
  
 sichuan.8.t: "Лю Сян мобилизует войска против нас"
 sichuan.8.d: "Поскольку хрупкий баланс сил рухнул из-за неприятностей в Лиге Восьми Провинций, Лю Сян решил, так сказать, 'перейти Рубикон'. Со своей гигантской армией он уехал из Чунцина, и солдаты 'Партии Индустриализации' могут перемещаться по всему Сычуани, в основном в его восточных частях. Наши бывшие союзники предали нас, и наши друзья оставили нас. Однако пока Баодинский отдел решил остаться с нами. Вокруг Сычуани мобилизуются армии - и мы должны мобилизовать тоже. Настало время для нас бросить кубик, судьба Сычуани висит на волоске."
 sichuan.8.a: "Мы должны остановить его!"
  
 sichuan.9.t: "Гражданская Война!"
 sichuan.9.d: "Сычуань погрузился в хаос. \n\nПо всей провинции силы 'Партии Индустриализации' сражаются с Вооруженными силами и солдатами Баодинского отдела, временно сражаясь бок о бок с самой большой армией в Сычуани. Лю Сян издал команду из Чунцина, чтобы его войска двинулись и вступили в бой, и они сделали это. Начались ожесточенные бои, особенно на Янцзы. \n\nНа юге 'Партия Офицеров' видит возможность продвинуться на север, в том числе и со своими войсками. \n\nБаодинский отдел остается верным Чэнду и его силам, сражаясь вместе с нашими в кровавой войне провинциального объединения. Фасад стабильности в Сычуани был разрушен, и только небеса знают, что будет дальше."
 sichuan.9.a: "Быстро, вызывайте Пекин, нам нужна его поддержка!"
 sichuan.9.b: "И так... Начинается..."
  
 sichuan.10.t: "Сычуань проситься в Альянс"
 sichuan.10.d: "Теперь, когда [SZC.GetLeader], кажется, сумел решить большинство внутренних проблем Клики, они обращаются к нам за формальным союзом между нами, предлагая свои вооруженные силы для общего дела. В то время как некоторые члены нашего высшего командования высказывают опасения по поводу их эффективности, поскольку гражданская война только завершилась, а в провинции бушует голод, большинство, похоже, согласны с тем, что они могут оказаться ценным союзником в эти неспокойные времена."
