 SZC_War_Of_National_Resistance: "Война национального сопротивления"
 SZC_War_Of_National_Resistance_desc: "С тех пор как мы проиграли войну 1894 года, агрессия Японии против Китая была непрерывной и беспощадной. Постоянно угрожая нашей жалкой нации в ее самом слабом состоянии, они пытались захватить Шаньдун, захватить портовые города, захватить Дунбэй. И вот теперь они снова ступили на наши земли. Японцам можно дать отпор только огнем и сталью. Мы не дадим покоя тем, кто стремится унизить и уничтожить Китай!"
  
 SZC_Eradicate_The_Concessions: "Искоренить Концессии"
 SZC_Eradicate_The_Concessions_desc: "Так называемые Концессии - это остатки европейской, американской и японской несправедливости по отношению к Китаю. Зажатые, как проклятые жемчужины, они продолжают плевать в лицо всем хорошим китайцам. Им будет предоставлен выбор: вернуть под контроль Китая либо пером, либо мечом. Так или иначе, этот век их унижений закончится."
  
 SZC_Tie_Up_Loose_Ends: "Связать концы с концами"
 SZC_Tie_Up_Loose_Ends_desc: "Далеко и далеко от центрального силового бассейна Центральных равнин и побережья все еще остаются многочисленные государства, которые существуют в оппозиции к концепции единого Китая. Контролируя нашу границу и другие территории, они должны быть поставлены под наш надежный контроль. Ведь эта территория находится под пятой Китая, и ничья другая."
  
 SZC_Kickstart_The_Armament_Industry: "Запустить военную промышленность"
 SZC_Kickstart_The_Armament_Industry_desc: "Проклятый Цин, несомненно, растратил богатые ресурсы Центрального правительства. Учитывая, что на горизонте маячит новый конфликт, высшее военное командование предложило правительству рассмотреть вопрос о периоде целенаправленных усилий по возрождению оружейной промышленности, если мы хотим объединить нацию в единое целое."
  
 SZC_return_to_beijing: "Возвращение в Пекин"
 SZC_return_to_beijing_desc: "Большая часть Пекина все еще хранит шрамы после раздоров и сражений, которые город пережил за последние годы. Войны ЧжиВань, войны ЧжиФэн, Пекинский переворот, Маньчжурский переворот. Наша храбрая Северная столица пережила столько бесплодных лишений. Теперь, когда мы отвоевали город у Цин, мы должны приложить все усилия, чтобы залечить эти шрамы и восстановить древний город в качестве промышленного и торгового центра Китая."
  
 SZC_Expand_The_Jinghan_Railroad: "Расширить железную дорогу Цзинхань"
 SZC_Expand_The_Jinghan_Railroad_desc: "Являясь жизненно важными линиями, по которым ведутся войны в Восточном Китае, железные дороги контролируют сам ход сражений. По сравнению с суровыми внутренними районами, железные дороги позволяют столкнуться более многочисленным подразделениям и более мощным вооружениям. Особого внимания заслуживает железная дорога Цзинхань, построенная в 1906 году. Она является одним из самых важных объектов инфраструктуры на территории Центрального правительства, и нам необходимо следить за ее поддержанием и расширением."
  
