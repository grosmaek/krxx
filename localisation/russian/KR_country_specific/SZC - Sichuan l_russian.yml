 sichuan.169.a: "Постарайтесь помочь."
  
 sichuan.170.t: "Коррупция показывает свое лицо"
 sichuan.170.d: "Это история, старая как само время. Будь то ящик с предметами чрезвычайной помощи, который просто исчез, или полковник, просящий продовольственные пайки для полков, которые существуют только на бумаге, хаос в стране открыл двери для многих бесстыдных людей, чтобы они могли что-то для себя взять. Будь то отчаяние или жадность, мы не можем терпеть ничего из этого. Необходимо приложить больше усилий для искоренения такого рода воровства."
 sichuan.170.a: "Красть у голодающих? Серьезно?"
  
 sichuan.171.t: "Коррупция задерживает усилия по оказанию помощи"
 sichuan.171.d: "В последнее время поступали сообщения о том, что солдаты и чиновники вымогали у людей взятки, чтобы поставки помощи шли дальше, называя это платной пошлиной или чем-то таким же неискренним. Был издан приказ о том, что против любого лица, пойманного на занятиях такого рода, будут применены дисциплинарные меры. Это должно заставить их дважды подумать, прежде чем пытаться заработать несколько монет таким образом."
 sichuan.171.a: "Только не снова..."
  
 sichuan.172.t: "Еда на Черном Рынке"
 sichuan.172.d: "Благодаря тому, что сейчас мешок риса на вес золота, контрабанда продуктов питания стала прибыльным бизнесом для преступных синдикатов и безжалостных фермеров, выращивающих опиум. Некоторые используют запасные ресурсы и продают их с наценкой, в то время как более наглые преступники просто крадут пакеты с продовольственной помощью для продажи на черном рынке. Полиция делает все возможное, чтобы бороться с этой бесстыдной преступностью, но их усилия до сих пор сводятся к минимуму."
 sichuan.172.a: "Еще больше спекуляций?"
  
 sichuan.173.t: "Рейды Гоминьдана"
 sichuan.173.d: "Китай вряд ли чужд войне, и хотя мы недавно завершили нашу гражданскую войну, конфликты все еще охватывают Китай. По новой тревожной тенденции партизаны из Гоминьдана совершили налет на некоторые из наших международных грузов помощи. Хотя нам еще предстоит определить, являются ли они представителями Юньнани, Гуанси или даже Левого Гоминьдана, сражавшимися в бывшей Лиге Восьми Провинций, нам необходимо усилить меры безопасности, чтобы предотвратить подобные действия в будущем."
 sichuan.173.a: "Теперь это просто смешно."
  
 sichuan.174.t: "Молитвы за дождь"
 sichuan.174.d: "Будь то движимый подлинной верой или просто желая вселить надежду в отчаявшуюся публику, Лю Сян собрал нескольких религиозных лидеров со всей провинции, чтобы помолиться, чтобы дожди вернулись в Сычуань и положили конец засухе. Хотя это, безусловно, хороший показ, вряд ли что-то поможет на местах, потому что через несколько дней после того, как молитвы были призваны, в небе все еще нет облаков, не говоря уже о дожде."
 sichuan.174.a: "Это не поможет!"
  
 sichuan.175.t: "Дуцзянъянь поврежден"
 sichuan.175.d: "Во время гражданской войны, система Дуцзянъянь для орошения района вокруг канала Баопинкоу была повреждена, что вызвало наводнение, призванное дать отпор силам Лю Сяна. Оказывается, однако, что, взорвав каналы, мы усугубили ситуацию с голодом для себя. Работа наших инженеров привела к сильным повреждениям, которые теперь привели к высыханию канала. Без каких-либо средств или орошения этого района засуха поразила близлежащие поля, усугубив и без того тяжелую ситуацию. Никто не виноват в этом ситуации, кроме нас самих, и теперь мы должны взять на себя ответственность за свои действия."
 sichuan.175.a: "Что мы наделали?"
  
 sichuan.176.t: "Личное пожертвование Джеймса Йена"
 sichuan.176.d: "Кажется, что, несмотря на наши ужасные условия, все еще есть друзья, готовые помочь. Одним из них является Ю.С. Джеймс Йен, ведущий интеллектуал в Пекине и лидер Ассоциации реформирования Новой Китайской империи, а также лидер движения за восстановление сельских районов. Мы только что получили письмо от Йена, в котором говорится о его желании помочь голодающим. С этой целью его Движение за восстановление сельских районов внесло солидный вклад в наши усилия по оказанию помощи."
 sichuan.176.a: "Спасибо, друг."
  
 sichuan.200.t: "Красный Регион"
 sichuan.200.d: "Регион Сычуани, также называемый 'Красным Регионом' для красного песчаника, выстилающего почву, в настоящее время находится в плачевном состоянии. Холмистая местность имеет некоторые из самых плодородных земель Китая, а также широкие возможности для орошения и выращивания на террасах. Тем не менее, последние десятилетия не были добры к провинции. Преемственность неумелых правительств со времен поздней эпохи Цин привела к тому, что провинция оказалась в стагнации и изоляции по отношению к экономике Китая. \n\nВ последние три десятилетия выращивание опиума стало, возможно, самым крупным и наиболее важным сектором экономики Сычуани из-за высокой прибыли, получаемой от роста мака. Опиум приносит много богатства, но он также является серьезной проблемой из-за его воздействия на население. Его нерегулируемый рост был одной из причин голода, а также источником конфликтов из-за преступных группировок и даже сычуанских полевых командиров, пытающихся контролировать торговлю. \n\nПрежде чем мы начнем работать над улучшением нашей экономики, мы должны решить судьбу опиумной индустрии. Статус-кво неустойчив, но мы можем выбрать несколько вариантов..."
 sichuan.200.a: "Мы должны уничтожить опиум."
 sichuan.200.b: "Мы возьмем опиум под свой контроль."
  
 SZC_opium_removal_tooltip: "§RВыращивание опиума вездесуще в Сычуани. Сокращение его распространения будет трудной и политически дорогостоящей задачей. Однако потенциальные выгоды не следует недооценивать.§!"
 SZC_opium_monopoly_tooltip: "§RТорговля опиумом чрезвычайно распространена в Сычуани, чему способствует полное отсутствие регулирования в последние десятилетия. Мы должны ожидать сильного сопротивления против любой формы регулирования.§!"
  
 sichuan.201.t: "Распространение опиума"
 sichuan.201.d: "Сычуань может претендовать на звание крупнейшего в мире производителя и потребителя опиума, поскольку ежегодно в наших границах выращиваются тысячи тонн этого растения. Часто говорят, что Сычуань является очень прогнившим ядром китайского опиумного кризиса, и это было со времен англо-китайских войн 19-го века. Учитывая огромные масштабы как производства, так и потребления опиума, которое происходит в Сычуани, никто не питает иллюзий, что это будет чрезвычайно трудно решить."
 sichuan.201.a: "Это должно быть сделано."
  
 sichuan.202.t: "Повальная коррупция"
 sichuan.202.d: "Сверху вниз, каждый сегмент сычуаньского общества затронут торговлей опиумом и связанными с ними вещами, вплоть до нарушения повседневных функций правительства и общества. Например, солдату платят опиумом, в то время как его командир получает свою и его зарплату, является пугающе распространенной практикой. Это не только способствует коррупции и плохому моральному духу в армии, но, как трагически доказала наша недавняя гражданская война, повсеместная зависимость от опиума в рядах привела к ненужной смерти и страданиям на всех сторонах конфликта. Подобная практика наблюдается в других ветвях власти: от местных мэров, обогащающихся за счет торговли наркотиками, вплоть до мелких бюрократов, принимающих взятки и преследующих местное население. Даже обычный человек в Сычуани не застрахован от соблазнов этой коррупции, несмотря на то, что чаще всего он просто ее жертва. \n\nМы должны смириться с пугающим фактом, что коррупция заражает все аспекты нашего общества. Нам предстоит пройти долгий и трудный путь, если мы хотим решить эту проблему."
 sichuan.202.a: "Это так плохо?!"
  
 sichuan.203.t: "Зависимость от опиума"
 sichuan.203.d: "Потребители опиума настолько широко распространены в Сычуани, что они являются частью повседневной жизни провинции. Их влияние можно увидеть, куда бы вы ни посмотрели, от людей на улицах, которые из-за этого отдают свои жизни самой верхушке общества. Никто не избавлен от его последствий. Это действительно признак того времени, когда достопримечательности, которые потрясли кого-либо на протяжении большей части истории, считаются частью повседневной жизни Сычуани."
 sichuan.203.a: "Нам нужно разобраться с этим."
  
 sichuan.204.t: "План по борьбе с опиумом"
 sichuan.204.d: "Комиссия, которой поручено искоренить злоупотребление опиумом и спекуляцию в Сычуани, начала составлять планы монументальной задачи избавления Сычуани от этого упадка. Предлагаемые меры указывают на трудную дорогу впереди, даже по самым оптимистичным прогнозам, предполагая, что это будет невероятно дорогостоящее и упорным начинанием. \n\nНекоторые из более легких мер включают реформы и довольно обычные меры по борьбе с коррупцией. Комиссия также настаивает на безотлагательной реабилитации наркоманов и лишении их зависимости, что отягощает нашу систему здравоохранения. Представитель армии также присутствовал на собрании и рассказал о том, что они могут сделать, помогая усилиям полиции по сокращению производства и контрабанды, хотя некоторые из их методов могут быть немного жесткими. \n\nЭто длинная дорога впереди для нас. Давайте дойдем до конца."
 sichuan.204.a: "Давайте начнем."
  
 sichuan.205.t: "Рост цен на Черном Рынке"
 sichuan.205.d: "Как только правительство начало свою инициативу по борьбе с опиумной зависимостью, неизбежным побочным эффектом был взрывной цен на него на черном рынке. Эта подпольная экономика уже является одной из самых крупных в Сычуани по объему ВВП, и все это идет прямо в карманы преступников. Повышение цен также, несомненно, вызовет огромные трудности для наркоманов в Сычуани, если мы не вмешаемся и не предоставим им необходимую помощь. Однако уничтожение черного рынка должно быть нашим главным приоритетом."
 sichuan.205.a: "Они бандиты и с ними будут разбираться."
  
 sichuan.206.t.delays: "Помехи внутри"
 sichuan.206.d.delays: "Благодаря тому, что опиум становится на вес золота, благодаря тому, что его запасы уходят в подполье, можно сделать много денег, закрывая на это глаза. Чиновники обычно 'забывают' сообщать о перевозке опиума через свои районы, поскольку искушение уйти с черного рынка часто слишком заманчиво. Без более жестких мер против административной коррупции эти проблемы вряд ли исчезнут."
 sichuan.206.t.bribery: "Скандал со взятками."
 sichuan.206.d.bribery: "Крупный скандал сотряс нашу армию. Несколько военных чиновников, которым поручено следить за ликвидацией опиумных полей, были арестованы за распределение изъятых запасов опиума, которые они должны были уничтожить. Под их командованием призывникам также платили опиумными пакетами, а деньги, предназначенные для выплаты их заработной платы, уходили прямо в карманы офицеров. С ними будут бороться жестко, но пока есть деньги, которые можно получить от коррупции, это вряд ли будет последним случаем такого рода."
 sichuan.206.t.no_enforcement: "Отсутствие давления"
 sichuan.206.d.no_enforcement: "Ни для кого не секрет, что ящик опиума может принести годовой оклад сотрудника полиции. Они всего лишь люди, и поэтому многие ранее честные полицейские были пойманы на взятках или даже участвовали в операциях по контрабанде в качестве посредников. Однако наиболее распространенной практикой является то, что офицеры просто не сообщают о том, что они видят, и закрывают глаза на вещи, все в обмен на деньги и наркотики. Похоже, что мы должны активизировать наши усилия по приведению в порядок наших полицейских сил. Если они потерпят неудачу, то и наши усилия по борьбе с опиумом потерпят неудачу."
 sichuan.206.a: "Как глубоко это может зайти?!"
  
 sichuan.207.t: "Начало антикоррупционной кампании"
 sichuan.207.d: "Усилия по искоренению коррупции уже приносят свои плоды. Хотя арестов и судов пока мало, мы дали понять, что никто не застрахован от длинной руки закона. Серьезная угроза попадания в темницу, если человека поймают, заставляет многих из этих бесхребетных трусов подчиниться и выполнять свою работу. Медленно, но верно бюрократия приводится в соответствие с остальной частью нашей инициативы по борьбе с опиумом."
 sichuan.207.a: "Мы искореним их, один за другим, если это будет необходимо!"
  
 sichuan.208.t: "Коррупция в государственных службах"
 sichuan.208.d: "Даже наша администрация не застрахована от соблазна быстро заработать на войне с опиумом. Похищение, воровство и взяточничество свирепствуют, и уже сделано несколько довольно смущающих арестов. Похоже, еще многое предстоит сделать, чтобы избавить нашу администрацию от этих безвольных двусмысленных преступников."
 sichuan.208.a: "Люди подводят нас..."
  
 sichuan.209.t: "Коррупция в армии"
 sichuan.209.d: "Значительная часть нашей армии давно страдает от плохой репутации из-за широко распространенного недостатка профессионализма. Многое из этого относится к опиуму, при этом значительная часть наших сил является наркоманами, которым часто тайно платят опиумом, в то время как их командиры зарабатывают себе зарплату. Эти практики давно негласно принимаются, но когда мы объявили о нашей инициативе по борьбе с опиумом, они вряд ли могли ожидать освобождения от закона. Это уже вызвало проблемы как с солдатами, так и с офицерами. Генералам будет трудно разобраться в этом беспорядке."
 sichuan.209.a: "Даже в армии?!"
  
 sichuan.210.t: "Контрабандисты в администрации"
 sichuan.210.d: "С суммой денег, которая будет сделана на контрабанде опиума, было неизбежно, что чиновники в нашей администрации поддавались искушению деньгами. Уже многие чиновники низшего и даже среднего звена за решеткой за содействие контрабанде в сельской местности, обычно путем взяток в обмен на то, чтобы позволить операциям по контрабанде пройти беспрепятственно. Кажется, что независимо от того, сколько мы поймаем, за каждым углом всегда будет больше коррумпированных чиновников."
 sichuan.210.a: "Вы не можете нарушать закон, если вы и есть закон."
  
 sichuan.211.t.committee: "Комитет по борьбе с опиумом замешан в контрабанде"
 sichuan.211.d.committee: "Что может быть самым большим смущением для комитета, один из его высокопоставленных членов был пойман с поличным в ходе полицейской спецоперации. Нынешний бывший чиновник брал большие взятки в обмен на сообщение о том, что операции, которые даже не проводились, были на самом деле успешными, что в некоторых случаях приводило к отвлечению ресурсов. Хотя арест является позитивным событием, тот факт, что это вообще произошло, унизил комитет."
 sichuan.211.t.bureau: "Бюро продаж занимается контрабандой"
 sichuan.211.d.bureau: "Несколько членов государственного бюро продаж были арестованы сегодня после того, как их поймали на заключении сделок с контрабандистами. Это не только нанесло ущерб нашим усилиям по установлению здоровой государственной монополии в этом бизнесе, но и привело к тому, что большие суммы опиума не облагаются налогом прямо у нас под носом. Арестованным теперь грозит длительный срок тюремного заключения, в то время как мы вынуждены активизировать наши усилия против контрабандистов, если мы хотим вернуть себе долю на рынке."
 sichuan.211.a: "Теперь это просто смешно!"
  
 sichuan.212.t: "Политические убийства"
 sichuan.212.d: "Как говорится, если ты выше цели, они будут стрелять в тебя. Поскольку их доля на рынке сокращается благодаря усилиям наших правоохранительных, военных и административных органов, печальная реальность заключается в том, что преступники будут преследовать нас. Сегодня два чиновника, которые были стойкими борцами с коррупцией, были убиты среди бела дня наемными головорезами. Преступники вскоре присоединились к ним благодаря нашей полиции, но это показывает, что контрабандисты готовы ни перед чем не останавливаться, чтобы выиграть эту войну."
 sichuan.212.a: "Они должно быть в отчаянии!"
  
 sichuan.213.t: "Опиум исчезает"
 sichuan.213.d: "Усилия по борьбе с опиумом, наконец, дали значительные результаты. Несмотря на то, что борьба была жесткой и многие трудности были преодолены, роль опиума в экономике Сычуани начала уменьшаться. Наркоманов на улицах становится все меньше, и разврат, связанный с опиумными логовами, постепенно вытесняется из общества. Медленно, но верно мы выигрываем этот бой."
 sichuan.213.a: "Мы не должны останавливаться!"
  
 sichuan.214.t: "Рост производства зерна"
 sichuan.214.d: "Опиум как культура очень трудоемкий, требующий огромных усилий, ресурсов и внимания процесс. Учитывая количество опиума, производимого в Сычуани, огромная часть пахотных земель нашей провинции была посвящена производству опиума. Однако в связи с тем, что выращивание опиума может привести к тюремному заключению или еще хуже, в наши дни все меньше и меньше фермеров выращивают его. Это позитивное событие, поскольку оно привело к постепенному, но значительному увеличению производства продовольственных культур нашими фермерами. Из-за того, что мы недавно пережили голод, мы не можем быть далеко от сельскохозяйственного бума."
 sichuan.214.a: "Голода больше не будет!"
  
 sichuan.215.t: "Уклонение от уплаты налогов"
 sichuan.215.d: "Сычуань уже давно имел проблему с коррупцией. Во многом из-за дисфункционального правительственного раскола между различными полевыми командирами, пережиток того времени состоит в том, что сбор налогов был очень неэффективным. Похоже, что только 10-20% собранного материала попадают в [SZC.Capital.GetName], а остальное теряется на пути и мошенничестве."
 sichuan.215.a: "Нужно ли все делать самим?"
  
 sichuan.216.t: "Много случаев неуплаты налогов"
 sichuan.216.d: "Планы по монополизации и уплате налога на опиум оказались не только крайне непопулярными, но и столкнулись с жестким сопротивлением. Уклонение от уплаты налогов, которое уже было большой проблемой, резко возросло с тех пор, как мы осуществили наши планы. Поскольку противодействие налогообложению исходит от всех слоев общества, а не только от нескольких унылых торговцев, это будет огромным препятствием, которое необходимо преодолеть, если наша монополия хочет обрести легитимность."
 sichuan.216.a: "Избавьтесь от этих паразитов!"
  
 sichuan.217.t: "Торговцы восстают против нашей политики"
 sichuan.217.d: "Многие из крупнейших торговых домов и владельцев ферм Сычуани начинают оказывать жесткое сопротивление нашей монополии. Благодаря своим объединенным ресурсам они обладают очень значительной властной базой в стране только благодаря своему экономическому влиянию. Это позволило им активно игнорировать наши недавно введенные правила и налоги. Оглядываясь назад, мы, вероятно, должны были ожидать, что они вступят в подобную борьбу, столкнувшись с перспективой расстаться со своими нечестными завоеваниями. У нас нет другого выбора, кроме как бороться с ними."
 sichuan.217.a: "Вместе или в одиночку они все равно будут раздавлены."
  
 sichuan.218.t: "Контрабандисты сокращают нашу прибыль"
 sichuan.218.d: "С созданием новых налогов и упорядочением сбора налогов контрабанда опиума стала еще более прибыльным бизнесом, чем когда-либо прежде. Высокие налоги и якобы "драконовские" меры со стороны государства позволили бандам предлагать то, что правительство предлагает через свои юридические площадки. Несмотря на все усилия полиции и армии, они все еще могут действовать относительно легко."
 sichuan.218.a: "Выследить этих головорезов!"
  
 sichuan.219.t: "Незаконное производство опиума"
 sichuan.219.d: "До создания Бюро продаж рост опиума был полностью нерегулируемым и не документированным. Это вызвало огромные трудности в установлении того, сколько опиума выращивается незаконно, поскольку не существует надежных данных. Наши сборщики налогов и полиция уже жалуются на то, что их работа похожа на поиск в темноте и что у них много трудностей, связанных с тем, чтобы все это оказалось под эгидой государства. Должны быть приняты меры для расширения возможностей государства отслеживать и облагать налогами эти вопросы!"
 sichuan.219.a: "Новый закон: теперь все производители должны иметь лицензию!"
  
 sichuan.220.t: "Бюро принимает меры"
 sichuan.220.d: "Создание Бюро по контролю продаж уже имеет некоторые успехи. Благодаря своей ранней работе им удалось создать основу для того, как действовать и как бороться с легальным и нелегальным производством. Медленно, но верно мы можем ожидать, что их тяжелая работа заполнит нашу казну, поскольку эффективность их усилий возрастает с каждым часом."
 sichuan.220.a: "Это должно быть выгодно!"
  
 sichuan.221.t: "Налогообложение тормозится коррупцией"
 sichuan.221.d: "Искушение деньгами достается даже лучшим из нас. Мы сталкиваемся с растущей проблемой, когда чиновники берут взятки, чтобы позволить контрабандистам сократить нашу прибыль. Другие просто собирают налоги и зарабатывают деньги для себя, а затем сообщают об этом как о нехватке средств, вызванной уклонением торговцев от налогов. Теперь кажется очевидным, что мы просто не ввели достаточно суровых наказаний для такого рода эгоистичных преступлений."
 sichuan.221.a: "Избавьтесь от этих идиотов!"
  
 sichuan.222.t: "Прибывает первая прибыль с продаж опиума"
 sichuan.222.d: "Шаг за шагом, Бюро Продаж выросло, чтобы стать всеобъемлющим, общенациональным учреждением. Благодаря их усердной работе им удалось сократить уклонение от уплаты налогов до рекордно низкого уровня и положить конец большинству крупных операций по контрабанде в провинции. Мы уже начинаем видеть, как огромная прибыль вливается в казну государства. Учитывая количество богатств, которые мы наблюдаем благодаря успеху нашей монополии, у нас не должно возникнуть проблем с финансированием будущих государственных проектов."
 sichuan.222.a: "Отлично!"
  
 sichuan.223.t: "Армия сокрушает контрабандистов!"
 sichuan.223.d: "Используя сочетание хорошего интеллекта и грубой силы, армия натолкнулась на ряд опиумных полей и контрабандных точек в Сычуани, сжег и разбомбив несколько точек и нанеся тяжкие потери преступникам. К концу дня было уничтожено большое количество незаконных полей и складов, а также была уничтожена значительная часть известных контрабандных судов, используемых вдоль Янцзы. Повсюду эта операция нанесла сокрушительный удар по этим преступникам. Эта операция не только полностью уничтожила несколько контрабандистов, но также убедительно дала понять преступникам, что их спекуляция от наркотиков приведет к их гибели. \n\nЭта решительная победа армии помогла нам значительно улучшить ситуацию в нашей борьбе за сдерживание опиума и научила нашу армию бороться с нетрадиционными врагами в различных условиях."
 sichuan.223.a: "Мощный удар!"
  
 sichuan.224.t: "Армия борется с контрабандистами"
 sichuan.224.d: "В последние дни военные наблюдали крупное наступление на контрабандистов, преследующих Сычуань. Серия рейдов на нелегальных фермах, контрабандных складах и других объектах, используемых преступными бандами вокруг Сычуани. Хотя это и не имеет решающего значения, армия одержала победу, понеся относительно легкие потери от врагов, вооруженных легкими вооружениями, которые контрабандой ввозятся в страну. Эта операция также преподнесла нашим войскам и командирам несколько ценных уроков по борьбе с противниками в лесах и городах."
 sichuan.224.a: "Наши солдаты хорошо сражались сегодня."
  
 sichuan.225.t: "Армия борется с контрабандистами"
 sichuan.225.d: "Наши недавние военные действия против контрабандистов встретили неоднозначные результаты. Используя оружие, оставленное во время гражданской войны, они отбивались и блокировали наши силы в серии партизанских сражений. Хотя мы смогли сорвать их операции и убить нескольких преступников, их упорство позволило им эвакуировать и переместить большое количество опиума и оружия до того, как мы смогли их уничтожить. Хотя потери были лишь умеренными, и был достигнут некоторый прогресс, даже самым большим оптимистам трудно назвать это победой."
 sichuan.225.a: "В следующий раз мы их уничтожим!"
  
 sichuan.226.t: "Армия разгромлена контрабандистами!"
 sichuan.226.d: "Ужасные новости из последнего раунда операций по борьбе с контрабандой. Как бы ни было неловко это звучать, наши некомпетентные командиры позволили своим солдатам быть разгромленными от обычных бандитов. Используя военное оружие, спасенное от гражданской войны, и вероятно, зная, где мы нанесем удар, они смогли устроить засаду и уничтожить наши силы. Утверждается, что потери очень велики, и характер нападений не оставляет сомнений в том, что в наших рядах может быть несколько людей, действующих от имени контрабандистов. По данному вопросу уже ведется расследование. \n\nНет никакого способа раскрутить это, кроме как в виде полного поражения, и несмотря на наши усилия по его подавлению, газеты в [SZC.Capital.GetName] уже сообщают об этом как о унизительное поражение, которое запятнало репутацию [SZC.GetLeader]. Некоторые члены нашего правительства даже требуют, чтобы мы срочно переосмыслили роль военных в нашей кампании против опиума."
 sichuan.226.a: "Позор!"
  
 sichuan.250.t: "Тянь Сунъяо вступил на территорию Индустриалов"
 sichuan.250.d: "Поскольку Восточный Сычуань все еще беспорядочно следит за бегством Сяна и падением Чунцина, Тянь Сунъяо воспользовался возможностью, чтобы отправить свои войска в регион, якобы для "восстановления порядка". Хотя он был эффективен в этом аспекте, его неприязнь к Ян Сену хорошо известна, и его амбиции пока остаются загадкой."
 sichuan.250.a: "Проследить за ним."
  
 sichuan.251.t: "Лю Цуньхоу вступил на территорию 'Партии Офицеров'"
 sichuan.251.d: "Продолжая наши усилия по наведению порядка в Южном Сычуани после поражения 'Партии Офицеров' в войне, мы получили несколько интересных сообщений от наших командиров на местах. Наш бывший союзник, генерал и бывший губернатор провинции Сычуань Лю Цуньхоу, необычайно активно отправлял свои войска в регион. Это конечно, хороший жест, и для всех намерений и целей не о чем беспокоиться, но Ян Сен подозревает, что это можеть быть плохим знаком..."
 sichuan.251.a: "Он что-то планирует?"
  
 sichuan.252.t: "Тайные встречи"
 sichuan.252.d: "Противоречивые сообщения продолжают поступать из Восточного и Южного Сычуани. Хотя деятельность полевых командиров не является чем-то новым в Сычуани, похоже, что-то еще происходит. Было несколько встреч между второстепенными военачальниками в регионе. Наши шпионы пока не получили много информации, но генерал Фань Шаозень, второй в команде Ян Сена, сильно подозревает, что они могут планировать коалицию второстепенных полевых командиров. \n\nПо каким причинам это остается неизвестным."
 sichuan.252.a: "Хорошо, что на самом деле здесь происходит?"
  
 sichuan.253.t: "Усилия Баодинского отдела"
 sichuan.253.d: "Кажется, история повторяется. Еще раз, армия Чэнду является плачевным состоянием после тяжелых боев в последние месяцы. Как и в 1931 году, после первой экспедиции 'Партии Офицеров', Баодинский отдел предпринял усилия по восстановлению порядка на юге. По-прежнему поступают сообщения об успешном умиротворении районов. \n\nВ то время как отдел может все же оказаться угрозой, сейчас наш союз с ними продолжает приносить дивиденды."
 sichuan.253.a: "Спасибо, товарищи!"
  
 sichuan.254.t: "Тянь Сунъяо клянется в верности Лю Кухоу"
 sichuan.254.d: "Неожиданные новости из Нанбу, главной базы полководца Тянь Сунъяо на северо-востоке. Сунъяо, человек, известный своим политическим нейтралитетом - заблокировавшим свои владения всем силам, вовлеченным в гражданскую войну несколько месяцев назад, но также и за безжалостный оппортунизм, внезапно и публично заявил о своей верности бывшему губернатору Сычуани и Вооруженным Силам лидеру Лю Цуньхоу. Соняо не делает это из-за лояльности к нам. Происходит что-то опасное, и Лю Цуньхоу, несомненно, причастен к этому. \n\nМы можем столкнуться с предательством в рядах."
 sichuan.254.a: "Расследовать ситуацию, быстро!"
  
 sichuan.255.t: "Предложение от Баодинского отдела"
 sichuan.255.d: "С ростом напряженности в провинции после неожиданного союза между Лю Цуньхоу и Тянь Сунъяо мы получили послание от Дэна Сихоу, который утверждает, что он имеет ценную информацию о движениях и намерениях Лю. До сих пор наши шпионы ничего не нашли в планах Цуньхоу, и это заманчивое предложение. Тем не менее, их требования могут оказаться слишком большими."
 sichuan.255.a: "Организовать эту встречу. Тайно."
  
 sichuan.256.t: "Встреча с Дэном Сихоу"
 sichuan.256.d: "Дэн Сихоу приехал сегодня вечером в Чэнду в условиях полной секретности. В подвальном помещении под старым маньчжурским дворцом и после нескольких раундов обсуждения сделка была заключена: Дэн Сихоу сообщает, что Лю Цуньхоу недавно связался с ним, требуя публичного заявления о лояльности или, по крайней мере, нейтралитете. В обмен на гарантии автономии и влияния правительства на Баодинский отдел, а также на свободу в реализации своих экономических проектов, Дэн Сихоу и Лю Вэньхуэй поклянутся в своей лояльности Ян Сену и Департаменту вооружений. \n\nБаодинский отдел имеет свои интересы, но программа модернизации Ян Сена в основном соответствует их целям. Кроме того, войска Баодина являются наиболее подготовленными войсками в Сычуани, и безусловно, окажутся неоценимыми. \n\nПравильное решение теперь остается за Ян Сеном."
 sichuan.256.a: "Очень хорошо, мы принимаем вашу сделку."
 sichuan.256.b: "Дэну нельзя доверять."
  
 sichuan.257.t: "Темные истории"
 sichuan.257.d: "С подписанием нашей сделки и предоставлением Баодинскому отделу долгожданной автономии и влияния, Дэн Сихоу теперь предоставил нашим агентам всю информацию о передвижениях Лю Цуньхоу. Лю Цуньхоу планирует совершить переворот через неделю при поддержке Тянь Сунъяо и нескольких второстепенных военачальников в провинции, которые приобрели их поддержку, обещая богатство, власть и влияние. \n\nС подробным знанием планируемых движений Цуньхоу, при поддержке Баодинского отдела мы можем использовать это в своих интересах. Переворот Лю станет неизбежной ловушкой, когда он начнет свой заговор."
 sichuan.257.a: "Мы будем готовы к нему."
  
 sichuan.258.t: "Декларация нейтралитета"
 sichuan.258.d: "Сегодня приходят новости. После нашего отказа от сделки Дэн Сихоу и его северные войска, и войска Лю Вэньхуэя постепенно отступали к своим родным территориям. За этим последовало совместное заявление двух лидеров, осуждающее некомпетентность руководства Чэнду. Тем не менее, они не стали рассказывать нам о Лю Цуньхоу и вместо этого заявили о своем полном нейтралитете. Наши солдаты уже выселяются из своих районов."
 sichuan.258.a: "Возможно, мы допустили ошибку..."
  
 sichuan.259.t: "Пожары в гарнизоне"
 sichuan.259.d.trap: "С рассветом над Чэнду Лю Цуньхоу вступил в бой, и его войска начали захватывать маньчжурский гарнизон, в котом находится наш штаб. Тянь Сунъяо также присутствует в городе, командуя войсками, чтобы взять под контроль несколько стратегических точек. К сожалению для него, мы хорошо подготовились к его измене ..."
 sichuan.259.d.coup: "Рассвет поднимается, чтобы найти Чэнду в абсолютном хаосе. Неожиданно для кого-либо из нашего руководства, войска Лю Цуньхоу начали захватывать маньчжурский гарнизон в котором находится наш штаб. На городских улицах безумцы Тянь Сунъяо быстро установили контроль над нашими сонными войсками. В старом маньчжурском гарнизоне, где сейчас находится штаб-квартира, разгорелись тяжелые бои, и Ян Сена нигде не было видно."
 sichuan.259.a: "Какая прекрасная ловушка!"
 sichuan.259.b: "Чэнду висит на волоске..."
  
 sichuan.260.t: "Пара военачальников"
 sichuan.260.d: "Через несколько часов после попытки государственного переворота Лю Цуньхоу потерпел неудачу.. С предварительным знанием переворота Ян Сен и Фань Шаозень сымитировали хаос в гарнизоне, который Лю Цуньхоу принял в качестве доказательства своего успеха. Когда они попытались захватить оставшуюся часть здания, несколько батальонов, спрятанных вокруг огромного комплекса, вступили в бой, образовав котел и поймав в плен солдат Цуньхоу. Посмотрев на труп Лю Цуньхоу на полу, Ян Сен приказывает своему верному генералу Фань Шаозеню очистить здание и заставить сдаться любые остатки войск Лю. \n\nНиже города Тянь Сунъяо лежит мертвым на улицах, убитый агентами Баодинского отдела, проникшими в население. \n\nПереворот окончен, и теперь мир наконец может вернуться в Сычуань."
 sichuan.260.a: "Смерть предателям."
  
 sichuan.261.t: "Лю Цуньхоу совершает переворот"
 sichuan.261.d: "Бой был тяжелым, но коротким. Застигнутые врасплох, войска Ян Сена не могли сравниться с войсками Лю Цуньхоу и Тянь Сунъяо, и к полудню большая часть города была полностью под их контролем. Ян Сен и Фань Шаозень погибли, погибли в перестрелке, в то время как их войска сдались. \n\nВо дворе старого маньчжурского гарнизона Лю Цуньхоу объявил о своем вступлении в должность губернатора."
 sichuan.261.a: "Лю снова губернатор!"
  
 sichuan.262.t: "Сычуань заявляет о поддержке Центрального Правительства"
 sichuan.262.d: "Несмотря на недавние проблемы, похоже, что Вооруженным Силам [SZC.GetLeader] удалось преодолеть разногласия и сохранить контроль над провинцией, перенеся ее в нашу сферу влияния. Мы получили письмо от [SZC.GetLeader], заявляющее о его лояльности нашему правительству."
 sichuan.262.a: "Еще одна провинция под нашим контролем!"
  
 sichuan.263.t: "Сычуань высылает помощь"
 sichuan.263.d: "Наши ряды недавно были поддержаны постоянным потоком подкреплений от наших друзей в Сычуани. Возможно, для Лиги наступили тяжелые времена, но, похоже, у нас все еще есть союзники, на которых можно рассчитывать. Мы приложим все силы к тому, чтобы уничтожить последнего из этих повстанцев на наших землях!"
 sichuan.263.a: "По крайней мере, хорошие новости."
  
 sichuan.264.t: "Маршал Ван Чэнбин прибывает в Сычуань"
 sichuan.264.d: "После недавнего разрушительного маньчжурского переворота многие опасались, что клика Северной Чжили обречена и отправлена на свалку истории. В жестокой Чжили-Маньчжурской войне третий иерарх Чжилийской клики, маршал Ван Чэнбин, собрал силы Чжили в последней попытке отбить Пекин, но потери были огромны. Потеряв Цао Куня и У Пэйфу одним махом, рядовые чжилийцы были вначале сильно деморализованы. Могли ли они иметь шанс без Нефритового маршала? Смогут ли они победить маньчжуров? Не говоря уже о любом другом военачальнике? И вот он прибыл сюда, бледный конь, чтобы раз и навсегда уничтожить клику Чжили.\n\nИ все же там стоял человек, который бросил вызов амбициям роялистов, бросил вызов кровопролитию, бросил вызов смерти своего наставника Цао Куня. Министр армии маршал Ван Чэнбин, не присутствовавший в Пекине во время попытки переворота, стал первой точкой опоры для хаотичных сил Чжили. Придерживаясь чрезвычайных стратегий гражданской войны, он будет бороться за сохранение гегемонии Чжили, чтобы отомстить за своего погибшего друга и даже, к сожалению, за У Пэйфу. Ведь кем бы он стал, если бы память о них погибла напрасно? Задержавшись с отступлением, Ван должен был вынести всю жестокость роялистских армий. Сровнять с землей целые города, уничтожить Лоян, бесчинствовать в Ухане - и все напрасно.\n\n Многие предполагали, что Ван Чэнбин погиб в бою, возможно, в Лояне или Ухане, но никто из [SZC.Capital.GetCapitalVictoryPointName] не ожидал скромного прибытия прошлой ночью. На окраину [SZC.Capital.GetCapitalVictoryPointName] прибыла колонна грузовиков без опознавательных знаков и явно потрепанных. Военный патрульный приказал им повернуть назад. Когда они остановились, патрульный был в полном недоумении. Из первого грузовика вышел маршал Ван, с рукой, обмотанной пропитанным кровью бинтом, и лицом, покрытым осколочными ранениями.\n\nГвардеец быстро направил колонну к комплексу [SZC.GetLeader] в центре города, где принял Вана и остатки командного состава Пекина. С яростью и местью в глазах Ван обратился к [SZC.GetLeader], умоляя его собрать свои силы и подготовиться к завоевательной кампании против презираемых роялистов."
 sichuan.264.a: ""Последний бой законного правительства Китая...""
 sichuan.264.b: "С сожалением, возвращаемся к унылому маршалу"
  
 sichuan.265.t: "Маршал Ван Чэнбин снова появляется!"
 sichuan.265.d: "Во время нашего громкого триумфа над чжилийскими псами мы были уверены, что король Баодина и Нефритовый маршал погибли, так как их тела были навалены в тронном зале. Однако предыдущий министр армии Ван Чэнбин, всегда верный Цао, немедленно предпринял контратаку против переворота. В результате жестоких боев на улицах столицы деморализованные и дезорганизованные силы Чжили в конце концов были разбиты элитной императорской гвардией под командованием Сиця. Однако маршал Ван продолжил свою бесплодную и бессмысленную борьбу с Сыном Неба.\n\nВо время боевого отступления к северу от Желтой реки, Ван сражался с ожесточением, даже восхищением, как предполагалось, в последней битве в старой штаб-квартире Нефритового маршала в Лояне. Его солдаты предпочли умереть, а не сдать город, и в итоге навязали нам свою руку в гражданской войне, в результате чего Лоян был практически сровнен с землей. Многие наши источники, предположительно погибшие во время боев, подтвердили эти заявления. Однако, поскольку гражданская война продолжалась и в других местах под руководством Лю Чжэньхуа, Сяо Яонаня и Чжан Цихуана, мы вряд ли могли выделить людей для подсчета трупов.\n\n В столице поползли слухи, что самый верный союзник и друг короля Баодина сбежал в Сычуань, похоже, маршалу удалось склонить [SZC.GetLeader] на свою сторону. Пытаясь провести последнюю, завершающую кампанию завоевания, чтобы вытеснить наш мандат, Клика Чжили показала себя чрезвычайно стойким противником. Несмотря на контроль над провинцией, охваченной голодом и гражданской войной и считающейся захолустьем, Чжили все еще сохраняют значительную часть своих сил и обладают огромной силой воли, чтобы довести свою кампанию до конца."
 sichuan.265.a: "Этот проклятый маршал Тяньцзиня!"
 sichuan.265.b: "Их дело правое!"
  
 sichuan.266.t: "Растущие разломы"
 sichuan.266.d: "Давно ставшая компонентом внутренней политики клики Чжили, сама клика отчетливо раскололась на множество линий. Северная Чжили, под эгидой покойного Цао Куня, У Пэйфу и Ван Чэнбина. Южная Чжили - под прихотью Сунь Чуаньфана и Ци Сюэюаня. Даже внутри этих ветвей существует внутриличностная динамика фракций. На Севере есть фракции Лояна и Цзиньбао, принадлежащие У и Цао. На Юге - безраздельная преданность всех подчиненных Сунь Чуаньфана. И даже в этом случае остается важный раскол между людьми оружия и людьми слова.\n\nКогда в конце 1920-х годов клика Чжили восстановила свой контроль над Пекином, она официально попыталась организовать себя в законное правительство. Большинство людей слова заняли должности в Собрании и Кабинете министров, а люди оружия стали управлять провинциями и своими частями провинциальной и центральной армий. Однако после смерти Цао и У сложный баланс и отношения между военным и политическим крыльями Клики были разрушены.\n\nПосле того, как У и Цао стали править своими крыльями, их отсутствие привело к тому, что маршал Ван и его современники стали скрещивать кинжалы. Изгнание еще больше обострило отношения, и гражданские собрались вокруг великодушного Янь Хуэйцина. Высокопоставленный дипломат, бюрократ, бывший премьер-министр и президент, он начал часто спорить с Ван Чэнбином и остальными членами военного аппарата Чжили о том, как лучше поступить в будущем их правительстве. Из-за их конфликта многие в бывшем правительстве провинции Сычуань опасаются, что начинается глубокий раскол."
 sichuan.266.a: "Мы не можем быть разделены сейчас!"
  
 sichuan.267.t: "Вознесение дипломата"
 sichuan.267.d: "Являясь диковинкой в кругах клики Чжили, многие в сети внутреннего покровительства фактически считают Янь Хуэйцина чужаком. Не будучи официально принятым в ряды Чжили, Янь сам представляет престижный и в основном аполитичный дипломатический корпус Республики Бэйян. Неоднократно выступая в роли премьер-министра или президента от имени клики Чжили, Ян доказал, что он невероятно внимателен к тому, чтобы правительства Бэйяна оставались на плаву.\n\nОпять же, похоже, что Ян необходим для поддержания стабильности и предотвращения анархии в Чжили. Сумев заручиться достаточной поддержкой, используя свои обширные связи в бюрократии и безупречный послужной список, Янь использовал свое положение в правительстве, чтобы попросить маршала Вана о переходе на гражданский путь, на что Ван согласился. Будучи избранным на пост президента, разумеется, в изгнании, к нему присоединились Гу Вэйцзюнь, Бай Цзяньву, Ван Кемин, маршал Ван, Гао Линьвэй и другие, правительство Янь Хуэйцина напоминает тщательно сбалансированное между бюрократами из Бэйяна и сторонниками Чжили. \n\nБлагородная цель - установить гражданский контроль над вооруженными силами и предотвратить глупые ошибки, которые привели к маньчжурскому перевороту, - вселяет в многих надежду на достижение этих целей. Но многие также скептически относятся к тому, что им удастся достичь чего-то значительного."
 sichuan.267.a: "Мы должны учиться на своих ошибках"
  
 sichuan.268.t: "Возвышение сына Тяньцзиня"
 sichuan.268.d: ""Третий иерарх. Сын Тяньцзиня. Министр армии. Маршал республики. Предатель Чжили". За Ван Чэнбином закрепилось множество неоднозначных прозвищ. Лишенный национального уважения и преданности Нефритового маршала, Ван всегда играл вторую скрипку по отношению к У Пэйфу. Однако Ван был, пожалуй, единственным человеком, которого боялся У Пэйфу, ведь он действительно угрожал его положению в клике Чжили, будучи соратником Цао Куня дольше, чем У. Поставив на кон все, чтобы помочь своему наставнику, Ван в конце концов был отправлен в мягкую отставку из-за махинаций У, что привело к предательству Вана во время Пекинского переворота 1924 года.\n\nВозвратившись в строй во время третьей войны Чжифэн, Ван показал себя самым верным защитником президента Цао Куня в военных кругах, выступая в качестве его рупора и постоянного напоминания о нависшей сети короля Баодина над военным аппаратом. И в тот день Ван был одним из немногих, кто подозревал, что попытка государственного переворота была предпринята не без оснований, и вступил в сговор с Нефритовым маршалом из-за сообщений о напряженных маневрах войск. И все же он не мог сделать ничего, чтобы спасти своего наставника или презираемого им У Пейфу. Поглощенный собой, он, тем не менее, отдал приказ о неустанной контратаке, пытаясь подавить восстание до того, как оно наберет силу.\n\nВ итоге все оказалось бесполезно, и вот он здесь, мстительный дух, ходячий мертвец. Взойдя на вершину иерархии Чжили, Ван вызывает восхищение всей клики Цзиньбао, и даже некоторые члены клики Лоян пользуются благосклонностью маршала Тяньцзиня. Используя свой легендарный статус, Ван сумел заставить гражданских под командованием Янь Хуэйцина подчиниться военным в такой чрезвычайной ситуации. Пообещав верховному командованию остатков маньчжурских войск быстрое возмездие, многие в клике и в стране готовятся к последней поездке клики Чжили."
 sichuan.268.a: "Рвать и метать... пока не будет сделано"
  
 sichuan.269.t: "Новая кровь в новой воде"
 sichuan.269.d: "Разрушенная до неузнаваемости, потерявшая главу и второго командира, система гуаньси клики Чжили оказалась в полном беспорядке после попытки переворота. Ван Чэнбину удалось собрать хоть какое-то подобие авторитета, достаточное для того, чтобы оказать достойное сопротивление Нефритовому маршалу, но его новое положение абсолютного авторитета в клике Северной Чжили было закреплено лишь недавно, с молчаливого согласия всех остальных потенциальных претендентов, таких как Чжан Цихуан или Цай Чэнсюнь.\n\nПохоже, что от военной иерархии Чжили остался лишь трупик, изрешеченный пулями. Потеряв в боях множество офицеров, они остро нуждаются в реформах, модернизации и выдвижении молодых людей на передний край военного командования. Обвиняя У Пэйфу в нежелании и неспособности провести значимые реформы в высшем командовании из-за веры в его идеальную систему полной автономии офицеров, маршал Ван Чэнбин написал письма ряду командиров с просьбой назвать имена исключительных людей, проявивших себя не только на службе. \n\nПосле изгнания маршал приступил к масштабным реформам, сотрудничая с Цзян Бэйли, чтобы внедрить и использовать свои обширные знания в области военной стратегии в надежде, что новой доктрины будет достаточно, чтобы победить неопытные армии роялистов. Размышляя об этом, можно только верить в преданность и стойкость простых солдат, которые смогут довести месть Чжили до конца."
 sichuan.269.a: "Марш в будущее под командованием маршала Вана!"
  
 sichuan.270.t: "Возрождение клики Чжили?"
 sichuan.270.d: "Долгое время правившая Китаем с перерывами, с 1922 по 1924 и с 1927 по 1936 год, клика Чжили казалась де-факто доминирующей силой во всей стране. С Пекином в руках, самым могущественным человеком в Китае и многочисленными связями, которые использовал Цао Кунь, многие верили, что их правление выдержит любую бурю. Хотя после распада Лиги и бездействия Кабинета министров, который не вмешался ни на стороне Лиги, ни на стороне антиконцессионистов, королевский двор использовал негативные народные настроения и отчуждение немецких благодетелей Чжили, чтобы воспользоваться возможностью уничтожить гидру во главе.\n\nДаже маньчжурские князья и партия Цзуншэ усомнились в упорстве, упрямстве и силе воли клики Чжили. Сплотившись вокруг печально известного ныне маршала Тяньцзиня Ван Чэнбина, чжилийцы нанесли маньчжурскому правительству серьезные раны, пока те с задержкой отступали в соседние провинции. Готовые пожертвовать собой и душой, чтобы предотвратить возвращение абсолютистской монархии, многочисленные последние выступления в гражданской войне Чжили-Маньчжу напоминали Синьхайскую революцию. Умирая как мученики за свое дело, маньчжуры относились к ним с крайним предубеждением. Истребляя деревни и целые города, чтобы обеспечить уничтожение Клики Чжили.\n\nНо вот и они, [SZC.GetName], представители стальной непокорности Клики Чжили. Под эгидой [SZC.GetLeader] они обратились к [ROOT.GetLeader] с необычным предложением. Предлагая равноправный договор о лояльности и совместной войне, они хотят совместными усилиями вытеснить маньчжурскую угрозу из Пекина и восстановить истинный авторитет Синьхайской революции и ее былую республиканскую славу."
 sichuan.270.a: "Конечно! Старые друзья должны держаться вместе в трудные времена"
 sichuan.270.b: "Однажды вас отбили, кто скажет, что это не повторится?"
  
 sichuan.271.t.accept: "[FROM.GetName] принял наш запрос!"
 sichuan.271.d.accept: "Видя мудрость в нашей просьбе, и, возможно, восхищаясь нашими амбициями, нашим упорством, нашей свирепостью, [FROM.GetName] с готовностью принял нашу просьбу о заключении соглашения о совместной войне. Предоставив своих солдат, свое оружие и свое правительство для совместного искоренения маньчжурских выскочек, мы вскоре увидим возвращение истинного, революционного и республиканского китайского правительства! Чжунхуа миньго ваньсуй!"
 sichuan.271.a: "Тост за наших новых соотечественников!"
  
 sichuan.271.t.refuse: "[FROM.GetName] отклонил нашу просьбу!"
 sichuan.271.d.refuse: "Слабые глупцы из [FROM.GetName], возможно, из трусости или страха перед репрессиями со стороны Пекина, категорически отклонили нашу просьбу о заключении общего соглашения о совместной войне. Хотя это и не разрушительно для дела Анти-Маньчжу, это ясно показывает, что [FROM.GetName] не имеет абсолютно никаких намерений следовать по стопам революционных мучеников, которые проливали кровь и страдали за разрешение Синьхая. Неважно! Вместе с маршалом Тяньцзиня мы сокрушим вероломных маньчжуров, а затем и этих неумелых отщепенцев!"
 sichuan.271.b: "Твое время придет!"
  
 sichuan.272.t: "Клика Чжили возвращается"
 sichuan.272.d: "После убийства У Пэйфу и Цао Куня в Пекине во время маньчжурского переворота и последующего распада Чжилийской клики, большинство считало, что бывший союз военачальников канул в Лету. Однако последние события заставили усомниться в этих предположениях.\n\nСлухи гласят, что маршал Ван Чэнбин, считавшийся погибшим после падения Лояна, чудом выжил в Лояне и заключил союз с губернатором провинции [SZC.GetLeader] - бывшим союзником У Пэйфу. Оба лидера сейчас объединяют разрозненные остатки Чжили, бежавшие на север после переворота, и уже начали вести антиманьчжурскую пропаганду в соседних провинциях. Похоже, клика Чжили гораздо устойчивее, чем ей приписывали."
 sichuan.272.a: "Они когда-нибудь сдаются?"
 sichuan.272.b: "Новая угроза для маньчжуров"
  
 sichuan.273.t: "Прибытие товарища"
 sichuan.273.d: "Будучи всегда крепкой, легко приспосабливающейся группой, состоящей из стойких командиров и солдат, клика Чжили много раз в своей истории сталкивалась с опасностью уничтожения и всегда возвращалась более сильной. Во время Второй войны ЧжиФэна клика впервые столкнулась с абсолютным уничтожением. Дезертирство Фэн Юйсяна и Ван Чэнбина привело к Пекинскому перевороту 1924 года, в результате которого был захвачен Цао Кунь, изгнан У Пэйфу и большинство его командного состава, а последние остатки власти над Чжили остались в руках губернатора Хубэя Сяо Яонаня. \n\nДаже в этот момент Клика восстановила свои силы: У нашел убежище у Чжао Хенгти, вновь захватил провинцию Хэнань и отвоевал провинцию Чжили с помощью Фэнтяня. И снова, когда всепоглощающий поток революционного пыла, Национальная революционная армия, двинулась на север, чтобы изгнать всех военачальников любой принадлежности, Северная и Южная Чжили вместе с Фэнтянем объединились в Ангуоцзюнь. Цао Кунь, используя свои связи и смекалку, договорился с Германией о вмешательстве, и остальное стало историей.\n\nПредположительно, здесь мы снова имеем дело с основной частью клики Чжили и кабинета министров, бежавших в Сычуань, никто не знал истинных масштабов потерь клики. Предположительно, пламя многих из них погасло в ходе боев. Однако сегодня рано утром один генерал и несколько его приближенных пробрались в Чэнду, захватив с собой вооружение и небольшой запас золота."
 sichuan.273.a: "Ваше время еще не закончилось!"
  
 sichuan.274.t: "Лоян взят"
 sichuan.274.d: "Разрушения, резня, кровопролитие. Маршал Ван и другие его соотечественники слишком хорошо знакомы с тем, что происходило в Лояне не так давно. Древняя колыбель китайской цивилизации, Лоян в настоящее время является лишь оболочкой своей прежней сущности. История Лояна восходит к классической эпохе, он даже был столицей многочисленных династий, например, Восточной Хань, и на десятилетия стал центром Китая. Однако, имея такой статус, Лоян пережил множество трудностей, многочисленные разрушения, грабежи, весь ансамбль разрушений.\n\nС тех пор, как династия Юань стала династией Юань, статус Лояна как "Средней столицы"" и естественной законной столицы значительно уменьшился, будучи полностью разрушенным множество раз. Тем не менее, современный Лоян снова стал важным центром. Считаясь штаб-квартирой Нефритового маршала, он привлек к себе большое внимание во время Второй войны Чжифэна и всех последующих конфликтов между Чжили и их врагами.\n\nНесмотря на исторический статус, это не помешало рьяным роялистским солдатам в очередной раз практически сровнять Лоян с землей. Когда маршал Ван занял предположительно последнюю позицию в городе, роялисты ответили с особой жестокостью и силой. Однако теперь, когда мы вновь захватили провинцию, стало ясно, какие разрушения произвели маньчжуры в своей ярости. Это первый шаг в восстановлении Китая, и он горько-сладкий.\n\n Тем не менее, Чжили обязаны сохранять и восстанавливать порядок, а взятие Лояна - фантастическая пропагандистская победа для морального духа нашей нации."
 sichuan.274.a: "Если бы только У мог видеть нас сейчас!"
  
 sichuan.275.t: "Падение Вучана"
 sichuan.275.d: "Еще один огромный оплот Чжили, Ухань (собирательное название Вучана, Ханькоу и Ханьяна) не избежал свирепости роялистских войск, жаждавших вытеснить Чжили с Центральных равнин. История города восходит к династии Шан, и на его освященной земле покоится 3500 лет китайской культуры и цивилизации. Один из ключевых очагов древнего конфуцианства, он послужил толчком к созданию Академии Вэньцзинь, которая известна как "самый старый университет в Китае", стоящий в одном ряду с Академией Юэлу в Хунани или Академией Дунлин в Цзянсу.\n\nПо-настоящему процветая и создавая основу для современного города в период Трех царств, город превратился в культурный и экономический центр вдоль Желтой реки. Будучи резиденцией многих оппозиционных режимов, он действительно стал известным рынком для купцов, так как его уникальное положение вдоль Желтой реки и реки Хань привело к тому, что он стал естественным местом встречи торговцев со всего Центрального Китая. Ухань даже получил прозвище "Чикаго Востока", ссылаясь на промышленное, финансовое, транспортное и культурное значение Чикаго для Америки.\n\nДовольно процветающий и избавленный от большого возмездия по сравнению с другими китайскими центрами развития, Ухань, тем не менее, станет местом величайшей битвы прошлого века. После того как Ханькоу и Ханьян пали под натиском Национально-революционных армий в ходе Северной экспедиции, Ухань продолжал сопротивляться. После вмешательства Германии и внутренней политики Гоминьдана Национальная революция разорвется на части, что позволит войскам У Пейфу, Сяо Яонаня и Южного Чжили уничтожить остатки Гоминьдана.\n\nТеперь, когда наши войска захватили такой древний и любимый промышленный город, наши солдаты начали восхвалять захват как повторение "Чуда 1927 год", а маршала Вана провозгласили военным гением. Уже сейчас растет ощущение, что наш путь праведен, и что скоро мы вернем себе Северную столицу и восстановим законное правление Чжили раз и навсегда."
 sichuan.275.a: "Там, где все закончилось. И где все начнется снова"
  
 sichuan.276.t: "Падение Пекина"
 sichuan.276.d: "Возможно, самый ключевой, ценный и всемирно известный город во всем Китае, история Пекина насчитывает 3000 лет, и его роль как в нашем приходе к власти, так и в нашем падении, не имеет себе равных. Однако самые ранние события истории Пекина окутаны мифами и легендами, а первым событием в его истории, получившим историческое подтверждение, стало низложение последнего царя Шан царем У из Чжоу. Долгое время Пекин был центром власти на севере, но его история была омрачена набегами пограничных кочевников и постоянным строительством еще более сложных оборонительных сооружений для защиты от них.\n\nИронично, что Пекин впервые был нанесен на карту под названием "Нанкин", поскольку центр власти династии Ляо находился на территории современной Внутренней Монголии. Во времена правления Ляо город развивался гигантскими темпами, став очагом культуры Хитан, Си, Шивэй, Балхэ и Хань. Став впоследствии Чжунду, или "Центральной столицей" при Цзинь, город снова удвоил свои размеры и стремительно развивался. Но наибольшего прогресса он достиг при династии Юань.\n\nПосле того, как хан Кубали назвал его "Даду", или "Великая столица", он стал центром власти для всего Китая. Наконец, в 1403 году, при династии Мин, он получил прозвище "Пекин". Процветая при династиях Мин и Цин, Пекин стал неотъемлемой частью современной китайской культуры и превратился в самый востребованный город в эпоху военачальников. Резиденция Бэйянской республики и всех ее факультетов, кто правил Пекином, тот правил Китаем.\n\nИ вот, с захватом Северной столицы стало ясно, что Чжили снова возродили республиканскую мечту. Разгромив роялистских защитников, наши элитные войска методично прочесывали городские улицы, в результате чего в Запретном городе произошла отчаянная последняя битва, напоминающая последние битвы при Ляо, Мин и Цин. Тем не менее, [SZC.Capital.GetCapitalVictoryPointName] разразился букетом торжеств, поскольку последние остатки ушедшей эпохи были свергнуты еще раз!"
 sichuan.276.a: "Чжунхуа Миньгуо Ваньсуй!"
  
 sichuan.277.t: "Низложение мальчика-императора"
 sichuan.277.d: "Наконец нашим войскам удалось ворваться в сильно укрепленный Запретный город. Наводненный элитными, преданными и ревностными силами Императорской гвардии, перед нашими храбрыми солдатами лежали несколько слоев обороны. Поскольку большая часть наших сил была отвлечена на другие фронты или иным образом очищала улицы Пекина от упадка, лишь небольшая группа из нескольких отрядов была вынуждена осадить и взять императорский двор. Под руководством Го Цзицзяо, выдающегося молодого командира с огромным потенциалом, он разработал отличную стратегию тщательной прочесывания залов и анналов дворца и его внешних строений.\n\nПонеся большие потери, но с переполненным боевым духом, храбрецы под командованием Го приступили к методичным поискам Мальчика-Императора и его клана. Столкнувшись с внешними защитниками в лице Цзисина и Цзайтао, два маньчжурских принца в конце концов пали перед наступающими отрядами Чжили. Возглавив небольшой отряд, Го успешно раскопал тронный зал и обнаружил Пуйи, спрятавшегося за Троном Дракона и застывшего в страхе. Когда его пытались вытащить из зала, его брат и двоюродный брат, принцы Пуцзе и Сиця, ворвались в зал с несколькими оставшимися гвардейцами, пытаясь самоубийственно помешать Го захватить императора.\n\nКак бы ни было тщетно их последнее сопротивление, многие храбрецы погибли во время обмена, а Го даже был ранен. Тем не менее, император был захвачен, а его кукловоды мертвы! В то время как многие радикально настроенные члены военного штаба и кабинета требуют крови за кровь, маршалы Ван и Янь успокаивают людей. Признав, что Пуйи действительно не знал о первоначальной попытке переворота, они решили бросить Пуйи в тюрьму. Хотя его нельзя винить в смерти Цао или У, его преступления против Республики многочисленны. Возможно, в будущем его выпустят на свободу, как примерного гражданина. А пока он гниет."
 sichuan.277.a: "Поздравьте храброго Го! Смерть монархии!"
  
 sichuan.278.t: "Вспоминая короля Баодина"
 sichuan.278.d: "Теперь, когда мы отвоевали территорию Чжили и город Пекин, пришло время хоронить тела, восстанавливать нацию и справляться с тяжелой утратой. Многие погибли в многолетней борьбе, республиканцы против монархии. В Чжили-Маньчжурской войне, в нашей реконкисте, в Синьхае и последующих битвах. Нация, в которой так много красоты, любви и сострадания, постоянно вцеплялась в горло своим сородичам из-за вероломных идеологических убеждений, игр за власть и голода военачальников. Под миазмом всего этого, под всепоглощающим потоком убеждений и ярости, часто не замечается, что все мы - люди. Китайцы. Разве мы не гордимся нашей тысячелетней цивилизацией, выдержавшей испытание временем?\n\n Вместо этого мы ссоримся между собой, устраиваем восстания, гражданские войны, в то время как иностранные империалисты становятся все сильнее и сильнее. Мученики, герои нашей нации! О, как щедры их знания и величие! Только они по-настоящему понимали, что поставлено на карту. И только сейчас мы в полной мере осознаем их послание. Попытка создать нацию из разрозненного отряда военачальников-милитаристов - задача не из легких. Президент Цао и маршал У знали это слишком хорошо. И все же за ними числится множество погибших в этой борьбе. Король Баодина, которого называли "подкупным президентом", - истинный патриот, стремившийся лишь к укреплению своей нации. Нефритовый маршал, несмотря на свою постоянную вражду с маршалом Ваном, также нес в себе величие государственного строительства.\n\nСоорудить памятник из обломков Китайской республики, восстановить ее в одиночку. Это была их задача, но они слишком рано ушли из жизни, чтобы довести ее до конца. И вот нам, их потомкам, предстоит продолжить миссию наших предков и дать возможность пяти расам, объединенным в один союз, наконец-то гордо взлететь в небо. В память об этом событии [SZC.GetLeader] установил по всей стране день траура по тем, кто пожертвовал собой ради того, чтобы Республика продолжала существовать. Наша единственная надежда, наше единственное желание, чтобы их гибель была не напрасной."
 sichuan.278.a: "Наша нация, омраченная проклятым конфликтом"
  
 sichuan.279.t: "Возрождение китайской демократии"
 sichuan.279.d: "С мантией Бэйянской республики на наших плечах нам предстоит воплотить в жизнь ее возвышенные мечты. Рожденная из идеализма, из надежды на что-то лучшее, чем верные монархисты, она в конечном итоге не принесла плодов. Разорванная на части оголтелыми милитаристами, которые больше хотели набить карманы и сохранить свое влияние, чем нести справедливую и законную службу нации.\n\n"Больше нет! Сегодня наступает новый день в истории нашей страны! Больше мы не будем склоняться перед милитаристами, перед военачальниками! Мы больше не позволим, чтобы демократию отправили на гильотину! Монархии больше нет, а за ней последует и автократия!". Эти слова раздавались с улицы Хуан Фу на подступах к Национальному собранию в Пекине после объявления новых президентских выборов. Эти выборы должны пройти быстро, ведь это знаковый момент в истории китайской нации. Ведь это настоящее испытание способности народа выразить свою волю в отношении будущего нашей страны. Чжили, конечно же, хорошо знакомы с приматом демократии как самого главного метода, с помощью которого народ предоставляет свой голос нации. Ожидается, что они также выдвинут своих кандидатов на выборах, но многие считают, что кандидаты от Чжили имеют все шансы стать президентами.\n\nНе смотря на это, огромное количество партий и фракций не отказываются от выдвижения своих кандидатов. От "Независимых" - великодушный Ху Ши, от "Политической науки" - вышеупомянутый Хуан Фу, Сюй Цинь от "Конституционалистов" и Лю Чунъю от "Федерации национального спасения". Все они все больше и больше погружены в промульгирование своих президентских кампаний, и оппозиционеры коллективно ожидают, что объявление кандидатуры от Ассоциации гармонии произойдет в ближайшее время."
 sichuan.279.a: "Доказательство нашего наследия!"
  
 sichuan.280.t_incumbent: "Строгий кандидат"
 sichuan.280.t_challenger: "Восхождение дипломата"
 sichuan.280.d_incumbent: "Ожидается, что Янь Хуэйцин, стареющий и утонченный, будет баллотироваться на переизбрание, и он снова бросил свою шляпу на ринг. Человек, якобы не занимающийся политикой во всех смыслах этого слова, Янь, тем не менее, постоянно оказывается за штурвалом, чтобы Бэйянская республика не самосожглась в хаосе. Понимая, что этот момент в истории Китая является переломным и что нации очень нужна суровая и надежная рука на вершине, он предложил властям свою кандидатуру.\n\nПоддерживаемый фракцией Лояна, технократами и аполитичными представителями истеблишмента, Янь ведет довольно сдержанную кампанию. Рассчитывая, что его заслуги и служба приведут его к победе, он, вероятно, прав в этом предположении, поскольку нести факел в самый темный час в Китае - не малый подвиг. Однако многие в его окружении обеспокоены тем, что ему может противостоять кандидат от тяньцзиньской группировки маршала Вана. Если им удастся воспользоваться самоуспокоенностью Яня и отсутствием у него энергичных пламенных речей, это вполне может стать триумфом."
 sichuan.280.d_challenger: "В конечном итоге ожидается, что маршал снова бросит вызов, стареющий и утонченный Янь Хуэйцин, как сообщается, бросил свою шляпу на ринг. Человек, якобы не занимающийся политикой во всех смыслах этого слова, Янь, тем не менее, постоянно оказывается за штурвалом, чтобы Бэйянская республика не самосожглась в хаосе. Понимая, что этот момент в истории Китая является переломным и что нации очень нужна суровая и надежная рука на вершине, он предложил властям свою кандидатуру.\n\nПоддерживаемая фракцией Лояна, технократами и аполитичными членами истеблишмента, кампания Яня является довольно энергичной. Сосредоточившись на упрямом самодовольстве тяньцзиньской фракции, он, по слухам, назвал себя "чистым" кандидатом, свободным от Чжили. Однако многие в его окружении обеспокоены тем, что ему может противостоять кандидат от тяньцзиньской фракции маршала Вана. Считающийся героем войны, вошедшим в анналы истории подобно У Пэйфу, кто бы ни поддержал маршала Тяньцзиня, он, несомненно, будет иметь при себе всю мощь армии."
 sichuan.280.a: "Всем вперед с дипломатическим корпусом!"
  
 sichuan.281.t_incumbent: "Сквайр Тяньцзиня"
 sichuan.281.t_challenger: "Кандидат Тяньцзиня"
 sichuan.281.d_incumbent: "Возможно, к облегчению многих и удивлению непосвященных, маршал Тяньцзиня не имеет никаких предположений относительно своей роли в китайской демократии. Позволив политикам заниматься политикой, маршал вместо этого решил, что его наследие, наследие Тяньцзиня, будет продолжено другим членом клики. На встрече за закрытыми дверями с самыми преданными ему людьми было решено, почти единогласно, если бы не Ван Кемин, выдвинувший свою кандидатуру, что уважаемый Гао Линьвэй наконец-то достигнет вершин президентства.\n\nБыв проницательным политиком, Гао Линьвэй оказался карьерным бюрократом в мире идеалистов. Занимая различные посты на уровне провинций, а затем и кабинета министров, Гао занимается политикой с двадцати пяти лет, но его путь был очень трудным и каменистым. Реализовавшись только благодаря связям с такими фигурами, как Чжан Чжидун, Сюн Силин и Цао Кунь, Гао снова оказался в роли благодетеля, пользующегося чужой благосклонностью. Тем не менее он очень способный государственный деятель и, конечно, не лишен собственных амбиций. Имея связи и связи по всему государству, Гао - умелая рука, опирающаяся на героев нации."
 sichuan.281.d_challenger: "Маршал Ван Чэнбинь, не желающий сидеть без боя, по сообщениям, поставил всю мощь своей фракции в Тяньцзине на своего кандидата на президентских выборах. По сообщениям, он получил проклятия от окружения Янь Хуэйцина, превратив, как считалось, одностороннюю гонку в раздельное голосование. На встрече за закрытыми дверями с самыми преданными ему людьми было решено, почти единогласно, если бы не Ван Кемин, выдвинувший свою кандидатуру, что уважаемый Гао Лингвей наконец-то достигнет вершин президентства.\n\nБыв проницательным политиком, Гао Лингвей оказался карьерным бюрократом в мире идеалистов. Занимая различные посты на уровне провинций, а затем и кабинета министров, Гао занимается политикой с двадцати пяти лет, но его путь был очень трудным и каменистым. Реализовавшись только благодаря связям с такими фигурами, как Чжан Чжидун, Сюн Силин и Цао Кунь, Гао снова оказался в роли благодетеля, пользующегося чужой благосклонностью. Тем не менее он очень способный государственный деятель и, конечно, не лишен собственных амбиций. Имея связи и связи по всему государству, Гао - опытная рука, опирающаяся на героев нации."
 sichuan.281.a: "Тяньцзинь несет наследие Чжили!"
  
 sichuan.282.t: "Кульминация великой борьбы"
 sichuan.282.d: "Как и подобает цветку Бегонии, избирательный цикл в последнее время был сердечным, осторожным и внимательным. Даже самые ярые противники Чжили, такие как Хуан Фу и Ху Ши, действовали с уважением к Клике. Даже они признают, что без жертв, принесенных Чжили, они не заняли бы свои нынешние посты, а Республика, как мы ее знаем, могла быть разорена.\n\n В свете этого, многие делегаты в Ассамблее и Сенате были реальными фигурами, на которых можно было поколебаться. Поскольку большинство членов Ассоциации Гармонии бежали, были заключены в тюрьму или убиты в связи с Пекинским переворотом, их прежняя власть в органах управления стала далеко не бесспорной. А значит, появился реальный шанс для оппозиции захватить власть. По крайней мере, так считают газеты и идеалисты.\n\n В действительности китайский народ и чиновники слишком хорошо знают, что хотя оппозиционные партии внесли свой вклад в восстановление Бэйянской республики, именно Чжили и только Чжили выступили за Союз пяти рас под одной крышей вопреки японским прихвостням и самодержавным монархистам. В связи с этим выборы [GetYear], хотя и могли быть разделены между многочисленными кандидатами, на самом деле сводились к двум. Баодинская и Тяньцзиньская фракции клики Чжили поддержали своего предпочтительного кандидата Гао Линвэя, а Лоянская фракция вместе с "технократами" Республики поддержала Янь Хуэйцина.\n\nВсе зависит от силы и характера этих двух ветеранов государства. Настоящее испытание для политических семей почитаемых У Пейфу и Цао Куня."
 sichuan.282.a: "Гао побеждает в Ассамблее!"
 sichuan.282.b: "Медовые слова дипломата побеждают!"
  
 sichuan.283.t: "Потеря нашего импульса"
 sichuan.283.d: "Наша миссия, наша цель, наша причина для восстания! Свержение Бой-императора и восстановление Бэйянской республики! Она была жестоко вырвана из наших рук! Тем не менее, Бэйянская республика в ее истинном виде продолжает жить в нашем правительстве. Хотя мы не можем контролировать Пекин, маршал заверил правительство, что сделает миссией своей жизни объединение страны, восстановление Ассамблеи и Кабинета министров на их законном месте. Пока эти вопросы не будут решены, [ROOT.GetLeader] ввел временный период.\n\nЧжили переживали и худшие времена, неоднократно сталкиваясь с угрозой исчезновения. По сообщениям, маршал Ван собрал экстренное совещание с участием Чжан Цихуана, Цзян Бэйли, Бай Цзяньву и Гао Линвэя, чтобы разработать новую серию стратегических планов, используя как военные, так и политические органы, чтобы переориентировать мелиорацию на восстановление Чжили и истинной Бэйянской республики, а не просто на изгнание роялистов. \n\nПараллельно с совещанием у маршала, похоже, что ряд остатков пекинской политической сцены хлынули в наши земли. Обычно их сразу же задерживают при въезде на территорию страны, но фракция Лояна, кабинет министров и остальные гражданские лица поддержали их амнистию. Полагая, что они могут оказаться полезными в борьбе, маршал смирился."
 sichuan.283.a: "Пекин прямо перед нами! Мы не можем оступиться!"
  
 sichuan.350.t: "Тянь Сунъяо возвращается в войска"
 sichuan.350.d: "Будучи оппортунистом, Тянь Сунъяо оставил нас, чтобы не вызывать гнева Ян Сена после его неудавшегося государственного переворота в 1923 году. Как только Ян пал, и мы пришли к власти, перебежчик Тянь умолял нас вернуть его обратно."
 sichuan.350.a: "Добро пожаловать обратно."
 sichuan.350.b: "Выгнать его из Сычуани!"
  
 sichuan.351.t: "Порядок в Чунцине восстановлен"
 sichuan.351.d: "После того, как Сян покинул город, Армия Индустриалов и его административные функции распались. С тех пор город и близлежащие регионы страдают от беспорядков. От простых людей, изо всех сил пытающихся справиться с хаосом, до оппортунистов, грабящих и грабящих после хаоса, город едва ли знал мирный момент в течение долгого времени. \n\nПринимая это во внимание, мы рады сообщить, что усилиями нашей военной полиции наконец удалось подавить самые страшные волнения. По большей части порядок в городе был восстановлен, и основные функции местной администрации снова заработали."
 sichuan.351.a: "Хорошие новости, по крайней мере."
  
 sichuan.352.t: "Диархия"
 sichuan.352.d: "Баодинский отдел уникален в том смысле, что он не контролируется одним сильным полководцем. Вместо этого он известен своим тесным сотрудничеством между его наиболее доминирующими фигурами. С одной стороны, Дэн Сихоу, карьерный офицер, в основном занимающийся военной теорией, социальными реформами и развитием сельских районов. С другой стороны, есть Лю Вэньхуэй, дядя Лю Сяна, который известен своей преданностью академической и административной реформе. \n\nВместе они формируют равновесие между традиционализмом и реформизмом, имея хороший опыт совместной работы. Хотя система уравновешивающих влияний спасла отдел от превращения во внутренние разборки и вражды, которые были в других фракциях в Китае, если этот баланс будет нарушен, и кто-то один, получит слишком много влияния над другим, мало сомнений в том, что Баодинский отдел может стать жертвой подобных проблем. В связи с этим следует позаботиться о сохранении диархии, чтобы она не стала рассматриваться в качестве еще одного китайского самодержавия."
 sichuan.352.a: "Вместе, для лучшего будущего."
  
 sichuan.353.t: "Лю Венхуэй получает контроль"
 sichuan.353.d: "Благодаря его усилиям по модернизации Сычуани, приносящим плоды, люди в городах и за его пределами стали свидетелями явного подъема своей жизни благодаря ему. Это сопровождалось хорошо отлаженным административным органом и государственным аппаратом, которые, во многом благодаря его инициативе, помогли ему подняться на первое место. Несмотря на то, что кооперативный дух диархии остается, нет сомнений в том, что успешные реформы Лю сделали его фактическим контролером Баодинского отдела на данный момент."
 sichuan.353.a: "Современность Сычуани станет предметом зависти Китая!"
  
 sichuan.354.t: "Дэн Сихоу получает контроль"
 sichuan.354.d: "После серии народных реформ известность Дэн Сихоу стала больше. Благодаря широкой поддержке сельского населения и солдат его реформы находятся на первом месте в повестке дня Сычуани. Хотя диархия остается в духе здорового сотрудничества, очевидно, что фракция более традиционно мыслящего Дэна Сихоу в настоящее время выделяется в качестве контролера Баодинского отдела."
 sichuan.354.a: "Сычуань станет моделью для всего Китая!"
  
 sichuan.355.t: "Лю Вэньхуэй критикует военное руководство"
 sichuan.355.d: "Сила дружбы и сотрудничества измеряется не только позитивом, но и способностью противостоять и преодолевать негативы. Недавно фракция Лю Вэньхуэя призвала к изменению курса, так как Дэн Сихоу направил отдел в военное русло. Хотя никто не может сомневаться в том, что в Сычуани есть одни из самых хорошо обученных солдат в Китае и что Дэн добился больших успехов в оказании помощи тем, кто живет в сельской местности, это произошло за счет других областей реформ. Действительно, акцент один на другой привел к игнорированию административной стороны. Дэна призывают вернуться к более сбалансированному подходу, чтобы не потребовалась более радикальная коррекция."
 sichuan.355.a: "Это имеет смысл..."
  
 sichuan.356.t: "Дэн Сихоу критикует промышленное руководство"
 sichuan.356.d: "В свете огромного внимания, уделяемого индустриализации и крупным проектам в крупных городах, Дэн Сихоу начал высказывать опасения, что это произошло за счет не только армии, но и развития сельских районов. Действительно, хотя никто не сомневается в том, что это произошло за счет армии. В свете этого Дэн и другие высокопоставленные члены отдела призывают к быстрому изменению курса в сторону баланса, который ранее был отличительной чертой отдела. Если этого не произойдет, есть уверенность, что будет предпринята более радикальная мера коррекции курса."
 sichuan.356.a: "Это имеет смысл..."
  
 sichuan.400.t: "Военачальник Сикана"
 sichuan.400.d: "Конкуренция между Лю Сяном и его дядей Лю Вэньхуэй долгая и ожесточенная. Теперь, однако, похоже, что он собирается прийти к своему заключению. После разгрома Баодинского отдела во время войны, Вэньхуэй смог сбежать на свою базу, в горном районе Сикан, к востоку от Тибета. В то время как остатки баодинских сил сильно пострадали от потерь в гражданской войне, расстояние между Чунцином и горным оплотом Вэньхуэя делает быструю военную победу маловероятной. Одно лишь представления такого предприятия делает его немыслимым без серьезных приготовлений. \n\nТак или иначе, эту ситуацию нужно будет решить, если Лю Сян хочет полностью закрепить свою победу."
 sichuan.400.a: "Дело, которое нужно решать, рано или поздно."
  
 sichuan.401.t: "Вопрос о семье"
 sichuan.401.d: "Со времени официального окончания гражданской войны в Сычуани между Лю и Сянем продолжался конфликт. Опиумные богатства позволили Вэньхуэю постепенно восстановить свои силы, и с контролем над горами он в настоящее время держит инициативу. Со временем Вэньхуэй будет становиться сильнее, и с каждым днем становится все труднее заняться вторжением в его гористую крепость. Лю Сян теперь должен решить, как поступить со своим своенравным дядей. Мирное решение не невозможно, но цена для Лю за альянс не будет дешевой. С другой стороны, открытый конфликт - это не что иное, как определенная победа."
 sichuan.401.a: "Наши интересы совпадают - предложите ему альянс!"
 sichuan.401.b: "Он падет, как и все остальные!"
  
 sichuan.402.t: "Письмо из Сикана"
 sichuan.402.d: "Сегодня в Чунцин прибыл курьер с очень важным сообщением для Лю Сяна. Разреженный на формальностях, это было быстро и точно. В нем дядя Сяна кратко заявил, что он будет открыт для совместной работы с ним, хотя и за определенную цену. \n\nХорошо, но его цена не золото, а реформы. Он хочет, чтобы его мечты о новом Сычуани осуществились под властью Сяна. С широко распространенными социальными и образовательными реформами, которые не в полной мере соответствуют собственному видению Сяна о Сычуани. Согласие означало бы мирное завершение конфликта, но стоит ли платить такую цену за такую вещь?"
 sichuan.402.a: "Согласимся с его предложением!"
 sichuan.402.b: "Кем он себя считает?!"
  
 sichuan.403.t: "Альянс двух Лю"
 sichuan.403.d: "Между племянником и дядей сложился непростой союз, оформившийся напряженной встречей в Чунцине, где пара изо всех сил старалась сделать вид, что все в порядке. Вэньхуэй явно не доверяет своему племяннику, а Сян не доволен жертвами, которые он был вынужден совершить, чтобы обеспечить эту сделку. Они пожали друг другу руку, была сделана фотография для прессы, и встреча закончилась почти сразу после ее начала. \n\nХотя ситуация не идеальная, перемирие, похоже, пока сохраняется. С военачальником Сикана, вступившим в его ряды, Лю Сян теперь может вернуться к преследованию своих амбиций о величии Сычуани."
 sichuan.403.a: "Посмотрим, как долго это продлится..."
  
 sichuan.404.t: "Неповиновение Сикана"
 sichuan.404.d: "К великому разочарованию Сяна, его дядя выжидал в горах после окончания гражданской войны. К настоящему времени очевидно, что, если никаких действий не будет предпринято, Сикан останется де-факто автономной областью, находящейся вне контроля Чунцина. \n\nПринимая эту ситуацию невыносимой, Лю Сян теперь должен решить, как действовать. Либо убить его любыми средствами, либо приготовьтесь к вторжению в сам Сикан и выселите Вэньхуэя из его маленького горного королевства."
 sichuan.404.a: "Убить его."
 sichuan.404.b: "Отправить войска!"
  
 sichuan.405.t: "Покушение на Вэньхуэя"
 sichuan.405.d: "В то время как отдаленность Яаня от остальной части Сычуани избавила его от худшего из актов гражданской войны, все иллюзии были разбиты сегодня, когда Сян сделал первые выстрелы в войне между ним и его дядей. \n\nЗдание муниципалитета, которое стало фактической штаб-квартирой Вэньхуэя с момента прихода к власти, был местом покушения. Был произведен снайперский выстрел из Karabiner 98k из соседнего здания, когда Вэньхуэй вышел из машины на коротком пути к самому зданию. Это был наглый поступок, который почти удался. Однако, к счастью, пуля прошла по одежде Вэньхуэя, оставив след на мундире. Затем его личные телохранители быстро прикрыли его и отвели в здание, оставив снайпера без надежд на успех. \n\nПреступник был задержан солдатами, прежде чем он смог убежать. Под страхом смерти он признался во всем, как будто в этот момент действительно было необходимо признание участия Сяна. Абсолютно злой на трусость и наглость своего племянника за попытку убить его, Лю Вэньхуэй приказал своим войскам полностью подготовиться к войне. Похоже, что война должна решить этот вопрос сейчас."
 sichuan.405.a: "Убирайся."
  
 sichuan.406.t: "Вторжение Лю Вэньхуэя"
 sichuan.406.d: "Этим утром реструктуризованные остатки Баодинского отдела под руководством Лю Вэньхуэя вторглись в регион Сычуани. После покушения на его жизнь это было воспринято как неизбежность. Зная, что вторжение неизбежно, Сян приказал своим войскам подготовиться к неизбежному, что означало, что вскоре две армии встретятся. \n\nПервая битва произошла между большей частью сил Вэньхуэя и несколькими меньшими бригадами войск Армии Индустриалов, посланных охранять длинную границу с владениями Вэньхуэя. Протяженность этой границы, однако, означала, что Сяну было трудно создать опорный пункт обороны, а это означало, что эти силы в основном предназначались для сдерживания вторжения, чтобы отступить после того, как остальная часть Армии Индустриалов мобилизовалась и подготовилась к контр-атаке. Битва была ничьей, так как солдатам Сяна придется отступить раньше, чем ожидалось, но это будет препятствовать продвижению Вэньхуэя достаточно, чтобы помешать им захватить регион. Однако война еще далека от завершения, и сейчас кажется, что любая из сторон может победить."
 sichuan.406.a: "Тогда война."
  
 sichuan.407.t: "Лю Вэньхуэй блокирует въезд в Сикан"
 sichuan.407.d: "Как и ожидалось, поход на Яань оказался непростым делом. Как только его войска вошли в Сикан, их встретили в горах с подготовленными оборонительными сооружениями, где было мало дорог, что означало, что даже небольшие отряды с пулеметами и минометами могли часами удерживать силы Сяна и наносить им большие потери из-за узких дорог. Как бы то ни было, Армия Индустриалов идет, очевидно решив захватить горы силой независимо от потерь."
 sichuan.407.a: "Тогда война."
  
 sichuan.408.t: "Война двух Лю"
 sichuan.408.d: "То, что началось как пограничная перестрелка, быстро переросло в битву двух армий, пытающихся продвинуться на территорию друг друга. Затем следовало движение вперед и назад, поскольку ни одна из сторон изначально не могла получить явного преимущества над другой. В то время как Армия Индустриалов сильнее на бумаге, их задача захватить Яань, по меньшей мере, сложна. Сычуань снова вступил в кровавую гражданскую войну."
 sichuan.408.a: "Наказать его за наглость!"
  
 sichuan.409.t: "Война двух Лю"
 sichuan.409.d: "После победы Армии Индустриалов в недавней гражданской войне в Сычуани к власти пришел амбициозный и агрессивный Лю Сян. Многие наблюдатели, как дома, так и за рубежом, расценили это как вызывающее беспокойство развитие событий, поскольку многие даже ни на секунду не верят, что его жажда власти прекратится у его собственных границ. Однако в последнее время появилась возможность устранить его. \n\nЕсть известное соперничество между Лю Сянем и его дядей Лю Вэньхуэем, который все еще контролирует значительную часть остатков Баодинского отдела, сражавшихся в последней гражданской войне. Это соперничество превратилось в очередную гражданскую войну между ними. Несмотря на то, что это определенно повредит амбициям Сяна независимо от результата, это дает возможность привести к власти гораздо менее агрессивный Баодинский отдел. Возможно, нам следует изменить масштаб конфликта, оказав скрытую помощь Лю Вэньхуэю?"
 sichuan.409.a: "Отправить помощь Лю Вэньхуэю"
 sichuan.409.b: "Нам это не выгодно."
  
 sichuan.410.t: "Тянь Сунъяо встает на сторону Лю Вэньхуэя"
 sichuan.410.d: "Похоже, что спешка с войной имела непредвиденные последствия для 'Партии Индустриализации'. Отступник Тян в прошлом неоднократно переходил на другую сторону и служил каждому человеку, известному в Сычуани. Будучи оппортунистом, нанося удар в спину, его значительная личная сила все еще позволяла ему проходить мимо. Однако, похоже, теперь он официально объявил себя лояльным Баодинскоу отделу и встал на их сторону, как он это сделал более десяти лет назад. Почему он решил сделать это в середине войны, можно только догадываться."
 sichuan.410.a: "Предатель!"
  
 sichuan.411.t: "Битва при Мэйшане"
 sichuan.411.d: "Независимо от того, кто стрелял первым, остатки Баодинского отдела не собирались долго стоять на месте. В связи с этим они полагались преимущественно на суровую местность Сикана, чтобы изматывать Армию Индустриалов. Они могли сравнительно легко и с небольшим количеством войск сдерживать превосходящие силы противника, просто направляя их через подготовленную оборону. В то время как это замедлило их, это была бы война на истощение, потому что одна сторона смогла возместить свои потери, в то время как Сикан был лишен промышленной базы. \n\nВ конце концов, Армия Индустриалов вывела большую часть своих сил за пределы города Мэйшань, последнее серьезное стратегическое препятствие на пути в Яань. Хотя Баодинский отдел выиграл себе достаточно времени для подготовки своей защиты, они явно оказались в незавидном положении, сражаясь с врагом, который на бумаге превосходил их. Однако этот враг был сильно истощен, и часть тяжелого оборудования все еще транспортировалась через горные перевалы. Теперь Лю Сян должен выбрать: совершить полный штурм без поддержки тяжелого оборудования, или подождать, пока оно прибудет, и использовать его в полной мере. Нападение сейчас должно быть неожиданным, но это рискованная игра против подготовленной обороны города. С другой стороны, чтобы вывести артиллерийские орудия на фронт, понадобится как минимум несколько дней, что дало бы Баодинскому отделу ценное время на подготовку."
 sichuan.411.a: "Штурмуйте город!"
 sichuan.411.b: "Ждите подкрепления перед атакой."
  
 SZC_meishan_assault: "Горы были их единственным союзником. Горы позади нас, не дают им ничего. Они плохо снабжены, дезорганизованы и недостаточно оснащены. Даже без наших тяжелых орудий у нас должно быть достаточно огневой мощи, чтобы справиться с ними. Когда мы будем штурмовать город, их защита обязательно рухнет перед мощью нашей армии."
 SZC_meishan_reinforce: "Хотя они находятся в трудном положении, без нашей артиллерии, чтобы уничтожить их пушки и пулеметы, мы понесем ошеломляющие потери. Хотя доставить их сюда будет очень сложно, учитывая местность, более осторожные офицеры считают, что это того стоит."
  
 sichuan.412.t: "Штурм Мэйшана"
 sichuan.412.d: "Решив немедленно атаковать, Армия Индустриалов пошла в атаку против защитников города без их тяжелой техники. Однако даже без них у дивизий было гораздо больше минометов, пулеметов и легких орудий. Баодинский отдел уже потерял большую часть своего тяжелого оборудования на первом этапе гражданской войны, когда Сян захватил Чэнду. Траншеи, старые пулеметы и винтовки составляли основную их часть, и иногда одно орудие обороняла несколько позиций. \n\nХотя силы Сяна понесли большие потери при захвате города, главная линия обороны была прорвана в пределах часа боев. Вэньхуэй не был блестящим стратегом, ни на что не рассчитывал, и его примитивные оборонительные линии преподносили нападавшим немного сюрпризов. После того, как центральная часть оборонительной линии была прорвана, Армия Индустриалов ворвалась в город и разрушила оставшуюся оборону. Хотя Лю Вэньхуэю удалось сбежать, военнопленные уже говорят, что боевой дух низок и что даже у него нет надежд на победу."
 sichuan.412.a: "Один из семьи Лю, точно победит."
  
 sichuan.413.t: "Маршрут Сикан"
 sichuan.413.d: "Решив подождать, Сян не только дал защитникам больше времени на подготовку, но его силы постоянно подвергались атакам со стороны Баодинского отдела. Доставка припасов на фронт была логистическим кошмаром, и многие артиллерийские орудия были повреждены или потеряны, поскольку Сян приказал поспешить. \n\nКогда все было готова, несколько артиллерийских орудий, добравшихся до фронта не имели большого значения. Потери Сяна исчислялись тысячами в результате истощения, как руками гор, так и действиями арьергардистов Баодина. Это была деморализованная сила, которая в конечном счете атаковала хорошо подготовленную оборону. Хотя оборонительные сооружения вокруг города были невообразимой имитацией укреплений эпохи Вельткрига, несколько пушек и пулеметов, которыми обладал Вэньхуэй, смогли удержать линию против врага, хотя и узко. После нескольких последовательных нападений город был поврежден, оборонительные сооружения были сильно разрушены, но авангард Сяна был уничтожен. Тысячи людей были убиты на земле, многие были ранены или взяты в плен. \n\nНе надеясь захватить город, Сян теперь вынужден отступить от Сикана. Хотя никакая сила в Сычуани не может сравниться с Армией Индустриалов, эта армия, наконец, был побеждена самими горами больше, чем кем-либо еще. Когда они отступили, это была катастрофа, похожая на бегство Наполеона из Москвы, когда местность и преследователи продолжали сносить некогда могущественную Армию Индустриалов. Уже есть разговоры о мятеже в Армии Индустриалов, и будущее Сяна кажется очень неопределенным."
 sichuan.413.a: "Один из семьи Лю, точно победит."
  
 sichuan.414.t: "Первые морские учения"
 sichuan.414.d.landlocked: "Несмотря на то, что страна не имеет выхода к морю, Лю Сян настоял, чтобы военно-морской флот имел первостепенное значение. Он предвидел будущее, в котором могучие корабли, которые могли бы соперничать с немецким Hochseeflotte в ее лучшие дни, будут патрулировать реку Янцзы и защищать сычуаньскую торговлю. "Первые шаги к величию" принесли Сычуани полное военно-морское господство в регионе, но только потому, что никто не удосужился оспорить его. Тем не менее, победа - это победа. Вскоре было объявлено, что публичная демонстрация этой недавно достигнутой морской мощи должна была состояться. Конечно, чтобы произвести впечатление на местных жителей и испугать будущих противников. \n\nПублика была приглашена на это первое военно-морское учение, демонстрирующее силу флота. Крупнейшими военными кораблями в этой части Янцзы были горстка старых паровых кораблей, которые были поспешно преобразованы из своих старых гражданских функций и втянуты в военную службу. На импровизированных военных кораблях были установлены железные пластины, а также батареи орудий, которые были взяты из местных артиллерийских полков и насильственно переоборудованы для выполнения этой новой роли. Как только военно-морские учения начались в полную силу, вскоре появились очевидные проблемы. \n\nПервый адмирал Сычуани, должно быть, вздохнул с облегчением, когда корабли действительно могли двигаться, несмотря на большое количество брони и вооружение. Невероятно медленно, само собой разумеется, но по крайней мере, они не опускались на дно реки. Все это вылилось бы в тройной артиллерийский салют, но когда стреляли старые гаубицы, отдача от выстрелов едва не перевернула старый пароход. Паника охватила команду, и некоторые из них спрыгнули в Янцзы, опасаясь, что их корабль полностью перевернется. Хотя их худшие опасения не были реализованы, весь этот фарс вызвал немало насмешек, так как из-за катастрофы, которой удалось избежать, удалось избежать написания нескольких сатирических стихотворений на счет Сяна. В то время как люди смеются (по крайней мере, когда они уверены, что тайная полиция не рядом), этого нельзя сказать о Сяне."
 sichuan.414.d.not_landlocked: "Несмотря на скромное начало Сычуани как провинции, не имеющей выхода к морю, Лю Сян всегда настаивал на том, что военно-морской флот имеет первостепенное значение. Он предвидел будущее, в котором могучие корабли, которые будут соперничать с немецкой Hochseeflotte в ее лучшие дни, будут патрулировать Южно-Китайское море, чтобы защитить растущий статус Сычуани как региональной державы. "Первые шаги к величию" не произвели впечатления на другие военно-морские державы в регионе, но Сян, тем не менее, заслужил внимание военно-морских сил в регионе, хотя бы благодаря тому, что ему действительно удалось построить военно-морской флот. Чтобы отметить это, вскоре было объявлено, что публичная демонстрация этой недавно достигнутой военно-морской мощи должна была состояться. Конечно, чтобы произвести впечатление на местных жителей и испугать будущих противников. \n\nПублика была приглашена на это первое военно-морское учение, демонстрирующее силу могучего флота. "Великий сычуанский военно-морской флот" в настоящее время состоял только из старых паровых кораблей, которые были поспешно преобразованы из своих старых гражданских ролей и призваны на военную службу. На импровизированных военных кораблях были установлены железные пластины, а также батареи орудий, которые были взяты из местных артиллерийских полков и насильственно переоборудованы для выполнения этой новой роли. Как только военно-морские учения начались в полную силу, вскоре появились очевидные проблемы. \n\nПервый адмирал Сычуани, должно быть, вздохнул с облегчением, когда корабли действительно могли двигаться, несмотря на большое количество брони и вооружение. Невероятно медленно, само собой разумеется, но, по крайней мере, они не опускались на дно моря. Все это вылилось бы в тройной артиллерийский салют, но когда стреляли старые гаубицы, отдача от выстрелов едва не перевернула старый пароход. Паника охватила команду, и некоторые из них спрыгнули в море, опасаясь, что их корабль полностью перевернется. Хотя их худшие опасения не были реализованы, весь этот фарс вызвал немало насмешек, так как из-за катастрофы, которой удалось избежать, удалось избежать написания нескольких сатирических стихотворений на счет Сяна. В то время как люди смеются (по крайней мере, когда они уверены, что тайная полиция не рядом), этого нельзя сказать о Сяне."
 sichuan.414.a: "Адмирал Куи, вы уволены!"
  
 sichuan.415.t: "Могучие ВВС"
 sichuan.415.d: "Сегодня первая партия импортированных самолетов прибыла в Чунцин для официальной проверки не кем иным, как триумфальным Лю Сяном. Однако все это дело было очень церемониальным, как и все остальное. Это был способ показать миру так называемые "могучие военно-воздушные силы" провинции Сычуань или, по крайней мере, собранной китайской прессе. В то время как торжествующая бомбардировка была по этому поводу чрезмерной, Сян был прав, отметив это как важный случай, отмечающий модернизацию провинции Сычуань и быстрое освоение провинцией современных военных технологий и методов. \n\nСамолеты вряд ли были чем-то впечатляющим по мировым военным стандартам. В то время как они были прекрасными машинами во времена Вельткрига, собранная коллекция ранее навязчивых пережитков вряд ли заставила бы лидеров в Пекине дрожать, как и императора в Токио. По меркам китайского интерьера, которым часто пренебрегают, это был большой скачок в двадцатый век. Учитывая состояние региональных держав, эти несколько реликвий могли пролетать над горами и собирать информацию о позициях противника, которую было бы очень трудно собрать пешком. Часто узкие ландшафты горных перевалов и открытость региона означали, что даже самолеты эры Вельткрига с парой синхронизированных пулеметов могло эффективно преследовать пехотные соединения, которые никогда не сталкивались с огнем с воздуха раньше. \n\nНесмотря на всю его шумиху по поводу военно-воздушных сил, которые могут доминировать в небе над Китаем, он может быть очень прав, по крайней мере, в том, что касается его собственного заднего двора. Все это говорит о том, что были сделаны фотографии Сяна, пожимающего руки пилотам и инженерам, и они будут напечатаны на следующий день."
 sichuan.415.a: "Запомни мои слова, Сычуань будет править небом!"
  
 sichuan.416.t: "Воздушный парад в Чунцине"
 sichuan.416.d: "Вскоре после создания "могучих военно-воздушных сил" Сычуани Лю Сян объявил, что весь Китай и даже весь мир будут дрожать перед его мощью. Стремясь показать союзникам и врагам, что Сычуань отныне будет доминировать в небе над Китаем, воздушный парад в Чунцине был спешно организован для демонстрации господства Сычуани. \n\nВ то время как сама авиация была просто коллекцией старых межвоенных самолетов которые пылились на европейских и японских складах, это, безусловно, впечатлило толпу, собравшуюся посмотреть зрелище. В конце концов, большинство крестьян и жителей города Сычуани почти не видели таких летательных аппаратов вживую. Поскольку это был первый случай, когда некоторые из этих пилотов ступили в кабину, воздушный парад был далек от своих коллег в Канаде и Германии, и пилоты-новички просто начинали и выполняли самые основные маневры перед посадкой, обычно без каких-либо осложнения. \n\nКак бы просто это ни было, этого было достаточно, чтобы вызвать аплодисменты в толпе, многие из которых были искренне горды тем, что их нация может похвастаться такими современными европейскими самолетами. К концу шоу Сян предложил мэру Чунцина Пан Вэньхуа возможность попробовать себя в одном из двухместных истребителей. Пан, возможно, немного утомленный знанием того, насколько неопытны эти пилоты, вежливо отклонил предложение, сославшись на его напряженный график управления столицей. Его адъютанту достанется честь на его месте, и таким образом, старый истребитель отправится на заключительную демонстрацию дня. Все остальные зрители увидели подъем самолета, но изумление вскоре переросло в ужас, когда из двигателя старого самолета вырвался черный дым. Неопытный пилот изо всех сил пытался восстановить контроль над своим самолетом, поскольку его высота колебалась взад и вперед, пока, наконец, и к сожалению, его попытки не привели к тому, что двигатель самолета заглох, и он упал на землю, как метеорит. \n\nИ пилот, и пассажир погибли на месте, к шоку и ужасу гражданских и военных зрителей. Вскоре после этого Пан, осознав, что он только что обманул смерть, начал подозревать, что это была попытка покушения на него со стороны параноика Лю Сяна. Это вызвало разногласия в альянсе между ним и Лю Сяном, не говоря уже о насмешках по всему региону во время фарсового, но трагического воздушного парада над окраинами Чунцина."
 sichuan.416.a: "Кто-то будет застрелен за это!"
  
 sichuan_industrial.18.t: "Лю Сян заболел"
 sichuan_industrial.18.d: "Сегодня Сян собрал генеральный штаб Сычуани на очередную встречу. Однако то, что начиналось как нечто обычное, как обзор новой формы и снаряжения, переросло в осторожность, поскольку Лю Сян внезапно начал проявлять признаки острого истощения. В середине показа новых офицерских наборов, которые будут представлены в плане реформы армии на следующий год, легендарный военачальник внезапно рухнул на стол, потеряв сознание в середине собрания. \n\nВскоре к нему привели военного врача и оценили, что Сян страдает от сильной лихорадки, но невозможно сказать, в чем проблема, кроме этих простых симптомов. Врач посоветовал отправить Сян в больницу для дальнейшего обследования. Однако окончательное решение по этому вопросу ляжет на Сяна, когда он проснется."
 sichuan_industrial.18.a: "Ищите врача."
 sichuan_industrial.18.b: "Не беспокойтесь, это скоро пройдет."
  
 sichuan_industrial.19.t: "Смерть Лю Сяна"
 sichuan_industrial.19.d: "После нескольких дней ухудшения здоровья Лю Сян умер. Хотя внешне это указывает на естественные причины, внезапность заболевания вызывает подозрения в покушении на убийство. Пан Вэньхуа, мэр Чунцина и второй в команде Лю Сяна, теперь контролирует Сычуань. Грандиозные планы Сяна по провинции, скорее всего, закончились."
 sichuan_industrial.19.a: "Как удобно для генерала Вэньхуэя..."
  
 sichuan.500.t: "Успешные реформы государственной службы"
 sichuan.500.d: "Провинция Сычуань со времен Синьхайской революции разработала византийскую систему из-за конкурирующих военных и гражданских фракций. При полном ведении 'Партии Офицеров' были предприняты усилия по полной реорганизации администрации. В частности, государственная служба была тщательно реорганизована, очищены коррумпированные элементы, наняты умелые руки, чтобы заполнить пробелы. С одной стороны, это довольно долго нарушало бюрократию, но некоторые улучшения уже видны. Это займет еще немного времени, но гражданская служба Сычуани находится на пути к тому, чтобы стать чище, чем когда-либо."
 sichuan.500.a: "Все для провинции."
  
 sichuan.501.t: "Земельная реформа показывает результаты"
 sichuan.501.d: "Земельная реформа - сложная область. С одной стороны, мало кто в Китае будет спорить о ее необходимости. С другой стороны, однако, реформисты изо всех сил пытаются найти необходимую поддержку такого дорогостоящего и трудного проекта независимо от долгосрочных выгод. Кроме того, землевладельцы в сельских общинах в лучшем случае откровенны, в худшем - открыто враждебны, а крестьяне не могут ничего с этим поделать, несмотря на то, что являются основными бенефициарами. \n\n'Партия Офицеров' проталкивает реформу в программу Тиллера и хотя это принесло правительству провинции значительные расходы и временную нестабильность, их работа начинает приносить плоды. Больше земли обрабатывается, и больше крестьян фактически владеет землей, на которой они работают. Конечно, планка была низкой, учитывая, насколько было неадекватное распределение земли, но видимый прогресс важен для оценки успеха такой дорогостоящей программы."
 sichuan.501.a: "Первый шаг многих."
  
 sichuan.502.t: "Новая валюта для Сычуани"
 sichuan.502.d: "Хотя на бумаге для всего Китая существует единая валюта, это не было правдой на протяжении десятилетий. Отдельные, провинциальные, национальные и иностранные правительства, а также банки и т.д. независимо друг от друга печатали и чеканили валюту с различной законностью. У Сычуани это было особенно распространенно из-за различных фракций, борющихся за контроль над провинцией. Денежно-кредитная реформа вступила в новый этап с приходом Гоминьдана. С восстановлением надлежащих финансов инфляция взята под контроль, бесполезные валюты уничтожены, а незаконные монетные дворы закрыты. При надлежащем восстановлении эмиссии валюты экономическая стабильность постепенно восстанавливается, поскольку способность правительства провинции управлять финансами улучшается."
 sichuan.502.a: "Еще один успешный шаг вперед."
  
 sichuan.503.t: "Удар против коррупции"
 sichuan.503.d: "Коррупция распространена по всему Китаю, и провинция Сычуань не является исключением. Слишком много фракций, недобросовестных и амбициозных силовиков слишком долго боролись за провинцию, и искоренение коррумпированных элементов стало серьезной проблемой для нашей благонамеренной, но молодой администрации. Несмотря на то, что в администрации отмечаются сбои, а иногда и противостояния между правительственными силами и влиятельными преступными организациями или наемными жуликами, ведущие к насилию и ущербу, партия открыто хвастается тем, что различные коррумпированные фигуры арестовывают и наказывают. Эти события, по мере того как новости распространяются среди населения, насколько это возможно, помогают восстановить доверие к администрации и что еще более важно, верховенство закона, поскольку коррупция и бандитизм достигают рекордно низкого уровня."
 sichuan.503.a: "Мы искореним ее!"
  
 sichuan.504.t: "Первое заседание Ассамблеи"
 sichuan.504.d: "Федералисты среди 'Партии Офицеров' работают над созданием провинциального собрания для провинции Сычуань по образцу провинции Гуандун. Поначалу поддержка со стороны националистической фракции была довольно теплой, но ее убедили успехи демократических экспериментов Сун Цинлина в ЦзянФу. \n\nПосле открытия провинциального собрания Сычуани делегаты из округов, находящихся под контролем 'Партии Офицеров', пришли за заседание и начали работу. Их первым делом было составление конституции провинции, также по образцу Гуандуна, что привело к некоторым спорам между федералистами и гоминьдановцами. Тем не менее, новое собрание оказывается значительным повышением легитимности для провинциального правительства, помогая им укрепить свою репутацию среди людей как верных своим реформаторским обещаниям."
 sichuan.504.a: "Первое из многих."
  
 sichuan.505.t: "Чжунчуаньский военный закон"
 sichuan.505.d: "Чжунчуаньский закон был разработан Сюн Кэу, вдохновленный Чэнь Цзюнмином, намеревавшимся сократить численность армии и демилитаризовать провинцию, чтобы сократить расходы. Раздутые армии в Сычуани были огромным бременем для правительства и что более важно, для людей. Эта мера призвана помочь реструктурировать провинциальную армию и высвободить доходы для общественных работ и социальных программ. Так как вооруженная внутренняя оппозиция стала маргинальной после победы Гоминьдана, она стала достаточно безопасной, чтобы осуществить такой радикальный шаг против милитаристов, и оставшиеся войска сосредоточатся на борьбе с бандитами, а не друг против друга."
 sichuan.505.a: "Армия должна служить народу сейчас."
  
 sichuan.506.t: "Армейская реформа успешно завершена"
 sichuan.506.d: "Армии в Сычуани были раздуты в 'Эру Милитаристов', сражаясь друг с другом, убивая и грабя без разбора. Реформы были необходимостью в течение многих лет, но ни одна из воюющих клик в провинции не была готова открыться для нападений. После борьбы за власть провинциальная армия была возвращена под контроль правительства, и были приняты меры, чтобы избежать наращивания военизированных формирований. С уменьшением армии, средства могут пойти на другой проект правительства, в то время как оставшийся военный бюджет может быть использован для модернизации наших сил и сосредоточения усилий на борьбе с бандитизмом."
 sichuan.506.a: "Новая армия, для новой провинции."
  
 sichuan.507.t: "Конец бандитизма"
 sichuan.507.d: "Бандитизм неизбежен, когда правительства рушатся, и это было на протяжении многих лет в Сычуани, когда милитаристы боролись за контроль. Ситуация ухудшилась, когда соперничающие фракции были побеждены, а солдаты бежали в деревню и сами становились бандитами. Проведя реформы в армии и администрации, провинциальная армия смогла сосредоточиться на искоренении оставшихся оплотов бандитов в провинции, и последняя кампания имела большой успех. Скоро законность восстановится во всей провинции."
 sichuan.507.a: "Военных зон больше нет."
  
 sichuan.508.t: "Реформирование партии"
 sichuan.508.d: "По мере роста численности провинциальной ассамблеи появились политические партии, которые организовывали представителей в соответствии с четкой политикой. Несмотря на то, что 'Офицеры' остаются относительно сплоченными, две основные партии, естественно, сформировались вокруг основных фракций партии, федералистов и националистов. \n\nПартия самоуправления поддерживает Партию общественных интересов Чэнь Цзюнмина (ПОИ) и в значительной степени приняли их идеи, сосредоточив внимание на провинциальной и окружной демократизации и автономии. Сюн Кэу является их председателем. \n\nФракция, поддерживающая Гоминьдан, именуемая как 'Партия Трех Принципов', явно объединенная ради реализации политических теорий Сунь Ятсена. Лу Чао является фактическим главой Гоминьдана в Сычуани. \n\nЗа исключением вопроса о провинциальной автономии и их преданности различным национальным партиям, эти два фактора во многом совпадают с точки зрения политики, и правительство, скорее всего, достигнет консенсуса."
 sichuan.508.a: "Демократия прибыла в Сычуань."
  
 sichuan.509.t: "Первые провинциальные выборы"
 sichuan.509.d: "Федералисты и Гоминьдан давно ставили перед собой цель ввести демократию в Сычуани, и их усилия окупаются. Народ провинции собирается избрать своих представителей в провинциальном собрании и в свою очередь, собственное правительство провинции. Две партии работают, и хотя они, вероятно, сформируют большую коалицию независимо от результатов, они объединены в две разные национальные партии. \n\nФедералисты действуют как партия самоуправления и согласны с Партией общественных интересов Чэнь Цзюнмина. Они хотят реализовать план реконструкции Чэня и присоединиться к его усилиям по превращению Китая в федеративную республику. \n\nНационалисты Гоминьдана находятся в 'Партии Трех Принципов' и хотят реализовать программу, основанную на политических теориях Сунь Ятсена. Они согласны с фракцией Сун Цинлин в националистической партии и хотят поддержать их усилия по объединению страны."
 sichuan.509.a: "Гоминьдан побеждает на выборах."
 sichuan.509.b: "Федералисты побеждают на выборах."
  
 sichuan.510.t: "Выборы [GetYear] года"
 sichuan.510.d: "Народ Сычуани собирается выполнить свой гражданский долг еще раз, когда были назначены новые провинциальные выборы. Федералисты и националисты остаются двумя основными партиями с шансами на победу. \n\nФедералисты действуют как партия самоуправления и согласны с Партией общественных интересов Чэнь Цзюнмина. Они хотят реализовать план реконструкции Чэня и присоединиться к его усилиям по превращению Китая в федеративную республику. \n\nНационалисты Гоминьдана находятся в 'Партии Трех Принципов' и хотят реализовать программу, основанную на политических теориях Сунь Ятсена. Они согласны с фракцией Сун Цинлин в националистической партии и хотят поддержать их усилия по объединению страны."
 sichuan.510.a: "Федералисты побеждают на выборах."
 sichuan.510.b: "Гоминьдан побеждает на выборах."
  
 sichuan.511.t: "Чэнь Цзюнмин прибывает в Сычуань"
 sichuan.511.d: "Несколько месяцев назад Чэнь Цзюнмин был изгнан из Лянгуана и бежал со своими доверенными лицами и ближайшими сторонниками. Однако вместо того, чтобы отправиться в изгнание в Гонконг, как в 1924 году, он вместо этого совершил поездку из Гуанчжоу в Чунцин и прибыл сегодня, приветствуя местных федералистов. \n\nПосле краткого обращения к толпе, чтобы подтвердить, что он не собирался оставлять Дело федералистов, он в частном порядке встретился с [SZC.GetLeader], чтобы обсудить будущее. \n\nЧэнь ясно дал понять, что хочет сделать Сычуань новым центром федералистского движения, будучи одной из немногих оставшихся провинций, которые получили значительную поддержку, и со своим правительством, и с людьми. Он пообещал, что внедрение модели Гуандуна в Сычуани поможет провинции не только наладить экономику, но и преуспеть, несмотря на более чем десятилетие несчастий и недавнего голода. \n\nХотя обещания кажутся слишком сладкими, Чэнь обладает обширным опытом управления провинциями и очень хорошей репутацией. Превратив Гуандун в одну из самых богатых провинций Китая, а до этого управлял Фуцзянью с таким же успехом. Среди его окружения опытные военные и гражданские администраторы, в которых Сычуань остро нуждается, что делает сделку довольно убедительной."
 sichuan.511.a: "Сычуань - оплот федерализма!"
 sichuan.511.b: "Федерализм мертв. Отпустите его."
  
