  #呂超 
 SZC_lu_chao: "Люй Чао"
 SZC_lu_chao_bio: "A native of Sichuan, Lü graduated in 1909 from the Sichuan Army Primary School. He then joined the Fourth Nanjing Army Secondary School, which he then abandoned to join Sun Yat-sen's revolutionary Tongmenghui to resist and fight for a free Republican China. Like many others from his province, in 1910, he attended the Baoding Academy, which he then left when the Xinhai Revolution broke out in 1911. He then travelled to Shanghai, where he worked with Chen Qimei, Wang Jingwei, and Li Shizeng (prominent associates of Dr. Sun) until he was forced to flee to Sichuan in exile after Yuan Shikai took power.\n\nIn 1915, the National Protection War to resist Yuan's regime in Beijing broke out, and Lü joined fellow Sichuanese Xiong Kiwu as part of Cai E's army in Sichuan. When Chen Jiongming and the Federalist movement attempted to kick Sun Yat-sen out of Guangdong, Lü took the side of Sun and fought against his former comrade Xiong Kiwu for control of Sichuan. He then joined Sun in exile in Shanghai and returned with Sun in his return to Guangdong in 1923 and became one of Sun's trusted allies in the Kuomintang. During the doomed Northern Expedition, Lü represented the Sichuanese forces, and after the mission's failure, he fled back to his native Sichuan in exile once more. Yet, despite numerous defeats, the revolutionary spirit installed within Lü never died out. Instead, he continued to bide his time, believing fervently in the principles illustrated by the late eternal premier of the Kuomintang. As he waited in exile under the Yang Sen regime that once again took control of Sichuan, he maintained his contacts with the Kuomintang throughout the country." #NT!
 SZC_lu_chao_leader_desc: "§YОписание лидера\nРодился:§! 9 марта 1890, Ибинь, Сычуань, Империя Цин\n§YПолитическая карьера:§! $SZC_lu_chao_desc$\n\nТеперь, после победы республиканских сил в Сычуани, Лю стал фактическим лидером напряженного альянса между республиканским Гоминьданом и федералистами, готовым воплотить в жизнь мечты покойного президента о свободном и подлинно демократическом Китае."
 SZC_lu_chao_army_chief_desc: "§YBorn:§! §LMarch 9th, 1890, in Yibin County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §PKuomintang§!\n§YBackground:§! §L$SZC_lu_chao_bio$§!" #NT!
  
  #熊克武 
 SZC_xiong_kewu: "Сюн Кеву"
 SZC_xiong_kewu_bio: "Born into a family of doctors, ever since he was young, Xiong Kewu held a love of learning. He became intrigued by the ideas of democracy and modernism presented by the West and lamented that China had fallen gravely behind the rest of the world. In 1903, he attended the Sichuan East Literature Hall and later became acquainted with revolutionaries such as Dai Jitao. After achieving the sponsorship of his uncle, Xiong went to study in Japan, where he met Sun Yat-sen and would later join Sun's Tongmenghui. After the Xinhai Revolution, Xiong served as commander of the Dahan Sichuan Military Government until 1913. Yuan Shikai and the Beiyang Government expelled Sun's forces from China, and Xiong was forced to flee to Japan in exile.\n\nYet, the defeat did not deter Xiong from dreaming of a free China. In Japan and Southeast Asia, he raised funds for the revolution and returned to China to join Cai E in the victorious National Protection War against Yuan. Despite being comrades in the National Protection War, Xiong turned against his former ally Lü Chao in 1920 and successfully expelled him from the province with the help of the warlord Liu Cunhou. In that same year, he issued a firm declaration that the people of Sichuan would no longer play second fiddle to the Beiyang and Guangzhou Governments that had arisen in the chaos of the Warlord Period. This did not last long as Sichuan collapsed into civil war and Liu Cunhou joined forces with the Beiyang Government, and Xiong was once again forced to flee into exile. He then fled to Guangdong, joining the Chinese Kuomintang, and participated in its first Congress in 1924.\n\nXiong's brief stay in the Kuomintang ended in 1925 when he was betrayed by Wang Jingwei and Chiang Kai-shek on charges that he was colluding with the Chinese Federalist leader Chen Jiongming. After the Northern Expedition's failure and the Kuomintang's breakdown, Xiong returned home to Sichuan dissatisfied with political life. And yet his passion for republican ideals never died, and although he has not forgotten the betrayal of the KMT, he lends an open ear to the Chinese Federalists in Guangdong." #NT!
 SZC_xiong_kewu_leader_desc: "§YОписание лидера\nРодился:§! 26 декабря 1885, Цзинъян, Сычуань, Империя Цин\n§YПолитическая карьера:§! $SZC_xiong_kewu_desc$\n\nБлагодаря своим успехам в недавней гражданской войне в Сычуани, Сюн гарантирует, что Сычуань превратится в непробиваемую крепость республиканства, которая поможет покончить с многолетним авторитаризмом в Пекине."
 SZC_xiong_kewu_army_chief_desc: "§YBorn:§! §LDecember 26th, 1885, in Jingyan County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SFederalists§!\n§YBackground:§! §L$SZC_xiong_kewu_bio$§!" #NT!
  
  #劉伯承 
 SZC_liu_bocheng: "Лю Бочэн"
 SZC_liu_bocheng_high_command_desc: "§YBorn:§! §LDecember 4th, 1892, in Kaixian County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SOfficers Department§!\n§YBackground:§! §LWorking on the farm in his teenage years due to his father's death, Liu joined the Sichuan Military Government Army Officer School in 1912. He served under Xiong Kewu after graduation. Liu took part in the Second Revolution of 1913 against Yuan Shikai when Xiong declared his opposition to Beijing. However, Yuan would emerge victorious, and Liu went into exile in Shanghai. While there, Liu joined Sun Yat-sen's Revolutionary Party, the precursor to the Kuomintang.\n\nLiu returned to Sichuan to organise a National Protection Army when Cai E marched against Yuan Shikai's imperial gambit in 1915. During the war in 1916, Liu was shot twice in the head, leaving his right eye blind. In 1924, Liu engaged against the Zhili clique forces of Wu Peifu, and won the battle of Longquanyi. It was in 1924 that Liu would become influenced by the tenets of Marxism and the goals of the National Revolution. In 1926, Liu was formally folded into the Kuomintang.\n\nWhile Liu supported the Guangzhou Nationalist Government in its attempt to take Wuhan by preventing the local Sichuanese warlords from aiding Wu Peifu, the KMT not only failed to take Wuhan but collapsed entirely. Liu's sudden isolation from his allies caused the other Sichuanese warlords to push Liu to the edges of Sichuan, where he remains in hiding to this day. Liu hopes that one day, the Kuomintang will return to the Mainland and the peasants will be free from reactionary oppression.§!" #NT!
  
  #鄧錫侯 
 SZC_deng_xihou: "Дэн Сихоу"
 SZC_deng_xihou_leader_desc: "§YОписание лидера\nРодился:§! 24 мая 1889, Иншань, Сычуань, Империя Цин\n§YПолитическая карьера:§! Дэн вступил в армию в 1906 году и поступил в Баодинскую академию, хотя позже он прекратил учебу, чтобы вернуться в Сычуань, когда произошла Синьхайская революция. В течение многих лет Дэн продвигался по служебной лестнице, пока в 1923 году не получил звание генерала. В это неспокойное для Китая время он больше работал за письменным столом, чем на полях сражений, и заслужил репутацию надежного и компетентного карьериста, хотя вряд ли заработал при этом много славы и богатства. Несмотря на то что он пользовался уважением среди своих коллег из Баодинского департамента, в конечном итоге его подчинили Ян Сену, поскольку клика Чжили отдавала предпочтение Департаменту вооружений, а не Баодинскому департаменту.\n\nНесмотря на отсутствие благосклонности Чжили, Баодинскому департаменту удалось наладить сотрудничество с Департаментом вооружений, в результате чего они смогли заполнить вакуум в Сычуани, образовавшийся после краха клики Ян Сена в Сычуаньской гражданской войне 1936 года. Будучи самой заметной фигурой в более традиционалистской части Баодинской клики, он сосредоточил свои реформы на развитии сельских районов и улучшении положения крестьян Сычуани. Его широкая поддержка в сельской местности и армии в сочетании с более широкой поддержкой, полученной его партнером по диархии Лю Вэньхуэем, поставила Баодинский департамент в положение политической гибкости, редко встречающейся среди китайских клик военачальников. Он стремится превратить Сычуань в образцовую провинцию для остального Китая, ставя благополучие жителей Сычуани выше идеологии или высоких экспансионистских амбиций."
 SZC_deng_xihou_commander_desc: "§YОписание генерала\nРодился:§! §g24 мая 1889, Иншань, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §cДепартамент Баодина§!\n§YВоенная карьера:§! $SZC_deng_xihou_desc$"
  
  #劉文輝 
 SZC_liu_wenhui: "Лю Вэньхуэй"
 SZC_liu_wenhui_leader_desc: "§YОписание лидера\nРодился:§! 10 января 1895 года, уезд Дайи, провинция Сычуань, Империя Цин\n§YПолитическая карьера:§! Военный на всю жизнь, Лю Вэньхуэй служил в армии с тринадцати лет. В 1911 году он окончил Сычуаньскую военную академию, в 1914 году поступил в Баодинское отделение, а в 1916 году окончил его. Своим успехом и влиянием он во многом обязан кумовству и удобным связям, но тем не менее ему удалось стать уважаемой и влиятельной фигурой в клике. После окончания Северной экспедиции Вэньхуэй полностью перешел на сторону Дэн Сихоу и стал одним из самых печально известных членов клики.\n\nПосле поражения своего племянника Лю Сяна в Сычуаньской гражданской войне к власти пришел Баодинский департамент. Благодаря дружбе с Дэн Сихоу он занял руководящую должность в диархии страны, где он - в отличие от своего племянника - представляет более реформистскую ветвь диархии. Популярный среди военных и городского административного класса, он позволил департаменту расширить свою поддержку далеко за пределы консервативных слоев населения, к которым обращается Сихоу. Хотя он вряд ли войдет в учебники истории как один из величайших китайских военачальников, до тех пор пока сотрудничество между двумя друзьями в диархии продолжается, его наверняка будут помнить за его неуклонную работу по быстрой модернизации Сычуани и улучшению положения жителей провинции."
 SZC_liu_wenhui_high_command_desc: "§YBorn:§! §LJanuary 10th, 1895, in Dayi County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §mBaoding Department§!\n§YBackground:§! §LLiu Wenhui has been in the army his whole life thanks to his brother enrolling him into the Sichuanese Army Academy in 1911. It's fitting in a sense as most of his subsequent advancements in life were either thanks to nepotism through his brother Liu Wencai or his nephew Liu Xiang, or the result of connections to a clique such in the case of his ties to the Baoding Military Academy where he enrolled in 1914. Although he's admittedly been a devoted and dedicated military man since his graduation from the Baoding Military Academy in 1916, his track record leaves a lot to be desired. Most notably, it was under his watch, parts of western Xikang were lost to Tibet. Despite the fact that his early military record leaves much to be desired, his connections within the Baoding Department and relative popularity in the cities has made him a force to be reckoned with.§!" #NT!
  
  #王纘緒 
 SZC_wang_zuanxu: "Ван Цзуаньсюй"
 SZC_wang_zuanxu_army_chief_desc: "§YBorn:§! §L1886, in Xichong County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §mBaoding Department§!\n§YBackground:§! §LA classmate of Liu Xiang, Yang Sen, and Pan Wenhua, Wang attended Sichuan Army Crash Course. During the Republican Era, Wang served Liu Xiang's army which was Beijing aligned. During the Sichuan Yunnan War of 1920, Wang was assigned to Yang Sen by Liu. Later in the year, Wang would rise to the position of Brigade Commander and ruled Southern Sichuan. During his rule, southern Sichuan saw many improvements to farmland, water conservation, roads, prisons, and promoted overseas scholarship.\n\nIn 1922, Yang Sen engaged in a war against rival Sichuanese warlord Xiong Kewu, which the former lost. Yang and Wang fled Sichuan, and surrendered to Wu Peifu. Thanks to Wu's patronage, Yang and Wang rebuilt their forces and returned to the Sichuanese political scene. Yang allied with Liu Xiang and ousted the Guangzhou-aligned Xiong from the province. The following year, Yang invaded Chengdu and left Wang in control of the city. While in control, Wang developed Chunxi Road, built Shaosheng Park, bus stations, public restrooms, and enforced compulsory education.\n\nIn 1925, Yang made a play for total control of Sichuan, but was opposed by a coalition of all other Sichuanese warlords not backed by Guangzhou. Wang was enticed to rejoin Liu Xiang's army, and Yang had to end his power play. Stationed in Zizhong, Wang developed local education institutions. The unstable peace has remained for a decade, and Wang has grown closer to Liu Wenhui's Baoding faction during the time of peace.§!" #NT!
  
  #田頌堯 
 SZC_tian_songyao: "Тянь Сонъяо"
 SZC_tian_songyao_bio: "In 1912, Tian joined the Sichuan Army under Liu Cunhou's 4th division. Although a member of the Tongmenghui during the Qing years, Tian aligned with Yuan Shikai during the Second Revolution of 1913. Liu Cunhou ultimately aligned against Yuan in the National Protection War a few years later, and Tian served as a captain. In 1917, Liu launched a campaign to retake Chengdu, and successfully took Chongqing and ousted the Yunnan and Guizhou forces in Sichuan.\n\nIn December, Tang Jiyao reignited the war and pushed Liu out of Chengdu. Beijing reorganised Liu's army into the 21st division and Tian was made Major General. By the end of the year, Liu put Tian in control of the 21st division. Liu made an alliance with Liu Xiang, and together they pushed Xiong Kewu out of Sichuan. In 1920, Xiong and Liu made an alliance against Yunnan, and they pushed Yunnanese forces out of Sichuan. The following year, Xiong allied with Liu Xiang and they pushed Liu out of Sichuan.\n\nTian's 21st division was folded into the new Sichuanese power structure. In 1922, Liu Xiang was defeated by Liu Chengxun and he took control of most of Liu Xiang's former domain. Deng Xihou of the Baoding Department was unhappy with the division of the spoils, and convinced fellow Baoding graduate Tian to join him against Liu, which saw the coalition win. When Liu Cunhou returned to Sichuan as Yang's subordinate, Tian realigned with his former commander, but maintains ties with the other warlords in case." #NT!
 SZC_tian_songyao_leader_desc: "В 1912 году Тянь вступил в Сычуаньскую армию под командованием 4-й дивизии Лю Цунхоу. Хотя в годы правления Цин он был членом Тунмэнхуэй, во время Второй революции 1913 года Тянь примкнул к Юань Шикаю. Несколько лет спустя Лю Цунхоу выступил против Юаня в Войне за национальную защиту, а Тянь дослужился до звания капитана. В 1917 году Лю начал кампанию по захвату Чэнду, успешно взял Чунцин и вытеснил юньнаньские и гуйчжоуские войска в Сычуань.\n\n В декабре Тан Цзяо возобновил войну и вытеснил Лю из Чэнду. Пекин реорганизовал армию Лю в 21-ю дивизию, а Тянь получил звание генерал-майора. К концу года Лю поставил Тяня во главе 21-й дивизии. Лю заключил союз с Лю Сяном, и вместе они вытеснили Сюн Кеву из Сычуани. В 1920 году Сюн и Лю заключили союз против Юньнаня и вытеснили юньнаньские войска из Сычуани. В следующем году Сюн заключил союз с Лю Сяном, и они вытеснили Лю из Сычуани.\n\nТяньская 21-я дивизия была включена в новую структуру сычуаньской власти. В 1922 году Лю Сян потерпел поражение от Лю Чэнсюня, и тот взял под контроль большую часть бывших владений Лю Сяна. Дэн Сихоу из департамента Баодин был недоволен разделом добычи и убедил своего соратника Тяня, выпускника Баодина, объединиться с ним против Лю, в результате чего коалиция одержала победу. Когда Лю Цунхоу вернулся в Сычуань в качестве подчиненного Яна, Тянь перешел на сторону своего бывшего командира, но при случае поддерживал связи с другими военачальниками."
 SZC_tian_songyao_high_command_desc: "§YBorn:§! §L1888, in Jianyang, Sichuan Province, Qing Empire§!\n§YAlignment:§! §PPro-Tian§!\n§YBackground:§! §L$SZC_tian_songyao_bio$§!" #NT!
  
  #楊森 
 SZC_yang_sen: "Ян Сэнь"
 SZC_yang_sen_leader_desc: "§YОписание лидера\nРодился:§! 20 февраля 1884, Гуанъян, Сычуань, Империя Цин\n§YПолитическая карьера:§! После службы в армии в 1904 году Ян Сен впервые столкнулся с политикой, вступив в общество Тунмэнхуэй во время учебы в Сычуаньском педагогическом институте в 1906 году. После окончания учебы в 1908 году он продолжал служить в новосозданной армии империи Цин до 1911 года. Его происхождение и связи позволили ему получить известность, когда произошла Синьхайская революция. Служа под началом Цай Е, в 1921 году он получил звание генерала и был направлен в Чунцин. Эта модель продвижения по служебной лестнице благодаря политическим связям и маневрированию, а не военным достижениям, продолжилась, когда Ян Сэнь стал союзником У Пэйфу в 1925 году. Когда Чжили стали доминирующей кликой в полностью восстановленной империи Цин, Ян Сен получил пост губернатора Сычуани.\n\nНа посту губернатора Сычуани Ян Сен выделяется среди других военачальников своей платформой быстрой модернизации как в социальной, так и в экономической сферах, с помощью различных инфраструктурных и образовательных проектов, которые улучшили жизнь многих жителей Сычуани. Хотя он достаточно компетентный военный лидер, тот факт, что Ян Сен во многом обязан своим успехом заключению сделок и поддержке нужных людей в нужное время, ставит его и Департамент вооружений в шаткое положение. Его позиции еще больше подрывает его собственный образ жизни, противоречащий тому, что он утверждает, что это лучше для Сычуани, что ограничивает его общественную поддержку. Например, выступая против традиционной роли женщины и таких обычаев, как связывание ног, он вызывал гнев консервативных элементов Сычуани, а затем растрачивал всю добрую волю реформаторов, имея восемь наложниц и до тридцати детей между ними.\n\nНесмотря на многие недостатки, ему удалось удержаться у власти, получив достаточную поддержку армии и простых людей, чтобы быть силой, с которой нужно считаться. И пока он у руля, у Чжили будет надежный союзник в Чэнду."
 SZC_yang_sen_commander_desc: "§YОписание генерала\nРодился:§! §g20 февраля 1884, Гуанъян, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §gВооружённые силы§!\n§YВоенная карьера:§! $SZC_yang_sen_desc$"
  
  #劉存厚 
 SZC_liu_cunhou: "Лю Цунхоу"
 SZC_liu_cunhou_leader_desc: "§YОписание лидера\nРодился:§! 24 января 1884, Цзяньчжоу, Сычуань, Империя Цин\n§YПолитическая карьера:§! Сын богатых торговцев солью, Лю Цунхоу больше похож на грубого бандита, чем на стратега, не говоря уже о правителе. В 1903 году он поступил в Сычуаньскую военную академию, в 1907 году отправился учиться в Японию, а после окончания учебы в 1908 году вернулся в Сычуань. Он прославился во время Синьхайской революции, где сначала возглавлял небольшие отряды по борьбе с бандитами, а затем стал руководить более крупными силами, поскольку его преданность заслужила доверие начальства. Однако во время конфликтов, в которых он участвовал, его войска часто были больше озабочены вымогательством богатства у местных жителей, чем функционированием в качестве полноценной военной силы. Хотя его солдаты часто вели себя как бандиты, ему удалось добиться относительной власти в Сычуани, хотя он вряд ли привязался к народу.\n\nВо время гражданской войны в Сычуани Лю Цунхоу почти не способствовал прорывам Департамента вооружений, хотя его силы были достаточно многочисленны, чтобы использовать те, что были созданы во время конфликта. Так как он был в основном опытен в антибандитских операциях, большую часть войны его войска провели в вытеснении лояльных гоминьдановцев и зачистке разгромленных остатков Промышленного корпуса. Благодаря этому его войска остались в относительно невредимом состоянии по сравнению с остальными частями Департамента вооружений, что в итоге позволило ему обойти своего предполагаемого союзника Ян Сена, когда пыль войны улеглась.\n\nЕго правление в качестве губернатора Сычуани в конечном итоге оказалось не более чем фактическим бандитизмом в большем масштабе. Обложив народ бесчисленными налогами и используя свою армию для поборов с богатых и бедных жителей Сычуани, он быстро превратился в ненавистного тирана, которому удавалось удерживать власть в основном с помощью жестоких репрессий и беззастенчивого взяточничества."
 SZC_liu_cunhou_army_chief_desc: "§YBorn:§! §LJanuary 24th, 1884, in Jianzhou, Sichuan Province, Qing Empire§!\n§YAlignment:§! §gArmament§!\n§YBackground:§! §LLiu Cunhou was enrolled into the Sichuanese Military Academy in 1903. He went on to study at the Japanese Imperial Army Academy in 1907 and had graduated by 1908, after which he returned to China. His military career began in proper during the Xinhai Revolution when he was first promoted to Lieutenant-General by the Beiyang commanders. He went on to lead a series of anti-bandit raids and would earn the trust of his superiors, enough so that he'd eventually go on to lead provisional armies. It is, however, speculated that this had less to do with his abilities as a commander and was rather a question of him seeming loyal in a time of conflict and chaos.\n\nWhile he was able to successfully pacify bandits and earn the trust of his superiors, he earned nothing but disdain from the locals as his armies would behave no better than the bandits they were supposed to fight. Wherever his forces went, they would effectively run a protection racket against the locals. Greedy and less concern with discipline than military doctrine, he's held in poor regard by most of his peers and was seen as a man largely devoid of military acumen through most of his career. Be that as it may, he was still the epitome of a ruthless warlord and managed to amass wealth and a powerbase to be reckoned with.\n\nHe was eventually subordinated to Yang Sen and tasked with maintaining order in the north of the country. His previous loyalty to the Zhili has earned him a high position within the Armament Department despite his spotty military record.§!" #NT!
  
