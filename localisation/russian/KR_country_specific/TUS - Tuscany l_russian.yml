 ### Ideas ### 
 TUS_syndie_government: "Синдикалисты влияют на правительство"
 TUS_syndie_government_desc: "Остатки социалистической Италии оставили свои корни в Тоскане, и их влияние пугающе усиливается день ото дня."
  
 TUS_syndie_economy: "Остатки экономической политики синдикалистов"
 TUS_syndie_economy_desc: "Несмотря на то, что мы смогли избавиться от старого синдикалистского правительства, остатки старой экономики лежат глубоко внутри нашей финансовой системы."
  
 TUS_culture_1: "Новый Ренессанс"
 TUS_culture_1_desc: "Мы решили, что коньком нашей экономики должна стать туристическая отрасль. Мы должны показать миру флорентийскую культуру, и это увеличит поток туристов, что означает выгоды для страны."
  
 TUS_culture_2: "Новый Ренессанс"
 TUS_culture_2_desc: "Наши старания по продвижению туризма приносят свои плоды, и наши доходы растут день ото дня."
  
 TUS_culture_3: "Новый Ренессанс"
 TUS_culture_3_desc: "Проект увенчался успехом! Доходы от туризма день ото дня растут, принося нам богатство."
  
 TUS_cultural_revolution: "Культурная революция"
 TUS_cultural_revolution_desc: "Попытка показать нашу культуру больше не только принесла нам прибыль, но и изменила жизнь и идентичность наших людей. Более чем когда-либо наши граждане гордятся нашей страной, и кажется, что все они готовы работать и умирать, чтобы показать это."
  
 TUS_industrial_revolution: "Индустриальная революция"
 TUS_industrial_revolution_desc: "Благодаря различным реформам и политике, проводимым нашим правительством, страна становится все лучше и лучше для повседневной жизни своего народа."
  
 TUS_agriculture_reform: "Сельскохозяйственные реформы"
 TUS_agriculture_reform_desc: "Люди, работающие на полях нашей страны, сталкивались с ужасными условиями и требовали перемен от всех предыдущих правительств. Если мы осуществим реформы, это поможет легитимизировать наше правительства."
  
 TUS_happy_peasantry: "Счастливое крестьянство"
 TUS_happy_peasantry_desc: "Наши люди счастливы от проводимых реформ и госсубсидий. Это поможет им решить все дальнейшие проблемы."
  
 TUS_admirals_exported: "Адмиралы за рубежом"
 TUS_admirals_exported_desc: "Тосканские адмиралы служат на флотах по всему миру, позволяя нам учиться у других ВМС и делать наших великих моряков известными повсюду."
  
 TUS_great_admirals: "Великие адмиралы"
 TUS_great_admirals_desc: "Решение использовать наших адмиралов с зарубежным опытом оказалось полезным, поскольку они работают хорошо, помогая нам находить новые способы сделать наш флот более эффективным для будущего."
  
 TUS_promoted_academy: "Расширение академии"
 TUS_promoted_academy_desc: "Увеличение Академии поможет людям отталкивать свои знания от опыта друг друга, что помогает сделать моряков более квалифицированными в долгосрочной перспективе."
  
 TUS_grand_strategy_idea: "Планирование"
 TUS_grand_strategy_idea_desc: "Планирование на шаг вперед наших соперников в конечном итоге будет ключом к успеху для Тосканы."
  
 TUS_elite_army_idea: "Отборная армия"
 TUS_elite_army_idea_desc: "С тщательной подготовкой, которую прошла наша армия, нация готова отразить любую угрозу, с которой она столкнется."
  
 ### Decisions ### 
 TUS_develop_tuscany_coal_mines: "Разработка угольных шахт в [162.GetName]"
  
 ### Focuses ### 
 TUS_rooting_syndie_government: "Искоренить влияние синдикалистского правительства"
 TUS_rooting_syndie_government_desc: "После нашего недавнего освобождения от синдикалистов оставшиеся министры и правительственные чиновники все еще находятся в теле нашего аппарата управления, ожидая своего времени, чтобы нанести удар. Мы должны удалить их, прежде чем они могут вызвать какие-либо проблемы."
  
 TUS_rooting_syndie_economy: "Искоренить синдикалистскую экономику"
 TUS_rooting_syndie_economy_desc: "Несмотря на то, что мы смогли избавиться от старого синдикалистского правительства, остатки старой экономики лежат глубоко внутри нашей финансовой системы, замедляя прогресс нашей страны в долгосрочной перспективе. Мы должны решить эту проблему до того, как она вызовет проблемы в будущем."
  
 TUS_tuscany_woke: "Тоскана переродилась"
 TUS_tuscany_woke_desc: "После того, как мы полностью очистились от влияния синдикалистов, мы пойдем в смелое и светлое будущее, для Тосканы и всей Италии!"
  
 TUS_2nd_renaissance: "Второй ренессанс"
 TUS_2nd_renaissance_desc: "Флоренция является родиной Ренессанса, и была богатым местом, наполненным культурой и многими достопримечательностями. Возможно, попытка еще больше охватить флорентийскую культуру и превратить ее в новую тосканскую культуру приведет к возрождению Тосканы."
  
 TUS_promote_artistry: "Продвигать живопись"
 TUS_promote_artistry_desc: "Живопись является ключевым моментом эпохи Возрождения, в результате чего появились многие великие произведения искусства, такие как 'Тайная вечеря' Леонардо да Винчи. Продвижение художников в настоящее время может привести популяризации таких шедевров в будущем и заставить нас получать больше прибыли от туризма."
  
 TUS_revive_sculpturey: "Оживить скульптуру"
 TUS_revive_sculpturey_desc: "Скульптура была второй ключевой частью Ренессанса, многие произведения были сделаны в то время. К сожалению, кажется, что 'индустрия' создания огромных статуй из мрамора находится на спаде, но при достаточном государственном финансировании мы могли бы ожидать ее медленный рост в будущем."
  
 TUS_athens_middle_ages: "Афины средневековья"
 TUS_athens_middle_ages_desc: "Флоренцию называли 'Афинами Средневековья' из-за большого количества денег, вертящихся там. Попытка превратить столицу в более современный город может привести к тому же результату."
  
 TUS_expand_great_capital: "Реконструкция столицы"
 TUS_expand_great_capital_desc: "Расширение роли столицы в стране может привести к притоку людей, что, вероятно, принесет больше талантов в нее."
  
 #TUS_cultural_revolution: "Культурная революция"
 #TUS_cultural_revolution_desc: "Благодаря нашим усилиям, кажется, вся страна переживает Золотой век культуры, и повседневная жизнь простого человека, кажется, изменилась в той или иной степени в лучшую сторону. Похоже, проект в целом был успешным."
  
 TUS_modern_renaissance: "Современный Ренессанс"
 TUS_modern_renaissance_desc: "Хотя наша культура - это то, что нужно непременно улучшать, попытка  привести ко второму Возрождению не принесет стране никакой пользы в конце концов. Мы должны приложить усилия для того, чтобы превратиться в современную индустриальную державу."
  
 TUS_build_florence: "Перестроить Флоренцию"
 TUS_build_florence_desc: "Наша великая столица Флоренция должна быть первым местом, на котором мы должны сфокусировать индустриальный проект, так как обладает уже некоторым уровнем индустриализации и население."
  
 TUS_expand_agriculture: "Улучшить сельское хозяйство"
 TUS_expand_agriculture_desc: "Несмотря на то, что мы пытаемся индустриализировать страну, мы не можем отрицать, что после завершения проекта большое количество земли остается сельхозугодиями. Однако, проведя ряд реформ и продвигая сельское хозяйство, мы можем превратить его в более прибыльный сектор нашей экономики."
  
 TUS_expand_mineral_mines: "Открыть новые шахты полезных ископаемых"
 TUS_expand_mineral_mines_desc: "Полезные ископаемые, как известно, находятся в Тоскане в большом количестве мест, но никто не сумел попробовать использовать их. Мы будем первыми."
  
 TUS_satisfy_farmers: "Субсидии для народа"
 TUS_satisfy_farmers_desc: "Некоторые из фермеров испытывают проблемы с новой сельскохозяйственной системой, но предоставление им некоторых дополнительных кредитов должно повысить легитимность нашего правительства."
  
 TUS_industry_revolution: "Индустриальная революция"
 TUS_industry_revolution_desc: "Наши усилия не остались незамеченными, и, похоже, проект имел оглушительный успех. Производство товаров в стране резко возросло, и население в целом более удовлетворено, чем когда-либо прежде."
  
 TUS_royal_air_corps: "Тосканский королевский авиакорпус"
 TUS_royal_air_corps_desc: "Хотя военно-воздушные силы, скорее всего, окажутся самой слабой частью наших сил, не инвестировать в нее вообще было бы просто глупостью."
  
 TUS_royal_navy: "Тосканский королевский флот"
 TUS_royal_navy_desc: "У флота есть шанс стать нашей сильной стороной благодаря итальянской военно-морской академии, находящейся здесь, в Ливорно. А пока мы пойдем к нашим ветеранам и получим советы, как осуществить наши морские мечты."
  
 TUS_new_recruits: "Новые курсанты"
 TUS_new_recruits_desc: "Дело с реорганизацией итальянской военно-морской академии в самом разгаре, настало время, чтобы начать принимать новобранцев для самой академии. Есть много перспективных людей, но сначала нужно решить, что с ними делать."
  
 TUS_export_admirals: "Послать адмиралов за рубеж"
 TUS_export_admirals_desc: "Экспорт большинства наших новобранцев может быть лучшей идеей, поскольку он поможет заработать престиж нашей страны в военно-морском сообществе."
  
 TUS_our_admirals: "Наши адмиралы"
 TUS_our_admirals_desc: "Продавать наших адмиралов в наемники было бы очень стыдно! Эта военно-морская академия является нашей и будет основой будущего великого флота."
  
 TUS_promote_academy: "Улучшить академию"
 TUS_promote_academy_desc: "Наша военно-морская академия - это наше сердце, независимо от того, что мы с ней делаем. Улучшение ее сделает нашу страну и флот сильными."
  
 TUS_defend_tuscany: "Защитим Тоскану!"
 TUS_defend_tuscany_desc: "К сожалению, у нас нет достаточно протяженной береговой линии, чтобы построить действительно большой флот для защиты как Тосканы, так и самой Италии. В конце концов, в центре внимания должна быть не Италия, а сама Тоскана, которая безопасна от вражеских ВМС."
  
 TUS_defend_italia: "Защитим Италию!"
 TUS_defend_italia_desc: "С успехами нашей академии и готовыми планами пришло время реализовать мечту о великом тосканском флоте, возглавляемым лучшими адмиралами, чтобы править морями."
  
 TUS_grosseto_base: "База в Гроссето"
 TUS_grosseto_base_desc: "База в Гроссето - это главная авиабаза в Тоскане, и хотя она не имеет такого престижа, как Военно-Морская Академия, это важная часть обороны страны, и это будущее. Расширение позволит нам хранить больше самолетов на ней."
  
 TUS_launch_base: "В небеса"
 TUS_launch_base_desc: "Из-за небольших размеров нашей страны, Гроссето является нашей единственной реальной базой для запуска самолетов. Мы должны проектировать наши самолеты в будущем, чтобы противостоять этой проблеме."
  
 TUS_paratrooper_assault: "Парашютисты"
 TUS_paratrooper_assault_desc: "Теперь, когда мы обеспечили свое воздушное превосходство и качество нашей авиабазы, нашей следующей целью должно стать начало воздушно-десантных атак на вражескую территорию."
  
 TUS_fighters: "Править небесами"
 TUS_fighters_desc: "Все наши приготовления до этого момента не были напрасными, и ключом к реализации потенциала наших ВВС должны быть истребители, потому что ничего не может быть сделано в небе, если вы можете быть в один миг лишены его."
  
 TUS_bombers: "Ударить по земле"
 TUS_bombers_desc: "Контролировать небо достаточно легко с небольшим усилием, но истинная задача и достижение - захватывает земли. Бомбардировщики являются ключевым моментом в этом, что позволяет нам атаковать как врагов Тосканы, так и их постройки."
  
 TUS_naval_bombers: "И небо, и море"
 TUS_naval_bombers_desc: "Идеальным способом обеспечить наши военно-воздушные силы и флот в нынешних условиях являются морские бомбардировщики, идеальный компромисс между военно-морскими и военно-воздушными силами. Это позволит нам не только обеспечить нашему флоту безопасное плавание, но и ослабить флот врагов."
  
 TUS_royal_army_corps: "Королевская армия"
 TUS_royal_army_corps_desc: "Великая страна Тоскана нуждается в надлежащей армии для защиты короля, народа и самой себя. Хотя наша армия, возможно, не сможет быть самой большой, мы позаботимся о том, чтобы она была высочайшего качества."
  
 TUS_brave_marines: "Тосканские морпехи"
 TUS_brave_marines_desc: "Поскольку наша страна сосредоточена на качестве, а не на количестве, подготовка морских пехотинцев для нападения на врага в самом слабом месте, чтобы создать прорыв, кажется нам лучшим планом."
  
 TUS_superior_power: "Бомбардировки"
 TUS_superior_power_desc: "Наша страна не имеет достаточно населения, и не имеет промышленности для финансирования мобильной армии. Мы должны попытаться сохранить наши силы, бомбардируя врага издалека, а не вступая в прямой бой."
  
 TUS_man_with_the_plan: "Распланировать наступление"
 TUS_man_with_the_plan_desc: "Наша страна не имеет достаточно населения, и не имеет промышленности для финансирования мобильной армии. Планирование всех наших нападений заранее будет ключом к нашей победе."
  
 TUS_grand_strategy: "Главный удар"
 TUS_grand_strategy_desc: "Наши планы хорошо работают в нашей армии до сих пор, и постепенно становится все более и более поощряется внутри военных колледжей. Мы должны стараться продвигать нашу тактику внутри военных школ, чтобы вся армия привыкла их использовать."
  
 TUS_support_companies: "Роты поддержки"
 TUS_support_companies_desc: "Вещь, которая будет поддерживать вашу пехоту - это поддержка позади нее. Мы должны убедиться, что эти роты подготовлены всегда на высшем уровне, в противном случае мы просто в конечном итоге окажемся с мертвой Тосканой на руках."
  
 TUS_doctrine_school: "Изучение доктрин"
 TUS_doctrine_school_desc: "Тактическое превосходство может быть единственным преимуществом, которое мы имеем против любой серьезной угрозы, поэтому мы должны убедиться, что наши солдаты вышколены в этом вопросе. Открытие школ тактики повысит профессионализм наших сил."
  
 TUS_elite_army: "Отборная армия"
 TUS_elite_army_desc: "С нашей армией, полностью обученной лучшей тактике и оснащенной лучшим вооружением, мы теперь готовы противостоять врагу. Да здравствует Тоскана!"
  
 ### Characters ### 
 TUS_pietro_ferdinando_regnal: "Петер Фердинанд I"
 TUS_pietro_ferdinando_leader_desc: "Эрцгерцог Йозеф Фердинанд Австрийский давно ждал момента, когда он сможет заполучить престол, обещанный ему в Римском Договоре. Успешный командир и герой Вельткрига в Австрии не смог скоординировать надлежащую оборону от растущей республиканской и синдикалистской угрозы в Тоскане и был вынужден отступить в Лацио во избежание своего окружения. Титул Великого Герцога долгое время был для него лишь обещанием, но его продолжительная военная карьера, наверно, скажется на его правлении. Напыщенный и гордый человек с нетерпеливо изучает земли, которые он считает своими по праву, хотя и отсутствие познаний о местности и заставляет его чувствовать себя больше в роли благородного туриста, чем герцога. К счастью для него, правительство из местных офицеров и политиков само справляется со скучной бюрократией."
  
