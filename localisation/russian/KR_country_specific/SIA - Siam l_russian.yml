 ### Bookmark ### 
 SIA_KR_gathering_storm_desc: "Первоначально нейтральный во время Великой войны, Сиам присоединился к Центральным державам в последнюю минуту в 1919 году, чтобы вернуть Чампассак и внутренние камбоджийские земли вдоль линии Меконга. Тем не менее Сиам был втянут в 36-ю сиамо-бирманскую войну с новым независимым государством Бирма в 1928 году. Великая сиамская нация смогла успешно победить бирманцев, и только с дипломатическим вмешательством Германии и Японии было достигнуто приемлемое прекращение огня. Теперь, когда наступает 1936 год, сиамская нация продолжает наслаждаться миром, процветанием и стабильностью, а король Прачадипок надеется обнародовать первую конституцию Сиама."
  
 ### Intro Screen ## 
 SIA_country_intro_background: "GFX_SIA_intro" #NT!
 SIA_country_intro_header: "Королевство [SIA.GetSIAshortname] в 1936"
 SIA_country_intro_content: "Как одна из стран, выигравших от победы Германии во время Вельткрига, [SIA.GetSIAshortname] восстановил большую часть своей прежней земли, которая ранее была отдана западным империалистам в 1919 и 1925 годы , соответственно, как член бывших центральных держав. В то время как его отношения с немцами в целом сердечны, тот факт, что они пресекли экспансионистские [SIA.GetProperAdjective]ие амбиции во время вмешательства 1929 года в Бирме, вызвали напряженные дипломатические и военные связи между ними. Если Сиам и примирится с немцами или присоединится к другим державам, то это полностью зависит от вас."
  
 SIA_country_intro_header_1: "Состояние политики Королевства"
 SIA_country_intro_content_1: "Со времени коронации короля Рамы VII в 1925 году, большинство, если не все, политики [SIA.GetSIAshortname]а были продиктованы Афираттхамонтри Сапхой (Государственным советом), который является советом, состоящим из старших братьев и сестер короля, которые постоянно работали для укрепления власти, поскольку власть короля над нацией слаба. Несмотря на обещание [SIA.GetProperAdjective]ой интеллигенции конституционной монархии через реформацию конституции, реформа в целом проходила жестко, поскольку она наносит ущерб интересам дворянства.\n\nВ окрестности врагов, таких как Бирмская республика на западе, юннанские бандиты на севере и немецкие империалисты на востоке, Сиам находится в ужасном положении. Он либо погибнет, навсегда оставшись на страницах исторической книги, либо будет реформироваться и придет современное состояние, будь то путем переговоров или применения силы."
  
 SIA_country_intro_header_2: "Общая ситуация в Королевстве"
 SIA_country_intro_content_2: "Будучи внешне экономически и промышленно процветающим, [SIA.GetSIAshortname] на самом деле очень полагается на инвестиции Германии, и лелеет экономические связи, которые он разделяет с нацией. Его промышленность в целом очень хрупка, так как основным источником экспорта являются рис, сахар и древесина. Кроме того, растет национализм среди этнических меньшинств, который затронул многих, поскольку в ближайшем будущем это вызвало потенциал сепаратистских движений. Тем не менее, несмотря на все это, раздутая бюрократическая система, которая существует с момента правления Рамы VI, избавила от столь необходимых налогов, что позволило бандитам постоянно бегать на диких островах Сиама."
  
 SIA_guide: "§MPrajadhipok's Reforms§! (§lSocial Liberal§! / §SSocial Democrat§! / §cSocial Conservative§!)\n During Black Monday, choose at least 3 of the following options:\n£white_dot Purchase most of Jasmine's rice.\n£white_dot Allow the status-quo of the bureaucracy to continue.\n£white_dot Do not cut any of the military expenditure.\n£white_dot Double the inheritance tax or lift the ban on gambling.\nThis will allow us to weather the storm with as little dissent as possible.\n\n£white_dot You will get to choose which of the parties you want to be in power.\n£white_dot Alternatively: reduce the tensions enough during the Yellow Dossier affair, or have Phibun choose to repeal martial law.\n\n§MTo get any path below, start with:§!\n£white_dot During Black Monday, do not choose any of the options listed above to further dissent among the population.\n£white_dot The Khana Ratsadon will carry out a coup.\n£white_dot During the \"Yellow Cover Dossier\" affair, choose to arrest the \"syndicalist sympathizers\" or try to incite further conflict in the Parliament.\n\n§MCoup§! - §MPhibun§! / §MSarit§! / §MPhao§! (§NNational Populist§! / §PPaternal Autocrat§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", choose \"Try to end this factional bickering.\"\n£white_dot Wait 2 months, there should be an option to \"take power for ourselves.\", after which Phibun will take over and turn you into §NNational Populist§!.\n£white_dot To keep him alive, implement the Ratthaniyom reforms, but do not pass the New Anthem Act, yet do the \"promote the usage of the Bangkok dialect in Compulsory Education\" act; Phibun will live until the '50s that way.\n£white_dot If Phibun gets assassinated (whether by not implementing the reforms or being too harsh/soft) you will be able to go down either Phao's §NNational Populist§! republican path or Sarit's §PPaternal Autocrat§! restoration of Royal Power.\n\n§MBirth of the Socialist Republic§! (§RRadical Socialist§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", select \"HM's Dignity must be upheld!\", siding with the Royalists.\n£white_dot When the rebellion starts, go with the \"For the country!\" option (the Rebels) and try to win the civil war by capturing Bangkok.\n\n§MPower to the King§! (§PPaternal Autocrat§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", select \"It's treason then!\", siding with the Parliamentarians.\n£white_dot When the rebellion starts, go with the \"For the king!\" option (the Rebels), and try to win the civil war by capturing Bangkok.\n£white_dot (Bonus): On this path Paribatra Sukhumbhand can seize the throne after Rama VII dies.\n"
  
