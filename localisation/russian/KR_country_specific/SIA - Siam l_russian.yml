 SIA_conscription_bonus: "Закон о национальных резервах"
 SIA_conscription_bonus_desc: "Все трудоспособные [SIA.GetProperAdjective]ие мужчины должны завершить два года обязательной военной службы и могут быть снова призваны до 55 лет."
 SIA_airport_authority_idea: "Управление аэропортов [SIA.GetSIAshortname]а"
 SIA_airport_authority_idea_desc: "ААС отвечает за координацию международных и внутренних полетов в воздушном пространстве [SIA.GetProperAdjective]их островов в дополнение к обслуживанию гражданских аэропортов."
 SIA_air_production: "Расширенные фабрики Тайланда"
 SIA_air_production_desc: "Основанная как отдельная организация от RSAFW, Королевским Сиамским воздушным корпусом - она отвечает за разработку настоящих [SIA.GetProperAdjective]их самолетов."
 SIA_air_focus: "Защите небес"
 SIA_navy_focus: "Флот двух океанов"
 SIA_defensetechnologyinstitute_idea: "Институт Оборонительных Технологий"
 SIA_defensetechnologyinstitute_idea_desc: "Удовлетворившись своими наработками, наши артиллерийские компании решили объединиться в единый институт оборонительных технологий, чтобы наша армия была ещё более продвинутой."
 SIA_salacheepphurchard_idea: "За Родину!"
 SIA_salacheepphurchard_idea_desc: "Мы должны обеспечить защиту всех земель, находящихся под нашим контролем, поскольку мы, сиамский народ, родились и выросли на этой земле и должны защищать и оберегать ее как для наших семей, так и для будущих поколений.\n§GЭто объединяет все идеи в данной ветви национальной направленности.§!\n"
 SIA_suranaree_corps_idea: "Корпуса Суранари"
 SIA_suranaree_corps_idea_desc: "Корпуса Суранари являются корпусами, состоящими из женщин, созданными в попытке восстановить людские ресурсы, потерянные в результате недавних тяжелых боевых действий."
 SIA_yuwachon_taharn_idea: "Ювачон Тахарн"
 SIA_yuwachon_taharn_idea_desc: "Ювачон Тахарн - программа подготовки курсантов и запасных офицеров, направленная на улучшение боевых качеств новобранцев."
 SIA_education_reform_idea: "Национальный план улучшения образования"
 SIA_education_reform_idea_desc: "Обеспечивая стандартизацию нашего образования, мы можем обеспечить повышение уровня грамотности по всей стране."
 # SIA_education_reform2_idea: "Институт имени короля Монгкута"
 # SIA_education_reform2_idea_desc: "Поскольку мы смогли обучить новых техников, технических инструкторов, исследователей и технологов, мы можем сохранить технологическое преимущество и, возможно, превзойти другие страны в плане образования."
 SIA_chulachomklao_academy: "[ROOT.GetSIAprefixEN]ая военная академия"
 SIA_chulachomklao_academy_desc: "Первоначально основанная в 1887 году как [ROOT.GetSIAprefixEN]ая [SIA.GetProperAdjective]ая военная кадетская школа, она недавно была объединена с [ROOT.GetSIAprefixEN]им [SIA.GetProperAdjective]им военным институтом политехнических искусств и теперь называется \"[ROOT.GetSIAprefixEN]ой Военной Академией\", мы надеемся, что выпускники будут лучше обучаться в других областях вооруженных сил, а также сэкономить нам деньги за счет отмены устаревших/дублированных курсов в новой учебной программе."
 SIA_industrialmobilizationplan: "План индустриальной мобилизации"
 SIA_industrialmobilizationplan_desc: "Созданный в качестве чрезвычайного плана, чтобы помочь государству лучше справиться с войной, наш план промышленной мобилизации позволяет нам увеличить нашу продукцию на 10%."
 SIA_taharn_pran_idea: "Тахарн Пран"
 SIA_taharn_pran_idea_desc: "Тахарн Пран — это подразделение, которое специализируется в области сбора информации и, несомненно, будет способствовать дальнейшему сиамскому военному делу."
 SIA_counterinsurgency_idea: "Тактика борьбы с повстанцами"
 SIA_counterinsurgency_idea_desc: "Основываясь на уже разработанной концепции Тахарна, наша новая тактика борьбы с повстанцами может быть использована для выслеживания и уничтожения внутренних врагов."
 SIA_reorganization_idea: "Программа стандартизации оружия"
 SIA_reorganization_idea_desc: "Сокращая типы боеприпасов, необходимо, чтобы наши военные заводы могли производить оружие намного быстрее."
 SIA_new_construction_method_idea: "Метод предварительной сборки"
 SIA_new_construction_method_idea_desc: "Сиамские исследователи цемента освоили метод сборных материалов, который позволил нам значительно увеличить скорость строительства, что в свою очередь будет способствовать нашему наращиванию военной мощи"
 SIA_Tiger_Economy_idea: "Тигр в мировой экономике"
 SIA_Tiger_Economy_idea_desc: "Быстрорастущая и развивающаяся экономика Сиама, ориентированная на свободную торговлю и принципы свободного рынка, теперь хорошо известна во всем мире!"
 SIA_Communal_Farming_idea: "Коммунальное хозяйство"
 SIA_Communal_Farming_idea_desc: "Вместо того, чтобы позволить безработным оставаться без дела, мы должны отправить их обратно в деревню, что поможет уменьшить нашу зависимость от иностранного импорта."
 SIA_Self_Sufficeincy_idea: "Философия самодостаточности"
 SIA_Self_Sufficeincy_idea_desc: "Философия достаточности экономики — это философия, основанная на основополагающих принципах тайской культуры, которые являются умеренностью, благоразумием и социальным иммунитетом, которые используют как знания, так и добродетель в качестве руководящих принципов для жизни."
 SIA_Export_Rice_idea: "Экспортное производство риса"
 SIA_Export_Rice_idea_desc: "Возможно, лучшим способом справиться с катастрофической экономической ситуацией сейчас является увеличение экспорта."
 SIA_World_Granary_idea: "Мировое зернохранилище"
 SIA_World_Granary_idea_desc: "Сиам всегда был силен в производстве риса. У нас есть пятое по величине количество земель, отправленных на усилия по выращиванию риса, и в настоящее время мы являемся крупнейшим в мире экспортером риса."
 SIA_Reformed_Judiciary: "Реформированная судебная система"
 SIA_Reformed_Judiciary_desc: "Теперь наши законы модернизируются, чтобы лучше работать с нынешней ситуацией в стране. Прошли те времена варварских и драконовских законов эпохи Аюттхая."
 SIA_Centralized_Police_idea: "Централизованное командования полиции"
 SIA_Centralized_Police_idea_desc: "Когда командование [ROOT.GetSIAprefixEN]ой [SIA.GetProperAdjective]ой полиции теперь находится под прямым контролем премьер-министра, больше средств было направлено на организацию для повышения ее эффективности."
 SIA_SDSI_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc: "[SIA.GetSIAintAgencyName] расшифровывается как \"[SIA.GetSIAshortname]ский департамент секретной разведки\", который сейчас отвечает за защиту наших внутренних и международных интересов."
