 ## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS 
 siam.4.t: "Черный Понедельник ударил по [SIA.GetSIAshortname]у!"
 siam.4.d: "Из-за большой зависимости от экономических связей с Германией экономический крах, получивший название Черный Понедельник, быстро перетащил [SIA.GetSIAshortname] в экономическую пропасть, так как наш основной экспорт сельскохозяйственной продукции потерял все свои прежние требования и начал засыхать на своих складах. Кроме того, клерки, работающие в иностранных компаниях, постоянно увольняются, а люди начинают собираться вокруг Большого дворца. Очевидно, что мы должны что-то сделать в нашей экономической ситуации, чтобы она не ухудшилась и не привела нас к дальнейшему опустошению."
 siam.4.a: "Khun Prah!"
  
 siam.5.t: "Проблемы с жасминовым рисом"
 siam.5.d: "Один из крупнейших экспортеров риса в Сиаме, фермеры из Чао Прайя, попросили правительство вмешаться в чрезмерную поставку риса из-за общего падения спроса и сокращения экспортных возможностей после Черного Понедельника."
  #-200, +2 reform: 
 siam.5.a: "Купите большую часть риса, чтобы помочь стабилизировать цену."
  #-100, +1 reform: 
 siam.5.b: "Согласитесь скупать лишний рис."
  #0, 0 reform: 
 siam.5.c: "Свободный рынок должен решить проблему!"
  
 siam.6.t: "Раздутая бюрократия"
 siam.6.d: "Современная бюрократическая система была сформирована во время правления Рамы V и была значительно расширена Рамой VI. Однако она оказалась слишком большой, чтобы эффективно служить государству. Однако увольнение большего числа людей означало бы увеличение "добровольного выхода на пенсию" для многих."
  # 0 reform: 
 siam.6.a: "Увольте некоторых из наших клерков."
  #-100, +1 reform: 
 siam.6.b: "Увольте руководителей и министров."
  #-200, +2 reform: 
 siam.6.c: "Разрешить статус-кво на данный момент."
  
 siam.7.t: "Военные расходы"
 siam.7.d: "[SIA.GetSIAshortname] в настоящее время тратит до 25% своего годового дохода на сохранение и поддержание военно-промышленного комплекса, поскольку она окружена как историческими врагами, так и империалистическими западными жителями, которые желают ее земли. Однако в эти экономически сложные времена, возможно, небольшое сокращение наших военных расходов не сильно повредило бы нам."
  #-10 for 3 years, 0 reform: 
 siam.7.a: "Сократить финансирование всех исследований."
  #-10 for 3 years, +1 reform: 
 siam.7.b: "Уничтожить все препятствия для разработки новых винтовок."
  #-200, +2 reform: 
 siam.7.c: "Мы не должны допустить раскрытия наших слабостей!"
  
 siam.8.t: "Сбор налогов"
 siam.8.d: "Несмотря на то, что до сих пор мы провели множество радикальных реформ, у нас все еще не хватает денег, чтобы сбалансировать бюджет в этом году. Чрезвычайный налог должен помочь исправить эту ситуацию, но создаст больше неудобств для наших верных подданных."
  #+50, 0 reform: 
 siam.8.a: "Увеличение ставки подоходного налога!"
  #+10, +1 reform: 
 siam.8.b: "Двойной налог на наследство!"
  #+30, -5 NP, +1 reform: 
 siam.8.c: "Поднимите запрет на азартные игры."
  
 ## New Governmnet Established for Siam ## 
 siam.10.t: "Временный кабинет хана Ратсадона"
 siam.10.d: "Следуя бескровной революции, теперь наша работа - помочь воссоздать нацию с нуля. Луан Прадитманутам, глава гражданской фракции временного правительства и видный левый, в настоящее время работает над созданием официальной конституции, в то время как другие начинают воспитывать массы в отношении достоинств и действий парламентской демократии. Наряду с этим, Прайа Пахонпонпаюнасен подготовил свои войска в случае оппортунистического вторжения иностранных держав."
 siam.10.a: "Это большой шаг вперед для [SIA.GetSIAshortname]а!"
  
 siam.11.t: "Временный кабинет Ханагуммаккарна Ратсадона"
 siam.11.d: "С подписанием и ратификацией новой конституции Народный комитет, избранный самим Праджадипоком, начал образование масс способами надлежащей парламентской демократии.\n\nПриведенный [SIA.GetProperAdjective]им судом, Комитет также отвечает за реформы в области образования, здравоохранения и индустриализации. Хотя путь впереди Сиама не наполнен розами, светлое будущее ждет нашего великого народа."
 siam.11.a: "Это большой шаг вперед для [SIA.GetProperAdjective]ого народа!"
  
 ## Khana Ratsadon 1936 Election and subsequent Civil War ## 
  
 siam.12.t: "Желтое досье"
 siam.12.d: "Сегодня государственный секретарь и член Народной партии, Луанг Прадитманутам, представил Национальному собранию проект плана национального плана экономического развития или 'Желтое досье'.\n\nЖелтой досье - это план, который будет организовывать и обеспечивать государственное благосостояние, перераспределение земли в сельские массы, вмешательство в экономические дела частного сектора и помощь сельским фермерам в более высоких экономических субсидиях.\n\nКаждый прокомментировал сходство предложения с синдикалистской системой, в то время как другие согласились с тем, что это предложение будет полезно в плане содействия жизни [SIA.GetProperAdjective]их людей.\n\nЧто говорит Его Величество в отношении этого предложения?"
 siam.12.a: "Его Величество соглашается с Прадитманутамом."
 siam.12.b: "Его Величество частично согласен с предложением."
 siam.12.c: "Его Величество требует ареста сочувствующего синдикалистам!"
  
 siam.13.t: "Ответ Праджадипока"
 siam.13.d: "Ответ короля Праджадипока прибыл и сильно раскритиковал проект Луанга Прадитманумама, поскольку он обвиняет Прадитманутама в синдикализме! Экстренное заседание, проведенное главными членами Народной партии, привело к тому, что партия решила..."
 siam.13.a: "...отступить на данный момент."
 siam.13.b: "...подать иск против короля."
  
 siam.14.t: "Внутренние распри"
 siam.14.d: "Недавно Чаван Риттидет, частный гражданин, подал иск против короля, обвинив его в вмешательстве в политические, государственные и экономические дела. Выпад над планом Луанга Прадитманутама еще больше разделил кабинет и настроил роялистов и парламентариев друг против друга."
 siam.14.a: "Скоро они помирятся"
 siam.14.b: "Арестуйте синдикалистов!"
  
 siam.15.t: "Дилемма Луанга Фибунсонгхрама"
 siam.15.d: "Политический кризис в настоящее время продолжается и почти достиг точки кипения! Напряженность высока, и ясно, что мы должны принять меры для исправления ситуации! Что нам следует сделать?"
 siam.15.a: "Тогда это измена! (Сторона парламентариев)"
 siam.15.b: "Достоинство ХМ должно быть поддержано! (Сторона Роялистов)"
 siam.15.c: "Конец фракционных пререканий."
  
 siam.16.t: "Начало Сиамской Гражданской войны"
 siam.16.prd: "Несмотря на то, что начальник вооруженных сил заявил о своей преданности монархии, небольшой мятеж в Саттаипе и Канчанабури быстро вышел из-под контроля и теперь охватил весь народ в хаос."
 siam.16.ppd: "Несмотря на то, что начальник вооруженных сил объявил свою верность новому кабинету, небольшой мятеж в армии Лопбури и Накхон Ратчасима быстро вышел из-под контроля и теперь охватил весь народ в хаос."
 siam.16.pra: "За страну! (Повстанческая сторона)"
 siam.16.prb: "За короля! (Сторона правительства)"
 siam.16.ppa: "За страну! (Сторона правительства)"
 siam.16.ppb: "За короля! (Повстанческая сторона)"
  
 siam.17.t: "'Цветы Падаука' увядают"
 siam.17.d: "Растущая напряженность затрагивает все стороны жизни сиамского общества, и одним из наиболее ярких примеров является, пожалуй, сам Королевский Сиамский флот. Поскольку оплот роялистов находится в основном в неприбрежных районах, большинство моряков и морских офицеров предпочли организовать специальные подразделения для укрепления Саттахипа и прилегающих районов в качестве оплота парламентариев и поддержки других сухопутных подразделений, разделяющих их убеждения. Остальные дезертировали раньше или пытались пересидеть войну в качестве 'нейтралов'. Другими словами, таким образом, большинство кораблей КСФ оказались вне контроля одной из сторон."
 siam.17.a: "Blessing in disguise?"
  
 siam.18.t: "Захват Бангкока"
 siam.18.d: "Сиамская Гражданская война  недавно совершила неожиданный поворот к лучшему, поскольку нашей стороне удалось вернуть Бангкок, столицу. Возможно, правительство придет в себя и установит приоритет безопасности нашей нации вместо того, чтобы бороться за свои интересы и, наконец, сдаться?"
 siam.18.a: "Пошлите ультиматум"
 siam.18.b: "Мы никогда не будем с ними разговаривать!"
  
 siam.19.t: "'Цветы Падаука' снова цветут"
 siam.19.d: "После окончания гражданской войны были предприняты действия по восстановлению контроля над законсервированными флотами КСФ, покинутыми из-за конфликта. Сейчас мы собрали достаточно моряков, чтобы пока выполнять функции костяка команды, а еще большее подкрепление уже возвращается из лагерей."
 siam.19.a: "Радостная новость."
  
 siam.20.t: "Конец [SIA.GetProperAdjective]ой Гражданской войны"
 siam.20.d.government_parliamentarian: "После восстановления наших восточных и южных регионов, которые были возвращены от повстанцев правительственными войсками, оставшиеся революционеры решили бежать на немецкую Малайю. Но это не важно, потому что позже мы можем захватить повстанцев. Гораздо важнее сначала оплакивать потери, понесенные во время войны нашими верными подданными. Проводились общенациональные общественные похороны, а останки наших верных подданных проходили по дороге Ратчадамноен в Санам Луанг, где король Праджадипок дал нам разрешение на создание общественного погребального костра на священной королевской земле."
 siam.20.d.government_royalist: "После того, как наши войска сумели успешно подчинить подавляющее большинство как сепаратистских, так и повстанческих сил, оставшиеся от реакционных бежали в Юньнань. Но это не важно, потому что позже мы поймаем повстанческих подонков. Прежде всего, мы должны оплакивать потери, понесенные нашими верными людьми, и сделаем это благодаря использованию бывшего королевского кремационного поля в качестве общественного погребального костра, чтобы люди могли отдать должное тем, кто благородно пожертвовал собой ради наших дел. Кроме того, Праджадипок, который был в значительной степени не связан с восстанием, был возвращен обратно в Большой дворец."
 siam.20.d.rebel_parliamentarian: "После восстановления наших восточных и южных регионов, которые были возвращены от повстанцев правительственными войсками, оставшиеся революционеры решили бежать на немецкую Малайю. Но это не важно, потому что позже мы можем захватить повстанцев. Гораздо важнее сначала оплакивать потери, понесенные во время войны нашими верными подданными. Проводились общенациональные общественные похороны, а останки наших верных подданных проходили по дороге Ратчадамноен в Санам Луанг, где король Праджадипок дал нам разрешение на создание общественного погребального костра на священной королевской земле."
 siam.20.d.rebel_royalist: "После того, как нашим войскам удалось успешно захватить Бангкок, то, что осталось от правительственных сил, наряду с бывшим королем Сиама, сбежало в Юньнань. Но это не важно, потому что позже мы поймаем, что осталось от лоялистов. Прежде всего, мы должны оплакивать потери, понесенные нашими верными людьми, и сделаем это благодаря использованию бывшего королевского кремационного основания в качестве общественного погребального костра, чтобы люди могли отдать дань уважения тем, кто благородно пожертвовал собой ради наших дел."
