 SIA_naval_dissolution_tt: "§RКонтроль над большинством кораблей КСФ будет отключен на все время гражданской войны.§!\n\nРешение о восстановлении контроля над Королевским Сиамским Флотом можно будет принять позже, кто бы ни вышел победителем."
