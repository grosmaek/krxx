 SIA_SDSI_lar_idea_desc: "[SIA.GetSIAintAgencyName] расшифровывается как \"[SIA.GetSIAshortname]ский департамент секретной разведки\", который сейчас отвечает за защиту наших внутренних и международных интересов."
 SIA_IndNat_Income: "[SIA.GetProperAdjective]ие компенсационные выплаты"
 SIA_IndNat_Income_desc: "Премьер Плаке Фибунсонгхрам предложил денежную компенсацию за захват наших промышленных активов в Сиаме."
 SIA_faltering_political_movement_idea: "Дрогнувшее политическое движение"
 SIA_faltering_political_movement_idea_desc: "С каждым днем, наше политическое движение становится все более непопулярным среди наших людей. Мы находимся на проигрышной стороне гражданской войны.\n\n§W$MODIFIER_ARMY_ORG_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]\n§WАтака:§! [?SIA_MORAL_LEVEL|R%1]\n§WОборона:§! [?SIA_MORAL_LEVEL|R%1]\n§W$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$:§! [?SIA_SUPCON_LEVEL|R%1]\n§W$MODIFIER_ARMY_MORALE_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]"
