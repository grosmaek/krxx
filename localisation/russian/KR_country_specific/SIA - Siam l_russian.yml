 SIA_karj_karjsongkhram_royal: "Луанг Карджсонгкрам"
 SIA_karj_karjsongkhram_commander_desc: "§YОписание генерала\n§YРодился:§L\nApril 12th, 1890, in Princedom of Nakhon Lamphunchai, Monthon Phayap, Королевство Сиам\n§YВоенная карьера:§L\nBorn as Tian Kengradomying, Karj entered the Royal Siamese Army Cadet School before serving in the Phayap Army with an average performance. He later moved to Bangkok after finishing the Royal Siamese General Staff College to sit in military procurement commissions for the post-Burmese Intervention Royal Siamese Reform Plan of 2473 B.E. - thus wielding bigger influence compared to his title.\n§YImportant Notes:§L\nHe is known to be quite aloof and often butt-heads with those under his command, also for having at least 5 mistresses at once."
  
