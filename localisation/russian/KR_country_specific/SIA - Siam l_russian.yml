 ### Political Path ### 
 SIA_prajadhipokreform: "Демократические реформы"
 SIA_prajadhipokreform_desc: "В условиях продолжающегося экономического кризиса, возможно, нам было бы лучше начать проводить новые реформы, поскольку у старой гвардии и дворянства в нашей стране не будет возможности противостоять нашим инициативам... или будет?"
 SIA_ratthasapha: "Формирование Раттасафы"
 SIA_ratthasapha_desc: "Чтобы помочь с постоянной модернизацией [SIA.GetSIAshortname]а, мы должны начать реформировать неэффективную бюрократию, которая была сформирована в те дни, когда монархия правила железным кулаком. Тронный зал был признан подходящим местом для нового парламента, и позволит большему количеству людей принять участие в развитии города."
 SIA_halfleafdemocracy: "Полулистная демократия"
 SIA_halfleafdemocracy_desc: "Сильная направляющая рука монарха над нацией может потребоваться для того, чтобы лучше справляться и противостоять постоянно приближающимся волнам синдикалистской волны должным образом. Предоставив королю больше власти и позволив ему назначить премьер-министра, наряду с иммунитетом от преследований по закону, мы можем гарантировать стабильность в долгосрочной перспективе. Это, однако, не удовлетворит либералов."
 SIA_tourthenation: "Тур по стране"
 SIA_tourthenation_desc: "Для того, чтобы лучше узнать о наших подданных и проблемах, с которыми они сталкиваются, в дополнение к повышению их доверия к монархии, Король должен лично совершить поездку по стране."
 SIA_royalprojectfoundation: "Королевский фонд"
 SIA_royalprojectfoundation_desc: "Для более эффективного и действенного решения проблем в нашей стране, а также для отслеживания текущих проблем, отягощающих повседневную жизнь граждан и правительства, необходимо создать комиссию, которая будет называться Королевским Фондом."
 SIA_adevotedmonarchy: "Преданная монархия"
 SIA_adevotedmonarchy_desc: "Работая в тесном контакте с нашими субъектами в плане дальнейшего аграрного и общего развития страны, нам удалось заручиться поддержкой тех, кто живет в сельской местности. Это послужит сдерживающим фактором против алого фантома, известного как синдикалистская угроза."
 SIA_yellowcoverdossier: "Досье с желтой обложкой"
 SIA_yellowcoverdossier_desc: "Луанг Прадитманутам предложил социалистическую Конституцию, направленную на решение проблемы неравенства в Сиамском обществе, которое пользуется народной поддержкой со стороны крестьян. Дворяне, конечно, возражали против этого плана. Возможно, сделка с дьяволом может гарантировать безопасность нашей нации от синдикалистской угрозы?"
 SIA_nationwidelandreform: "Земельная реформа"
 SIA_nationwidelandreform_desc: "Земля, принадлежащая дворянству, которая по тем или иным причинам осталась неиспользованной, остается по всей стране, не служа никакой цели. Перераспределение этих земель бедным и безземельным фермерам станет экономическим благом, поскольку это поможет генерировать больше экономической активности, а также повысить общую производительность. Это, однако, спровоцирует землевладельцев."
 SIA_fiveyearplan: "Пятилетний план"
 SIA_fiveyearplan_desc: "Поощряя развитие сельских районов путем содействия созданию инфраструктуры и осуществления программ промышленного развития, мы можем с уверенностью сказать, что мы сами находимся на пути к тому, чтобы стать цивилизованной нацией."
 SIA_statewelfare: "Государство всеобщего благосостояния"
 SIA_statewelfare_desc: "Обеспечивая благосостояние наших граждан за счет государственных средств, мы можем гарантировать всем [SIA.GetProperAdjective]им гражданам доступ к надлежащему медицинскому обслуживанию, образованию и другим видам государственной поддержки. Это, однако, придет с компромиссом высоких налогов, которые оттолкнут и повернут капиталистов против нас."
 SIA_aliberalsiam: "Либеральный [SIA.GetSIAshortname]!"
 SIA_aliberalsiam_desc: "Саваинг Пиампонгарн, выпускник Районга, который изучал право, в настоящее время лидер либеральной/прогрессивной фракции. Частично черпая вдохновение в японском стиле демократии в эпоху Тайсе, он пообещал обеспечить народу мир и процветание."
 SIA_landsofthefree: "Земля свободы!"
 SIA_landsofthefree_desc: "После победы на выборах одна из первых инициатив Пиампонгарна заключается в проведении политики, направленной на поощрение равных прав внутри страны и расширение прав и возможностей Лаосского, Монского, Малайского, китайского и Камбоджийского народов наряду с коренным Сиамским народом."
 SIA_newsiamsociety: "Новое [SIA.GetProperAdjective]ое общество"
 SIA_newsiamsociety_desc: "Дополнительные занятия, касающиеся гражданских обязанностей каждого гражданина, были добавлены в национальную учебную программу и теперь являются обязательными, гарантируя, что каждый гражданин может в полной мере и на равной основе участвовать в предполагаемом демократическом обществе Пиампонгарна."
 SIA_progressivemeasures: "Прогрессивные меры"
 SIA_progressivemeasures_desc: "Прогрессисты приняли меры, которые дают женщинам право голоса наряду с предоставлением им равной оплаты наравне с их коллегами-мужчинами. Кроме того, осуществляется регулирование монополий и корпораций с помощью антимонопольного законодательства в целях содействия равной конкуренции."
 SIA_modernsiamesenation: "Новая [SIA.GetProperAdjective]ая нация"
 SIA_modernsiamesenation_desc: "Наш народ продвинулся довольно далеко от того, что было раньше. Мы уже не отсталый народ девятнадцатого века, а фактически модернизированная нация, находящаяся на переднем крае прогресса. Конечно, это не значит, что мы должны останавливаться на достигнутом, мы будем постоянно стремиться к улучшению себя и нации. Да здравствует наш великий народ!"
 SIA_khana_ratsadon: "Переворот хана Ратсадона"
 SIA_khana_ratsadon_desc: "...Он (Король) управляет без принципа. Милость страны брошена на произвол судьбы, как видно из депрессии и невзгод... Народная партия не желает захватывать трон. Поэтому он предлагает королю сохранить эту должность. Но он должен быть в соответствии с законом Конституции для управления страной... - отрывок из Манифеста хана Ратсадона"
 SIA_iron_marshal: "Железный Маршал"
 SIA_iron_marshal_desc: "Луанг Пхибунсонграм, который получил свою первоначальную известность во время сиамской интервенции в Бирму, теперь сталкивается с монументальной задачей сохранения нации вместе и в безопасности от роялистской/парламентской угрозы."
 SIA_yuwachontaharn: "Молодежная милиция"
 SIA_yuwachontaharn_desc: "Yuwachon Taharn является программой подготовки офицеров запаса, которые призваны улучшить боевые характеристики новобранцев. Гарантируя, что каждый трудоспособный человек понимает, как правильно владеть и использовать винтовку, мы можем повысить качество нашей армии."
 SIA_nationalizationofforeignindustries: "Национализация иностранных производств"
 SIA_nationalizationofforeignindustries_desc: "[SIA.GetSIAshortname]у понадобится вся сила, которую он может накопить, чтобы встать на ноги в этом постоянно неспокойном мире. Мы либо купим все иностранные заводы в нашей стране, либо, если не останется другого выбора, захватим их силой. Эти заводы должны быть национализированы и использованы для дальнейшей реализации нашей программы индустриализации."
 SIA_ratthaniyomdecrees: "Указы Раттания"
 SIA_ratthaniyomdecrees_desc: "Политика таификации уже начала действовать. Тайский сценарий теперь стандартизирован для использования, Центральный Тайский язык обеспечивается в школах по всей стране, и китайские/мусульманские школы, которые не были совместимы с нашими требованиями были закрыты. Кроме того, пропагандируется новый национальный гимн в целях укрепления новой самобытности Таиланда."
 SIA_reapporachthemonarchy: "Повторное провозглашение монархии"
 SIA_reapporachthemonarchy_desc: "После убийства Луанг Пхибунсонграма, Сариту Танарату удалось быстро установить контроль как над вооруженными силами, так и над правительством. Чтобы продвигаться к идее Пативата (революции) и установить руководящий принцип Пхохуна, Танарат считал примирение с династией Чакри важным, ведь монархия должна выполнять роль нравственного руководства."
 SIA_buddhisttraditions: "Буддистские традиции"
 SIA_buddhisttraditions_desc: "Мы начнем пропаганду буддизма Тхеравады как национальной религии в целях содействия национальному единству под руководством единого Верховного Патриарха как для общин Маханикай и Таммаюттханикай, так и для меньшинства буддистов Махаяны внутри страны. Однако это не удовлетворит мусульман, проживающих на юге."
 SIA_creationoftherepublic: "Объявить республику"
 SIA_creationoftherepublic_desc: "После убийства Луанг Пхибунсонграма, Пхао Шриянонду удалось быстро взять под свой контроль как вооруженные силы, так и правительство. Рассматривая монархию как архаическую реликвию, и не любя статус монархии во время правления Фибунсонгкрама, Сриянонд считает, что старая система должна быть пересмотрена в пользу республиканства."
 SIA_survivorofthecivilwar: "Уроки гражданской войны"
 SIA_survivorofthecivilwar_desc: "Одна из самых разрушительных войн в [SIA.GetSIAshortname]ской истории, которая нанесла тяжелый урон самой наци и– превзойдя даже Бирманское вторжение в Аюттайю в 1765 году, ясно, что мы должны сделать все возможное, чтобы извлечь уроки из этого беспорядка и продвигать себя как нацию."
 SIA_prestigious_senate: "Престижный сенат"
 SIA_prestigious_senate_desc: "Сенат, который имеет близкое сходство с британской палатой лордов, был введен с целью позволить королю назначать лояльных и опытных советников, чтобы остановить прохождение более радикальных законопроектов, предложенных элементами в правительстве."
 SIA_privycouncilreforms: "Реформы Тайного совета"
 SIA_privycouncilreforms_desc: "С Тайным советом, обладающим способностью диктовать политику короля из-за кулис, возможно, нам следует подумать о реформировании старого тайного Совета? Таким образом, мы сможем нанять советников-единомышленников и лучше конкурировать с Советом за влияние, став тем самым главной движущей силой в нашей стране."
 SIA_empowerthenobility: "Расширение прав и возможностей знати"
 SIA_empowerthenobility_desc: "Модернизируя нынешнюю и устаревшую систему дворянства в систему, основанную на идеалах меритократии, а не просто упраздняя, мы сможем осуществить нашу мечту о создании более эффективной бюрократической системы."
 SIA_fathergovernschildren: "Отец народов"
 SIA_fathergovernschildren_desc: "Мы можем вернуться ко временам эпохи Сукотаев, во времена правления великодушного короля Рамкамхенга Великого, позволив нашим подданным высказывать свои вопросы непосредственно тайному Совету. Это будет иметь дополнительный бонус в виде оказания помощи в разрешении нескольких вопросов гораздо более эффективным образом."
 SIA_reconstruction: "Восстань из пепла"
 SIA_reconstruction_desc: "Мы должны приступить к осуществлению широкой и широкомасштабной программы строительства, с тем, чтобы восстановить не только саму страну, но и дух нашего народа. Мы должны чтить жертвы, принесенные нашими союзниками и всеми теми, кто сплотился позади нас в самый трудный час."
 SIA_amnesty: "Амнистия"
 SIA_amnesty_desc: "Урок, который преподнесла нам гражданская война, заключался в том, что мы нуждаемся в помощи каждой умелой руки для того, чтобы помочь стране пережить этот период бедствия, и поэтому мы решили амнистировать офицеров, которые сражались против нас. Хотя это может привести к некоторым волнениям со стороны населения, ясно, что эти предательские офицеры по-прежнему важны для нас, и поэтому их помощь необходима."
 SIA_the_great_purge: "Чистка в армии"
 SIA_the_great_purge_desc: "Урок, который преподала нам гражданская война, заключался в том, что мы должны обеспечить, чтобы со всеми предателями расправлялись быстро и беспощадно, с тем чтобы содействовать стабильности в стране, и таким образом мы избавимся от всех офицеров, которые воевали против нас. Хотя это, безусловно, отрицательно скажется на высшем командовании, их выполнение поможет нам лучше консолидировать власть в долгосрочной перспективе."
 SIA_military_royalty: "Обеспечение лояльности"
 SIA_military_royalty_desc: "Чтобы избежать возможности мятежной армии, мы должны обеспечить, чтобы выжившие офицеры и солдаты были лояльны как правительству, так и народу, а не посторонним, которые помогут выполнить скрытые программы."
 SIA_people_assembly: "Народная ассамблея"
 SIA_people_assembly_desc: "Мы освободимся от цепей архаичной феодальной системы, которая, так или иначе, продолжает сохраняться и в двадцатом веке. Для достижения цели Конгресса Пролетариатов должно быть создано правительство, в значительной степени опирающееся на идеи Коммуны Франции."
 SIA_faith_in_the_star: "Наша вера в звезды"
 SIA_faith_in_the_star_desc: "Для того, чтобы наша революция действительно принесла свои плоды, мы должны распространить нашу доктрину среди широких масс и дать им надежду и уверенность в том, что впереди нас ждет светлое будущее, а Красная звезда будет ярко светить и помогать им в эти мрачные времена."
 SIA_new_order_rise: "Новый порядок в Сиаме"
 SIA_new_order_rise_desc: "Военизированная группа Краттирг Даёнг (красная гвардия) была создана правительством для борьбы с оставшейся оппозицией, в основном состоящей из капиталистов и бывших дворян, которые хотят обеспечить сохранение статус-кво. Избавившись от них, мы можем начать переход к более мирным дням."
 SIA_arunothai: "Arunothai"
 SIA_arunothai_desc: "Чтобы обеспечить защиту новой системы, мы должны пожертвовать всем, что в наших силах, пока у нас не останется ничего, кроме крови, труда, слез и пота. Красный рассвет обеспечит и тепло, и единство, уничтожая любых капиталистов, которые посмеют дестабилизировать нашу славную нацию!"
  
 ### Government Reform Path ### 
 SIA_governmentalreform: "Реформа правительства"
 SIA_governmentalreform_desc: "В ее нынешнем виде, наша бюрократическая система довольно негабаритная, особенно учитывая размеры [SIA.GetSIAshortname]а. Это не только делает ее неэффективной, но также продолжает истощать большую часть нашего бюджета годами. Главными приоритетами должны стать реформы."
 SIA_juridicialreform: "Судебная реформа"
 SIA_juridicialreform_desc: "В то время как архаичные законы Аюттхаяны уже не действуют, мы должны вернуть права экстерриториальной юрисдикции, которые мы потеряли после ратификации Договоров о Боуринге, чтобы повысить наш престиж во всем мире. Кроме того, сделав это, мы сделаем нашу судебную систему намного более эффективной."
 SIA_centralizedpolicecommand: "Централизованная полиция"
 SIA_centralizedpolicecommand_desc: "После Вельткрига наше полицейское командование стало парализованным, так как оно состоит из группы немецких, итальянских и американских сотрудников. Постепенно заменяя их сиамскими выпускниками и объединяя командование столичной и региональной полиции, мы можем обеспечить большую эффективность со стороны наших полицейских сил."
 SIA_SDSI: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_desc: "[SIA.GetSIAshortname]ское отделение секретной разведки (также известное как Самнаг-нгарн Хао-хронг Хенг Чард Сиам) должно обеспечить поддержание стабильности во всей стране путем обработки и отслеживания внутренней и внешней разведки."
 SIA_nationalcurriculumact: "Национальный образовательный план"
 SIA_nationalcurriculumact_desc: "В то время как Рама V и Рама VI уже приняли законы в пользу приведения образования [SIA.GetSIAshortname]а в порядок, мы должны начать фокусироваться на качестве образования. Начальное образование должно быть увеличено до шести лет, в то время как высшее образование должно стать обязательным до 12 класса. В этом случае также будут подвергаться серьезному контролю вредные материалы, такие как синдикалистская или сепаратистская пропаганда."
 SIA_regionaluniversities: "Создание Региональных Университетов"
 SIA_regionaluniversities_desc: "Чтобы поддержать развитие нашей нации, мы должны сначала создать прочную основу для обеспечения хорошей базы знаний. Благодаря финансированию создания региональных университетов в Чианг Май, Хонкаен и Хат Яй (Сонгкхла), высшее образование станет более доступным для людей, живущих далеко от Бангкока."
 SIA_kingmongkutinstitute: "Институт имени короля Монгкута"
 SIA_kingmongkutinstitute_desc: "Названный в честь [SIA.GetProperAdjective]ого короля, который был известен своими монументальными научными достижениями, этот специализированный исследовательский центр должен значительно увеличить наши исследовательские возможности, а также использовать лучшие умы, которые Сиам может предложить."
  
 ### Economic Path ### 
 SIA_intialeconomictsabilisation: "Начало Экономической стабилизации"
 SIA_intialeconomictsabilisation_desc: "Сразу же после окончания экономического кризиса, получившего название Черный Понедельник, стало ясно, что в нашей экономике много слабых мест и что мы должны предпринять шаги для исправления ситуации."
 SIA_kickstartlocalbusiness: "Поддержка отечественных предприятий"
 SIA_kickstartlocalbusiness_desc: "Путем предоставления местным предприятиям государственных субсидий или оказания им помощи во всем остальном, что им может понадобиться, мы можем обеспечить, чтобы экономическая деятельность в нашей стране осуществлялась и в местном масштабе."
 SIA_bailoutsiamcement: "Спасти '[SIA.GetSIAcementcorp]'"
 SIA_bailoutsiamcement_desc: "Предоставляя помощь Siam Cement, крупнейшей компании по производству цемента и строительных материалов в [SIA.GetName], мы можем гарантировать, что компания останется на плаву и, таким образом, избежать дальнейшего негативного воздействия на нашу экономику."
 SIA_chiangmaioil: "Добыча нефти в Чанг Май"
 SIA_chiangmaioil_desc: "Сырая нефть была впервые обнаружена в районе Фан, в частности в Чиангмае, в 1921 году, но никогда не эксплуатировалась должным образом. Нынешний экономический кризис подтолкнул цены на нефть к рекордным ценам, и любая нестабильность в регионе может отрезать нас от наших источников импорта в Палембанге. Более самостоятельное использование нефти также может помочь улучшить нашу борьбу за индустриализацию."
 SIA_thaioilcorp: "[SIA.GetProperAdjective]ая нефтяная корпорация"
 SIA_thaioilcorp_desc: "Инвестируя в создание центральной нефтяной компании, мы можем гарантировать, что нефть в нашей стране будет лучше управляться и мы сможем находить больше нефти в Сиаме."
 SIA_rayonrefineries: "Заводы Районга"
 SIA_rayonrefineries_desc: "Недавно созданное государственное предприятие, ранее Являвшееся Департаментом закупок топлива Министерства обороны, обеспечит более эффективное управление нефтью в нашей стране и поможет эффективнее находить нефть в Сиаме."
 SIA_newconstructionmethod: "Новые методы строительства"
 SIA_newconstructionmethod_desc: "Применяя новые методы строительства, мы можем работать в направлении постепенной индустриализации и экономического развития [SIA.GetName]."
 SIA_contractswithchaiseri: "Контракт с Chaiseri"
 SIA_contractswithchaiseri_desc: "Начав как гражданская компания по перевозкам, Chaiseri набралась опыта в тяжелой промышленности и хочет нас финансировать собственный проект броневика в качестве начала для будущих боевых машин."
 SIA_rubberplantations: "Южные плантации каучука"
 SIA_rubberplantations_desc: "Эксплуатация каучуковых плантаций на юге должна рассматриваться как важнейший ресурс, особенно в наши дни, и может помочь нам стимулировать торговлю во всем мире через обмен ресурсами."
 SIA_thairungcars: "[SIA.GetProperAdjective]ие автомобили Thairung"
 SIA_thairungcars_desc: "Путем инвестирования в новые модели автомобилей, мы можем улучшать наши технологии двигателей и использовать это в военных целях."
 SIA_prototypetankdesign: "Прототип танка"
 SIA_prototypetankdesign_desc: "Мы должны объединить все блестящие военные умы, которыми обладает Сиам, и профинансировать создание прототипа танковой конструкции, возвращаясь к прототипу, построенному во время правления рамы VI, чтобы помочь стимулировать нашу оружейную промышленность, а также получить преимущество над любыми потенциальными врагами."
 SIA_petrochemicaldepartment: "Новый нефтехимический отдел"
 SIA_petrochemicaldepartment_desc: "Создав новый нефтехимический отдел, мы можем обеспечить, чтобы процесс переработки и добычи природного газа и нефти лучше управлялся и осуществлялся более эффективно."
 SIA_new_forestry_concessions: "Новые концессии на лесное хозяйство"
 SIA_new_forestry_concessions_desc: "Открывая девственные леса на севере для лесозаготовительных компаний, мы можем надеяться, что сможем обеспечить больше рабочих мест в северных районах страны. Это будет способствовать созданию рабочих мест на границах, а также обеспечит столь необходимые лесоматериалы для общественных работ в других местах."
 SIA_nakhonsiwolfram: "Вольфрамовые рудники в Накхонситхаммарате"
 SIA_nakhonsiwolfram_desc: "Вольфрам неимоверно редкий ресурс, но он нужен для большей части продукции электроники и новых промышленных инструментов."
 SIA_kanchanaburiironreservoir: "Эксплуатировать железную шахту в Канчанабури"
 SIA_kanchanaburiironreservoir_desc: "Эксплуатация железного резервуара в Канчанабури в значительной степени поможет нам увеличить и без того богатый объем ресурсов в нашей стране, а также увеличить возможности торговли по всему миру."
 SIA_expandloeimines: "Расширить железные рудники Лоэя"
 SIA_expandloeimines_desc: "Расширение железные рудники в Лоэ должно быть главным приоритетом, как мы можем лучше улучшить количество ресурсов в нашей стране и, как следствие, помочь предоставить рабочие места для тех, кто их ищет."
 SIA_tigereconomy: "Тигр в мировой экономике"
 SIA_tigereconomy_desc: "Благодаря нашей общей политике оживления экономики, инвестициям в ключевые отрасли, а также новым методам исследований нам удалось значительно увеличить благосостояние нашего народа и нации."
  
 ### Agricultural Path ### 
 SIA_agriculuralmechanisation: "Механизация сельского хозяйства"
 SIA_agriculuralmechanisation_desc: "В то время как рисоводство использовало половину пахотных земель и занимало большое количество рабочей силы в Сиаме, они состояли в основном из крестьян, обрабатывающих небольшие площади и производящих небольшое количество риса. Субсидируя цены на тракторы, мы можем освободить некоторых из этих фермеров от погони за прибылью и направить их на заводы, а также увеличить урожайность."
 SIA_agrarianscoop: "Сельскохозяйственная кооперация"
 SIA_agrarianscoop_desc: "Хотя первые [SIA.GetProperAdjective]ие курятники были созданы еще в 1916 году, сами по себе они еще не были обычным явлением среди сельских общин. Убедив этих рисоводов объединить свои сбережения и организовать кооперативы, они могут иметь достаточно денег, чтобы купить крайне необходимое сельскохозяйственное оборудование в эти трудные времена и большую переговорную силу против торговцев рисом."
 SIA_communalapproach: "Коммунальный подход"
 SIA_communalapproach_desc: "Рис занимает центральное место в [SIA.GetProperAdjective]ом обществе. Сиам был относительно самодостаточным, устойчивым к правительственному вмешательству и эгалитарным. Большинство рисоводов владели собственными землями и обменивались рабочей силой между фермерами. Давайте сосредоточимся на этих аспектах Сиамского общества и будем поощрять дальнейшее сотрудничество внутри сообщества, защищая их от аристократических землевладельцев и помогая им получить доступ к новым землям."
 SIA_newfarmingtheory: "Новая теория землеобработки"
 SIA_newfarmingtheory_desc: "Создавая "образцовые фермы" по всей стране в качестве мест, где рисоводы могут изучать новые методы ведения сельского хозяйства, диверсифицируя то, что они выращивали, и как дальше развивать свой продукт - эти фермеры могут узнать, как в дальнейшем использовать свои земли и, таким образом, увеличить производство сельскохозяйственной продукции."
 SIA_selfsufficiencyeconomics: "Экономическая Самодостаточность"
 SIA_selfsufficiencyeconomics_desc: "Наш план работает до сих пор и с таким большим сельскохозяйственным избытком на рынке, теперь мы можем полностью сосредоточиться на нашем плане индустриализации."
 SIA_exportrice: "Экспортное производство риса"
 SIA_exportrice_desc: "Рис занимает центральное место в [SIA.GetProperAdjective]ом обществе. Производство риса, как правило, было ненамного больше, чем нужно фермерам, чтобы выжить, что плохо для нашей экономики. Возможно, торговцы рисом и крупные компании по его производству могут оказать некоторое давление на этих ленивых фермеров, если мы позволим свободному рынку делать свою работу, если нет, должно произойти дальнейшее увеличение налога на рис."
 SIA_ricesubsidyscheme: "Схема субсидирования рисовых плантаций"
 SIA_ricesubsidyscheme_desc: "Создавая стимулы для тех фермеров, которые добились огромного увеличения производства риса и позволяя крестьянам владеть землей, которую они очистили для сельскохозяйственных целей должно еще больше увеличить конкуренцию с рынком, а также преумножить общий урожай."
 SIA_worldgranary: "Зернохранилище мира"
 SIA_worldgranary_desc: "Сейчас мы являемся одним из крупнейших экспортеров риса в мире - даже если это связано с эксплуатацией 'позвоночника нации' - и мы будем стремиться дальше."
  
 ### Transportation Path ### 
 SIA_nationalhighway: "Национальная дорожная комиссия"
 SIA_nationalhighway_desc: "Расширение маршрута Бангкок-Ройон и маршрута Бангкок-Лопбури было рассмотрено правительством в течение некоторого времени - с созданием Национальной дорожной комиссии, возможно, все будет развиваться более гладко."
 SIA_railwaygauge: "Стандартизация железнодорожной колеи"
 SIA_railwaygauge_desc: "Вследствие различных стандартов иностранных государств и добывающего назначения железных дорог [SIA.GetName], наш подвижной состав отличается от провинции к провинции. Запуская долгосрочный проект стандартизации железных дорог, мы можем упростить соединение наших городов в будущем."
 SIA_isanrailway: "Расширение железной дороги Исан"
 SIA_isanrailway_desc: "Являясь крупнейшим единым [SIA.GetProperAdjective]им регионом и ключевой зоной между нашими камбоджийскими и лаосскими провинциями, транспортные связи Исан представляют жизненно важный национальный интерес."
 SIA_southernrailway: "Расширение южной железной дороги"
 SIA_northernrailway: "Расширение северной железной дороги"
 SIA_maritimesilkroad: "Инициатива морского шелкового пути"
 SIA_transtensassarimrailway: "Транс-Тенасаримская железная дорога"
 SIA_maptaphuthawaiport: "Новые порты"
 SIA_kloengtoeidocks: "Верфи Клонгтая"
 SIA_expandmapthaphut: "Развитие Маптапхута"
 SIA_merchantmarines: "Модернизация морской пехоты"
 SIA_foreigninvestment: "Иностранные инвестиции"
 SIA_twooceantradinghub: "Торговля через два океана"
  
 ### Army Path ### 
 SIA_royalsiamesearmy: "[ROOT.GetSIAprefixEN]ская [SIA.GetProperAdjective]ая армия"
 SIA_royalsiamesearmy_desc: "Сначала сформированные в 1874 году, отчасти в ответ на новые угрозы безопасности, вызванные соглашением 1855 года, которое открыло нам международную торговлю - это старейшая и самая большая история [ROOT.GetSIAprefixEN]ских [SIA.GetProperAdjective]их вооруженных сил, которые все еще выполняют свою роль защитника королевского суверенитета."
 SIA_phibunsongkhramplan: "Реформа Фибунсонгхрама"
 SIA_phibunsongkhramplan_desc: "Общая стратегия [SIA.GetName] будет следовать совету Луанга Фибунсонгхрама. Будучи хорошо известным, благодаря переводу французского руководства полевой артиллерии эпохи Вельткрига на тайский язык, он выступает за централизованную и хорошо экипированную армию, в которой основное внимание уделяется использованию артиллерии."
 SIA_seriroengritplan: "Реформа Сериенгрита"
 SIA_seriroengritplan_desc: "Общая стратегия [SIA.GetName] будет следовать совету Луанга Сериенгрита. Будучи лидером армии Фаяп, которая страдала от многочисленных трансграничных набегов из Бирмы после британской революции, его доктрина подчеркивает использование децентрализованного командования региональной армии, состоящего в основном из Милиций, подобных тем, которые существуют в Швейцарии."
 SIA_phrayaphahonplan: "Реформа Пахонполпаюхасена"
 SIA_phrayaphahonplan_desc: "Общая стратегия [SIA.GetName] будет следовать совету Прайа Пахонполпаюхасена. Он учился в немецком военном училище в молодые годы и рассматривал обширное планирование немецкого генерала Штастера во время Вельткрига в качестве ключа к победе - он выступает за реализацию аналогичной доктрины."
 SIA_jungletraining: "Тренировки в джунглях"
 SIA_jungletraining_desc: "Суровые джунгли Индокитая уже давно являются кладбищем империй, друзей и врагов. Мы должны обучать все наши войска в джунглях, чтобы они лучше действовали в таких враждебных условиях."
 SIA_femalecorps: "Сунарский батальон"
 SIA_femalecorps_desc: "В то время как "Ja-Khlone" - женские дворцовые стражи - обычное зрелище для внутреннего дворца с эпохи Аюттхая - наличие женских солдат в активных боях на другом уровне. Сам Луанг Фибунсонгхрам даже ручается за поддержку в петиции, но нужно ли нам это делать? Учитывая тот факт, что это может раздражать консерваторов."
 SIA_asymmetricalwarfare: "Асимметричная война"
 SIA_asymmetricalwarfare_desc: "Анализируя тактику, применяемую вьетнамцами в восстании Сайгона, которая быстро стала Индокитайским Восстанием и некоторыми из подвига Луанг Чумэннютхасарта в Шане еще в 1928 году, мы теперь получили некоторые идеи о том, как разместить наши войска и эффективно сражаться на городской местности."
 SIA_newstandardrifle: "Стандартизация винтовок"
 SIA_newstandardrifle_desc: "Старый Тип 46 Siamese Mauser склонен к сбоям в жарком и влажном климате, возможно, пришло время получить замену?"
 SIA_artilleryresearchdivision: "Подразделения артиллеристов"
 SIA_artilleryresearchdivision_desc: "Ведущий Луангом Вичитонгхрамом, новый отдел артиллерийских исследований отвечает за разработку нашего собственного артиллерийского проекта, чтобы уменьшить наши возможности по импорту артиллерии из других в случае войны."
 SIA_defensetechnologyinstitute: "Институт оборонных технологий"
 SIA_defensetechnologyinstitute_desc: "После удавшейся предыдущей попытки, будет создано новое подразделение по исследованию артиллерии, которое будет отвечать за другие области военных исследований, чтобы убедиться, что наши вооруженные силы находятся на переднем крае."
 SIA_salacheepphurchard: "За Родину!"
 SIA_salacheepphurchard_desc: "Наши предки пролили так много крови на этом участке земли, который теперь называется [SIA.GetSIAshortname], мы будем следить за тем, чтобы их жертвы не пошли напрасно."
 SIA_expandsupportcapacity: "Расширить поддержку"
 SIA_expandsupportcapacity_desc: "Тахарн Чанг (военные инженеры) и Тахарн Консонг (логистическая команда) — это то, что удерживает нашу армию так долго во временах Вельткрига, давайте дадим им лучшие инструменты, чтобы они могли лучше выполнять свою роль."
 SIA_armyaffairs: "Реорганизация армии"
 SIA_armyaffairs_desc: "В нашей армии в настоящее время используется различные винтовки и артиллерийские модели, которые оказались катастрофой для логистики. Принимая единый размер боеприпасов для каждого типа оружия и либо постепенно стандартизируя их, либо перекрашивая их, мы уменьшим наши проблема с поставками."
 SIA_specialforce: "Новое военное командование"
 SIA_specialforce_desc: "Сформированный после немецкого Люфтелендертруппе и австрийского ГебиргструппеGebirgstruppe, Кром Сонгкрам Пизеет будет отвечать за вербовку и обучение наших новых специализированных подразделений, способных сбить врага."
 SIA_counterinsurgencytactics: "Тактика борьбы с повстанцами"
 SIA_counterinsurgencytactics_desc: "Наши подразделения Тахарн Пранn продемонстрировали некоторый успех в обнаружении проникновения противника за нашу границу, возможно, они также могут действовать как наши глаза и уши в зоне захвата тоже?"
 SIA_taharpran: "Тахарн Пран"
 SIA_taharpran_desc: "Также известные как "сиамские рейнджеры" на английском языке, Тахарн Пран является военизированным вспомогательным подразделением легкой пехоты Королевской сиамской армии, состоящим из добровольцев, которые обучаются патрулировать пограничный акт как силы быстрого реагирования в случае иностранного вторжения. Местные добровольцы также убеждаются, что у нас всегда будет преимущество местности над врагом."
 SIA_royalmilitaryacademy: "[ROOT.GetSIAprefixEN]ская военная академия"
 SIA_royalmilitaryacademy_desc: "Объединив [ROOT.GetSIAprefixEN]ую [SIA.GetProperAdjective]ую военную кадетскую школу (основанную в 1887 году) с [ROOT.GetSIAprefixEN]им [SIA.GetProperAdjective]им военным политехнических институтом, недавно названный \"[ROOT.GetSIAprefixEN]им Военной Академией\" должна получить лучшие результаты, поскольку они получают доступ к большему финансированию, чем когда-либо прежде."
 SIA_royalmunitionsfactory: "[ROOT.GetSIAprefixEN]ский завод боеприпасов"
 SIA_royalmunitionsfactory_desc: "Будучи окруженным со всех сторон, [SIA.GetSIAshortname] почти израсходовал все артиллерийские снаряды, не имея возможности получить новые поставки из Германии во время Вельткрига. Это приводит к массивному запросу артиллерийских снарядов параноидальным логистическим отделом на протяжении многих лет, но дополнительный завод по производству боеприпасов определенно поможет нам лучше в случае продолжительного конфликта."
 SIA_industrialmobilization: "План военной индустриализации"
 SIA_industrialmobilization_desc: "Во времена войны ключевая индустрия будет временно поставлена под власть правительства, чтобы обеспечить выживание нашей страны. В то время как это оказалось непопулярным, оно наверняка обеспечит нашу армию адекватно вооруженной и увеличит наши шансы на победу в будущей войне."
 SIA_phaopoliceintegration: "Интеграция полицейского командования"
 SIA_phaopoliceintegration_desc: "Генерал полиции Фао Сриянонд предлагает, чтобы мы подняли полицейские силы на тот же уровень, что и другие 3 ветви [ROOT.GetSIAprefixEN]ских [SIA.GetProperAdjective] Вооруженных сил. Это приведет к более эффективной организации в случае чрезвычайной ситуации и дополнительному финансированию для невооруженных полицейских сил, но также потребует гораздо большего сокращения налоговых средств, чем когда-либо прежде."
 SIA_nationalreserveact: "Закон о национальных резервах"
 SIA_nationalreserveact_desc: "”...Все мужчины с возрастом от 18-45 с Сиамским гражданство должны быть зарегистрированы в местных казармах и закончить базовый курс обучения хотя бы один раз, не могут быть отданы под трибунал, армия...”-отрывок из 2484 Б. Национальный заповедник Билл Э."
  
 ### Navy Path ### 
 SIA_royalsiamesenavy: "[ROOT.GetSIAprefixEN]ский [SIA.GetProperAdjective]ий флот"
 SIA_royalsiamesenavy_desc: "Созданная в 1887 году, [SIA.GetSIAnavyName] похвасталась аналогичными организационными структурами, как ВМС Соединенных Штатов, так как она состоит из военно-морского флота и [ROOT.GetSIAprefixEN]ского [SIA.GetProperAdjective] корпуса морской пехоты. Это была также вторая азиатская страна, которая приобрела подводные лодки, после Японии."
 SIA_expandmarinescorps: "Расширение корпуса в Навиккайотине"
 SIA_expandmarinescorps_desc: "Хотя "Тахарн Ма-Райн" были впервые основаны еще в 1833 году, подразделение служило в основном в качестве Королевского почетного караула на протяжении всего 19-го века. Только в 1913 году сиамские морские пехотинцы были реорганизованы в современную военно-морскую Десантную группу, которая видела некоторые действия еще в Вельткриге. Возможно, морские пехотинцы могут послужить еще одним козырем в наших руках для предстоящего конфликта?"
 SIA_improvedlandingcraft: "Улучшенный транспортный корабль"
 SIA_improvedlandingcraft_desc: "[ROOT.GetSIAprefixEN]ские морские пехотинцы в настоящее время используют захваченные нами в Вельткриге бывшие британские торговые суда в качестве единственного средства передвижения. Выделив им десантные корабли, наши ребята смогут быстрее встать на берег и обезопасить плацдарм."
 SIA_newflagship: "Новый Флагман"
 SIA_newflagship_desc: "Быть вооруженным нашими соседями, иметь что-то, что может надежно пробить броню линкора, может быть хорошей идеей. Это также обеспечит нашим морякам чувство гордости и долга."
 SIA_coastaldefenseships: "Корабли береговой охраны"
 SIA_coastaldefenseships_desc: "В то время как эти тяжеловооруженные крейсера не сравнятся с немецким или японским флотом и имеют ограниченные возможности в открытом море. Они, несомненно, будут хорошо служить нашему военно-морскому флоту, особенно в прибрежных водах, усеянных островами, которые можно легко найти как в Сиамском заливе, так и в Андаманском море."
 SIA_riverpatolunit: "Речные патрули"
 SIA_riverpatolunit_desc: "Реки Салуин и Меконг должны служить естественной защитой от врагов. Отправляя наших многообещающих младших капитанов учиться у своих коллег из "Браун уотер", возможно, они смогут извлечь урок или два о морской организации из этой учебной программы."
 SIA_destroyerfleet: "Эсминцы Класса 'Чонбури'"
 SIA_destroyerfleet_desc: "Названный в честь покойного Адмирала князя Абхокары Киартивонгса, Принц Чумпхон — это новый эсминец, который будет служить основой нашего флота."
 SIA_subships: "Проект 'S-Ships'"
 SIA_subships_desc: "Эти Руа-Сор впервые были представлены покойным принцем Махидолом Адульядеем, который учился в Маринешуле Мюрвик, как важные для защиты Бангкока, а в дополнение к Сиамскому заливу. В то время как уже были закуплены 4 небольшие подводные лодки для первой линии обороны, хорошей идеей может стать продолжение второй фазы плана, которая включает еще 5 подводных лодок для внешней линии обороны."
 SIA_twooceannavy: "Флот двух Океанов"
 SIA_twooceannavy_desc: "Наш военно-морской флот, возможно, слишком мал, чтобы противостоять морским пехотинцам Кайзерличе или IJN. Некоторое дополнительное финансирование определенно поможет."
 SIA_expandsattahip: "Развернуть Sattahip"
 SIA_expandsattahip_desc: "Sattahip был впервые построен как основная военно-морская база еще в 1914 году. Поскольку база довольно мала и уже достигает предела пропускной способности, расширение ее объектов, безусловно правильно."
 SIA_wolfpacks: "Охота на конвои"
 SIA_wolfpacks_desc: "Адмирал Луанг Юттасарт Косоль, окруженный более крупным и тяжело вооруженным флотом, предлагает нам играть в прятки с вражеским флотом вместо того, чтобы смотреть им в лоб, пока мы бьем их издалека нашими торпедами."
 SIA_alargefleet: "Расширение флота "
 SIA_alargefleet_desc: "Находясь в окружении больших и более тяжело вооруженных флотов, Адмирал Луанг хочет, чтобы мы направили, чтобы хотя бы выводить ис строя вражеские корабли, и, если возможно, потопить их"
  
 ### Air Forces Path ### 
 SIA_royalsiameseaircorps: "[ROOT.GetSIAprefixEN]ские [SIA.GetProperAdjective]ие авиаполки"
 SIA_royalsiameseaircorps_desc: "Впервые основан в 1913 году как сиамский летающий корпус, они помогли нам достичь многочисленных побед, помогая нам с неба, так что это может быть отличной идеей, если мы создадим [ROOT.GetSIAprefixEN]скую [SIA.GetProperAdjective] авиационную службу в Сиамском воздушном корпусе."
 SIA_airportauthority: "Сиамское управление аэропортов"
 SIA_airportauthority_desc: "Строительство дополнительных государственных аэропортов может помочь нам запустить собственный национальный авиаперевозчик и послужить авиабазой для наших ВВС."
 SIA_antiairsystem: "Подготовка воздушных налетов"
 SIA_antiairsystem_desc: "Согласно исследованию Луанга Азукевадета, создание корпуса противовоздушной обороны может помочь защитить столицу и другие важные места от вражеских воздушных атак."
 SIA_thaiaviationindustries: "[SIA.GetProperAdjective]ая авиационная индустрия"
 SIA_thaiaviationindustries_desc: "Инвестируя в компанию '[SIA.GetProperAdjective]ая Авиационная Индустрия' ([SIA.GetSIAairIndustryAcronym]), которая ранее отвечала за техническое обслуживание наших ВВС, они смогут внести больший вклад в военные усилия с помощью своих собственных самолетов, разработанных на местном уровне."
 SIA_newfighterdesign: "Новый вариант истребителя"
 SIA_newfighterdesign_desc: "Наш собственный истребитель Праджадхипок оказался устаревшим для современной войны. Под руководством Луанга, этот проект может помочь нам укрепить столь необходимую воздушную мощь."
 SIA_navalbomber: "Изучение морских бомбардировщиков"
 SIA_navalbomber_desc: "Находясь между индийским и Тихим океаном, наличие морского бомбардировщика может помочь нам защитить эти воды от вражеских флотов."
 SIA_CASfocus: "Фокус близкой поддержки с воздуха"
 SIA_CASfocus_desc: "Наша собственная поддержка истребителей и бомбардировщиков на земле оказалась недостаточной-возможно, нужен специальный самолет-перехватчик с мобильностью и надлежащим вооружением?"
 SIA_tacticalbombers: "Разработка тактических бомбардировщиков"
 SIA_tacticalbombers_desc: "Наши собственные бомбардировщики Барипатр, также разработанные Луангом, хорошо служили в качестве испытательного стенда для нашего собственного конструкторского бюро, но не в реальном бою. Давайте использовать наше собственное ноу-хау, чтобы создать правильные бомбардировщики, подходящие для современного боя."
 SIA_furtherairdevelopment: "Продолжить разработку авиации"
 SIA_furtherairdevelopment_desc: "С ростом ответственности необходимы изменения в нашей тактике воздушного боя, чтобы лучше подготовиться к ее новой роли."
 SIA_bangfai: "Проект Пи Фа"
 SIA_bangfai_desc: "Частично вдохновленные лаосским фестивалем Бун Банг Фаи в Исане, надлежащие исследования и разработки могут превратить эти самодельные ракеты в ужасное оружие убийства и двигатель для питания наших самолетов."
 SIA_electronicsresearch: "Инновации в электронике"
 SIA_electronicsresearch_desc: "Появление Ханиттакорна, вычислительного устройства от компании Танин может чрезвычайно помочь нашим военным усилиям."
 SIA_rulerofheskies: "Защита неба"
 SIA_rulerofheskies_desc: "Как и Гаруда, мы будем одним из лучших военно-воздушных сил в регионе, с силой, которая может быстро идти куда угодно, быть бдительнее врага и тех, кто осмелится напасть на нас."
  
 ### Decision system ### 
 # War Measures 
 SIA_capital_relocation: "Экстренное перемещение столицы"
 SIA_capital_relocation_desc: "Сам Бангкок стратегически расположен в устье реки Чао Прайя, подходит для эвакуации морем и торговли, но это, к сожалению, не относится к современной войне, которая подвергает его риску морского вторжения. Временное перемещение нашей столицы на север в Чиангмай сохранит нашу бюрократию и цепочку командования на некоторое время."
 SIA_move_capital_back: "Вернуть столицу в Бангкок"
 SIA_move_capital_back_desc: "Теперь, когда ситуация успокоилась, давайте перенесем нашу столицу туда, где она действительно находится."
  
 SIA_join_internationale: "Вступить в Интернационал"
 SIA_join_internationale_desc: "После революции Сиам оказывается во все большей изоляции в международных делах, что является опасной ситуацией, учитывая наши непредсказуемые, а то и откровенно антагонистические отношения с соседями, а также постоянно присутствующую опасность империалистического вторжения в нашу страну. Учитывая эти обстоятельства, некоторые представители нашего правительства предложили нам присоединиться к нашим товарищам в Интернационале, поскольку они уже преуспели в своей революции и занимают все более заметное место на мировой арене. Однако некоторые отвергают эту идею, ссылаясь на то, что это поставит под угрозу нашу независимость."
  
 SIA_surrender: "Вынужденный мир с врагом"
 SIA_surrender_desc: "Война превратилась из плохой в худшую - возможно, это единственный вариант спасти нас от полного уничтожения..."
  
 # Siamese-Burmese Wars 
 SIA_Siamese_Burmese_War_category: "[SIA.GetProperAdjective]о-Бирманская война"
 SIA_capture_Taunggyi: "Победа в Таунгги"
 SIA_capture_Taunggyi_desc: "Как главный город и столица Южного Шаня во время британской оккупации, захват Таунгги послужил бы одновременно и центром снабжения, и плацдармом для подчинения Бирмы."
 SIA_capture_Mandalay: "Победа в Мандалае"
 SIA_capture_Mandalay_desc: "Как королевская столица династии Конбаунг и коммерческая связь в Верхней Бирме, завоевание Мандалая и его окрестностей послужило бы для бирманского народа твердым сигналом о [SIA.GetProperAdjective]ом возрождении."
 SIA_capture_Taungoo: "Победа в Таунгу"
 SIA_capture_Taungoo_desc: "Происхождение \"Победителя десяти дорог\" короля Байиннауна и крупного железнодорожного узла между Янгоном и Мандалаем - такое завоевание определенно стало бы для нас пропагандистским переворотом, а также отрезало бы две бирманские метрополии друг от друга."
 SIA_capture_Yangon: "Победа в Янгоне"
 SIA_capture_Yangon_desc: "\"Город-сад Востока\", Янгон, служит главным торговым центром и современной столицей нового независимого бирманского государства. Их захват создаст хаос и неразбериху среди руководства Бирмы, которые мы сможем использовать и в дальнейшем."
 BRM_capture_Mawlamyine: "Победа в Моламьяйне"
 BRM_capture_Mawlamyine_desc: "Известный как \"Маленькая Англия\" из-за большого присутствия англо-бирманской общины, Моламьяйн является третьим по величине городом и главным торговым портом в юго-восточной колониальной Бирме. В отличие от многих моламьянистов, живущих в его окрестностях, городские маламьянисты с нетерпением ожидают своего освобождения от [SIA.GetProperAdjective]ого желтка."
 BRM_capture_Kengtung: "Победа в Кенгтунге"
 BRM_capture_Kengtung_desc: "Кенгтунг выступает в качестве центра [SIA.GetProperAdjective]ой администрации в их части Шанских государств, взятие Кенгтунга должно быть в состоянии убедить других Шанских князей присоединиться к нашей стороне."
 BRM_capture_Chiang_Mai: "Победа в Чиангмае"
 BRM_capture_Chiang_Mai_desc: "будучи \"Розой Севера\" Чиангмае выступает в качестве главного культурного и торгового центра со времен своего существования в качестве столицы королевства Лань На. Может быть, пришло время снова ощипать розу и вернуть наш законный \"Главный Диамант\" из короны [SIA.GetSIAshortname], как мы делали это раньше 200 лет назад."
 BRM_capture_Dawei: "Победа в Давее"
 BRM_capture_Dawei_desc: "Как оплот в регионе Танинтайи на протяжении веков и один из самых южных портов Бирмы, наш долг - приветствовать наших братьев и сестер."
 SIA_resume_research_funding: "Возобновить финансирование исследований"
 SIA_resume_research_funding_desc: "Теперь, когда у нас достаточно денег в казне, пришло время перезапустить многие из наших исследовательских проектов, от которых мы были вынуждены отказаться во время наступления Черного Понедельника."
  
 # Political Actions 
 SIA_country_namechange_decision: "Переименовать страну в Тайланд"
 SIA_country_namechange_decision_desc: "Кампания, поддержанная министрами в правительстве, военными лидерами и националистической интеллигенцией, предложила переименовать нашу нацию из Сиама в 'Ратча Аначак Тай', Королевство Таиланд, в честь нашей основной этнической группы - тайского народа."
 SIA_country_namechange_back_decision: "Изменить наше имя обратно на Сиам"
 SIA_country_namechange_back_decision_desc: "Сторонники многих людей со всей нашей страны - предложили переименовать нашу нацию обратно в Сиам, так как новое название вызывает некоторые разногласия среди китайского, малайского и лаосского меньшинств, одновременно снижая престиж нашей страны."
 SIA_tarutao: "Коррекционный Центр Тарутао"
 SIA_tarutao_desc: "В 22 километрах от побережья Сатун и в середине, кишащей акулами области, остров Тарутао ('залив пресной воды' на Малайском языке) был выбран Департаментом исправительных учреждений"
 SIA_recrew_the_navy: "Восстановить флот"
 SIA_recrew_the_navy_desc: "Большая часть флота КСФ была законсервирована после начала Сиамской гражданской войны. Теперь пришло время пополнить флот людьми, преданными нашему делу."
 SIA_reclaim_left_bank_mekong: "Отвоевать левый берег Меконга"
 SIA_reclaim_left_bank_mekong_desc: "§RМы вернем то, что принадлежало нам по праву! Никакая граница не отделит нас от наших братьев на другом берегу реки.§! "
 SIA_can_declare_war_on_left_mekong_tt: "Мы не можем объявить войну владельцу (владельцам) этих регионов."
  
 # Infrastructure Investments 
 SIA_infrastructure_category: "Инвестиции в инфраструктуру"
 SIA_hire_foreign_engineers: "Нанять иностранных инженеров"
 SIA_hire_foreign_engineers_desc: "Наши люди, которых мы отправили за границу, не вернутся в ближайшее время... давайте, наконец, наймем иностранных инженеров для ускорения плана строительства инфраструктуры."
 SIA_north_road_1: "Расширение трассы Праджим - Фаза 1"
 SIA_north_road_1_desc: "Также известная как шоссе Chedi Sam Ong, мы начнем строительство Шоссе 5 от Канчанабури до Морлумлернга."
 SIA_north_road_2: "Расширение трассы Вачиравут - Фаза 2"
 SIA_north_road_2_desc: "Также известный как дорога Пибунсонгхрам, мы начнем строительство шоссе маршрута 1 от Лопбури до Така"
 SIA_north_road_3: "Расширение трассы Вачиравут - Фаза 3"
 SIA_north_road_3_desc: "Названное шоссе Вачиравут в честь принца Лампанга, который частично финансирует проект, мы начнем строительство шоссе маршрут 1 от Таки до Чианграя"
 SIA_north_road_4: "Расширение трассы Вачиравут - Фаза 4"
 SIA_north_road_4_desc: "Названный шоссе Suay Thek в честь Саофы из Янгве, которая частично финансирует проект, продолжим строительство трассы 1 из Чианграя в Таунджи"
 SIA_isan_road_1: "Расширение шоссе Чайякон - Фаза 1"
 SIA_isan_road_1_desc: "Также известная как шоссе Сундандат, мы начнем строительство шоссе 2 из Бангкока в Накхонратчасима"
 SIA_isan_road_2: "Расширение шоссе Чайякон - Фаза 2"
 SIA_isan_road_2_desc: "Также известная как шоссе Джейджбтид, мы начнем строительство автомагистрали от Накхонратчасимы до Нонгкхая"
 SIA_isan_road_3: "Расширьте шоссе Чайякон - Фаза 3"
 SIA_isan_road_3_desc: "Также известная как шолле Виангчан, мы начнем строительство шоссе 2 от Нонгкхая до Луанг Прабанга"
 SIA_east_road_2: "Расширить шоссе Сукхумвит - Фаза 2"
 SIA_east_road_2_desc: "Также известная как дорога Йоммарат, мы начнем строительство шоссе 3 от Чонбури до Прачанкирихает"
 SIA_east_road_3: "Расширить шоссе Сукхумвит - Фаза 3"
 SIA_east_road_3_desc: "Также известная как шоссе Апайвонг, мы начнем строительство шоссе 3 от Прачанкирикаета до Пномпеня"
 SIA_pakt_road_1: "Расширение шоссе Петкасем - Фаза 1"
 SIA_pakt_road_1_desc: "Также известный как шоссе Сричумпорн, мы начнем строительство шоссе 4 из Бангкока в Чумпорн"
 SIA_pakt_road_2: "Расширение шоссе Петкасем - Фаза 2"
 SIA_pakt_road_2_desc: "Также известная как шоссе Канчаннаванит, мы начнем строительство шоссе 4 от Чумпорна до Сатуна"
 SIA_pakt_road_3: "Расширение шоссе Петкасем - Фаза 3"
 SIA_pakt_road_3_desc: "Также известная как дорога Алор Сетар, мы начнем строительство шоссе 4 от Сатуна до Баттерворта"
 SIA_Electrification: "Электрифицировать страну"
 SIA_Electrification_desc: "В то время как Бангкок и его окрестности надежно электрифицированы с 1884 года электростанцией Ват Либ и Сэм Сен - внешнее освещение в лучшем случае пятнистое (Ратчабури, Накхон Пратхом, Прачинбури, Пхукет, Накхон Найок, Чонбури, Бан Фонг, Чантхабури и Чианг Май) ). Строительство электростанций в Исане и Южном регионе должно быть в состоянии стимулировать создание производственных узлов в этих регионах."
 SIA_Electrification_2: "Продолжить программу электрификации"
 SIA_Electrification_2_desc: "В связи с быстрым ростом спроса на электроэнергию как со стороны населения, так и со стороны промышленности, дефицит электроэнергии в последнее время становится повседневным явлением. Возможно, нам следует увеличить производство электроэнергии, выделив больше бюджетных средств Столичному и Провинциальному Управлению Электроэнергетики (СПУЭ) на строительство дополнительных электростанций."
  
 # State Integration 
 SIA_integration_decisions: "Интеграция территорий"
 SIA_integration_decisions_desc: "Прежде чем мы сможем §Cинтегрировать новые территории§! в нашу собственную администрацию,\nнеобходимы все §Y3§! следующие реформы для каждого отдельного штата:\n\n - §OМуниципальные реформы§!:  Замена верховных комиссаров на провинциальные советы.\n - §YПравовые реформы§!:  Адаптация [ROOT.GetProperAdjective]ого закона для лучшего соответствия местным условиям.\n - §GРасширение государственной службы§!:  Образование/Санитария/Законодательство/Телеграф.\n\n§RЕсли мы потеряем право собственности на собственные штаты, все завершенные реформы будут потеряны.§!\n"
 SIA_implement_municipal_reform_state: "§OМуниципальные реформы§! в гос-ве [From.GetName]"
 SIA_implement_municipal_reform_state_desc: "Благодаря перекройке административных границ в [From.GetName] и замене должности верховного комиссара на провинциальные советы, местные проблемы с большей вероятностью будут услышаны и приняты к исполнению."
 SIA_reinforce_local_police_state: "§YУсилить местную полицию§! в гос-ве [From.GetName]"
 SIA_reinforce_local_police_state_desc: "Поддерживая местные полицейские силы, будь то в виде рабочей силы или обучения, [From.GetName] теперь будет более безопасным местом как для местных жителей, так и для наших недавно переведенных бюрократов, которые работают над централизацией нашей власти в регионе.."
 SIA_expand_civil_service_state: "§GРасширить госслужбу§! в гос-ве [From.GetName]"
 SIA_expand_civil_service_state_desc: "Благодаря расширению доступа к гражданской службе в [From.GetName] жизнь тех, кто жил здесь, все больше и больше соединяется с жизнью тех, кто живет в других местах в [SIA.GetSIAshortname], чем когда-либо прежде"
 SIA_integrate_state: "§CИнтегрировать§! гос-во [From.GetName]"
 SIA_integrate_state_desc: "Освободив [From.GetName], мы §Cреинтегрируем их обратно в нашу страну§! снова.."
  
 SIA_integration_more_unlocked_tt: "Откроет повторяющиеся решения §YУсилить местную полицию§! и §GРасширить госслужбу§! в этом регионе.\n"
 SIA_integration_repeatable_tt: "Это решение повторяющееся и появится снова.\n"
  
