  # Medals 
  # Independence Medal 
 SIA_military_medal_santimala: "Медаль Санти Мала"
 SIA_military_medal_santimala_desc: "Также известная как \"Rian Santi Mala\" (Медаль Санти Мала), эта медаль является наградой для тех, кто боролся за сохранение независимости [SIA.GetProperAdjective]ой нации."
  # Bravery Medal 
 SIA_military_medal_klaharn: "Медаль Клахарн"
 SIA_military_medal_klaharn_desc: "Также известная как \"Rian Klaharn\" и ранее награжденная как \"Rian Dushdi Mala Khem Klaharn\" (Медаль Душди Мала (Отвага)) - эта медаль вручается тем, кто храбро сражался на поле боя. Если человек или подразделение имеет право на получение двух или более медалей 'За отвагу', золотая булавка 'Chor Chaiyapruk' (Венок победы) будет прикреплена к ленте существующей медали."
 SIA_military_medal_rammala: "Орден Рамы (6-й степени)"
 SIA_military_medal_rammala_desc: "Также известная как \"Rian Ram Mala\" (Медаль Рам Мала), впервые учрежденная в 1919 году, эта медаль служит второй высшей медалью за акты храбрости."
 SIA_military_medal_rammala_gallantry_in_action: "Орден Рамы (за героизм в бою)"
 SIA_military_medal_rammala_gallantry_in_action_desc: "Также известная как \"Rian Ram Mala Khem Kla Klang Samorn\" (Медаль Рам Мала за отвагу в бою), впервые учрежденная в 1919 году, эта медаль служит высшей наградой за акты храбрости."
  
