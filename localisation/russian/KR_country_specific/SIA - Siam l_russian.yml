 SIA_buddhisttraditions_idea: "Буддистские традиции"
 SIA_buddhisttraditions_idea_desc: "Объединив маханикайскую и Таммаюттханикайскую общины, а также меньшинство буддизма Махаяны в нашей стране под единым Верховным Патриархом, единство нашего народа возрастет."
