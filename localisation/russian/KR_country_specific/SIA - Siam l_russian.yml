 SIA_secure_bangkok: "Безопасный Бангкок"
 SIA_secure_bangkok_desc: "Чтобы обеспечить легитимность нашей фракции в гражданской войне, бьющееся сердце сиамской нации должно быть под нашим контролем. Несоблюдение этого требования нанесет огромный ущерб нашему делу."
