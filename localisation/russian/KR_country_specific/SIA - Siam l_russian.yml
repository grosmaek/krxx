 siam.20.a: "Мы победили, да здравствует новая Республика!"
  # Plaek Royalist, Government: 
 siam.20.b: "Мы победили, слава королю!"
  # Plaek Royalist, Rebel: 
 siam.20.c: "Мы победили, слава королю!"
  # Plaek Parliamentarians, Rebel; Chaiyo = Hurrah in Thai: 
 siam.20.d: "Мы победили, да здравствует новая Республика!"
  
 siam.21.t: "Роялисты сдались (сторона ИИ)"
 siam.21.d: "Это событие не предназначено для игры - сообщите об этом как об ошибке, если это появилось."
 siam.21.a: "Они сдались (Парламентарии)"
  
 siam.22.t: "Переворот Луинга Фибунсонгхрамского"
 siam.22.d: "С течением времени и после захвата власти, наконец, началась стабилизация ситуации в Сиаме. Возможно, наконец-то..."
 siam.22.a: "...отменим военное положение."
 siam.22.b: "...сохраним нашу власть."
  
  #1936: 
 siam.23.t: "Выборы [GetYear] года"
 siam.23.d.syn: "После чистки консерваторов со всех палат правительства, в дополнение к устранению всех рудиментарных властей, результаты выборов довольно ясны."
 siam.23.d.con: "После чистки социалистов из всех палат правительства, в дополнение к устранению всех рудиментарных властей, результаты выборов довольно ясны."
 siam.23.d.norm: "В его нынешнем виде прогнозы, сделанные в ходе выборов в отношении выборов, были очень близки. Однако кажется, что одной из сторон удалось получить неожиданное большинство в парламенте."
 siam.23.a: "Либералы одерживают победу!"
 siam.23.b: "Социалисты одерживают победу!"
 siam.23.c: "Консерваторы одерживают победу!"
  
 ## Industrial Nationalizaion ## 
  
 siam.26.t: "Вопрос о фабриках, принадлежащих Германии"
 siam.26.d: "Известные немецкие предприятия в [SIA.GetName] в основном связаны с судоходной, лесозаготовительной и железнодорожной отраслями. Поскольку нынешняя экономическая ситуация в Германии стоит, кажется, что они, вероятно, согласятся с денежной компенсацией, чтобы помочь стимулировать восстановление экономики, хотя мы могли бы просто захватить их заводы. Однако это может означать экономическое самоубийство для [SIA.GetName]. Как мы должны подойти к ситуации?"
 siam.26.a: "Давайте захватим заводы - это не правильно, но как будто они могут что-либо сделать."
 siam.26.b: "Предложите денежную компенсацию"
 siam.26.c: "Давайте посмотрим в другом месте..."
  
 siam.27.t: "Сиам забирает наши заводы!"
 siam.27.d.bast: "Новое [SIA.GetProperAdjective]ое правительство начало свою программу 'промышленной национализации', чтобы укрепить свою экономику. Наши заводы в [SIA.GetName] были одной из жертв этой схемы, которая вела незаконный захват их военной хунтой премьер-министра Плака Фибунсонграма."
 siam.27.d.comp: "Новое [SIA.GetProperAdjective]ое правительство начало свою программу 'промышленной национализации', чтобы укрепить свою экономику. Наши заводы в [SIA.GetName] были одной из жертв этой схемы, которая вела незаконный захват их военной хунтой премьер-министра Плака Фибунсонграма. Однако он предложил нам денежную компенсацию за наши потери."
 siam.27.a: "Ублюдок!"
 siam.27.b: "По крайней мере, они дали нам компенсацию."
  
 siam.28.t: "Вопрос американских фабрик"
 siam.28.d: "Американская автомобильная компания Ford имеет свои операции в Юго-Восточной Азии, расположенные здесь, в Аюттхайе. Из-за политических и экономических распрей в Штатах маловероятно, что Соединенные Штаты ответят, если мы решим захватить фабрики. Что нам следует сделать?"
  
 siam.29.t: "Вопрос британских каучуковых плантаций"
 siam.29.d: "Когда британцы в Юго-Восточной Азии вынуждены были отступить в Австралию после Британской революции, многие частные каучуковые плантации в Сират-Малае были оставлены в течение некоторого времени их бывшими владельцами. Хотя мы могли бы просто захватить плантации, это разозлит австралазийцев, которые являются крупными военно-морскими силами в Азиатско-Тихоокеанском регионе и, возможно, союзниками. Что нам следует сделать?"
  
 siam.30.t: "Вопрос японских железных шахт"
 siam.30.d: "Японцы владеют несколькими железными рудниками в Яла и Накхон-Си-Таммарат, которые используются для передачи драгоценного металла на их остров. Хотя мы могли бы потенциально захватить шахты и получить прибыль для себя, это оттолкнет нас и навсегда повредит сиамско-японские отношения, оставив нас без сильного союзника, чтобы помочь оспаривать немецкую гегемонию в регионе. Что нам следует сделать?"
  
 siam.31.t: "Фибунсонгхрама критикуют за слабую внешнюю политику"
 siam.31.d: "Благодаря принятым решениям в отношении национальной схемы индустриализации, практически не меняющих экономических изменений, наши оппоненты в средствах массовой информации и на политической арене обвинили нас в слабости и неэффективности руководства."
 siam.31.a: "Заткните их!"
  
 ## Siamese- Burmese War (NatPop) ## 
  
 siam.32.t: "Бирманские агитаторы захвачены"
 siam.32.d: "Одиннадцать бирманских агитаторов в Морламаенге, одном из городов большинства Мон по величине в районе дельты реки Салвин, были пойманы сегодня, распространяя брошюры, в которых говорилось: 'Освободимся от [SIA.GetProperAdjective]'. Возможно, мы сможем воспользоваться этим событием, чтобы помочь увеличить поддержку нашего режима и окончательно ликвидировать бирманскую угрозу!"
 siam.32.a: "Кто сказал, что я трус?"
 siam.32.b: "Отличная возможность научить их, кто тут босс!"
 siam.32.c: "К сожалению, мы не готовы к этому прямо сейчас..."
  
 siam.33.t: "[SIA.GetNameDefCap] объявляют войну!"
 siam.33.d: "Плохие новости только что прибыли! По-видимому, [SIA.GetProperAdjective]ие власти поймали, по их мнению, одиннадцать 'бирманских шпионов', несмотря на то, что они находятся там, что по праву принадлежит нам. Сейчас они продвигаются к Янгону. Это возмутительно!"
 siam.33.a: "к орудиям, горожане!"
  
  # Siamese Wins: 
 siam.34.t: "Тавайский договор"
 siam.34.d: "Столица Бирмы -Янгон была разгромлена, и наши силы надежно закрепились в тлеющих остатках столицы. Кажется, сейчас самое подходящее время, чтобы требовать уступки от бирманского правительства. Мы можем с уверенностью сказать, что победа наша. Вопрос остается, однако, в том, что мы должны искать мир или продолжать борьбу с войной, пока не избавимся от бирманцев?"
 siam.34.a: "Мы потребуем только остальной Шан и воссоединимся с тайцами."
 siam.34.b: "Никакого мира, нам нужна вся Бирма!"
  
 siam.35.t: "[SIA.GetProperAdjective]ие требования"
 siam.35.d: "Проклятье! [SIA.GetProperAdjective]ие собаки полностью одолели нас и уничтожили нашу гордость. Теперь они потребовали, чтобы мы сдали Верхний Шан. Хотя это суровые условия, было бы разумно соблюдать их, чтобы наши соперники в регионе не действовали в нашей ослабленной стране."
 siam.35.a: "Нам придется..."
 siam.35.b: "Они должно быть шутят, Kaba Ma Kyei!"
  
 siam.36.t: "Правительство Бирмы отказалось!"
 siam.36.d: "Глупые бирманцы отказались от нашего щедрого предложения."
 siam.36.a: "Продолжим войну, они все осознают..."
  
  # Burmese Wins: 
 siam.37.t: "Тавайский договор"
 siam.37.d: "Декадентский [SIA.GetProperAdjective]ий режим в Бангкоке был разгромлен, и наши силы надежно закрепились в тлеющих останках Чианг Мая. Кажется, сейчас самое лучшее время, чтобы потребовать уступки от [SIA.GetProperAdjective]ого правительства. Мы можем с уверенностью сказать, что победа наша. Вопрос остается, однако, в том, что мы должны искать мир или продолжать борьбу с войной, пока не избавимся о них?"
 siam.37.a: "Мы потребуем назад наши законные территории."
 siam.37.b: "Никакого мира, нам нужен весь Сиам!"
  
 siam.38.t: "Бирманские требования"
 siam.38.d: "Проклятье! Бирманские собаки полностью одолели нас и уничтожили нашу гордость. Теперь они потребовали, чтобы мы сдали им Нижний Шан и Морламанген. Хотя это суровые условия, было бы разумно их соблюдать, чтобы наши соперники в регионе не действовали на нашей ослабленной ситуации."
 siam.38.a: "У нас нет другого выбора..."
 siam.38.b: "Никакого мира, Rao Suu Mai Thoi!"
  
 siam.39.t: "[SIA.GetProperAdjective]ое правительство отказалось!"
 siam.39.d: "Глупое [SIA.GetProperAdjective]ое правительство отказался от наших законных требований."
 siam.39.a: "Продолжим войну, они все осознают..."
  
 ## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ## 
 siam.40.t: "Реализация реформ Раттаньома"
 siam.40.d: "Раттаньом, или реформы народного государства, были предложены гражданами как средство достижения конечной цели сильной нации, которая пользуется тайским народом. Однако это может привести к некоторым нежелательным трениям с малайцами, китайцами, монами и камбоджиями, проживающими в нашей стране."
 siam.40.a: "Какая разница? Начать реформы"
 siam.40.b: "Если подумать, то это, вероятно, плохая идея."
  
 siam.41.t: "Переименовать Сиам?"
 siam.41.d: "Хотя наша страна была известна как Сиам со времен Аюттхая, разведка в [SIA.GetProperAdjective]ом сообществе  указала, что, поскольку наша нация в основном состоит из тайцев, имеет смысл изменить наше имя на Таиланд, с тем чтобы отразить этот факт. Однако это может антагонизировать меньшинства в нашей стране. Что нам следует сделать?"
 siam.41.a: "Мы будем нацией тайских людей!"
 siam.41.b: "Мы останемся Сиамом!"
  
 siam.42.t: "Закон о объединении и новом национальном гимне"
 siam.42.d: "После принятия закона, который официально сделал нас тйцами, использование Тай-Лао, Тай-Дам, Тай-Даенг, Тай-Пуан, Тай-Яй, Тай-Саям, Тай-Хуан, Тай-Лу, Тай Юань и других в Культуре Тай-Кадайско группе теперь разговорно известные как тайцы, в то время как меньшинства сохраняют тайский префикс, как они, согласно закону, также тайцы. Государственный гимн также должен быть изменен, чтобы отразить эту новую реальность, и соревнование должно состояться через тридцать дней, чтобы помочь решить новый гимн."
 siam.42.a: "Пропустим это!"
 siam.42.b: "Нет"
  
 siam.43.t: "Закон о национальном языке и обязательном образовании [GetYear] года"
 siam.43.d: "Чтобы продвинуть нашу политику таификации или интеграцию меньшинств в Таиланд, центральный тайский язык (диалект в Бангкоке) теперь считается основным языком, с запретом на использование северного тайского и лаосского диалектов. Новый закон должен сделать учение о центральном тайском диалекте обязательным и будет негативно влиять на этнические и религиозные школы, такие как китайские школы, католические Успенские колледжи и мусульманские школы на юге страны, если они не согласны соблюдать новый закон. Разумеется, мы могли бы быть менее решительными в нашей реализации закона или полностью отказаться от его принятия."
 siam.43.a: "Таификация - это путь вперед!"
 siam.43.b: "Давайте просто пропагандировать использование диалекта Бангкока."
 siam.43.c: "Отменить принятие закона..."
  
 siam.44.t: "Закон о депортации иностранцев"
 siam.44.d: "Из-за недавнего притока китайских иммигрантов, которые избежали кровавой бойни и разрушения гражданской войны в Китае, в [SIA.GetName] мы наблюдали рост уровня безработицы. Чтобы решить эту проблему, правительство решило объявить избранные рабочие места запрещенными неквалифицированными иммигрантами и отложить их для наших собственных людей. Это, однако, негативно скажется на нашей экономике из-за нашей зависимости от китайского труда."
 siam.44.a: "Мы должны сохранить [SIA.GetProperAdjective]ий рабочий рынок!"
 siam.44.b: "Нам нужен иностранный труд; отменить закон!"
  
 siam.45.t: "Завершение реформ Раттанияма"
 siam.45.d: "Все основные законы, касающиеся реформ Раттанияма Фибунсогхрама, в настоящее время успешно реализованы так или иначе. Мы с нетерпением ждем реакции общественности на реформы."
 siam.45.a: "[SIA.GetProperAdjective]ая нация сильна!"
 siam.45.b: "[SIA.GetProperAdjective]ая нация сильна!"
 siam.45.c: "По крайней мере, реформы имеют какое-то влияние..."
 siam.45.e: "Можно ли это назвать реформой, если ничего не сделано?"
  
 # siam.46 is hidden 
  
 siam.47.t: "Фибиунгхрам убит!"
 siam.47.d: "Премьер Фибулсункрам только что был убит тайско-китайскими боевиками в [GetDateText] во время его прибытия в Тронный зал Ананды Самахом. Пока он ехал в своем кортеже, его застрелили в сердце и он мгновенно умер. Следующим был политический вакуум, в котором и Пао Шриандон, начальник секретной полиции, и Сарит Танарат, военный силовик Фибунсхрама, стремились взять власть и выполнить свои собственные амбиции. Пао сам рассматривает монархию как архаичный символ и желает официально объявить республику, в то время как Сарит рассматривает сотрудничество с бывшей династией Чакри как лучшее для страны."
 siam.47.a: "Пао Шриянон вышел победителем!"
 siam.47.b: "Сарит Танарат победил!"
  
 siam.48.t: "Фибунсонгхрам переживает попытку убийства!"
 siam.48.d: "Премьеру Фибулсункраму выстрелили в челюсти, когда он одевался на работу - одним из своих слуг! Преступник быстро сдался команде безопасности, а Фибулсункрам бросился в тайскую армейскую больницу. Поскольку он был в руках чрезвычайно профессиональной медицинской бригады, он смог быстро восстановиться и сегодня планирует выступить с речью в Тронном зале Ананты Самахом."
 siam.48.a: "Даже железному маршалу стоит быть осторожнее"
  
 # siam.49 is hidden 
  
 siam.50.t: "Фибиунгхрам убит!"
 siam.50.d: "Премьер Фибулсункрам был застрелен в голову, одеваясь на работу - одним из своих слуг, не меньше, - и умер мгновенно! Следующим был политический вакуум, в котором и Пао Шриандон, начальник секретной полиции, и Сарит Танарат, военный силовик Фибунсхрама, стремились взять власть и выполнить свои собственные амбиции.\n\nПао сам рассматривает монархию как архаичный символ и желает официально объявить республику, в то время как Сарит рассматривает сотрудничество с бывшей династией Чакри как лучшее для страны."
  
 siam.51.t: "Сиамские изгнанники в Сайгоне"
 siam.51.d: "После катастрофических результатов Сиамской Гражданской войны несколько тысяч сиамских солдат достигли наших берегов после того, как бежали из Саттахипа на кораблях.\n\nТеперь нам остается только гадать, что делать с этими опытными войсками - приветствие их в наших рядах могло вызвать некоторые трения с нашими лаосскими и камбоджийскими братьями, но если мы этого не сделаем, это может повлиять на нашу военную поддержку, демонстрируя фракционность в наших революционных рядах."
 siam.51.a: "Добро пожаловать в клуб!"
 siam.51.b: "Нам не нужны псевдоимпериалисты."
  
 siam.52.t: "Смерть Луанга Фибунсонгхрама"
 siam.52.d.rep: "Premier Phibunsongkram passed away peacefully his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. Due to the lack of a political successor, a political vacuum followed in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao himself views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views cooperation with the former Chakri Dynasty as the best thing for the nation." #NT!
 siam.52.d.nor: "Premier Phibunsongkram passed away peacefully his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. He passed away surrounded by friends and family.\n\nBorn as 'Plaek Khittasangkha' in 1897, he received the title 'Luang Phibunsongkhram' due to his extraordinary service during the [SIA.GetProperAdjective] intervention in Burma. A moderniser, he was committed to bringing the [SIA.GetProperAdjective] Army up to date throughout his long service. A large event has been held in his honour by all four branches of the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces in Bangkok, with a street in the city renamed Phibunsongkhram Road." #NT!
 siam.52.c: "Да упокоится он с миром..."
  
 siam.53.t: "Новая оркестровая пьеса короля Праджадхипока"
 siam.53.d: "Сегодня в королевском театре Sala Chalermkrung состоялась премьера третьей песни короля Праджадхипока -  'Kluen Krathop Fang' (Разбивающиеся волны), дирижером которой выступил Пхра Чендуриянг (Пти Ватхаякон) в рамках королевской драмы 'Wiwah Phra Samut' (Невеста Нептуна). \n\nПраджадхипок начал сочинять эту песню в 1931 году, возвращаясь на лодке из дворца Клайкангвон, основываясь на традиционной тайской мелодии с тем же названием. Однако из-за своих королевских обязанностей он не смог закончить оркестровку этого произведения для западных инструментов до недавнего времени."
 siam.53.a: "Такая мощная увертюра"
  
 siam.54.t: "Первые женщины-офицеры закончили обучение"
 siam.54.d: "Сегодня первые 28 женщин-офицеров [ROOT.GetSIAprefixEN]ской [SIA.GetProperAdjective]ой армии закончили свой броский тренировочный курс. Будучи прогрессивным по своей природе, все женщины-курсанты были вынуждены проходить одну и ту же учебную программу, как и их коллеги-мужчины, и должны быть на линии фронта, как это делают мужчины, - но будут вынуждены покинуть активную службу, когда они состоят в браке, консерваторами.\n\nОдин из выдающихся новобранцев был вторым лейтенантом Джираватом Фибунсункрамом, старшей дочерью Луанг Фибунсонграма, которая будет служить в компании Суранари, полку Сурийозари в Лопбури, который позднее будет увеличен до размера батальона, если пилотный проект оказались успешными."
 siam.54.a: "Кресла для леди"
  
 siam.55.t: "Создание Министерства транспорта"
 siam.55.d.specific: "Первоначально часть Министерства внутренних дел - Департамент автомобильных дорог, Департамент путей сообщения, Департамент воздушного транспорта и Управление порта теперь образуют новое отдельное министерство в целях содействия строительству новых автомагистралей и железных дорог, соединяющих крупные города по всей стране. Будучи амбициозным - в самом министерстве не хватает рабочей силы для выполнения плана самостоятельно. Кто-то предлагает нам нанять тех [SIA_engineers_target.GetAdjective]их инженеров, чтобы помочь нам тем временем, пока те, кого мы отправили учиться за границу, не вернутся домой."
 siam.55.d.fallback: "Первоначально часть Министерства внутренних дел - Департамент автомобильных дорог, Департамент путей сообщения, Департамент воздушного транспорта и Управление порта теперь образуют новое отдельное министерство в целях содействия строительству новых автомагистралей и железных дорог, соединяющих крупные города по всей стране. Будучи амбициозным - в самом министерстве не хватает рабочей силы для выполнения плана самостоятельно. Кто-то предлагает нам нанять тех иностранных инженеров, чтобы помочь нам тем временем, пока те, кого мы отправили учиться за границу, не вернутся домой."
 siam.55.a: "Давайте снова возьмем этих инженеров на работу."
 siam.55.b: "Мы будем стоять на наших собственных ногах."
  
