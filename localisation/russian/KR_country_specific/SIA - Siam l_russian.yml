 ### Traits ### 
 SIA_iron_marshal_trait: "Железный фельдмаршал\n§gБудучи известным своим харизматическим и хитрым руководством со времен его межвоенных лет в Бирме, неудивительно, что Фибун в конечном итоге оказался на вершине иерархии. Его одержимость тотальным контролем над государственными делами и его отношение к побочному отношению к монархии принесли ему еще одно прозвище - \"Сиамский Цао Цао/Цезарь\".§!"
 SIA_pho_khun_trait: "Патерналистский деспот\n§gВдохновленный понятием эпохи Сукотаи о Фо-Хуне (патриархальном правлении) и деспотическом правлении Аютая, Сарит почувствовал, что такой стиль правления наилучшим образом соответствует его политическому вкусу. Он считал себя главным лидером, направляющим страну через её \"Patiwat\" (революционную) фазу против нарастающих левых приливов.§!"
 SIA_under_pho_khun_trait: "Доверенное лицо патерналистского деспота\n§gЕго величество король теперь снова посажен на трон, подражая деспотическому стилю правления Аютайи в прошлом. Причастен ли сам король к приходу к власти Сарита Тханарата, мы никогда не узнаем наверняка.§!"
 SIA_prancing_knight_trait: "Гарцующий рыцарь\n§gНевозможно подняться на высшую позицию без лжи и обмана - Пхао не хватает ни того, ни другого, но он готов уничтожить любую оппозицию, используя как хитрость, так и свои собственные сильно милитаризированные полицейские силы на побегушках.§!"
  
 SIA_four_musketeers: "Мушкетеры"
 SIA_four_musketeers_desc: "§LЭтот офицер считается одним из современных сиамских генштабистов \"костяком\". Эти \"четыре мушкетера (+плюс один)\" командиры пользуются значительным авторитетом у нового поколения офицеров, и очень подробно изучили последние конфликты.§!"
  
