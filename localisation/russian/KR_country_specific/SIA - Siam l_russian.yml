 ### Characters ### 
  ## Head of State 
 SIA_prajadhipok: "Прачадипок"
 SIA_prajadhipok_leader_desc: "Прачадипок, также известный под своим тронным именем Рама VII, взошёл на трон Сиама после смерти своего брата в 1925. Неподготовленный к правлению ввиду своего удалённого нахождения в порядке наследования, он на деле является марионеткой Сиамского Государственного Совета, управляемого его братьями. Прачадипок, получивший образование за границей и получивший офицерское звание в Британской Армии, тем не менее, честно забоится о судьбах своих подданных и делает всё возможное, чтобы облегчить их долю."
  
 SIA_ananda_mahidol: "Ананда Махидон"
 SIA_ananda_mahidol_leader_desc: "Ананда Махидол, также известный под своим тронным именем Рама VIII, взошёл на трон после смерти своего дяди, Рамы VII. Ананда Махидол изначально считался крайне маловероятным кандидатом на наследование трона, будучи ещё подростком и притом низкого происхождения. Изначально его ранг был 'Мом Чао' и был одним из самых низких из Сиамских принцев. Не смотря на свой возраст и неопытность, он быстро выиграл расположение народа Сиама. Иностранные наблюдатели, тем не менее, считают, что его правление не продлится долго."
  
 SIA_bhumibol_adulyadej: "Пхумипон Адульядет"
 SIA_bhumibol_adulyadej_leader_desc: "Пхумипон Адульядет, также известный под своим тронным именем Рама IX, взошёл на трон после загадочной смерти своего брата, Рамы VIII. Пхумипон Адульядет демонстрирует большее количество политической компетенции, чем его предшественник, с лёгкостью преодолевая запутанный лабиринт сиамской политики. Многие называют Раму IX спасителем однажды погибающей Сиамской монархии."
  
 SIA_chula_chakrabongse: "Чула Чакрабон"
 SIA_chula_chakrabongse_leader_desc: "Чула Чакрабон, на половину украинский внук короля Рамы V, был установлен на трон Сиама. Чула Чакрабон до своего прихода ко власти проводил своё время в эксцентричных развлечениях в Британии и Австрии. Он делегировал все свои королевские обязанности, и посвящает себя своему увлечению автомобильными и конными гонками."
  
 SIA_paribatra_sukhumbhand: "Парибатра Сухумбандху"
 SIA_paribatra_sukhumbhand_leader_desc: "Парибратра Сухумбханд, кузен престолонаследника сиамского трона Ананды Махидола, захватил власть в стране под предлогом молодости и неопытности Ананды. Пользуясь полной поддержкой Тайного Совета, он короновал себя и принял тронное имя Рама VIII, сделав ветвь Борипатров новой правящей династией Сиама."
 SIA_paribatra_sukhumbhand_sic_desc: "§YBorn:§! §LJune 29th, 1881, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!" #NT!
  
 SIA_chumbhotbongs_paribatra: "Чумбхотонгс Парибатра"
 SIA_chumbhotbongs_paribatra_leader_desc: "Чумбхотонгс Парибатра, также известный под своим тронным именем Рама IX, взошёл на трон Сиама после своего отца Рамы VIII. Чумбхотонгс немного интроверт, но, тем не менее, политически компетентен. Он известен как спонсор искусств, который превратил несколько своих поместий в музеи и богато одарил артистов, как в стране, так и за рубежом."
  
 SIA_sukhumabhinanda: "Сухумбхинанда"
 SIA_sukhumabhinanda_leader_desc: "Сухумбхинанда, сын бывшего короля Рамы VIII и женщины низкого происхождения, был легитимирован своим братом Рамой IX, из-за неспособности последнего стать отцом наследника. Он унаследовал власть под именем Рама X. Сухумбхинада является широко известным филантропом, и тратит много денег, чтобы облегчить долю самых бедных жителей Бангкока. С его вхождением на трон, большая часть недовольства монархией быстро улетучилась."
  
 SIA_supha_sirimanon: "Супха Сиринамон"
 SIA_supha_sirimanon_leader_desc: "Журналист, поэт, а теперь и новый премьер республики - Супха Сирманон - поначалу выглядел странным выбором для национального лидера. Однако в левом интеллигентском сообществе он более известен под псевдонимом \"Jittin Thammachart\", а также как переводчик публикации Капитала на тайском языке.\n\nБудучи в глубине души приверженцем классического марксизма, Супха является прагматиком и рассматривал Плановую экономику как путь вперед - и что теперь рабочие и капиталисты могут примириться друг с другом."
 SIA_supha_sirimanon_advisor_desc: "§YBorn:§! §LJuly 15th, 1914, in Mueang Angthong, Monthon Ayutthaya, Kingdom of Siam§!" #NT!
  
 SIA_pridi_phanomyong: "Приди Паномионг"
 SIA_pridi_phanomyong_royal: "Луонг Прадитманутхам"
 SIA_pridi_phanomyong_leader_desc: "Приди Фаномионг, также известный под своим министерским титулом 'Лянг Прадитманутам', сразу же после своего назначения министром начал работу по улучшению качества жизни сиамского народа после своего назначения.  Его скандальное ‘Досье в Желтой Обложке’ обрисовало программу политических и экономических реформ, а также вызвало раскол в правительстве Сиама, который помог развитию его политической карьеры."
 SIA_pridi_phanomyong_victorious_leader_desc: "Приди Фанмионг, в прошлом известный под своим министерским титулом 'Лянг Прадитманутам', стал председателем Сафа Прахачон после краткой, но кровавой Сиамской Гражданской Войны. Теперь его радикальные парламентарные реформы и программы национализации могут продолжаться, несмотря на растущее недовольство радикальных членов Партии. Не смотря на свою репутацию, у Фанмионга возникают трудности с сохранением главенства, даже при помощи его соратников в ВМФ."
 SIA_pridi_phanomyong_sic_desc: "§YBorn:§! §LMay 11th, 1900, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!" #NT!
  
 SIA_thawan_thamrongnawasawat: "Тавал Тамронгнавасават"
 SIA_thawan_thamrongnawasawat_royal: "Луанг Тамронгнавасават"
 SIA_thawan_thamrongnawasawat_leader_desc: "Прозванный 'Государственным деятелем с золотым языком', Таван известен своими навыками публичных выступлений и дебатов, которые он в полной мере использует для создания своей коалиции. Как поборник низовых взглядов, бывший адмирал предпочитает политику, которая помогает простым людям, например, установление потолка цен на бытовые товары и расширение общественного благосостояния. Однако эта политика также ставит его в противоречие с капиталистами и растущим тайско-китайским средним классом, которые обременены большими налогами."
  # WIP 
 SIA_thawan_thamrongnawasawat_sic_desc: "§YBorn:§! §LNovember 21st, 1901, in Mueang Krungkao, Monthon Ayutthaya, Kingdom of Siam§!" #NT!
  
 SIA_pote_sarasin: "Пот Сарасин"
 SIA_pote_sarasin_leader_desc: "Тайско-китаец из высшего среднего класса, опыт Пот Сарасина в Министерстве финансов во время Черного Понедельника сформировал его мировоззрение. Как поклонник австрийского экономиста Хайека и строгого соблюдения закона, он выступает против расширения государственных предприятий, стараясь при этом обеспечить честную, свободную и открытую конкуренцию. Другая его политика - это распространение высшего образования по всей стране как средства оживления восстанавливающейся местной промышленности."
 SIA_pote_sarasin_advisor_desc: "§YBorn:§! §LMarch 25th, 1905, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!" #NT!
  
 SIA_seni_pramoj: "Сени Прамот"
 SIA_seni_pramoj_leader_desc: "Как член кадетской ветви династии Чакри с китайским происхождением, Сени может показаться странным выбором лидера для республиканского сиамского государства. Несмотря на это, этому 'Молодому Змею' удается собрать достаточно политического влияния среди многих консервативных кругов со своей собственной политической прозорливостью, а не семейными связями, чтобы получить рабочее большинство для того, чтобы новое правительство функционировало должным образом. Его политика 'Ngoen Phan' (Колебания денег) помогает сохранить сельскую местность довольной и защищенной от синдикалистских рук. Однако, остается открытым вопрос о том, заплатит ли он только на словах за республиканские дела..."
 SIA_seni_pramoj_sic_desc: "§YBorn:§! §LMay 26th, 1905, in Mueang Nakhon Sawan, Monthon Nakhon Sawan, Kingdom of Siam§!" #NT!
  
 SIA_plaek_phibunsongkhram: "Плек Пибунсонгкрам"
 SIA_plaek_phibunsongkhram_royal: "Луонг Пибунсонгкрам"
 SIA_plaek_phibunsongkhram_leader_desc: "Маршал Пибун Сонгкрам, более широко известный под своими псевдонимами 'Чормпон Пор' среди тайцев и 'Пибун' на западе, единожды соратник Приди Панмоунга и Народной Партии, захватил власть после Кризиса Досье с Жёлтой Обложкой. Вместе с Луангом Вичитватакарном и его союзниками в армии он создаст культ своей личности, а монархию сдвинет на второй план. Он считает настоящий Сиам 'старым артефактом ушедшей эры', и считает, что национализм и милитаризм являются необходимыми свойствами современного государства."
 SIA_plaek_phibunsongkhram_sic_desc: "§YBorn:§! §LJuly 14th, 1897, in Mueang Nonthaburi, Kingdom of Siam§!\n§YBackground:§! §LBorn as Plaek Kittasangkha from a Thai fruit orchard owner family, Phibun and his older brother Prakit started their Royal Siamese Army Cadet School in 1909. After graduation, he briefly served in the 7th Artillery Regiment (Phitsanulok), where he met his wife and the 1st Royal Guards Artillery Regiment before securing a Royal Scholarship to continue his study at k.u.k. Artillerie-Schießschule in Hajmáskér, Hungary and then at Theresianische Militärakademie in Wiener Neustadt, Austria. Not long after he returned to Siam, Phibun became known for his exploits in the Siamese Intervention in Burma 1928-1929 for the liberation of Moulmein and Dawei in Tenasserim - in which he was given his title, \"Luang Phibunsongkhram\" for his achievements. Through sheer charisma and personal connections with both the younger officers and the high command via Prince Pridi Debyabongs Devakula, his old superior - it is no surprise that he reached his current position at a relatively young age.§!\n\n§YNotes: His given name means \"Strange\" in Thai as his parents viewed the position of his ears at birth as weird, and thus usually preferred to be instead referred to by his initial character P (Por).§!" #NT!
  
 SIA_phao_sriyanond: "Фао Шриянондо"
 SIA_phao_sriyanond_leader_desc: "Шеф полиции Фао Шрианонда унаследовал позицую главы военного режима у Пибуна Сонгкрама при помощи клики Сои Ратчакру. Фао известен за свою жестокость и политические хитрости, и то, как часто его политические соперники ‘исчезают’. Он также верит, что Сиамская монархия – бессмысленное старьё, вредящее идее национализма, и поэтому поддерживает идею республики."
 SIA_phao_sriyanond_sic_desc: "§YBorn:§! §LMarch 1st, 1910, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!" #NT!
  
 SIA_sarit_thanarat: "Сарит Танарат"
 SIA_sarit_thanarat_leader_desc: "Генерал Сарит Танарат унаследовал позицию главы военного режима у Пибуна Сонгкрама при помощи клики Сисао Тавает. Он был лишь младшим офицером в армии, но, благодаря покровительству Пибуна и Пина, он быстро получал повышения. Ярый антисиндикалист считает монархию важной деталью в борьбе с красными и совершенствовании тайского национализма."
 SIA_sarit_thanarat_sic_desc: "§YBorn:§! §LJune 16th, 1908, in Mueang Phra Nakhon, Monthon Krungthep, Kingdom of Siam§!" #NT!
  
  ## Field Marshals/Generals 
 SIA_boworadet_kridakorn: "Боворадет Кридакорн"
 SIA_boworadet_kridakorn_royal: "Принц Боворадет Кридакорн"
 SIA_boworadet_kridakorn_sic_desc: "§YBorn:§! §LApril 3rd, 1877, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LA grandson of King Mongkut/Rama IV, Boworadet completed his military studies overseas in the United Kingdom in 1898 while his father worked as the Siamese ambassador there. Not satisfied with his starting rank in the Royal Siamese Army, he went for another year at the School of Military Engineering in Chatham, the United Kingdom. However, with the pro-Entente military commanders quickly sidelined by the Siamese entrance to the Weltkrieg, it wouldn't be until 1928 when King Prajadhipok personally appointed him as the new Minister of Defence to shore up the king's support against the Siamese Supreme Council of State.§!\n\n§YNotes: Has a close relationship with King Prajadhipok and is known as a populist commander within the Army.§!" #NT!
  
 SIA_jarun_seriroengrit: "Ярун Серироэнгрит"
 SIA_jarun_seriroengrit_royal: "Луанг Серироэнгрит"
 SIA_jarun_seriroengrit_high_command_desc: "§YBorn:§! §LOctober 27th, 1895, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LA scion in the house of Rattanakul, whose family's history can be traced to the Ayutthaya period, Jarun entered the Royal Siamese Army Cadet School in 1907 and graduated with the highest score. Jarun quickly climbed up through the ranks as the protégé of Prince Purachatra Jayakara, Father of the Siamese Railway and Wireless Communication, in the Royal Siamese Army's Department of Engineering.\n\nJarun's name came to the forefront during the Siamese Intervention in Burma 1928-1929 when units under his Phayap Army command \"liberated\" the Shan states up to the Salween River defensive line, where better supply train and fast communication proved to be the decisive factor in the rugged terrain.§!\n\n§YNotes: His wife, Erb Rattanakul Seriroengrit, allegedly hired a gunman to assassinate Phibun's first mistress, Rujee Uthaikorn, but failed. The couple claimed in court that they only knew Phibun had one, but not whom.§!" #NT!
  
 SIA_phot_phahonyothin: "Пхот Пхахонйотхин"
 SIA_phot_phahonyothin_royal: "Прайя Пхахонпхонпаюхасена"
 SIA_phot_phahonyothin_sic_desc: "§YBorn:§! §LMarch 29th, 1887, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Phot Phahonyothin to a Thai-Teochew Chinese father, Colonel Kim Phahonyothin, and a Thai-Mon mother, Chap Phahonyothin. Phahon entered the Royal Siamese Army Cadet School in 1901 and graduated with the highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde in Berlin, where he became a classmate of the would-be German flying ace Hermann von Göring and an acquaintance of Japanese general Hideki Tojo through sword duel. Phahon continued his studies at the Engineering College of Copenhagen in Denmark. However, he only managed to study there for one year before being forced to return to Siam in 1912 as his scholarship fund ran out.\n\nPhraya Phahonphonpayuhasena (Phot Phahonyothin) later acted as a founding core member of the \"The Musketeers\", the influential clique of post-Weltkrieg officers, with Phahon himself serving as the Deputy Inspector of Artillery.§!\n\n§YNotes: Is an upright person, perhaps too much, since he expects everyone to treat him the same way he does to others and is quite shy to strangers in general.§!" #NT!
  
 SIA_din_tharab: "Дин Тхараб"
 SIA_din_tharab_royal: "Прайя Сриситтисонгкхрам"
 SIA_din_tharab_army_chief_desc: "§YBorn:§! §LMay 10th, 1891, in Mueang Phetchaburi, Kingdom of Siam§!\n§YBackground:§! §LBorn as Din Tharab in a middle-class farming family. Din entered the Royal Siamese Army Cadet School in 1901 and graduated with the highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde, in Berlin, along with Cadet Phot Phahonyothin (Phraya Phahonphonpayuhasena) before returning to Siam in 1914. Though supportive of democratic reform, Din remained a staunch royalist and detested any attempt to achieve regime change forcefully.\n\nPhraya Srisitthisongkhram (Din Tharab) later acted as a founding core member of \"The Musketeers\", the influential clique of post-Weltkrieg officers, with Din himself serving as the 1st Army's Chief of Staff.§!\n\n§YNotes: Fan of German literature in general, with complete collections of both Friedrich Schiller and Johann Wolfgang von Goethe's work in his home.§!" #NT!
  
 SIA_sala_emasiri: "Сала Эмасири"
 SIA_sala_emasiri_royal: "Прайра Рити-Аркани"
 SIA_sala_emasiri_army_chief_desc: "§YBorn:§! §LJanuary 14th, 1889, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Sala Emasiri in a military family. Sala entered the Royal Siamese Army Cadet School in 1903 and graduated at the top of the class. Sala was serving as the Deputy Commander of the 8th Artillery Regiment in Nakhon Ratchasima when Siam entered the Weltkrieg, serving with distinction during the war on the Indochinese Front.\n\nPhrayra Rithhi-arkaney (Sala Emasiri) was later inducted as a core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Sala himself serving as the Commander of the 1st Royal Artillery Regiment in Bangkok, being the group's sole key member who has not studied in the German Empire.§!\n\n§YNotes: Devout Theravada Buddhist. His father, Siri Emasiri/Phraya Manusarasart Buncha, was also known as a great poet with his rendition of Ramakien (Thai Ramayana) epic etched into the walls of Wat Phra Kaew.§!" #NT!
  
 SIA_wan_chuthin: "Ван Чутин"
 SIA_wan_chuthin_royal: "Луанг Прасарпиттхайют"
 SIA_wan_chuthin_army_chief_desc: "§YBorn:§! §LJune 9th, 1894, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Wan Chuthin to a Thai-Teochew Chinese father, Judge Euan Chuthin, and a Thai mother, Wong Chuthin. Wan entered the Royal Siamese Army Cadet School in 1908 and graduated with the fifth-highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde in Berlin, though the start of the Weltkrieg forced him and many Thai cadets to relocate to Eidgenössische Technische Hochschule Zürich in Switzerland instead where he first learned about the Swiss Democracy. Following the Siamese entrance into the war, Wan applied for a military attaché position in Berlin and briefly served as the vice-commander of the small Royal Siamese Army contingent in Europe before returning to Siam in 1921.\n\nLuang Prasartpitthayayuth (Wan Chuthin) later acted as a founding core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Wan himself serving as the Director of the General Staff College.§!\n\n§YNotes: Has a close relationship with Prince Paribatra Sukhumbandhu, his sponsor and one of the \"Pro-German Triumvirate\" princes, and thus considered the Prince's protégé.§!" #NT!
  
 SIA_phin_choonhavan: "Пхин Чхунхаван"
 SIA_phin_choonhavan_royal: "Луанг Чумнанюттхасарт"
 SIA_phin_choonhavan_army_chief_desc: "§YBorn:§! §LOctober 14th, 1891, in Mueang Samut Songkhram, Kingdom of Siam§!\n§YBackground:§! §LBorn to a family of Thai fruit orchard owners, Phin graduated from the Royal Siamese Army Cadet School with high distinction and was one with the quickest promotion to Major rank in his mid-thirties through his sheer will. He graduated from the same RSCAS class as Phibun and greatly respects him. He is considered one of Phibun's most prominent supporters as he is next in line for the 3rd Military Region (Isan/Northeast) commander.§!\n\n§YNotes: Loves his nation equally as much as his fruit orchard; known to occasionally give flowers he planted himself as gifts with hidden meanings.§!" #NT!
  
 SIA_thep_panthumasaen: "Теп Пхантхумасаен"
 SIA_thep_panthumasaen_royal: "Пья Сонгсурадет"
 SIA_thep_panthumasaen_army_chief_desc: "§YBorn:§! §LAugust 12th, 1892, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Thep Phanthumasaen in a military family. Wan entered the Royal Siamese Army Cadet School in 1904 and graduated with the highest score. It was in the RSACS that he first noticed the treatment gap between the aristocrat and commoner among the cadets. Songsuradet was later sent by Royal Scholarship to study at the Preußische Kriegsakademie in Berlin. He then entered military service as an army engineer in Magdeburg before returning to Siam in 1915, living in the German Empire for eight years. Songsuradet briefly saw combat during the Weltkrieg on the Indochinese Front before serving as the Chief Engineer who played a huge role in the Siamese railway construction nationwide, with one of his biggest achievements being the 1.3km-long Khun Tan Tunnel, which connected Chiang Mai to the rest of the country.\n\nPhraya Songsuradet (Thep Phanthumasaen) later acted as a founding core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Songsuradet himself serving as the Chief of Directorate of Operations, as well as the Chief of Education at the RCACS.§!\n\n§YNotes: Often clashes with Phibun on most topics, also an avid dog lover.§!" #NT!
  
