 SIA_black_monday2: "Восстановление после Черного Понедельника"
 SIA_black_monday2_desc: "Также известен как крах фондового рынка в Берлине в 1936 году. Наш промышленный экспорт сильно пострадал из-за того, что Германия является одним из наших главных торговых партнеров."
