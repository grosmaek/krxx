 SIA_military_expense_cut: "Сокращение военного бюджета"
 SIA_military_expense_cut_desc: "В связи с недавним решением Кабинета Министров Рама VII согласился сократить бюджет военных исследований примерно с 25% до 10% нашего бюджета."
 SIA_military_expense_cut_rifle: "Сокращение военного бюджета"
 SIA_military_expense_cut_rifle_desc: "В связи с недавним решением Кабинета Министров Рама VII согласился сократить бюджет военных исследований примерно с 25% до 10% нашего бюджета."
 SIA_bloated_bureaucracy: "Раздутая бюрократия"
 SIA_bloated_bureaucracy_desc: "Она постоянно расширяется с тех пор, как модернизация произошла в эпоху Рамы V с угрожающей скоростью. Сама бюрократия слишком велика и медленно реагирует на быстрые изменения."
 SIA_bloated_bureaucracy_plebs_purged: "Реорганизация бюрократии"
 SIA_bloated_bureaucracy_plebs_purged_desc: "Она постоянно расширяется с тех пор, как модернизация произошла в эпоху Рамы V с угрожающей скоростью. Сама бюрократия слишком велика и медленно реагирует на быстрые изменения."
