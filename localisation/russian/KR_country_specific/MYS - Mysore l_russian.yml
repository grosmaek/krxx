### Characters ###
 MYS_krishna_raja_wadiyar_iv: "Кришна Раджа Вадияр IV"
 MYS_krishna_raja_wadiyar_iv_leader_desc: "Кришна Раджа Вадияр IV, князь Майсура, по своей натуре - учёный. Известный своей обширной коллекцией живописи и предметов искусства, а также патронажем майсурских университетов, он всегда стремился к просветлению. Его утопические видения о будущем Индии были растоптаны в пепле войны на остатках Раджа. Теперь, когда он ведёт за собой всю Федерацию, Кришна имеет все шансы воплотить свои идеи просвещения на всём субконтиненте."

 MYS_jayachamarajendra_wadiyar: "Джаячамараджендра Вадияр"
 MYS_jayachamarajendra_wadiyar_regnal: "Джаячамараджендра Раджа Вадияр V"
 MYS_jayachamarajendra_wadiyar_leader_desc: "Джаячамараджендра Раджа Вадияр V, князь Майсура, занял место своего почившего дяди-эрудита, а вместе с этим, стал во главе Федерации. Джаячамараджендра, воспитанный своим просветлённым родственником, во многом на него похож. Кроме того, он неплохо рисует. Его наивный идеал - превратить всю Индию в единый холст, где краски-народы составят из себя единую гармоничную композицию, сделав из субконтинента цветущий край."

 MYS_kodandera_subayya_thimayya: "Кодандера Субайя Тимайя"
 MYS_narasimharaja_wadiyar: "Нарасимхараджа Вадияр"
 