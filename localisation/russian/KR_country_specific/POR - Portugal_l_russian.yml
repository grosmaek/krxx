### Parties ###
 POR_totalist_party: "ПКП (Рейтс)"
 POR_totalist_party_long: "Португальская Коммунистическая партия (Рейтс)\n§gПосле своего исключения в 1926 году за отказ сотрудничать с CGT, где доминировали синдикалисты, бывший генеральный секретарь Хосе Карлос Рейтс создал свою собственную отколовшуюся организацию, по-прежнему твердо стоящую на позициях анархистского сотрудничества. По-прежнему сохраняя влияние на более старый контингент коммунистов, Рейтс за время своей работы во Франции вдохновился ревизионистской, националистической тоталистической школой мысли. Если бы ему удалось вернуть контроль над партией, Рейтс, вероятно, отомстил бы восходящему левому крылу, которое его сместило, и внедрил бы технократическую, социалистическую систему для защиты революции изнутри и извне.§!"
 POR_syndicalist_party: "ЕФ-С/А"
 POR_syndicalist_party_long: "Единый фронт - Синдикалисты/Анархисты\n§gКомитет профсоюзов Единого Фронта, созданный Хосе де Соузой в результате объединения коммунистов и профсоюзов, в настоящее время существует в лице социалистов, заключенных в тюрьму или сосланных в Париж после неудавшейся всеобщей забастовки 1930 года. Всеобщая конфедерация труда и Португальская анархистская федерация — две взаимосвязанные фракции, составляющие синдикалистский оплот Единого Фронта. CGT номинально возглавляет из тюрьмы основатель Мануэл Жоаким де Соуза, которого в Париже представляет Жозе да Силва Сантос Арранья. CGT считается самой воинственной революционной группой Португалии и сталкивается с наибольшими репрессиями со стороны Лиссабона. Португальская анархистская федерация — это крыло Иберийской анархистской федерации, формирующее еще один политический фронт CGT. Хотя де Соуза является сторонником паниберийского единства, многие в CGT относятся к этой позиции в лучшем случае скептически, а в худшем — открыто враждебно.§!"
 POR_radical_socialist_party: "ЕФ-К"
 POR_radical_socialist_party_long: "Единый фронт - Коммунисты\n§gКомитет профсоюзов Единого Фронта, созданный Хосе де Соузой в результате объединения коммунистов и профсоюзов, в настоящее время существует в лице социалистов, заключенных в тюрьму или сосланных в Париж после неудавшейся всеобщей забастовки 1930 года. Коммунистическая партия Португалии боролась за своё существование со времен Реставрации. Под руководством Бенту Антониу Гонсалвиша они проводили политику сотрудничества с анархистами и синдикалистами, сменив курс вражды при Хосе Карлосе Ратесе. Следуя линии прагматизма в отношении революции, коммунисты надеются, что стратегия Единого Фронта со временем принесет свои плоды. Federação Socialista das Associações de Trabalhadores (Социалистическую федерацию ассоциаций рабочих) представляют умеренные социалисты-профсоюзники в рамках Единого фронта, которые сохраняют присутствие в Португалии из-за отсутствия радикальных действий. Из-за их небольшой численности они играют посредническую роль между CGT и PCP.§!"
 POR_social_democrat_party: "ДЛРП"
 POR_social_democrat_party_long: "Демократическая левая республиканская партия\n§gДемократическая левая республиканская партия - это марксистская, демократическо-социалистическая партия, образовавшаяся в 1924 году, отделившись от Демократической партии после идеологического спора с Афонсу Костой. Лидер Жозе Домингуш душ Сантуш построил PRED вокруг 'Moderação', попытки найти третий путь между революционным синдикализмом, проповедуемым Третьим Интернационалом, и прогрессивным либерализмом демократов. В результате провала Всеобщей забастовки 1930 года PRED получила небольшую поддержку среди более радикально настроенных изгнанников, хотя CUFU по-прежнему относится к ним с большим подозрением.§!"
 POR_social_liberal_party: "ПРП"
 POR_social_liberal_party_long: "Португальская республиканская партия (Демократы)\n§gДемократическая партия, официально именуемая Португальской Республиканской партией, является левоцентристской прогрессивной партией,  самопровозглашенной преемницей первоначальной Республиканской партии, возглавившей республиканскую революцию 1910 года. Созданная в феврале 1912 года Афонсу Коштой после распада старой Республиканской партии, партия была политически доминирующим движением (с несколько авторитарными тенденциями) на протяжении большей части существования республики, пока Сидониу Паиш не закрепил свою власть в 1917 году, после чего они стали основной оппозицией консервативной военной диктатуры. После восстановления монархии Кошта увел своих последователей в изгнание, и с тех пор партию можно связать почти с каждой попыткой повстанцев свергнуть монархию. После ухода Кошты в отставку в 1931 году демократы началась межпартийная борьба между популистом подполковником Либерато Пинту, который хочет реформировать старую Демократическую партию с большими палатками, и бывшим заместителем Кошты Антониу Мария да Силва, ориентированным на детали политиком, закрепляющим текущую идеологию партии.§!"
 POR_market_liberal_party: "НРС (Либералы)"
 POR_market_liberal_party_long: "Националистический республиканский союз (Националисты - Либералы)\n§gНационалистический республиканский союз, в просторечии - националисты , представляет собой либерально-консервативную партию, образованную в изгнании в феврале 1923 года в результате слияния Республиканско-либеральной партии, Партии Восстановления и остатков Национальной республиканской партии. Цель Националистов —  обеспечить более сильную базу для противостояния восстановленной монархии, объединив правых республиканцев под одним знаменем. Их взгляды неоднозначны, они представляют широкий круг интересов и идеалов, а их основной объединяющей идеологией является "Anti-Democrático" —  сильная оппозиция Демократической партии. Националистов возглавляет не один конкретный человек, а коллективное руководство с различными правоцентристскими и правыми политиками. "Либералы" — классическая либеральная фракция, состоящая преимущественно из бывших членов Республиканско-либеральной партии и Партии Восстановления, главным образом во главе с харизматичным Антониу Гранжо. Либералы превыше всего выступают за экономическую либерализацию, поддерживая широкое открытие торговли для всего мира. Харизма Гранжо обеспечила либералов доминирующей позицией.§!"
 POR_social_conservative_party: "НРС (Националисты)"
 POR_social_conservative_party_long: "Националистический республиканский союз (Националисты - Юнионисты)\n§gНационалистический республиканский союз, в просторечии - националисты , представляет собой либерально-консервативную партию, образованную в изгнании в феврале 1923 года в результате слияния Республиканско-либеральной партии, Партии Восстановления и остатков Национальной республиканской партии. Цель Националистов —  обеспечить более сильную базу для противостояния восстановленной монархии, объединив правых республиканцев под одним знаменем. Их взгляды неоднозначны, они представляют широкий круг интересов и идеалов, а их основной объединяющей идеологией является "Anti-Democrático" —  сильная оппозиция Демократической партии. Националистов возглавляет не один конкретный человек, а коллективное руководство с различными правоцентристскими и правыми политиками. "Юнионисты" — социально-консервативная фракция, возглавляемая Франциско Кунья Леалем и состоящая преимущественно из бывших "Сидонистов" и республиканцев-католиков. Юнионисты поддерживают культурно-консервативные предприятия, будучи наиболее дружественными к духовенству из всех республиканских групп. Под влиянием Кунья Леаля они также поддержали широкий пересмотр колониальных предприятий Португалии.§!"
 POR_authoritarian_democrat_party: "ПКЦ"
 POR_authoritarian_democrat_party_long: "Партия Католического Центра\n§gПартия Католического Центра образовалась в январе 1915 года с первоначальной целью представлять интересы католиков в антиклерикальной республике. Поначалу не открыто монархистский, этот антиклерикализм естественным образом привлек католиков в оппозицию. Когда Республика начала рушиться, Католический центр прекратил поддержку, а некоторые воинственные ключевые члены обратились к роялизму. После Реставрации Католический центр был крупнейшей официальной политической партией в Королевском конгрессе. В катастрофическом 1925 году "центристы" примирились с интегралистами, следуя более прагматичной позиции Иполито Рапозо в отношении политического сотрудничества. Поддержав переворот в 1926 году, католики теперь доминируют в Палате пэров и поддерживают полуконституционную монархию немецкого стиля. После фракционной борьбы в 1920 году партию возглавил ярый монархист и сочувствующий интегралистам Хосе Фернандо де Соуза, хотя его преклонный возраст привел к тому, что более молодые члены начали собираться вокруг профессора Антониу Салазара.§!"
 POR_paternal_autocrat_party: "СМД"
 POR_paternal_autocrat_party_long: "Совет Монархического Дела\n§gПрикрытие многих роялистов, Совет Монархического Дела представляет собой шаткую коалиционную партию "Монархическое Дело", правившую Португалией во время правления Энрике Де Пайва Коусейру в 1921–1926 годах и первоначально сформированную в 1911 году для восстановления монархии. Когда тогдашняя политическая партия была запрещена после переворота 17 марта, члены Дела были политически изолированы от короля Мануэля II и вынуждены быть простыми зрителями Органического Эксперимента. Однако с коронацией Дуарте II у коалиции роялистов появится новая возможность вновь заявить о себе в Португалии. Хотя официальной целью Монархического Дела является постоянная защита и укрепление монархических институтов, их тайной целью является "Национальное восстановление" через усиление монарха и формирование вокруг него консервативной персоналистской диктатуры, одновременно отбраковывая различные эксцессы ультрарадикального интегралистского режима. . Главными лидерами Совета являются маршал Коусейру и Домингуш Фесас Виталь, лейтенант короля.§!"
 POR_national_populist_party: "ЛИД"
 POR_national_populist_party_long: "Лузитанское интегралистское движение\n§gЛузитанское интегралистское движение зародилось в университете Коимбры в 1911 году, хотя сама группа была основана лишь в 1914 году. Группа быстро стала известна как контркультурное движение, противостоящее республике, исповедующее крайне реакционный, традиционалистский и элитарный взгляд на политику. Крайне антилиберальные и ультрамонархические, интегралисты боролись против демократов и республиканской системы, хотя интегралистские политики сотрудничали с диктатурой сидонистской "Новой Республики". С началом реставрации интегралисты были одной из самых влиятельных фракций контрреволюционеров. Однако после реставрации интегралисты застоялись; рассматриваемые Коусейру как опасные, они были политически отодвинуты на второй план. Внезапная смерть Антонио Сардиньи угрожала развалом организации, но Иполито Рапосо рационализировал идеологию группы, зачастую противоречивую, и примирился с другими политическими группами, в первую очередь с Католическим центром. После катастрофического 1925 года интегралисты смогли провести практически бескровный переворот против Кауза Монаркика и быстро консолидировать власть. С тех пор Рапосо приостановил более радикальные амбиции интегралистов, что привело к недовольству внутри Центральной хунты.§!"

