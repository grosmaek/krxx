 POR_duarte_braganca: "Дуарте Нуно де Браганса"
 POR_duarte_braganca_regnal: "Дуарте II"
 POR_duarte_braganca_leader_desc: "Дуарте Нуно родился в изгнании при претендентах-мигелистах и быстро стал известным, пока его старшие братья утопали в распутстве и спорах. Он вернулся на родину после Реставрации и попыток Мануэла примирить дом Браганса, быстро оказавшись втянутым в политическую борьбу Монархической каузы. Будучи набожным консерватором, получившим образование у священника, интегралисты пропагандировали Дуарте как истинного защитника своих идеалов, вплоть до того, что уговаривали его получить диплом агронома, чтобы он стал 'более полезным и почетным' монархом.\n\nПосле того, как Мануэл II умер бездетным в 1932 году, Дуарте взошел на трон в соответствии с глубоко противоречивыми Дуврским и Лиссабонским пактами. Вскоре он понял, что поддержка его со стороны интегралистов была в основном неискренней игрой власти, направленной на укрепление режима 17 марта. Когда многие из его 'законных' королевских полномочий были подписаны конституционно мыслящим Мануэлем, Дуарте стал править, не имея пространства для маневра и не имея настоящих союзников среди архиреакционных интегралистов, многие из которых лично выступали против короля-мигелиста.\n\nДуарте одержим одной идеей: выживание монархии. На протяжении всей своей жизни целостность и сила Королевства были его главным приоритетом. Его коронация объединила враждующие ветви Дома Браганса, но теперь он должен очень тщательно выбирать свой путь. Он - человек абсолютных амбиций, но роялистский истеблишмент не менее ревностен, и несомненно, король и страна сойдутся в споре о том, кто должен править Португалией."

 POR_maria_adelaide_braganca: "Мария Аделаида де Браганса"
 POR_maria_adelaide_braganca_regnal: "Мария III"
 POR_maria_adelaide_braganca_leader_desc: " Мария III приняла корону после второго регицида за последние 30 лет, и ей предстоит тяжелейшая работа. Молодая королева была популярной когда была принцессой, всегда помогающей нуждавшимся. Её мягкий и добрый характер делает её агрессивную антиинтегралистскую позицию неожиданной, но она уже успела несколько раз осудить названную партию. Её смелая позиция по отношению к вопросу лишь добавляет её популярности."
 POR_maria_adelaide_braganca_puppet_leader_desc: "Недавно возведённая на трон Королева Португалии и Алгарвы Мария Ана I, кажется, удовлетворена малым количеством власти. Её приоритетом является сохранение монархии и восстановление связей со свергнутой королевской семьёй. Германское происхождение её мужа, в прошлом закрывавшей ей доступ к наследству, неожиданно может пригодится для достижения её целей. "

