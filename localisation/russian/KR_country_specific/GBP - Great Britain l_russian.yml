### Ideas ###

 GBP_pariah_state: "Государство-изгой"
 GBP_pariah_state_desc: "Избитый огрызок, оторванный когтями от Англии во время оккупации, мы лишены внутренней легитимности и средств для ее получения. Для того чтобы создать стабильную администрацию в регионе, необходимо построить полноценное государство."
 GBP_dead_economy: "Мертвая экономика"
 GBP_dead_economy_desc: "Разорённая войной и оккупацией, отрезанная от остальной Англии, экономика Нортумбрии лежит в руинах."
 GBP_reconstruction: "Экономическая реконструкция"
 GBP_broken_army: "Бумажная армия"
 GBP_broken_army_desc: "Внутренняя армия Нортумбрии состоит из плохо обученных ополченцев и старых отрядов ополченцев. Мы должны создать настоящую армию"
 GBP_bitter_resistance: "Горькое сопротивление"
 GBP_bitter_resistance_desc: "Саботажники, сторонники синдикализма и оппортунистические преступники сеют хаос на земле, препятствуя нашей способности функционировать"
 GBP_inflamed_resistance: "Воспаленное сопротивление"
 GBP_inflamed_resistance_desc: "Убийство двух полицейских в Карлайле вызвало волну нового восстания в сельской местности и беззакония на границах. Потребуются жесткие меры, чтобы восстановить видимость порядка"
 GBP_suppessed_resistance: "Подавленное сопротивление"
 GBP_suppessed_resistance_desc: "Авторитарные меры по подавлению массовых беспорядков оказались плодотворными в плане смягчения некоторых последствий"
 GBP_home_army: "Нортумбрийская домашняя армия"
 GBP_home_army_desc: "Хотя наши владыки не позволяют нам иметь полноценную армию, создание вспомогательных сил для оборонительных целей было разрешено. Остатки старой Домашней гвардии были переделаны в респектабельные вооруженные силы."
 GBP_last_stand: "Принудительная военная служба"
 GBP_last_stand_desc: "Из-за отсутствия энтузиазма к службе правительство было вынуждено прибегнуть к более нетрадиционным мерам, чтобы достичь квоты на войска. Молодых людей призывают на обязательную службу, а беженцев, ищущих убежища, заманивают служить в обмен на лучшие условия."
 
