### Events
 pal.1.t: "Мутасаррифат Иерусалим в 1936"
 pal.1.d: "Созданный как международная  территория на заключительном этапе Вельткрига, Мутасаррифат Иерусалим почти полностью вышел из под контроля. Границы мутасаррифата, проведённые по оборонительной 'линии Алленби', не только разделили пополам Палестину, но и помешали попыткам еврейской общины создать поселения в окрестностях Хайфы. Поиск компромисса со всеми вовлеченными партиями привел к созданию запутанной административной структуры, которая не удовлетворила ни одну из партий. Изначально основанная в границах старого османского губернаторства Аль-кудс-шариф, международная территория была расширена на юг до Красного моря, чтобы обеспечить порт за пределами средиземноморья.\n\nМутасаррифат управляется двумя административными органами: международный совет, включающий представителей из Германии, США, Австро-Венгрии, Британии и Османской империи, является фактической силой в регионе, регулируя миграцию и налогообложение, а также надзирая за силами международной жандармерии. Второй орган состоит из представителей от всех религиозных движений региона и действует как местное правительство, тесно сотрудничая с международным советом, который контролирует их бюджет. Во главе всей этой структуры находится османский мутасарриф, назначаемый лично султаном, но фактически не обладающий никакой властью над тем, что юридически все еще является провинцией Высокой Порты.\n\nПалестинские арабы, однако, крайне недовольны сложившимся порядком и продолжающееся увеличение еврейского населения, дополнительно ускоренное ростом иммиграции в 'святую землю', привело их к трениям с международной жандармерией и налоговыми службами. Служа основой для более радикальных перемен на Ближнем востоке, регион также является колыбелью зарождающегося арабского национализма, раздуваемого Каирским режимом. В Османской империи все громче раздаются голоса, призывающие отменить международрый статус зоны, но султан бездействует, опасаясь гнева других участников международного совета. Тем не менее, агенты Порты и пропагандистские трансляции из близлежащей Хайфы готовят палестинское население к возвращению османских властей и помогают сопротивлению ускорить развал Мутасаррифата"
 pal.1.a: "Дела идут не очень хорошо"
 
 pal.2.t: "Экономический кризис бьет по Мутасаррифату!"
 pal.2.d: "Крах Берлинской фондовый биржи вызвал шок по всему миру и нанес колоссальный ущерб нашему региону. В то время как Османская империя отчаянно пытается смягчить первый удар, Палестина пострадала еще сильнее. Наша почти полная зависимость от иностранных рынков сделала нас особенно уязвимыми и почти все секторы экономики кроме сельскохозяйственного рухнули."
 pal.2.a: "Это катастрофа!"
 
 pal.3.t: "Протесты в Яффе"
 pal.3.d: "Поскольку экономическая депрессия становится хуже с каждым днем и международный совет продолжает избегать мер по смягчению удара, жители Яффы и Тель-Авива сегодня вышли на улицы, требуя вмешательства своего 'правительства' и восстановления связей с Высокой Портой. Несмотря на то, что по своей сути протесты были мирными, жандармерия арестовала нескольких мусульман чтобы 'избежать дальнейшей эскалации'."
 pal.3.a: "Мы должны сохранить порядок!"
 
 pal.4.t: "Дефицит продолжает расти"
 pal.4.d: "Продолжающийся упадок международной торговли привел к росту дефицита угля, нефти и промышленных товаров. В связи с резким сокращением объемов импорта и экспорта местные производства практически полностью остановили работу. За последние несколько недель множество портовых рабочих в Яффе были уволены, так как самый важный порт Мутасаррифата продолжает страдать от нехватки перевозок. Гуманитарная помощь, отправленная Османской империей, была остановлена жандармерией на границе, чтобы избежать увелечения зависимости от Дамаска и предотвратить возможную контрабанду оружия для палестинского сопротивления."
 pal.4.a: "Нам просто нужно пережить шторм"
 
 pal.5.t: "Вывод американских войск из Мутасаррифата"
 pal.5.d: "Пока Америка вновь погружается в пучину гражданской войны, [USA.GetLeader] приказал отозвать весь действующий американский персонал из Палестины, чтобы задействовать его в начинающихся столкновениях на родине. Вывод американских войск, составлявших значительную часть международной жандармерии с самого ее основания в 1920, значительно ослабил наши и без того ограниченные силы."
 pal.5.a: "Джонни вновь возвращается домой"
 
 pal.6.t: "Контрабанда на Синае"
 pal.6.d: "Экономический кризис придал сил палестинскому сопротивлению, что привело к повышению спроса на оружие и учащению требований помощи от нашего правительства. Старые пути контрабандистов через Синай снова используются, пока международная жандармерия изо всех сил пытается контроллировать обширные территории Мутасаррифата. Нелегально завозят не только оружие но и основные товары, растущий дефицит которых вынуждает многих палестинцев обращаться к черному рынку, который является единственным постоянным источником поставок на территории."
 pal.6.a: "Они гниют изнутри!"
 
 pal.7.t: "Радио 'Свободная Палестина' расширяет деятельность"
 pal.7.d: "Основанная с целью обернуть общественное мнение против Мутасаррифата и еврейских поселений в целом, эта радиостанция недавно резко расширила свою деятельность, так как неофициальные договоренности с партией Иттихад позволили им установить несколько дополнительных радиовышек ближе к границам. Хотя правительство отрицает любую ответственность перед дипломатами Порты и представителями международного совета, не секрет, что они связаны с проектами нашего правительства на Ближнем востоке и используются для направления и поощрения арабского недовольства в Османской империи."
 pal.7.a: "'Не Халиф ли пожертвовал вами, чтобы сохранить свой престол?'"
 
 pal.8.t: "Начинается четвертая алия"
 pal.8.d: "Политические события по всему миру ввергли в смятение еврейское население. Теперь, когда США, бастион свободы и демократии, страдают от опустошительной гражданской войны, тысячи беженцев вынуждены искать убежище во всех уголках мира. Еврейское население, преследуемое Американским союзом, также сильно пострадало. Тысячи образованных евреев стекаются в порт Тель-Авива, привозя с собой капиталы и опыт, чтобы помочь созданию нового дома для евреев. Недовольство арабов новыми еврейскими поселенцами уже нарастает, чему способствуют беспордки вызванные экономическим кризисом, и международная жандармерия изо всех сил старается поддерживать порядок во всех уголках Мутасаррифата."
 pal.8.a: "Добро пожаловать"
 
 pal.9.t: "Увеличение миграции из Восточной Европы"
 pal.9.d: "Все больше антисемитских режимов поднимаются в Восточной Европе приводя к учащению погромов и увеличению дискриминации еврейского населения. Многим некуда идти, и они отправляются в долгое путешествие на юг, в сторону Палестины, в надежде найти убежище. Не желая еще больше увеличивать напряженность в Мутасаррифате несколько членов местного правительства обратились к международному совету с просьбой пресечь иммиграцию, так как ее поощрение лишь играет на руку арабским националистам."
 pal.9.a: "Добро пожаловать"
 
 pal.10.t: "Нарастающий религиозный раскол"
 pal.10.d: "Резкое увеличение числа еврейских поселенцев, прибывающих в порт Тель-Авива только усиливает неприязнь арабов к правительству Мутасаррифата, приводя к росту количества преступлений против поселенцев и акций протеста в регионе. Посредничество мутасаррифа не помогло урегулированию так как муфтий Иерусалима продолжает призывать к остановке еврейской иммиграции."
 pal.10.a: "Ну зачем так распаляться?"
 
 pal.11.t: "Эскалация протестов в Иерусалиме"
 pal.11.d: "По инициативе местных арабских лидеров и знати в Иерусалиме прошли массовые акции протеста, чтобы вынудить международный совет прекратить еврейскую иммиграцию. То, что началось как мирный протест, быстро обострилось после того, как силы жандармерии арестовали нескольких арабских лидеров. В ответ протестующие начали разрушать иностранные предприятия и нападать на иностранных граждан на улицах города. В конце концов власти подавили выступления, не дав беспорядкам выйти из под контроля, однако силовые ресурсы истощены и совет напуган тем, что ситуация, похоже, гораздо взрывоопаснее чем предполагалось."
 pal.11.a: "В Иерусалиме введен комендантский час"
 
 pal.12.t: "Совет запрещает дальнейшую еврейскую иммиграцию"
 pal.12.d: "В ответ на все более громкие призывы исламского населения и беспорядки в Иерусалиме всего несколькими неделями ранее Совет официально постановил положить конец еврейской иммиграции и постановил, что поселенцам не будет разрешен въезд на международную территорию до тех пор, пока не будет достигнуто соглашение с местными лидерами. Хотя эти меры едва ли полностью остановят иммигрантов, учитывая ограниченные ресурсы совета для обеспечения выполнения закона, это поворотный момент в политике Мутасаррифата."
 pal.12.a: "Давайте надеяться что это успокоит арабов"
 
 pal.13.t: "Беспорядки в Яффе"
 pal.13.d: "Не прекратившиеся после изменения миграционной политики, бунты и протесты продолжают сотрясать Палестину, при поддержке как арабских так и египетских движений. Кульминация была достигнута сегодня утром, когда в Яффе, во время очередной акции протеста, пролилась кровь после того как неспособная сдержать протестующих жандармерия открыла огонь по демонстрантам, что привело к гибели 23 арабов. Различные правительства на Ближнем Востоке уже отреагировали на эти события, требуя немедленного вывода международных сил и упразднения Мутасаррифата, чтобы избежать дальнейшего насилия. Более того, это лишь первое проявление конфликта, который скорее всего приведет к репрессиям против еврейских поселенцев и дальнейшим акциям против властей."
 pal.13.a: "Дела все хуже и хуже..."
 
 pal.14.t: "Насилие в Мутасаррифате"
 pal.14.d: "Растущая еврейская миграция и уменьшение ресурсов международного совета после вывода американских сил в прошлом году привели к очередной вспышке насилия в Мутасаррифате, приведшей к смерти нескольких десятков арабов в ходе миротворческих операций. В ответ наше правительство усилило призывы к роспуcку международного совета, указывая что только османское правление может мирно положить конец кризису. Различные еврейские группы по всей империи также призывают султана занять более решительную позицию по отношению к Мутасаррифату, так как они опасаются арабского возмездия за действия международной жандармерии."
 pal.14.a: "Отправьте новые приказы мутасаррифу"
 
 pal.15.t: "Всеобщая забастовка в Палестине"
 pal.15.d: "Организованная различными арабскими национальными комитетами, началась забастовка всех арабов занятых в производстве, перевозках и торговле, призванная вынудить международные силы покинуть Палестину. Требуя 1) Запрета всей еврейской иммиграции сейчас и в будущем 2) Запрета передачи земли от арабов еврееям 3) Немедленного вывода международной жандармерии, значительная часть арабского населения готова принять участие в акции, поощряемая религиозными лидерами и влиятельными кланами. Совет заявил, что будет жестко пресекать любые попытки захвата власти, и международна жандармерия уже выдвинулась в Яффу, чтобы арестовать зачинщиков забастовки."
 pal.15.a: "Мы не уступим!"
 
 pal.16.t: "Всеобщая забастовка продолжается"
 pal.16.d: "Попытки подавить забастовку силой провалились и весь регион парализован продолжающимися акциями. Все, от железных дорог до промышленности и местных органов управления прекратило работу. Противостояние вспыхнуло с новой силой в сельской местности, где партизаны атакуют жандармерию и еврейских поселенцев. Разрозненные силы жандармерии стараются поддерживать порядок, но предпринятая ими попытка вытеснить повстанцев из Яффы, в ходе которой были разрушены сотни домов, привела лишь к резкому росту напряжения, как в самой Яффе так и в Иерусалиме. Пока различные участники Иерусалимских соглашений заняты своими внутренними проблемами, в то время как мировая война быстро приближается, международный совет заказал отчет о дальнейшем функционировании Мутасаррифата и начал переговоры с османским правительством, чтобы найти возможные решения."
 pal.16.a: "Все разваливается"
 
 pal.17.t: "Египет требует место в совете"
 pal.17.d: "Выступая в роли защитников всех арабов, египетское правительство использует кризис в Палестине чтобы увеличить свое влияние в регионе. Отвечая на призывы различных арабских организаций в Палестине, Египет утверждает что ему должен быть предоставлено право голоса в решении будущего Мутасаррифата и его администрации. Хотя османская делегация уже наложила вето на это предложение, подобные действия демонстрируют, что конфликт между двумя региональными державами разгорается все сильнее и Мутасаррифат может вскоре оказаться в очаге войны."
 pal.17.a: "Организуем конгресс, чтобы решить вопрос раз и навсегда"
 
 pal.18.t: "Конгресс в Хайфе собран"
 pal.18.d: "Так как беспорядки в регионе продолжают разрастаться, различные участники Иерусалимских соглашений согласились принять участие в конгрессе, который должен решить будущее Мутасаррифата. Османская делегация уже выложила все карты на стол и потребовала немедленной реинтеграции международной территории, указывая что в нынешнем хаосе полностью виновны те, кто отнял ее у Порты в 1920. В то же время, египетское правительство открыто призывает к передаче Мутасаррифата Египту, утверждая, что арабы должны быть объединены и что в первую очередь османские действия во время Вельткрига привели к его возникновению. Комиссия, отправленная изучить положение дел, пришла к выводу, что единственным способом обеспечения стабильности в регионе является его воссоединение с Османской империей, но с созданием надзорного комитета, который обеспечит защиту евреев от расправ и предоставление им земель для поселения."
 pal.18.a: "Представители решат"
 
 pal.19.t: "Конгресс в Хайфе: будущее Мутасаррифата"
 pal.19.d: "Как одна из сторон, подписавших Иерусалимские соглашение в 1920, мы имеем своего представителя в международном совете Мутасаррифата. Недавние события в Палестине вновь собрали мировые державы вместе, чтобы принять решение о будущем международной территории, поскольку весь регион ведет войну против международной жандармерии, которой поручена его безопасность. Растянутые силы, ограниченные ресурсы и агрессивные действия со стороны как Высокой Порты так и Каира угражают будущему Мутасаррифата и так как комиссия, посланная исследовать положения дел, составила критичный отчет, многие в нашем собственном правительстве начинают сомневаться в необходимости его существования."
 pal.19.a: "Упразднить Мутасаррифат"
 pal.19.b: "Мы не отступим!"
 
 pal.20.t: "Международный совет голосует за упразднение Мутасаррифата"
 pal.20.d: "Реагируя на проблемы в Палестине, участники Иерусалимских соглашений проголосовали за упразднение международной территории и ее реинтеграцию в Османскую Империю. Наши представители наложили вето на предложение по передаче Синая Египту, разозлив как Каир так и прочие державы. В результате совет постановил передать полуостров под совместный контроль Египта и Порты, и обе стороны уже осудили это решение. Неизвестно, решит ли это Палестинскую проблему, но одно ясно наверняка - Османо-египетский конфликт только начинается.\n\nПоскольку еще предстоит уладить бюрократические вопросы, а передача полномочий от жандармерии османской армии еще не закончена, Мутасаррифат продолжит функционировать еще несколько недель, хотя его администрация больше не имеет права принимать решения по внутренним вопросам, которые теперь являются исключительно османским делом."
 pal.20.a: "Мудрое решение"
 
 pal.21.t: "Синайский вопрос"
 pal.21.d: "Хотя упразднение Мутасаррифата завершается, после согласия участников Иерусалимских соглашений на его реинтеграцию в Османскую Империю, вопрос о принадлежности Синайского полуострова остается открытым. Османы претендуют на Синай как на часть Мутасаррифата и свои бывшие египетские владения, хотя их основной целью похоже является расширение контроля над Суэцким каналом. Предложенная советом резолюция по возвращению полуострова нам все еще находится на рассмотрении, но подвергается резкой критике со стороны османской делегации. Поскольку османская армия мобилизуется, готовясь вступить в регион, у нас остается все меньше времени, чтобы начать наше наступление на Османскую империю, так как если османы закрепятся в регионе, нам едва ли удастся выбить с Синая их армию, которая будет расположена в непосредственной близости от нашей столицы."
 pal.21.a: "Захватить полуостров"
 pal.21.b: "Мы подождем их решения"
 
 pal.22.t: "Конгресс в Хайфе: будущее Синая"
 pal.22.d: "Египетское правительство потребовало возвращения Синайского полуострова, угрожая войной если их требования не будут выполнены. Османская делегация на конгрессе продолжает выступать против любых попыток диалога с Египтом, пока остальные участники конгресса изо всех сил пытаются избежать превращения Палестины в поле боя между этими странами."
 pal.22.a: "Египет получит Синай"
 pal.22.b: "Османы получат Синай"
 
 pal.23.t: "Совет голосует против возвращения Синая"
 pal.23.d: "Подтверждая наши худшие опасения, конгресс в Хайфе отклонил предложение по возвращению спорного полуострова под наш контроль и передал его Османской империи. Это серьезный удар по нашему престижу, и египетская армия стоит у Суэца, готовая захватить Синай прежде чем османские войска закрепятся в регионе и ожидающая лишь приказа султана."
 pal.23.a: "Вторгнуться в Мутасаррифат"
 pal.23.b: "Нам не нужен конфликт с Портой"
 
 pal.24.t: "Египет пересек Суэц"
 pal.24.d: "Грубо нарушая достигнутые в Хайфе договоренности, египетская армия пересекла Суэц, намереваясь полностью оккупировать Мутасаррифат. Ближайшие армейские подразделения в Дамаске и Бейруте, приведенные в боевую готовность в время конгресса на случай если его решение было бы менее удовлетворительным, готовы нанести встречный удар и ожидают лишь команды своего падишаха."
 pal.24.a: "К оружию!"
 pal.24.b: "Уступить Палестину Египту"
 
 pal.25.t: "Совет голосует против упразднения Мутасаррифата"
 pal.25.d: "Вновь продемонстрировав европейское вероломство, международный совет выступил против упразднения Мутасаррифата. Однако, армейские подразделения, размещенные в Дамаске и Бейруте на случай очередного предательства, уже получили приказы на выдвижение в Палестину, сильно разозлив как международное сообщество так и египетское правительство."
 pal.25.a: "Мы не потерпим очередное оскорбление!"
 
 pal.26.t: "Османская армия входит в Мутасаррифат"
 pal.26.d: "Преданная международным советом, Порта решила взять дело в свои руки и уже объявила о ремилитаризации всего Мутасаррифата, включая спорный Синайский полуостров. Поскольку османская армия мобилизуется, готовясь вступить в регион, у нас остается все меньше времени, чтобы начать наше наступление на Османскую империю, так как если османы закрепятся в регионе, нам едва ли удастся выбить с Синая их армию, которая будет расположена в непосредственной близости от нашей столицы."
 pal.26.a: "Захватить Синай, чтобы обеспечить его возвращение"
 pal.26.b: "Атаковать Османскую империю"
 
 pal.27.t: "Египет вторгся в Синай"
 pal.27.d: "В ответ на наши действия в Палестине египетская армия вторглась в Синай, рассчитывая вынудить нас передать им полуостров. Поскольку цели Египта явно простираются дальше этой небольшой полоски пустыни, возможно, будет разумнее сделать из них пример и уничтожить их, иначе другие страны могут почуствовать нашу слабость."
 pal.27.a: "К оружию!"
 pal.27.b: "Уступить Синай Египту"
 
 pal.28.t: "Конгресс в Хайфе: Синай"
 pal.28.d: "Неожиданно для всех, международный совет передал Синай нам и потребовал вывода османских войск с полуострова. Поскольку это едва ли остановит османскую армию, возможно стоит продолжить наступление, пока у нас еще есть элемент внезапности, вместо остановки и увязания в окопах Палестины."
 pal.28.a: "Укрепить Синай"
 pal.28.b: "Мы пойдем дальше!"
 
 pal.29.t: "Комиссия Поула публикует отчет"
 pal.29.d: "Возглавляемой сэром Феликсом Поулом, бывшим председателем британской Большой западной железной дороги, комиссии Поула в прошлом году было поручено изучение возможностей развития инфраструктуры в Мутасаррифате и решение растущих финансовых проблем 'Палестинских железных дорог'. Комиссия, которой также было поручено улучшение местных ж/д станций и маршрутов между Иерусалимом, Яффой и Тель-Авивом, пришла к выводу, что для решения проблем с пропускной способностью и подключения османской Хайфы к нашей транспортной сети понадобятся значительные финансовые вложения.\n\nОни предложили постройку прямой линии от Тель-Авива до Иерусалима через Ришон-ле-Цион до пересечения с иерусалимской линией у реки Ниана. Кроме того, в отчете критикуется отсутствие инвестиций в порт Яффы, который из-за своих опасных скал представляет угрозу для любого крупного судна. Поэтому комиссия советует полную перестройку гавани и продление железной дороги от Яффы до нового порта."
 pal.29.a: "Эти предложения будут приняты во внимание"
 pal.29.b: "Палестине было бы лучше, если бы она присоединилась к Порте!"
 pal.29.c: "Очень интересно"
 
 pal.30.t: "ОГЖД поглощает 'Палестинские железные дороги'"
 pal.30.d: "Из-за надвигающегося банкротства 'Палестинских железных дорог', Османские государственные железные дороги или ОГЖД смогли выкупить компанию и реинтегрировать ее в свою транспортную сеть. Уже планируется смена ширины колеи для лучшего соответствия османским стандартам и постройка прямой линии между Хайфой и Яффой."
 pal.30.a: "Кто контролирует транспорт, тот контролирует людей"
 
 pal.31.t: "Попытка переворота в Каире"
 pal.31.d: "[EGY.GetLeader] был разбужен перестрелкой сегодня утром, когда группа заговорщиков попыталась взять дворец штурмом, чтобы отстранить его от власти. Называющие себя 'обществом справедливости' заговорщики планировали убить [EGY.GetLeader] и вернуть Аббаса II на престол. Последний османский хедив, Аббас II недавно начал набирать популярность среди мусульман, так как его исламистские идеи и прошлое как лидера Египта привели к возникновению множества сообществ, желающих его возвращения. Хотя [EGY.GetLeader] любим своим народом, он не пользуется симпатиями офицерского корпуса и правительства, которые считают, что его стремление к абсолютной власти и общая нехватка образования ведут страну к катастрофе.\n\nТем не менее провальный переворот пошел на пользу Каирскому режиму, так как тесные отношения между хедивом и османским правительством настроили общественное мнение против турок. [EGY.GetLeader] уже объявил покушение на свою жизнь 'подлым планом османских империалистов по подавлению арабской независимости' и пообещал агрессивный ответ, призывая к немедленным санкциям против турок, а по некоторым слухам, упоминалась даже война с Портой."
 pal.31.a: "Турки за это заплатят!"
 
 pal.32.t: "Мутасарриф Сагай уходит"
 pal.32.d: "После смены режима в Стамбуле связанного с Османской народной партией мутасаррифа поблагодарили за службу и отозвали в столицу. Следуя децентралистской политике правящей партии HIF, на пост был назначен местный кандидат. Рагиб ан-Нашашиби, член влиятельного клана Нашашиби был выбран благодаря своим идеям о сотрудничестве с еврейским сообществом и умеренном подходе к текущему кризису, которые были благосклонно приняты центральным правительством ."
 pal.32.a: "Удачи!"
 
 pal.33.t: "Прибыль от Суэцкой международной зоны"
 pal.33.d: "После успешного открытия Суэцкого канала и создания международной свободной экономической зоны достижение новых уровней прибыли для Суэцкой компании было лишь вопросом времени. Поскольку, в соответствии с Порт-Саидской конвенцией, наша страна получила акции Суэцкой компании, теперь мы пожинаем плоды своих инвестиций в то время как наши банки и бизнесмены создают предприятия вдоль канала."
 pal.33.a: "Великий день для капитализма!"
 
 pal.34.t: "Госпиталь в Порт-Саиде"
 pal.34.d: "Созданный британской армией для поддержки операций на Ближнем Востоке и в Галлиполи во время Вельткрига, госпиталь в Порт-Саиде превратился в ключевой медицинский пункт на пути соединяющем восток с западом. Международный статус учереждения, действующего под эгидой Красного Креста, обеспечил значительный прогресс в области медицины и превратил госпиталь в место где солдаты и гражданские из всех государств, воюющих на Большом Ближнем востоке, могут быстро получить помощь."
 pal.34.a: "Замечательно!"

### Pan-Arab agitation events
 palarb.1.t: "Антиеврейские протесты в Багдаде"
 palarb.1.d: "Организованные студентами из Багдадского юридического колледжа и иракскими организациями, такими как Молодежное мусульманское общество, протесты сотрясают столицу иракского региона. Демонстранты выражают свою возмущение растущими еврейскими поселениями в Мутасаррифате и призывают всех мусульман империи защитить своих палестинских братьев от этой угрозы."
 palarb.1.a: "Это тревожит"
 
 palarb.2.t: "Антиеврейские акции в Ираке"
 palarb.2.d: "После того как вали Багдада приказал подавить протесты в связи с их агрессивным характером, различные арабские и мусульманские группы начали выражать свое горе другими способами. Были объявлены дни траура, проводились молитвы за души всех погибших в Палестине, и газеты выходили окаймленные черным.\n\nЕще более тревожным является использование флага неудавшегося арабского восстания, который начал регулярно появляться на арабских собраниях. Хотя его использование запрещено государством, многие подразделения жандармерии, состоящие из арабов, отказываются вмешиваться, что уже привело к резкому учащению его использования."
 palarb.2.a: "Ситуация выходит из-под контроля"
 
 palarb.3.t: "Убийства в Багдаде"
 palarb.3.d: "Поскольку напряжение в Мутасаррифате продолжает расти и международная жандармерия действует все более агрессивно, отношения между мусульманами и евреями в самой Османской империи также серьезно ухудшились.\n\nНа прошлой неделе на улицах Багдада два еврея были застрелены 'неизвестными лицами' по личным или политическим мотивам. Несколько дней спустя другой еврей был убит, и городская еврейская община запросила полицейскую защиту, которую вали предоставил. Хотя дальнейших атак пока не произошло, эти происшествия только еще раз подтверждают опасения по поводу роста нестабильности в Машрике" 
 palarb.3.a: "Это тревожит"
 
 palarb.4.t: "Главный раввин осуждает сионистскую программу"
 palarb.4.d: "Продолжающиеся нападки на еврейскую общину в Багдаде и угрозы в местных газетах, с требованием чтобы раввин выразил свое несогласие с сионистским  проектом и международным еврейством в целом, в конце концов вынудили главного раввина Багдада подчиниться.\n\nЧтобы еще больше снизить напряженность среди мусульманского населения, после молитв в память Вознесения Пророка в городских мечетях были организованы встречи для 'разъяснения' ситуации в Палестине. Дальнейшая эскалация предотвращена, хотя неизвестно является ли это результатом публичных заявлений или задействования большого количества полицейских."
 palarb.4.a: "Мудрый поступок"
 
 palarb.5.t: "Образование Общества защиты Палестины"
 palarb.5.d: "Вдохновляемое генералом Таха аль-Хашими, братом вали Багдада Ясина аль-Хашими, Общество защиты Палестины было сформировано ранее на этой неделе. Изначально созданное с целью сбора пожертвований для арабских моджахедов, сражающихся в Палестине, общество также пропагандирует арабский национализм, поскольку наше правительство продолжает воздерживаться от прямых действий против Мутасаррифата.\n\nТем не менее, принятие мер против этой организации может быть опасным, так как семейные узы между ее основателем и багдадским наместником и героем войны, Ясином могут привести к нежелательным последствиям."
 palarb.5.a: "Закрыть ОЗП"
 palarb.5.b: "Не вмешиваться"
 
 palarb.6.t: "Арабские головорезы отправляются в Палестину"
 palarb.6.d: "Небольшая группа добровольцев покинула наши войска, размещенные в Ираке и Сирии, чтобы присоединиться к палестинскому партизанскому движению. Предположительно возглавляемая Фавзи аль-Кавукджи, османским офицером сирийского происхождения, группа, как сообщается, хорошо вооружена и пользуется тайной поддержкой вали Машрика."
 palarb.6.a: "Давайте надеяться что международный совет поймет намек"
 
 palarb.7.t: "Создание ассоциации султана Селима I"
 palarb.7.d: "Основываясь на правлении прославленного султана Селима I, который завоевал весь султанат мамелюков в начале XVI века, турецкие и османские интеллектуалы собрались вместе, чтобы потребовать от султана разрешения палестинского кризиса.\n\nОни организуют дебаты, политические форумы и просвещают местных арабов насчет связей, объединявших турок и арабов на протяжении нескольких столетий, большое внимание также уделяется истории Палестины и тому процветанию которое она испытала под крылом халифа.\n\nОднако, некоторые недовольны действиями ассоциации и называют ее пропагандистским ходом Стамбула, которому все труднее находить поддержку своей османистской идеологии. Между тем международные наблюдатели называют это уловкой великого визиря для увеличения поддержки военной интервенции населением."
 palarb.7.a: "Боги, тогда мы были сильны"
 
 palarb.8.t: "Протесты в Хайфе"
 palarb.8.d: "Провинция Хайфа, составляющая северную часть того, что могло бы называться Османской Палестиной, долгое время являлась экономическим центром региона. После демаркации границ Мутасаррифата в 1920, основанных на положение фронта в конце Вельткрига, большая часть экономических связей между севером и югом были нарушены. В последующие месяцы растущая еврейская община региона была вынуждена переселиться, что разозлило как евреев так и арабов.\n\nПоскольку напряжение в Мутасаррифате продолжает нарастать, палестинские арабы в Хайфе вышли на улицы чтобы поддержать своих братьев на юге. Призывая халифа защитить ислам от иностранного вмешательства, объединить Палестину и выступить против империалистических посягательств, тысячи маршируют по узким улочкам города."
 palarb.8.a: "Ситуация выходит из-под контроля"
 
 palarb.9.t: "Главный раввин Саки Хаим Исак осуждает Мутасаррифат"
 palarb.9.d: "Обычно не реагирующий на политические события в империи, главный раввин Константинополя (или Хахам-баши) решил открыто выразить свою поддержку османскому правительству, пытающемуся реинтегрировать Палестину. Ссылаясь на долгую историю сотрудничества евреев в Османской империи, он подверг критике сионистов, которые, имея европейское мировоззрение, понятие не имеют какой ущерб причиняют отношениям мусульман и евреев на востоке.\n\nРаввины Йемена, Багдада и Триполитании также поддержали Хахам-баши, так как они тоже испытали растущую антиеврейскую агрессию мусульманского населения империи. Хотя их слова едва ли повлияют на ситуацию в регионе, это последняя из длинной череды отчаянных попыток снизить напряженность."
 palarb.9.a: "Мы благодарны за поддержку"

### Kurdish agitation events (Iran-Ottomans)
 palkur.1.t: "Шейх Махмуд Барзанджи переговаривается с [PER.GetName]"
 palkur.1.d: "По словам наших шпионов, лидер двух неудачных попыток в Сулеймании создать Курдское королевство, печально известный шейх Махмуд вновь был замечен в контакте с представителями иранского правительства. Известный Кадири, попросил других курдов выразить благодарность за большинство его неудач, так как их нежелание подчиниться шейху было бы их падением. Османские чиновники в Ираке быстро воспользовались их разногласиями, и используя противоборствующие ему курдские силы, в частности, могущественного Джафа, был вынужден бежать через границу в Иран.\n\nПопытки иранского правительства снабдить его войска и отправить их обратно в Сулейманию, чтобы вызвать хаос на османской периферии, становились все менее успешными, так как даже его ближайшие сторонники начинали верить, что окно закрылось. Более того, турки противодействовали этой уловке собственными курдскими пешками. Курд Симки, известный военачальник иранского Курдистана и которого многие ассирийцы опасались из-за его чрезмерной жестокости возле озера Урмия во время заключительных этапов Вельткрига, нашел своего благодетеля в османском правительстве. Иногда даже заходя так далеко, как сражаясь под турецким флагом, этот полководец вызвал большой хаос и даже успешно разбил иранскую армию. Тем не менее, подкрепление из Тегерана, в конечном счете, докажет его гибель, поскольку он как и его коллега направлялся дальше на юг через границу.\n\nЭта игра туда-сюда между двумя державами закончилась в 1927 году, когда администрация Мустафы Кемаля и иранского шаха заключили Саадабадский Пакт. Обе стороны отныне прекратят разжигание курдского недовольства по другую сторону границы, так как опасность пробуждения курдского национализма рассматривалась как наносящая ущерб интересам обеих сторон. Несколько мелких нарушителей спокойствия были обменены символическим жестом, в то время как обе стороны также подтвердили османо-иранскую границу 1913 года."
 palkur.1.a: "В какую игру играют иранцы?"
 
 palkur.2.t: "Хаос среди Джаф"
 palkur.2.d: "Курдская племенная конфедерация Джаф, одна из самых известных в иракском Курдистане, была потрясена в начале этой недели в результате убийства их вождя. Сражаясь на стороне османской армии во время первого восстания шейха Махмуда, многие поспешили указать пальцем через иранскую границу, где изгнанный вождь, похоже, наращивал свои силы для возвращения к власти.\n\nУбийство заставило недовольных членов конфедерации порвать с центральной политикой и поддержать своего преемника, чье видение сотрудничества с османским режимом гораздо менее безопасно."
 palkur.2.a: "Тревожно"
 
 palkur.3.t: "Восставшие диссиденты в иракском Курдистане"
 palkur.3.d: "В связи с общим ощущением приближения войны в воздухе, стабильность в районе Сулеймании стала резко снижаться. Набеги двух могущественных племен, Хаврами и Хамаванда (союзников шейха Махмуда во время его восстания), стали настолько невыносимыми, что купцы и другие городские жители были вынуждены уехать в Киркук и Мосул, где защита со стороны местных конфедераций и османской жандармерии дает им столь необходимую передышку. Протесты против медленной реакции правительства также стали причиной всплеска в регионе, поскольку многие курды начинают терять веру в военных, пытающихся предотвратить нанесение им вреда.\n\nОднако армия послала отряд из 3000 человек и эскадрилью авиации на территорию беспокойных племен, чтобы положить конец их беспорядкам. Иранское правительство быстро отреагировало, отметив, что масштабы передвижения этих войск так близко к их границе могут быть лишь признаком того, что турки планируют вторгнуться в иранский Курдистан и вытеснить проживающих там в настоящее время курдов."
 palkur.3.a: "Еще одна потеря отважных турецких солдат..."
 
 palkur.4.t: "Шейх Махмуд прибывает в Сулейманию"
 palkur.4.d: "Проехав верхом во главе 500 всадников, изгнанный и самозваный "король Курдистана" вернулся домой. Никого не удивляет, что это вновь подняло боевой дух восставших курдов, которые видят в своевременном возвращении своего героя знак того, что ситуация наконец-то перевернулась. И Хаврами, и Хамаванд поспешили заявить о своей верности шейху и оба послали отряды своих племен на его оперативную базу недалеко от иранской границы. Некоторые фракции конфедерации Джаф, все еще оправляющиеся от вопиющего нападения на их руководство, также встали на его сторону, в то время как другие остаются на границе, так как поддержка Махмуда со стороны Ирана пока кажется маловероятной.\n\nКак вопиющее нарушение Саадабадского Пакта, правительство Константинии потребовало немедленного ответа со стороны Ирана в этом вопросе, чтобы объяснить, почему они не остановили возвращение шейха. Также в срочном порядке в Восточную Анатолию была направлена телеграмма с приказом вооружить остатки армии Симки и поставить их в боевую готовность для проведения подобных операций вокруг озера Урмия, если иранцы не отступят."
 palkur.4.a: "Им лучше дать нам хорошее объяснение!"
 
 palkur.5.t: "Пограничный конфликт в Курдистане"
 palkur.5.d: "Османо-иранская граница всегда была переменчивым зверем, не в последнюю очередь из-за большого количества курдских племен, которые не отождествляют себя ни с одной из сторон и мигрируют туда-обратно в зависимости от сезона. В 19 веке были предприняты усилия по более тщательной маркировке этой границы, на что ушло почти сто лет, когда она была утверждена в 1913 году. Тем не менее, и турки, и мы саботировали другую сторону, где только могли, и делали это с большим успехом через курдские пешки.\n\nОднако 1920-е годы положили конец этому соперничеству, так как ущерб, нанесенный поддержке курдских агитаторов с другой стороны, вызвал массивные последствия для лояльности наших собственных курдов. Таким образом, Саадабадский Пакт был создан как соглашение между нашими двумя правительствами о прекращении операций по укреплению курдских национальных настроений в 1927 году.\n\nРост арабского национализма и проблемы, созданные египетским правительством, заставили наше правительство, однако, 'пересмотреть' эту идею, так как в случае с Ближним Востоком, который, как кажется, взял курс, который может завершиться только войной, иранские ястребы отправили изгнанного шейха Махмуда Барзанджи в Сулейманию в попытке ослабить восточный фланг Порты. Как вопиющее нарушение Саадабадского Пакта, османское правительство теперь потребовало объяснений и угрожало разорвать договор, если мы не выведем его немедленно."
 palkur.5.a: "Просто всё отрицайте"
 
 palkur.6.t: "Иран отрицает любую ответственность"
 palkur.6.d: "В ответ на наши обвинения иранское правительство решило отрицать всю ответственность в деле Сулеймании. Они утверждают, что Махмут сбежал от своих охранников и полностью самостоятельно смог пересечь границу. Любые инциденты, которые он, возможно, спровоцировал после этого, не являются делом Ирана, за которым последовало издевательское замечание о том, что, возможно, османам стоит взглянуть на свое собственное ненадлежащее управление, вместо того, чтобы перекладывать вину на другие страны.\n\nСообщения наших агентов в Иране и Курдистане, однако, противоречат этому заявлению, так как начали поступать сообщения об иранских курдах в рядах Барзинджи. Кроме того, остается открытым вопрос о том, как он мог бы профинансировать организацию, которую он поднял, без иностранной поддержки.\n\nПоэтому совет министров официально обратился к услугам Симки, который был вооружен османскими винтовками, пулеметами и даже артиллерийскими орудиями. В его рядах также находится несколько османских пехотинцев, которые, в случае необходимости, обеспечивают его контроль со стороны правительства."
 palkur.6.a: "Похоже, что Саадабадский Пакт мертв"
 
 palkur.7.t: "Возвращение Симки"
 palkur.7.d: "Похоже, что в ответ на действия Махмуда Барзанджи турки послали на нашу территорию свою пешку. Симки, курд из района озера Урмия, особенно известен среди ассирийцев, которых он зверски убивал вместе с османскими войсками, когда они бежали в Иран во время Вельткрига. Однако он не остановился на этом, так как в начале 20-х годов он пытался создать свое собственное курдское государство при молчаливой поддержке османских военных. Потребовалось бы несколько позорных поражений и существенная армия, чтобы наконец-то вытеснить его, оставив регион в покое.\n\nЕго возвращение тем более тревожно, что это кажется ясным посланием со стороны османов о том, что он в очередной раз проявляет интерес к суннитским курдам Севера. Хотя у этого человека осталось мало поддержки в регионе, ущерб, вероятно, по-прежнему будет огромным, и если мы не ударим первым, в то время как Порта страдает от ударов на Западе, мы можем в скором времени обнаружить серьезное превосходство в огневой мощи."
 palkur.7.a: "Отправьте ультиматум!"
 palkur.7.b: "Мы не можем пока рисковать войной"
 
 palkur.8.t: "Иран ставит ультиматум"
 palkur.8.d: "В ответ на хаос, причиненный Симки, иранское правительство решило выдвинуть полноценный ультиматум в отношении нашего обращения. Требуя немедленного вывода войск Симки, экстрадиции всех курдских военных преступников за последние два десятилетия и абсолютно ошеломляющей суммы репараций за якобы нанесенный им ущерб, становится ясно, как день, что это объявление войны под завуалированным предлогом. Движение войск в Хузестане и вблизи Тебриза еще раз подтвердило это подозрение, и стало совершенно очевидно, что иранцы и турки снова вцепились друг другу в глотку. Пусть Аллах проведет нас через эти тревожные времена!"
 palkur.8.a: "Мы идем на Тегеран!"

### Operation Abu'l-A'war events
 palabu.1.t: "Операция Абу аль-А'вар"
 palabu.1.d: "Столкнувшись с непреодолимым военно-морским господством османского флота, военные теоретики в сотрудничестве с атташе Коммунаров, разработали специальное предложение, направленное на уравновешивание шансов на успех. Поскольку тотальная атака на османскую военно-морскую базу была невозможна, был разработан более радикальный план.\n\nВ первые часы войны, чтобы застать османов врасплох, для нанесения удара по османскому флоту вблизи его базы в Бейруте будет направлен отряд морских бомбардировщиков. За этим последует быстрое продвижение по Синаю и Палестине (с помощью сирийских группировок). Это смелый план, но если он сработает, то может даже выйдет убедить греческое правительство встать на нашу сторону и занять турков в Эгейском море."
 palabu.1.a: "Операция Абу аль-А'вар!"
 
 palabu.2.t: "Бомбардировщик Blackburn Baffin"
 palabu.2.d: "Вершина британской инженерии, Blackburn Baffin - это двухплоскостной морской бомбардировщик, используемый в Британском Союзе. В ходе подготовки к операции Абу аль-А'вар, правительство [ENG.GetLeader] отдало приказ о продаже некоторых из этих самолетов Королевской армии.\n\nИх надежность не вызывает сомнений, но многие задаются вопросом, действительно ли самолеты смогут противостоять османской противовоздушной обороне или собственным современным и немецким самолетам."
 palabu.2.a: "Купите 30 штук"
 palabu.2.b: "Весь этот план кажется пустой тратой наших ресурсов..."
 
 palabu.3.t: "Успешный рейд на Бейрут"
 palabu.3.d: "Взлетев под покровом темноты, 20 Baffin успешно разбомбили османский флот на его базах в Бейруте. Будучи застигнутыми врасплох, так как турецкое военное командование не ожидало, что египетская армия получит в свое распоряжение морские бомбардировщики, ущерб был нанесен огромный. Тем не менее, потери египетской стороны также были значительными, поскольку зенитные установки сбили 8 самолетов, прежде чем они смогли сбросить свои торпеды, а еще 7 не смогли отступить.\n\nКогда над портом взошло утреннее солнце, сила налета начала уменьшаться. Бывший флагман османского флота и гордость Вельткрига, Yavuz Sultan Selim-i Evvel, получил два прямых попадания и в сочетании с ущербом, нанесенным во время последней войны, не смог остаться на плаву. Sultan Abdulhamid-i Sani и Istanköy также получили тяжелые удары, выбив их из строя, по крайней мере, на шесть месяцев.\n\nНападение, которое многие посчитали определенной неудачей, вместо этого, стала колоссальной победой для египтян, вызвав сильное потрясение со стороны греческого правительства и отправив шокирующие волны вплоть до самого Кипра."
 palabu.3.ott: "Мы отомстим за наших павших братьев!"
 palabu.3.egy: "Вперед к окончательной победе!"
 
 palabu.4.t: "Неудачный рейд на Бейрут"
 palabu.4.d: "Шестнадцать Baffin рано утром покинули свою базу на Средиземном море и только один вернулся невредимым. Катастрофа началась в самом начале, когда вместо запланированных 20 только 16 смогли взлететь. Те, кто успешно отбыл, еще больше сократили свою численность, когда тяжелая погода снесла их с пути в палестинскую гавань Хайфы. Ошибочно приняв немецкий грузовой корабль за османский эсминец и перехваченный османской истребительной эскадрильей, еще 5 самолетов были сбиты с неба, не причинив никакого ущерба военным объектам. Оставшиеся 11 быстро повернули на север, пытаясь добраться до Бейрута, но турецким пилотам удалось остановить атаку. После неудачного налета на Хайфу единственный биплан смог беспрепятственно вернуться на свою базу в районе Александрии, оторвавшись от основной эскадрильи.\n\nМногие ожидали, что успешная атака будет крайне маловероятной, но при таком сокрушительном поражении египетских ВВС моральный дух резко упал. Кошка, однако, уже выпущена из мешка, и пока жандармерия в Хайфе осматривает повреждения, египетские войска пересекают Суэц. Война наконец-то началась."
 palabu.4.ott: "Сегодня вечером мы ужинаем в Каире!"
 palabu.4.egy: "Мы никогда не забудем их жертву!"
  
 palabu.5.t: "Завершенный морской ремонт"
 palabu.5.d: "После успешного рейда на Бейрут всего шесть месяцев назад, Istanköy и Sultan Abdulhamid-i Sani были вынуждены пройти крупномасштабный ремонт. Sultan Abdulhamid-i Sani был в особенно плохом состоянии, и какое-то время специалисты полагали, что ему точно понадобится капитальный ремонт. Работая круглосуточно, оба корабля были восстановлены в боеготовом состоянии."
 palabu.5.a: "Мы снова правим морями!"

### Third Arab Congress
 palcon.1.t: "Третий арабский конгресс"
 palcon.1.d: "После Первого арабского конгресса 1913 года в помещении Французского географического общества, арабское националистическое движение неуклонно росло и расширялось. Отступив от первоначально реформистских идей, выдвинутых его основателями, которые хотели всего лишь улучшить положение арабов в Османской империи, Второй арабский конгресс 1927 года показал новое направление. На проходившем в Каире сразу после успешной Египетской революции и османского предательства у Суэца конгрессе наибольшим влиянием обладали радикалы и панарабисты. Члены Аль-Фатат, изгнанники-Хашимиты, алжирские революционеры, палестинские повстанцы - все присутствовали на собрании, чтобы окончательно определить направление арабского национализма. После распада Италии и практически полной ликвидации британского присутствия на Ближнем Востоке благодаря геройским действиям арабов в 1925, внимание вновь было обращено на турок.\n\nХотя Второй конгресс не зашел дальше нескольких громких заявлений и бессмысленных резолюций, теперь ситуация полностью изменилась. Крах немецкой экономики и растущая политическая нестабильность в Османской Империи, привели к нарастанию напряженности по всему Ближнему Востоку. Третий арабский конгресс будет ничем иным, как плохо замаскированной попыткой объединить усилия всех арабов для устранения османского присутствия в Машрике. От Ливии до Аравийской пустыни, многие с нетерпением ожидают курса, который задаст наш султан."
 palcon.1.a: "Разошлите приглашения"
 
 palcon.2.t: "Приглашение на Третий арабский конгресс"
 palcon.2.d: "Организованный египетским правительством, Третий арабский конгресс в Каире собран с целью объединить усилия всех арабов и определить направление в котором они будут двигаться. Поскольку большая часть Машрика все еще страдает под властью Высокой Порты, а арабы Магриба порабощены французами, очевидно что все независимые арабские государства должны собрать свои силы воедино и стремиться к освобождению своих братьев."
 palcon.2.a: "Мы отправляемся в Каир!"
 
 palcon.3.t: "[FROM.GetName] принял наше приглашение"
 palcon.3.d: "Поскольку [FROM.GetName] является одним из немногих независимых арабских государств в регионе, правительство [FROM.GetLeader], не меньше нашего заинтересованное в ослаблении влияния Порты, направило своих официальных представителей в Каир. Желая узнать превратим ли мы свои слова в действия, [FROM.GetLeader] также послал с ними важного члена своей династиии, чтобы добавить веса делегации."
 palcon.3.a: "Добро пожаловать"
 
 palcon.4.t: "Йемен присылает делегацию"
 palcon.4.d: "Несмотря на формальный статус провинции Высокой Порты и отказ поддержать арабское восстание в 1916, не секрет, что йеменцы не питают теплых чувств к своему правительству в Стамбуле. Поэтому, несмотря на прямой запрет Порты, имам [YEM.GetLeader] отправил собственного представителя в Каир.\n\nОднако, в отличие от других наших союзников, Йемен не разделяет наших амбиций и в основном сосредоточен на внутренних делах. Если османское правительство предложит им лучшие условия, никого не удивит отказ имама поддержать наши начинания."
 palcon.4.a: "Они все-таки пришли..."
 
 palcon.5.t: "Иран присылает делегацию"
 palcon.5.d: "Несмотря на то, что Иран не получил приглашения на конференцию в знак протеста против обращения с арабами Хузестана при новом правительстве, [PER.GetLeader] все же отправил делегацию в Каир.\n\nУличные протесты, организованные иракскими изгнанниками при поддержке Партии Единства, не смогли помешать султану Фаруку I подчеркнуть важность мусульманской солидарности в эти непростые времена и принять иранских представителей. После недолгой путаницы делегации предоставили место на конгрессе, в надежде на достижение компромисса."
 palcon.5.a: "Мы приветствуем добропорядочных господ из Тегерана"
 palcon.5.b: "Они только зря место занимают!"
 
 palcon.6.t: "Идрис I прибывает в Каир"
 palcon.6.d: "Лидер ордена Сенусия и противник поддерживаемого османами Ахмада Шарифа I, изгнанный Идрис прибыл в Каир. Поддерживавший Антану в ходе боевых действий в Ливии во время Вельткрига, Идрис был вынужден бежать в Египет после краха итальянского фронта. Тем не менее, многие ливийцы до сих пор считают его законным правителем своей страны, и на протяжении многих лет он неуклонно готовил ячейки сопротивления для своего возвращения."
 palcon.6.a: "Настоящий герой!"
 
 palcon.7.t: "Выступление сирийской делегации"
 palcon.7.d: "Множество политических изгнанников из Большой Сирии, представляющих различные тайные общества Бейрута и Дамаска, посетили конференцию, чтобы обрушиться с критикой на османские порядки на их родине. Чаще всего упоминался Палестинский вопрос, так как сирийские делегаты считают существование Мутасаррифата 'пощечиной всему исламскому миру'. Сирия должна быть освобождена от турок, которые используют ее лишь для пополнения своей казны.\n\nВыступили также и менее радикальные ораторы, и даже маронитам было позволено озвучить свое мнение. Призывы к диалогу между разными народами Большой Сирии и даже допуск возможности договора с еврейскими поселенцами привели к жарким спорам, и после того как представитель из Яффы кинул сандаль в своего коллегу из Алеппо, был объявлен короткий перерыв и дебошира вывели из зала."
 palcon.7.a: "Мы поддерживаем сирийский народ!"
 
 palcon.8.t: "Выступление иракской делегации"
 palcon.8.d: "После того как оратор из Иерусалима закончил свою речь об угрозе, которую сионизм представляет для всех нас, слово было предоставлено делегации из Ирака. Провозгласив свою поддержку нашим братьям в Палестине, они призвали присутствующих не забывать о второй угрозе арабскому народу. Иран может и пытается представить себя другом арабов, но само собой разумеется что это делается лишь для ослабления противника в Анатолии и эксплуатации арабов Ирака после того как осядет пыль.\n\nОднако, представитель из Мосула не успел закончить закончить свою речь, так как делегация из Ирана начала протестовать против этих обвинений. Возможно нам стоит сосредоточиться на общих врагах вместо создания новых, не разобравшись предварительно со старыми противниками? Так как напряжение в зале во второй раз начало резко расти, был объявлен очередной короткий перерыв."
 palcon.8.a: "За свободный и арабский Ирак!"
 
 palcon.9.t: "Гази ибн Фейсал прибывает на конгресс"
 palcon.9.d: "Сын арабского героя Фейсала ибн Хусейна, командовавшего войсками Хашимитов во время восстания в 1916, Гази ибн Фейсал был отправлен в Египт в 1920 своим дедом, шарифом Хусейном, когда османская армия двинулась на Мекку. Взятый под опеку Фуадом I, скромный и неопытный мальчик сплотил вокруг себя сторонников Хашимитов, которые бежали из Хиджаза после установления османского правления.\n\nОднако, многие хиджасцы разочаровались в привыкшем к роскошной жизни при египетском дворе и частенько попадающем в газеты после своих выходок Гази и считают его отстраненным от политических реалий региона. Хотя его призывы ко второму хиджазскому восстанию и созданию арабского государства, простирающегося от Мекки до Багдада, были очень страстными и прервались только на стихотворение, которое он написал в честь своего отца, другие представители их практически полностью проигнорировали. Когда Гази закончил свою речь, все делегаты вежливо зааплодировали."
 palcon.9.a: "Мы чествуем героических Хашимитов!"
 
 palcon.10.t: "[EGY.GetLeader] осуждает еврейских поселенцев "
 palcon.10.d: "Услышав трагические рассказы о палестинских арабах, страдающих от рук международной жандармерии и ознакомившись с последними отчетами о еврейской иммиграции, [EGY.GetLeader] наконец-то взял слово. Осуждая ужасные условия в которых приходится жить его братьям по вере, он заявил о полной поддержке сирийской делегации и пообещал что палестинский народ вскоре будет освобожден. Последовали бурные овации, и все делегаты аплодировали стоя.\n\nНовости о его речи были восприняты еврейской общиной в самом Египте с куда меньшим восторгом. Евреи, пользующиеся неплохими условиями жизни и политическими свободами при египетском государстве, теперь боятся, что открытые нападки на 'еврейскую угрозу' в Палестине могут привести к агрессии по отношению к ним."
 palcon.10.a: "Мы поддерживаем палестинский народ!"
 
 palcon.11.t: "Идрис просит о помощи"
 palcon.11.d: "После выступления [EGY.GetLeader] конгресс принял другой оборот. Культурную конференцию в честь арабского народа заменило открытое обсуждение действий, которые необходимо предпринять против врагов арабского мира.\n\nИзгнанный ливийский лидер Идрис I набирал поддержку и готовился к своему возвращению на протяжении почти десяти лет и теперь, когда османские гарнизоны больше озабочены политической борьбой в Стамбуле чем поддержанием порядка, он планирует нанести удар в течении года и свергнуть Ахмада Шарифа. После всех теплых и пылких заверений в поддержке от других представителей, пришло время превратить их в винтовки, добровольцев и пожертвования, чтобы обеспечить успех его борьбе."
 palcon.11.a: "Мы поддерживаем Идриса!"
 palcon.11.b: "Мы не можем ничего выделить"
 
 palcon.12.t: "Амбиции Египта"
 palcon.12.d: "Теперь, когда представители со всего арабского мира собрались вместе в Каире, пришло время раскрыть наши планы и определить курс, которому мы будем следовать. Мы должны действовать аккуратно, так как наша операция полагается на множество различных политических групп и повстанческих организаций, чья поддержка нам понадобится, если мы хотим объединить арабские государства вокруг себя после их освобождения."
 palcon.12.a: "Египет стремится к присоединению Леванта"
 palcon.12.b: "Египет желает освободить арабский народ!"
 
 palcon.13.t: "Египет объявляет о своих целях"
 palcon.13.d: "Теперь, когда представители со всего арабского мира собрались вместе в Каире, Египет наконец решил раскрыть свои планы по переустройству Ближнего Востока. Как некоторые уже опасались - а другие надеялись, [EGY.GetLeader] объявил о своих намерениях по включению Леванта в свой султанат. Вопрос об Ираке остался открытым, но было сделано несколько намеков на создание дружественного арабского режима в регионе. Кроме того, Хиджаз будет передан их союзникам на полуострове в качестве платы за помощь в грядущей войне.\n\nБольшинство сирийских делегатов покинули конференцию в гневе, поскольку они считают, что Египет желает лишь занять место османов, а не предоставить народу Сирии столь желанную независимость. Хиджасцы также не очень нравится этот план, поскольку они считают своих братьев из Аравийской пустыни неразвитыми и некультурными дикарями, которые только навредят относительно богатому побережью."
 palcon.13.a: "Будем надеяться что их высокомерие не приведет нас к краху"
 
 palcon.14.t: "Египет объявляет о своих целях"
 palcon.14.d: "Теперь, когда представители со всего арабского мира собрались вместе в Каире, Египет наконец решил раскрыть свои планы по переустройству Ближнего Востока. Продвигая самоуправление среди арабов, они будут стремиться к сохранению различных частей Аравии в качестве отдельных стран, которые смогут самостоятельно решать присоединяться ли к более крупному арабскому государству.\n\nПредставители из Ирака, Сирии и Хиджаза довольны тем что сохранят право определять свое будущее, но на полуострове эти идеи приняли с куда меньшим энтузиазмом. Они не только не получат никакой награды за участие в войне, но и будут вынуждены соперничать с могущественным государством Хиджаза."
 palcon.14.a: "Это обещает быть интересным"
 
 palcon.15.t: "Иран покидает конференцию"
 palcon.15.d: "Так как окончательная резолюция конференции, похоже, подразумевает независимый Ирак, свободный от персидского влияния, иранская делегация в гневе уехала. Неизвестно повлияет ли это на их решение принять участие в войне с Высокой Портой или, не дай Аллах, принять турецкую сторону, но их действия оставили неприятный осадок."
 palcon.15.a: "Их все равно не приглашали!"
 palcon.15.b: "Арабов бесполезно убеждать!"
 
 palcon.16.t: "Вопрос о синдикалистской поддержке"
 palcon.16.d: "Благодаря контактам с арабским лобби в Париже и осторожному сотрудничеству между Комунной и Египтом во время Суэцкого кризиса, многие начинают задаваться вопросом, до какой степени арабские дела должны быть связаны с борьбой Интернационала.\n\nИнтернационал, получающий прямую выгоду от растущего арабского недовольства в Алжире и угрозы, которую наша коалиция представляет для немецкого союзника в Анатолии, более чем заинтересован в предоставлении военного снаряжения и советников для поддержки наших усилий. Однако, многие опасаются что за эту помощь придется заплатить. Они считают, что через различные экономические соглашения, тесно связанные с торговлей нефтью, которая является важной частью коммунарской военной машины, синдикалисты покоряют арабов через новую форму империализма. Более того, социалистическая риторика, порождаемая ими, является прямой угрозой арабским государствам, построенным на власти богатых аристократов."
 palcon.16.a: "Нам пригодится любая помощь"
 palcon.16.b: "Пусть эти неверные продают свои товары в другом месте!"
 
 palcon.17.t: "Создание Каирского Пакта"
 palcon.17.d: "В заключительной резолюции конгресса закреплено обещание всех участников объединиться, если кто-нибудь из них окажется в состоянии войны с турками. Эта резолюция, ставшая основой для военного альянса, получила название 'Каирский Пакт' и знаменует собой создание первого такого союза в современной арабской истории."
 palcon.17.a: "Мы присоединимся в свое время"
 palcon.17.b: "Мы отказываемся подписывать"
 palcon.17.c: "За процветающую Аравию!"
 palcon.17.e: "Мы присоединимся как только сможем"
 
 palcon.18.t: "Конференция подходит к концу"
 palcon.18.d: "Солнце заходит над Нилом, и [EGY.GetLeader] закрывает конференцию еще одной речью. После благодарностей делегатам за их участие, всем становится ясно какой внушительной демонстрацией египетского могущества стал конгресс. Арабы из всех групп и социальных слоев восхищены богатством Египта и уровнем свободы в этом по-настоящему независимом арабском государстве. Египет также попытался объединить различные силы в регионе и подтолкнуть их всех к идеологии, наиболее благоприятной для самого египетского государства, но лишь будущее покажет насколько успешной была эта попытка."
 palcon.18.a: "Посмотрите на эти фейерверки!"

 palcon.19.t: "Принять участие в Третьем Арабском конгрессе?"
 palcon.19.d: "Принимающая сторона - доминирующая арабская держава, Султанат Египта, уже давно поняла, что Каир, как и мы, пытается оценить реакцию Османской Империи и ее возможную силу в будущем конфликте.\n\nХотя мы не получили приглашения на их большой Арабский конгресс, нам, возможно, придется форсировать вступление в переговоры, если мы хотим иметь право голоса по будущему статусу Ирака и Машрика в целом."
 palcon.19.a: "Отправить делегацию в Каир!"
 palcon.19.b: "Совершенно ясно, что они не хотят нашего присутствия."

### News events about events in Palestine
 palnews.1.t: "Вывод американских войск из Мутасаррифата"
 palnews.1.d: "Пока Америка вновь погружается в пучину гражданской войны, [USA.GetLeader] приказал отозвать весь действующий американский персонал из Палестины, чтобы задействовать его в начинающихся столкновениях на родине.\n\nВывод американских войск, составлявших значительную часть международной жандармерии с самого ее основания в 1920, значительно ослабил ее и без того ограниченные силы. Хотя ситуация продолжает ухудшаться, немецкие войска не желают отступать, поскольку в Германии общественная поддержка их присутствия остается высокой ."
 palnews.1.a: "Джонни вновь возвращается домой"
 
 palnews.2.t: "Эскалация протестов в Иерусалиме"
 palnews.2.d: "По инициативе местных арабских лидеров и знати в Иерусалиме прошли массовые акции протеста, чтобы вынудить международный совет закрыть миграционную службу. То, что началось как мирный протест, быстро обострилось после того, как силы жандармерии арестовали нескольких арабских лидеров. В ответ протестующие начали разрушать иностранные предприятия и нападать на иностранных граждан на улицах города.\n\nВ конце концов власти подавили выступления, не дав беспорядкам выйти из под контроля, однако силовые ресурсы истощены и совет напуган тем, что ситуация, похоже, гораздо взрывоопаснее чем предполагалось."
 palnews.2.a: "Это унижение наших братьев-мусульман!"
 
 palnews.3.t: "Мутасаррифат запрещает дальнейшую еврейскую иммиграцию"
 palnews.3.d: "В ответ на все более громкие призывы исламского населения и беспорядки в Иерусалиме всего несколькими неделями ранее Совет официально постановил положить конец еврейской иммиграции и постановил, что поселенцам не будет разрешен въезд на международную территорию до тех пор, пока не будет достигнуто соглашение с местными лидерами.\n\nХотя эти меры едва ли полностью остановят иммигрантов, учитывая ограниченные ресурсы совета для обеспечения выполнения закона, это поворотный момент в политике Мутасаррифата и грубое нарушение деклараций Бальфура и Талаата"
 palnews.3.a: "Палестина не будет свободной, пока ей управляют иностранцы!"
 
 palnews.4.t: "Всеобщая забастовка в Палестине"
 palnews.4.d: "Организованная различными арабскими национальными комитетами, началась забастовка всех арабов занятых в производстве, перевозках и торговле, призванная вынудить международные силы покинуть Палестину.\n\nТребуя 1) Запрета всей еврейской иммиграции сейчас и в будущем 2) Запрета передачи земли от арабов евреям 3) Немедленного вывода международной жандармерии, значительная часть арабского населения готова принять участие в акции, поощряемая религиозными лидерами и влиятельными кланами. Совет уже заявил, что будет жестко пресекать любые попытки захвата власти, и международная жандармерия уже выдвинулась в Яффу, чтобы арестовать зачинщиков забастовки."
 palnews.4.a: "Да благословит Аллах их усилия"
 
 palnews.5.t: "Конгресс в Хайфе собран"
 palnews.5.d: "Так как беспорядки в регионе продолжают разрастаться, различные участники Иерусалимских соглашений согласились принять участие в конгрессе, который должен решить будущее Мутасаррифата. Османская делегация уже потребовала немедленной реинтеграции международной территории, указывая что в нынешнем хаосе полностью виновны те, кто отнял ее у Порты в 1920. В то же время, египетское правительство открыто призывает к передаче Мутасаррифата Египту, утверждая, что арабы должны быть объединены и что в первую очередь османские действия во время Вельткрига привели к его возникновению.\n\nКомиссия, отправленная изучить положение дел, пришла к выводу, что единственным способом обеспечения стабильности в регионе является его воссоединение с Османской империей, но с созданием международного надзорного комитета, который обеспечит защиту евреев от расправ и предоставление им земель для поселения."
 palnews.5.a: "Давайте надеяться что решение будет найдено"
 
 palnews.6.t: "Международный совет упраздняет Мутасаррифат"
 palnews.6.d: "Реагируя на проблемы в Палестине, участники Иерусалимских соглашений проголосовали за упразднение международной территории и ее реинтеграцию в Османскую империю. Наши представители наложили вето на предложение по передаче Синая Египту, разозлив как Каир так и прочие державы. В результате совет постановил передать полуостров под совместный контроль Египта и Порты, и обе стороны уже осудили это решение.\n\nНеизвестно, решит ли это Палестинскую проблему, но одно ясно наверняка - Османо-египетский конфликт только начинается.\n\nПоскольку еще предстоит уладить бюрократические вопросы, а передача полномочий жандармерии османской армии еще не закончена, Мутасаррифат продолжит функционировать еще несколько недель, хотя его администрация больше не имеет права принимать решения по внутренним вопросам, которые теперь являются исключительно османским делом."
 palnews.6.a: "Мудрое решение"
 palnews.6.b: "Это возмутительно!"
 
 palnews.7.t: "Провал переворота в Каире"
 palnews.7.d: "Сегодня в Каире слышалась стрельба, когда группа заговорщиков попыталась взять дворец штурмом. Называющие себя 'обществом справедливости' заговорщики планировали убить [EGY.GetLeader] и вернуть Аббаса II на престол. Последний османский хедив, Аббас II недавно начал набирать популярность среди мусульман, так как его исламистские идеи и прошлое как лидера Египта привели к возникновению множества сообществ, желающих его возвращения. Хотя [EGY.GetLeader] любим своим народом, он не пользуется симпатиями офицерского корпуса и правительства, которые считают, что его стремление к абсолютной власти и общая нехватка образования ведут страну к катастрофе.\n\nТем не менее провальный переворот пошел на пользу Каирскому режиму, так как тесные отношения между хедивом и османским правительством настроили общественное мнение против турок. [EGY.GetLeader] уже объявил покушение на свою жизнь 'подлым планом османских империалистов по подавлению арабской независимости' и начал призывать к военным действиям против Порты."
 palnews.7.a: "Это лишь еще больше дестабилизирует Ближний Восток"
 palnews.7.b: "Подождите... Мы ведь тут не при чем, не так ли?"

