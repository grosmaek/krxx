 mutasarrifate_jerusalem_focus: "Фокусы Мутасаррифат Иерусалима"

 MOJ_1936_Census: "Завершить перепись населения 1935 года"
 MOJ_1936_Census_desc: "В прошлом году была начата чрезвычайно подробная перепись динамично меняющегося населения районов, затрагиваемых Иерусалимскими соглашениями. Однако завершить ее оказалось нелегко."
 
 MOJ_Pole_Report: "Исследовать отчет Поула"
 MOJ_Pole_Report_desc: "В 1935 году, сэру Феликсу Поулу, бывшему председателю Великой западной железной дороги Великобритании, было поручено исследовать возможность расширения инфраструктуры в Палестине. Чтобы смягчить новую экономическую депрессию, возможно, нам следует рассмотреть его рекомендации."
 
 MOJ_Foreign_Financial_Backing: "Финансовая поддержка Совета"
 MOJ_Foreign_Financial_Backing_desc: "Страны Совета обладают гораздо большими финансовыми ресурсами, чем турки. Сотрудничая со странами Совета, мы восстановим экономику нашей страны сильнее, чем когда-либо прежде."
 MOJ_Jaffa_Harbour_Project: "Проект Яффского порта"
 MOJ_Jaffa_Harbour_Project_desc: "Яффа была признана западными техническими специалистами подходящим местом для создания современных военно-морских объектов. Мы должны выполнить их рекомендации."
 MOJ_Port_Said_Link: "Укрепить связи Порт-Саида"
 MOJ_Port_Said_Link_desc: "Порт-Саид способен разгружать крупнейшие и самые современные в мире грузовые суда. Однако из порта нельзя напрямую доставлять определенные грузы в Палестину. Мы должны улучшить инфраструктуру морских перевозок в Палестине в соответствии с предложениями местных властей Суэцкого района."
 MOJ_Palestinian_Railroads_Initiative: "Палестинская железнодорожная инициатива"
 MOJ_Palestinian_Railroads_Initiative_desc: "Чтобы обеспечить выживание компании "Палестинские железные дороги", необходимо построить новые прибыльные пассажирские линии между крупнейшим поселением за счет международного финансирования."
 MOJ_Sell_Railroad_Concessions: "Аукцион железнодорожных концессий"
 MOJ_Sell_Railroad_Concessions_desc: "С новым руководством, неисправные железнодорожные линии могут снова принести прибыль. Под руководством Совета мы должны добиваться международной ликвидации всех нерентабельных линий."
 MOJ_Beersheba_Sinai_Line: "Расширить линию Беэр-Шева - Синай"
 MOJ_Beersheba_Sinai_Line_desc: "Чтобы противостоять османскому владычеству и обеспечить поток товаров через Синай, необходимо новое железнодорожное сообщение через регион."
 MOJ_Jewish_Private_Investement: "Привлечь еврейские частные инвестиции"
 MOJ_Jewish_Private_Investement_desc: "Многие богатые европейские евреи, хотя и не склонны к алии, симпатизируют сионистскому движению. Мы должны напрямую обращаться к таким людям, чтобы "настоятельно рекомендовать" их финансовое покровительство еврейским и европейским общинам в Палестине - конечно, с выгодой для них самих."
 MOJ_Agricultural_Imports: "Сельскохозяйственный импорт"
 MOJ_Agricultural_Imports_desc: "Мы не должны волочить ноги. Мы должны просить Совет содействовать импорту сельскохозяйственной продукции, чтобы устранить существующую нехватку."
 MOJ_Relieve_Shortages: "Избавиться от нехватки продовольствия"
 MOJ_Relieve_Shortages_desc: "С учетом того, что государственная казна заполнена, а города наполнены продуктами питания и провизией, мы должны стремиться к тому, чтобы смягчить продовольственную необеспеченность жителей сельской местности. Был предложен план по закупке излишков продуктов питания в наиболее оживленных городах и созданию продовольственных банков западного образца в важнейших деревнях пострадавших регионов."
 
 MOJ_Ottoman_Economic_Reintegration: "Османская экономическая реинтеграция"
 MOJ_Ottoman_Economic_Reintegration_desc: "В то время как страны Совета контролируют большую часть мировых богатств, только благодаря географической близости, Константинополь был бы более эффективным финансовым спонсором. Действительно, для того, чтобы проблемы региона были когда-либо решены, он должен быть полностью интегрирован с остальной империей."
 MOJ_DDY_Takeover: "Завершить поглощение DDY"
 MOJ_DDY_Takeover_desc: "Чтобы спасти Палестинские железные дороги от банкротства и обеспечить интеграцию Палестины с остальной империей, Османская государственная железнодорожная компания разместила заявку на приобретение Палестинских железных дорог. Этому приобретению Совет воспротивился, но не более того!"
 MOJ_Refurbish_Haifa_Jerusalem_Line: "Обновление линии Хайфа-Иерусалим"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc: "Пассажирское сообщение между населенным центром Иерусалима и судоходным узлом Хайфы является недостаточным. При финансовой поддержке со стороны Константинополя эта проблема должна быть решена."
 MOJ_Haifa_Deep_Water_Harbour: "Глубоководный порт Хайфы"
 MOJ_Haifa_Deep_Water_Harbour_desc: "Хайфа более естественно подходит для военно-морского судостроения, чем где-либо в Палестине. Чтобы удовлетворить наши растущие потребности в морских перевозках, мы должны перераспределить средства на модернизацию Хайфы и создание достаточного железнодорожного сообщения."
 MOJ_Relieve_Goods_Shortage: "Избавиться от нехватки товаров"
 MOJ_Relieve_Goods_Shortage_desc: "Со временем производственная отсталость Палестины может стать постоянной. Однако пока, несмотря на то, что стороны, подписавшие Соглашение, могут высказывать недовольство, мы должны просто обратиться за помощью к Константинополю."
 MOJ_Cooperation_Technicum: "Программа технического сотрудничества"
 MOJ_Cooperation_Technicum_desc: "Мы должны попросить Константинополь послать советников из турецких технических колледжей для дальнейшего развития нашей программы технического образования."
 MOJ_Local_Manifacturing: "Поощрять местное производство"
 MOJ_Local_Manifacturing_desc: "Чтобы освободить Палестину от европейского влияния, она не должна полагаться на Европу в производстве основных видов готовой продукции. При финансовой поддержке со стороны Константинополя мы сможем обеспечить процветание современных центров промышленности в определенных городах."
 MOJ_Damascene_Link: "Расширить Дамасскую линию"
 MOJ_Damascene_Link_desc: "Для того чтобы связать Палестину с рынками Дамасской метрополии, необходимо больше железнодорожного сообщения."
 
 MOJ_Restructure_International_Gendarmerie: "Реструктуризация жандармерии"
 MOJ_Restructure_International_Gendarmerie_desc: "Стороны, подписавшие документ, согласились на объединение подразделений жандармерии, выведенных из состава собственных вооруженных сил, в единое подразделение, подотчетное Совету в целом и находящееся в нашем прямом подчинении. Мы должны осуществить этот план."
 MOJ_Broadcast_Disruption: "Панарабское нарушение вещания"
 MOJ_Broadcast_Disruption_desc: "В радиоэфире египтяне провоцируют арабский национализм и поощряют враждебность по отношению к неарабским гражданам. Мы должны приобрести новые радиопередатчики и транслировать громкий белый шум на любых частотах, на которых он появляется."
 MOJ_Sinai_Patrol: "Синайский пограничный патруль"
 MOJ_Sinai_Patrol_desc: "Для борьбы с египетской инфильтрацией мы медленно наращиваем военное патрулирование по всему Синайскому полуострову. Для того чтобы на протяжении длительного периода времени там действовали смелые вооруженные подразделения, мы должны опираться на турецкий опыт для надлежащей подготовки наших бойцов."
 MOJ_Congress_of_Haifa: "Организовать конгресс в Хайфе"
 MOJ_Congress_of_Haifa_desc: "Негодование арабов по поводу еврейских поселений и приобретения земли превратилось в проблему, которую стороны, подписавшие соглашения по Иерусалиму, больше не могут игнорировать. Для решения этой проблемы, иностранные стороны, подписавшие эти Соглашения, должны быть убеждены в добрых намерениях Высокой Порты в отношении Палестины и вновь признать ее полную власть. Необходимо созвать Генеральную Конференцию подписавших соглашение сторон, чтобы добиться этого одним махом."
 MOJ_Mutasarrif_Sagay: "Мутасарриф [Root.GetLeader]"
 MOJ_Mutasarrif_Sagay_desc: "Военный теоретик и инструктор, Эсат Сагай имеет особое увлечение практическим обучением. У него наконец-то появился политический капитал, чтобы приступить к реализации своей образовательной программы. Давайте просвещать народ Палестины."
 MOJ_Restructure_Palestine_Education: "Реструктуризация палестинского образования"
 MOJ_Restructure_Palestine_Education_desc: "Благодаря образованию и развитию, все народы могут научиться жить в гармонии в одних и тех же культурных рамках. Мы должны объединить администрацию многих частных и конфессиональных школ Палестины и обеспечить, чтобы все учащиеся получали базовую техническую квалификацию."
 MOJ_Reaffirm_Ottoman_Authority: "Подтвердить османскую власть"
 MOJ_Reaffirm_Ottoman_Authority_desc: "В то время как большинство арабов не доверяют нашему правлению, многие верят в Возвышенную Порту. Конечно, только Константинополь может установить Палестину прямо сейчас. Мы должны попросить Империю призвать к чрезвычайным полномочиям над Палестиной и просто попросить у подписавших Соглашение сторон понимания."
 MOJ_Abolishment_of_the_MOJ: "Упразднить Мутасаррифат Иерусалима"
 MOJ_Abolishment_of_the_MOJ_desc: "На конгрессе в Хайфе, стороны подписавшие Иерусалимское Соглашение, приняли новый свод руководящих принципов управления Палестиной, включая полную реинтеграцию этого района в Империю. Однако процесс реинтеграции не будет носить немедленного характера."
 
 MOJ_Algerian_Immigrants: "Поселить алжирских иммигрантов"
 MOJ_Algerian_Immigrants_desc: "Социальное положение алжирских евреев было подорвано поражением Франции в Вельткриге. Среди недовольных, стремящихся в Сион, много администраторов, которые хорошо бы нам послужили. Конечно, мы не можем не позволить им въехать!"
 MOJ_Russian_Immigrants: "Поселить русских иммигрантов"
 MOJ_Russian_Immigrants_desc: "В то время как большая часть еврейского населения старой Российской Империи в настоящее время проживает в независимых странах Восточной Европы, в России по-прежнему проживает самое большое еврейское население в мире. Долгое время сталкиваясь с дискриминацией, в основном обедневшие евреи России стремятся увидеть свой Сион."
 MOJ_Eastern_European_Immigrants: "Поселить восточноевропейских иммигрантов"
 MOJ_Eastern_European_Immigrants_desc: "Евреев в Восточной Европе много, и многие из них обладают ценными техническими и торговыми знаниями. Мы должны позволить таким евреям поселиться в Палестине."
 MOJ_American_Immigrants: "Поселить американских иммигрантов"
 MOJ_American_Immigrants_desc: "Несмотря на то, что они находятся вдали от дома, американские евреи оказали значительную финансовую поддержку многим сионистским организациям. Поселив заинтересованных американских евреев, мы могли бы воспользоваться их финансовыми ресурсами и полностью обеспечить надлежащую компенсацию государственных расходов для достижения их переселения."
 MOJ_Coordinate_Jewish_Land_Acquisition: "Координировать приобретение еврейской земли"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc: "Наши усилия по урегулированию привели к новым спорам между евреями и между евреями и арабами, создав нагрузку на местные администрации. Чтобы свести к минимуму эти проблемы и привнести некоторую степень единообразия в споры, существующий бессистемный процесс приобретения земли и заселения должен быть заменен едиными рамками для всей Палестины."
 MOJ_Agricultural_Expansion: "Программа ирригации в Западной Иордании"
 MOJ_Agricultural_Expansion_desc: "Холмы западной Иордании всегда страдали от продолжительной засухи. Тем не менее, на протяжении веков были завершены только локальные ирригационные проекты. Мы должны создать региональный орган по развитию сельского хозяйства для управления ирригационными проектами в регионе на основе предыдущей европейской оценки региона."
 MOJ_Tel_Aviv_Expansion: "Градостроительная комиссия Тель-Авива"
 MOJ_Tel_Aviv_Expansion_desc: "Город Тель-Авив вырос из небольшого еврейского поселения в тени Яффа в яркий образец современности в Палестине. Несмотря на то, что город был опустошен во время войны, с тех пор он быстро вырос, часто без какой-либо организации из-за конфронтационных отношений города с османскими властями. Мы должны создать градостроительный комитет города, управляемый на мандатном уровне, который служил бы посредником между евреями и турками."
 MOJ_Close_Immigration: "Закрыть еврейскую иммиграцию"
 MOJ_Close_Immigration_desc: "В связи с ростом этнической напряженности и быстрым перемещением населения настало время запретить еврейскую иммиграцию в Палестину, обеспечив при этом полную интеграцию тех, кто был принят до сих пор."

### Suez Focus Tree

 Suez_Focus: "Фокусы Суэца"
 SUE_The_Port_Said_Convention: "Конвенция Порт-Саида"
 SUE_The_Port_Said_Convention_desc: "Для обеспечения постоянного потока товаров через Суэцкий канал, была достигнута договоренность между Возвышенной Портой и различными иностранными державами. Вокруг зоны Суэцкого канала, должно быть создано свободное государство под руководством различных международных представителей."
 
 SUE_Rebuild_The_Civilian_Administration_Center: "Реорганизация гражданской администрации"
 SUE_Rebuild_The_Civilian_Administration_Center_desc: "Многочисленные многонациональные делегации в Порт-Саиде были рассеяны войной, и многие здания были повреждены. Мы должны восстановить и добиваться возвращения этих опытных экспатриантов."
 
 SUE_Port_Abdulmecid_Housing_Project: "Жилищный проект в порту Абдулмеджид"
 SUE_Port_Abdulmecid_Housing_Project_desc: "Для размещения всех новых международных сановников понадобится новый запланированный город. Порт Абдулмеджид, как он был определен, должен стать частью Европы в Восточном Средиземноморье."
 
 SUE_Clear_The_Port_Said_Suez_Fairway: "Очистить фарватер Порт-Саид - Суэц"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc: "Чтобы канал не попадал в руки противника, в фарватере было затоплено несколько небольших судов. Их нужно поднять и убрать."
 
 SUE_Restore_Suez_Refuelling_Station: "Восстановить Суэцкую топливозаправочную станцию"
 SUE_Restore_Suez_Refuelling_Station_desc: "Большая часть современного заправочного оборудования была безвозвратно повреждена. Мы должны привезти запасные части из-за границы, чтобы восстановить канал до его полной эксплуатации."
 
 SUE_Re_Open_The_Canal: "Повторно открыть канал"
 SUE_Re_Open_The_Canal_desc: "Теперь, когда канал отремонтирован, мы должны подготовиться к его открытию."
 
 SUE_Electrification_Of_Ismailia: "Электрификация Исмаилия"
 SUE_Electrification_Of_Ismailia_desc: "Полная электрификация Исмаилии принесла бы существенную пользу международной торговле. Мы должны оказать государственную поддержку этим усилиям."
 
 SUE_Expand_Rail_Connections: "Расширить железнодорожное сообщение"
 SUE_Expand_Rail_Connections_desc: "Хотя зона канала является, прежде всего, глобальным центром, она должна быть экономически способна стоять на своих двух ногах. Должны быть созданы новые железные дороги, соединяющие не только крупные международные узлы, но и все населенные пункты зоны."
 
 SUE_Create_The_Port_Said_Industrial_Zone: "Создать промышленную зону Порт-Саида"
 SUE_Create_The_Port_Said_Industrial_Zone_desc: "На территории с существующими промышленными предприятиями должны распространяться иные законы, чем на остальной территории зоны. Эти законы для содействия развитию, прежде всего, должны обеспечить его процветание и наши доходы."
 
 SUE_Expand_Textile_Manufacturing: "Расширить текстильное производство"
 SUE_Expand_Textile_Manufacturing_desc: "Опираясь на низкие транспортные расходы, в пределах зоны канала развивается небольшая текстильная промышленность, привлекающая рабочих из египетского центрального региона. Мы должны признать важность этой отрасли для здоровья местного рынка, необходимого для поддержания канала и обеспечения его выживания, что бы ни случилось."
 
 SUE_Increase_Shareholder_Dividends: "Увеличить дивиденды акционерам"
 SUE_Increase_Shareholder_Dividends_desc: "С полным ремонтом зоны канала, большую долю налоговых поступлений можно отнести на счет сторон, подписавших Конвенцию Порт-Саида."
 
 SUE_Rebuild_The_Port_Said_Refinery: "Восстановить НПЗ Порт-Саида"
 SUE_Rebuild_The_Port_Said_Refinery_desc: "Хотя переработка сырой нефти на месте и не являлась обязательным условием для эксплуатации канала, в прошлом это было большим подспорьем для экономики зоны. С достаточными государственными инвестициями это может повториться."
 
 SUE_Found_The_International_Legislative_Assembly: "Основать Международную Ассамблею"
 SUE_Found_The_International_Legislative_Assembly_desc: "Все иностранные граждане, проживающие в зоне канала, должны в той или иной степени иметь совместное представительство. Должен быть создан специальный законодательный орган для иностранных граждан."
 
 SUE_Expand_The_Suez_Garrison: "Расширить Суэцкий гарнизон"
 SUE_Expand_The_Suez_Garrison_desc: "Канал является бьющимся сердцем международной торговли. Мы не можем допустить, чтобы он вновь подвергся нападению враждебных сил. Мы должны расширить гарнизон до размеров, способных обеспечить его функционирование."
 
 SUE_Establish_The_Port_Said_Naval_Authority: "Создать военно-морское управление Порт-Саида"
 SUE_Establish_The_Port_Said_Naval_Authority_desc: "Зона канала нуждается в небольшом флоте под его непосредственным контролем. Давайте создадим объекты, способные обслуживать военные корабли."
 
 SUE_Modernise_Repair_Facilities: "Модернизировать ремонтные мастерские"
 SUE_Modernise_Repair_Facilities_desc: "Грузовые суда требуют специальных средств обслуживания. Мы должны расширить нашу инфраструктуру, чтобы принимать новейшие корабли."
 
 SUE_Department_For_The_Procurement_Of_Supplies: "Основать Департамент закупок"
 SUE_Department_For_The_Procurement_Of_Supplies_desc: "Импорт продуктов питания в зону канала, должен осуществляться централизованно. Давайте создадим новую структуру, чтобы справиться с этим."
 
 SUE_Re_Establish_The_Port_Said_Hospital: "Восстановить больницу Порт-Саида"
 SUE_Re_Establish_The_Port_Said_Hospital_desc: "Основанный британской армией во время Вельткрига, госпиталь Порт-Саида, защищенный Красным Крестом, обеспечил большой прогресс в области медицинских наук. Он также служит местом, где солдаты и гражданские лица всех стран, воюющих в Большом Ближневосточном регионе, получают быстрое лечение."
 
 SUE_Expand_The_Port_Said_Arsenal: "Расширить арсенал Порт-Саида"
 SUE_Expand_The_Port_Said_Arsenal_desc: "Для того чтобы канал оставался открытым в условиях длительной осады, мы должны иметь склады вооружения выдающихся размеров, и как минимум склады для производства основных видов боеприпасов в пределах самой зоны."
 
 SUE_Found_The_Egyptian_Auxiliary_Corps: "Основать египетский вспомогательный корпус"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc: "Чтобы египтяне больше не хотели нарушать работу канала, их народ должен иметь в нем свою долю. Для этого мы должны пополнить ряды международной жандармерии за счет египетских добровольцев, обеспечив им равное обращение и справедливую зарплату, чтобы завоевать их благосклонность."
 
 SUE_The_Frontline_Of_Imperialism: "Передовая линия империализма"
 SUE_The_Frontline_Of_Imperialism_desc: "С учетом того, что планы по охране канала сейчас полностью реализованы, мы должны напрямую привлекать западных ветеранов, как для работы в качестве советников, так и для формирования элитного ядра гарнизона."

