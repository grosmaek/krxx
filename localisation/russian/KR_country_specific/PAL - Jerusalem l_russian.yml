 pal_arab_strike: "Всеобщая арабская забастовка"
 pal_arab_strike_desc: "Разозленные действиями международной жандармерии и отказом международной коалиции покинуть Палестину, палестинские арабы организовали массовую забастовку чтобы вынудить совет принять их требования. Арабы в Османской империи и Египте также прекратили работу в солидарность со своими палестинскими братьями."
