 pal_alijah: "Третья алия"
 pal_alijah_desc: "Закрепленный в декларации Бальфура и последующих Иерусалимских соглашениях, Мутасаррифат Иерусалим был открыт для еврейских поселенцев. Массово прибывающие после войны в Восточной Европе, тысячи евреев поселились на международной территории, к большому гневу как местных так и Высокой Порты.\n\nТем не менее эти иммигранты и поселенцы привезли с собой свои навыки и ремесла, что обогатило экономику Мутасаррифата, к выгоде как мусульман-палестинцев, так и евреев."
 pal_sectarian_divide: "Религиозный раскол"
 pal_sectarian_divide_desc: "Чувствуя себя преданными как международным сообществом, так и своим халифом, местные арабы-сунниты яростно противятся быстрому росту еврейского населения на своей родине, выражая свое недовольство акциями гражданского неповиновения, протестами и забастовками. Международная жандармерия, поддерживающая порядок в пределах Мутасаррифата, делает все возможное в то время как напряженность продолжает нарастать."
 pal_immigration_stopped: "Еврейская иммиграция остановлена"
 pal_immigration_stopped_desc: "Для борьбы с растущими беспорядками, связанными с ростом еврейского населения, международный совет официально объявил о завершении еврейской иммиграции в регион. Несмотря на это, нелегальные иммигранты продолжают массово прибывать в Мутасафарриат, еще больше снижая мнение палестинцев о совете."
 pal_black_monday: "Влияние Черного Понедельника"
 pal_black_monday_desc: "Крах Берлинской фондовой биржи оставил свой след на Леванте, а международный статус Мутасафарриата сделал его исключительно восприимчивым к иностранному вмешательству. В то время как немецкая экономика готовится к худшей рецессии в истории, наш регион находится на грани полного хаоса."
