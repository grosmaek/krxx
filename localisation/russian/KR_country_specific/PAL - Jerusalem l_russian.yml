 ### Ideas 
 pal_moj: "Международная жандармерия"
 pal_moj2: "Международная жандармерия"
 pal_moj3: "Международная жандармерия"
 pal_alijah: "Третья алия"
 pal_alijah_desc: "Закрепленный в декларации Бальфура и последующих Иерусалимских соглашениях, Мутасаррифат Иерусалим был открыт для еврейских поселенцев. Массово прибывающие после войны в Восточной Европе, тысячи евреев поселились на международной территории, к большому гневу как местных так и Высокой Порты.\n\nТем не менее эти иммигранты и поселенцы привезли с собой свои навыки и ремесла, что обогатило экономику Мутасаррифата, к выгоде как мусульман-палестинцев, так и евреев."
 pal_sectarian_divide: "Религиозный раскол"
 pal_sectarian_divide_desc: "Чувствуя себя преданными как международным сообществом, так и своим халифом, местные арабы-сунниты яростно противятся быстрому росту еврейского населения на своей родине, выражая свое недовольство акциями гражданского неповиновения, протестами и забастовками. Международная жандармерия, поддерживающая порядок в пределах Мутасаррифата, делает все возможное в то время как напряженность продолжает нарастать."
 pal_immigration_stopped: "Еврейская иммиграция остановлена"
 pal_immigration_stopped_desc: "Для борьбы с растущими беспорядками, связанными с ростом еврейского населения, международный совет официально объявил о завершении еврейской иммиграции в регион. Несмотря на это, нелегальные иммигранты продолжают массово прибывать в Мутасафарриат, еще больше снижая мнение палестинцев о совете."
 pal_black_monday: "Влияние Черного Понедельника"
 pal_black_monday_desc: "Крах Берлинской фондовой биржи оставил свой след на Леванте, а международный статус Мутасафарриата сделал его исключительно восприимчивым к иностранному вмешательству. В то время как немецкая экономика готовится к худшей рецессии в истории, наш регион находится на грани полного хаоса."
 pal_black_monday2: "Влияние Черного Понедельника"
 pal_black_monday2_desc: "Крах Берлинской фондовой биржи оставил свой след на Леванте, а международный статус Мутасафарриата сделал его исключительно восприимчивым к иностранному вмешательству. В то время как немецкая экономика готовится к худшей рецессии в истории, наш регион находится на грани полного хаоса."
 pal_foreign_backing: "Иностранные пожертвования"
 pal_foreign_backing_desc: "Отправляемые различными еврейскими организациями по всему миру, крупные суммы денег, чаще всего наличных, прибывают в Яффу по почте и морем, чтобы помочь местной общине."
 pal_ottoman_reintegration: "Реинтеграция в османскую экономику"
 pal_ottoman_reintegration_desc: "Принятые международным советом контрмеры против османской политики протекционизма привели к хронической нехватке основных товаров в Мутасаррифате и нанесли серьезный ущерб как инвесторам, так и местному палестинскому населению."
 pal_shortage_of_goods: "Дефицит основных товаров"
 pal_shortage_of_goods_desc: "Мировая рецессия продолжается и импорт и экспорт сельскохозяйственной продукции серьезно пострадал во всем регионе. Османская империя значительно повысила таможенные пошлины, надеясь поддержать свою экономику но, благодаря специфике международной территории, это привело к тяжелым последствиям даже для основных цепочек поставок. Инфляция взлетает, дефицит растет и порты Яффы и Тель-Авива практически прекратили работу."
 pal_alijah_US: "Четвертая алия"
 pal_alijah_US_desc: "Закрепленный в декларации Бальфура и последующих Иерусалимских соглашениях, Мутасаррифат Иерусалим был открыт для еврейских поселенцев. Массово прибывающие после войны в Восточной Европе, тысячи евреев поселились на международной территории, к большому гневу как местных так и Высокой Порты.\n\nТем не менее эти иммигранты и поселенцы привезли с собой свои навыки и ремесла, что обогатило экономику Мутасаррифата, к выгоде как мусульман-палестинцев, так и евреев."
 pal_alijah_EE: "Четвертая алия"
 pal_alijah_EE_desc: "Закрепленный в декларации Бальфура и последующих Иерусалимских соглашениях, Мутасаррифат Иерусалим был открыт для еврейских поселенцев. Массово прибывающие после войны в Восточной Европе, тысячи евреев поселились на международной территории, к большому гневу как местных так и Высокой Порты.\n\nТем не менее эти иммигранты и поселенцы привезли с собой свои навыки и ремесла, что обогатило экономику Мутасаррифата, к выгоде как мусульман-палестинцев, так и евреев."
 pal_arab_strike: "Всеобщая арабская забастовка"
 pal_arab_strike_desc: "Разозленные действиями международной жандармерии и отказом международной коалиции покинуть Палестину, палестинские арабы организовали массовую забастовку чтобы вынудить совет принять их требования. Арабы в Османской империи и Египте также прекратили работу в солидарность со своими палестинскими братьями."
 pal_arab_strike2: "Всеобщая арабская забастовка"
 pal_arab_strike2_desc: "Разозленные действиями международной жандармерии и отказом международной коалиции покинуть Палестину, палестинские арабы организовали массовую забастовку чтобы вынудить совет принять их требования. Арабы в Османской империи и Египте также прекратили работу в солидарность со своими палестинскими братьями."
 pal_arab_broadcasts: "Радио 'Каир'"
 pal_arab_broadcasts_desc: "Режим по другую сторону Суэцкого канала использует радиоволны, чтобы помочь различным панарабским организациям и интеллигентам донести их послание до населения Мутасаррифата. Не имея возможности для глушения сигнала или принуждения Египта к прекращению вещания, мы мало что можем сделать, чтобы помешать этим трансляциям достигать ушей и умов наших граждан."
