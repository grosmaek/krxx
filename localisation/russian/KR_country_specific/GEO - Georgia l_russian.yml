 GEO_sasha_gegechkori: "Саша Гегечкори"
 GEO_sasha_gegechkori_leader_desc: "Алексей 'Саша' Гегечкори родился в 1887 году в небольшом селе под Мартвили, в обедневшей дворянской семье. Он стал участником революционного движения в 1902 году, где работал на большевистскую фракцию РСДРП в разных городах не только Кавказа, но и всей России, в первую очередь в Челябинске. Его неоднократно арестовывали и в конце концов сослали в Астрахань, где он пробыл до Февральской революции 1917 года, после чего вернулся на Кавказ, где был назначен главой Западно-Закавказского революционного комитета и получил задание инициировать восстания в своем родном регионе Самегрело. Однако 7 марта 1918 года он был арестован меньшевистским правительством и заключен в тюрьму за подстрекательство к восстанию, освободившись из нее только после окончания Гражданской войны в России. После освобождения он присоединился к разрозненным остаткам подпольной Грузинской коммунистической партии. Когда ее лидер Филипп Махарадзе отошел от революционной деятельности, Гегечкори взял на себя роль лидера и с тех пор работал над восстановлением партии до подобия ее былой значимости, наконец преуспев в этом с помощью внешних сил."
  
 GEO_aleksandre_tsereteli: "Александр Церетели"
 GEO_aleksandre_tsereteli_leader_desc: "§YРодился:§! November 1st, 1889, in Tskhrukveti, Kutais Governorate, Russian Empire\n§YPolitical Career:§! §LAleksandre \"Aliosha\" Tsereteli was born to the famous religious and public figure Ioseb Tsereteli. In 1909, after graduating from the Kutais Seminary, he moved to Kharkov to study ancient world history. Alongside his studies, he collaborated with the local newspaper, where many of his articles regarding Georgian history were published. After graduating, he moved back to Georgia where taught ancient world and Georgian history at the Kutais Georgian Gymnasium, and helped found the Tbilisi State University in 1917-18.\n\nDuring this time he also became involved in politics, joining the Socialist-Federalist Party and signing the Declaration of Independence as a member of the National Council. However, his adherence to Anarcho-Syndicalism led to him and several of his supporters leaving the party and founding the Union of Syndicalist Workers in 1919. The party found itself on the fringes of Georgian politics, however the Syndicalist revolutions in France and Britain significantly increased its popularity, leading to the party consistently holding at least one seat in the parliament, and Tsereteli became one of the major advocates for an Internationale-aligned foreign policy.§!"
  
 GEO_giorgi_bagration_mukhraneli: "Георгий Багратион-Мухранский"
 GEO_giorgi_bagration_mukhraneli_regnal: "Георгий XIII"
 GEO_giorgi_bagration_mukhraneli_leader_desc: "История дома Багратионов-Мухрани начинается с возвышения в начале XVI века князя Баграта, который был пожалован титулом Мухрани своим братом, королем Грузии, и в результате возвысившимся достаточно, чтобы взять на себя власть. После завоевания Грузии владыки дома Багратионов и Багратионов-Мухрани считались одинаково могущественными, но вскоре ветвь Мухрани стала приобретать все большую поддержку в российской политике, особенно среди грузинский националистов. Старшая ветвь дома Багратионов в результате вымерла, оставив князей Мухранских следующими в очереди на престол. Претензии Багратиона-Мухрани были полностью исполнены, когда на недавнем политическом референдуме трон занял Георгий Багратион, восстановив монархию. Король Георг IX считается довольно замкнутым человеком, не имеющим собственных политических взглядов. Он находился под сильным влиянием своего покойного отца Александра, который погиб, сражаясь с большевиками, а также его сына князя Ираклия, который обычно считается гораздо более способным политическим интриганом. Это сделало короля Георга довольно легко манипулируемой фигурой, что разочаровывает большую часть знати. Тем не менее король по-прежнему пользуется популярностью среди простого народа. Несмотря на то, что он не был приглашен на конференцию, он дал свое одобрение Декларации Независимости в 1918 году, а затем завербовался в качестве солдата в войну против большевиков. Еще предстоит выяснить, сможет ли этот необученный, неподготовленный король стать полностью самостоятельным монархом, или же он будет полностью управляться влиянием своего сына, своих советников, генералов и премьер-министра."
  
 GEO_ioachim_von_hohenzollern: "Иоахим фон Гогенцоллерн"
 GEO_ioachim_von_hohenzollern_regnal: "Иоахим"
 GEO_ioachim_von_hohenzollern_leader_desc: "Принц Иоахим Франц Гумберт Прусский родился в Берлине 17 декабря 1890 года, через два года после начала правления своего отца Вильгельма II. Как и его братья, он посещал элитные школы и поступил на военную службу, в конечном итоге присоединившись к 1-му пехотному гвардейскому полку королевской прусской армии, самому престижному полку в Германской империи. Во время Вельткрига он служил на Восточном фронте, но был ранен через два месяца войны и немедленно отправлен домой в Берлин. Вернувшись, Иоахим обручился с немецкой аристократкой Марией Август фон Анхальт, женившись на ней в следующем году. У супругов был один ребенок, принц Карл Франц Иосиф Прусский, ныне известный как кронпринц Иосиф. Иоахим стал довольно популярным среди зарождающихся государств во время Вельткрига, его предлагали в качестве потенциального монарха в Ирландии, Финляндии и Польше, но во всех трех случаях он был отвергнут или проигнорирован в пользу других кандидатов. В 1917 году немецкий дипломат Фридрих Вернер фон дер Шуленбург и монархисты в комитете по независиомсти попытались установить Иоахима королем, но правительство Ноя Жордания решительно выступило против этого. Позже эта идея была возрождена консервативным генералом Шалвой Маглакелидзе и убежденным германофилом Георгом В. Матчабелли, которые настаивали на референдуме о восстановлении монархии. Иоахим принял корону, но иностранный принц нечасто появлялся на публике, так как он всё ещё плохо знает язык, а также имеет множество проблем с его психическим здоровьем. Он все еще прилагает символические усилия, чтобы понравиться народу, и уже пользуется большой поддержкой среди знати благодаря Матчабелли."
  
 GEO_noe_zhordania: "Ной Жордания"
 GEO_noe_zhordania_leader_desc: "Как и многие его однопартийцы, Ной Жордания вышел из мутных вод национализма и марксизма, в нужное время найдя компромисс между ними. В начале XX века он стал широко известен, как противник слияния РСДРП с её грузинской 'коллегой', а также как убежденный меньшевик, который был личным другом Карла Каутского. В 1917 году он был избран председателем Тбилисского совета и осудил большевистскую революцию, после чего он с успехом выступил за создание Демократической Республики. Он стал ее первым всенародно избранным премьер-министром и с этой позиции ориентировал внешнюю политику Грузии на Германскую империю, используя свои связи с немецкими политиками для получения международного признания, а также экономической и военной помощи. Жордания не стал полностью соглашаться с требованиями Германии о том, чтобы Грузия 'стала монархией при Гогенцоллернах', против чего он выступал не только из-за своих республиканских убеждений, но и потому, что он боялся, что это сделает Грузию де-факто немецкой марионеткой. Он руководил созданием конституции и смог достичь компромисса между социал-демократами и национал-демократами, дабы объединиться вокруг общего дела в лице национализма, несмотря на их радикальные идеологические разногласия. Это де-факто перемирие с консерваторами помогло Жордании быть переизбранным на протяжении последних 18 лет, но в 1935 году он объявил о своем решении вскоре уйти в отставку и уступить дорогу более молодым политикам. Это произошло после периода экономической стагнации и многочисленных неэффективных реформ, что негативно повлияли на авторитет правительства."
  
 GEO_evgeni_gegechkori: "Евгений Гегечкори"
 GEO_evgeni_gegechkori_leader_desc: "Евгений Гегечкори родился в дворянской семье в январе 1881 года и начал учиться в Кутаиси, а затем поступил в Московский государственный университет. В период учебы он связался с социал-демократическими кругами, а также стал лидером грузинского студенческого сообщества в Москве. Несмотря на арест за связь с меньшевиками в 1904 году, в 1906 году он окончил университет со степенью юриста. Вернувшись на родину, он стал присяжным заседателем и организатором социал-демократической партии в Грузии, проявив себя как популярный оратор с международным авторитетом. Его первое серьезное знакомство с национальной политической властью началось, когда он был назначен комиссаром временного правительства в Кутаиси во время Февральской революции, а когда Грузия провозгласила свою независимость, Гегечкори оказался в сильной позиции, чтобы присоединиться к новому руководству страны, в котором доминировали меньшевики.\n\nЗа более чем десятилетний период работы в различных правительствах Ное Жордания, Гегечкори накопил значительный политический опыт в качестве министра иностранных дел, министра юстиции и министра внутренних дел. Его многочисленные портфели и долгая служба сделали его естественным преемником Жордания, но теперь, когда он в центре внимания, ему предстоит выйти из тени своего предшественника, если он хочет сохранить безопасность и независимость Грузии."
  
 GEO_grigol_veshapeli: "Григорий Вешапели"
 GEO_grigol_veshapeli_leader_desc: "Григорий Вешапели родился в 1891 году в семье из Саирхе Шорапанского района и ходил в школу в Кутаиси. За свои академические способности он был удостоен стипендии, что позволило ему получить среднее образование в Московском государственном университете, изучая литературу. Он участвовал в газете 'Грузия', комментируя текущие события и начиная свою карьеру в качестве политика. Свободно владея русским, английским, французским и немецким языками, молодой человек был естественным лидером на зарождающейся грузинской политической сцене. Он стал одним из основателей Национально-Демократической партии и представителем в Учредительном собрании новой независимой страны.\n\nПо мере того, как шли годы, Вешапели отдалился от партии, которую он когда-то основал, создав отколовшуюся группу, известную как 'Независимая Национально-Демократическая партия'. Вскоре она стала известна как Национальная партия землевладельцев Грузии и начала привлекать землевладельцев, промышленников и интеллигенцию. Вешапели и его партия провели большую часть своих лет в качестве младшего партнера своих старых коллег из Национально-демократической партии, но изменение политических ветров и новая иностранная гегемония привели к тому, что Вешапели стал лидером Грузии. Наконец-то получив шанс блеснуть, Григорий Вешапели и ММЭП продолжают вести Грузию через последние потрясения."
  
 GEO_iese_baratashvili: "Иосиф Баратов"
 GEO_iese_baratashvili_leader_desc: "Иосиф родился в княжеской семье Бараташвили в селе Борбало. Изучая юриспруденцию в Санкт-Петербургском университете, он начал увлекаться политикой, а после окончания университета взялся за ряд громких дел в качестве защитника по различным делам националистов и революционеров. Он помог основать ГСФРП и примкнул к трудовой фракции революционных социалистов, поддержав их в правительстве после революции 1905 года. Он в основном стремился использовать российский сенат в качестве платформы для постановки ряда прогрессивных вопросов, включая аграризм, поддержку экономики, а также решение вопросов автономии и национализма, но ему не удалось добиться сколько-нибудь значимой поддержки среди российской политической элиты. После обретения независимости он появился на политической сцене страны как довольно влиятельная фигура, начав делать карьеру в своем собственном праве и теперь продвигая свои идеи всерьез, а не просто пытаясь получить больше власти в правительстве."
  
 GEO_mikheil_tsereteli: "Михаил Церетели"
 GEO_mikheil_tsereteli_leader_desc: "Князь Михаил Церетели родился 23 декабря 1878 года в дворянской семье в Имеретинском районе Западной Грузии. Как и другие члены его семьи, Михаил сделал карьеру в академической среде, учился за границей в Гейдельбергском университете и получил степень доктора философии по истории в 1913 году. Он преподавал в качестве доцента в нескольких институтах и является экспертом в области шумерологии, Грузии и Кавказа, иберо-кавказской цивилизации и социологии, автором десятков научных работ.\n\nНо сегодня он известен не этим. Михаил Церетели войдет в историю не как очередной пыльный академик, а как яростный поборник грузинского национализма. Еще до окончания университета, в 1908 году, он стал одним из основателей Комитета независимой Грузии в Константинополе, издавая журнал 'Нация'. Во время учебы в Гейдельберге он стал соучредителем еще одной организации с таким же названием, как раз когда Российская империя начала разрушаться. В 1918-1919 годах он стал послом новой республики в Швеции и Норвегии.\n\nКак только грузинская политика начала радикализироваться в 1920-х годах, Церетели вместе с генералом Лео Кереселидзе стал соучредителем националистической партии 'Белый Георгий'. Профессорское крыло партии никогда не было доминирующей фракцией, однако, похоже, что судьба (и внешние благодетели) решила, что именно Михаил Церетели будет тем, кто проведет Грузию через эти тревожные времена."
  
 GEO_ekvtime_takaishvili: "Эквтиме Такаишвили"
 GEO_ekvtime_takaishvili_leader_desc: "Эквтим родился в семье мелкого грузинского дворянина в провинции Гурия, но осиротел в очень раннем возрасте и воспитывался своими братьями и сестрами, а также бабушкой. Хотя поначалу он был довольно беспокойным ребёнком, но после того, как Эквтим поступил в Петроградский университет, его признали образцовым студентом со страстью к истории и археологии. Его первый взгляд на политику произошел после того, как он стал преподавателем в Тбилиси и стал симпатизировать местным радикальным студенческим группам, в то время как его страсть к долгой и легендарной истории Грузия воспитала в нем большое чувство национальной гордости. После Февральской революции он подписал Декларацию независимости и стал ключевым членом консервативной Национал-демократической партии, опасаясь растущего радикализма социал-демократов. Он был заместителем председателя парламента, где стремился защитить права Церкви и крестьян против растущего секуляризма и урбанизации, поддерживаемого социал-демократами. Он также является принципиальным защитником общественного образования и ирредентистом. Несмотря на свое аристократическое происхождение, он был против влияния дворянства на политику страны, но также выражал определенную симпатию к идее аполитичного конституционного монарха, который может выступать в качестве номинального руководителя страны. Он также защищал право собственности правительства на национальную казну, предотвращая попадание известных национальных сокровищ и реликвий в руки частных коллекционеров."
 GEO_ekvtime_takaishvili_sic_desc: "§YBorn:§! §LJanuary 5th, 1862, in Likhauri, Kutais Governorate, Russian Empire§!" #NT!
  
 GEO_shalva_maglakelidze: "Шалва Маглакелидзе"
 GEO_shalva_maglakelidze_leader_desc: "Маглакелидзе родился в 1893 году в тогдашней Российской Империи. Сначала он учился в гимназии в Кутаиси, а затем изучал право в Москве. Воюя сначала на стороне России в Вельткриге, после социалистической революции он вступил в союз с новой грузинской нацией, заслужив похвалу за свое поведение на войне. После этого он взял временный отпуск в армии и отправился в Берлин, чтобы получить степень доктора права. Вернувшись в армию в конце двадцатых годов, он медленно продвигался по служебной лестнице, лишь иногда ему мешали его откровенный консерватизм и германофилия. Благодаря этим качествам новые владыки Грузии легко признали его своим человеком для руководства страной."
 GEO_shalva_maglakelidze_sic_desc: "§YBorn:§! §L1893, in Dikhashkho, Kutais Governorate, Russian Empire§!" #NT!
  
 GEO_leo_shengelaia: "Лев Киачели"
 GEO_leo_shengelaia_leader_desc: "Лев родился в 1887 году в селе Обуджи, Зугдидского района. В раннем возрасте он стремился получить юридическое образование. Во время учебы в университете он вступил в контакт с радикальными студенческими группами и стал членом Революционных Социалистов, особенно заинтересовавшись их программами реформы образования. В 1917 году он с пятью другими товарищами создал 'Свободный университет', небольшую частную школу, финансируемую революционными социалистами, предназначенную для обучения представителей низших сословий в Тбилиси. За время работы администратором в школе он получил признание за свои работы по аграрным и трудовым вопросам, которые в конечном итоге заслужили ему место в Национальном совете и возможность поставить свою подпись под национальной Декларацией о независимости. Лев служил в парламенте и неуклонно продвигался по служебной лестнице в рядах РС, пока в 1922 году в партии не возник серьезный раскол, отделивший правых революционных социалистов от их левых коллег. Лев присоединился к левому политику Ивану Гобечии и взял на себя контроль над центральным комитетом партии, в конечном итоге утвердившись в качестве ее официального лидера несколько лет спустя при поддержке левого крыла партии и Гобечии. С тех пор он был осторожным сторонником социал-демократического правительства Грузии. Он не желал становиться главой государства, но обстановка в стране вынудила его пойти на этот шаг."
  
