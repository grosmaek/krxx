 Georgia_Focus: "Дерево фокусов Грузии"
  
 GEO_black_monday: "Чёрный Понедельник в Грузии"
 GEO_black_monday_desc: "Германский экономический крах достиг Грузии и оставил нашу экономику в руинах! Мы должны срочно принять экономические меры, дабы выйти из этого кризиса и как можно быстрее восстановить нашу страну."
 GEO_pipeline_issue: "Пересмотр Потийского договора"
 GEO_pipeline_issue_desc: "Потийский договор - это соглашение, подписанное правительством Грузии и Германии в 1918 году для обеспечения нашего суверенитета и независимости. Мы заплатили очень большую цену за это; немецкие компании получили возможность беспрепятственно использовать грузинские железные дороги и провозить азербайджанскую нефть через нашу страну. Возможно, нам стоит пересмотреть этот договор, а то и вовсе отказаться от него."
 GEO_pipeline_seized: "Договор разорван!"
 GEO_pipeline_seized_desc: "Потийский договор был позорным пятном в истории Грузии и связывал нашу и без того слабую экономику с немецкими баронами-бандитами. Хотя это не слишком сильно улучшит нашу экономику, но разорвав договор и национализировав нефтепровод, мы дадим понять немцам, что в Грузии им давно не рады."
 GEO_kept_pipeline: "Остаться с Германией"
 GEO_kept_pipeline_desc: "Германия, несмотря на все свои промахи и ошибки, поддерживала нас с 1918 года и защищала нас от османской угрозы. Как бы это ни было неприятно, мы должны и дальше поддерживать связи с рейхом, чтобы предотвратить еще больший экономический коллапс."
 GEO_nationalisation: "Национализировать индустрию"
 GEO_nationalisation_desc: "Многие отрасли нашей экономики готовы пойти ко дну из-за кризиса, который сейчас бушует по всему миру. Мы не можем допустить этого и должны национализировать их. Это может довольно дорого обойтись для нас в краткосрочной перспективе, но в будущем это сильно поможет нам."
 GEO_farmers_fund: "Финансирование грузинских фермеров"
 GEO_farmers_fund_desc: "Сельскохозяйственный сектор страны сильно пострадал и стремительно рушится. Чтобы предотвратить широкомасштабный коллапс и бедность среди фермеров Грузии, мы должны вмешаться, чтобы они оставались на плаву с правительственными субсидиями."
 GEO_seize_companies: "Арестовать иностранный капитал"
 GEO_seize_companies_desc: "Хотя это может вызвать гнев наших иностранных инвесторов, у нас нет другого выбора, кроме как вмешаться и взять на себя эти предприятия, дабы сохранить их на плаву и сберечь этот сектор экономики."
 GEO_expand_poti_harbour: "Расширить порт Поти"
 GEO_expand_poti_harbour_desc: "Поти - крупнейший и самый прибыльный порт в Грузии. Высвободив часть средств, мы сможем развивать его дальше, инвестировать в этот регион, развить наш флот и создать фундамент для дальнейшей кооперации с зарубежными предприятиями."
 GEO_dam: "Построить Ладжанурскую дамбу"
 GEO_dam_desc: "Уже давно существуют планы строительства плотины в Ладжанури. После Чёрного Понедельника, разрушившего нашу экономику, мы сможем вновь возродить этот проект и электрифицировать весь район, а также обеспечить рабочими местами множество рабочих Грузии."
 GEO_state_bank: "Создать центральный банк Грузии"
 GEO_state_bank_desc: "Грузия уже давно не имеет собственного центробанка, и после Чёрного Понедельника, разрушившего нашу банковскую систему, многие в правительстве начали полагать, что пришло время создать свой собственный банк, дабы Грузия была более независимой от других стран."
 GEO_infrastructure_program: "Финансирование Kartuli Rkinigza"
 GEO_infrastructure_program_desc: "Kartuli Rkinigza, или Грузинская железнодорожная компания является крупнейшей транспортной компании Грузии, и она переживает трудные времена из-за Чёрного Понедельника. Посредством госфинансирования мы сможем укрепить эту компанию и сделать нашу экономику стабильней."
 GEO_modernize_existing_industry: "Программы промышленного обучения"
 GEO_modernize_existing_industry_desc: "Большая часть местной промышленности Грузии сильно устарела, что усугубляет наши экономические проблемы. Если мы хотим избавиться от негативных эффектов Чёрного Понедельника, мы должны модернизировать нашу промышленность в кратчайшие сроки. Новые промышленные программы позволят нашим работникам адаптироваться к новым условиям труда."
 GEO_bailouts: "Поддержать иностранные компании"
 GEO_bailouts_desc: "Многие иностранные компании работают в Грузии, и они являются основной движущей силой нашей экономики. Без таких компаний наша экономика просто рухнет, как карточный домик, поэтому нам необходимо постоянно поддерживать их."
 GEO_manganese: "Субсидировать производство марганца"
 GEO_manganese_desc: "JSC Manganese Chiatur  является одной из крупнейших добывающих компаний в нашей стране. Финансирование этой отрасли нашей экономики положительно скажется на нашей экономике и позволит нам более безболезненно восстановиться от Чёрного Понедельника."
 GEO_tiflis_coal_power_plant: "Построить угольную электростанцию в Тбилиси"
 GEO_tiflis_coal_power_plant_desc: "По мере того, как в нашей стране растёт безработица, возникает всё большая необходимость в создании новых рабочих мест. Был создан план по конструированию новой электростанции в столице, уменьшая безработицу как в долгосрочной, так и в краткосрочной перспективе."
 GEO_german_recovery_model: "Германские инвестиции в вооружение"
 GEO_german_recovery_model_desc: "Немецкие оружейные компании производили много инвестиций в грузинскую промышленность, тем самым становясь важной частью нашей экономики. Продолжение этих процессов обеспечит дальнейшее восстановление от Чёрного Понедельника."
 GEO_krupp: "Krupp Georgien"
 GEO_krupp_desc: "Krupp является одним из старейших немецких предприятий и крупным игроком в мире стали и вооружений. Обеспечение их инвестиционного потока в Грузию позволит нам получить невероятные выгоды и даст возможность продолжить взаимовыгодные отношения."
 GEO_the_azeri_armenian_pipeline: "Трубопровод Баку-Поти"
 GEO_the_azeri_armenian_pipeline_desc: "Нефтяные месторождения Баку изолированы от остальной Европы из-за географического положения Азербайджана. Строительство новых трубопроводов между Поти и Баку будет очень прибыльным и позволит нам еще сильнее укрепить нашу экономику."
 GEO_black_monday_solved: "Чёрный Понедельник решён!"
 GEO_black_monday_solved_desc: "Это заняло немало времени и усилий, но мы смогли решить все возникшие проблемы и значительно укрепить нашу экономику. Безработица практически полностью исчезла, фабрики вновь работают на полную мощность, а наши граждане снова живут в спокойствии и безопасности."
 GEO_army_focus: "Оценка бюджета армии"
 GEO_army_focus_desc: "Согласно нашей конституции, именно правительство должно оценивать и распределять бюджет для армии, флота и авиации. Сейчас же мы и займёмся этим."
 GEO_artillery_investments: "Инвестиции в артиллерию"
 GEO_artillery_investments_desc: "Артиллерия является жизненно необходимой для любых вооруженных сил и уже давно является одним из основных средств ведения боевых действий во всем мире. Наше производство развито довольно слабо, и посредством нового бюджета мы должны исправить эту ситуацию."
 GEO_special_operations: "Специальные подразделения"
 GEO_special_operations_desc: "По мере развития новых военных технологий Грузия должна также продвигаться вслед за ними и создать элитные подразделения, которые будут действовать на передовой фронта. Это может дорого обойтись, но оно того стоит."
 GEO_mountaineer_troops: "Грузинские горные стрелки"
 GEO_mountaineer_troops_desc: "Грузия, в целом, как и весь Кавказ - это страна высоких, вечно покрытых снегом гор, где невозможно воевать традиционными методами. Чтобы лучше подготовиться к возможной войне, следует уделять первоочередное внимание специальной подготовке войск для умения воевать в тяжёлых горных условиях."
 GEO_officer_training_scheme: "Схемы подготовки офицеров"
 GEO_officer_training_scheme_desc: "Офицерский корпус народной гвардии начал стагнировать из-за нехватки обучения и резкого падения стандартов в армии. Переподготовив многих из этих офицеров в новых военных разработках, мы сможем оживить наш офицерский корпус."
 GEO_small_arms_development: "Развитие ручного вооружения"
 GEO_small_arms_development_desc: "В Грузии нет полноценной оружейной промышленности, но при некотором государственном финансировании мы можем отучиться от иностранных компаний и развивать небольшой, но процветающий отечественный сектор разработки вооружений."
 GEO_support_equipment_development: "Поддержка компаний"
 GEO_support_equipment_development_desc: "Народная гвардия сделала мало шагов в развитии своих вспомогательных рот, часто оставляя солдат на произвол судьбы. Дальнейшее развитие армии в в этом направлении должно стать приоритетной задачей."
 GEO_navy_focus: "Охрана берегов Грузии"
 GEO_navy_focus_desc: "Хотя у нас не очень длинная береговая линия, тем не менее, наш флот практически не развит. При должном финансировании мы сможем создать небольшие, но боеспособные силы для защиты побережья!"
 GEO_poti_dockyard: "Развить гавань Поти"
 GEO_poti_dockyard_desc: "Потийская верфь является самой главной базой нашего флота, поэтому мы должны её расширять и поддерживать в надлежащем состоянии; это будет только на пользу нашим военно-морским силам."
 GEO_convoy_raiding: "Тактики охоты на конвои"
 GEO_convoy_raiding_desc: "Грузия не может иметь большой флот, но мы, конечно, сильно помешать тем, кто его имеет. Набеги на конвои станут основной деятельности нашего флота."
 GEO_submarine_tactics: "Развитие морских доктрин"
 GEO_submarine_tactics_desc: "Подводные лодки являются основной силой нашего небольшого ВМС и необходимы для нашей береговой защиты. Совершенствование наших морских доктрин пойдет на пользу боеспособности нашего флота."
 GEO_submarine_tech: "Новые технологии"
 GEO_submarine_tech_desc: "Мы не можем допустить, чтобы наш флот был устаревшим и слабым. Инвестируя в новые проекты подводных лодок и лицензии, мы можем улучшить наши военно-морские силы."
 GEO_oil_tankers: "Новые нефтяные танкеры"
 GEO_oil_tankers_desc: "Транспортировка нефти через Грузию - это одна из главных составляющих нашей экономики. Мы должны закупить еще больше нефтяных танкеров, чтобы поддерживать промышленность в хорошем состоянии и развивать экономику."
 GEO_protect_batumi: "Защитить берега Батуми"
 GEO_protect_batumi_desc: "Батумский порт является главной гаванью Грузии, и без нее наша экономика рухнет. Для того, чтобы порт оставался защищенным, необходимо возвести специальные укрепления."
 GEO_navy_excercise: "Морские учения"
 GEO_navy_excercise_desc: "Наши военно-морские силы уже долгое время простаивают без дела. Несколько учений на Черном море должны привести их в порядок в кратчайшие сроки!"
 GEO_batumi_returned: "Возвращение Батуми"
 GEO_batumi_returned_desc: "Одной из самых больших обид, нанесенных Грузии Потийским договором, было выделение Батуми, Османской Империи. Наконец-то эта ошибка правосудия была исправлена, и мы снова управляем этим регионом. Предстоит еще много работы, но жители этого исторического города могут спокойно отдыхать, вернувшись под власть своей материнской страны."
 GEO_rebuilding_batumi: "Восстановление портового города"
 GEO_rebuilding_batumi_desc: "После того, как стратегически важный город-порт Батуми по праву вернулся к нам, нам остается собирать осколки после конфликта, охватившего Анатолию."
 GEO_expand_the_tanker_fleet: "Расширить флот танкеров"
 GEO_expand_the_tanker_fleet_desc: "Теперь Грузия контролирует не один, а два крупных порта на Черном море. Это позволит нам значительно увеличить количество нефтяных танкеров, которые мы можем эксплуатировать, и как следствие, увеличить наш экспорт. Несомненно, это послужит только благом для экономики Батумиса."
  
  #Sakartvelos Samkhedro-Sahaero Dzalebi: 
 GEO_air_focus: "ВВС Грузии"
 GEO_air_focus_desc: "Военно-воздушные силы Грузии, это вероятно, самая неразвитая часть армии; мы не можем позволить нашим воздушным силам быть слабыми, чтобы наши небеса не были захвачены захватчиками!"
 GEO_air_academy: "Создать грузинское авиационное училище"
 GEO_air_academy_desc: "В настоящее время в Грузии отсутствует собственная воздушная академия. Мы должны исправить этот вопрос, чтобы мы могли обучать наших собственных пилотов, а не отправлять их за границу."
 GEO_air_investments: "Инвестиции в воздушный флот"
 GEO_air_investments_desc: "Наша авиация испытывает недостаток и отстает от зарубежных конкурентов. Если мы хотим защитить себя, нам нужно будет хорошо вложить в это деньги."
 GEO_air_tech: "Новые модели самолётов"
 GEO_air_tech_desc: "Грузинские модели самолетов сильно отстали от мировых стандартов. Грамотное распределение финансов поможет нам развить нашу авиацию и привести ее в надлежащий вид."
 GEO_night_bombing: "Ночные авиационные операции"
 GEO_night_bombing_desc: "Доктрина воздушных боёв относительно новая, и ночные полеты часто оказываются опасными для новых пилотов. Подготовка к этому случаю позволит лучше укрепить наши военно-воздушные силы."
 GEO_aa_investments: "Инвестиции в ПВО"
 GEO_aa_investments_desc: "По мере того как война продвигается вперед, атаки с неба становятся все более распространенными. Принятие необходимых предварительных мер для противодействия этому - достойная инвестиция."
 GEO_at_investments: "Инвестиции в ПТО"
 GEO_at_investments_desc: "Враги, с которыми Грузия, скорее всего, столкнется, несомненно, будут осаждать нашу страну танками и другой бронетехникой. Противотанковые оружия помогут нам в обороне от бронированных машин."
 GEO_unified_training: "Программы военного обучения"
 GEO_unified_training_desc: "Многие патриотически настроенные грузины, несомненно, пойдут служить во благо страны. Высвобождая средства для новых и более совершенных курсов военного образования, мы можем повысить боеспособность наших солдат."
  
 GEO_election_1936: "Национальные выборы"
 GEO_election_1936_desc: "В то время, как Чёрный Понедельник разрушает нашу экономику, мы вынуждены провести досрочные выборы из-за отставки Жордании. Теперь нам предстоит выяснить, кто станет следующим президентом Грузии..."
 GEO_EDP_MMEP_coalition: "Коалиция НДП-АГЗ"
 GEO_EDP_MMEP_coalition_desc: "Чёрный Понедельник стал последней каплей для меньшевиков до полного поражения; коалиция Национал-демократической партии и Ассоциации грузинских землевладельцев одержала победу на недавних выборах."
 GEO_the_monarchy_referendum: "Референдум о монархии"
 GEO_the_monarchy_referendum_desc: "Национал-демократическая партия обещала провести референдум об установлении монархии в Грузии; представитель династии Гогенцоллернов Иоахим и грузинский аристократ Георгий Багратиона, являются претендентами на грузинский престол."
 GEO_george_bagration_monarch: "Король Георгий IX"
 GEO_george_bagration_monarch_desc: "Георгий Багратион, коренной грузинский аристократ и текущий представитель дома Багратионов, был избран в качестве нового короля Грузии. Являясь сторонником автократии, он, без сомнения, попытается сосредоточить всю законодательную власть в своих руках."
 GEO_republic_victory: "Республиканизм победил"
 GEO_republic_victory_desc: "Неожиданно сторонники республики получили большинство на референдуме, и все мечты монархистов рассыпались в прах. Несомненно, они попытаются помешать этому результату, но пока что конституционализм сохранит свою власть."
 GEO_joachim_monarch: "Король Иоахим I"
 GEO_joachim_monarch_desc: "Принц Иоахим Франц Гумберт Прусский был избран новым правителем Грузии; он, очевидно, углубит связи с Германией, но при этом будет с почтением относиться с конституцией и не будет пытаться получить всю полноту власти."
 GEO_for_king_and_country: "За короля и за страну!"
 GEO_for_king_and_country_desc: "Наш король является центром нации; он сплочает наш народ и делает нашу страну по-настоящему сильной. Все люди в нашей стране готовы сражаться за короля и за страну!"
 GEO_georgian_nationalism: "Усилить грузинский национализм"
 GEO_georgian_nationalism_desc: "Мы никогда больше не станем чьими-либо рабами! Мы - гордая нация с великой историей, и нам не должно быть стыдно за желание быть свободными. Люди должны с гордостью оберегать родину."
 GEO_promote_christian_values: "Распространять христианские ценности"
 GEO_promote_christian_values_desc: "Грузия - это истинно христианская страна, в которой всегда верны традициям. Согласно дальнейшему курсу НДП, традиционные и христианские ценности будут распространяться, дабы укрепить национальное единство."
 GEO_grow_close_to_germany: "Расширить связи с Германией"
 GEO_grow_close_to_germany_desc: "После становления Иоахима монархом будет вполне естественным расширить связи с Германией. Они помогут нам в экономическом плане и защитят нас от турок и русских. Улучшение отношений с Германией - в наших интересах."
 GEO_increase_kings_power: "Увеличить власть короля"
 GEO_increase_kings_power_desc: "Король Георгий уже высказывал свой интерес в получении большей роли в управлении государством. Помимо всех партийных споров, король является идеальным кандидатом для сплочения народа. Король станет центром нации!"
 GEO_free_trade_economy: "Свободная торговля"
 GEO_free_trade_economy_desc: "Грузия является перекрёстком между Азией и Европой, и это даёт нам много возможностей. Некоторые предприниматели из АГЗ желали, чтобы мы открыли экономику и позволили иностранным компаниям еще больше инвестировать в нашу страну."
 GEO_german_business_tax_cuts: "Льготы для немецких компаний"
 GEO_german_business_tax_cuts_desc: "Немецкие предприятия - обычное явление в Грузии, и они долгое время помогали нам укреплять экономику. Король Иоахим решил ввести налоговые льготы для немецких предприятий; в конце концов, зачем нам отказываться от дополнительных инвестиций?"
 GEO_nationalise_entrenched_german_industry: "Национализировать немецкую промышленность"
 GEO_nationalise_entrenched_german_industry_desc: "Немецкие бандиты посредством своего влияния на нашу страну смогли прочно укрепиться в нашей экономике. Немецкие предприятия являются пятном на нашей экономике; пришло время национализировать германскую промышленность."
 GEO_rural_development_scheme: "Развитие сельской местности"
 GEO_rural_development_scheme_desc: "Сельские районы Грузии были оставлены на самотёк предыдущим правительством, а крестьяне оставлены в ужасном положении. Чтобы остановить это, необходимо развивать и финансировать сельские районы."
 GEO_reinforce_constituent_assembly_power: "Усилить Конституционную ассамблею"
 GEO_reinforce_constituent_assembly_power_desc: "Мы являемся демократическим правительством, и мы должны подтвердить этот факт. Власть Конституционной Ассамблеи будет расширена, чтобы пресечь любые попытки установить тиранию."
 GEO_german_road_investments: "Немецкие инвестиции в дороги"
 GEO_german_road_investments_desc: "Германия проявила интерес к расширению своих экономических предприятий на Кавказе, и для благоприятной торговли им потребуется качественная инфраструктура. Германия предложила новый план строительства дорог, и мы не можем не согласиться с ним."
 GEO_strive_for_autarky: "Стремиться к автаркии"
 GEO_strive_for_autarky_desc: "После того, как мы вытеснили иностранцев из нашей экономики, мы должны стремиться к автаркии, чтобы усилить нашу экономику. Нашей экономике не нужны иностранцы, и мы подтвердим этот факт прямо сейчас."
 GEO_lower_taxes: "Пониженные налоги"
 GEO_lower_taxes_desc: "Коалиция всегда стремилась создать более свободную Грузию, и экономическая свобода является ключевой частью этого процесса. Налоги по всем направлениям должны быть сокращены, а бюджетная экономия введена в действие."
 GEO_german_arms_deals: "Оружейные контракты с Германией"
 GEO_german_arms_deals_desc: "По мере того как мы становимся всё ближе к Германии, их правительство предлагает распродать излишки оружия, чтобы повысить наш собственный военный потенциал. Будет глупым отказываться от такой выгодной сделки."
  
 GEO_SSDP_victory: "СДПГ уцелела"
 GEO_SSDP_victory_desc: "Неожиданно для всех, СДПГ смогла победить на выборах, оставшись правительством меньшинства. Теперь следует определить наш дальнейший курс, сформировав коалицию с ГСФРП или революционными социалистами."
 GEO_SSDP_SR_coalition: "Коалиция СДПГ-СР"
 GEO_SSDP_SR_coalition_desc: "Социал-демократическая партия Грузии сформировала коалицию с радикальными социалистами из РС. Теперь правительство будет проводить дальнейшие социалистические реформы во благо народа."
 GEO_SSDP_SSPSP_coalition: "Коалиция СДПГ-ГСФРП"
 GEO_SSDP_SSPSP_coalition_desc: "Социал-демократическая партия Грузии сформировала коалицию с социал-либералами из ГСФРП. Совместными усилиями они проведут либеральные реформы, чтобы сделать общество по-настоящему свободным."
 GEO_reassure_the_people: "Успокоить людей"
 GEO_reassure_the_people_desc: "Недавние политические и экономические потрясения раскололи нашу страну и оставили наш народ в тяжёлом положении. После стабилизации обстановки в стране мы должны напомнить народу о том, что худшее позади, а их ждёт процветание."
 GEO_government_security: "Укрепить правительство"
 GEO_government_security_desc: "Наша коалиция всё ещё нестабильна, и со всех сторон нас окружают враги. Мы должны укрепить правительство и обезопасить коалицию, чтобы мы и дальше оставались в стабильности."
 GEO_education_development: "Улучшить государственное образование"
 GEO_education_development_desc: "Текущее образование, что даёт наше государство грузинскому народу, сильно отстало от мировых стандартов. Мы должны профинансировать научные и образовательные учреждения в нашей стране"
 GEO_state_propaganda: "Кампания по госпропаганде"
 GEO_state_propaganda_desc: "У нас мало союзников и много противников. Наши люди всегда должны быть на нашей стороне и знать, что наше правительство работает только в их интересах."
 GEO_entrench_political_freedoms: "Укрепить демократию"
 GEO_entrench_political_freedoms_desc: "Чёрный Понедельник едва не уничтожил нашу хрупкую демократию. Наша конституционная система должна быть усилена и скреплена с нашим правительством."
 GEO_increase_welfare: "Углубить социальную систему"
 GEO_increase_welfare_desc: "Социал-демократическая СДПГ за годы правления построила скромную, но самодостаточную социальную систему. Чтобы увеличить поддержку среди народа, мы должны расширить эту систему."
 GEO_political_decentralisation: "Политическая децентрализация"
 GEO_political_decentralisation_desc: "ГСФРП желает децентрализовать наше правительство; чтобы обеспечить их поддержку, мы должны исполнить наши обещания и распределить управленческие органы по всей стране."
 GEO_autonomous_agricultural_bodies: "Автономные сельские хозяйства"
 GEO_autonomous_agricultural_bodies_desc: "Грузинские фермеры сильно пострадали от Чёрного Понедельника; было предложено создать специализированные автономные органы для управления сельским хозяйством. Мы можем только поддержать эту идею."
 GEO_expand_the_constituent_assembly: "Расширить Конституционную ассамблею"
 GEO_expand_the_constituent_assembly_desc: "Продолжая выполнять обещания для ГСФРП, мы решили расширить количество кресел в Конституционной ассамблее, таким образом, грузины получат еще большую долю участия в правительстве."
 GEO_increase_unionism: "Усилить профсоюзы"
 GEO_increase_unionism_desc: "Социалистическая РС стремится к большей роли профсоюзов в нашей стране, дабы рабочие были по-настоящему свободными. Мы должны усилить профсоюзы, чтобы получить большую поддержу от РС."
 GEO_agrarian_socialism: "Аграрный социализм"
 GEO_agrarian_socialism_desc: "Революционные социалисты являются сторонниками аграризма и большей роли сельского хозяйства в государстве. Мы должны распространять идеи аграрного социализма в нашей стране, таким образом улучшая положение крестьян."
 GEO_land_socialisation: "Распределение земли"
 GEO_land_socialisation_desc: "К сожалению, в нашей стране очень многие крестьяне всё ещё вынуждены трудиться на чужой земле, не имея своих собственных земельных угодий. Мы должны исправить эту ситуацию и как можно скорее провести крупную земельную реформу."
  
 GEO_pataut_georgia: "Коалиция короля Георгия"
 GEO_pataut_georgia_desc: "Георгий Багратион и его коалиция получила власть над правительством. В Грузии будет установлен реакционный монархический режим, в котором нет места инакомыслию."
 GEO_secret_police: "Сформировать тайную полицию"
 GEO_secret_police_desc: "Многие грузины до сих пор не лояльны нашему правительству. Секретная полиция поможет держать народ в спокойствии и даст нам уверенность, что каждый гражданин нашей страны лоялен королю."
 GEO_purge_socialist_politicians: "Чистки среди социалистов"
 GEO_purge_socialist_politicians_desc: "Многие социалистические политики до сих пор противостоят нашему правительству и призывают граждан бунтовать. Это нельзя оставить без внимания; мы уничтожим всех мерзких социалистов в нашей стране!"
 GEO_crush_socialist_rebels: "Раздавить оставшихся повстанцев"
 GEO_crush_socialist_rebels_desc: "Некоторые из социалистов восстали с винтовками в руках против нашего короля и правительства. Они должны быть полностью уничтожены; мы не можем допустить повторного восстановления социалистической тирании!"
 GEO_media_crackdown: "Цензура"
 GEO_media_crackdown_desc: "Многие газеты до сих пор не поддерживают нашу политику в государстве. Посредством новых рычагов влияния мы сможем разрешить только те издания, что распространяют славу нашего короля и государства."
 GEO_form_a_government: "Сформировать кабинет короля"
 GEO_form_a_government_desc: "Теперь, когда король Георгий получил полный контроль над государством, необходимо сформировать правительство, что будет беспрекословно выполнять его приказы."
 GEO_expand_police_force: "Расширить полицейские силы"
 GEO_expand_police_force_desc: "Полиция играет важную роль в поддержании порядка во всей стране - от самого сердца нашей страны до отдалённых деревень в горах. Чтобы и дальше поддерживать порядок в нашей стране, полиция должна быть расширена."
 GEO_state_media: "Государственные газеты"
 GEO_state_media_desc: "Почти все газеты в нашей стране печатают полную ложь про короля, правительство и обстановку в стране. Только контролируемые государством новостные издания смогут печатать истину и правду."
 GEO_connect_the_country: "Соединить страну"
 GEO_connect_the_country_desc: "Старый социалистический режим оставил нашу страну разделённой на части, словно огромный архипелаг, разделённый горами. Король Георгий решил соединить всю страну при помощи большой системы дорог, мостов и магистралей."
 GEO_general_training: "Военные системы обучения"
 GEO_general_training_desc: "Мы должны создать и внедрить новые системы обучения по всей Королевской Армии Грузии. Только самые лучшие схемы обучения и тренировки наших солдат помогут нам создать по-настоящему сильное милитаризированное государство."
 GEO_militerise_the_state: "Милитаризированное государство"
 GEO_militerise_the_state_desc: "Наша нация должна быть готова ко всему, в том числе и к будущим войнам. Все настоящие грузинские патриоты будут только рады служить во славу короля и страны!."
 GEO_georgian_ultranationalism: "Грузинский ультранационализм"
 GEO_georgian_ultranationalism_desc: "Король является главой всей нации и страны, именно он помогает сплотить всю страну воедино. Мы должны в единстве провозгласить величие грузинской нации и разбить всех наших врагов!"
 GEO_state_orthodoxy: "Православное государство"
 GEO_state_orthodoxy_desc: "Православие всегда являлось религией грузинского народа, что придаёт еще больше поддержки королю. Наша вера даст нам преимущество в грядущем конфликте; это убедит народ, что он сражается за правое дело."
 GEO_paternal_king: "Король - защитник народа"
 GEO_paternal_king_desc: "Король Георгий желает грузинскому народу ничего, кроме величия, добра и процветания. Словно отец для своих детей, он точно знает, что является самым лучшим и важным для людей, что именно нужно нации и народу."
  
 ### Missions/Decisions ### 
 GEO_foreign_policy_decisions: "Внешняя политика"
 GEO_attack_armenia_getting_too_strong_decision: "Ударить по Армении"
 GEO_attack_armenia_getting_too_strong_decision_desc: "Хотя недавно армяне были на нашей стороне, они всё ещё находятся под влиянием реваншистских настроений, угрожая нашему контролю над Лори и в целом нашему существованию. Мы должны поставить их на место."
 GEO_attack_ottos_decision: "Захватить Батуми"
 GEO_attack_ottos_decision_desc: "Османская Империя оказалась на стороне победителей в Вельткриге, и в последние десятилетия они приобрели себе множество врагов, в силу чего напряженность на Ближнем Востоке значительно выросла. С коалицией на юго-западе, наносящей удар по Порте, возможно, пришло наше время захватить город Батуми, пока османские силы разбросаны по многим фронтам. Если мы встретим сопротивление, тогда это война!"
 GEO_join_reichspakt_decision: "Вступить в Рейхспакт"
 GEO_join_reichspakt_decision_desc: "Когда внутренние дела в Грузии в основном успокоились, пришло время посмотреть на мировую арену. Германия была другом Грузии на протяжении десятилетий, и возможно, настало время присоединиться к их альянсу."
  
