 ### Parties ### 
 GEO_totalist_party: "ГКП"
 GEO_totalist_party_long: "Грузинская коммунистическая партия\n§gГрузинская Коммунистическая партия была основана в конце Гражданской войны в России большевистскими грузинскими националистами и горсткой собственных агентов российской коммунистической партии внутри страны. Она не смогла получить сколько-нибудь значимого влияния и столкнулась с серьезными политическими репрессиями после присоединения Грузии к сфере влияния Германии. Это крошечная, нелегальная организация, которая действует в подполье, начала расширять свои взгляды в политическом спектре, чтобы сформировать более неординарные комбинации коммунизма и грузинского национализма, вбирая в себя некоторые элементы западноевропейского тотализма. Некоторые члены партии поддерживают связи с социалистической революционной партией в надежде повлиять на единственную легальную радикальную левую партию в Грузии, чтобы она приняла более радикальные коммунистические и тоталистские убеждения.§!"
 GEO_syndicalist_party: "ССП"
 GEO_syndicalist_party_long: "Сакартвелос Синдикалистическая Партия\n§gСиндикалистская партия Грузии является идейным наследником политических обществ покойного 'князя анархистов' Варлама Черкезишвили начала 1900-х годов, а также многочисленных импровизированных фабрично-заводских профсоюзов, возникших в Грузии во время русской революции. Она лишена какой-либо реальной партийной структуры и представляет собой просто разрозненную коалицию агентов Интернационала, радикальных профсоюзных активистов и горстки симпатизирующих социалистической революции политиков.§!"
 GEO_radical_socialist_party: "РС"
 GEO_radical_socialist_party_long: "Революционные социалисты\n§gГрузинская Социалистическая революционная партия была сформирована летом 1918 года радикальными политическими деятелями, которые выступили против того, что они считали слабостью со стороны грузинских меньшевиков, особенно в отношении их приверженности правам женщин и социальной справедливости, но особенно в отношении их классовой политики, поскольку эсеры опасались, что Грузия упускает ценный момент в истории, чтобы полностью посвятить себя революции. После обретения Грузией независимости партия смягчила свои взгляды, чтобы избежать цензуры и подавления, а также боязни вызвать гнев немецкого гегемона. И меньшевики, и эсеры в Грузии держались на расстоянии друг от друга, никогда прежде не входя в официальную коалицию, даже несмотря на то, что такое предложение неоднократно выдвигалось с обеих сторон.§!"
 GEO_social_democrat_party: "СДПГ"
 GEO_social_democrat_party_long: "Социал-демократическая партия Грузии\n§gСоциал-демократическая партия Грузии, более известная как партия меньшевиков, вышла из двух отдельных кризисов в националистическом движении. В конце девятнадцатого века появились три фракции, уместно названные 'первой', 'второй' и 'третьей' фракцией, каждая из которых имела различные идеи и предложения о том, как должна быть достигнута независимость. 'Третья фракция' под руководством Ноя Жордания и Ираклия Церетели приняла марксистскую идеологию и стремилась смешать национализм с социалистическими убеждениями. В 1903 году разразился второй кризис, когда третья группа проголосовала за вступление в РСДРП, несмотря на протесты множества видных деятелей, таких как Ной Жордания. Этот непрочный союз просуществовал недолго; с наступлением революции многие члены партии решили прекратить сотрудничество с русскими, хотя некоторые, как Церетели, остались верны русскому отделению партии. Жордания стал лидером недавно названной Социал-демократической партией Грузии и помог создать независимую республику, руководствуясь смесью социализма, гуманизма и национализма, отвергая при этом более экстремистские большевистские течения, которые охватили рабочее движение Евразии.§!"
 GEO_social_liberal_party: "ГСФРП"
 GEO_social_liberal_party_long: "Грузинская социалистическая федеральная революционная партия\n§gСозданная в 1904 году грузинская социалистическая федеральная революционная партия первоначально высмеивалась многими левыми как буржуазная партия имущего класса, но со временем стала привлекательной как для землевладельцев, так и для крестьян, с платформой, ориентированной на сельскохозяйственные вопросы. Наступил критический момент, когда руководство партии перешло к насильственной революционной борьбе в русле 'боевого крыла' социалистов-революционеров, и несмотря на осуждение со стороны грузинских консерваторов, начало одобрять экспроприации и насильственные репрессии против землевладельцев. Это принесло им большую поддержку со стороны низших классов и помогло создать коалицию с левыми и прогрессивными партиями по всей Российской Империи. После русской революции ГСФРП объединила свои силы с грузинскими социал-демократами и с тех пор находилась в коалиции, но со временем их аграрная направленность привела к конфликту с политикой, ориентированной на городское население. Остаётся только наблюдать, сможет ли эта коалиция выстоять.§!"
 GEO_market_liberal_party: "АГЗ"
 GEO_market_liberal_party_long: "Ассоциация грузинских землевладельцев\n§gАссоциация грузинских землевладельцев является отколовшейся фракцией Национал-демократической партии и первоначально была известна как 'Независимая национал-демократическая партия'. Исходя из названия, партия делает упор на крупных землевладельцев и городских промышленников, а также к консервативной и либеральной интеллигенции страны. Несмотря на то, что первоначально она была сформирована в результате раскола внутри НДП, ее лидеры сохранили дружеские отношения со своими старыми коллегами и сотрудничают в либерально-консервативной коалиции в конгрессе.§!"
 GEO_social_conservative_party: "НДП"
 GEO_social_conservative_party_long: "Национал-демократическая партия\n§gНационально-демократическая партия - одна из старейших существующих грузинских националистических партий, первоначально основанная 'отцом Грузии' Ильей Чавчавадзе. В первые годы своего существования она была почти полностью уничтожена, но в 1917 году Спиридон Кедия вместе со известным государственным деятелем Нико Николадзе решил начать возрождение партии и участвовал в первых грузинских выборах, а также в создании грузинского временного правительства. Партия выступала за права крестьян, умеренной интеллигенции и традиционализм, выступая противовесом социалистов и прочих левых, захлестнувших Грузию. Хотя национал-демократическая партия и не смогла остановить эту волну, она укрепилась как фактический лидер оппозиции против меньшевиков Ноя Жордании, последовательно набирая все большее преимущество на выборах. После восхождения Эквтиме Такаишвили на пост председателя партии национал-демократы развивают всё более тесные отношения с другими аграрными партиями и не исключают возможность сотрудничества с грузинскими монархистами, дабы получить власть.§!"
 GEO_authoritarian_democrat_party: "СГТ"
 GEO_authoritarian_democrat_party_long: "Союз грузинских традиционалистов\n§gСоюз грузинских традиционалистов, основанный спустя некоторое время после провозглашения независимости Грузии, является промонархической фракцией, в которой в основном доминируют представители грузинской военной и земельной знати. Внутри союза существуют различные группировки, выступающие за идею немецкого либо коренного грузинского царя, который поможет объединить страну. Грузинский претендент Георгий Багратион де-юре является членом этой группы, но настоящим вдохновителем деятельности династии Багратионов-Мухрани является его политически подкованный сын Ираклий. Германофильскую фракцию возглавляют консервативный генерал Шалва Маглакелидзе и эксцентричный князь Георг Матчабелли. Хотя союз верит в установление конституционной монархии, его часто обвиняют в попытках усилить дворянство в Грузии или в пособничестве немцам. Он поддерживает отчужденные связи с более экстремистским националистическим Белым Георгием.§!"
 GEO_paternal_autocrat_party: "Белый Георгий"
 GEO_paternal_autocrat_party_long: "Белый Георгий\n§gПатриотический союз Белого Георгия, получивший свое название от образа Святого Георгия, возник из поддержанного Германией Комитета по независимости из-за разногласий о будущем Грузии. Комитет, в состав которого входили многочисленные военные, деятели культуры и грузинские дворяне. Комитет твердо верил в создание свободной и независимой нации, способной возродить культурную самобытность грузинского народа, но был возмущен, когда Германия начала предъявлять все новые и новые экономические и политические требования к зарождающемуся государству. Отвергнув своих прежних покровителей, Белый Георгий появился как организация в 1920-ых годах и сплотил всех грузинских националистов в деле обеспечения полного суверенитета Грузии, веря в создание свободного грузинского государства под руководством монарха или аналогичного национального деятеля. Более радикальные члены этой организации восхищались легионерскими и интегралистскими движениями в Европе; они полагают, что в Грузии можно установить подобный режим и создать тоталитарное националистическое государство.§!"
 GEO_national_populist_party: "Белый Георгий"
 GEO_national_populist_party_long: "Белый Георгий\n§gПатриотический союз Белого Георгия, получивший свое название от образа Святого Георгия, возник из поддержанного Германией Комитета по независимости из-за разногласий о будущем Грузии. Комитет, в состав которого входили многочисленные военные, деятели культуры и грузинские дворяне. Комитет твердо верил в создание свободной и независимой нации, способной возродить культурную самобытность грузинского народа, но был возмущен, когда Германия начала предъявлять все новые и новые экономические и политические требования к зарождающемуся государству. Отвергнув своих прежних покровителей, Белый Георгий появился как организация в 1920-ых годах и сплотил всех грузинских националистов в деле обеспечения полного суверенитета Грузии, веря в создание свободного грузинского государства под руководством монарха или аналогичного национального деятеля. Более радикальные члены этой организации восхищались легионерскими и интегралистскими движениями в Европе; они полагают, что в Грузии можно установить подобный режим и создать тоталитарное националистическое государство.§!"
  
