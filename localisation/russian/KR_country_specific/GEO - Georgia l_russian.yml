 GEO_KR_gathering_storm_desc: "В разгар гражданской войны в России меньшевистская твердыня в Грузии смогла ускользнуть, сначала в составе Закавказской Федерации, затем Демократической Республики Грузия. После ряда соглашений с Германией и Османской империей Грузия была в безопасности, и под харизматичным руководством Ноэ Жордании были достигнуты десятилетия мира и относительной стабильности. Однако Жордания стареет и планирует уйти в отставку. С ростом напряженности на Ближнем Востоке, мир, который он принес, может уйти вместе с ним..."
  
 ### Intro Screen ### 
 GEO_country_intro_background: "GFX_GEO_intro" #NT!
 GEO_country_intro_header: "Демократическая республика Грузия"
 GEO_country_intro_content: "Грузия обрела независимость во время хаоса гражданской войны в России, сразу после разрыва с Закавказской Федерацией. Во время революции Грузия обратилась к Германии за помощью в защите от врагов, окружавших нацию. Грузия подписала несколько соглашений с Германией, в частности Потийский договор, поставив страну под защиту Германии в обмен на ряд экономических уступок, которые привели к явному доминированию Германии в грузинской экономике. Кроме того, согласно Батумскому договору, Грузия передала Османской Империи все свои регионы с преобладающим мусульманским населением. Утвердив с таким трудом завоеванную независимость, Грузия с тех пор остается мирным и стабильным государством.\n\nБудучи частью России, Грузия была центром меньшевистской деятельности, которая сохранилась и после обретения независимости вместе с правлением меньшевистской Социал-демократической партии Грузии с 1918 года. После краткого пребывания Ноя Рамишвили на посту председателя в 1918 году Ной Жордания правил страной 18 лет подряд. Меньшевики имели полное политическое господство над Грузией все это время, хотя их народная поддержка сильно уменьшилась в последние годы. На выборах 1935 года меньшевики были очень близки к поражению, но тем не менее, они смогли сохранить большинство. Национал-демократическая партия, НДП, набрала большое количество голосов, а ее лидер  - Эквтиме Такаишвили - начал теснее сотрудничать с монархическими группировками. Популярность монархии росла с годами, и двумя главными кандидатами на пост короля стали принц Иоахим Прусский, сын кайзера Вильгельма II, и Георгий Багратион, глава старой грузинской династии Багратионов.\n\n Грузия выступает в качестве маяка стабильности в мире, который раздирают множество противоречий и кризисов. В конце прошлого года пожилой Ной Жордания объявил, что он уйдет с поста председателя, чтобы быть замененным Евгением Гегечкори, который работал в правительстве Жордании с момента обретения независимости, хотя он заметно менее популярен, чем Ной. Если на страну внезапно не обрушится катастрофа, то до следующих выборов в 1939 политическая обстановка в стране вряд ли изменится."
  
 GEO_guide: "§MМеньшевики§! (§SСоциал-демократы§!)\n£white_dot После начала Чёрного Понедельника, не пересматривайте Потийский договор.\n£white_dot На выборах 1936-го года СДПГ должно выжить с минимальным количеством голосов.\n£white_dot У вас будет выбор создать коалицию с ГСФРП или РС.\n\n§MРеспубликанские консерваторы§! (§cСоциал-консерваторы§!)\n£white_dot Выберите любой вариант в пересмотре Потийского договора.\n£white_dot На выборах 1936-го года НДП должны набрать большинство голосов.\n£white_dot На референдуме по поводу восстановления монархии выберите любую сторону.\n£white_dot Референдум должен окончиться победой республиканцев.\n\n§M Референдум о монархии – договор остаётся§! (§cСоциал-консерваторы§!)\n£white_dot После начала Чёрного Понедельника, не пересматривайте Потийский договор.\n£white_dot На выборах 1936-го года НДП должны набрать большинство голосов.\n£white_dot На референдуме по поводу восстановления монархии выберите любую сторону.\n£white_dot Референдум должен окончиться победой монархистов. Король Иоахим займёт престол.\n\n§MРеферендум о монархии – договор разорван§!  (§cСоциал-консерваторы§! / §PПатерналисты§!)\n£white_dot После начала Чёрного Понедельника, разорвите Потийский договор.\n£white_dot На выборах 1936-го года НДП должны набрать большинство голосов.\n£white_dot На референдуме по поводу восстановления монархии выберите любую сторону.\n£white_dot Референдум должен окончиться победой монархистов. Король Георгий IX займёт престол.\n£white_dot Когда генерал Маглакелидзе встретится с Георгием, согласитесь с его планом превратить Грузию в абсолютную монархию во главе с Тетри Георги.\n£white_dot Если вы откажитесь, королевство останется демократическим.\n\nЗАМЕТКА: За исключением королевской диктатуры, все пути позволяют вам выбрать НДП и СДПГ на выборах."
  
 ### Events ### 
 geo.2.t: "Пересмотр Потийского договора"
 geo.2.d: "Потийский договор был подписан с Германией, когда Грузия находилась под прямой угрозой со стороны большинства своих соседей, и не была признана международным сообществом. Теперь все обстоит иначе. Грузия имеет сильное международное признание, и хотя напряженность в отношениях с соседями растет, некоторые в стране утверждают, что защита не стоит того, чтобы быть зажатой под немецким кулаком. Люди специально указывают на то, что договор дает Германии большой контроль над инфраструктурой Грузии и создает компанию, которая имеет большой контроль над горнодобывающей промышленностью Грузии. Хотя это было бы экономически выгодно в краткосрочной перспективе, это оттолкнуло бы нашего крупнейшего экономического партнера в Германии и поставило бы нас на анти-германский путь.\n\nКнязь Иоахим Прусский недавно объявил, что, если Грузия приостановит действие Договора и национализирует компанию, он откажется от любой просьбы о вступлении на престол, заявив, что \"Грузия и Германия нуждаются друг в друге\". С другой стороны, Георгий Багратион недавно объявил обратное, что он откажется стать монархом, если Грузия поддержит Договор, утверждая, что \"Грузия слишком долго жила под кулаком Германии. Сейчас наш единственный шанс остановить это.\"\n\nВнешнеполитические последствия этого решения огромны. Придерживаясь договора, мы подтверждаем нашу верность как Германии, так и их сильному союзнику - Османской империи. Однако, если мы прекратим действие договора, это позволит нам действовать более агрессивно и вернуть территории, которые, как утверждает наш народ, такие как Батум, который в настоящее время находятся под контролем Османской империи."
 geo.2.a: "Договор был разорван, а все компании национализированы."
 geo.2.b: "Мы не можем злить Германию. Нам надо помочь компаниям."
  
 geo.3.t: "Трубопровод Баку-Поти"
 geo.3.d: "С тех пор, как османы получили контроль над Батумом после Батумского договора, был построен новый трубопровод между Грузией и Азербайджаном, который, будучи трубопроводом Баку-Поти, был создан специально для транспортировки нефти, а не керосина, который находится в центре внимания нефтепровода Баку-Батум. Трубопровод Баку-Поти финансировался в основном правительством Азербайджана, несмотря на то, что большая его часть проходит через Грузию, и торговля по нему происходила в Поти, на нашей земле. Некоторые из наиболее националистических партий в нашем правительстве предлагают, чтобы мы помогли завершить решение кризиса Черного Понедельника, национализировать газопровод и забрать его прибыль для себя. Отношения между Азербайджаном и Грузией всегда были напряженными, проистекающими в основном из азербайджанского контроля над Закаталой, городом, на который претендует Грузия."
 geo.3.a: "Национализировать трубопровод!"
 geo.3.b: "Не стоит злить соседей."
  
 geo.4.t: "Грузия национализировала трубопровод Баку-Поти!"
 geo.4.d: "Хотя наши отношения с Грузией никогда не были прочными, они позволили нам инвестировать и построить новый трубопровод, трубопровод Баку-Поти, через их территорию, специально предназначенный для транспортировки нефти. Большая часть финансирования этого трубопровода была от нашего правительства. Однако, только что до нас дошла новость, что грузинское правительство решило национализировать свою часть трубопровода и забрать прибыль себе! Это только усилит и без того напряженные отношения между нашими правительствами."
 geo.4.a: "Чёрт!"
  
 geo.5.t: "Пересмотр бюджета армии"
 geo.5.d: "В условиях нарастания напряженности во всем мире, а также экономического кризиса, названный Черным Понедельником, поразившего страну, военная комиссия решила, что пришло время пересмотреть бюджет вооруженных сил, в частности, следует ли армии уделять больше внимания своим оборонительным или наступательным возможностям."
 geo.5.a: "Нам необходима более агрессивная доктрина."
 geo.5.b: "Мы останемся с оборонительной стратегией - она проверена временем."
  
 geo.6.t: "Чёрный Понедельник ударил по нашей стране!"
 geo.6.d: "После того, как несколько дней назад рухнул Берлинский фондовый рынок, последствия сказались и на нашей стране. В течение нескольких часов наша экономика была разрушена, инфляция зашкаливает, многие предприятия обанкротились, и тысячи рабочих увольняются с работы каждый день. Ситуация с каждым часом становится все хуже и хуже, и уже поступают сообщения о продовольственных беспорядках. Хотя Евгений Гегечкори был председателем всего несколько недель, его популярность уже резко упала, и Учредительное собрание было в хаосе, а другие партии уже заявляли, что правительство делает недостаточно."
 geo.6.a: "Мы должны действовать незамедлительно!"
  
 geo.7.t: "Скачок цен на продукты питания"
 geo.7.d: "Поскольку многие фермеры покинули села, а другие отказываются продавать продукты питания по дешевке, в городских районах доступно меньше продуктов питания, и поэтому цены растут с каждым часом. Многие мужчины, женщины и дети больше не могут покупать еду, потому что зарабатывают слишком мало, и поэтому некоторые прибегают к насильственным решениям. Магазины, торгующие продуктами питания, почти каждый день подвергаются облавам, и присутствия полиции недостаточно, чтобы их остановить. Многие продавцы погибли, а другие слишком напуганы, чтобы продолжать бизнес, и закрыли свои двери, делая ситуацию еще хуже."
 geo.7.a: "Вы не можете изменить рынок."
 geo.7.b: "Попробуйте установить комиссию по ценам на продукты питания."
  
 geo.8.t: "Массовые голодные бунты"
 geo.8.d: "После решения нашего правительства ничего не предпринимать в связи с ростом цен на продукты питания и их нехваткой, в Грузии повсеместно разгорелись продовольственные бунты, появились сообщения о том, что люди отправляются в села, чтобы совершить набеги на фермы для получения продуктов питания. Эта ситуация стала практически неконтролируемой."
 geo.8.a: "Ну кто же знал, что это выльется в такой кошмар?"
  
 geo.9.t: "Учреждение Комиссии по сельскохозяйственным товарам"
 geo.9.d: "Сегодня парламент принял предложение о создании комиссии по ценообразованию на продукты питания, которая будет держать цены под контролем и обеспечивать продовольствием всех. Хотя фермеры не будут довольны этим, это предотвратит небольшой голод."
 geo.9.a: "Они сослужат нам хорошую службу."
  
 geo.10.t: "Импортировать еду из-за рубежа?"
 geo.10.d: "Учитывая нынешнюю нестабильную ситуацию в нашем сельскохозяйственном секторе экономики, а тем более из-за жестоких продовольственных беспорядков, которые происходят в городах, многие видные члены партии предложили временно импортировать основные продукты питания, чтобы предотвратить ухудшение ситуации. Конечно, это, скорее всего, остановило бы продовольственные бунты, но мы должны учитывать тот факт, что наш государственный долг значительно возрастет, если мы сделаем это."
 geo.10.a: "Мы согласны."
 geo.10.b: "Это слишком рискованно..."
  
 geo.11.t: "Продовольственная ситуация стабилизируется"
 geo.11.d: "После решения правительства начать импорт продуктов питания из-за рубежа, магазины потихоньку начали снова наполняться, и подавляющее большинство людей снова смогли легально прокормить себя..."
 geo.11.a: "У этого была цена, но оно того стоит."
  
 geo.12.t: "Ситуация ухудшается!"
 geo.12.d: "После решения правительства не начинать импорт продовольствия из-за рубежа, продуктов питания стало еще меньше, а люди стали более агрессивными. Нас критикуют почти все другие партии из-за наших плохих суждений."
 geo.12.a: "Это очень плохо."
  
 geo.13.t: "Фермеры снижают цены"
 geo.13.d: "После обострения продовольственных беспорядков, наше правительство возобновило переговоры с крестьянством, на этот раз с большей готовностью идя на компромиссы. После многочасовых дебатов между представителями СДПГ и многочисленными фермерскими организациями, обе группы пришли к соглашению. В обмен на различные проаграрные меры крестьяне согласились на снижение цен, что привело к стабилизации ситуации в городах."
 geo.13.a: "Очень хорошо."
  
 geo.14.t: "Тбилисские протесты"
 geo.14.d: "Тысячи людей собрались сегодня утром в Тбилиси, протестуя против руководства Евгения Гегечкори и тяжелой экономической ситуации, в которой они сейчас находятся. В то время как одни называют его марионеткой немцев, другие говорят, что он целенаправленно работает против них ради личной выгоды. Этими акциями протеста в Грузии руководили несколько партий, повсюду - от ЕДП Эквтим Такаишвили до эсеров Лео Шенгелая. Несмотря на то, что все они дико отличаются друг от друга, все они просят одного и того же: новых выборов. На акциях протеста Эквтима Такаишвили говорил с большой толпой, о том, как изменилась ситуация в Грузии с прошлого года, и нынешнее правительство не в состоянии ее исправить. Евгений еще не прокомментировал."
 geo.14.a: "Выглядит не очень хорошо..."
  
 geo.15.t: "Ной Жордания - пенсионер"
 geo.15.d: "Объявленный в декабре прошлого года, Ной Жордания уходит с поста председателя Демократической Республики Грузия. Он правил страной в течение 18 лет, и при нем Грузия выросла близко к Германии, и стала сильной и относительно стабильной нацией. Однако, после некоторых неудачных реформ и стагнации экономики, Жордания решил, что пришло его время уйти в отставку.\n\nСмена Евгения Гегечкори тесно сотрудничала с Жорданией на протяжении 18 лет руководства страной, работая в его кабинете при министре иностранных дел, министре юстиции и министре внутренних дел. Благодаря относительной стабильности Грузии в настоящее время и достойным экономическим перспективам, у общественности должно быть время, чтобы полюбить Гегечкори так же, как и Жорданию."
 geo.15.a: "Жордания хорошо прослужил."
  
 geo.16.t: "Распространение протестов в Тбилиси"
 geo.16.d: "Массовые протесты в Тбилиси продолжились неделю спустя, и начали распространяться по всей стране. В Поти и Кутаисе участились протесты, призывающие к отставке правительства и новым выборам. Хуже того, Джордж Багратион присоединился к протестам в Тбилиси, призывая к \"концу социализма в Грузии\". Евгений Гегечкори сегодня пытался выступить с речью за пределами Учредительного собрания, но протестующие остановили это, в результате чего Гегечкори все еще выглядит слабее."
 geo.16.a: "Может ли быть еще хуже?"
  
 geo.17.t: "Ситуация с меньшинствами Ворсенс"
 geo.17.d: "Ситуация с основными меньшинствами Грузии значительно ухудшилась. Народный Совет Абхазии, созданный как совет, представляющий абхазский народ, официально заявил, что центральное правительство должно созвать новые выборы. В последние дни в Сухуме и Сочи участились протесты, чувствуя себя уполномоченными при поддержке Совета.\n\nОднако, в Южной Осетии ситуация намного хуже. Хотя с момента окончания осетинских восстаний в 1920 году, они прошли относительно мирно, похоже, что экономический коллапс вновь привел к конфликту в регионе. Грузинская армия пыталась удержать осетинских мятежников, но конфликт наносит большой ущерб региону."
 geo.17.a: "Черт с ними."
  
 geo.18.t: "На Гегечкори растет давление, чтобы созвать новые выборы"
 geo.18.d: "Давление на Евгения Гегечкори с обеих сторон усиливается. В Тбилиси и по всей стране продолжаются акции протеста, в некоторых отраслях говорят о забастовках против правительства. Оппозиционные партии в Учредительном собрании, возглавляемые оппозиционером Эквтимом Такаишвили, продолжают призывать правительство уйти в отставку и провести новые выборы. Но еще большее беспокойство вызывает рост сопротивления против Гегечкори со стороны его собственной партии. Многочисленные кабинетные министры начинают говорить о том, что новые выборы могут быть лучшим способом сохранить то, что осталось от стабильности в Грузии."
 geo.18.a: "Может быть, выборы необходимы."
  
 geo.19.t: "Евгений Гегечкори призывает к новым выборам"
 geo.19.d: "Вслед за массовыми беспорядками по всей стране против действующего правительства, председатель Гегечкори неохотно решил призвать к новым общенациональным выборам через 4 месяца. Хотя очевидно, что СДПГ вряд ли добьется большинства, если она вообще победит, страна не смогла бы продолжать без него."
 geo.19.a: "Это нужно было сделать."
  
 geo.20.t: "Протесты заканчиваются, а кампания начинается"
 geo.20.d: "С призывом к новым выборам, протесты в Тбилиси и по всей стране почти полностью исчезли, и лишь несколько отставших медленно сглаживаются. Уже начаты строительные работы по устранению ущерба, причиненного протестами, а также кампании политических партий.\n\nНесовершеннолетние партии - ГСФРП, РС и АГЗ вряд ли достигнут большинства, а вместо этого являются потенциальными вариантами коалиций в возможном правительстве меньшинства. Ключевыми партийными кампаниями являются СДПГ и НДП.\n\nГегечкори и СДПГ работают на продолжении нынешней системы и правительства, говоря об успехах, которых Грузия достигла за последние 18 лет. С другой стороны, НДП агитирует за неудачи нынешнего правительства, в первую очередь, за неспособность правительства быстро справиться с кризисом Черного Понедельника. НДП также набирает голоса у монархистов, после того, как Эквтайм Такаишвили пообещал, что в случае победы НДП на выборах, они проведут референдум о монархии."
 geo.20.a: "Мир возвращается в Тбилиси."
  
 geo.21.t: "Принц Иоахим объявляет о поддержке НДП"
 geo.21.d: "Недавно популярный немецкий князь, князь Иоахим, объявил о своей поддержке НДП Эквтима Такаишвили. В своем заявлении он заявил, что ясно, что время социализма в Грузии подошло к концу, и создано надлежащее, ответственное, консервативное правительство, и что голоса народа услышаны по отношению к монархии. Иоахим говорил о неоспоримых успехах конституционной монархической системы Германии, которая помогла им стать мировым гегемоном."
 geo.21.a: "Наверное, слишком близко к Германии?"
  
 geo.22.t: "Георгий Багратион объявляет о поддержке НДП"
 geo.22.d: "Недавно популярный кандидат от монархии, Георгий Багратион, объявил о своей поддержке НДП Эквтима Такаишвили. В заявлении он заявил, что социализм, при котором Грузия правит, привел к постоянному хаосу, который мы наблюдаем в течение последних нескольких месяцев, и что для выживания Грузии должно быть создано надлежащее монархическое, консервативное, националистическое правительство."
 geo.22.a: "Монархии слишком старомодны."
  
 geo.23.t: "Рост противоборствующих левых партий"
 geo.23.d: "В условиях, когда СДПГ все еще пытается вернуть свою популярность, другие левые политические партии начали отбирать у них все больше и больше избирателей в СДПГ. Справа от СДПГ - ГСФРП вместе с Иосифом Баратовым, партия, ориентированная на федерализм и децентрализацию. Слева от СДПГ - грузинская СР, радикальная партия, ориентированная на аграрный социализм и идею социализации земли, или разделения земли на крестьян-арендаторов. Хотя ни одна из партий не подойдет достаточно близко к формированию правительства, их растущая популярность наряду со слабостью СДПГ означает, что она будет вынуждена сформировать коалицию с одной из этих партий."
 geo.23.a: "Разделить голос?"
  
 geo.24.t: "Поляризация"
 geo.24.d: "С крахом гегемонии СДПГ над политической властью и растущим хаосом как внутри страны, так и за ее пределами усиливается поляризация, при которой все больше и больше людей на окраинах общества поддерживают все более радикальные партии. Слева многие люди, некоторые даже бывшие сторонники большевиков, начинают все больше поддерживать эсеров. Справа те, кто считает, что НДП не заходит достаточно далеко, начинают поддерживать Патриотический союз Тетри Гиорги, правую националистическую партию во главе с бывшим генералом Львом Кереселидзе и профессором Михаилом Церетели. Эта группа на протяжении многих лет выступала за монархизм, но для большинства все еще считается слишком радикальной, и НДП объявила, что она откажется от создания коалиции с ними, если им понадобится."
 geo.24.a: "Впереди тревожные времена."
  
 geo.25.t: "НДП и АГЗ в переговорах по коалиции"
 geo.25.d: "НДП, которая все больше и больше надеется на победу на предстоящих выборах, уже вступила в предварительные переговоры о коалиции с депутатом Европарламента, партией землевладельцев, которая отделилась от НДП много лет назад. Благодаря тому, что они смотрят в глаза большинству вопросов, а также тому факту, что хотя НДП, скорее всего, победит, они вряд ли получат большинство мест, можно предположить, что они сформируют коалицию с АГЗ Григория Вешапели."
 geo.25.a: "Они еще не выиграли..."
  
 geo.26.t: "Евгений Гегечкори и Ной Жордания провели крупное ралли в Тбилиси"
 geo.26.d: "Пытаясь получить голоса на выборах всего за пару недель до них, СДПГ провела в центре Тифлиса крупный митинг, в котором приняли участие многие высокопоставленные политики СДПГ, в том числе Евгений Гегечкори и постоянно популярный Ной Жордания. Оба выступали с речами, получая громкие приветствия от огромной толпы. Несмотря на то, что этот митинг был воспринят как массовый успех, многие в средствах массовой информации называют его слишком маленьким слишком поздно, проецируя близкую победу для НДП."
 geo.26.a: "Могут ли они оттолкнуть его назад?"
  
 geo.27.t: "Эквтим Такаишвили объявляет о проведении референдума по вопросу о монархии"
 geo.27.d: "Хотя Эквтим Такаишвили и НДП официально являются республиканцами, одной из главных стратегий, которую они проводили, был референдум о том, должна ли Грузия стать конституционной монархией. С ростом популярности монархии в последние годы, эта политика была одной из основных причин, по которым они смогли победить на выборах.\n\nТеперь, однако, возникает важный вопрос. Должны ли НДП и АГЗ официально принять участие в референдуме? Если правительство встанет на чью-то сторону, а затем эта сторона проиграет референдум, это разрушит доверие к правительству. Однако, если не встать на сторону, мы рискуем тем, что не согласимся с победой."
 geo.27.a: "Официально встаньте на сторону республиканской кампании."
 geo.27.b: "Не занимать чью-либо сторону."
 geo.27.c: "Официально встать на сторону монархической кампании."
  
 geo.28.t: "Тетри Георги проводит ралли в Тбилиси"
 geo.28.d: "Шалва Маглакелидзе был высокопоставленным генералом грузинской армии, пока не ушел в отставку, чтобы больше участвовать в грузинской политической жизни, особенно на стороне монархизма. Сильный правый фланг, который всегда очень подозрительно относившийся к меньшевистскому правительству, он помог основать Тетри Гиорги правую анти-социалистическую и анти-синдикалистскую националистическую организацию. Несмотря на то, что сама группа является незначительной, многие ее политики, в том числе ее лидер Лев Кереселидзе и особенно Шалва Маглакелидзе, очень популярны в Грузии и способствовали выдвижению идеи монархизма на передний план в грузинской политике.\n\nСегодня организация проводит в Тбилиси промонархический митинг, в котором принимают участие тысячи граждан Грузии. Митинг начался мирно, хотя в течение всего дня все больше и больше контрпротестующих, в основном из левых партий и групп, стали присоединяться к митингу Тетри Гиорги. После нескольких легких столкновений между социалистами и монархистами, полиция была вынуждена вмешаться, чтобы попытаться расколоть группы. Однако обе стороны увидели, что полиция пытается подавить их сторону, и поэтому насилие усилилось, что привело к большим столкновениям между социалистами, монархистами и полицией. К концу дня было много раненых и был нанесен большой ущерб городу, хотя, к счастью, никто не погиб."
 geo.28.a: "Это тревожно..."
  
 geo.29.t: "Объединенный Социалистический фронт встает против монархизма"
 geo.29.d: "Евгений Гегечкори, бывший председатель Грузии, недавно объявил в Тбилиси, что создан \"Объединенный Социалистический фронт\" против монархизма в стране. После начала переговоров как с социалистическими революционерами, так и с ГСФРП, все они пришли к соглашению о совместной агитации против монархической кампании. В своей речи в Тбилиси, Гегечкори говорил о том, как создание Королевства может свести на нет любой прогресс, достигнутый социализмом в Грузии, и что любой истинный социалист должен быть диаметрально противоположен монархической кампании. Он также осуждает проведение нами референдума на эту тему, утверждая, что это была дешевая попытка получить голоса при разделении страны."
 geo.29.a: "Больной неудачник."
  
 geo.30.t: "Интервью Иоахима"
 geo.30.d: "Недавно в крупнейшей газете страны было опубликовано интервью монархистского кандидата - князя Иоакима Прусского. В интервью была освещена история его жизни и его устремления к Грузии.\n\nИоахим рассказывает о своей ранней карьере в 1-й пищевой гвардии Королевской прусской армии, а также о службе на восточном фронте. Позже он рассказывает о своей жене Мари и сыне Карле, и о том, как сильно изменилась их жизнь в Грузии. Он даже обсуждает свое собственное психическое здоровье и борьбу с грузинским языком. На вопрос о том, подходящее ли для Грузии время стать монархией, когда в мире растет напряженность, Иоахим ответил, что это лучшее время для этого. Он утверждал, что монархия может стать точкой стабильности после нескольких месяцев политического хаоса, а его связи с немцами позволяют Грузии стать ближе к мировому гегемону.\n\nХотя некоторые считают плохое психическое здоровье Иоакима и его борьбу с грузинским языком слабым, большая часть страны сочувствует ему, и ему нравится честность и смелость обсуждать это. Его популярность взлетела с этим интервью."
 geo.30.a: "Хотим ли мы немца на грузинском троне?"
  
 geo.31.t: "Интервью Георгия"
 geo.31.d: "Недавно в крупнейшей газете страны было опубликовано интервью монархистского кандидата - Георгия Багратиона Мухранского и его сына Ираклия. В интервью была освещена история его жизни и его желания о будущем Грузии.\n\nГеоргий рассказывает о дворянстве и о своем военном образовании в Пейдж Корпусе, о своей ранней жизни в России. Он рассказывает о своей истории участия в Грузии и о борьбе за грузинское дело, в том числе о его борьбе против большевиков во время гражданской войны в России. По вопросу политики Георгий обсудил, как монархия должна быть аполитичной структурой в стране, и заявил, что его сын Ираклий более политичен, с чем он согласился. Ираклий далее сказал, что монархия должна действовать как точка стабильности в стране, и должен иметь возможность \"исправить курс страны, если он тоже пойдет дальше\".\n\nНесмотря на то, что сам Георгий довольно неплохо дал интервью, из-за комментариев сына начались споры. Его заявление об \"исправлении\" многие расценивают как оскорбление демократии, и они утверждают, что Иракли не хочет конституционной монархии, просто больше власти. Тем не менее, Георгий остается довольно популярным, особенно в правых кругах, которые почитают военный опыт Георгия по отношению к большевикам и во многом согласны с заявлениями его сына."
 geo.31.a: "Хотят ли они демократию?"
  
 geo.32.t: "Референдум о монархии"
 geo.32.d: "Наконец, после нескольких недель предвыборной агитации и политического насилия настало время для проведения референдума по вопросу о монархии. Сегодня народ Грузии массово вышел на улицу, и это выглядело близко. Однако, в конце концов, победа пошла..."
 geo.32.a: "... Монархисты - Багратион."
 geo.32.b: "... Монархисты - Иоаким."
 geo.32.c: "... Республиканцы."
  
 geo.33.t: "Социалисты маршируют по Тбилиси"
 geo.33.d: "Услышав результаты монархического референдума, социалисты по всей стране были в ярости. Важные республиканские лидеры, в том числе бывшие председатели Ной Жордания и Евгений Гегечкори, осудили результаты и референдум в целом. Сейчас, на следующий день после референдума, тысячи людей вышли на улицы Тифлиса в знак протеста против того, что их страна превратилась в королевство. Огненные речи Жордания стали причиной того, что толпа начала переходить в состояние насилия, а позже, в течение дня, произошли некоторые акты вандализма и столкновения с полицией. Ходили даже слухи, что Валико Джугели, видный член СДПГ, который также является генералом страны, в Тбилиси поддерживал протестующих. Похоже, что в Грузии ситуация ухудшится, прежде чем она улучшится."
 geo.33.a: "Но такова воля народа!"
  
 geo.34.t: "Валико Джугели реформирует народную гвардию"
 geo.34.d: "В первые дни независимости Грузии, Народная гвардия Грузии была добровольческим отрядом, состоявшим в основном из меньшевиков. Она была распущена после установления контроля над Грузией, и Германия гарантировала независимость Грузии. Однако бывший командующий Народной гвардией Валико Джугели недавно заявил, что после победы монархистов на референдуме, Грузия вновь находится под угрозой, и что Народная гвардия должна быть реформирована. Ранее в тот же день, он ушел в отставку с поста генерала в армии. Уже тысячи социалистов пополнили ряды Народной гвардии, и сейчас есть опасения, что Джугели хочет совершить переворот в Тбилиси, восстановить республиканское правительство под руководством СДПГ, и игнорировать как демократические выборы, так и демократический референдум, которые состоялись."
 geo.34.a: "Джугели представляет опасность для Грузии."
  
 GEO_remove_jugheli_effect: "§YВалентин Джугели§!:\n   перестает быть Высшим Военным Командованием\n   перестает быть Генералом"
  
 geo.35.t: "Генерал Шалва Маглакелидзе встречается с королем Георгием"
 geo.35.d: "Шалва Маглакелидзе, генерал грузинской армии, недавно встретился с королем Георгием Багратионом и его сыном Иракли. На встрече Маглакелидзе заявил, что с хаосом, царящим в Тбилиси, и с вооруженной народной гвардией Джугели, возможно, настало время вмешаться и покончить. Маглакелидзе смутно говорил о своих планах, говорил о \"защите Грузии\" и \"временном контроле\", но было ясно, что он предлагал: переворот. Маглакелидзе сказал, что на его стороне есть определенные части армии, и он может быстро перебраться в Тбилиси, отстранить от власти нынешнее правительство и обеспечить безопасность города. Оттуда Грузия все еще будет находиться под внешней угрозой, и поэтому его новая администрация должна оставаться у власти в обозримом будущем. Маглакелидзе также заявляет, что у него есть гражданская поддержка со стороны высоко националистического Тетри Гиорги. Маглакелидзе предлагает странное сочетание абсолютной монархии, военной диктатуры и националистического самодержавия, коалицию между монархией, военными и Тетри Гиорги. Такой план может навсегда покончить с демократией в Грузии. Это решение Георгия и Иракли, будет ли Маглакелидзе двигаться вперед с этим планом."
 geo.35.a: "Действуйте по плану."
 geo.35.b: "Как он вообще посмел такое предложить!"
  
 geo.36.t: "Шалва Маглакелидзе берет Тбилиси"
 geo.36.d: "Рано утром, в то время как большая часть страны еще спала, Шалва Маглакелидзе, приняв свои войска, двинулся в Тбилиси. Его войска быстро продвигались, охраняя въезды и выезды из города и захватывая правительственные здания. Его войска также окружили дома Ноя Жордания и Евгения Гегечкори, поместив их под домашний арест. К тому времени, когда премьер-министр Эквтим Такаишвили проснулся, было уже поздно, так как правительство уже было под контролем Маглакелидзе. Такашвили быстро объявил о своей отставке, и король Георгий назначил Маглакелидзе новым премьер-министром Грузии, который приостановил действие конституции и распустил парламент."
 geo.36.a: "Демократия в Грузии мертва."
  
 geo.37.t: "Бунты через Тбилиси"
 geo.37.d: "Повсюду в Тбилиси проходят бунты, вооруженная перестрелка с полицией против Народной Гвардии Джугели. Погибли 4 человека, и был нанесен большой ущерб. Тем не менее, признаки начинают указывать на то, что хаосу может прийти конец. Все больше и больше людей начинают покидать акции протеста и возвращаться к работе, принимая тот факт, что в их стране теперь властвует монархия. Хотя многие радикалы присоединились к Народной гвардии Джугели, не многие из них на самом деле появились, чтобы сражаться в Тифлисе, скорее всего, не желая рисковать своей жизнью, чтобы бороться за результат, за который проголосовала большая часть страны. Похоже, мы, возможно, прошли пик анти-монархических протестов."
 geo.37.a: "Свет в конце туннеля."
  
 geo.38.t: "Последние протестующие рассеялись в Тбилиси"
 geo.38.d: "После нескольких недель протестов и беспорядков в Тбилиси, вызванных референдумом о монархии, последние из протестующих окончательно разошлись, и в Тбилиси вновь установилась стабильность. Несмотря на то, что решение монархии останется крайне спорной темой, и вокруг него всегда будут возникать споры, насилию и вандализму пришел конец."
 geo.38.a: "Слава Богу."
  
 geo.39.t: "Восстание Народной Гвардии Джугели"
 geo.39.d: "Валико Джугели объявил сегодня, что с падением Тбилиси к 'реакционным силам короля и генерала Маглакелидзе', настало время его Народной гвардии восстать против правительства, попытаться вернуть страну. Он отступил из Тбилиси и взял город Кутаис. Отряд его народной гвардии тоже взял Абхазию, а другой пытается взять Поти, хотя гарнизон там доставляет им хлопоты. Кажется, началась гражданская война."
 geo.39.a: "Мы сражаемся за Грузию."
  
 geo.40.t: "Осада Кутаиса"
 geo.40.d: "Кутаиси является одним из самых важных городов страны, будучи одновременно и самым популярным, и самым промышленно развитым. Югели имеет контроль над городом, после победы над небольшим гарнизоном. Чтобы вернуть город, у нас есть 2 варианта. Река Риони протекает прямо через город, и мы имеем контроль над ним немного вверх по течению. Один из наших офицеров предложил отправить небольшую группу наших элитных войск вниз по реке на плотах в город, в качестве тайной атаки. Однако многие в армии считают, что небольшой группы войск будет недостаточно, и что лучший курс действий - это марш большой армии в город, сражение с гарнизоном Народной Гвардии головой вперёд, и победа над ними с превосходящими по численности и вооружению войсками. Что касается речного плана, то есть опасения, что при ухудшении погоды наши войска не смогут контролировать свои плоты и будут не организованы и легко отбиваться."
 geo.40.a: "Отправьте элитные войска вниз по реке."
 geo.40.b: "Марш большой армии в город."
  
 geo.41.t: "Войска разбиты в Кутаисе"
 geo.41.d: "Посреди ночи, правительственные войска были отправлены вниз по реке Риони, чтобы внезапно напасть на гарнизон Народной гвардии. Однако, когда они отплыли вниз по реке, начался шторм, и река приняла неистовый характер. Одни  плоты мужчин были повреждены или даже уничтожены, другие - выброшены на берег. К тому времени, как они добрались до города, они были не организованы, а часть их снаряжения и оружия была повреждена водой и были в тяжелом состоянии. Гарнизон Народной гвардии в городе легко мог подбирать и разбивать наши войска. Это крупное поражение для правительства."
 geo.41.a: "Проклятье."
  
 geo.42.t: "Правительственные войска берут Кутаиси"
 geo.42.d: "Поход большого количества сил в город казался правильным решением, так как с течением дня прокатилась буря, а значит, река была бы опасна. Наша масса войск смогла быстро захватить слабый гарнизон Народной гвардии и успешно восстановить контроль над городом."
 geo.42.a: "Отлично."
  
 geo.43.t: "Осада Сухума"
 geo.43.d: "Далее следует вопрос о взятии города Сухума, столицы Абхазского региона. Народная гвардия имеет относительно сильное присутствие в городе, и народ вряд ли будет много сотрудничать с правительством. Планы по захвату города были выдвинуты несколькими разными офицерами. Город является крупным портом на Черном море, и в настоящее время в порту много кораблей. Некоторые офицеры предлагают, чтобы наши силы сначала сосредоточились на захвате порта, а затем двинулись на сам город, чтобы остановить отступление войск Народной гвардии из города. Однако другие офицеры говорят, что это слишком рискованно, и что загон Народной гвардии в угол внутри города заставит наши войска сражаться со всеми своими силами сразу же до смерти. Однако, если мы дадим Народной гвардии возможность отступить, они будут бороться менее энергично и быстро отступать. Большинство наших офицеров согласны с планом занять сначала сам город, а не порт."
 geo.43.a: "Сначала возьмите главный город, а затем двигайтесь в порт."
 geo.43.b: "Сначала возьмите порт, а потом двигайтесь в город."
  
 geo.44.t: "Народные Гвардейские войска отступают из Сухума"
 geo.44.d: "Бои велись на улицах Сухума, когда наши войска вошли с севера. Наши войска смогли быстро оттеснить их обратно в порт, где они бежали на кораблях. Так как они смогли отступить, это позволило нам легко вернуть город восвояси."
 geo.44.a: "Отлично."
  
 geo.45.t: "Правительственные войска разбиты в Сухуме"
 geo.45.d: "Осада Сухума выглядела так, как будто все шло идеально, так как наши войска продвинулись с востока и быстро взяли под контроль порт. Однако, когда наши войска продвинулись дальше в город, они столкнулись с чрезвычайно жестким сопротивлением со стороны Народной Гвардии. Наши войска обошли город на полпути до того, как были отброшены назад из-за сильного сопротивления со стороны Народной Гвардии. Время шло, наши войска оттеснялись всё дальше и дальше, в конце концов, их оттесняли на весь путь до порта. Народная Гвардия отталкивала нас все сильнее и сильнее, и в конце концов наши войска были вынуждены отступить на катерах в порту. Похоже, что Сухум находится под контролем Джугели."
 geo.45.a: "Всё прошло не очень хорошо."
  
 geo.46.t: "Битва за Поти"
 geo.46.d: "Небольшая битва все еще бушует в портовом городе Поти на западе. Наши силы пока контролируют город, но регулярно происходят стычки с Народной Гвардией, и большие силы собираются за городом, чтобы взять его. Мы должны доставить войска в Поти как можно быстрее. У нас есть остатки войск из Сухума, но для их организации и отправки потребуется время. Напротив, у нас есть часть войск дальше по Кавказской железной дороге, которая заканчивается в Поти. Многие наши офицеры предлагают отправить наши войска вниз по ней, чтобы вовремя добраться до Поти и снять осаду."
 geo.46.a: "Отправить войска на Кавказскую железную дорогу."
 geo.46.b: "Не нужно использовать железную дорогу, отправьте силы из Сухума."
  
 geo.47.t: "Поти спасен"
 geo.47.d: "Наша поддержка вниз по Кавказской железной дороге прибыла в Поти всего за несколько часов до того, как Народная Гвардия переехала в город. К счастью, после долгих боев наши силы смогли удержать город и оттеснить войска Народной Гвардии."
 geo.47.a: "Замечательно."
  
 geo.48.t: "Поти потерян"
 geo.48.d: "Наша поддержка, похоже, прибыла в Поти слишком поздно. Когда наши войска прибыли из Сухума, они обнаружили, что город уже пал под войска Народной Гвардии. Они пытались оказать давление своими силами, но были быстро отбиты. Похоже, Поти потерян."
 geo.48.a: "Мы еще вернемся!"
  
 geo.49.t: "Джугели подступает к Тбилиси"
 geo.49.d: "Валико Джугели, лидер Народной Гвардии, был замечен марширующим по направлению к Тбилиси, ведущим большую силу войск, чтобы захватить столицу. Гарнизон правительства, оставшийся в Тбилиси, довольно мал, и он мог бы взять его, если бы смог получить поддержку от других городов, которые он взял. Это будет близкая битва за будущее страны."
 geo.49.a: "Может быть, будущее будет светлее..."
  
 geo.50.t: "Народная Гвардия побеждена"
 geo.50.d: "Большая сила во главе с Валико Джугели была встречена за пределами Тбилиси, нашей большой, более хорошей силой снабжения. В боях, после артиллерийского обстрела, предполагается, что Джугели был убит, и если бы он сбежал, то его легко бы выследили и взяли в плен. С этой победой, наше правительство в безопасности. Теперь мы можем начать реализацию наших планов и сформировать альянс с гражданским Тетри Гиорги."
 geo.50.a: "За Грузию!"
  
 geo.51.t: "Джугели и народная гвардия берут Тбилиси!"
 geo.51.d: "Когда силы Джугели прибыли за пределы Тбилиси, они набрали силу и боеприпасы из других городов страны. Для сравнения, правительственные войска были недообеспечены и не имели достаточного морального духа. Многие из них даже дезертировали в Народную Гвардию перед началом битвы. После нескольких часов битвы, правительственные войска были разгромлены, и войска Джугели вошли в Тбилиси, где он занял правительство. Шалва Маглакелидзе, Георгий Багратион и его сын Ираклий были арестованы. В своей речи у здания парламента Югели вновь объявил Грузию республикой, и что он будет руководить коалицией СДПГ, РС и ГСФРП до тех пор, пока не будут проведены надлежащие выборы."
 geo.51.a: "Грузия свободна!"
  
 geo.52.t: "Что делать с Маглакелидзе и Багратионами"
 geo.52.d: "Теперь, когда правительство находится под контролем, необходимо ответить на вопрос: что делать с преступниками, которые пытались покончить с грузинской демократией. В первую очередь, вопрос касается Шалва Маглакелидзе, Георгия Багратиона и его сына Ираклия. Конечно, они должны быть наказаны, их преступления - измена Грузии. Однако, некоторые утверждают, что лучше всего было бы лишь слегка наказать их, посадив под домашний арест. Это покажет, как наша администрация готова быть прощающей, и что мы боремся не за месть, а за лучшее в стране."
 geo.52.a: "Они совершили измену, они заслуживают пожизненного заключения."
 geo.52.b: "Будьте вежливы, посадите их на домашний арест."
  
 geo.53.t: "Интеграция Народной Гвардии"
 geo.53.d: "Войска Народной Гвардии хорошо послужили нам в свержении диктаторского монархического правительства. Несмотря на то, что они были не самыми хорошо подготовленными войсками, они продемонстрировали истинную поддержку таких ключевых ценностей Грузии, как демократия и республиканизм. Сейчас начался процесс интеграции этих войск в саму армию, чтобы помочь разбавить сторонников Маглакелидзе и покончить с еще одной потенциальной диктатурой, если возникнет другая."
 geo.53.a: "Они хорошо сражались."
  
 geo.54.t: "Укрепление политических институтов"
 geo.54.d: "Валико Джугели объявил о том, что пришло время укрепить политические институты страны, попытаться избежать очередной диктатуры монархии. Во-первых, он принял закон, в котором Грузия всегда будет республикой, чтобы у монархии не было шансов вновь прийти к власти. Конституция 1921 года, произведение конституционного искусства, была пересмотрена, но было решено, что она все еще действует, и это не было причиной, по которой Маглакелидзе и Багратион смогли взять власть в свои руки. Вместо этого Джугели обвиняет суды, созданные для защиты Конституции. Он уволил всех судей, которые пытались придать легитимность режиму Маглакелидзе, и подчеркнул, что именно суды должны защищать политические институты Грузии."
 geo.54.a: "Грузия всегда будет республикой!"
  
 geo.55.t: "Джугели объявляет о новых выборах"
 geo.55.d: "Сегодня в своем выступлении у здания парламента, Валико Джугели объявил большой толпе людей о том, что через несколько месяцев состоятся новые выборы. Он заявил, что НДП, допустив референдум, частично ответственна за диктаторский захват власти, и поэтому народ заслуживает того, чтобы вновь проголосовать в новом парламенте. Объявление было встречено ликованием толпы, радостной от того, что демократия вновь придет в страну."
 geo.55.a: "Отлично."
  
 geo.56.t: "Грузия отвернулась от Германии"
 geo.56.d: "Демократическая Республика Грузия родилась при поддержке Германской Империи. Чтобы обеспечить свою независимость в бурные времена русской революции, грузинское правительство подписало Потийский договор, который дал Германии огромную экономическую власть в стране. После кризиса Черного Понедельника и краха грузинской экономики, Грузия решила объявить о прекращении действия Потийского договора и вместо этого заняла анти-германскую позицию, используя национализм для получения поддержки своего правительства. Некоторые из наиболее патриотических членов их правительства даже обсуждали отвоевание у нас Батума."
 geo.56.a: "Кое-что, за чем можно наблюдать."
  
 geo.57.t: "Грузия мобилизуется!"
 geo.57.d: "С началом войны на Ближнем Востоке, грузинское правительство усилило свои нападки на Империю в речах, провозглашая, что грузины, страдающие под османским владычеством, скоро будут \"свободны\". Это, наряду с внезапным наплывом войск на границу, может означать только одно: Грузия скоро объявит войну Империи."
 geo.57.a: "Черт."
  
 geo.60.t: "Королевский кабинет"
 geo.60.d: "Теперь, когда страна надежно находится под контролем наших новых режимов, настало время создать кабинет для страны, состоящий из наших союзников.\n\nШалва Маглакелидзе, возглавивший новое правительство, останется на посту премьер-министра. Сын короля Георгия, принц Ираклий, помогал в перевороте и гораздо более политически активен и способен, чем его отец. Он станет министром иностранных дел. Шалва Маглакелидзе - отставной генерал, ныне один из самых популярных Тетрийцев. Германофил и крайний националист, он хочет занять пост министра внутренних дел, но было решено, что он слишком идеологичен для этой должности. Лучше поставить его на высокий пост, где он не сможет слишком сильно влиять на идеологию правительства. Поэтому он станет министром экономики. Лев Кереселидзе - еще один бывший генерал, возглавлявший Грузинский легион в первом Вельткриге. Лидер Тетри Гиорги, решено, станет министром внутренних дел."
 geo.60.a: "Отличное правительство."
  
 geo.61.t: "Грузия просит присоединиться к Рейхспакту"
 geo.61.d: "Во время первого Вельткрига, мы помогли Грузии стать нашим союзником на Кавказе. Их правительство остается дружественным к нашему с момента обретения их независимости, и теперь, когда международный порядок находится под угрозой, они попросили присоединиться к нашему союзу."
 geo.61.a: "Добро пожаловать в Рейхспакт."
 geo.61.b: "Мы отказываемся."
  
 geo.62.t: "Германия согласилась!"
 geo.62.d: "Германия приняла нашу просьбу о вступлении в Рейхспакт"
 geo.62.a: "Отлично."
  
 geo.63.t: "Германия отказывается!"
 geo.63.d: "Германия отклонила нашу просьбу присоединиться к Рейхспакту"
 geo.63.a: "Черт."
  
 geo.67.t: "Выборы в Народный Совет Абхазии"
 geo.67.d: "Народный Совет Абхазии, орган, созданный в первые дни существования республики для представления абхазского народа, недавно провел местные выборы по всей Абхазии. Создание Народного Совета позволило абхазскому народу не чувствовать себя запуганным центральной властью и дать ему право голоса в своем регионе. Выборы прошли без сучка и задоринки, и контроль над советом получили более левые националистические группы."
 geo.67.a: "Демократия - это хорошо."
  
 geo.68.t: "Вопрос об автономии для Южной Осетии"
 geo.68.d: "С выборами в Народный Совет Абхазии несколько недель назад, люди в регионе Южной Осетии начали задаваться вопросом, почему у них нет собственного делегированного органа. После югоосетинских восстаний, которые закончились в 1920 году, регион Южной Осетии был относительно мирным, и самоопределение югоосетинского народа превратилось в неясную идею, которой придерживались только интеллектуальные круги. Однако после экономических и последующих политических катастроф в 1936 году в регионе вновь вспыхнула напряженность, и поскольку многие помнили о насилии первых дней Республики, военный отряд был направлен в регион вплоть до выборов. Теперь, когда народ Абхазии осуществил свою местную демократию, вопрос, который начинает входить в мейнстрим, заключается в том, заслуживает ли югоосетинский народ того же."
 geo.68.a: "Надеюсь, все уладится мирным путем."
  
 geo.69.t: "Марш автономии Южной Осетии в Цхинвали"
 geo.69.d: "Мелкие группы, которые боролись за югоосетинскую автономию, похоже, наконец-то прорвались в мейнстрим, с массовой поддержкой марша за автономию, который состоялся в Цхинвале, столице югоосетинского региона. Хотя между протестующими и полицией не было никакого насилия, есть опасения, что если подобные демонстрации продолжатся, то в мейнстрим могут войти более экстремистские элементы этого движения."
 geo.69.a: "О Боги..."
  
 geo.70.t: "Народный Совет Абхазии одобрил автономию Южной Осетии"
 geo.70.d: "Контролируемый левыми Народный Совет Абхазии официально объявил, что они, а следовательно, и Абхазский регион, который они представляют, поддерживают идею делегированного органа для народа Южной Осетии. Стало ясно, что это то, что мы не можем игнорировать, и многие в правительстве требуют ответа, чтобы волнения в югоосетинском регионе не усилились."
 geo.70.a: "Создать Народный Совет Южной Осетии."
 geo.70.b: "Нас нельзя в это вовлекать ."
  
 geo.71.t: "Создан Народный Совет Южной Осетии"
 geo.71.d: "Были сделаны последние приготовления, и был создан новый Народный Совет Южной Осетии, который будет представлять народ Южной Осетии. До проведения официальных выборов в Совет, назначено временное правительство. Протесты в регионе прекратились, и хотя некоторые все еще призывают к полной независимости, они ограничиваются интеллектуальными кругами, и массы в целом довольны."
 geo.71.a: "Слава Богу."
  
 geo.72.t: "Осетины начинают вооружаться"
 geo.72.d: "Получив одобрение Народного Совета Абхазии, многие Югооосетинцы предположили, что автономия уже на подходе. Когда это стремление к автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе назревают репрессии. Поэтому многие Югоосетинцы в регионе, помня о многочисленных конфликтах, которые произошли в регионе, начали вооружаться оружием, контрабандой ввозимым с севера. Получив одобрение Народного Совета Абхазии, многие Югоосетины решили, что автономия уже на подходе. Когда это стремление к автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе назревают репрессии. Поэтому многие жители Южной Осетии в регионе, помня о многочисленных конфликтах, которые произошли в регионе, начали вооружаться оружием, контрабандой ввозимым с севера. Есть еще шанс покончить с любой опасностью конфликта, если будет объявлена автономия для региона. Вместо этого было бы неплохо увеличить военное присутствие там."
 geo.72.a: "Увеличение военного присутствия."
 geo.72.b: "Не нужно кровопролития, создайте Народный Совет Южной Осетии."
  
 geo.73.t: "Военная полиция убила трех протестующих"
 geo.73.d: "После дальнейших протестов по всей Южной Осетии, военная полиция была вынуждена установить там постоянное присутствие. После нескольких часов протестов, в Цхинвали начался пожар, который после того, как в нем обвинили протестующих, привел к столкновениям между военной полицией и протестующими. Ситуация быстро ухудшилась, и вскоре вспыхнул бунт. В ходе столкновений в течение всей ночи, многие люди получили ранения, а трое бунтовщиков были убиты. С распространением новостей о гибели людей по всему югоосетинскому региону обострилась напряженность, и мы должны ожидать реакции со стороны народа."
 geo.73.a: "Думаю, это не может быть решено мирным путем..."
  
 geo.74.t: "Югоосетинские повстанцы напали на военную базу"
 geo.74.d: "После гибели протестующих несколько дней назад, группа дезорганизованных югоосетинских повстанцев собралась вместе и напала на военную базу недалеко от северной границы. Хотя военное присутствие там смогло быстро усмирить нападавших, оно привело к гибели 13 Югоосетинцев и 4 грузинских военнослужащих. Ясно, что необходимо предпринять что-то радикальное, чтобы разрядить обстановку. Мы могли бы, наконец, уступить требованиям Южной Осетии об автономии или жестко расправиться с ними, чтобы окончательно подавить любое стремление к автономии силой."
 geo.74.a: "Пришло время уступить и установить для них автономию."
 geo.74.b: "Жестко надавить в военном отношении."
  
 geo.75.t: "Военные действия в Южной Осетии"
 geo.75.d: "После обострения напряженности в югоосетинском регионе, туда были направлены военные, чтобы подавить любое дальнейшее сопротивление в этом районе. Многие из зачинщиков протестов и беспорядков были арестованы, и протесты были разогнаны силой. Хотя имели место столкновения с повстанцами, они были быстро подавлены военными. Южная Осетия в безопасности."
 geo.75.a: "Отлично."
  
 geo.76.t: "Грузия, наконец, объединена"
 geo.76.d: "Давно потерянные, но никогда не забытые: после недавней победы в войне против Османской Империи наши братья в Ризе и за его пределами наконец-то вернулись в любящие объятия своей истинной родины. На протяжении всей истории регион и его народ находились под властью бесчисленных царств, от ничтожных княжеств до великих империй, но они оставались верны православной вере, и их история тесно переплеталась с историей Грузии - пока не пришли османские орды. После турецкого завоевания 'Санджака Лазистана' в середине 16-го века была навязана политика исламизации, которая вбила религиозный клин между братскими грузинскими и лазскими народами.\n\nНесмотря на это, многие в Тбилиси праздновали освобождение Ризе, а хомшеци, армянское меньшинство, живущее в основном к востоку от города, чрезмерно радуется освобождению от власти тиранов, которые долгое время преследовали их в прошлом. Лази, однако, со временем стали весьма удовлетворены османским правлением, и поэтому относятся к недавней смене правительства скептически. Учитывая близость Ризе к линии фронта, многие из них не только потеряли свои дома и близких на войне, но и видели, как их жизни и надежды разбиваются о снаряды, выпущенные из наших пушек, [GEO.GetLeader] и его правительства уже думают как решить эту проблему, как залечить раны, открытые конфликтом, и восстановить доверие лазов к Грузии и ее народу.\n\nКонечно, процесс восстановления уже начался. Рабочие со всей страны расчищают завалы, а организации по оказанию помощи обеспечивают нуждающихся едой и жильем. Османская администрация Ризе к настоящему времени в основном заменена, порт, который был в значительной степени разрушен османскими войсками после нашего наступления, теперь снова принимает корабли со всего Черного моря, и кажется, что нормальное состояние постепенно возвращается на наши новые земли. Тем не менее, еще предстоит выяснить, сколько времени потребуется для того, чтобы сердца лазского народа восстановились, и чтобы они приняли наше правление таким, какое оно есть на самом деле."
 geo.76.a: "Грузия встречает своих сынов!"
  
 geo.77.t: "Шанс объединиться"
 geo.77.d: "[TUR.GetNameDefCap] вступил в войну со своими арабскими соседями, и эта война рискует окончательно разрушить полувековую имперскую историю. Таким образом, нам предоставляется идеальная возможность для долгожданного объединения с нашими единоверцами и братьями, проживающими в районе Батуми. Однако мы не можем рассчитывать на поддержку наших действий со стороны Германии, поскольку она имеет довольно тесные связи с османами и предпочтет поддержать более благоприятного потенциального союзника.\nКаким будет наше решение?"
 geo.77.a: "Защищайте то, что у нас уже есть."
 geo.77.b: "Да здравствует Великая и Единая Грузия!"
  
 geo.78.t: "Телеграмма из города [FROM.Capital.GetCapitalVictoryPointName]"
 geo.78.d: "Мы получили экстренное сообщение из Берлина, переданное через их посла. Правительство нашего союзника сообщило нам, что они получили информацию о передвижении наших войск к границе Османской империи и выступают категорически против такого решения. Если наша операция продолжится, наш союзник не сможет сделать ничего, кроме как разорвать с нами все дипломатические отношения.\nОдин только бой может закончиться для нас плохо, но это может быть наш последний шанс вернуть себе [585.GetName]."
 geo.78.a: "Мы не можем рисковать нашими отношениями с союзником"
 geo.78.b: "Да здравствует Великая и Единая Грузия!"
  
 geo.79.t: "Надвигающаяся российская угроза"
 geo.79.d: "Современная Грузия родилась в бурные годы Русской революции и Гражданской войны, и с первых дней своего существования находилась под защитой немцев, как часть их большого союза и бастион против России. Однако мы никогда не отвернулись от нее окончательно, и наши отношения были довольно теплыми в 1920-х и начале 1930-х годов. С наступлением дня, уже названного Черным понедельником, и масштабной рецессии в Германской империи наша страна решила вновь вернуться в родную гавань и разорвать кабальный союз с обанкротившимся гигантом, заключив соглашения с вновь поднимающейся [FROM.GetNameDef]\n\nНо теперь снова поползли слухи, что Россия решила снова предать нас, как это было в 1801 году. Правительство [FROM.GetAdjectiveCap] снова взяло курс на аннексии и подавление наций, вместо того чтобы строить с ними отношения на равных. Мы больше не можем поддерживать союз со страной, которая в любой момент может оккупировать нас и сделать своей марионеткой или губернаторством. Единственное, что нам остается, - это снова достичь взаимопонимания с Германией, поскольку у нас нет других вариантов пережить надвигающуюся бурю новой мировой войны."
 geo.79.a: "Русские снова нас предали"
  
 geo.80.t: "Новый союз с Грузией?"
 geo.80.d: "Грузия, заключившая союз с Россией в 1936 году во время нашего самого критического экономического кризиса, снова обратилась к нам. В связи с тем, что [RUS.GetName] решила резко изменить свою политику в сторону агрессивной экспансии, грузинское правительство испугалось нового курса своего союзника и снова обратилось к нам за защитой. Хотя этот союз кажется довольно сомнительным, учитывая, что Грузия уже предавала нас в прошлом, мы не должны забывать о ее стратегическом положении на Кавказе и азербайджанской нефти."
 geo.80.a: "Конечно, мы согласны"
 geo.80.b: "Зачем нам нужен двойной предатель в качестве союзника?"
  
 geo.81.t: "Германия принимает союз!"
 geo.81.d: "Германия соглашается на наше предложение о новом союзе против России. В будущем мы можем рассчитывать на поддержку и защиту со стороны рейхспакета, как и в 1918 году."
 geo.81.a: "Мы снова хорошо защищены"
  
 geo.82.t: "Германия отвергает нас!"
 geo.82.d: "Германия отклоняет нашу просьбу о потенциальном союзе. Теперь мы остались одни, с неизбежной угрозой нападения со стороны русского правительства."
 geo.82.a: "Теперь мы можем рассчитывать только на себя"
  
 geo.83.t: "Неожиданное предложение"
 geo.83.d: "Сегодня мы получили неожиданное сообщение от нового правительства Грузии,возглавляемого [FROM.GetLeader]. В связи с экономическим кризисом Германии, грузины заинтересованы в новых союзниках. Они ожидают переоценки потийского договора и заверяют нас в своем письме,что готовы к сотрудничеству с Россией,если она может предложить выгодные условия.\nГрузия изолирована от Германии и ее остштатов, поэтому трудно сказать,сошли с ума там или испугались восходящей мощи России. В любом случае,не стоит пренебрегать возможностью обрести нового союзника."
 geo.83.a: "Конечно,добро пожаловать,Грузия."
 geo.83.b: "Зачем нам нужны меньшевики в союзниках?"
  
 geo.84.t: "Русские принимают нас!"
 geo.84.d: "Наше посольство в Москве сообщает,что российское правительство согласилось признать в качестве союзника Грузию и начать работать с нашим правительством. В свете этих событий, мы можем заявить Германии о деанонсации Потийского договора и отказе от союза с ними."
 geo.84.a: "Хорошие новости для нас."
  
 geo.85.t: "Россия отвергает союз!"
 geo.85.d: "Российское правительство сообщает что не желает сотрудничать с нами. У нас теперь нет шансов для переоценки Потийского Договора и нам придется по прежнему полагаться на Германию."
 geo.85.a: "Это показывает,что Россия не заинтересована в равноправных взаимоотношениях."
  
 geo.120.t: "Выборы 1936 года"
 geo.120.d: "После хаоса, вызванного Черным Понедельником и неудачами правительства СДПГ, Евгений Гегечкори был вынужден назначить новые выборы, выборы, которые, как он знал, он, скорее всего, проиграет. Сегодня, когда люди идут на выборы, похоже, что это будет близко, и ни одна партия не сможет получить единоличное большинство. Вполне вероятно, что коалиция НДП-АГЗ победит в целом, хотя, возможно, СДПГ удастся наскрести победу меньшинства."
 geo.120.a: "Меньшевистская СДПГ выживет с меньшинством."
 geo.120.b: "Коалиция НДП-АГЗ получает большинство голосов."
  
 geo.121.t: "Вопрос о коалиции СДПГ"
 geo.121.d: "Хотя СДПГ одержала победу на выборах, ни у одной партии нет достаточного количества мест, чтобы сформировать правительство большинства. Поэтому необходима коалиция. Можно либо быть сформирована с федералистской и националистической ГСФРП, или радикально-социалистической РС. Обе стороны ясно дали понять, что они открыты для коалиции."
 geo.121.a: "Сформировать коалиционное правительство с ГСФРП."
 geo.121.b: "Сформировать коалиционное правительство с РС."
  
 geo.122.t: "Выборы [GetYear] года"
 geo.122.d: "После нескольких недель предвыборной кампании, похоже, это будут близкие выборы, когда обе партии будут вынуждены войти в коалицию. Партия с наибольшим количеством мест..."
 geo.122.a: "...СДПГ."
 geo.122.b: "...коалиция НДП-АГЗ."
  
 geo.123.t: "Вопрос о коалиции СДПГ"
 geo.123.d: "Хотя СДПГ одержала победу на выборах, ни у одной партии нет достаточного количества мест, чтобы сформировать правительство большинства. Поэтому необходима коалиция. Можно либо быть сформирована с федералистской и националистической и СДФРП, или радикально-социалистической РС. Обе стороны ясно дали понять, что они открыты для коалиции."
 geo.123.a: "Сформировать коалиционное правительство с СДПГ."
 geo.123.b: "Сформировать коалиционное правительство с РС."
  
