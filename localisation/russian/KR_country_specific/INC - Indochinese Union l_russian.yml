 ### Events ### 
 viet.0.t: "Новый Индокитай!"
 viet.0.d: "Наше восстание одержало решительную победу. На обломках немецкого колониального режима гордо стоит наша независимая нация, управляемая Вьетнамской Национальной Коалицией Независимости, или 'Вьетминь', которая была основана в этом году для координации нашей борьбы.\n\nНгуен Ан Нинь был выбран председателем Вьетмина. Тысячи жизней уже доказали, что колониальный режим не желает уступать. Вьетминь принял решение вести национальное восстание против Немецких бандитов и призывает все народы Индокитая: Лаоссцев, Камбождийцев, Мыонгов, Тайцев... внести свой вклад в общее дело борьбы с немецким империализмом.\n\n(Так как у вас коалиционное правительство, популярность партии не повлияет на популярность правительства)"
 viet.0.a: "Мы победим!"
  
 viet.1.t: "Индокитайская декларация независимости"
 viet.1.d: "Вместе с началом нашей освободительной войны против немцев, мы создали независимое государство. И хотя только несколько Камбоджийцев и Лаосцев присоединились к нам, революционеры согласились, что ново созданное государство должно представлять весь Индокитай, и главной его целью должно быть освобождение Индокитайского народа.\n\nРеволюционеры решили опубликовать Индокитайскую Декларацию Независимости. Радикальные революционеры настаивают на объявлении нашей солидарности с Интернационалом. С другой стороны, ВНП и другие националистические группы желают объявить Паназиатские амбиции. Хотя и склонный к интернационализму, синдикалистский лидер Та Тху Тхау верит в то, что нам нужен тактический компромисс - сбалансированная декларация позволит нам заручиться поддержкой и на родине, и за границей."
 viet.1.a: "Интернациональная декларация"
 viet.1.b: "Пан-азиатская декларация"
 viet.1.c: "Сбалансированная декларация"
  
 viet.2.t: "Политика во Вьетмине"
 viet.2.d: "Из всех политиков в Вьетмине, особенно выделяются четыре фракции:\n\n После поражения в 1926 году, Хо Ши Минская Революционная Молодая Лига пережила раскол. Индокитайская Революционная лига - это прямая её наследница. Следуя доктрине традиционного анархо-синдикализма, её нынешний лидер Та Тху Тхау недавно вернулся из Франции, и преуспел в организации профсоюзов в Сайгоне и других городах.\n Под влиянием Якобинцев, на Парижской конференции 1931 года, откололись противники любых компромиссов и создали Новую Вьетскую Революционную Партию, или Танвьет. Танвьет верит в преобладание железной дисциплины и скрытности. В результате, партия показал себя эффективной в проникновениях в ряды колониальной полиции и гарнизонов.\n\n ВНП, Вьетнамская национальная партия, созданная под влиянием Китайской Национальной партии, или сокращённо Гоминьдан. Партия популярна в среде малой буржуазии и зажиточных фермеров, особенно в Северном Вьетнаме. Проваленное Йенбайское восстание подкосило партию, но также помогло заработать героический авторитет.\n\nВ 1928 году видный революционер-анархист Нгуен Ань Нинь создал "Юное Просветлении". Утверждая, что синдикализм не может победить в революции, он создал свою организацию на основе древних скрытых обществ, для агитации среди сельского населения. В то время как анархистские идеи привлекали многих интеллектуалов, их связи с крестьянством играли решающую роль в революции и обеспечили лидерство во Вьетмине.\n\nПока временная эйфория объединяет всех, только время покажет, сможет ли этот союз справиться с трудностями."
 viet.2.a: "Вместе к победе"
  
 viet.3.t: "Контршпионская компания"
 viet.3.d: "Немецкие свиньи хотят саботировать нашу великую революцию. Шпионы и предатели повсюду. Пока ВНП хочет начать ответные проникновения в ряды врага, Танвьет настаивает, что расширение секретной полиции единственный способ бороться с внутренними врагами. Анархисты и синдикалисты призывают к красному террору, при помощи инструктирования наших местных формирований отлавливать подозрительных людей и создавать революционные трибуналы. Что бы мы не выбрали, мы должны уничтожить врага!"
 viet.3.a: "Усилить шпионское направление"
 viet.3.b: "Расширить секретную полицию"
 viet.3.c: "Красный террор наш ответ"
  
 viet.4.t: "Земельная политика"
 viet.4.d: "Если революция хочет победить в Индокитае, она должна победить в борьбе за сердца и умы крестьян. Националисты выступают за уменьшение ренты для арендаторов, но и за выстраивания дружественных отношений с патриотично-настроенными землевладельцами. Однако радикалы хотят, чтобы реформа мобилизовала крестьян и уничтожила старый порядок полностью. Жаркие споры на счёт реформы вызывают разногласия в коалиции. Та Тху Тхау и Фам Ван Донг предлагают компромисс, конфискуя земли у "предателей" и откладывая вопрос о реформе на потом."
 viet.4.a: "Небольшое уменьшение ренты"
 viet.4.b: "Пообещайте перераспределение земли в будущем"
 viet.4.c: "Радикальная реформа, прямо сейчас!"
  
 viet.5.t: "Немецкая блокада"
 viet.5.d: "Немецкие империалисты отрезали нас от связи с нашими интернациональными друзьями. Теперь нам сильно не хватает экипировки. Многие наши солдаты вооружены мачете и копьями. Танвьет предлагает задействовать транснациональную подпольную революционную сеть, созданную старой Лигой ещё в 1920х. Они предлагают закупать оружие контрабандой в Золотом треугольнике, для поддержки наших солдат. Но такая торговля требует абсолютной скрытности... и немного аморальности."
 viet.5.a: "У нас нет выбора"
  
 viet.5.e: "Сохранять темп"
  
 viet.6.t: "Национальная Ассамблея"
 viet.6.d: "Несмотря на разногласия, по поводу того должно ли даваться право голоса подозреваемым в контрреволюционной деятельности, Временное правительство решило, что каждый человек достигший 18 лет имеет право голосовать за состав Национальной Ассамблеи, которая будет высшим органом государство, объединяющим законодательную и исполнительную власть. Теперь, первые в истории Индокитая национальные выборы были проведены, несмотря на такую сложную ситуацию. Новообразованное большинство в Ассамблеи избрала председателя, по совместительству, главу правительства. Им стал..."
 viet.6.a: "Харизма Нгуен Ан Нина покорила всех!"
 viet.6.b: "Та Тху Тхау заручился поддержкой рабочих!"
 viet.6.c: "Организованность Танвьета помогла им победить"
 viet.6.e: "Националистическая риторика ВНП захватила массы!"
  
 viet.7.t: "Судьба Нгуен Тхи Намы"
 viet.7.d: "Нгуен Тхи Нам - очень успешный торговец в Северном Вьетнаме, так же известная как "Королева Железа". Она так же владела самыми большими и современными плантациями на севере. Достаточно долго, Нгуен спонсировала Индокитайское движение за независимость. Но во время подхода нашей армии, рабочие на её плантациях восстали и схватили её. Они, вместе с ещё пятью тысячами крестьян с соседних плантаций, устроили революционный трибунал. Под лозунгами "Свергнем деспотичного плантатора Нгуен Тхи Нам и вернём землю крестьянам!" они приговорили её к смерти. Наши солдаты остановили казнь, но немедленное решение должно быть принято."
 viet.7.a: "Она наш герой! Накажите этих бандитов"
 viet.7.b: "Конфискуйте её собственность и оставьте её"
 viet.7.c: "Революция - синоним правосудия!"
  
 viet.8.t: "Националистический заговор"
 viet.8.d.a: "Сильно возмущаясь нашей только свершившейся социалистической революцией, некоторые предатели из ВНП решили начать переворот против нас. Эти само-названные националисты, организовали анти-синдикалистские бандитские группы, называемые "Корпуса Национального Спасения". Они устроили марш на Сайгон и захватили несколько правительственных зданий. Наши Вьетминские лидеры были вынуждены бежать. Однако, героические рабочие дружины в Сайгоне отказали сдаваться. Они отбили здания и прогнали этих бандитов! Мы начали репрессии против предателей."
 viet.8.d.b: "Сильно возмущаясь нашей только свершившейся социалистической революцией, некоторые предатели из ВНП решили начать переворот против нас. Эти само-названные националисты, организовали анти-синдикалистские бандитские группы, называемые "Корпуса Национального Спасения". Они направились в Сайгон, чтобы свергнуть правительство, но заговор был раскрыт нашей секретной полицией. Полиция выявила заговорщиков и арестовала большинство из них. Мы начали репрессии против этих предателей."
 viet.8.a: "Я знал, что националисты - ненастоящие революционеры!"
 viet.8.b: "Секретная полиция очень полезна!"
  
 viet.9.t: "Переворот в Сайгоне"
 viet.9.d.a: "Some rebels declared a so-called 'anti-syndicalist national salvation revolution' in Saigon. They attacked factories and fighting began between rebels and local militias. Tan Viet party claimed that nationalists have betrayed the revolution and urged an immediate purge of nationalists, but VNQDD members claimed their innocence. The intelligence director delivered a secret report showing that the rebels are actually disguised by Tan Viet infiltrators. Now, Comrade Pham Van Dong is asking: 'Comrade, there are two chairs here, one for nationalists and one for internationalists. On which do you wish to sit?'" #NT!
 viet.9.d.b: "Some rebels declared a so-called 'anti-syndicalist national salvation revolution' in Saigon. They attacked factories and fighting began between rebels and local militias. Tan Viet party claimed that nationalists have betrayed the revolution and urged an immediate purge of nationalists, but VNQDD members claimed their innocence. The intelligence director delivered a secret report showing that the counter-revolutionary rebellion is organised by VNQDD members. Now, Comrade Pham Van Dong is asking: 'Comrade, there are two chairs here, one for nationalists and one for internationalists. On which do you wish to sit?'" #NT!
 viet.9.a: "Интернационализм"
 viet.9.b: "Национализм"
 viet.9.c: "Спасибо, я постою"
  
 viet.10.t: "Победа Индокитайского восстания"
 viet.10.d: "Народы Индокитая, наконец, сбросили с себя ярмо колониального угнетения! Это знаменательный день для все социалистических стран и великое поражение для немецкого империализма! Наши военные наблюдатели обучились искусству партизанской войны, но их полезность ещё должна быть доказана"
 viet.10.a: "Поздравляю!"
  
 viet.11.t: "Победа Индокитайского восстания"
 viet.11.d: "Народы Индокитая ,наконец, сбросили с себя ярмо колониального угнетения! Это знаменательный день для всех социалистических стран и великое поражение для немецкого империализма! Наши военные наблюдатели обучились искусству партизанской войны, но их полезность ещё должна быть доказана"
 viet.11.a: "Поздравляю!"
  
 viet.12.t: "Европейские поселенцы"
 viet.12.d: "Около 20000 европейских поселенцев, живущих в Сайгоне, являются проблемой для нас. Они служили в колониальной администрации и монополизировали практически весь экономический сектор Индокитая. И хотя некоторые решили присоединиться к нашей революции, большинство являются упёртыми реакционерами. Что мы будем с ними делать?"
 viet.12.a: "Заставьте их работать на нас!"
 viet.12.b: "Профсоюзы разберутся!"
 viet.12.c: "Национализируйте их имущество и посадите их за решётку!"
  
 viet.13.t: "Проблема с религией"
 viet.13.d: "Кохинхина - это дом для миллионов Буддистов, Христиан и Каодайцев. На протяжении веков религия играла решающую роль в жизни людей. С установлением нашего революционного правительства эти верующие на грани паники. Нам нужно просвещать людей, но радикальные методы могут вызвать серьёзные затруднения и помешать ведению войны."
 viet.13.a: "Объявить государственный секуляризм."
 viet.13.b: "Они тоже патриоты, нам нужно объединиться."
 viet.13.c: "Интегрируйте их и превратите в гражданскую религию."
 viet.13.e: "Втайне репрессировать религиозных деятелей."
  
 viet.14.t: "Исход"
 viet.14.d: "Находясь в панике после Революции и войны, многие последователи Каодай и Католики, запуганные своими религиозными лидерами, решили покинуть страну. Сотни тысяч людей пытаются сбежать с контролируемых нами территорий!"
 viet.14.a: "Предатели!"
  
 viet.15.t: "Конец войны"
 viet.15.d: "Война закончилась, но её наследие всё ещё преследует нас. Как бы то не было, многие наши соотечественники служили врагу. Дети, увидавшие войну, не слушаются своих родителей, братья убивают друг друга. индокитайское общество ещё более разделено после освобождения. Что мы будем делать с этим?"
 viet.15.a: "Объявить компанию по Усилению Национального Единства"
 viet.15.b: "Исправительные лагеря - вот место для предателей!"
  
 viet.16.t: "Репрессии ВНП"
 viet.16.d: "Лидеры ВНП, задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.16.a: "Ваши заслуги перед Родиной не будут забыты"
 viet.16.b: "Эти предатели заслуживают худшего!"
  
 viet.17.t: "Репрессии Танвьета"
 viet.17.d: "Лидеры Танвьета, задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.17.a: "Ваши заслуги перед Родиной не будут забыты"
 viet.17.b: "Эти предатели заслуживают худшего!"
  
 viet.18.t: "Репрессии социалистов"
 viet.18.d: "Лидеры социалистов, задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.18.a: "Ваши заслуги перед Родиной не будут забыты."
 viet.18.b: "Эти предатели заслуживают худшего!"
  
 viet.19.t: "Репрессии Индокитайской Революционной Лиги"
 viet.19.d: "Лидеры Индокитайской Революционной Лиги , задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.19.a: "Ваши заслуги перед Родиной не будут забыты"
 viet.19.b: "Эти предатели заслуживают худшего!"
  
 viet.20.t: "Джерримендеринг в Сайгоне"
 viet.20.d: "Сайгон, душа и разум Индокитая, стал местом противостояния на выборах в Национальную Ассамблею. Все фракции пытались использовать своё влияние в Сайгонском муниципальном комитете, для манипуляции итогами голосования. Такая практика сильно распространилась и вызывает недовольство среди населения. Профсоюзы решили, что это издержки представительной парламентской системы и предложили разделить избирательные участки по рабочим местам, а не по регионам."
 viet.20.a: "Постарайтесь провести честные выборы"
 viet.20.b: "Некоторые фракции сумели повлиять на ход выборов..."
 viet.20.c: "Выборы по рабочим местам звучат неплохо"
  
 viet.21.t: "Новое правительство"
 viet.21.d: "Нгуен Ан Нинь и анархисты получили большинство мест в Национальной Ассамблее. После победы, Нгуен объявил, что хотя Ассамблея и является площадкой, где высказывается народное мнение, но только с помощью децентрализации и демократизации люди обретут настоящие представительство. Но для этого потребуется воспитания особого мышления у Индокитайского народа. Настало время выбрать состав нового правительства."
 viet.21.a: "Оставьте кабинет во главе с Фам Ван Донгом, идеальным премьером"
 viet.21.b: "Кабинет единства, во главе с Чу Ван Таном, народным героем"
 viet.21.c: "Радикальный кабинет во главе с Чан Ван Зяу, последовательным революционером."
  
 viet.22.t: "Новое правительство"
 viet.22.d: "Синдикалисты получили большинство мест в Национальной Ассамблее. Новый председатель ассамблеи, Та Тху Тхау, заявил, что их главной целью является расформирование Ассамблеи и создание синдикалистской политической системы. Однако он отметил, что переход к синдикализму в Индокитае будет долгим процессом и займёт много времени. Настало время выбрать состав нового правительства."
 viet.22.a: "Оставьте кабинет во главе с Фам Ван Донгом, идеальным премьером."
 viet.22.b: "Кабинет единства, во главе с Тон Дык Тхангом, многоуважаемым профсоюзным деятелем."
 viet.22.c: "A syndicalist cabinet led by Nguyen Van Cu, a syndicalist theorist." #NT!
  
 viet.23.t: "Новое правительство"
 viet.23.d: "Авангардистская партия Танвьет, одна из немногих Авангардистских социалистических партий в мире, победила на выборах. Фам Ван Донг, новый председатель, объявил, что партия поведёт Индокитай в светлое будущие. Он также добавил, что Танвьет намерена продолжить сотрудничество со всеми Индокитайскими социалистами. Настало время выбрать состав правительства."
 viet.23.a: "Кабинет единства, во главе с Тон Дык Тхангом, многоуважаемым профсоюзным деятелем."
 viet.23.b: "Радикальный кабинет во главе с Фам Хунгом, теоретиком Авангардизма"
 viet.23.c: "Товарищ Донг хорош на многих постах"
  
 viet.24.t: "Новое правительство"
 viet.24.d: "Националистическая ВНП, единственная большая партия выступающая за парламентаризм, стала лидирующей фракцией в Национальной Ассамблее. Нгуен Тхай Хок, лидер ВНП и новый председатель, произнёс долгую речь перед Ассамблеей, описывающую его видение великого будущего Индокитая. Настало время выбрать состав правительства."
 viet.24.a: "Кабинет единства во главе с Хао Дуй Анем, уважаемым профессором."
 viet.24.b: "Националистический кабинет во главе с Нгуен Хи Тхоном, одним из лидеров ВНП"
  
 viet.25.t: "Подготовка к новым выборам"
 viet.25.d: "Прошло уже пять лет с последних выборов в национальную ассамблею. Ассамблея- высший орган государственной власти. Выборы возымеют большое влияние на Индокитайскую политику."
 viet.25.a: "Начать подготовку к новым выборам"
 viet.25.c: "Парламентская демократия потерпела поражение в Индокитае"
  
 viet.26.t: "Выборы [GetYear] года"
 viet.26.d: "Парламентские выборы были проведены в Индокитае в [GetYear] году. Были выбраны члены Национальной Ассамблеи. Они выберут нового премьер министра. Так же были выбраны представители Народных Советов на всех уровнях власти."
 viet.26.f: "[From.GetRulingParty] закрепила свою власть"
  
 viet.27.t: "Выборы [GetYear] года"
 viet.27.d: "Парламентские выборы были проведены в Индокитае в [GetYear] году. Были выбраны члены Национальной Ассамблеи. Они выберут нового премьер министра. Так же были выбраны представители Народных Советов на всех уровнях власти. Индокитайские Большевики получили 99,8% голосов. Поздравляем!"
 viet.27.e: "Союз Демократии и Солидарности!"
  
 viet.28.t: "Демократизация политической сферы?"
 viet.28.d: "Мы пообещали политические свободы гражданам Индокитая. Теперь, не социалистические партии хотят создать свои политические организации и участвовать в выборах. Нужно принять к сведению, что многие их них имели связи с колониальным режимом, или даже сотрудничали с ним. Должны ли мы позволять им участвовать в политической жизни?"
 viet.28.a: "Нам нужна политическая свобода"
 viet.28.b: "Свободы не существует для предателей"
  
 viet.29.t: "Военное положение продолжается"
 viet.29.d: "Военное положение продолжается. Эта ли та революция, за которую мы сражались? Если да, то возможно, что военное правительство будете более эффективным, чем гражданское."
 viet.29.a: "Оставить гражданское правительство"
 viet.29.b: "Военное правительство"
  
 viet.30.t: "Трансформация в синдикалистскую страну"
 viet.30.d: "С ростом влияния ВКТ, [INC.GetNameDef] трансформируется в синдикалистскую страну. По факту, государство было сильно децентрализовано, местная власть была отдана в руки профсоюзам и коммунам. Всеобщая Биржа Труда заменила Национальную Ассамблею, а Комитет Общественного Спасения взял на себя исполнительные функции. Большинство политических организаций было разогнано, чтобы окончательно уничтожить влияние буржуазного строя. Индокитай входит в Новую эру."
 viet.30.a: "Эра Демократии и Солидарности!"
  
 viet.31.t: "Выборы ВКТ [GetYear] года"
 viet.31.d: "Срок полномочий ВКТ - 5 лет. Настало время очередных выборов. Члены ВКТ выберут новый состав Комитета Общественного Спасения. Ожидается, что ортодоксальные синдикалисты, также известные как Рабочие, продолжат занимать главенствующие позиции в ВКТ. Но, возможно, они создадут союз с другими фракциями, для улучшения работы."
 viet.31.a: "Главенство рабочих - Фокус на Индустриализацию!"
 viet.31.b: "Пригласите Анархистов - культурное просвещение!"
 viet.31.c: "Пригласите Мариисардов - социальное развитие!"
 viet.31.e: "Пригласите Монтаньяров - усиление военных!"
  
 viet.32.t: "Протесты профсоюзов"
 viet.32.d: "Сегодня профсоюзы в Сайгоне начали массовую демонстрацию. Они утверждают, что наша политика противоречит принципам социализма. Профсоюзы требуют больше автономии, а также контроль над экономикой."
 viet.32.a: "Игнорируйте их."
 viet.32.b: "Пойти на компромисс."
  
 viet.33.t: "Общая забастовка!"
 viet.33.d: "Проигнорированы, профсоюзы по всей стране, ведомые Индокитайской Революционной Лигой, объявили общую забастовку против правительства. Они требуют немедленного прекращения ущемления рабочих прав, а также предоставление большей автономии!"
 viet.33.a: "Настало время установить государственный контроль над бунтующими профсоюзами!"
 viet.33.b: "Принять их требования."
  
 viet.34.t: "Облава на профсоюзы"
 viet.34.d: "Общая забастовка переросла в жестокий конфликт между полицией и рабочими. Индокитайская Революционная Лига теперь открыто выступает против правительства и начинает организовывать восстание."
 viet.34.a: "Настало время уничтожить предателей."
  
 viet.35.t: "Деятельность Танвьета"
 viet.35.d: "Новая Вьетская революционная партия, также известная как Танвьет, организованна по принципу авангардистской партии и придерживается принципов демократического централизма. Члены партии организованны в секретные ячейки и часто задействованы в нелегальной активности, которая иногда описывается как недемократичная и подозрительная, другими фракциями. Некоторые политики подозревают, что они тайно планируют свергнуть правительство. Должны ли мы ограничить их деятельность или должны сохранить принцип политической открытости?"
 viet.35.a: "Это их право"
 viet.35.b: "Нам нужно следить за ними"
  
 viet.36.t: "Социалистическая оппозиция"
 viet.36.d: "Наши недавние реформы разозли Социалистов. Они утверждают, что националистическое правительство сильно отошло от революционных принципов [INC.GetNameDef]. Революция должна освободить индокитайский народ от диктатуры и капитализма, а не просто заменить расу угнетателей. Оппозиционеры призывают вернуться к социалистическому направлению."
 viet.36.a: "Может мы и сделали что то неправильно..."
 viet.36.b: "Проигнорируйте их"
  
 viet.37.t: "Социалистическое восстание в Сайгоне"
 viet.37.d: "Социалисты и лево-радикалы восстали против нынешнего правительства! Временное революционный комитет объявил о продолжении революции, для окончательного освобождения людей от капитализма и диктатуры. Сайгонские рабочие дружины попытались захватить правительственные здания, но были отброшены полицией. В то же время, крестьяне и перебежчики-солдаты устроили марш на Сайгон! Удастся ли Второе Сайгонское восстание?"
 viet.37.a: "Вторая революция удалась!"
 viet.37.b: "Попробовать заключить компромисс."
 viet.37.c: "Генерал Нгуен Бен объявляет военное положение."
  
 viet.38.t: "Социалистическое Коалиционное Правительство"
 viet.38.d: "Диктатура VNQD свергнута, теперь же социалисты, объединённые и непоколебимые, решили вернуть страну на путь социалистического развития. Нгуен Ан Нин снова председатель нового правительства..."
 viet.38.a: "C'est la lutte finale..."
  
 viet.39.t: "Социалистическое Коалиционное Правительство"
 viet.39.d: "Благодаря своим связям с социалистическими фракциями, особенно с синдикалистской Лигой, Фам Ван Донг сумел обойти своих противников внутри партии. Позже он высказался на Национальной Ассамблее, что жесткая линия партии отпугивает многих хороших людей и угнетает демократию в Индокитае. Теперь, партия Большевиков будет придерживаться более открытой политики во взаимоотношениях с другими социалистическими фракциями для приближения светлого будущего."
 viet.39.a: "C'est la lutte finale..."
  
 viet.40.t: "Отмена Военного положения?"
 viet.40.d: "Угроза социалистического восстания прошла, но оно оставила глубокий шрам в Индокитайском обществе. Теперь настало время закончить Военное положение и вернуться к демократии..."
 viet.40.a: "Начать сотрудничество с Либералами."
 viet.40.b: "Восстановить полные политические свободы."
 viet.40.c: "Продолжить Военное положение."
  
 viet.41.t: "Отставка Фам Ван Донга"
 viet.41.d: "Фам Ван Донг, несмотря на все свои достоинства, имеет качества управленца интеллектуала, нежели лидера. Он считается слишком мягкотелым и дружным к врагам, особо несгибаемыми членами партии. На заседании политбюро, глава Департамента Организации, Ле Дык Тхо, начал массово критиковать товарища Фама. Ле Дык Тхо, чему авторитету поспособствовали связи с французскими Якобинцами, заявил, что Фам Ван Донг не понимает идеологию Ленинизма. Для Донга лучше подойдёт работа премьера."
 viet.41.a: "Фам Ван Донг был отстранён и главенство занял Ле Дык Тхо"
 viet.41.b: "Фам Ван Донг нашёл поддержку вне партии"
  
 viet.42.t: "Разобраться с Синдикалистами"
 viet.42.d: "Индокитайская революционная лига создала разветвлённую сеть по всей стране. Профсоюзы имеют сильное влияние на национальную экономику. Они являются скрытой угрозой нашему политическому режиму. Для дальнейшего проведения реформ, мы должны разобраться с ними."
 viet.42.a: "Отлично"
  
 #Deal with Tan Viet party 
  #The Tan Viet party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation. 
  #Deal with Aspiration Society 
  #The Aspiration Society has established an entrenched political network within the country. Their anarchist agenda has secured the support of peasants and many intellectuals. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation. 
  #Deal with Nationalists 
  #The Nationalist party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation. 
  
 viet.51.t: "Восстановление сельского хозяйства"
 viet.51.d: "Война за Освобождение закончилась. Настало время восстанавливать нашу Родину. Во время войны, большое количество еды изымалось, а тысячи фермеров ушли в армию, или стали беженцами. Потребуется около года для сельского хозяйство, основы нашей нынешней экономики, для восстановления."
 viet.51.a: "Отлично"
  
 viet.53.t: "Урожай в этом году: Хороший"
 viet.53.d: "У нас был отличный урожай в этом году. Такой урожай может стать возможной проблемой, если цена кукурузы упадёт слишком сильно."
 viet.53.a: "Отлично."
  
 viet.54.t: "Урожай в этом году: Ничего выдающегося"
 viet.54.d: "Урожай в этом году подвергся влиянию множества факторов. Многие крестьяне верят, что правительство сделало что-то не так и вызвало гнев небес."
 viet.54.a: "Ну ладно."
  
 viet.55.t: "Урожай в этом году: Плохой"
 viet.55.d: "Урожай в этом году подвергся влиянию множества факторов. Многие крестьяне верят, что правительство сделало что-то не так и вызвало гнев небес."
 viet.55.a: "Катастрофы не избежать!"
  
 viet.63.t: "Результаты Земельной реформы"
 viet.63.d.a: "Наша реформа создала сельское общество мелких землевладельцев. Помещичий режим практически исчез. Большинство из них переместилось в города, чтобы начать новую жизнь с помощью денег, полученных от продажи земли. Однако арендаторы и мелкие крестьяне, несмотря на земельные приобретения, все ещё страдают от налогов. Многие радикалы называют это незавершённой революцией..."
 viet.63.d.b: "Наши реформы заимели смешанный результат: Экстремисты попытались уничтожит помещиков физически. Но помещики были слишком запуганы для какого-либо сопротивления и реформа в целом прошла мирно. Большинство крестьян теперь самодостаточны, в то время как бывшие помещики сильно не довольны результатом."
 viet.63.d.c: "Наша реформа создала очень эгалитарное сельское общество. Помещики практически полностью уничтожены. Во многих деревнях у крестьян развилось стойкое классовое сознание. Однако трудности, возникшие во время реформы, оставили глубокий шрам в обществе. Родовые и клановые связи практически уничтожены. Напряжённая атмосфера сменила прежнее чувство единства в деревне..."
 viet.63.a: "По крайне мере это реформа..."
 viet.63.b: "Мы сделали всё, что в наших силах..."
 viet.63.c: "За свободу приходится платить..."
  
 viet.65.t: "Сопротивление помещиков"
 viet.65.d: "Несмотря на все регулирования владения землёй, помещики умудряются сохранять свою землю через различные лазейки в законе. Бедные крестьяне, видя ничтожные улучшения своей жизни, начинают говорить, что правительство за одно с помещиками. Народ очень недоволен."
 viet.65.a: "Ну ладно..."
 viet.65.b: "Нужно усилить бюрократию для проведения реформ."
 viet.65.c: "Помещичество - это проблема!"
  
 viet.66.t: "Экстремизм распространяется в сельской местности"
 viet.66.d: "Мотивированные правительством, многие крестьяне восстали, чтобы захватить землю, средства производства и собственность помещиков. Многие землевладельцы подвергаются насилию. Некоторые известные профессора - помещики совершили суицид.  Интеллектуалы требуют, чтобы правительство вмешалось и восстановило порядок."
 viet.66.a: "Экстремизм лучше чем 1000 лет феодализма."
 viet.66.b: "Это уже слишком."
  #Red Terror! 
  
 viet.67.t: "Увеличение масштабов перераспределения?"
 viet.67.d: "В то время как земельная реформа распространяется на север, мы столкнулись с тем, что эти регионы слишком сильно заселены и у нас не хватает земель помещиков для распределения всем. Если мы хотим выполнить обещания крестьянам, то и мелкие землевладельцы должны подвергнутся перераспределению..."
 viet.67.a: "Мы должны быть уверены, что каждый крестьянин получит землю!"
 viet.67.b: "Должно быть другое решение"
  
 viet.68.t: "Красный террор"
 viet.68.d: "Земельная реформа переросла в красный террор, развернувшийся по всей стране! В сельской местности распространилось массовое убийство помещиков. Даже те патриоты, которые помогали Сопротивлению, не могут быть уверенны в своей безопасности. Хотя и неизвестно, сколько было невинно пострадавших, предполагается, что это число огромно."
 viet.68.a: "Отличный шанс уничтожить феодализм физически!"
 viet.68.b: "Мы совершили некоторые ошибки..."
  
 viet.69.t: "Биньдиньское крестьянское восстание"
 viet.69.d: "Крестьяне в провинции Биньдинь начали протестовать против конфискации имущества, в связи с проводимыми реформами. Когда же местная администрация проигнорировала их требования, 20000 крестьян, вооруженных мечами и сельхозинвентарём, захватили несколько местных правительственных зданий и начали сжигать административные учреждения, железнодорожные станции, пункты приёма налогов, полицейские станции. Местное управление было парализовано. Скорее всего, эти крестьяне находятся под влиянием иностранных агентов!"
 viet.69.a: "Посылайте Народную Армию!"
  
 viet.70.t: "Принять на службу самоучку-главаря партизан?"
 viet.70.d: "Недавно, наше внимание привлёк успешный главарь партизан. Этот человек, известный как "Анх Ван" в кругу интеллектуалов в Тонкине, оставил свою работу учителя истории и создал отряд партизан, который добился немалых успехов в борьбе с немцами. Он никогда не проходил военной подготовки и утверждает, что научился тактике из книги Т.Е. Лоуренса "Семь Столпов Мудрости". Некоторые утверждают, что у него талант, но генералы, прошедшие подготовку во Франции, отвергают это. Должны ли мы принимать этого самоучку в нашу армию?"
 viet.70.a: "Давайте посмотрим, чем он может быть полезен."
 viet.70.b: "Нет, нам не нужны историки в армии."
  
 viet.71.t: "Армейская реформа"
 viet.71.d: "Новорождённая  Народная Армия Индокитая прошла крещение огнём, но всё ещё является плохо обученной. С усвоением уроков войны, два направления стали доминирующими в нашей армии.  Генерал Ван Тьен Зунг, представляет идеи генерального штаба и хорошо продуманных операций. Он хочет создать централизованную командную структуру. В то же время, генерал Нгуен Чи Тхань, престижный офицер, верит в превосходство человеческой воли и самоотверженность. Он, и его коллеги, настаивают, что храбрость и отвага наших солдат —  самое мощное оружие."
 viet.71.a: "Давайте я взгляну..."
  
 viet.73.t: "Танковая паника!"
 viet.73.d: "Наши солдаты докладывают о столкновении с ужасающими стальными монстрами, которые могут стрелять огнём. Наши офицеры, обученные во Франции, знают, что это вид бронемашин, называемых танки. Однако, это оружие всё ещё вызывает панику среди наших солдат, и даже те, кто знают, что это не монстры, не могут найти средства для борьбы с их бронёй. Танковая паника деморализовала наших солдат и многие сбегают с поля боя при виде немецких машин."
 viet.73.a: "Монстры!"
  
 viet.74.t: "Танковая паника проходит"
 viet.74.d: "Победа в войне за независимость принесла конец боязни немецких танков. С тех пор, как стальные чудища пропали, танковая паника прекратилась."
 viet.74.a: "Отлично."
  
 viet.79.t: "Тетское наступление!"
 viet.79.d: "Сразу после полуночи, когда вьетнамцы праздновали Лунный Новый год запуская петарды, гранаты взорвались в немецком Посольстве в Ханое. Вьетконговские коммандос появились в пригороде Ханоя, в то время как огромное число Вьетконговцев начала атаку на каждый город и посёлок. Крестьяне, ведомые агитаторами и вооружённые мачете и копьями, восстали в нескольких районах для "уничтожения тиранов". Нас застали в врасплох!"
 viet.79.a: "Значит так Вьетконг празднует Лунный Новый год?"
  
 viet.80.t: "Бомбардировка Сайгона"
 viet.80.d: "Этим утром немцы начали обстрел Сайгона, используя как корабельные орудия, так и бомбардировку с воздуха. После того, как это закончилось, большинство жилых зданий оказались практически сровненными с землёй. Однако, эта бомбардировка только сильнее разожжёт ненависть к немецким бандитам."
 viet.80.a: "Чтоб их."
  
 viet.81.t: "Новые учебники"
 viet.81.d: "Чтобы пробудить милитаристский дух среди Индокитайского населения, мы выпустили несколько реформ для нашей образовательной системы, включающие в себя военные тренировки в начальной школе, курсы по обращению с оружием и новые учебники. Вот пример математической задачки для второго класса:\n\nОдин Индокитаец может убить 5 варваров.\nЕсли 7 Индокитайских солдат будут сражаться с 43 варварами, то сколько варваров-бандитов останутся в живых?"
 viet.81.a: "8?"
 viet.81.b: "Все варвары убиты!"
  
 viet.82.t: "День Освобождения"
 viet.82.d.a: "Сегодня День Освобождения - день, когда мы наконец изгнали немецких империалистов из нашей Родины. Победа и независимость обошлись нам ценой тысячи замученных душ. Давайте не забывать все эти души, погибшие за наше процветание. Фань Динь Фуг, Фан Бой Тяу и Хо Ши Мин самые яркие среди них."
 viet.82.d.b: "Сегодня День Освобождения-день, когда мы наконец изгнали немецких империалистов из нашей Родины. Победа и независимость, которые обошлись нам ценой тысячи замученных душ, находятся в опасности. Давайте последуем примеру Фань Динь Фуга, Фан Бой Тяу и Хо Ши Мина и будем сражаться за нашу независимость!"
 viet.82.a: "Траур по павшим."
 viet.82.b: "За великую победу!"
  
 viet.83.t: "Бремя Войны"
 viet.83.d: "Недавно, некоторые авторы опубликовали серию рассказав на тему войны. Они изображают ужасы и жестокость, страдания обычного народа. Эти произведения не делают разницы между империалистами и нашими борцами за независимость, что вызывает непонятки в мышлении читателей."
 viet.83.a: "Люди устали"
 viet.83.b: "Запретите этот контрреволюционный яд"
 viet.83.c: "Отражение делает нас лучше"
  
 viet.84.t: "Нгуен Тхай Хок возвращается в Сайгон"
 viet.84.d: "После провала Йенбайского восстания, судьба лидеров ВНП была не известна. Но недавно, товарищ Нгуен Тхай Хок, основатель и глава Национальной партии, сумел избежать из немецкого плена. Он скрылся в гористой местности Вьетнамо - Китайской границы и осел на Юге. Сегодня, Нгуен вернулся в Сайгон и был радостно встречен населением."
 viet.84.a: "Отлично!"
  
 viet.85.t: "Гражданин Вин Туи"
 viet.85.d: "Когда наши солдаты вошли в имперскую столицу Хюэ, Император Баодай, убеждённый нашими агентами остаться, ожидал нас в цитадели. Сегодня, на площади перед Хюэ, окружённый толпой и красными флагами, Баодай произнёс: \n\n'Начиная с этого дня, монархия во Вьетнаме упразднена. С этого момента, император обычный гражданин Вин Туи. Граждане, поймите меня, я предпочту быть свободным гражданином, чем рабом-королём'.\n\nЦеремония отречения завершилась вместе с передачей королевской золотой печати и золотого меча делегатам революции, в то время как толпа торжественно приветствовала гражданина Вин Туи."
 viet.85.a: "Император вчера, гражданин сегодня"
  
 viet.86.t: "Роль женщин в Революции?"
 viet.86.d: "Вопрос женщин стал дискуссионным в Индокитае. Многие женщины присоединились к революции и сейчас занимают руководящие посты, но революционеры — мужчины не довольны тем, что ими управляет женщина и пытаются снизить их роль до второстепенных. Несмотря на то, что в давние времена женщины Индокитая имели равные права, а иногда даже и власть, доминирующая роль женщины давно ушла в небытие и будет сложно это изменить."
 viet.86.a: "Женщины должны оставаться на вспомогательных ролях."
 viet.86.b: "Женщины держат полнеба!"
  
 viet.87.t: "Новые Четыре Добродетели"
 viet.87.d: "Traditionally, women are expected to behave according to the 'Four Vir tues', which are wifely behaviour, wifely speech, wifely manner and wifely labour. Recently, some radical feminists published a series of essays claiming the 'Four Virtues' might be given new meanings: "Traditionally, women are expected to behave according to the 'Four Vir tues', which are wifely behaviour, wifely speech, wifely manner and wifely labour. Recently, some radical feminists published a series of essays claiming the 'Four Virtues' might be given new meanings: "behaviour" should not signify slavish obedience, but resolute commitment to the struggle for freedom and independence; "speech" is to talk boldly and eloquently to convince people to join the liberation struggle, or firmly and bluntly when telling men they were wrong; "manner" is not pleasant expressions but revolutionary anger, eagerness, and aggressiveness; and "labour" should exclude domestic works.\n\nTheir claim scared many people, including intellectuals known for supporting gender equality." #NT!
 viet.87.a: "Звучит слишком радикально."
 viet.87.b: "Поддержать их!"
 viet.87.c: "Это должно также применяться к мужчинам!"
  
 viet.88.t: "Трагедии Молодёжных Ударных Бригад"
 viet.88.d: "Наши Молодёжные Ударные Бригады, состоящие в основном из молодых девушек и женщин-волонтёров, важное вспомогательное подразделение, известное как, "нога и рука нашей армии". Однако, в недавних отчётах говорится о тяжелейшем положении "Ударных девочек", посланных на линию фронта с одной только лопатой и не имеющих никакой военной подготовки. Еда и одежда находятся в хроническом дефиците. Рабочий день долгий, а жизненные условия ужасны. Несмотря на героизм и самопожертвование девушек, их сопротивление вражеской артиллерии с помощью лопат и мотыг полностью безнадёжно. Доклад заимел широкую огласку и вызвал деморализующий эффект."
 viet.88.a: "Мы должны попытаться улучшить их снаряжение и условия жизни"
 viet.88.b: "Мы не должны позволять женщинам находится в опасных местах"
 viet.88.c: "Мы не можем ничего сделать"
  
 viet.89.t: "1900-я годовщина Восстания сестёр Чынг"
 viet.89.d: "С 40 по 42 год сёстры Чынг Ни и Чынг Чак возглавили восстание против захватчиков ради независимости и свободы. Сёстры Чынг стали символом нашего сопротивления и героизма. В этом году наступила 1900ая годовщина восстания. Парады и церемонии проводятся в Сайгоне и в храмах Сестёр."
 viet.89.a: "Какой замечательный день"
 viet.89.b: "Наши женщины должны служить на фронтовой как сёстры Чынг!"
  
 viet.90.t: "Экономический хаос"
 viet.90.d: "Начало второго Вельткрига оборвало наши связи с Европой. Наша экономика, которая опирается на Французскую Коммуну, переживает сильнейший кризис."
 viet.90.a: "Чёрт!"
  
 viet.91.t: "Буддизм в современном мире"
 viet.91.d: "Буддистские секты недавно собрались для создания Индокитайской Объеденной Сангхи. Под знаменем движения за обновления Буддизма, они ищут пути для модернизации и усиления религии в современном мире. В отличии от других религий, таких как Католицизм или Каодаизм, Буддизм широко распространён среди населения. Правительству следует реагировать на эту инициативу с осторожностью."
 viet.91.a: "Давайте уважать наши традиции"
 viet.91.b: "Поддержим буддистские социалистические движения!"
 viet.91.c: "Организованные религиозные движения должны подавляться"
  
 viet.93.t: "Франкомания распространяется в Сайгоне"
 viet.93.d: "Наша недавнее сотрудничество с Францией принесла, или вернее сказать возобновило, франкоманию в Сайгоне. Новая мода "цивилизованных" сайгонских горожан — это одеваться как французские рабочие, обращаться друг к другу на "месье" и есть Банх ми. Националисты высмеивают и критикуют эту нелепую пародию на французскую культуру."
 viet.93.a: "Восславим же Францию, Рай на Земле!"
 viet.93.b: "Мы должны поддерживать национальную культуру"
 viet.93.c: "Принятие новых культур делает нас сильнее"
  
 viet.94.t: "Франкомания распространяется в Сайгоне"
 viet.94.d: "Наша недавнее сотрудничество с Францией принесла, или вернее сказать возобновило, франкоманию в Сайгоне. Новая мода "цивилизованных" сайгонских горожан — это одеваться как французские рабочие, обращаться друг к другу на "месье" и есть Банх ми. Националисты высмеивают и критикуют эту нелепую пародию на французскую культуру."
 viet.94.a: "Восславим же Францию, Рай на Земле!"
 viet.94.b: "Мы должны поддерживать национальную культуру"
 viet.94.c: "Изучение новых культур делает нас сильнее"
  
 viet.95.t: "Первый Сайгонский Интернациональный Фестиваль Искусств"
 viet.95.d: "Недавно был проведён Первый Сайгонский Интернациональный Фестиваль Искусств. В связи с влиянием наших интеллектуалов, большинство экспонатов были работами авангардных художников из синдикалистских стран. Но оказалось, что наши люди едва ли могут понять смысл этого модернистского, сюрреалистического искусства..."
 viet.95.a: "Мы должны и дальше развивать вкусы людей"
 viet.95.b: "Авангардной искусство кажется слишком прогрессивным для такой страны как Индокитай..."
  
 viet.96.t: "Распространение влияния сорелианцев"
 viet.96.d: "Хотя индокитайцы во Франции и были знакомы с Сорелианством, оно не стало особо распространено среди интеллектуалов. Однако, недавняя победа сорелианцев во Франции побудило наших студентов заинтересоваться идеями Сореля. Несколько радикальных сорелианских групп, таких как "Дайвьетская Социалистическая Боевая Группа", были сформированы во Франции и начали оказывать влияние на Индокитай."
 viet.96.a: "Звучит как новая мода"
 viet.96.b: "Ещё одна проблемная радикальная идеология"
 viet.96.c: "Сорелианство ошибочно! Остановите этих глупых подростков!"
  
 viet.97.t: "Битва за Хюэ"
 viet.97.d: "Наши войска начали масштабное наступление для взятия Хюэ, древней имперской столицы Вьетнама. Как и ожидалось, это логово реакционеров. Немцы и лояльные вьетнамские войска заняли несколько хорошо укреплённых позиций в городе, включая имперскую цитадель. Нашей армии пришлось участвовать в тяжёлых городских боях. Было задействовано всё возможное тяжёлое вооружение, а некоторые здания были снесены, для достижения прорыва. Битва за цитадель оказалась не менее кровавой. Из 160 зданий Имперского Города, только несколько мест дожили до момента, когда над цитаделью начал развиваться флаг Индокитайского Союза. Во время, и после, кровавой битвы несколько тысяч упрямых реакционеров было бесцеремонно казнено."
 viet.97.a: "Хюэ!Хюэ!Хюэ!"
  
 viet.98.t: "Повышение поэта Суан Дью"
 viet.98.d: "Недавно, поэт Суан Дью был номинирован на должность главного редактора официальной культурной газеты "Литература и искусство(Ван Нхе)". Суан Дью считается, возможно, самым выдающимся романтическим поэтом в современном Индокитае. Во время сопротивления, он стал ярым революционным писателем, пропагандирующим социализм и борьбу с империализмом. Однако, его ранние работы известны как достаточно скорбные и декадентские. К тому же, всем известно, что Суан Дью является гомосексуалистом и писал о "Мужской любви". Некоторые культурные деятели выступили против данного назначения.  Также, его "партнёр" Хи Кун занимает высокий официальный культурный пост. Наличие такой парочки в высоких кругах Индокитайской культурной среды может оказаться унизительным..."
 viet.98.c: "Это будет унизительно"
 viet.98.b: "Он великолепный писатель и революционер, так в чём проблема?"
 viet.98.a: "Мы можем игнорировать эту мелко-буржуазную деградацию..."
  
 viet.110.t: "В поисках Брата Хо"
 viet.110.d: "Не смотря на то, что в официальных источниках товарищ Хо Ши Мин, также известный как Нгуен Шинь Кунг во время своего пребывания в Париже, числится убитым в 1926ом году  интервентами, не было никаких других подтверждений его смерти, кроме как сообщение немецких источников. Ходили слухи, что Хо Ши Мин пережил ту катастрофу и спрятался в Южном Китае, создав партизанскую группировку. Хотя крайне маловероятно что он жив сейчас, народ всё ещё интересуется судьбой Брата Хо. С помощью дружественного Китайского правительства, теперь имеется возможность начать полноценные поиски..."
 viet.110.a: "Попытка- не пытка."
 viet.110.b: "Мы и так знаем, что он мёртв."
  
 viet.111.t: "Мы нашли жену брата Хо?"
 viet.111.d: "Во время наших поисков в Гуанчжоу, мы нашли женщину, Танг Тует Минь, которая утверждает, что она жена Хо Ши Мина. Это подтверждается тем, что мы нашли несколько писем Хо в её коллекции. Однако, безбрачие брата Хо было символом того, что он помешан только на революции. Может быть неправильно признавать, что у Хо была жена..."
 viet.111.a: "Пригласить её в Индокитай"
 viet.111.b: "Это должно остаться в секрете, брат Хо был женат только на Революции"
  
 viet.112.t: "Легенда о Гуансийских партизанах"
 viet.112.d: "Наши поиски брата Хо продолжаются. Были слухи о том, что группа национальных меньшинств организовала партизанское движение против местных милитаристов в конце 1920х. Может это имеет отношение к Хо Ши Мину."
 viet.112.a: "Интересно."
  
 viet.113.t: "Судьба Гуаньсийских партизан"
 viet.113.d: "Мы пытались найти присутствие Хо ши Мина в Гуаньси. Ясно то, что на Вьетнамо-Китайской границе в конце 1920х было сильное партизанское движение. Однако, оно было полностью подавлена Гуаньсийскими милитаристами в 1930, а лидеры были казнены. Множество казнённых, согласно рассказам местных, были вьетнамцами. Скорее всего, это и есть судьба Хо Ши Мина. Должны ли мы продолжать?"
 viet.113.a: "Продолжаем."
 viet.113.b: "Мы и так знаем ответ..."
  
 viet.114.t: "Ещё сведения из Гуаньси"
 viet.114.d: "Мы продолжили наши поиски в Гуаньси и результаты превзошли все наши ожидания. Мы обнаружили, что некоторые партизаны были арестованы и заключены в Наньнине в связи с отсутствием доказательств. Позже, в 1993 году они были выпущены Гуаньсийским милитаристом под давлением прогрессивной китайской общественности, включая Гуандунского милитариста Чэнь Цзюмина. Среди этих партизан, один человек, Ху Гуанг, оставил свой дневник местному интеллектуалу, который помог ему во время его заключения в тюрьме. Мы доказали, что дневник и вправду написан Хо Ши Мином. Судя по всеми, брат Хо смог скрыть свою личность и выжил. Тюремный дневник доставлен в Музей Индокитайской Революции в Сайгоне."
 viet.114.a: "Интересно"
  
 viet.115.t: "Судьба брата Хо"
 viet.115.d: "Мы наконец то нашли достоверные сведения о судье брата Хо в секретных документах полиции Городов — концессий  и теперь мы готовы полностью воссоздать судьбу Хо Ши Мина. После облавы в 1926, Хо продолжил организовывать движения партизан в Южном Китае. Движение было подавлено Гуансийских милитаристами и Хо был арестован. Однако, милитаристы не знали кто он был и отпустили его. Хо решил добраться до Франции, но он был пойман в Гонконге полицией Городов — концессий, а немецкая секретная полиция опознала его. Для избегания повторений массовых выступлений после казни Фам Бой Чау, Хо был тайно казнён в Гонконге. Эта нерассказанная история не будет забыта Индокитайским народом никогда."
 viet.115.a: "Пускай же твой дух охраняет нашу Родину"
  
 viet.130.t: "Новый способ получения иностранной валюты!"
 viet.130.d: "Наши запасы иностранной валюты истекают и мы должны найти новый способ её получения, для оплаты наших покупок оружия. Мы побуждаем наших крестьян выращивать продукцию на продажу. Но до сих пор не было решено, что делать с обширными плантациями опиума. Конечно, выращивание опиума, принесённое колонистами, осуждается нами, но отчаянные времена требуют отчаянных мер..."
 viet.130.a: "Давайте сделаем это"
 viet.130.b: "Нет, это против наших принципов"
  
 viet.135.t: "Сотрудничество с бандой Бин Сюен?"
 viet.135.d: "Бин Сюен, преступный синдикат закрепившийся в Сайгоне, всё ещё подпольно функционирует даже после Революции. Их основной доход исходит из бандитизма и рэкета, но также и из международной торговли. Хотя наши агенты имеют достаточный опыт в подпольной работе, они новички в нелегальной торговле. Возможно, было бы неплохой идей попросить совет у экспертов..."
 viet.135.a: "Давайте объединимся для освобождения"
 viet.135.b: "Как мы можем работать с бандитами?"
 viet.135.c: "Мы должны уничтожить их!"
  
 viet.136.t: "Разобраться с бандой Бин Сюен?"
 viet.136.d: "Вместе с победой в освободительной войне, сотрудничество с Бин Сюеном подошло к концу. Хотя большинство руководства настаивает на том, что банда должна быть уничтожена, товарищ Нгуен Ан Нинь выступил с предложением интегрировать их в наше социалистическое общество. Возможно ли это?"
 viet.136.a: "Приступные синдикаты, тоже синдикаты..."
 viet.136.b: "Мы больше не нуждаемся в мафии!"
  
 viet.137.t: "Битва за Сайгон"
 viet.137.d: "Банда Бин Сюен, организованный преступный синдикат, почувствовав опасность с нашей стороны, решила начать отчаянную борьбу. После короткого обмена огнём из мортир, густонаселённая часть города погрязла в кровавых уличных боях. Наконец, сайгонские рабочие дружины и местный гарнизон решили применить тяжёлое вооружение против мафии. Сотни граждан были убиты, а множество жилых зданий было разрушено. Потребуется некоторое время для восстановления Сайгона."
 viet.137.a: "Упс"
  
 viet.138.t: "Интеграция Бин Сюен"
 viet.138.d: "Члены Бин Сюен осознали все преимущества социалистического общества, и решили отказаться от своей преступной активности. Теперь, новосозданое Бин Сюенское общество стало частью Сайгонского муниципальной администрации, а прошлая вооружённая банда была включена в нашу армию."
 viet.138.a: "Я знал, что их можно изменить!"
  
 viet.150.t: "Индокитай хочет присоединиться к [Root.GetFactionName]"
 viet.150.d.a: "[INC.GetNameDefCap] успешно сверг германский империализм на полуострове. Это ещё один шаг к освобождению Азии от европейской гегемонии. Теперь же, индокитайское правительство объявило своё желание присоединиться к Сфере Сопроцветания и бороться за Азию для Азиатов."
 viet.150.d.c: "[INC.GetNameDefCap] успешно сверг германский империализм на полуострове. Однако, борьба закончится лишь тогда, когда восторжествует мировая революция. Теперь же, Индокитай объявил о своём желание сражаться вместе с нами в этой борьбе против немецкого империализма."
 viet.150.d.d: "Героические [INC.GetAdjective]ие товарищи покончили с немецким империализмом на полуострове. Однако, борьба закончится лишь тогда, когда восторжествует мировая революция. Теперь же, Индокитай объявил о своём желание сражаться вместе с нами в этой борьбе против немецкого империализма!"
 viet.150.a: "В это время предательства и жестокости, настоящая дружба выстоит!"
 viet.150.b: "Мы не нуждаемся в помощи вьетнамских фермеров..."
  
 viet.151.t: "[From.GetName] отказалась"
 viet.151.d: "[From.GetAdjective]ое правительство сообщило, что не нуждается в союзе с нами."
 viet.151.a: "Как жаль"
  
 viet.152.t: "Индокитай хочет сотрудничать"
 viet.152.d.a: "[INC.GetName] изменил соотношение сил в регионе. Их правительство обратилось к нам с просьбой о более близком сотрудничестве. Это хороший шанс уничтожить нашего общего врага - Сиам."
 viet.152.d.b: "[INC.GetName] изменил соотношение сил в регионе. Их правительство обратилось к нам с просьбой о более близком сотрудничестве. Это хороший шанс уничтожить нашего общего врага - Бирму."
 viet.152.a: "Вместе мы сильней!"
 viet.152.b: "Мы не нуждаемся в помощи вьетнамских фермеров..."
  
 viet.153.t: "[From.GetName] отказалась"
 viet.153.d: "[From.GetAdjective]ое правительство сообщило, что не нуждается в союзе с нами."
 viet.153.a: "Как жаль"
  
 viet.154.t: "Беспорядки в Камбодже и Лаосе"
 viet.154.d: "Группа революционеров начала свою агитацию в провинциях Камбоджа и Исан. Эти ублюдки поддерживаются Индокитайским Союзом."
 viet.154.a: "Чтоб их."
  
 viet.155.t: "Война на индокитайском полуострове"
 viet.155.d: "Наши индокитайские товарищи начали праведную войну против Сиамского гегемона. Настало время освободить наши потерянные земли!"
 viet.155.a: "Война!"
 viet.155.b: "Время не пришло"
  
 viet.156.t: "Роль Коммуны в Индокитае?"
 viet.156.d: "Сегодня в Париже состоялась встреча ассоциации "Французских друзей Индокитая". По этому случаю, старый якобинец Марсель Кашен и сорелианец Жак Дорио посетили собрание и высказались в поддержку более близких отношений с Индокитаем, новым независимым социалистическим государство в Азии. Они обсуждали то, что, хотя Коммуна и сделала многое для помощи Индокитайскому народу в борьбе за независимость, но ответственность Франции за свою бывшую колонию на этом не прекращается. "Мы можем, и мы должны оказать тамошнему населению особую поддержку, пока оно проходит через переходный период на пути в новую эру — эру достатка и независимости, эру просвещения и социализма - эру, которая будет ярко контрастировать с мрачным колониальным прошлым и будет представлять истинные идеалы социалистической революции"."
 viet.156.a: "Примем их как солдат против империализма"
 viet.156.b: "Поможем развитию Индокитайской промышленности и социализма"
 viet.156.c: "Что мы получим от этого? Фо?"
  
 viet.157.t: "Военные связи с Францией"
 viet.157.d: "Наши товарищи из Французской Коммуны не забыли про нас. Они решили установить более близкие дипломатические и военные связи. Франция послала нам политических экспертов, военных инженеров и офицеров для ускорения развития социализма и вооружённых сил в Индокитае."
 viet.157.a: "Солидарность навсегда!"
  
 viet.158.t: "Экономические связи с Францией"
 viet.158.d: "Наши товарищи из Французской Коммуны не забыли про нас. Они решили установить более близкие дипломатические и экономические связи. Франция послала нам политических экспертов, инженеров и технологов для ускорения развития социализма и индустрии в Индокитае."
 viet.158.a: "Солидарность навсегда!"
  
 viet.159.t: "Франция не заинтересована в Индокитае"
 viet.159.d: "Французская Коммуна решила, что она больше не заинтересована в Индокитае. Они отказались от любого близкого сотрудничества, превышающего обычные дипломатические отношения между социалистическими странами."
 viet.159.a: "Как жаль"
  
 viet.161.t: "Восстания в Лаосе и Камбодже"
 viet.161.d_rip: "Агитаторы из Индокитая начали вооружённое восстание в Лаосе и Камбодже. Лаосские и Камбоджийские партизаны агитируют наших солдат поддержать их Индокитайских владык."
 viet.161.d_averted: "Индокитайские агитаторы были арестованы сегодня после расследования SDSI, подавляя возможное восстание на нашей собственной территории. Кроме того, было захвачено много военного снаряжения и передано в армейский контроль для помощи в текущих военных действиях."
 viet.161.a: "Чёрт!"
 viet.161.b: "Это было близко..."
  
 viet.162.t: "Государство [From.GetNameDefCap] предлагает близкое сотрудничество"
 viet.162.d: "Похоже [From.GetAdjective]ое правительство ищет экономические и политические связи ближе к дому. Государство [From.GetNameDef] показало себя достойным борцом с империализмом. Заинтересованы ли мы в их предложении?"
 viet.162.a: "Пролетариат востока, объединяйся!"
 viet.162.b: "Нет, нам не нужны фо и банх ми"
  
 viet.163.t: "Государство [From.GetNameDef] согласилось"
 viet.163.d: "Правительство государства [From.GetNameDef] согласилось с нашим предложением. Мы вместе будем строить социализм в Азии."
 viet.163.a: "Калькутта и Сайгон, солидарность навсегда!"
  
 viet.164.t: "Государство [From.GetNameDefCap] отказалось от нашего предложения"
 viet.164.d: "Наши делегаты были приняты без особого энтузиазма в государстве [From.GetNameDef]. Кажется, что государство [From.GetNameDef] решило, что больше не заинтересовано в Индокитае."
 viet.164.a: "Как жаль"
  
 viet.165.t: "[From.GetNameDefCap] предлагает близкое сотрудничество"
 viet.165.d: "Похоже, [From.GetAdjective]ое правительство ищет экономические и политические связи ближе к дому. Государство [From.GetNameDef] показало себя достойным борцом с европейским колониализмом. Заинтересованы ли мы в их предложении?"
 viet.165.a: "Азия для азиатов!"
 viet.165.b: "Нет, нам не нужны фо и банх ми"
  
 viet.166.t: "Государство [From.GetNameDef] согласилось"
 viet.166.d: "Правительство государства [From.GetNameDef] согласилось с нашим предложением. Мы вместе будем улучшать жизнь всего Азиатского народа."
 viet.166.a: "Сопроцветание Тонкина и Токио!"
  
 viet.167.t: "Государство [From.GetNameDefCap] отказалось от нашего предложения"
 viet.167.d: "Наши делегаты были приняты без особого энтузиазма в государстве [From.GetNameDef]. Кажется, что государство [From.GetNameDef] решило, что больше не заинтересовано в Индокитае."
 viet.167.a: "Как жаль"
  
 viet.168.t: "Приветствие от [INC.GetNameDef]"
 viet.168.d: "Разбойная дипломатическая миссия только что приземлилась в прибрежной провинции Фуцзянь и прибыла в нашу столицу. Эти люди из Индокитайского Союза, новообразовавшегося государства, восстающего против Германской империи. Индокитайская миссия подтвердила свою приверженность нашей исторической дружбе и общей задаче освобождения нашего народа от ига империализма. Им также удалось переправить столь необходимое для нас лекарство на поле боя."
 viet.168.a: "Мы будем бороться вместе."
  
 viet.169.t: "[INC.GetAdjective]ая военная миссия"
 viet.169.d: "Генерал Нгуен Сон, также известный как Hong Shui в Китае, возглавил военную миссию из Индокитая, чтобы наблюдать за нашими военными действиями и помогать им. Генерал Nguyen Son был студентом военной академии Whompa, и он рад воссоединиться со своими старыми одноклассниками. Миссия поделилась с нами своим опытом по недавней войне Индокитайского Союза против немецких колониальных сил."
 viet.169.a: "Хорошо."
  
 viet.170.t: "[INC.GetAdjective]ая военная миссия вернулась"
 viet.170.d: "Военная миссия под руководством генерала Нгуен Сон только что завершила свою службу и вернулась в Индокитай."
 viet.170.a: "Прощайте."
  
 viet.171.t: "Миссия Нгуен Сона вернулась из Китая"
 viet.171.d: "Военная миссия под руководством генерала Нгуен Сон только что завершила свою службу и вернулась в Индокитай. Они привезли свои наблюдения о недавней гражданской войне в Китае и реформе китайской армии."
 viet.171.a: "Прекрасно."
  
 viet.1955.t: "Новый марионеточный режим на Севере!"
 viet.1955.d: "Несмотря на то, что все так надеялись, похоже, что война не закончилась поражением реакционеров в Ханое - вопреки всей логике и ожиданиям, [From.GetAdjective]ие силы расширили зону контроля, которая теперь занимает большую часть Индокитая. [From.Capital.GetCapitalVictoryPointName] нагло заявил, что линия, которую они провели, необходима для создания зоны безопасности против "откровенно враждебного" индокитайского правительства, к нашему изумлению - единственное объяснение этому - подготовка к подавлению нашего революционного движения.\n\nПредсказуемо, многие теперь призывают к войне для освобождения оккупированных территорий. Хотя [From.GetNameDef] только что разгромил немецкие войска в Азии, трудно представить, что они смогут выстоять против наших сил, будучи занятыми на других фронтах, и поэтому 'ястребы' утверждают, что нападение должно быть проведено как можно скорее. Все, что нам нужно сделать, это дать слово."
 viet.1955.a: "Им это с рук не сойдет!"
 viet.1955.b: "Они слишком сильны, чтобы им противостоять..."
  
 viet.1956.t: "[FROM.GetNameDefCap] готовится к войне"
 viet.1956.d: "К удивлению некоторых, кажется, что наше решение сохранить контроль над большей частью Индокитая ведет к войне. После того, как мы объявили о создании зоны безопасности вокруг нашей зоны оккупации, [FROM.GetAdjective]ое правительство отреагировало с негодованием - против нас уже мобилизованы силы, которые использовались против немецких войск и их коллаборационистов, сопровождаемые заявлением, что 'Сайгонский марионеточный режим будет уничтожен'.\n\nАрмия приведена в состояние повышенной готовности - первая кампания против Индокитайского Союза не была простым делом, и вторая, как ожидается, не будет легче."
 viet.1956.a: "Подготовьтесь..."
  
