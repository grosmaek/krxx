 ### Ideas ### 
 INC_vietminh: "Вьетминь"
 INC_vietminh_desc: "'Вьетминь' или 'Лига независимости Индокитая' - это большая коалиция групп, борющихся за независимость Вьетнама. Все фракции внутри Вьетмина выступают за народное единство, но у каждой есть свой план действий, что негативно сказывается на возможности Организации принимать совместные решения. И это не говоря о том, что некоторые Кхмерские и Лаосские члены организации высказывают своё недовольство по поводу названия..."
 INC_Guerilla_Tradition: "Традиции партизанской войны"
 INC_Guerilla_Tradition_desc: "Неверно было бы говорить, что все индокитайцы рождены партизанами, но страна очень хорошо подходит для такого рода боевых действий. В народе есть давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая сегодняшним сопротивлением колонистам."
 INC_poor_army_idea_1: "Плохо организованная армия"
 INC_poor_army_idea_1_desc: "Несмотря на энтузиазм в защите Родины, наша новообразованная революционная армия плохо организована, плохо обучена и плохо экипирована. Придётся потратить много времени для преобразования энтузиазма в боевой дух."
 INC_apathetic_people_idea_1: "Апатичное население"
 INC_apathetic_people_idea_1_desc: "Несмотря на восстание, большинство населения равнодушно к призывам революционного государства. Придётся потратить очень много сил, чтобы заставить людей думать о чём-то большем, чем только о себе."
 INC_internationale_support: "Международная поддержка"
 INC_internationale_support_desc: "Революция в Индокитае получила достаточно большое количество скрытой помощи от Интернационала. Индокитайские ветераны Вельткрига - это стержень, на котором держится революционная армия."
 INC_Edu_Reform_idea_1: "Реформа образования"
 INC_Edu_Reform_idea_1_desc: "Немецкие колонисты привезли с собой только сосиски. Миллионы наших соотечественников всё ещё неграмотны. Для уменьшения безграмотности, мы должны заменить сложные китайские иероглифы и создать стандартизированную письменную систему, основанную на Латинице, которую гораздо легче понимать. Это разорвёт нашу связь с традициями, но у нас нет выбора."
 INC_Edu_Reform_idea_2: "Реформа образования"
 INC_Edu_Reform_idea_2_desc: "Немецкие колонисты привезли с собой только сосиски. Миллионы наших соотечественников всё ещё неграмотны. Для уменьшения безграмотности, мы должны заменить сложные китайские иероглифы и создать стандартизированную письменную систему, основанную на Латинице, которую гораздо легче понимать. Это разорвёт нашу связь с традициями, но у нас нет выбора. Благодаря нашей компании по ликвидации безграмотности, многие фермеры теперь могут читать нашу пропаганду и иметь представление о современных науках, особенно сельском хозяйстве и гигиене."
 INC_Trade_Unionism_idea_1: "Создание профсоюзов"
 INC_Trade_Unionism_idea_1_desc: "Профсоюзы - основа синдикалистской экономической системы, но в связи с колониальным гнётом, создание профсоюзов было невозможно. Усилия Индокитайского правительства дали положительные результаты - большинство рабочих в городах состоят в профсоюзах."
 INC_Trade_Unionism_idea_2: "Продолжение создания профсоюзов"
 INC_Trade_Unionism_idea_2_desc: "Профсоюзы - основа синдикалистской экономической системы, но в связи с колониальным гнётом, создание профсоюзов было невозможно. Но теперь, когда профсоюзы стали повсеместны и нация быстро индустриализуется, Индокитайские военные стали сильно переплетены с рабочими синдикатами. Это способствует увеличению выпуска вооружения."
 INC_Trade_Unionism_idea_3: "Синдикализм без индокитайских характеристик"
 INC_Trade_Unionism_idea_3_desc: "Несмотря не на что, синдикализм прочно укрепился в Индокитае. Вся экономика управляется рабочими профсоюзными синдикатами."
 INC_Left_Unity_idea: "Единство Левых"
 INC_Left_Unity_idea_desc: "Индокитайские социалистические партии оставили свои разногласия и достигли договорённости по разделению власти. Теперь, когда левые Индокитая объединены и внутренняя борьба почти прекратилась, правительство стало гораздо более трудоспособным."
 INC_Peoples_Soviet_idea_1: "Авангардистская Партия"
 INC_Peoples_Soviet_idea_1_desc: "Авангардистская партия ведёт страну по пути политического образования и идеологической обработки."
 INC_Peoples_Soviet_idea_2: " Авангардистская Партия"
 INC_Peoples_Soviet_idea_2_desc: "Авангардистская партия поставила себе задачу политически образовывать население, в то время как народ управляет страной с помощью системы советов."
 INC_Partys_Soviet_idea_1: " Авангардистская Партия"
 INC_Partys_Soviet_idea_1_desc: "Авангардистская партия управляет страной с помощью своей вездесущей партийной организации."
 INC_Partys_Soviet_idea_2: " Авангардистская Партия"
 INC_Partys_Soviet_idea_2_desc: "Авангардистская партия управляет страной с помощью своей вездесущей партийной организации. Власть партии охраняется сильной секретной полицией."
 INC_Democratic_Centralism_idea: "Демократический централизм"
 INC_Militarism_idea: "Индокитайский милитаризм"
 INC_Militarism_idea_desc: "Рассказы о важности милитаризма стали основой Индокитайской политики. Призывы в армию увеличились, а шовинистическая риторика стала повсеместной."
 INC_Greater_Harmony_idea: "Величайшая Гармония"
 INC_Encourage_Entrepreneurship_idea: "Поддержка предпринимательства"
 INC_DAI_VIET_SPIRIT: "Дух Дайвьета"
 INC_rev_spontaneity_idea: "Революционная непосредственность"
 INC_rev_spontaneity_idea_desc: "Принцип 'непосредственности' - любая государственная мера не должна препятствовать деятельности коллектива. Этот принцип был записан в Индокитайские законы."
 INC_secret_societies_idea_A_1: "Индокитайский высокий Модернизм"
 INC_secret_societies_idea_B_1: "Индокитайский плюрализм"
 INC_International_Devision_of_Labor_idea: "Интернациональный отдел труда"
 INC_Self_Reliance_idea_2: "Ускоренная индустриализация"
 INC_Youth_Shock_Brigade_idea: "Молодёжные ударные бригады"
 INC_Youth_Shock_Brigade_idea_desc: "Многие молодые Индокитайцы, в особенности женщины, служат в небоевых отрядах, занимающихся логистикой, что включает в себя перевозку раненых солдат. Это достаточно сильно уменьшило смертность в Индокитайских Вооруженных Силах, и раненные солдаты теперь гораздо быстрее могут вернуться к службе."
 INC_Youth_Shock_Brigade_idea_x: "Женщины - солдаты"
 INC_Youth_Shock_Brigade_idea_x_desc: "Многие молодые Индокитайцы, в особенности женщины, служат в 'Молодёжных Ударных Бригадах' занимающихся логистикой, что включает в себя перевозку раненых солдат. Это достаточно сильно уменьшило смертность в Индокитайских Вооруженных Силах, и раненные солдаты гораздо быстрее могут вернуться к службе. Теперь мы начали призывать в Вооружённые Силы женщин, получивших опыт в 'МУБ' и местных вооружённых формированиях."
 INC_Tunnel_idea_1: "Сеть туннелей"
 INC_Tunnel_idea_1_desc: "Индокитай создал разветвлённую сеть туннелей в местах стратегической важности. Туннели служат большому количеству военных нужд и их очень сложно обнаружить противнику."
 INC_Tunnel_idea_2: "'Тропа Хо Ши Мина'"
 INC_Tunnel_idea_2_desc: "'Тропа Хо Ши Мина'- это разветвлённая сеть путей снабжения, проходящая по горно-лесистой местности. Теперь даже самые непроходимые районы Индокитая доступны для Вооружённых Сил."
 INC_Tiger_and_Elephant_idea: "'Тигр и Слон'"
 INC_Tiger_and_Elephant_idea_desc: "Индокитайские войска полагаются на скорость даже в самых труднодоступных местах. Ведь, если тигр стоит один на один со слоном, то только смерть ожидает его. Но если тигр будет использовать скорость, он сможет повалить слона."
 INC_Peoples_Air_Defence_idea: "Народная Воздушная Оборона"
 INC_Peoples_Air_Defence_idea_desc: "Индокитай создал разветвлённую сеть противовоздушных укреплений и возвёл в приоритет создание противовоздушных вооружений. Небо становится всё более защищённым."
 INC_Guerilla_in_the_Air_idea: "Партизанская война в небесах"
 INC_Tank_Pannick_idea: "Паника из-за танков"
 INC_Tank_Pannick_idea_desc: "Столкновение с немецкими танками деморализовало многих солдат, и даже вызвало панику..."
