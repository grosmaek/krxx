 INC_the_resistance_decisions: "Сопротивление"
 INC_the_resistance_decisions_desc: "Германская Империя - это самая мощная военная машина, из когда-либо существовавших, но мы одержим победу. Сопротивление немецкому империализму требует великой отваги и жертв. Но для выживания и победы, одних только отваги и жертв будет недостаточно. Давид не мог победить Голиафа мечом. Он должен был научиться пользоваться оружием слабых.\n\nТекущая §YСила§! §YПартизанской активности§! в Индокитае: §R[?INC.guerilla_activity|-0]§!\n"
