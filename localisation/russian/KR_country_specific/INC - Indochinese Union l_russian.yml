 ### Characters ### 
 INC_pham_van_dong: "Фам Ван Донг"
 INC_pham_van_dong_leader_desc: "А 1924 Фам Ван Донг путешествовал по южному Китаю. Там он встретил Хо Ши Мина и быстро стал одним из его самых близких советников и командующих. Он засвидетельствовал трагический конец синдикалистского движения во Вьетнаме и бежал во Францию. В изгнании он познакомился с идеологией французских якобинцев, и идея дисциплинированного авангарда интеллигенции, направляющей революцию, захватила его внимание. После распада Лиги в 1931 он основал свою собственную партию, Тан Вьет, и начал инфильтрацию колонии. Его коллеги любят нескончаемое трудолюбие и энергичность его характера, а также отличные организационные и административные способности. Враги же его устрашаются его способности контролировать партию и государство."
 INC_pham_van_dong_advisor_desc: "§YBorn:§! §LMarch 1st, 1906, in Quang Ngai Province, Protectorate of Annam, Indochinese Union§!" #NT!
  
 INC_ta_thu_thau: "Та Тху Тхао"
 INC_ta_thu_thau_leader_desc: "Шансы этого молодого радикала стать председателем престижной Индокитайской Революционной Лиги были невероятно малы, но он всё же здесь, и он уважаем его коллегами. Та Тху Тхао стал известным активистом Сайгона в середине 1920-х и вступил в Лигу во время самого тяжёлого для неё времени. После раскола в 1931, ставшим ещё одним тяжёлым ударом для Лиги, Та Тху Тхао начал набирать силу. Этот интеллектуал нацелено имитировал стиль Хо Чи Мина с момента принятия позиции председателя, и пытался ослабить фракционную напряжённость и вдохновить солидарность. Спасение Лиги от коллапса считается его рук делом. Теперь он пытается достигнуть далёкой мечты мучеников – построить синдикализм в Индокитае."
  
 INC_vo_nguyen_giap: "Во Нгуен Зяп"
 INC_vo_nguyen_giap_leader_desc: "§YBorn:§! §LAugust 25th, 1911, in Quang Binh Province, Protectorate of Annam, Indochinese Union§!" #NT!
  
 INC_nguyen_an_ninh: "Нгуен Ан Нинь"
 INC_nguyen_an_ninh_leader_desc: "Нгуен Ан Нинь считается большей частью Индокитайской интеллигенции душой демократического движения страны. Он учился в Сорбонне и участвовал во Французской Революции в 1919. В 1922 Нгуен Ан Нинь, Нгуен Тхе Чуен и Нгуен Ай Куок (Хо Ши Мин) встречаются в Марселе и начинают планировать освобождение своей родины. Нгуен Ан Нинь вернулся в Индокитай в 1924 и вскоре был арестован германской полицией за радикальную агитацию. После подавления синдикализма в Индокитае он решил, что революция возможна только при масштабном крестьянском восстании. Тогда он создал Общество Стремления по образу древних тайных сообществ. Он путешествовал от деревни к деревне, притворяясь монахом или травников, секретно сеявшим семена революции. Этим он заработал большую известность среди крестьян Дельты Меконга. И хотя его мечты о полной трансформации характера индокитайского народа вряд ли будет реализован в ближайшем будущем, его внимание на культуральном просвещении, автономности и спонтанности глубоко изменят  индокитайское общество."
  
 INC_nguyen_thai_hoc: "Нгуен Тхай Хок"
 INC_nguyen_thai_hoc_leader_desc: "Нгуен Тхай Хок является основателем и лидером Вьет Нам Кью Дан Данг, вьетнамской националистической партии. Он поддерживал колониальный реформизм, но вскоре разочаровался в пустых обещаниях колониального режима и стал лидером революционного национализма. Хотя Йен-Бейская забастовка и провалилась, его успешный побег из германской тюрьмы лишь добавляет ещё одну страницу к его героической биографии. Вдохновлённый китайским революционером Сунь Ятсеном, он желает создать демократическую республику, заботящуюся о нуждах народа."
  
