 INC_reorganise_Indochinese_rifles_decision: "Реорганизовать наши войска"
 INC_reorganise_Indochinese_rifles_decision_desc: "С помощью офицеров, обученных во Франции, включая ветеранов Вельткрига, мы имеем возможность освоить новые тактики в кратчайшее время. Однако, нам всё ещё нужно понять, как организовывать современную пехоту. Быстрый способ этому обучиться - это реорганизовать наши несовершенные пехотные дивизии на французский манер. Они так же станут нашими основными боевыми дивизиями. Но реорганизация займёт некоторое время."
 INC_reorganise_Indochinese_rifles_tooltip: "Разблокирует шаблон §YSu doan Bo binh chu luc§!\nСформировать основную боевую дивизию §YДивизия 308§!\nСформировать основную боевую дивизию §YДивизия 304§!\nСформировать основную боевую дивизию §YДивизия 312§!"
 INC_negotiate_with_germany: "Переговоры с Германией"
 INC_negotiate_with_germany_tooltip: "Мы начнём переговоры с Германией о мире, но упрямые империалисты просто так не сдадутся. Победы в боях, проблемы противника на домашнем фронте или выгодная международная ситуация могут помочь нам."
  
  #Manpower crisis 
  #The resistance and revolution should depend on the voluntary spirit of Indochinese people. The manpower crisis of our newly born army is more and more severe. Introducing a draft will solve the problem, but it is worried that the new state apparatus doesn't have the ability to carry out conscription well... 
  
  #Enact conscription 
  #Mobilise urban population 
  #Focus on expanding village guerrillas 
  
  #'Upgrade' system 
  #A new recruitment system called 'Upgrade' is being promoted across Indochina. Under this system peasants are encouraged to be part-time and full-time militia or guerrillas in their own village. After they have basic training and military experience, they will be encouraged to join regional forces, and later regular troops. Most recruits through this system are already adapted to military life when they join the regular army. This system will be able to offer a stable source of manpower for our army' 
  #This is how voluntary spirit works! 
  
  #Rising desertion rate 
  #Since the introduction of conscription, the army is suffering from demoralisation and high desertion rate. Indochinese peasants in general are very reluctant to leave their homeland. To recruit more soldiers, the improvised recruitment committees must used forceful methods. Many recruits are brought away from their home after a knock at the midnight. They complaint that they are very afraid being sent to remote places from their home with poor training and arms to fight the powerful enemy. 
  #We shouldn not push that hard! 
  #We need to enforce military discipline 
  
 INC_agriculture_decisions: "Сельскохозяйственная продукция"
 INC_agriculture_decisions_desc: "Муссоны, идущие из Африки через Индийский океан, приносят с собой воду и наносы на восточное побережье индокитайского полуострова, где миллионы фермеров живут на нескольких прибрежных равнинах. Вся индокитайская экономика держится на сельском хозяйстве, приносящем доход, но крайне нестабильным. Урожай сильно зависит от условий климата, но некоторые решения и изменения, проводимые нашим правительство или фермерами, могут также иметь влияние."
  
