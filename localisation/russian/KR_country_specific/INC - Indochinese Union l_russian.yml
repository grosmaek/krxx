 INC_Revolutionary_Provisional_Government: "Временное Революционное Правительство"
 INC_Revolutionary_Provisional_Government_desc: "'Вьетминь' или 'Лига независимости Вьетнама' - это широкая коалиция групп, ищущих способ освобождения Вьетнама от колониализма. Вьетминь, несмотря на серьёзные разногласия, сумел создать Временное Индокитайское правительство. Однако, на данный момент структура правительства очень нестабильна и нуждается в реформах."
 INC_General_Van_Tien_Dungs_Reform: "General Staff's Reform Plan" #NT!
 INC_General_Van_Tien_Dungs_Reform_desc: "The infantile People's Army of Indochina needs to be reformed. The general staff advocates well-planned surprise offensives as the basis of doctrine. With extensive planning, deep infiltration and modernised armaments, Indochina's army will be able to simultaneously assault multiple fronts, surprise the enemy, and cause their total disintegration." #NT!
 INC_General_Nguyen_Chi_Thanhs_Reform: "Political Officers' Reform Plan" #NT!
 INC_General_Nguyen_Chi_Thanhs_Reform_desc: "The infantile People's Army of Indochina needs to be reformed. The political department of army believes that human will is the key to victory. The courage and tenacity of Indochinese soldiers is our greatest weapon. We will engaged in prolonged guerrilla warfare to wear down our enemies, and fiercely strike them when they are exhausted and demoralised." #NT!
 INC_Cam_Ranh_Bay_Expansion: "Расширения бухты Камрань"
 INC_Cam_Ranh_Bay_Expansion_desc: "Бухта Камрань считается одной из лучших военных портов в мире. Она была использована как место стоянки для Русского Балтийского Флота в 1905 перед как он отправился участвовать в Цусимском сражении, а также Германским Восточно-Азиатским флотом во время интервенции в Китайскую Гражданскую войну. Расширения Камраньской военно—морской базы заметно улучшит наши возможности постройки флота."
 INC_Air_Defence_Air_Force: "Силы Воздушной Обороны"
 INC_Air_Defence_Air_Force_desc: "Мы слишком долго страдали от воздушных ударов противника и должны создать свои силы для противодействия. Однако, Индокитай достаточно бедная страна и сломить воздушное превосходство врага будет практически невозможно. Но постепенно увеличивая свои силы, мы когда-нибудь сможем забомбить врага обратно в каменный век."
 INC_Break_the_Chain: "Разорвать цепь"
 INC_Break_the_Chain_desc: "Феодальная и колониальная бюрократия — это цепь, сковывавшая наш народ веками. Нам нужно реформировать этот институт и разорвать эту цепь раз и навсегда!"
 INC_Incorporate_Administration: "Использовать старую администрацию"
 INC_Incorporate_Administration_desc: "Наше ново-созданное государство остро нуждается в служащих. Мы должны использовать старых чиновников на наше благо!"
 INC_Anti_Infiltration_Campaign: "Кампания против шпионов"
 INC_Anti_Infiltration_Campaign_desc: "Практически все революционные организации в Индокитае заражены шпионами и разведчиками колониальной полиции. Несомненно, что враг всё ещё посылает своих агентов для саботажа нашей революции."
 INC_Extensive_Mobilization: "Расширенная мобилизация"
 INC_Extensive_Mobilization_desc: "Наши враги принесли с собой ужасающие оружия, для проведения своих реакционных и империалистических войн. Хоть мы и не можем сравниться сними в качестве, у нас есть несгибаемый боевой дух. Каждый гражданин готов сражаться для освобождения родины."
 INC_Land_Reform: "Земельная политика"
 INC_Land_Reform_desc: "Бедность, вызванная помещичеством и феодализмом, отравляла нашу нацию на протяжении поколений. Нам суждено избавить крестьян от этого порока. Однако, мы всё ещё не определились с нашей земельной политикой. Необходимо решить, как поступить с Индокитайской землёй."
 INC_Education_Reform: "Образовательная реформа"
 INC_Education_Reform_desc: "Немецкие колонисты привезли с собой только сосиски. Миллионы наших сограждан всё ещё неграмотны. Чтобы немедленно уменьшить безграмотность, мы должны заменить сложное иероглифическое письмо и создать стандартизированную систему, основанную на европейской латинице, которую гораздо легче понять. Это подорвёт наши связи с прошлым, но у нас нет выбора."
 INC_War_Economy: "Военная экономика"
 INC_War_Economy_desc: "Если мы хотим победить, наша экономика должна быть переведена строго под военные нужды."
 INC_National_Assembly: "Национальная Ассамблея"
 INC_National_Assembly_desc: "Несмотря на сильную оппозицию со стороны радикалов, которые призывают к синдикалисткой системе, Вьетминь решил адаптировать парламентаризм, чтобы лучше представлять волю народа. Все граждане старше восемнадцати лет имеют права голосовать за представителей в Ассамблее. Ассамблея планируется как высший орган государственной власти, объединяющий законодательные и исполнительные функции."
 INC_Anarchist_Revolution: "Анархическая революция"
 INC_Anarchist_Revolution_desc: "Нгуен Ан Нинь и анархисты выиграли большинство в Национальной Ассамблее. Вслед за победой, Нгуен объявил о начале анархического эксперимента по децентрализации государства и образованию людей."
 INC_Syndicalist_Revolution: "Синдикалистская революция"
 INC_Syndicalist_Revolution_desc: "Синдикалисты выиграли большинство мест в Национальной Ассамблее. Новый председатель, Та Тху Тхау, намерен перестроить Индокитайское общество на синдикалистский манер."
 INC_Nationalist_Revolution: "Националистическая революция"
 INC_Nationalist_Revolution_desc: "Националисты ВНП оказались большинством в Национальной Ассамблее. Смогут ли они воплотить свои мечты о парламентаризме и индустриализации в реальность?"
 INC_Personality_Revolution: "Революция сознания"
 INC_Personality_Revolution_desc: "Мы смогли фундаментально изменить образ мышления Индокитайского народа. Их невежество и отсталые привычки ушли в прошлое. Их местечковая близорукость сменилась интернационализмом. Стремления познавать свободу, справедливость и социализм заполонило их сердца."
 INC_Vanguardist_Revolution: "Авангардистская революция"
 INC_Vanguardist_Revolution_desc: "Авангардистская партия Танвьет, одна из немногих авангардистских партий в мире, получило большинство в национальной Ассамблее. Ожидается, что они создадут сильное Индокитайское государство, ведомое интеллектуальным авангардом."
 INC_Expand_Civilian_Industry: "Расширить гражданскую индустрию"
 INC_Expand_Civilian_Industry_desc: "Синдикализм не может развиваться в такой бедной и отсталой стране как Индокитай. Для создания настоящего синдикализма, на необходимо начать индустриализацию."
 INC_Unionization: "Юнианизация"
 INC_Unionization_desc: "С развитием гражданской индустрии, мы должны быть уверены, что всё находится под контролем и управление профсоюзов."
 INC_Rural_Cooperatives: "Кооперативы поставок и сбыта"
 INC_Rural_Cooperatives_desc: "Аграрная экономика Индокитая — признак отсталости. Мы должны поддержать создание кооперативов поставок и сбыта, с помощью которых крестьяне смогут получить доступ к промышленной продукции."
 INC_Le_Militant: "Le Militant (Милитант)"
 INC_Le_Militant_desc: "Солдаты — это основа [ROOT.GetNameDef]. С созданием Le Millitant (Милитант), организации, содействующей связям и взаимодействиям между профсоюзами и армией, мы сможем быстро решить проблему с продовольствием и предоставить достаточную экипировку. Теперь мы официально можем объявить о превосходстве нашего военно-промышленного комплекса."
 INC_Industrial_Enlightenment: "Индустриальное просвещение"
 INC_Industrial_Enlightenment_desc: "Индокитай — нищая аграрная страна, страдающая от примитивизма, суеверий и безграмотности. Рабочие, самый прогрессивный социальный класс, должны вывести страну из тьмы примитивизма с помощью индустриального просвещения. Мы начнём великий проект, который принесёт свет индустриальной цивилизации в огромные сельские регионы."
 INC_Empower_the_CGT: "Усилить ВКТ"
 INC_Empower_the_CGT_desc: "Мы достигли больших успехов в развитии индустрии в нашей нищей аграрной стране. Теперь ВКТ разрослась до достаточных размеров, чтобы взять власть. Настало время закончить регентство парламента и начать строить синдикализм без индокитайских характеристик!"
 INC_Literacy_Campaign: "Образовательная кампания"
 INC_Literacy_Campaign_desc: "Мы должны внедрить новый образовательный план. Мы будем посылать интеллектуалов в сельскую местность для обучения крестьян. Только так мы сможем превратить крестьян в настоящих революционеров, знающих основы современных наук, особенно сельскохозяйственные методы и гигиену. Это должно сильно облегчить жизнь большинства нашего населения."
 INC_Urbanization_Effort: "Начало урбанизации"
 INC_Urbanization_Effort_desc: "Как говорил Маркс, крестьяне не на что не способны. Они не могут развить в себе настоящего пролетарского демократического духа. Мы должны начать масштабную программу урбанизации, чтобы у пролетарской диктатуры были сильные основы."
 INC_Proletarian_Culture: "Пролетарская культура"
 INC_Proletarian_Culture_desc: "Партия служит чтобы вести народ в светлое будущие социализма. Всё, что партия делает — для их же блага. Но чтобы люди лучше приняли своё освобождение, мы должны изменить их. Для достижения этого, мы должны уничтожить все элементы реакции из нашей культуры любыми возможными способами."
 INC_Workers_Council: "Worker's Council" #NT!
 INC_Workers_Council_desc: "The council of workers, farmers and soldiers, invented by great Russian revolutionaries, provides a new type of democracy. The experiment sadly ended with the failure of Russian Revolution. By revive the councils in local and national level, we will offer a better alternative to existing democracy system." #NT!
 INC_Journey_to_the_West: "Путешествие на Запад"
 INC_Journey_to_the_West_desc: "Наше великий патриот Фан Бой Тяу, создал движение "Путешествие на Восток", призывающие студентов учиться в Японии и привозить на Родину новые знания. Теперь же, мы должны начать новое путешествие, на этот раз на Запад. Мы пошлём самых умных и перспективных в Калькутту и Париж для помощи развитию нашей Родины."
 INC_Parallel_Administration: "Параллельная администрация"
 INC_Parallel_Administration_desc: "Чтобы быть уверенными в главенстве партии, мы распространим её структуры на все административные уровни. Администрация партии будет параллельна государственной и будет иметь реальную власть."
 INC_Infiltration_Tactics: "Тактика проникновения"
 INC_Infiltration_Tactics_desc: "Хотя тактика партизанской войны показала себя эффективной в борьбе против оккупантов немцев, она по природе своей не имеет центра координации. Генерал Ван Тьен Зунг предлагает упорядочить командную структуру наших повстанческих дивизий, одновременно поддерживая импровизацию в выборе тактики. Как он утверждает, это позволит проникать во вражеские позиции одновременно выполняя стратегические задачи."
 INC_The_Night_Belongs_to_Us: "The Night Belongs to Us" #NT!
 INC_The_Night_Belongs_to_Us_desc: "The enemy might dominate the battlefield with their artilleries and planes, but they can't do so when the sun sets, and then, they will realise the night belongs to us." #NT!
 INC_Concerntrated_Offensive: "Сконцентрированное наступление"
 INC_Concerntrated_Offensive_desc: "Наша способность беспрепятственно проникать за вражескую оборону позволяет нам очень эффективно разбираться с противником. Планирования же операций за пределами линии фронта, однако, требует больших приготовлений и дивизии, скорее всего, станут дезориентированными. Чтобы лучше концентрировать огневую мощь вовремя таких операций, мы должны посоветоваться с полевыми партизанскими командирами и внедрить их советы в нашу доктрину."
 INC_Motorized_Assault: "Моторизированное наступление"
 INC_Motorized_Assault_desc: "Скорость — ключ войны. Хотя наши солдаты хороши на маршах, они не могут побороть автомобили. Мы должны создать собственные моторизированные дивизии для прорыва вражеской обороны и последующего наступления в тылу."
 INC_Political_Tutelage: "Политическая опека"
 INC_Political_Tutelage_desc: "Сунятсизм является не нашей идеологией, но его принципы хорошо подходят к нынешней ситуации. Воля народа, кончено же — это возможность наслаждаться демократией и свободой, но люди должны быть обучены работе конституционной системы и парламентаризму."
 INC_Caravelle_Manifesto: "Манифест Каравелле"
 INC_Caravelle_Manifesto_desc: "Вслед за освобождением Индокитая, группа интеллектуалов и политиков собралась в отеле "Каравелле" для написания манифеста, в котором выражается их недовольство существующем режимом. Многие в ВНП предлагают включить этот манифест в партийную программу, как часть перехода к индивидуальным свободам."
 INC_Heavy_Industry_Cult: "Культ тяжёлой промышленности"
 INC_Heavy_Industry_Cult_desc: "Почему Индокитай был так беден и был колонизирован европейцами? Это потому, что у нас нет тяжёлой промышленности. Для защиты нашей независимости нам нужно больше фабрик, больше!"
 INC_Police_State: "Полицейское государство"
 INC_Police_State_desc: "Секретная полиция — это щит и меч рабочего государства. Мы пригласили грузинских товарищей для обучения создания продвинутого полицейского государства. Контрреволюционеры не скроются от нашего правосудия."
 INC_Militarist_Ethos: "Милитаристский этос"
 INC_Militarist_Ethos_desc: "В то время как протесты и демонстрации ничего не добились, свобода Индокитая была добыта через вооружённую борьбу. Значит, и в дальнейшем свободу нашей нации должны оберегать военные. Если Индокитай хочет остаться независимым, его народ должен быть бдительным и иметь неиссякаемое уважение к армии."
 INC_Commando_Assault: "Наступление коммандос"
 INC_Commando_Assault_desc: "Поле битвы не всегда идеальное место, особенно в таком месте как Индокитай. Хотя наши войска и хороши в таких местностях как джунгли, горы и рисовые поля, высококвалифицированные специальные ещё больше усилят эти аспекты."
 INC_General_Offensive_General_Uprising: "Стратегия ВН-ВВ"
 INC_General_Offensive_General_Uprising_desc: "Мы создали стратегию Всеобщего Наступления — Всеобщего Восстания. Эта стратегия объединяет решающие сражение, проникновение, разложение вражеской армии, политические, дипломатические и психологические методы для начала атаки по всем фронтам. Это вызовет полную дезорганизацию противника и приведёт к нашей полной победе."
 INC_State_Corporatism: "Государственный корпоративизм"
 INC_State_Corporatism_desc: "Одному государству не хватает возможности эффективно управлять экономикой. Однако, с помощью близкого сотрудничества с крупным бизнесом и ненавязчивого наблюдения, наша администрация может одновременно быть централизованной и гибкой для нужд населения."
 INC_Encourage_Entrepreneurship: "Поддержка предпринимательства"
 INC_Encourage_Entrepreneurship_desc: "Индивидуальное предпринимательство не может быть заменено, оно является залогом любой успешной экономики. Роль государства состоит в том, чтобы позволить каждому заниматься чем он желает."
 INC_Greater_Harmony: "Великая Гармония"
 INC_Greater_Harmony_desc: "Преграда к национальному процветанию состоит не в махинациях иностранных врагов, а в вечный проблеме, разделяющей общество. Только с помощью укоренившейся культурной терпимости и единой цели наша нация по-настоящему добьётся благополучия. Давайте же построим боле гармоничное общество."
 INC_Vietnamisation: "Вьетнамизация"
 INC_Vietnamisation_desc: "Борьбу за независимость Индокитая возглавил великий Вьетнамский народ. Если наша нация хочет быть единой, вьетнамская культура должна насаждаться повсеместно.  Наша великая миссия - это принести цивилизацию потомков феи и дракона людям Севера, Низменностей, Лаоса и Камбоджи!"
 INC_Embrace_Indochina: "Объятия Индокитая"
 INC_Embrace_Indochina_desc: "Индокитай — это дом для многих культур со своей историей, уникальными традициями и обычаями. Однако, только малое число населения, особенно среди лаосцев и камбоджийцев, считает себя индокитайцами. Мы должна создать уникальную индокитайскую идентичность и распространять её среди населения."
 INC_Logistic_Centralization: "Централизация логистики"
 INC_Logistic_Centralization_desc: "Множество групп партизан, служивших опорой нашей армии во время Революции, имели свои собственные, иногда очень запутанные, цепи поставок.  С помощью стандартизации логистики, наша армии станет гораздо эффективней."
 INC_Tunnel_Network: "Сеть туннелей"
 INC_Tunnel_Network_desc: "Империалисты думают, что дыры — это места где прячутся трусы. Они не понимают, что дыры могут быть складами, госпиталями, фабриками."
 INC_Ho_Chi_Minh_Trail: "Тропа Хо Ши Мина"
 INC_Ho_Chi_Minh_Trail_desc: "Мы расширили примитивные тропы, использовавшиеся торговцами в джунглях, в огромную сеть поставок, которая практически недосягаема для наших врагов. Эта сеть позволит бесперебойно поддерживать наших солдат амуницией и подкреплениями."
 INC_Unification: "Объединение"
 INC_Unification_desc: "Наша Родина, от Северного Вьетнама до дельты Сайгона, находится под контролем революции. Какой замечательный день!"
 INC_Transindochinese_Railway_Resconstruction: "Экспресс Воссоединения"
 INC_Transindochinese_Railway_Resconstruction_desc: "Трансиндокитайская железная дорога сильно пострадала от войны. Мы решили переименовать её в Экспресс Воссоединения (Express de la Reunification) и начать реконструкцию, чтобы снова объединить части страны. Это улучшит нашу торговлю и возможность передвижения."
 INC_Rifle_Standardization: "Новые винтовки"
 INC_Rifle_Standardization_desc: "Во время Войны освобождения, наши солдаты использовали огромное множество разного вооружения, начиная от мушкетов и заканчивая современными немецкими винтовками. Настало время принять стандарт Интернационала и удостоверится, что каждый солдат получит это оружие."
 INC_Artillery_Effort: "Разработка артиллерии"
 INC_Artillery_Effort_desc: "Враг верит, что мы всего на всего плохо вооружённые крестьяне. Вообще то, в большинстве своём так и есть, но, когда мы начнём обстреливать их из рисовых полей нашим новым оружием, они пожалеют обо всём."
 INC_Armored_unit_Experiment: "Эксперименты с бронетехникой"
 INC_Armored_unit_Experiment_desc: "Первое появления танка на полях сражений в Индокитае стало настоящим шоком для наших солдат. Настало время создать собственных стальных монстров."
 INC_Transindochinese_Railway_Expansion: "Расширение трансиндокитайской железной дороги"
 INC_Port_Expansion: "Расширение портов"
 INC_Port_Expansion_desc: "Империалисты строили порты чтобы эксплуатировать наш народ и землю. Мы расширим их, чтобы улучшить наши международные связи. Это и вправду большое различие."
 INC_Specialized_Support_Unit: "Сила педалей"
 INC_Specialized_Support_Unit_desc: "Когда европейцы привезли велосипеды в Индокитай, никто и подумать не мог что они станут орудиями войны. Война показал, что эти металлические жеребцы являются одним из лучших средств передвижения."
 INC_Sapper_Tactics: "Тактика диверсантов"
 INC_Sapper_Tactics_desc: "Наши диверсанты, мастера проникновения и атаки на склады, аэродромы и другие укреплённые базы, могут быть применены для множества миссий. Сапёры следуют принципу "одного медленного и четырёх быстрых" - медленная подготовка и проникновение, затем быстрое появления, атака, зачистка и исчезновение."
 INC_Youth_Shock_Brigade: "Молодёжные Ударные Бригады"
 INC_Youth_Shock_Brigade_desc: "Молодёжные Ударные Бригады — это парамилитаристическая организация, которая служит как опора нашей армии. Они помогают в строительстве дорог, подготовкой фронта, транспортировкой и уходом за больными и раненными. Так как большинство мужчин служит в армии, Бригады состоят в основном из женщин."
 INC_Industrial_Effort: "Начало индустриализации"
 INC_Industrial_Effort_desc: "Индокитаю катастрофически не хватает современной промышленности. Мы должны что-то сделать с этим."
 INC_Self_Reliance: "Опора на собственные силы"
 INC_Self_Reliance_desc: "Колониальное правление сделало Индокитайцев зависимыми от иностранцев. Мы должны положить этому конец. Индокитай сам построит себе мощную промышленность, чтобы она служила нашей Революции."
 INC_Coal_and_Steel: "Уголь и Сталь"
 INC_Coal_and_Steel_desc: "Сталь — это основа современной промышленности. Северный Вьетнам богат углём и железом. Но под колониальным режимом у нас не было никаких сталелитейных предприятий. Постройка Тхайнгуенского комбината станет первым шагом в нашей индустриализации."
 INC_Extensive_Women_Service: "Женщины на военной службе"
 INC_Extensive_Women_Service_desc: "Индокитайские женщины всегда оправдывают древнюю поговорку "Когда приходит война, даже женщины сражаются". Вместе с изменением общественного отношения, мы можем начать принимать женщин не только в ополчение, но и на регулярную службу."
 INC_Guerilla_Tactics: "Тактика партизанской войны"
 INC_Guerilla_Tactics_desc: "Исторически, наша армия применяла партизанскую войну чтобы справится с превосходящим противником. С включением современных методик и командной структуры, мы сможем поднять партизанскую войну на новый уровень. Ключ к победе - это играть по своим правилам, а не по правилам врага."
 INC_Ambush_Focus: "Фокус на засадах"
 INC_Ambush_Focus_desc: "'Берегись! Они появились из неоткуда и теперь мы окружены! Это ловушка Вьетконга!'\n\nЗасада — это не просто пассивное ожидание противника. Обычно, требуется аккуратное планирование и точный тактический манёвр. Успешная засада должна наносить максимальный ущерб противнику."
 INC_Local_Initiative: "Местная инициатива"
 INC_Local_Initiative_desc: "Во время войны сопротивления, наши инженеры разработали множество техник по производству винтовок, гранат и мин в плохих условиях. Талант наших инженеров, которые разработали множество нового вооружения, такого как противотанковый шест или безоткатное орудие Пегас, неоспорим. Теперь мы создадим нашу собственную военную промышленность, основанную на собственных методах."
 INC_Harassment_Focus: "Фокус на запугиваниях"
 INC_Harassment_Focus_desc: "Наша партизанская тактика фокусируется на запугиваниях и изнеможениях. Эта тактика мало эффективна в нанесении урона противнику, но хороша в его истощении."
 INC_Main_Force_Buildup: "Создание основных сил"
 INC_Main_Force_Buildup_desc: "Партизанская война не является основным средством. Она только помогает выиграть время для тренировки настоящих солдат. Наши войска получили достаточно опыта через партизанскую войну. Настало время создать основные силы и взять на себя инициативу уничтожить врага."
 INC_The_Tiger_and_the_Elephant: "Тигр и слон"
 INC_The_Tiger_and_the_Elephant_desc: "В битве слона и тигра, если тигр будет стоять на месте, слон раздавит его. Но если тигр будет постоянно двигаться, он повергнет врага, который будет истекать от множества ран."
 INC_Mobile_Warfare: "Мобильная война"
 INC_Mobile_Warfare_desc: "Опыт партизанской войны научил нас мастерству тактического манёвра. Даже сталкиваясь с врагом напрямую, мы должны продолжать использовать это преимущество и нивелировать превосходство огневой мощи нашей мобильностью."
 INC_International_Devision_of_Labor: "Международное Разделение Труда"
 INC_International_Devision_of_Labor_desc: "Мы должны согласиться, что индустриализация Индокитая займёт очень много времени. Международное разделение труда усилит динамику социалистической экономики и солидарность наших стран. Встраивая нашу экономику в международное социалистическое разделение труда, мы послужим Мировой Революции и улучшим нашу собственную промышленность."
 INC_Invite_International_Experts: "Пригласить иностранных экспертов"
 INC_Invite_International_Experts_desc: "Мы столкнулись с множеством проблем в развитии военной промышленности. Мы должны взять всё что нам нужно у наших товарищей. Приглашая экспертов из передовых социалистических стран обучать нас современным технологиям, мы заложим хорошую основу."
 INC_Rice_and_Rubber: "Рис и резина"
 INC_Rice_and_Rubber_desc: "Одарённый Красной рекой и Меконгом, Индокитай имеет великолепный сельскохозяйственный потенциал. Мы решили сфокусироваться на развитии сельского хозяйства для улучшения жизни населения и помощи Интернационалу."
 INC_Light_Industry_Development: "Развитие лёгкой промышленности"
 INC_Light_Industry_Development_desc: "Под колониальным правлением наша промышленность оставалась ужасно неразвитой. Мы не можем даже обеспечить население одеждой собственного производства.  Мы должны развивать гражданскую промышленность, чтобы улучшить уровень жизни по всей стране."
 INC_Research_Institute: "Исследовательский институт"
 INC_Submarine_Research: "Разработка субмарин"
 INC_Submarine_Research_desc: "When former soldiers receiving training as captains and sailors, they keep asking: 'Can we wage naval guerrilla warfare?' Well, with the deployment of our submarines, this might become possible." #NT!
 INC_Screen_Ships_Research: "Разработка крупных кораблей"
 INC_Screen_Ships_Research_desc: "Наши предки побороли монгольский флот, насадив пик на берегах рек. Теперь, когда монголов нет, на горизонте появились “гунны”. Для борьбы с ними нужен полноценный флот."
 INC_Expand_BaSon_Navalshipyard: "Расширить Басонскую верфь"
 INC_Expand_BaSon_Navalshipyard_desc: "Сайгонский морской арсенал был переименован в Басонскую верфь. С помощью её расширения, мы сможем создать новый флот."
 INC_Doctrine_Effort: "Пиратская доктрина"
 INC_Doctrine_Effort_desc: "Во время Великой династии Тайшон мы отдавали контроль над Тонкинским заливом Китайским пиратам. Современная пиратская тактика — лучший способ справится с мощным империалистическим флотом."
 INC_New_Indochina: "Новый Индокитай"
 INC_Franco_Indochinese_Trade_Agreement: "Французско—Индокитайское торговое соглашение"
 INC_Indochinese_Ambition: "Индокитайская амбиция"
 INC_Training_Cambodian_Revolutionaries: "Тренировка камбоджийских революционеров"
 INC_Training_Cambodian_Revolutionaries_desc: "Сиам оккупировал большую часть Камбоджи после Вельткрига. Теперь камбоджийский народ жаждет освобождения. Настало время обучит камбоджийских товарищей. Им нужно стать хорошими революционерами."
 INC_Training_Laoitian_Revolutionaries: "Тренировка Лаосских революционеров"
 INC_Training_Laoitian_Revolutionaries_desc: "Хотя наши лаосские товарищи внесли большой вклад в сопротивление, они не получили достойной революционной подготовки. Настало время обучить наших лаосских друзей."
 INC_Flak_Buildup: "Строительство ПВО"
 INC_Flak_Buildup_desc: "Мы никогда не сможем достичь количества и качества империалистических воздушных сил. Но мы должны уметь сбивать бандитов, когда они начнут бомбить нас. Нам нужны все возможные зенитки, чтобы сделать небо над Индокитаем неприступным."
 INC_Radar_Effort: "Строительство радаров"
 INC_Radar_Effort_desc: "Наши люди создали тысячи наблюдательных башен. Это оказалось очень эффективным. Однако, эта новая технология, называемая радар, может вычислять вражеские бомбардировщики более точно. Мы должны попросить дружественными страны помочь с разработкой."
 INC_Peoples_Air_Defence: "Народная Воздушная Оборона"
 INC_Peoples_Air_Defence_desc: "Мы должны подготовить народ и Армию к неожиданным бомбардировкам, которые готовят империалисты. Необходимо нивелировать их воздушное превосходство нашей противовоздушной обороной и маскировкой."
 INC_Buy_Interceptors: "Купить перехватчики"
 INC_Buy_Interceptors_desc: "Наша промышленность сильно неразвита, чтобы проектировать и строить свои самолёты, но мы можем попробовать закупить устаревшие модели у дружественных стран и начать их копирование."
 INC_Airforce_Modernization: "Модернизация ВВС"
 INC_Airforce_Modernization_desc: "Военно-Воздушные Силы состоят не только из самолётов. Мы всё ещё не готовы к современной воздушной войне. Нам нужны обученные пилоты, современная доктрина и хорошие обслуживание."
 INC_Active_Air_Defence: "Активная воздушная оборона"
 INC_Active_Air_Defence_desc: "Лучшая защита — это нападение. Мы должны продолжить строить перехватчики, для противодействия вражеским воздушным силам."
 INC_Guerilla_In_the_Air: "Партизаны в небе"
 INC_Guerilla_In_the_Air_desc: "Мы не должны вступать в бой с вражескими воздушными силами на прямую. Вместо этого, мы должны заманивать вражеские самолёты в места со специальными базами для засад, где наши лётчики смог нанести удар и незаметно скрыться. Это наша партизанская война в небе"
 INC_Syndochina: "Синдокитай"
 INC_Our_Bombers: "Наши бомбардировщики"
 INC_Bombers_but_Bigger: "Бомбардировщики но больше"
 INC_International_Obligation: "Международное обязательство"
 INC_Rising_Dragon: "Дракон просыпается"
 INC_Rising_Dragon_desc: "После долгих лет упадочного колониализма, мы снова получим место среди мировых держав. Дракон просыпается."
 INC_The_Greater_Viet: "Великий Вьет"
 INC_Situation_in_China: "Ситуация в Китае"
 INC_Artillery_Jungle_Adaptation: "Адаптация артиллерии к джунглям"
 INC_Expand_the_Societies: "Расширить Общества"
 INC_Expand_the_Societies_desc: "Во время революции, Общество Стремления функционировало подпольно и внесло большой вклад в крестьянские восстания. Теперь же, нет надобности держать общества в секрете. Они, повсеместные и децентрализованные, управляемые волей большинства, должны стать основой политической и экономической деятельности населения."
 INC_Revolutionary_Spontaneity: "Революционное самоуправление"
 INC_Revolutionary_Spontaneity_desc: "Наше население и вооружённые силы должны подчиняться только коллективной воле. Для достижения этого, мы должны принять принцип "Самоуправления" - ни одно мероприятие государства не должно мешать деятельности коллектива."
 INC_Break_the_Patriarchy: "Разрушить патриархат"
 INC_Break_the_Patriarchy_desc: "Хотя мы и добились больших успехов в уравнении гендерных прав, патриархат всё ещё глубоко сидит в умах нашего населения. Теперь мы должны предпринять самые радикальные меры для освобождения наших сестёр и братьев от этой тирании. Феодальная семья должна быть полностью уничтожена!"
 INC_Modernist_Culture: "Культура Модернизма"
 INC_Modernist_Culture_desc: "Индокитай — это отсталая страна. Разумы людей отравлены наследием феодализма и колониализма. Мы должны привезти самою революционную и продвинутую культуру из Французской Коммуны для обновления мировосприятия нашего населения. Фермеры научаться ценить прелести сюрреализма и футуризма."
 INC_La_Lutte: "La Lutte (Борьба)"
 INC_La_Lutte_desc: "Левые в Индокитае достигли соглашения, как им вместе строить социализм в стране. Теперь, они печатают свои общие решения в газете La Lutte. Правительственный консенсус заменил собой разобщённый фракционизм, и страна стремиться в светлое будущие. Демократия и свобода будут процветать в Индокитае."
 INC_the_Legacy_of_Ho_Chi_Minh: "Наследие Хо Ши Мина"
 INC_the_Legacy_of_Ho_Chi_Minh_desc: "Брат Хо Ши Мин, лидер Индокитайской революции, основатель синдикалистской Лиги, близкий друг Нгуен Ан Нина и Фам Ван Донга. Брат Хо понимал всю важность солидарности. Теперь его слова и мысли стали символом Индокитайской революции и вдохновили нас достичь великого единства. Брат Хо ведёт нас!"
 INC_Democratic_Centralism: "Демократический централизм"
 INC_Democratic_Centralism_desc: "С укреплением партии и появляющимися зачатками социализма, процесс принятия государственных решений должен быт демократизирован и централизован. Чтобы избежать разрушающего фракционализма, мы должны усилить роль партии и внедрить авангардистскую идею демократического централизма."
 INC_Ruralism: "Аграризм"
 INC_Ruralism_desc: "Индокитай — это аграрная страна. Интеллектуальное превосходство городской элиты сформировалось благодаря историческому, социальному и экономическому неравенству. Мы должны быть уверены, что наши крестьяне также смогут наслаждаться свободой мысли. Мы должны поудить крестьян распространять свой образ жизни, идеи и культуру."
 INC_Freedom_of_thought: "Свобода Мысли"
 INC_Freedom_of_thought_desc: "Народ Индокитая слишком долго страдал от диктатуры феодальной и колониальной культуры. С успехом революции, мы должны создать настоящую свободу мысли. Это может вызвать временный хаос, но в конце концов народ достигнут великого согласия и начнут двигаться к социализму с ещё большим энтузиазмом."
 INC_Develop_the_Central_Highland: "Развить центральные нагорья"
 INC_Develops_Laos: "Развить Лаос"
 INC_Develops_Laos_desc: "Под колониальным правлением, Лаос был отставшим местом без современной экономики. Теперь мы пытаемся развить эту территорию и улучшить жизнь местного населения. Будем надеется, что никто не закидает эту страну кассетными бомбами."
 INC_Develop_Cambodia: "Развить Камбоджу"
 INC_Develop_Cambodia_desc: "Многие камбоджийцы всё ещё негативно относятся к Сайгону. Мы докажем, что наша прогрессивная республика гораздо лучше императора Нгуен Тхань-То в развитии Камбоджи. Камбоджийцы — неотделимая часть индокитайской семьи."
 INC_Hydraulic_Ambition: "Гидроэнергетические амбиции"
 INC_Hydraulic_Ambition_desc: "Горный регион Северного Вьетнама имеет большой потенциал стать крупным источником энергии. С эксплуатацией этой гидроэнергетики, мы можем развить промышленность на севере, особенно добычу бокситов."
 INC_Price_Scissors: "Ускоренная индустриализация"
 INC_Price_Scissors_desc: "Мы больше не можем ждать. Индустриализация должна быть ускорена. Армия должна послать строительные отряды на сооружения фабрик, а прибыль с сельского хозяйства должна идти на покупку машин. Всё для индустриализации!"
 INC_Industrial_Autarky: "Промышленная автаркия"
 INC_Industrial_Autarky_desc: "Основной целю нашей индустриализации является достижение промышленной автаркии и национальной безопасности. Мы создадим сложную систему самодостаточных местных промышленных центров и будем уверены, что индустриальная мощь Индокитая переживёт даже самые безвыходные ситуации."
 INC_Export_Oriented_Industrialization: "Экспортоориентированная индустриализация "
 INC_Export_Oriented_Industrialization_desc: "С помощью наших иностранных товарищей, индустриализация в Индокитае сильно ускорилась. Теперь, мы должны переориентировать нашу индустриализацию для удовлетворения нужд дружественных стран и раскрыть наш потенциал полностью."
 INC_Destabilise_Siam: "Дестабилизировать Сиам"
 INC_Destabilise_Siam_desc: "Сиамские империалисты угнетали лаоссцев и камбоджийцев множество лет. Теперь, когда наши товарищи прошли должную подготовку, мы полностью готовы к нашей мести."
 INC_Cooperate_with_Siam: "Сотрудничество с Сиамом"
 INC_Cooperate_with_Siam_desc: "Сиам внедрил ряд прогрессивных реформ. Кажется, они готовы к переговорам. Мы можем начать с ними сотрудничество, чтобы улучшить нашу безопасность."
 INC_Peninsular_Direction: "Политика на полуострове"
 INC_Peninsular_Direction_desc: "Мы всё ещё окружены недружественными нам странами. Нам нужно расправиться с ними. Полуостров должен быть усмирён. В конце концов, это же Индокитайский полуостров..."
 INC_Cooperate_with_Burma: "Сотрудничество с Бирмой"
 INC_Cooperate_with_Burma_desc: "Бирма стала социалистическим государством. Теперь мы можем работать вместе над построением светлого будущего на полуострове."
 INC_Challenge_Siamese_Hegemony: "Оспорить Сиамскую гегемонию"
 INC_Challenge_Siamese_Hegemony_desc: "В 1919, коварный Сиам захватил наши земли западней Меконга и начал сотрудничество с колониальным режимом для подавления Индокитайских революционеров. Когда индокитайский народ сражался с империалистами, упаднический правящий класс Сиама сохранил свою власть, опираясь на иностранных завоевателей. Сиамское господство на Индокитайском полуострове должно закончиться."
 INC_Commit_to_Chinese_Revolution: "Примкнуть к Китайской революции"
 INC_Commit_to_Chinese_Revolution_desc: "Индокитайские и Китайские революционеры были братьями по оружию со времён прибытия западных империалистов. Революция в Индокитае не будет защищена, пока не завершилась революция в Китае. Мы должны примкнуть к революционному движению, ведомому Гоминьданом!"
 INC_Mission_of_General_Nguyen_Son: "Миссия генерала Нгуен Сона"
 INC_Mission_of_General_Nguyen_Son_desc: "Генерал Нгуен Сон в числе первых индокитайский военных деятелей, кто обучался в Военной Академии Вампу во время Китайской национальной революции. Он предложил отправить военную миссию, чтобы помочь Гоминьдану сражаться с китайскими реакционерами."
 INC_Our_Most_Dangerous_Enemy: "Наш самый опасный враг"
 INC_Our_Most_Dangerous_Enemy_desc: "Индокитаю и Китаю предначертано быть соперниками, не только по вине географии, но потому что северный гегемон всегда хотел колонизировать полуостров. Всем известно, что вся история Индокитая — это противостояния вторжениям с севера. Неудивительно, что Север показал свою империалистическую сущность снова, когда Индокитай обрёл свою независимость. Они наш самый опасный враг!"
 INC_Comrade_Plus_Brother: "Товарищ и брат"
 INC_Comrade_Plus_Brother_desc: "Соединенные, как губы и зубы, две нации Индокитая и Китая создали прочную связь. Наши страны на собственном опыте испытали западный империализм, и вместе мы будем стремиться сделать Азию более социально и экономически справедливым континентом. Наши общие братские узы еще больше укрепятся, когда мы присоединимся к нашим азиатским товарищам как два дракона, стремящиеся принести революцию в Азию раз и навсегда!"
 INC_Our_International_Obligation: "Наши Интернациональные обязанности"
 INC_Our_International_Obligation_desc: "Французская Коммуна начала священную войну против немецкого империализма. Однако, Германия всё ещё эксплуатирует свои колонии, для поддержки войны. Мы должны атаковать колонии Германской империи и поддержать Интернационал. Настало время выполнить наши Интернациональные обязанности!"
 INC_Ask_For_Membership: "Попросить членство в Фаланстере"
 INC_Ask_For_Membership_desc: "Французская Коммуна создала проект Всемирного Фаланстера. Мы должны присоединиться к нему. Это ускорит развитие нашей отставшей Родины и распространение революции."
 INC_Join_East_Syndicalist_Faction: "Присоединиться к Восточной Синдикалистской Фракции"
 INC_Join_East_Syndicalist_Faction_desc: "Наши Отношения с Коммуной Бхарата переросли в что то, что можно назвать дружбой. Давайте же присоединимся к нашим братьям в Калькутте и расцветём как лотос."
 INC_Join_Co_Prosperity_Sphere: "Присоединиться к Сфере Сопроцветания"
 INC_Join_Co_Prosperity_Sphere_desc: "Наши друзья в Токио основали новую организацию Азиатских государств, предназначенную для защиты и уменьшения западного влияния в регионе. Некоторые могут заявить, что эта организация — не более чем сборище японских марионеток, но присоединившись к ней мы сможем по-настоящему противостоять западному империализму."
 INC_Seek_Support_From_Japan: "Попросить поддержку у Японии"
 INC_Seek_Support_From_Japan_desc: "С победой националистов Национальной Ассамблее, мы решили, что Азия должна принадлежать азиатам, а Япония — передовая азиатская страна. Если мы хотим когда-то вытеснить западный империализм из Азии, нам нужна будет поддержка Японии."
 INC_An_International_Revolutionary_Outpost: "Международный Революционный Аванпост"
 INC_An_International_Revolutionary_Outpost_desc: "С момента нашей победы над немцами, роль международного социалистического движения сильно возросла. Индокитай станет аванпостом революции в Азии!"
 INC_Beyond_Indochina: "За пределами Индокитая"
 INC_Beyond_Indochina_desc: "Мы полностью обезопасили себя. Настало время взглянуть наружу и начать продвигать свою международную политику."
 INC_Special_Relationship_With_France: "Особые отношения с Францией"
 INC_Special_Relationship_With_France_desc: "Французская Коммуна, маяк мирового социализма, принесла революцию и освобождение в Индокитай. Большинство индокитайских революционеров участвовала во Французской революции и наши начинания всегда поддерживалась французскими товарищами. Будет правильно иметь с Францией особые отношения."
 INC_Strengthen_Our_Tie_with_Calcutta: "Усилить связи с Калькуттой"
 INC_Strengthen_Our_Tie_with_Calcutta_desc: "Калькутта - это центр азиатского синдикализма. Мы должны консолидировать нашу дружбу с Коммуной Бхарата."
  
