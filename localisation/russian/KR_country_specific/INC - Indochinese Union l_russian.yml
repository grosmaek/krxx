 INC_infiltrate_the_north_decision_desc: "Пока линия фронта находится в застое, мы открыли секретную тропу через  Аннамские горы для поддержки партизан на севере. Теперь мы можем посылать туда подкрепление и вооружение."
 INC_Queyt_Chien_decision: "Quyet Chien Quyet Thang!"
 INC_Queyt_Chien_decision_desc: "Немцы были отброшены к дельте Красной реки. Освобождение Ханоя и всего Индокитая зависит от этого последнего сражения. Настало время поднять баннер "Quyet Chien Quyet Thang"(Стремление сражаться, стремление побеждать!) и уничтожить империалистов!"
 INC_tet_offensive_plan_decision: "План Тетского наступления"
 INC_tet_offensive_plan_decision_desc: "Верховное командование запланировала масштабное наступление. Мы собираемся отправить наших солдат, вместе с местными партизанами, для подготовки полномасштабной атаки на каждый вражеский город в дельте Красной реки, оплоте врага в Индокитае. Это парализует их, вызовет распад армии и спровоцирует всеобщее восстание. Наступление будет подготовлено в условиях строжайшей секретности, и начнётся в Тет, традиционный лунный Новый Год, для достижения максимальной неожиданности."
