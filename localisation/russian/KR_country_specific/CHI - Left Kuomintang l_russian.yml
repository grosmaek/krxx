 #蔡元培 
 CHI_cai_yuanpei: "Цай Юаньпэй"
 CHI_cai_yuanpei_advisor_desc: "§YBorn:§! §LJanuary 11th, 1868, in Shanyin, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YBackground:§! §LA venerable member of the Kuomintang, considered one of the \"Four Elders\", Cai Yuanpei displays considerable influence within the Party and is also a renowned educator in China. At the age of 26, Cai was appointed to the Hanlin Imperial Academy. He established the anti-Manchu Guangfuhui in 1904 before joining the Tongmenghui. Around this time he studied in Germany, and became friends with fellow anarchists Wu Zhihui and Li Shizeng, and they founded the World Society along with Zhang Renjie.\n\nAfter becoming President of Peking University, he recruited famous intellectuals such as Li Dazhao, Chen Duxiu, Hu Shih, and Xu Beihong. In 1922, he resigned from his position and went to France but returned back in 1926 on the eve of the Northern Expedition.\n\nCai's education model is based on that of the French, and he is an advocate of Chinese aesthetic education, which he associates with traditional values and believes both to be compatible in politics and education. By adopting such a methodology, students will be able to create a moral and just society - free of the chaos of the warlords. In addition, he is a strong promoter of woman's education, abolition of foot-binding, and an end to concubinage.§!\n\n§YNotes: One of the founding members of the World Society, he hopes to bind the Syndicalist movement closer to the Kuomintang. He and the other Elders have also since broken with Wang Jingwei and the RCA because of their authoritarianism, and also have engaged in a rivalry with the CSP.§!" #NT!
  
 #施存统 
 CHI_shi_cuntong: "Ши Цуньтун"
 CHI_shi_cuntong_sic_desc: "§YBorn:§! §LNovember 12th, 1899, in Yuandong, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LAs a young man studying at Zhejiang Provincial Normal School, Shi Cuntong became an activist and a student of the New Culture Movement. A writer for the Zhejiang Xinchao, he published \"Unfilial Piety\" heavily criticising the traditional Confucian family system. In Beijing he became acquainted with other scholars in Cai Yuanpei and Chen Duxiu's circles, and became sympathetic to their Marxist, libertarian views.\n\nAround this time, he also met Zhou Fohai through mutual introductions and attended the foundation of the Kuomintang in Guangzhou while keeping steady contacts with syndicalist groups such as the World Society and the rising Chinese Syndicalist Party. A scholar, editor, and educator at a myriad of socialist organisations such as Shanghai University, Guangdong Sun Yat-sen University, Whampoa Military Academy, and Sun Yat-sen University in Paris, Shi Cuntong became a major voice for radical change. This has brought him into the ranks of the Radical wing of the RCA faction, and his latest project he hopes to secure funding for is the Chinese Cultural Salvation Association.§!\n\n§YNotes: A leading pro-Syndicalist theoretician within the RCA, Shi Cuntong is a critical bridge between the RCA-Radicals and the CSP.§!" #NT!
  
 #王法勤 
 CHI_wang_faqin: "Ван Фацинь"
 CHI_wang_faqin_advisor_desc: "§YBorn:§! §L1870, in Gaoyang, Zhili Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LAs a student studying abroad in Japan, Wang became enamoured by the progress Japan had made while discontented by the stagnation of the Qing Empire. He returned in China after Japan's ban on Chinese students and became an early member of the Tongmenghui. He organised revolutionary activities in Northern China across the Xinhai Revolution, even being elected into multiple government positions in Hebei.\n\nHowever, with the start of the Constitutional Protection Movement, he went south to join the Kuomintang's revolutionary government in Guangzhou. He became a member of the first Central Executive Committee, a position he has since retained. A decidedly leftist member of the Kuomintang loyal to Wang Jingwei and the RCA, he also oversees the pension committee.§!\n\n§YNotes: A member of the Radical Faction of the RCA, he is considered part of the Kuomintang's Old Guard, having been a member since its earliest iterations.§!" #NT!
  
 #陳璧君 
 CHI_chen_bijun: "Чэнь Бицзюнь"
 CHI_chen_bijun_advisor_desc: "§YBorn:§! §LNovember 5th, 1891, in Penang, British Malaya§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LBorn into a wealthy Chinese family overseas, she met the young, passionate revolutionary Wang Jingwei while he was visiting Penang in 1908. Wang, then a member of the Tongmenghui, encouraged the young Chen to join the party, and she met Sun Yat-sen in Singapore in 1908 and became his secretary. After Wang's failed assassination attempt on Zaifeng and subsequent imprisonment, she went to Hong Kong to plan for his escape.\n\nWhen the Xinhai Revolution broke out, Wang was released from prison, and in 1912, the two were finally married. The two travelled to France to study and returned in 1917 to aid Sun's movement. After Sun was ousted from Guangdong and fled to Shanghai, the couple joined him there - ever steadfast loyalists of the esteemed premier. She was present at Sun's triumphant return to Guangdong in 1921, and also at his deathbed, tending to the severely ill Sun.\n\nAfter the failure of the Northern Expedition, Chen Bijun fled to France with her husband where she has worked to preserve Internationale backing for her husband and maintain a positive public image for the embattled Chairman.§!\n\n§YNotes: While formally refraining from directly partaking in politics, the spirited and determined first lady is a critical organiser of the so-called Residence Faction of Wang Jingwei loyalists. She is also a known rival of Chen Gongbo, refusing formal membership in his RCA despite their aligned interests.§!" #NT!
  
 #褚民誼 
 CHI_chu_minyi: "Чу Миньи"
 CHI_chu_minyi_advisor_desc: "§YBorn:§! §LJanuary 17th, 1884, in Wucheng, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LBorn to a scholar-official family during the waning of the Qing Empire, Chu was born to famous physician Chu Jitian. Given a traditional education, he also learned English and science in political science studies. He joined the Diligent Work-Frugal Study Movement organised by Cai Yuanpei and the future \"Elders\" of the World Society, where he also joined the Tongmenghui.\n\nHaving grown acquainted with fellow revolutionaries Wang Jingwei and Chen Bijun, he also married Chen Bijun's step-sister Chen Shunzhen. Disillusioned by the formation of the authoritarian Kuomintang in the post-Xinhai situation, he went back to Europe to study medicine and co-found the Sino-French university.\n\nHe returned to China in 1924 and reconciled with the Kuomintang. He also served as an educator at Guangdong's medical colleges, playing a major role in public health advocacy. Indeed, he has taken his personal health seriously, sometimes referring to himself as a \"Taiji fanatic\" (Tai-chi) and has been known for his physical prowess. Elected as an alternative Central Executive Committee member, he has since been passed over for promotion despite Wang's high standing, a fact that Chu blames on his poor relations with Chen Gongbo and the RCA's senior leadership.§!\n\n§YNotes: One of the major leaders of the so-called \"Residence Faction\", a clique of Wang's relatives and personal staff based out of the Presidential Palace, Chu's enmity with the RCA (which he is not a member of) has led to some infighting within the RCA camp.§!" #NT!
  
 #刘不同 
 CHI_liu_butong: "Лю Бутонг"
 CHI_liu_butong_advisor_desc: "§YBorn:§! §LFebruary 11th, 1905, in Zhuanghe, Shengjing District, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §LA graduate of Shandong's Yiwen Commercial College, he attended the fourth class of Whampoa as a political officer in 1926. An otherwise minor officer at the time, the traumatic failure of the Northern Expedition has been seared into his mind.\n\nIn exile, he went to the University of London, growing acquainted with formal socialist ideology and the rising Maximist movement within the Union of Britain. He, like many of his fellow classmates in exile, felt betrayed by the Expedition's failure and sought targets to blame. Inducted into an underground alumni group of like-minded cadets led by Hu Zongnan, he fell into a smaller camp led by He Zhonghan and Deng Wenyi. They not only blamed the reactionary forces of the north and the German imperialists for the expedition's failure, but also the rampant disorganisation and incompetence of the Kuomintang's bureaucracy - which in their eyes sabotaged the National Revolutionary Army from within.\n\nOne of the more intellectually oriented members of the China Revival Society, Liu's extremist writings - incorporating ideas from Europe's Totalist Charter - has made him an object of controversy, but also a media darling for those advocating for a much more militarised revolution.§!\n\n§YNotes: A member of the CRS and the smaller Revolutionary Army Comrades Association, he is in many ways the mouthpiece of the otherwise secretive CRS. Promoting his work may help the revolution succeed, but whether or not the Kuomintang leadership can maintain control over the tempest in the bottle is another matter.§!" #NT!
  
 #陳友仁 
 CHI_chen_youren: "Чэнь Юрен"
 CHI_chen_youren_advisor_desc: "§YBorn:§! §LJuly 2nd, 1878, in San Fernando, Colony of Trinidad and Tobago§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LEugene Chen is a unique member of the Chinese Kuomintang in that he is neither literate nor fluent in Chinese. Born to overseas Chinese in Trinidad and Tobago, the Chen family rarely spoke Chinese and indulged themselves in the literary world of English writers. Yet, his childhood experience and eloquence in English, have made him an important figure in maintaining relations with the Kuomintang's international allies, the Commune of France and the Union of Britain.\n\nAfter his university studies, he became a barrister and visited London where he heard Sun Yat-sen speak against the Manchu government of China. Inspired by the revolutionary leader, he decided to commit his life to the cause of the Chinese Revolution. He took the Trans-Siberian Railroad to China and ran into Malaysian doctor Wu Lien-te. Upon learning that Chen lacked a Chinese name, Lien-te gave him the name \"Youren\", as the equivalent of Eugene.\n\nA tactful diplomat, Chen was instrumental in securing the Third Internationale's recognition of the Kuomintang as the competing revolutionary government of China in the 1920s, and their continued support after the Northern Expedition. With the return of the Central Committee, he wields considerable influence as the flexible Minister of Foreign Affairs.§!\n\n§YNotes: A personal friend of Song Qingling, he has aligned himself with the PAC in internal party politics.§!" #NT!
  
 #章伯钧 
 CHI_zhang_bojun: "Чжан Боцзюнь"
 CHI_zhang_bojun_advisor_desc: "§YBorn:§! §LNovember 17th, 1895, in Houfang, Anhui Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LThe son of a landlord family in Anhui, Zhang's father died when he was only six and he was raised by his uncles. An exceptional student, he did poorly in mathematics but was heavily praised for his writing abilities. A student radical in Wuchang, he nonetheless briefly became an English teacher at a prestigious normal school. Thanks to the support of Anhui's governor he was able to study abroad in Germany on a scholarship, where he met revolutionaries Zhu De and Sun Bingwen.\n\nHe became a socialist and a member of the Kuomintang. In 1925 he met Deng Yanda in Berlin, growing close due to similar beliefs. Upon returning home Zhang became a professor at the Faculty of Arts at the Guangdong Sun Yat-sen University. He also became a member of the Propaganda department and chairman of the Military and Agricultural Joint Committee of the Ministry of Agriculture. Having went underground in MinGan, he became a member of the Provisional Action Committee and is often seen as the civilian leader of the faction, contributing to the PAC's agrarian bent.§!\n\n§YNotes: One of the PAC's more public leaders, he has championed the proposal to \"end party rule, establish a constitutional government, win the people's hearts, and promote the power of the people to ensure the success of the national revolution.\"§!" #NT!
  
 #Midgame Unlockables 
  
 #戴春風 
 CHI_dai_chunfeng: "Дай Чуньфэн"
 CHI_dai_chunfeng_advisor_desc: "§YBorn:§! §LMay 28th, 1897, in Jiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §LBorn to a small village and raised by a strong-willed single mother, Dai Chunfeng's life had a rocky start. At once both a brawling, vice-filled troublemaker and a prodigious student (first in his class), he studied to be a teacher but was expelled for theft. He then became a gambler, but was caught cheating and severely beaten. He also tried a variety of other careers before attempting to be a militiaman, flunking out of that as well.\n\nHe then tried to become a Shanghai gangster, meeting Du Yuesheng and Yang Hu and serving as a low level attendant who was often unemployed. At age 30, he seemed to be a failure, \"living off the land\" (and mooching off his cousin), if it wasn't for suddenly meeting with a small group of revolutionaries. This \"Shanghai group\" consisted of fellow Zhejiangers Chiang Kai-shek, Dai Jitao, and Chen Guofu. Perhaps because of them, or because of his connections in organised crime, he became a student at Whampoa.\n\nA bat-man for Chiang, he tried to make himself useful by absorbing information from his classmates. A cavalry cadet, he spent so much time spying that he never actually finished his coursework. He shed his flamboyant personality in favour of silence.\n\nThis served him well after the Northern Expedition failed. Unemployed once more and with his master dead, he set out to create a network of his own - the League of Ten. Tapping into the many now driftless Whampoa alumni as well as Dai's old connections in the Shanghai underground, they have become a potent (albeit small) force.§!\n\n§YNotes: It would not be wise to dismiss Dai as an ordinary gangster. Ambitious, nationalistic, and fraternal, he insists on extreme discipline for his agents... and his masters, too.§!" #NT!
  
 #董必武 
 CHI_dong_biwu: "Дун Биву"
 CHI_dong_biwu_advisor_desc: "§YBorn:§! §LMarch 5th, 1886, in Huang'an, Hubei Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YBackground:§! §LBorn to a poor family of teachers, Dong nonetheless excelled in his studies. He joined in the 1911 Revolution, going to Wuchang to help topple the decadent Qing dynasty. He studied the Russian and later French revolutions intensely, becoming a teacher and writer as well. Sometime around 1920, he became a member of the newly founded Chinese Syndicalist Party and helped create their Wuhan branch.\n\nIn 1922, Sun Yat-sen allied himself with the Internationale, and by extension formed a United Front with the budding CSP. Dong Biwu became a critical coordinator for this United Front, enthusiastically encouraging cooperation between leftist parties and also helping contribute to the founding of the League of Chinese Syndicalists to unite non-Kuomintang socialists under one banner. He also served as an alternative member of the Kuomintang Central Committee and has since been promoted to a full member.§!\n\n§YNotes: Although he continues to insist the LCS act as an independent party, he is also quick to smooth over disputes between them and their Kuomintang sister party.§!" #NT!
  
 #何香凝 
 CHI_he_xiangning: "Хэ Сяннин"
 CHI_he_xiangning_advisor_desc: "§YBorn:§! §LJune 27th, 1878, in Hong Kong, British Hong Kong§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LBorn to a prosperous Cantonese merchant family, He Xiangning's first act of rebellion was to resist having her feet bound by her father. Educated alongside her brothers, she became an early Chinese feminist and married Liao Zhongkai - an American-born Chinese who did not want a foot-bound wife.\n\nShe used her money to send her and her husband to Japan for further studies, where they became members of the Tongmenghui with Sun Yat-sen. A propagandist and revolutionary, she participated in Xinhai and followed the movement to Guangzhou. She also became a personal friend of Song Qingling, Dr. Sun's wife, while raising money together for the party and affiliated charities.\n\nShe was rewarded for her efforts with a position in the Central Executive Committee in the Second Congress, co-leading the Women's department with Song Qingling. She also led the foundation of the Red Cross.\n\nDuring insurgency period, she alternated between Hong Kong to host art exhibits (chairing the Kuomintang backed Chinese Artists Association) to raise money for the cause and Paris (her husband similarly was shuttling back and forth between the continents as a liaison). She continues to be a major feminist activist, and on the side has a knack for painting plum blossoms, pine trees, lions and tigers.§!\n\n§YNotes: A friend and associate of Song Qingling, she is not a PAC member but is expected to side with them in most CEC disputes.§!" #NT!
  
 #RCA Endgame Advisors 
  #周佛海 
 CHI_zhou_fohai: "Чжоу Фохай"
 CHI_zhou_fohai_advisor_desc: "§YBorn:§! §LMay 24th, 1897, in Hunan Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LAn early Marxist, Zhou Fohai, became a close associate and founding member of the Chinese Syndicalist Party from the start of his revolutionary career. During Chen Duxiu's brief leave following the end of the First Congress of the Chinese Syndicalist Party; it would be Zhou who was appointed acting secretary of the Shanghai Labour Organisation. A close friend of Chen Duxiu's, Zhou studied economics in Japan while participating in revolutionary activities with both Chinese and Japanese leftists such as Shi Cuntong. He then graduated from the Economics Department of Kyoto University in Japan.\n\nIn 1924, he returned to China on the eve of the Northern Expedition to serve as Secretary of the Central Propaganda Department under Dai Jitao and resigned from the Chinese Syndicalist Party to serve in the Kuomintang. There he became an affiliate of Wang Jingwei's leftist faction, and following the collapse of the Northern Expedition, he joined the Central Committee in exile in Paris.§!\n\n§YNotes: While Zhou claims membership within the RCA, he is known for not having any particular opinions towards either the leadership of Chen Gongbo or Gu Mengyu, instead placing his own political ambitions first and foremost above party disputes.§!" #NT!
  
 #李士群 
 CHI_li_shiqun: "Ли Шицюнь"
 CHI_li_shiqun_advisor_desc: "§YBorn:§! §LApril 24th, 1905, in Suichang, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gResidence Faction§!\n§YBackground:§! §LBorn in 1905 in Suichang, Li was sent at an early age to a private school to learn how to read. He then entered the Academy of Fine Arts and Shanghai University being renowned for his intelligence and hard work. It was in Shanghai, with its vibrant worker's movement and labour unions, that Li Shiqun was introduced to the LCS and became a member of the Chinese Syndicalist Party. Per the party's instructions following the failure of the Northern Expedition, he was sent to the Union of Britain in 1927 where he was accepted as a cadet into the C.I.C, the intelligence organisation of socialist Britain.\n\nIn 1928, Li Shiqun returned to Shanghai where he was able to get in touch with many of the underground and criminal networks of the city. Furthermore, per the United Front policy, he joined the Chinese Kuomintang. When the Special Operations Service of the Central Committee was formed (the Red Squad), Li became a member of Zhou Enlai's Teke and enjoyed rapid promotion through the ranks. Due to his efficiency, he was assigned to Wang Jingwei's security detail, where he personally gained the favour of Wang due to his ruthlessness. Trusted by Wang in all matters regarding security, Li has found himself in the position of being in charge of Wang's entire home security and his intelligence network throughout the country has been compared to that of Dai Chunfeng.§!\n\n§YNotes: Ruthless, violent, and brutal - Li's methods are lessons he learned from his time as a Teke member and his training in Europe. He is a close member of the Residence Faction given his proximity to Wang and his own ambitions.§!" #NT!
  
 #谷正鼎 
 CHI_gu_zhenggang: "Гу Чжэнган"
 CHI_gu_zhenggang_advisor_desc: "§YBorn:§! §LApril 30th, 1902, in Anshan, Guizhou Province, Qing Empire§!\n§YAlignment:§! §gRCA-Radical Faction§!\n§YBackground:§! §LIn 1922, Gu Zhenggang and his younger brother Gu Zhengding travelled to study in Germany and entered the University of Berlin - following the end of the Great War. While studying abroad, the Gu brothers came into contact with Kuomintang cells and became registered members of the Party. In 1925, the two brothers and Wang Zhongyu received permission to study in the Commune of France at the Sino-French University in Lyon, at the encouragement of the Kuomintang.\n\nWhile he had initially planned to return to China to join the Northern Expedition, the expedition's failure convinced Gu Zhenggang to continue research in Europe and while overseas, he became a member of the Reorganised Comrades Association and became associated with the clique's Radical wing. When the Kuomintang returned to China following the League War, Gu continued to remain loyal to Chen Gongbo and the RCA.§!\n\n§YNotes: As a member of the RCA's Radical wing, Gu Zhenggang and his brother Gu Zhengding are staunch supporters of Chen Gongbo and the RCA. Gu Zhenggang however is the most vocal of the two, and frequently gives eloquent and humorous speeches to rally support for the RCA.§!" #NT!
  
 #郭春濤 
 CHI_guo_chuntao: "Го Чунтао"
 CHI_guo_chuntao_advisor_desc: "§YBorn:§! §L1898, in Lingxian, Hunan Province, Qing Empire§!\n§YAlignment:§! §gRCA-Radicals§!\n§YBackground:§! §LGuo Chuntao began his education at the No.1 Middle School of Changsha City, in Hunan Province where as chairman of the student union he met fellow socialists Cai Hesen and Li Weihan. In 1918, he and his friends were admitted to Peking University, where he became influenced by the socialist views of Li Dazhao, and there he served as the Chairman of the Hunan Alumni Association. In 1919, he went to France as part of the Work-Study Programme along with Cai Hesen and Li Weihan where he helped found the \"Engineering World Society\". When the Beiyang Government discovered that the students of the Work-Study Programme held anti-government tendencies, they demanded the immediate repatriation of these students; however, the new revolutionary French government refused to comply. Nonetheless, Guo Chuntao along with other revolutionaries departed for China in 1923, when Guo joined the Chinese Kuomintang.\n\nBy 1926, during the Northern Expedition, Guo was a member of the Central Committee - ironically, however, the expedition's failure brought him back to France. In exile, Guo has found allies and comrades within the Reorganised Comrades Association especially due to many of them sharing similar labour and syndicalist backgrounds. In France, he also married Qin Dejun and upon the Kuomintang's return to China, Guo accepted a government commission to serve as Deputy Minister of Government Affairs for the Ministry of Industry.§!\n\n§YNotes: A prolific socialist and Marxist, Guo is one of the strongest proponents of the Kuomintang's united front with the syndicalist movements. One of the founding members of the Reorganised Comrades Association, he nonetheless is highly loyal to the leadership of the Radicals.§!" #NT!
  
 #秦邦憲 
 CHI_qin_bangxian: "Цинь Баньсянь"
 CHI_qin_bangxian_sic_desc: "§YBorn:§! §LMay 14th, 1907, in Wuxi, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gCSP-Radicals§!\n§YBackground:§! §LThe loss of his father in his early years as well as an early childhood of hardship greatly influenced the young and precocious Qin Bangxian. Coming from a relatively well-off family, Qin was admitted to Jiangsu Provincial Second Industrial School where he became exposed to new ideas such as socialism. In 1924, the Xi Society was formed by Wuxi students and Qin Bangxian served as head of the Suzhou Committee of the Xi Society. When the May 30th Massacre occurred in Shanghai, Qin personally led a 1925 demonstration of more than 3,000 students to protest the injustices of foreign imperialism. Organising the student movement drained Qin and he dropped out of the college shortly after.\n\nThat September, he was admitted to the Department of Sociology, studying under the syndicalist Qu Qiubai and joining the Chinese Syndicalist Party by November. Around that time, the Kuomintang and League of Chinese Syndicalists were organising in the First United Front - and thus Qin Bangxian was sent to Shanghai to help organise the revolution. However, the expedition's failure drove many to exile and Qin Bangxian fled to France to avoid persecution.\n\nDue to his excellent French, Qin Bangxian became an interpreter at the newly formed Sun Yat-sen University in Paris. He and a group of more radical syndicalists began to draw towards the idea of orthodox Marxism and rejected the Orthodox Faction leadership of the Chinese Syndicalist Party. In 1930, Qin returned back to China to serve as a propaganda officer in the 1932 Shanghai Uprising on behalf of the All China Federation of Trade Unions.§!\n\n§YNotes: With the victory of the RCA-Radicals, Qin has received a prominent government position to solidify the Kuomintang's alliance with the Chinese Syndicalist Party.§!" #NT!
  
 #曾醒 - sister of Zeng Zhongming 
 CHI_zeng_xing: "Цзэн Син"
 CHI_zeng_xing_advisor_desc: "§YBorn:§! §L1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gResidence Faction§!\n§YBackground:§! §LThe elder sister of Zeng Zhongming, Zeng Xing is no stranger to the revolutionary cause, having participated in Dr. Sun Yat-sen's Tongmenghui or Chinese Revolutionary Alliance. As the Zeng family was quite prominent and well-off, Zeng Xing was able to afford an education in Japan where she studied at a Girls' School in Tokyo. Indeed, it was Zeng Xing, a woman, who helped to plot the unsuccessful assassination of the Zaifeng regent and it was around then, that Zeng Xing was able to build a long-standing dutiful relationship with the dynamic and charismatic Wang Jingwei.\n\nAfter returning to China, she served as the principal of the Zhixin School before ascending to the position of the head of the Women's Department of the Central Party Committee following the First Plenary Session of the First Central Committee. She is known for voicing her concerns for the women's movement and is known to be one of the Party's staunchest supporters for the liberation of women along with other prominent feminists such as He Xiangning and Song Qingling.§!\n\n§YNotes: While she is not, by blood, related to Wang, both Zeng Xing and her brother are indispensable members of Wang's inner circle and are seen as perhaps his closest friends. Indeed, with regard to Zeng, Wang frequently compares her to the warrior female of Mulan, and cites Zeng Xing's work as proof that women are an important aspect of the Chinese National Revolution.§!" #NT!
  
 #PAC Endgame Advisors 
  
 #彭澤湘 
 CHI_peng_zexiang: "Пэн Цзэсян"
 CHI_peng_zexiang_advisor_desc: "§YBorn:§! §L1899, in Yueyang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LIn 1918, Peng Zexiang graduated from Hunan No.3 United Middle School and pursued a career in law at Beijing Law and Politics School the following year in 1919. Following the syndicalist French Revolution in 1920, he became infatuated with socialism and an early proponent for its cause in China, joining the Chinese Syndicalist Party early on as well. During the early 1920s, he travelled to study in the Commune of France, where he received instruction on how to organise the labour movement.\n\nIn 1924, he returned to China to serve as a labour organiser in Wuhan while also working to promote the Kuomintang's alliance with the Chinese syndicalists in the First United Front. During the Northern Expedition, Peng would serve in the Political Department, as one of the youngest members. In 1926, he was ordered by the newly formed League of Chinese Syndicalists to help orchestrate an alliance with Yang Sen of the Sichuan Clique, but such efforts were not successful. Following the collapse of the Northern Expedition, Peng fled with those aligned with Song Qingling and Li Jishen to the MinGan Insurgent Zone - where, due to its proximity with Shanghai, he was able to maintain labour contacts and connections with the Kuomintang. With the consolidation of PAC power throughout the Party and the establishment of the Revolutionary Committee, Peng has taken up a position as a labour organiser and mediator between the reforged ties of the Kuomintang and the Chinese syndicalists.§!\n\n§YNotes: While he holds much sympathies for the Chinese Syndicalist Party, he is known to be on good terms with Li Jishen - he is firmly in the PAC camp against the authoritarianism of the RCA.§!" #NT!
  
 #張雲川 
 CHI_zhang_yunchuan: "Чжан Юньчуань"
 CHI_zhang_yunchuan_advisor_desc: "§YBorn:§! §LMarch 18th, 1904, in Shoulou Township, Xiaoxian, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LAt the age of fifteen in 1919, Zhang Yunchuan was admitted to the Jiangsu Provincial Seventh Normal School in Xuzhou. After graduation, he returned to his home town to serve as a teacher and principal and in the fifteenth year of the Republic of China (1926), he was admitted to the fourth class of the Whampoa Military Academy. He was known for being at odds with Chiang Kai-shek during his career at Whampoa, criticising the right-wing organisations that had formed at the school.\n\nDuring the Northern Expedition, Zhang served in the First Army of Chiang's Whampoa cadets but the failure of the expedition led him to flee with many of the Party's leftists to the MinGan Insurgent Zone. He was formally discharged from the National Revolutionary Army and became a teacher and political instructor in the MinGan zone - where he was able to use his prior experiences to teach and train the peasants of the Insurgent Zone. Along with Deng Yanda, he helped form the Provisional Action Committee during the League War and was one of its main, vocal supporters during the party struggle between the PAC and the RCA. With PAC's consolidation of party power and establishment of the Revolutionary Committee, Zhang has become one of the RC's leading members and has recently completed one of his best works: \"Experiences in Northern Jiangsu\", a report on his experiences in the insurgent zone.§!\n\n§YNotes: As one of the founding members of the Provisional Action Committee, an inner member of Deng Yanda's circles, he is firmly in the PAC camp.§!" #NT!
  
 #CRS Endgame Advisors 
  
 #毛人鳳 
 CHI_mao_renfeng: "Мао Ренфэн"
 CHI_mao_renfeng_advisor_desc: "§YBorn:§! §LJanuary 5th, 1898, in Jiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §LNot much is known about Mao Renfeng's early career, aside from stories that he knew the shadowy laoban of Dai Chunfeng at an early age. It was, after all, apparently Mao who recommended that Dai join Whampoa and subsequently helped him achieve admission into the school.\n\nMao Renfeng graduated from Shanghai Hujiang University in his early years and was admitted to the fourth phase of Whampoa Military Academy. However, he would suspend his studies due to illness and was thus unable to participate in the Northern Expedition. The ambitious Mao nonetheless followed Dai Chunfeng into exile in Shanghai, where he participated in the laoban's criminal activities. With the Central Committee restored and the Kuomintang's presence revived, Mao enjoys a high position as part of Dai Chunfeng's \"Juntong\" or National Bureau of Investigation and Statistics. When the China Revival Society was formed in an alliance with the Juntong, Mao found himself a spot on the ominous council that is the Lixingshe.§!\n\n§YNotes: A longtime close companion and friend of Dai Chunfeng, it is said that in all of China, there is no one that Dai Chunfeng trusts more than Mao Renfeng.§!" #NT!
  
 #蕭贊育 
 CHI_xiao_zanyu: "Сяо Цзаню"
 CHI_xiao_zanyu_advisor_desc: "§YBorn:§! §L1905, in Shaoyang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gChina Revival Society§!\n§YBackground:§! §LXiao Zanyu was born in 1905 during an era of revolutionary times, being only six years old when the Xinhai Revolution broke out. After primary school, he pursued a military education at Meiji University in Japan; this greatly influenced his political understanding of the world, and put him into contact with other like-minded Chinese revolutionaries who looked to Japan's modernisation and, in particular, army culture as a means of successful modernisation.\n\nIn 1924, Xiao would attend and graduate from the first phase of the Whampoa Military Academy and participated in the Northern Expedition. After the expedition's failure, he fled for Europe with many in the Kuomintang, where he maintained close ties with other dissatisfied Whampoa students such as He Zhonghan and Deng Wenyi. To further his education, especially in regard to revolutionary and socialist matters, Xiao studied at the Sun Yat-sen University in France before immigrating to England to study with like-minded Whampoa alumni. Upon the Central Committee's return to China, he has become a minor but influential officer in the China Revival Society.§!\n\n§YNotes: While minor to the greater scheme of the China Revival Society's leadership, Xiao is still an influential propagandist to the masses within the outer Fuxingshe and is also a politician, helping to attain political legitimacy for the CRS.§!" #NT!
  
 #蔣經國 
 CHI_chiang_ching_kuo: "Чан Чинг-Куо"
 CHI_chiang_ching_kuo_advisor_desc: "§YBorn:§! §LApril 27th, 1910, in Fenghua, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gChina Revival Society§!\n§YBackground:§! §LAs he grew up, Chiang had a great relationship with his mother and grandmother, but a rocky one with his much more authoritarian father. His father cast a long shadow over him in his early life as they moved around, and in 1924 the idealistic Chiang Ching-kuo was now able to present to his father, then headmaster of Whampoa Military Academy, a proposal concerning organising the rural population of Xikou. Ching-Kuo became enamoured with the idea of being seen as a so-called \"Progressive Revolutionary\", and looked towards the recently established Commune of France for inspiration.\n\nWith help from the French-educated party elder Wu Zhihui, Chiang received permission from his father to travel abroad. In France, Chiang received a great revolutionary education and joined a syndicalist youth league along with his fellow Chinese classmate Deng Xiaoping. Unfortunately, however, in February 1927 the young Chiang received news that the Northern Expedition had failed and that his father was assassinated in its aftermath.\n\nWith no home to return to, Chiang Ching-kuo remained with the Chinese expatriate community in France, where he also encountered those military cadets from Whampoa that had returned from the war, heavily dissatisfied with parliamentary politics. These alumni were keen to follow trends in Europe such as Sorelianism and Maximism and they soon embarked to the Union of Britain to pursue further studies. Many of them were his father's own students, and took the younger Chiang under their wing where he became further radicalised as a member of the China Revival Society.§!\n\n§YNotes: While a member of RACA formally, Chiang is one of the unofficial leaders of the CRS. A trained commissar but not a soldier, he has been tasked by the leadership of the Party to oversee the growth of membership and training of new recruits.§!" #NT!
  
 #LCS Advisors 
  
 #李立三 
 CHI_li_lisan: "Ли Лисан"
 CHI_li_lisan_sic_desc: "§YBorn:§! §LNovember 18th, 1899, in Liling County, Changsha, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCSP-Orthodox§!\n§YBackground:§! §LBorn as Li Longzhi, and taught the traditional Chinese poems and classics by his father at a young age. In 1915, he arrived at Changsha in Hunan for secondary school and then, in 1918, Li would serve in the army of Cheng Qian. This relationship between the two men would last for decades as Cheng Qian helped sponsor Li to study in Beijing and would later work with Li in organising the unity between the Kuomintang and the LCS. When he reached Beijing, he applied to study in France and arrived there in 1920, on the eve of the Revolution. As a part time assistant to a boilermaker, Li became influenced by syndicalism due to his boss at his job - thus Li began struggling for Chinese labour rights in France. In 1922, Li returned to Shanghai where he was introduced by Chen Duxiu to join the Chinese Syndicalist Party. The party assigned him to organise labour activities in Anyuan Coal Mine, where Li's organisational methods helped greatly increase the number of union members.\n\nDuring the May 30th Movement, Li helped organise strikes but the failure of the expedition forced Li and other LCS members to organise the labour movement secretly. As a member of the Orthodox wing of the Chinese Syndicalist Party, Li adheres to the League of Chinese Syndicalists' line of nominal cooperation and friendship with the KMT. As a longtime labour organiser, Li fervently believes that it must be workers who can carry out the revolution and follows orthodox Marxism in that large-scale worker uprisings and strikes in urban centres will be the key to bring the national revolution.§!\n\n§YNotes: As a member of the Old Guard of the CSP, Li's policies as a labour organiser are known for his relatively authoritarian stance and he is known to draw enmity and annoyance from the CSP's younger guard and radicals.§!" #NT!
  
 #刘少奇 
 CHI_liu_shaoqi: "Лю Шаоци"
 CHI_liu_shaoqi_advisor_desc: "§YОписание советника\nРодился:§! §g24 ноября 1898 г. в поселке Хуаминлоу, Нинсян, провинция Хунань, империя Цин§!§gПринадлежность:§! §gЦП-ортодокс§!\n§YПолитическая карьера:§! §Лю родился в умеренно богатой крестьянской семье, проживавшей в Хуаминлоу, Нинсян, Хунань, хотя его родовой дом находился в уезде Цзишуй в Цзянси. Он учился в средней школе Нинсяна Чжушэн, после чего ему, как и многим другим левым китайским студентам, было рекомендовано посещать курсы в Шанхае, который в то время был ульем новой и революционной активности, чтобы подготовиться к учебе во Франции. В 1920 г. он вместе со своим сверстником Рен Биши вступил в Социалистический молодежный корпус, а в 1921 г. Лю был завербован для обучения в Коммуне Франции.\n\nВ 1921 г. он вступил в только что созданную Синдикалистскую партию Китая, а в 1922 г. вернулся в Китай в качестве секретаря Всекитайского рабочего синдиката. Именно в это время Лю приобрел репутацию неутомимого организатора труда и возглавил несколько забастовок железнодорожников в долине реки Янцзы. В 1925 г. он переехал в Гуанчжоу, чтобы принять участие в реорганизации Синдикалистской партия Китая, в результате которой СПК была объединена в большую Союз синдикалистов Китая. В течение последующих нескольких лет он возглавлял многочисленные кампании и забастовки, в том числе 16-месячную забастовку Кантон-Гонконг. К 1927 г. он вошел в состав Центрального комитета ССК и был назначен руководителем отдела труда. С созданием вновь провозглашенной китайской синдикалистской страны сложившаяся репутация и связи Лю с Синдикалистской партией Китая обеспечили ему видное место в Исполкоме партии, и он готов вести Китай по социалистическому пути вне гоминьдана.§!\n\n§YNotes: Будучи давним членом СПК, Лю относится к старой гвардии партии и придерживается мнения, что Китай должен развиваться естественным путем за счет расширения рынков, материального стимулирования трудящихся и увеличения финансирования потребительских отраслей.§!"
  
 ###- High Command -### 
  
 #周至柔 
 CHI_zhou_zhirou: "Чжоу Чжироу"
 CHI_zhou_zhirou_air_chief_desc: "§YBorn:§! §LNovember 30th, 1899, in Linhai, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LBorn into a Zhejiang family, Zhou enrolled in Baoding Military Academy in 1919 as an infantry officer. There he met and became sworn brothers with fellow cadets Chen Cheng and Luo Zhuoying. After graduation in 1922, he went southwards with Chen and Luo to become instructors at Whampoa Military Academy. He became intimate with Whampoa alumni circles, though his career took a sudden turn with the collapse of the Northern Expedition.\n\nIn exile abroad, he became interested in European air military developments and began taking classes there. He has returned home to China as a knowledgeable expert in the field, with ambitions of creating an air-fleet to help contest Chinese skies and give the National Revolutionary army a critical advantage against warlord forces.§!\n\n§YNotes: A long-time and respected member of the Whampoa Military Academy Revolutionary Classmates Association (WMARCA), he is expected to side with Deng Yanda and the PAC in party affairs.§!" #NT!
  
 #毛邦初 
 CHI_mao_bangchu: "Мао Бангчу"
 CHI_mao_bangchu_air_chief_desc: "§YBorn:§! §LMarch 5th, 1904, in Shanghai, Shanghai International Settlement§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §LMao Bangchu's entry into the Kuomintang was marked by his early repulsion towards the foreign imperialists. His father worked for the American Standard Oil Company, and his proximity to the foreign concessions of Shanghai meant Mao grew an early distaste for the imperialists bent on carving up China. Related to its then Headmaster Chiang Kai-shek through his relative, Chiang's ex-wife Mao Fumei, Mao enrolled in the newly established Whampoa military academy in Guangzhou.\n\nIn 1927, he graduated from the Third Class of Whampoa Military Academy where he was taught by French advisors basic military training and topics. Unfortunately, he joined the Northern Expedition too late, watching it collapse and forcing him to flee abroad. In exile, he developed an interest in flying and aerial warfare, and he studied in British air academies. With these skills, the young and ambitious man hopes to develop a revolutionary and modern air force for the resurrected Kuomintang.§!\n\n§YNotes: It is widely believed that he has been inducted into extremist fraternal societies along with his distant cousins.§!" #NT!
  
 #陳昌祖 
 CHI_chen_changzu: "Чэнь Чанцзу"
 CHI_chen_changzu_air_chief_desc: "§YBorn:§! §L1904, in Penang, British Malaya§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LBorn to a wealthy family in British Malaya, he moved to France with his family in 1912. At Marseilles, his older sister Chen Bijun married noted revolutionary Wang Jingwei, who had recently been released from prison following the start of the Xinhai Revolution. At age 19, shortly after the end of the Great War, Chen studied naval architecture and aeronautical engineering in Germany.\n\nHe was still in Europe when the Northern Expedition collapsed, and was forced to continue his education in France as his brother-in-law rose in status. In France he began to study aviation, receiving a commission in the engineering department of the Aviation Bureau of the Chinese Air Force. Despite the fairly obvious nepotism involved (his sister was determined to carve out a faction loyal to his husband within the NRA to oppose Chiang and other military factions), he is sincere about his desire to help the creation of a modern Chinese air force.§!\n\n§YNotes: Having arrived in China for the first time in his life, Chen is nonetheless an eager officer, though not necessarily the greatest option for command over the entire air force. Still, in a relatively new technology he finds himself in a relatively young, even playing field in terms of candidates, political connections aside.§!" #NT!
  
 ###- Theorists -### 
 CHI_mission_militaire: "MMIC" #NT!
 CHI_mission_militaire_theorist_desc: "§YBackground:§! §LThe Mission Militaire Internationale en Chine was deployed to China by the Third Internationale following the League War, and is the evolution of prior socialist efforts to aid the Chinese revolution. Initially consisting of Red Russian émigrés fleeing their civil war sent to aid Dr. Sun in 1924, it has since drawn officers from across the socialist world in an international effort befitting of its sponsors.\n\nThe current head of the Mission is Frenchman André Malraux, who serves a dual role of advising the National Revolutionary Army and promoting it back home. Other figures include David Ramsay of Britain, Manabendra Nath (M.N.) Roy of India, Jean Fontenoy of France, Ingvald Berentin Aase of Norway, and Jakob Rudnik (Paul Ruegg) of Ukraine.\n\nA mixture of political and military officers, their motivations are mixed. Some are drawn by the excitement of an adventure on the other side of the world, others by the tantalising prospect of fame and advancement they could not otherwise achieve at home. Some simply wish to fulfil a sense of internationalist obligation, while others have an affinity for Orientalism.\n\nMany younger NRA officers, particularly those trained abroad or sympathetic to syndicalism, are quite fond of their MMIC trainers. However, they have drawn criticism for their willingness to engage in Chinese politics - seen as undue meddling of internal affairs by many in the Old Guard. The MMIC on the other hand, believe themselves to be the necessary counterweight to reactionary influences in the NRA high command.§!" #NT!
  
 ###- Others - ### 
  
 #BIS Agents 
 #郑介民 
 CHI_zheng_jiemin: "Чжэн Цзэминь"
 CHI_zheng_jiemin_leader_desc: "§YОписание лидера\nРодился:§! 18 сентября 1897 г. в Вэньчане, провинция Гуандун, империя Цин\n§YПолитическая карьера:§! Чжэн Цзэминь, ранний гоминьдановский революционер, учился на третьем этапе военной академии Вампоа, а затем поступил в Парижский университет Сунь Ятсена. Из-за провала Северного похода он вернулся на родину только через десять лет, став во время изгнания политическим офицером при Хэ Чжунхане. Член RACA и CRS, он устроился на работу в Национальное бюро расследований и статистики (BIS), получив престижную должность начальника участка в Гуандуне. Он известен своей любовью к французским офицерам, идеологическим фанатизмом и безжалостной эффективностью в разведывательной работе - олицетворение двух крыльев CRS"
  
 #唐纵 
 CHI_tang_zong: "Тан Цзун"
 CHI_tang_zong_leader_desc: "§YОписание лидера\nРодился:§! 1905, в Люйюане, провинция Хунань, империя Цин\n§YПолитическая карьера:§! Плодовитый читатель, Тан Цзун был одним из лучших учеников на теоретических занятиях, но регулярно проваливал практические экзамены по пехоте на шестом этапе Вампоа, за что его дразнили сокурсники. Однокурсник Дай Чуньфэна, Тан стал одним из первых членов Лиги десяти после провала Северного похода. После возвращения Гоминьдана в Китай Тан присоединился к своему несколько отдалившемуся от него хозяину и поступил на службу в CRS и новообразованное Бюро расследований и статистики Комиссии по военным делам (BIS), получив задание возглавить отделение в Хунани. Известно, что он предпочитал офицеров, получивших британское образование, и, как говорят, любил изучать западные политические системы на стороне"
  
 #沈醉 
 CHI_shen_zui: "Шэнь Цзуй"
 CHI_shen_zui_leader_desc: "§YОписание лидера\nРодился:§! 3 июня 1914 г. в Сянтане, провинция Хунань, империя Цин\n§YПолитическая карьера:§! Сын богатого помещика, он уже в раннем возрасте попал под влияние революционного национализма и приводил своих одноклассников домой, чтобы крикнуть отцу \N "долой местных тиранов и злых дворян\N" Во время Шанхайского восстания 1932 г. Шен был исключен из университета Чанша за подстрекательство к беспорядкам в поддержку Гоминьдана. После возвращения гоминьдана в Восточный Китай он вместе с братьями и сестрами переехал в Шанхай, где его брат помог ему вступить в ряды CRS. Неизвестно, когда именно он привлек внимание Дай Чуньфэна, но после создания Бюро расследований и статистики Комиссии по военным делам (BIS) он быстро стал одним из самых видных руководителей шанхайских разведывательных ячеек, маскируясь под репортера хунаньского информационного агентства Xiangguang по имени Чэнь Цан"
  
 #馬漢三 
 CHI_ma_hansan: "Ма Хансан"
 CHI_ma_hansan_leader_desc: "§YОписание лидера\nРодился:§! 1906 г., в Ванпине, провинция Чжили, империя Цин.§YПолитическая карьера:§! Ранний член 11-й дивизии Фэн Юйсяна (предшественницы Гоминьдана), Ма Ханьсань находился под влиянием социалистов, таких как Сюань Сяфу и Гоминьдан. Сюань Сяфу, выпускник Whampoa, ввел Ма Хансаня в широкую сеть выпускников Whampoa, благодаря чему он оказался в контакте с CRS и недавно созданным Бюро расследований и статистики Комиссии по военным делам (BIS). В BIS не хватало офицеров с северным происхождением (в Whampoa преобладали курсанты южного происхождения), и Ма охотно назначили начальником северного участка. Однако обвинения в коррупции преследуют его, и он продолжает наживать себе врагов в Бюро"
  
 #胡天秋 
 CHI_hu_tianqiu: "Ху Тяньцю"
 CHI_hu_tianqiu_leader_desc: "§YОписание лидера\nРодился:§! 1901, в Суцяне, провинция Цзянсу, империя Цин\n§YПолитическая карьера:§! Ху Тяньцю был кавалерийским курсантом 6-го этапа Военной академии Вампоа. После провала Северного похода он вместе со своим однокашником Дай Чуньфэном основал в Шанхае "Лигу десяток"\. После создания Бюро расследований и статистики при Комиссии по военным делам (BIS) Ху было поручено наблюдать за их теневыми операциями в Шаньдуне."
  
 #曾擴情 
 CHI_zeng_kuoqing: "Цзэн Куоцин"
 CHI_zeng_kuoqing_leader_desc: "§YОписание лидера\nРодился:§! 1895, в Вэйюане, провинция Сычуань, империя Цин\n§YПолитическая карьера:§! Цзэн Куоцин был офицером сычуаньской армии, после чего поступил в Пекин на юридический факультет. Позже он учился на второй ступени Военной академии Вампоа, служил политическим комиссаром и инструктором. Дружил с Ху Цзуннанем и Дай Чуньфэном, а в период эмиграции присоединился к РАКА, возглавляемой Хэ Чжунханом и Дэн Вэньи. Плодовитый писатель и редактор, он был направлен вместе с Ляо Хуапином в Сычуань для организации операций CRS при поддержке Национального бюро расследований и статистики (BIS)"
  
 #邱開基 
 CHI_qiu_kaiji: "Цю Кайцзи"
 CHI_qiu_kaiji_leader_desc: "§YОписание лидера\nРодился:§! 1905, в Цзиндуне, провинция Юньнань, империя Цин\n§YПолитическая карьера:§! Цю родился в дворянской семье, но в юности был жестоко избит курсантами местной военной академии, что воспитало в нем глубокую ненависть к военачальникам, и он принял близко к сердцу лозунг Whampoa \"Daodao junfa\" (долой военачальников!). Окончив третью ступень Военной академии Whampoa, Цю прошел путь от рядового до рядового в Национально-революционной армии вплоть до Северного похода. Он уехал за границу, в Британию, в изгнание, присоединившись к вновь образованной РАКА. Вернувшись на родину вместе с гоминьдановцами, Цю связался с недавно созданным Бюро расследований и статистики Комиссии по военным делам (BIS) и был направлен в свою родную провинцию Юньнань в качестве начальника участка и руководителя полевых агентов"
  
 #Teke Agents 
 #阎宝航 - Associate of Zhang Xueliang, if he gets poached by FNG one day adjust accordingly 
 CHI_yan_baohang: "Янь Баохан"
 CHI_yan_baohang_leader_desc: "§YОписание лидера\nРодился:§! 6 апреля 1895 г. в Хайчэне, провинция Фэнтянь, империя Цин.\n§YПолитическая карьера:§! Во время недолгого правления Юань Шикая Янь Баохан участвовал в антиюаньской деятельности в провинции Фэнтянь и стал членом Фэнтяньского YMCA, где познакомился с Чжан Сюэляном, сыном главного военачальника провинции. В 1924 г. Янь и многие его сверстники получили предложение от Синдикалистской партия Китая помочь в создании партийных сетей в северной провинции, однако, несмотря на свои левые симпатии, Янь отказался. После провала Северного похода Янь ушел в подполье, а после возрождения Гоминьдана - Чжоу Эньлай обратился к нему с предложением создать филиал ТЕК в провинции Фэнтянь."
  
 #龚昌荣 
 CHI_gong_changrong: "Гун Чанжун"
 CHI_gong_changrong_leader_desc: "§YОписание лидера\nРодился:§! 1903 г., в Лунхуанли, поселок Шуйнань, Синьхуэй, провинция Гуандун, империя Цин\n§YПолитическая карьера:§! Гун Чанжун родился под фамилией Ли и попал в бедную семью слуг, пока его не усыновила Гун Фули, заморская китаянка, проживавшая в США. Когда он стал взрослым, то иммигрировал обратно в Китай и стал работать в Гуанчжоу, участвовал в крестьянском движении в 1925 г., в июне 1925 г. помогал участвовать в возглавляемой Синдикалистской партией Китая Кантон-Гонконгской забастовке. После провала Северного похода Гун оставался подпольным активистом, выступая от имени Союза синдикалистов Китая. Когда Чжоу Эньлай организовал Текинскую партию, он обратился к этому давнему ветерану революционной деятельности с просьбой помочь организовать деятельность Текина в Гуандуне"
  
 #刘道衡 
 CHI_liu_daoheng: "Лю Даохэн"
 CHI_liu_daoheng_leader_desc: "§YОписание лидера\nРодился:§! 1892, в Хэнъяне, провинция Хунань, империя Цин\n§YПолитическая карьера:§! В ранние годы Лю Даохэн вместе со своим братом Лю Сунхэном вступил в хэнчжоуское отделение "Тунмэньхуэй", а затем участвовал в восстании в Вучане. В те революционные времена братья участвовали в революционном движении в Хунани против Юань Шикая - к сожалению, Лю Сунхэн был замучен по приказу Тан Янкай. Лю бежал в ссылку в Японию и Шанхай, а в Шанхае заинтересовался набирающим популярность синдикализмом и принял участие в работе \"Союза социальных ученых\", который был периферийной организацией Союза синдикалистов Китая. Его предшествующая революционная деятельность привлекла внимание Чжоу Эньлая, который после создания "Теке" поручил Лю создать отделение "Теке" в Хунани"
  
 #谭忠余 
 CHI_tan_zhongyu: "Тань Чжунъюй"
 CHI_tan_zhongyu_leader_desc: "§YОписание лидера\nРодился:§! 1909, в Баошань, Шанхай, Шанхайское международное поселение\n§YПолитическая карьера:§! В юности Тан Чжунъюй не мог позволить себе учебу в школе, поэтому решил работать подмастерьем в рисовой лавке. В 1920-х гг. он стал членом Синдикалистской партия Китая и получил должность организатора забастовок. Благодаря своему шанхайскому происхождению и связям в городе Чжоу Эньлай предложил ему возглавить отделение Тэйкэ в Шанхае"
  
 #王石坚 
 CHI_wang_shijian: "Ван Шицзянь"
 CHI_wang_shijian_leader_desc: "§YОписание лидера\nРодился:§! 1911, в Венденге, провинция Шаньдун, империя Цин\n§YПолитическая карьера:§! Ван Шицзянь начал свою политическую карьеру как китайский синдикалист, которому было поручено помочь организовать секретную радиостанцию для ведения националистической и социалистической пропаганды против Чжили и их маньчжурских союзников. Он быстро поднялся по служебной лестнице и стал партийным секретарем Антиимпериалистической лиги провинции Хэбэй, периферийной организации Союза синдикалистов Китая. Поскольку Гоминьдан и ССК не имели значительного присутствия на Центральных равнинах Китая, Ван был быстро выбран кандидатом для участия в недавно созданной Чжоу Эньлаем организации "Чжунъян теке"
  
 #康生 
 CHI_kang_sheng: "Канг Шенг"
 CHI_kang_sheng_leader_desc: "§YОписание лидера\nРодился:§! 4 ноября 1898 г. в Датайчжуане, уезд Чжучэн, провинция Шаньдун, империя Цин\n§YПолитическая карьера:§! В детстве Кан Шэн учился в немецкой школе в Циндао, что вызвало у него стойкую ненависть к Германской империи. После окончания немецкой школы Канг преподавал в сельской школе в Чжучэне, а в 1924 г. уехал в Шанхай. В Шанхае он поступил в Шанхайский университет, который в то время возглавляла Синдикалистская партия Китая, а затем вступил в Молодежную лигу СПК. После официального вступления в партию он участвовал в февральской забастовке 1925 г., которая вылилась в Движение 30 мая, а также участвовал в реорганизации СПК в Союз синдикалистов Китая.\n\nПосле провала Северного похода Кан остался в Китае в качестве организатора труда и сотрудника службы безопасности ССК. Он женился на уроженке Шаньдуна Цао И'оу и поступил на работу к Юй Цяцину, чьи связи с Гоминьданом помогли Кангу связаться с КМТ. После возвращения КМТ в Китай Чжоу Эньлай предложил Кангу возглавить службу внутренней безопасности вновь созданного Чжунъян теке в Шаньдуне. Именно здесь, в Шаньдуне, Кан заработал печальную репутацию садиста-дознавателя, его методы вызывали недовольство ЦК партии и Чжоу Эньлая. Он известен тем, что обвинял соратников по ССК и даже членов КМТ в симпатиях к Германии, и как только они под тяжелыми пытками признавались в этом - это приводило к лавине арестов и чисток."
  
 #胡春浦 
 CHI_hu_chunpu: "Ху Чунпу"
 CHI_hu_chunpu_leader_desc: "§YОписание лидера\nРодился:§! 1913, в Цюй, провинция Сычуань, империя Цин\n§YПолитическая карьера:§! После учебы в начальной школе города Саньхуэй Ху Чуньпу поступил в среднюю школу уезда Цюй в 1927 г., примерно в то время, когда Северный поход потерпела крах. Летом 1931 г. он был принят в Шанхайскую частную школу, где стал участвовать в студенческих мероприятиях под руководством синдикалистов. В феврале 1935 г. он познакомился с Синдикалистской партией Китая и стал ее членом. Чжоу Эньлай предложил ему возглавить новое отделение "Чжунъян теке" в Сычуани, поскольку он работал в Сычуани"
  
 #吴鸿宾 
 CHI_wu_hongbin: "У Хунбинь"
 CHI_wu_hongbin_leader_desc: "§YОписание лидера\nРодился:§! 1903, в Тяньшуй, провинция Ганьсу, империя Цин\n§YПолитическая карьера:§! У Хунбинь по национальности хуэй, в 1923 г. поступил на юридический факультет Пекинского университета, где под влиянием революционных настроений в университете в 1926 г. вступил в Синдикалистскую партию Китая. Он был назначен секретарем Сичэнского районного комитета СПК под руководством Союза синдикалистов Китая и после окончания университета в 1929 г. отправился преподавать в Яньань. В силу своей этнической принадлежности к народности хуэй он был естественным кандидатом на пост руководителя революционной охранной деятельности Чжунъянь теки в северо-западных провинциях Китая"
  
