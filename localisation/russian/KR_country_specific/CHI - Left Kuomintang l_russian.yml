 CHI_the_second_reorganisation_modifier_desc: "Короче говоря, наша идея о новой реорганизации партии обусловлена тем фактом, что партия была пропитана регионализмом и индивидуализмом, а её организация практически отсутствовала. В настоящее время в партии, мягко говоря, доминируют несколько групп, а её члены сформировали многочисленные фракции. Центральный аппарат партии не может осуществлять контроль над этими группами, и партийные отделения были вынуждены подчиняться пожеланиям Национально-революционной армии. При наличии этих многочисленных фракций существует множество разногласий, а личная вражда препятствует достижению единства во всей партии. При таких обстоятельствах мы не только не можем реализовать Три народных принципа, но и будущее партии также находится в серьёзной опасности.\n\n§YСторонники реорганизации партии будут стремиться продвигать свои радикально-социалистические взгляды, и вы сможете усилить этот динамичный модификатор, сосредоточив внимание на политическом древе.§!"
