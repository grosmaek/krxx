 CHI.midgame.208.t: "Внутренняя безопасность партии"
 CHI.midgame.208.d: "Несмотря на то, что революция вначале была успешной благодаря недавним победам НРА в войне Лиги, для многих в партии все еще остается много империалистов, военачальников, раскольников, контрреволюционеров и реакционеров, которые скрываются даже среди самой партии. В связи с этим ЦК собрался на краткое экстренное совещание, чтобы определить будущее аппарата внутренней безопасности партии.\n\nПо инициативе Реорганизованной ассоциации товарищей Политический отдел под руководством выдающегося генерала Чжоу Эньлая предложил создать "Отдел специальной службы Центрального комитета" (Чжунъянь тэке). Вместе со своими главными лейтенантами Гу Шуньчжаном, Сянь Чжунфа и Сюн Сяньхуэем "Тэке" призван обеспечивать соблюдение социалистической ортодоксии партии, а также эффективно искоренять сопротивление на местах. Члены организации, получившей прозвище "Красный отряд", в основном проживают в Городах-концессиях и имеют связи с большим количеством людей, от синдикалистских профсоюзов до бандитов.\n\n В то же время члены Национально-революционной армии стремились продвинуться вперед, используя наработанные Дай Чуньфэном связи в шанхайском подполье для создания Национального бюро расследований и статистики "Цзунтун" Выросшая из подпольной тайной деятельности, имеющая обширные связи с криминалом и "националистическими" бандами, Цзунтун известна некоторым братским и полуэзотерическим поведением - со своей собственной теневой "Лигой Десяти", которая исповедует только абсолютную преданность своему Лаобану, Дай Чуньфэну.\n\nВ качестве компромисса члены партии предложили объединить обе планируемые организации в единое Министерство Государственной Безопасности. Этот план, все более обеспокоенный растущей фракционностью внутри Гоминьдана, предполагает передать руководство государственной безопасностью Дай Чуньфэну, предоставив при этом значительные полномочия Чжоу и Политическому департаменту в решении внутренних дел."
 CHI.midgame.208.a: "Усилить Тэке Чжоу Эньлая"
 CHI.midgame.208.b: "Проспонсировать Цзунтун"
 CHI.midgame.208.c: "Объединить обе службы в МГС"
  
 CHI.midgame.209.t: "Героизм тэкинцев налицо!"
 CHI.midgame.209.d: "Прозванный "Чжунъянь теке", Отдел специальных операций ЦК является детищем главы политического отдела - генерала Чжоу Эньлая. В состав организации входят в основном молодые добровольцы, люди, связанные с синдикалистскими профсоюзами, и некоторые шанхайские бандиты. Организация состоит из четырех отделов: Первый отдел (Отдел общей службы) занимается охраной членов ЦК, второй (Разведывательный отдел) - сбором разведданных о внешних и внутренних врагах, третий (Оперативный отдел, известный также как Красный отряд) - убийствами, четвертый - Отдел связи, отвечающий за секретные коды и коммуникации.\n\nОдин из последних подвигов организации связан с освобождением видного китайского синдикалиста Жэня Биши. Жэнь был предан Бай Синем, бывшим выпускником Вампоа, который разочаровался в своем деле. На подпольном синдикалистском митинге в Шанхае представители Городов-концессий, получив информацию от Бай Синя, ворвались в зал собрания и арестовали Жэня на месте. Когда его везли в полицейском грузовике в особняк Фань Чжэнбо (капитана полиции Шанхая), сотрудники оперативного отдела устроили засаду с пистолетами и автоматами. В хаосе боя Бай Синь попытался скрыться с места происшествия, но был пойман и впоследствии ликвидирован в ходе операции.\n\nОперация была оценена как полностью успешная с минимальными потерями со стороны партии, а также Союза синдикалистов Китая за поддержку своих коллег-социалистов. Поскольку операция проводилась на территории Городов-концессий, она также рассматривается как победа над иностранным империализмом. Члены ЦК предлагают использовать силу Тэке и дальше, утверждая, что она может быть использована либо для внутреннего укрепления партии, либо для подавления внутреннего инакомыслия, либо для привлечения поддержки среди социалистических групп и организаций-единомышленников."
 CHI.midgame.209.a: "Усилить партию"
 CHI.midgame.209.b: "Пресечение деятельности партийных диссидентов"
 CHI.midgame.209.c: "Умиротворение Объединённого фронта"
  
 CHI.midgame.210.t: "Цзунтун на марше!"
 CHI.midgame.210.d: "Получив финансирование для реализации своих планов, Лига Десяти приступила к основанию Цзунтун (Национального бюро расследований и статистики). Созданное на основе теневых связей Дай Чуньфэна с шанхайским националистическим подпольем и существующим аппаратом военной разведки, это новое ведомство готовится к наступательным действиям - проникновению и дестабилизации противоборствующих группировок в Китае. Дай поставил перед своими агентами три приоритетные задачи, которыми они должны руководствоваться в ближайшие годы.\n\n1.) Обеспечить безопасность лидера. Несмотря на то, что теперь они официально независимы от личного штаба Ху Цзуннаня, очевидно, что Дай остается важным помощником генерала и его клики офицеров-экстремистов.\n\n2) Не секрет, что они считают Вана недостойным лидером и хотят его сменить.\n\n2) Наказание за коррупцию. Лига была известна спартанской, братской рабочей средой, в которой смешивались конфуцианство и революционный национализм, чтобы стать, как они говорят, современными рыцарями-эррантами (по иронии судьбы, Дай осознает, что у него нет прямого военного опыта по сравнению с его одноклассниками из Вампоа). Цзунтун непреклонно стремится к искоренению внутренней коррупции и ксенофобски воспринимает и Реконструкцию, и СПК как иностранных лакеев.\n\n3.) Уничтожить все контрреволюционные силы. Цзунтун полностью предан националистическому делу и с головой погрузился в выполнение поставленной задачи. По всей стране создаются ячейки, агенты внедряются в общество. Священнослужителей, политиков, представителей прессы склоняют, подкупают или принуждают к службе, а Дай уже начал завязывать связи с кинозвездами, плейбоями и оперными артистами. Даже множество китайцев за границей были завербованы в эту растущую разведывательную службу"
 CHI.midgame.210.a: "Для настоящего лидера безопасность превыше всего!"
 CHI.midgame.210.b: "Измена в партии будет искоренена!"
 CHI.midgame.210.c: "Мы ускорим падение реакционерства!"
  
 CHI.midgame.211.t.juntong: "Сформировано агентство Цзунтун"
 CHI.midgame.211.t.teke: "Сформировано агентство Теке"
 CHI.midgame.211.intro: "Агенты Гоминьдана в действии! После победы над Лигой Гоминьдан и его союзники стали более многочисленными, а их сторонники разбросаны по всей стране. Некоторые из них - истинно верующие, воспитанные на обещаниях социализма и недовольные существующим положением вещей. Некоторые - ветераны различных республиканских армий Китая, связавшие свою судьбу с новой надеждой. Многие - выпускники Whampoa, чей националистический или революционный дух был возрожден возвращением партии. Но многие - просто мужчины или женщины, имеющие свои личные обиды или, возможно, подкупленные перспективой социальной мобильности"
 CHI.midgame.211.d.CHI.juntong: "$CHI.midgame.211.intro$\n\nДай Чуньфэн тщательно организовал свои отряды, выбирая лидеров, часто из людей, которых он знал еще по временам работы в Whampoa. Чжэн Цзэминь был отправлен на юг, чтобы разбить лагерь в Гуандуне, а отделение в Хунани было поручено Тан Цзуну. Далее на запад в горах были созданы ячейки под руководством Цю Кайцзи в Куньмине и Цзэн Гуанцина в Чэнду. В северном направлении были возобновлены действия прекративших существование ячеек под руководством Цяо Цзяцая и Ма Ханьсаня, установлены контакты с маньчжурскими борцами за свободу под руководством Гуань Сяньина. В различных городах легации были назначены различные начальники станций, среди которых особенно выделяется начальник станции в Шанхае Шэнь Цзуй. Ближе всех к центру власти находится друг детства Дая - Мао Ренфэн, назначенный на восток. Помогает им координировать работу Вэй Дамин, видный офицер связи.\n\nЭти люди и сотни их подчиненных отправились в чрево зверя, подвергая свою жизнь опасности ради дела. Мы можем только надеяться, что однажды их жертвы будут оправданы"
 CHI.midgame.211.d.juntong: "$CHI.midgame.211.intro$\n\nКак бы то ни было, источник достаточно очевиден. [CHI.Capital.GetCapitalVictoryPointName] санкционировало создание скромно названного Национального бюро расследований и статистики (также известного как "Цзюньтун") для координации существующих тайных сетей. Во главе со скрытным Дай Чуньфэном отряды, организованные доверенными лицами Дай, были развернуты по всей стране для создания "спящих ячеек" в различных провинциях. Он воспользовался своими связями в криминальной среде на побережье, что стало результатом деятельности его старой \"Лиги Тен\", но он не обычный гангстер - его люди отличаются фанатичным национализмом и преданностью делу. Их практическая способность подорвать наше правительство сомнительна, и большая часть их деятельности была сведена к пустой болтовне, но мы должны быть бдительны в любом случае"
 CHI.midgame.211.d.CHI.teke: "$CHI.midgame.211.intro$\n\n Чжоу Эньлай усердно работал над созданием своего агентства, в котором собраны люди из самых разных слоев общества. Многие старшие офицеры - выходцы из \"Красного отряда"\ и давние партийные функционеры, однако Чжоу тщательно отбирал агентов, не имевших длительного социалистического стажа, позволяя им вписаться как внутри партии, так и за ее пределами. Были созданы четыре оперативные секции: секция общих дел, секция информации, секция радиосвязи и секция действий. Учитывая занятость Чжоу в других сферах деятельности, его главные лейтенанты Чэнь Гэн, Гу Шуньчжан и Сян Чжунфа часто занимались повседневным руководством "Теки""
 CHI.midgame.211.d.teke: "$CHI.midgame.211.intro$\n\nКак бы то ни было, источник достаточно очевиден. [CHI.Capital.GetCapitalVictoryPointName] санкционировал создание Отдела специальных операций Центрального комитета (также известного как "Теке") для координации существующих подпольных сетей по всей стране. Во главе с выдающимся революционером, пропагандистом и координатором разведки Чжоу Эньлаем, сформировавшим ядро оперативных сотрудников, известных как "Красный отряд"\, эти агенты были направлены даже в самые отдаленные уголки страны. Безжалостные и ретивые, они, тем не менее, вряд ли смогут напрямую подорвать наше правительство. Однако очевидно, что национальные амбиции Гоминьдана растут"
 CHI.midgame.211.a: "Что произойдет, если они проснутся?"
 CHI.midgame.211.b: "Вперед, рыцари революции"
 CHI.midgame.211.c: "Нас так просто не запугаешь"
 CHI.midgame.211.d: "Мужественные люди в тяжелые времена"
  
 CHI.midgame.212.t: "Неполноценность МГБ"
 CHI.midgame.212.d: "Like oil and water, the Red Squad and the League of Ten have not mixed well at all. Ostensibly under the purview of the Ministry of State Security, the competing groups have found themselves nearly constantly at odds despite initial efforts to integrate the revolutionary agencies. Frustrated, an effort was made to try and separate the two into different departments - with the Red Squad being assigned to interior tasks and the League assigned to external assignments.\n\nThis has not panned out all that well either. Like squabbling children, there have been fights over control of many lucrative functions such as the collection of taxes and tariffs, maintaining of smuggling networks, secret policing, and foreign intelligence gathering. A superficial level audit has revealed multiple parallel organisations, and considerable resources have been spent spying on one another rather than doing their jobs. The last straw for many in the CEC however was the decision for Dai Chunfeng and Zhou Enlai's partisans to go to the press to air their grievances, accusing the other of stealing credit and undermining the MSS.\n\nHaving made an utter fool of themselves in public and with patience running out, Deng Yanda has finally made his move. He has proposed sacking Dai as acting head of the ministry and curtailing Zhou's influence, instead creating a new position of Minister of the Interior. He has pushed forward Zhang Yunchuan, a WMARCA military officer, who has promised to build the MSS from scratch - effectively sidelining both the Red Squad and League of Ten.\n\nSome wonder if this was what the PAC wanted all along - a chance to put a man on the cabinet. Faced with the threat, both MSS factions have sworn up and down that they will back off from infighting, and that any issues were mere growing pains. This is not a particularly credible assertion, but on the other hand, whatever we choose things can really only go up from here anyway." #NT!
 CHI.midgame.212.a: "Мы разберемся с этим"
 CHI.midgame.212.b: "Начнем с нуля"
  
 #Champion Mechanic Events 
 CHI.midgame.213.t.deng: "Чемпион для рабочих и крестьян?"
 CHI.midgame.213.t.zhou: "Превосходство политического департамента"
 CHI.midgame.213.t.hu: "Восходящая звезда новой НРА"
 CHI.midgame.213.t.zhang: "Герой Железной армии"
 CHI.midgame.213.t.xiao: "Генерал-синдикалист"
 CHI.midgame.213.t.li: ""Беспартийный" бастион НРА"
 CHI.midgame.213.d.deng: "Если бы у Национально-революционной армии было лицо после безвременной кончины генерала Чана, то это был бы Дэн Янда. Его богатая карьера привела его в залы Вампоа, в города Европы, на холмы Цзянси, а теперь и на поля сражений по всему Китаю. С каждым успехом его известность растет, создавая мощное ядро для тех, кто ищет альтернативу правлению Вана. Но по мере роста его престижа иногда даже его ближайшие союзники опасаются, что он летит слишком близко к солнцу, и быстро появляются уничижительные отзывы о "красном Наполеоне" Однако на данный момент общественное мнение остается на его стороне, как и армия, которая греется в лучах воинской славы."
 CHI.midgame.213.d.zhou: "Если кто и может спасти Национально-революционную армию от коррупции, так это Чжоу Эньлай. Дипломатичный и скромный, но при этом убежденный приверженец социалистической идеологии, он является давним фаворитом Международной военной миссии в Китае как образец красного офицера. Хотя многие сомневались в том, что политический офицер, инструктор Вампоа и мелкий партизан сможет эффективно действовать в полевых условиях, доверие оправдалось благодаря его решительному руководству в бою. Ожидается, что его престиж, находящийся на пике, будет способствовать приближению Национально-революционной армии к его лагерю, помогая отбиваться от нелояльных военных кабалов, угрожающих национальной стабильности."
 CHI.midgame.213.d.hu: "Созданные для того, чтобы создать силу, полностью лояльную Гоминьдану, выпускники Вампоа мужественно сражались за партию. Но иногда Национально-революционная армия может жить своей собственной жизнью, требуя революции даже внутри партии. Ху Цзуннань - ветеран одних из самых ранних походов Гоминьдана, но в 1927 году он был лишен шанса на славу. Тем не менее он наверстал упущенное время своими последними достижениями на полях сражений. Его успехи трудно оспорить, но возникает вопрос, действительно ли эти победы идут на пользу партии. Рвение и жестокость людей Ху вызывают серьезную озабоченность в ЦИК, хотя у них нет иного выбора, кроме как восхвалять его на публике."
 CHI.midgame.213.d.zhang: "Чжан Факуй был личным телохранителем доктора Суня и сражался за Гоминьдан на протяжении всей эпохи милтаристов. Во время Северного похода он стал командующим легендарной Четвертой "Железной" армии, но в период изгнания был отодвинут на второй план и отправлен в Индию для консультирования их войск. Однако после возвращения он охотно перехватывает инициативу на поле боя и добивается многочисленных успехов. С каждой победой он повышает влияние своей "индийской клики", состоящей из правоцентристских офицеров, тесно связанных с Фракцией Реконструкции. Насколько это может успокоить неспокойную обстановку в армии, а не обострить существующие противоречия, пока не ясно."
 CHI.midgame.213.d.xiao: "Во многих отношениях Сяо Цзиньгуан - маловероятный военный герой китайской революции. Он родился в неблагополучной семье в Хунани, его отец и дед скоропостижно скончались. Тем не менее, он добился известности, вступил в только что созданную СПК и уехал за границу изучать военную теорию во Франции. Посторонний человек в армии, не получивший образования и не преподававший в Вампоа, его путь к командованию был очень тернист. Но, получив шанс, он одержал множество побед на поле боя. Руководство ССК ставит его в пример молодому поколению офицеров-синдикалистов, пытающихся пробиться в высшие эшелоны, где доминируют члены Гоминьдана и выпускники старого Вампоа."
 CHI.midgame.213.d.li: "Ли Цзишэнь - человек с богатой карьерой, которому пришлось выполнять нелегкую работу военного министра, политического посредника и действующего генерала Национально-революционной армии. Его недавние победы способствовали созданию образа \"беспартийности\" в высшем командовании, избегая враждебных ссор политического руководства Гоминьдана. При этом Ли обязан своей работой не только военному делу, но и политике: в прошлом он сотрудничал с различными политическими группировками Лянгуана - Ху Ханмином, Чэнь Цзюньмином и даже с кликой 'Новый Гуанси'. Он использовал эти связи, чтобы выставить себя в качестве посредника, но некоторые задаются вопросом, не скрывает ли это его истинную лояльность правым... или самому себе."
 CHI.midgame.213.a: "Герой-социалист? Или бонапартист?"
 CHI.midgame.213.b: "Молодое лицо для новой НРА"
 CHI.midgame.213.c: "Бесстрашный командир, но иногда он пугает..."
 CHI.midgame.213.d: "Похоже, его карьера еще не закончена"
 CHI.midgame.213.e: "Кто-то должен бороться за пролетариат"
 CHI.midgame.213.f: "Голос разума в эти нестабильные времена..."
  
 CHI.midgame.215.t: "Изгнанники из Лянгуана"
 CHI.midgame.215.d: "С момента прихода к власти в Лянгуане генерал правого Гоминьдана Ли Цзунжэнь открыто заявлял о своей враждебности к левым в своей провинции, особенно к членам Синдикалистской партия Китая. Теперь, когда он наконец-то централизовал власть вокруг себя, Ли начал репрессии против левых в армии и правительстве, что привело к тому, что многие бежали от преследований к более дружественному правительству.\n\nСегодня некоторые из них прибыли в город [CHI.Capital.GetCapitalVictoryPointName], присягая на верность Гоминьдану и предлагая свою помощь в наших революционных усилиях. Среди них - генерал Е Цзяньин из Гуандуна, который, будучи убежденным членом СПК, после предательства Чэнь Цзюнмина взял в руки оружие и помог Сунь Ятсену бежать из Гуанчжоу. Вместе с ним идет генерал Лю Фэй. Бывший офицер Гуанси и член Гоминьдана, он, тем не менее, стал объектом преследования со стороны правых, вероятно, из-за подозрений в синдикалистских симпатиях. Последний - Тань Пиншань. Бывший член Тунмэньхуэй и ведущий деятель гуандунского отделения СПК, он, несомненно, стремится довести революцию в Китае до конца. Тан также выражал симпатии к Дэн Яньда и, несомненно, был бы компетентным посредником, работающим на нашу коалицию, если бы ему предоставили такую возможность.\n\n Тем не менее, некоторые несогласные предлагают нам отказаться от их предложения. Действительно, опасения, что их заявления о преследованиях на самом деле являются ложью и попыткой шпионов получить доступ к высшим эшелонам власти и армейского командования, вызывают тревогу."
 CHI.midgame.215.a: "Мы приветствуем наших товарищей по революции"
 CHI.midgame.215.b: "Мы не можем им доверять"
  
 #Other Middle Tree Events 
 CHI.midgame.218.t: "Комиссия по военным делам"
 CHI.midgame.218.d: "Комиссия по военным делам (КВД) была первоначально создана в Гуанчжоу как средство контроля, надзора и управления Национально-революционной армией в период ее становления. Первоначально она состояла из 64 человек, но к моменту смерти доктора Суня ее состав был сокращен до 26 человек, а затем и до совета, в который вошли Ван Цзинвэй, Сюй Чунчжи, Ляо Чжункай, Ху Ханьмин, Тан Янкай, Чан Кайши, Михаил Бородин и У Чаошу. В последующие годы в состав штаба вошли Чэн Цянь, Ли Цзишэнь и Чэнь Гунбо, а также союзные военачальники Ли Цзунжэнь, Хуан Шаохун, Фэн Юйсян, Ли Фулинь и Гу Инфэнь.\n\n Междоусобица в КВД не принесла ей пользы во время Северного похода, когда Чан пытался силой заставить Вана уступить ему пост председателя, обвиняя Вана в некомпетентности в военных делах. С тех пор большинство его старых членов тоже ушли - Тан и другие милитаристы ушли, Ху и Сюй были казнены, Бородин отозван и заменен Мальро, Чан был убит во время экспедиции.\n\nПосле недавнего восстановления координации действий новой Национально-революционной армии многие опасаются повторения прежних сражений за контроль над КВД. Военное руководство винит в своих прежних неудачах вмешательство гражданских и посторонних лиц, требуя назначать только президента и старших командиров. Это оспаривается теми, кто считает, что НРА должен быть подотчетен, осуждает независимую линию, поощряемую Чангом, и настаивает на дальнейшем гражданском контроле со стороны Центрального исполнительного комитета. Объединенный фронт при поддержке МВМК также настаивает на справедливом мнении, что еще больше усложняет ситуацию - он настаивает на присутствии в комиссии представителей ССК и советников. Однако ситуация на местах требует скорейшего принятия решения о численности и составе этого органа"
 CHI.midgame.218.a: "Военные должны заниматься военными вопросами"
 CHI.midgame.218.b: "Разрешить гражданский контроль только ЦИК"
 CHI.midgame.218.c: "Широкий спектр мнений всегда полезен"
  
 CHI.midgame.220.t: "Корейская национально-революционная партия"
 CHI.midgame.220.d: "В рамках стремления китайского Гоминьдана не только к национальной революции, но и к освобождению остальных азиатских народов от империализма, между Гоминьданом и Корейской национально-революционной партией (КНРП)\n\nОснованная корейскими эмигрантами в Китае и возглавляемая Ким Вонбоном (корейским революционером, вступившим в академию Вампоа незадолго до Северного похода), КНРП претендует на роль \"сестры\" партии КМТ. Будучи корейской националистической партией, КНРП в целом является социалистической партией, которая также исповедует адаптацию и следование "Трем принципам народа" Поскольку корейский народ, как и китайский, угнетен и живет под гнетом японского империализма, связи между этими двумя народами очень сильны. Поскольку конфликт между Японской империей и Китаем, возглавляемым националистами, кажется неизбежным, многие корейские эмигранты считают, что, сотрудничая с китайцами, они смогут однажды добиться независимости с китайской помощью.\n\nТакже, согласно официальному приказу НРА, звание и статус Ким Вонбона были восстановлены в качестве официального солдата НРА. Он командует Освободительной армией Кореи, батальоном, состоящим из таких же патриотичных корейских добровольцев, включая молодого Чан Чхоль Бу, с великой целью - однажды вернуться домой в Корею в качестве освободителей"
 CHI.midgame.220.a: "Мы приветствуем наших корейских товарищей!"
  
 CHI.midgame.221.t.india: "Приветствую вас из [CHI.Capital.GetCapitalVictoryPointName]"
 CHI.midgame.221.t.china: "Миссия в [HND.Capital.GetCapitalVictoryPointName]"
 CHI.midgame.221.d.india: "На всем континенте антиколониальные настроения охватили китайскую нацию. Среди них - Гоминьдан Китая, националистическая, авангардистская партия, построенная на "трех принципах" Сунь Ятсена. Гоминьдан, в котором преобладают левые, изгнал различных полевых командиров, захвативших восточное побережье, а недавно начал работу с правительствами своих единомышленников.\n\n Будучи одним из крупнейших революционных правительств, добивающихся освобождения своей страны от колониальных оков, Гоминьдан считает нас родственными душами. В некотором роде эта работа началась еще в 1907 г., когда китайские революционеры в изгнании совместно с индийскими и японскими революционерами создали \n\n "Азиатское гуманитарное братство"\n\nВремена, однако, сильно изменились. Неудача Северного похода в 1927 г. разрушила первоначальные шансы китайцев на объединение нации, и они продолжили дрейфовать влево. Небольшой отряд китайских советников был послан нам на помощь в 1934 г., но с тех пор вернулся домой, однако китайцы не преминули отметить это как доказательство возможности плодотворного сотрудничества.\n\n Даже если они вернулись, нет никакой гарантии их успеха. И даже если бы они добились успеха, мощь Японии продолжает расти, и она, так или иначе, может вступить в конфликт с китайцами. Кроме того, остаются споры о китайско-индийских границах и статусе Тибета, поскольку гоминьдановцы уходят в реваншизм.\n\nПоскольку китайцы предлагают взаимно признать друг друга, мечта о паназиатском сотрудничестве кажется туманной. Но, может быть, мы еще мечтаем?"
 CHI.midgame.221.d.china: "На всем континенте освободительная лихорадка охватила Индию, и народ восстал против своих британских угнетателей! В результате Индийский национальный конгресс и его союзники основали правительство [HND.GetNameDef], которое служит постоянным свидетельством непрекращающегося призыва к свободе.\n\n Часто работая параллельно с нашими собственными усилиями в 1920-е годы, [HND.GetAdjectiveCap]ы часто рассматриваются как родственные души с нашими. В некотором роде этот обмен идеями начался еще в 1907 г., когда изгнанные китайские революционеры совместно с индийскими и японскими революционерами образовали \n\n "Азиатское гуманитарное братство"\n\nПока мы работаем над освобождением своей родины, нам необходимо помнить и о других странах Азии, нуждающихся в освобождении. Прямым примером такого паназиатского партнерства, не зависящего от заблуждений Японии, стала китайская военная миссия, направленная в Индию в 1934 году под командованием Чжан Факуи. Конечно, в дальнейших связях остается немало препятствий, таких как вопрос о границах и противостоянии японской угрозе. Но пока мы приветствуем наших революционных товарищей, идущих к свободе (и будем надеяться, что они пойдут туда же)!"
 CHI.midgame.221.a: "Мы будем наблюдать за ними с большим интересом"
 CHI.midgame.221.b: "Просто еще одна будущая проблема региона"
 CHI.midgame.221.c: "Мы выражаем надежду на плодотворное будущее!"
  
 CHI.midgame.222.t: "Оружие для индокитайской революции"
 CHI.midgame.222.d: "Храбрые повстанцы стран Индокитая мужественно сражаются против подлых [GEA.GetAdjectiveCap]их империалистов, и поскольку наши позиции в Восточном Китае надежно защищены, самое время поддержать наших революционных товарищей. В конце концов, немецкая интервенция в 1927 году как ничто другое показала, что наша борьба взаимосвязана.\n\nВьетминь - это коалиция разрозненных социалистических групп, объединенных под одним знаменем, и на протяжении многих лет существовали различные точки соприкосновения. Например, несколько человек учились в Вампоа, а несколько десятков даже сражались с нами во время Минганского восстания. Другие проходили обучение у наших офицеров в Индии в период изгнания. На гражданском уровне их отделения разбросаны по всей Юго-Восточной Азии, подобно нашим собственным диаспорным сетям, и между ними часто происходят контакты.\n\n Практический элемент поддержки представляет собой более сложную задачу. У [INC.GetAdjective]их революционеров есть сочувствующие контакты среди гражданского судоходства, что позволяет им частично обходить морскую [GEA.GetAdjective]ую блокаду, обычно сначала отправляя оборудование в Бангкок, а затем контрабандой доставляя его по суше на удерживаемые повстанцами территории. Если мы объединим наши ресурсы с нашими контактами в OCC в Юго-Восточной Азии, мы сможем провести несколько грузов, хотя это будет опасно и не все успеют.\n\n Владение портами ближе к региону было бы большим преимуществом, особенно Гуанчжоу. Учитывая обширную торговлю, которая идет туда и обратно, было бы гораздо проще и дешевле провозить оборудование, и мы могли бы отправлять его гораздо больше. Доступ к [SIA.GetAdjective]ой территории через границу с Юньнань также был бы выгоден - ее пористая природа в сочетании с [SIA.GetAdjective]им презрением к своим соседям позволила проложить сухопутные контрабандные тропы в Индокитай с севера.\n\nВ целом, наш долг - поддержать наших революционных товарищей, хотя, возможно, сейчас просто не подходящее время."
 CHI.midgame.222.a: "Контрабанда оружия, какое только возможно."
 CHI.midgame.222.b: "Предусмотрите возможность длительной поставки."
 CHI.midgame.222.c: "Разрешить отправку тяжелой техники."
 CHI.midgame.222.e: "Мы должны дождаться лучшей возможности."
  
 CHI.midgame.223.t: "Контрабандные поставки из Китая"
 CHI.midgame.223.d: "Наши китайские товарищи в [CHI.Capital.GetCapitalVictoryPointName] начали небольшую, но не менее дерзкую операцию по снабжению нас оружием вопреки [GEA.GetAdjectiveCap]ой блокаде. Координируя свои действия с нашими собственными сетями снабжения по всей Юго-Восточной Азии, как по суше, так и по морю, оборудование было доставлено сначала в Сиам, а затем по суше в дружественные районы. Таким образом, мы сообща подрывали [GEA.GetAdjectiveCap]ие усилия по прекращению иностранной поддержки.\n\n$CHI.midgame.223.closer$"
 CHI.midgame.223.a: "Мы благодарны им за помощь."
 CHI.midgame.223.b: "Им это нужно больше, чем нам."
  
 CHI.midgame.223.closer: "Наши связи зародились много лет назад, когда наши антиимпериалистические и социалистические движения сходились вокруг схожих целей в этом регионе. Многие из наших революционеров учились в Вампоа или жили в Гуанчжоу во времена раннего революционного правительства Гоминьдана, а несколько десятков даже вызвались помочь китайцам в их Минганьском мятеже. К настоящему времени большинство из них вернулись домой, хотя их усилия, безусловно, принесли свои плоды.\n\nЕсли повезет, это партнерство принесет свободу как их родине, так и нашей, а возможно, и освобождение всего континента!"
  
 CHI.midgame.224.t: "Тяжелые грузы из Китая"
 CHI.midgame.224.d: "Наши китайские товарищи в [CHI.Capital.GetCapitalVictoryPointName] начали крупномасштабную операцию по снабжению нас в нашей войне против империализма, напрямую бросая вызов [GEA.GetAdjectiveCap]им усилиям по предотвращению поступления помощи в [INC.Capital.GetCapitalVictoryPointName]. Используя основные маршруты поставок из южного Китая в Бангкок, а также горные тропы на [SIA.GetAdjectiveCap]ой границе, сети сухопутной контрабанды работают сверхурочно, героически пытаясь поддержать наши армии.\n\n$CHI.midgame.223.closer$"
 CHI.midgame.224.a: "Мы благодарны им за помощь."
 CHI.midgame.224.b: "Им это нужно больше, чем нам."
  
 CHI.midgame.225.t: "Добровольцы из Страны восходящего солнца"
 CHI.midgame.225.d: "Сегодня Министерство иностранных дел получило официальное уведомление о приёме на службу любопытного человека и горстки добровольцев из Японской империи. Носака Сандзо, бывший профсоюзный деятель, журналист и член Третьего Интернационала, долгое время сотрудничал с миньганьскими повстанцами, с тех пор как его отправили в Китай после неудавшегося восстания 1932 года. Убеждённый марксист, преданный делу освобождения и революции японских рабочих и крестьян, он с тех пор был выслан из своей родной страны и действовал как агент Третьего Интернационала.\n\nНесмотря на напряжённые отношения Японии с Китаем, особенно в том, что касается эксплуатации ими Северо-востока нашей страны, Носака и его последователи заявили о своей приверженности китайской национальной революции, утверждая, что их дело стоит на одном уровне с нашим в совместной паназиатской борьбе не только против империализма, но и против капитализма. В результате Национальная революционная армия приняла решение полностью назначить Носаку офицером Национальной революции."
 CHI.midgame.225.a: "Мы работаем как единое целое!"
  
 ###Section 2c (400-599): Economic Content 
 CHI.midgame.400.t: "The Foundation of Land Reform"
 CHI.midgame.400.d: "A paramount raison d'etre for the revolution is the liberation of the peasant from exploitative tenantry and landlords. Land reform is a rallying cry for the party, and the much publicised successes in MinGan proves to be a major draw. The realities of governing however have not been as idyllic. Replicating the apparent accomplishments in MinGan has been difficult and divisive despite a shared goal of peasant run cooperatives.\n\nChen Gongbo, the leading RCA ideologue, has argued that China is a semi-feudal state that requires political organisation before a social revolution could occur. While class conflict is inevitable, he believes the mass movement requires a different handling than in Europe. Chen Duxiu and the CSP-Orthodox have switched to adopt this stance, however many CSP-Radicals continue to argue that China's problem is not feudal institutions but the domination of urban capitalists, and must adopt a proletarian socialist revolution.\n\nGu Mengyu and many RCA-Moderates contend that class struggle is not inevitable, and that China is an incipient capitalistic nation dominated by feudal lords. They, World Society, and others call for a non-violent land reform focused on rent caps and moderate redistributions. Not included in the discussion are the commoners themselves, who often know little of Marxism, syndicalism or nationalism and cling onto traditions and superstitions - a dissonance not uncommon in vanguardist politics.\n\nAs pilot programmes for land reform begin in Jiangsu, these clashing philosophies take centre stage. Until now, redistribution has been implemented on an ad-hoc basis by various commanders and commissars, creating a patchwork and inefficient system. The PAC have pushed for allowing peasants to organise from the get-go, with the party coordinating them later. The RCA have encouraged having magistrates to organise land first before giving it to the peasants, and condemn what they see as subversive PAC activity. Some extremists have privately urged the need for total nationalisation until the end of tutelage, saying it is a wartime measure."
 CHI.midgame.400.a: "Leave the patchwork system as is for now."
 CHI.midgame.400.b: "Deploy magistrates to streamline matters."
  
 CHI.midgame.401.t: "Rocking the Boat"
 CHI.midgame.401.d: "Across the board, the Chinese left can agree on one thing: that the sheer destitution and crushing poverty of the peasants have left them in a state of de facto feudalism, worsened by the utter instability of the warlord era. Freeing them from the (often absentee) landlords, foreign interests, tyrannical warlords and their local thugs is a major revolutionary goal, and the Kuomintang can chalk plenty of their successes to their ability to rally rural enthusiasm and nearly spontaneous uprisings of peasant militias as they march.\n\nSo why not be truly revolutionary? Not simply defeating old tyrants and replacing them, but building an entirely new system. Sadly however, progress requires breaking a few omelets, and it's not always as easy as chasing out old reactionaries.\n\nWhen magistrates (often affiliated with the RCA) were deployed in areas just outside of Nanjing to to help reorganise freshly created cooperatives and sort out disputes, many reported being intimidated or even fired upon by local militias. Worryingly, many were previously armed by the NRA and report fears that central government magistrates have come to take their land.\n\nIt wasn't long before accusations of treason began to fly. Angry hearings have charged PAC affiliated officers of deliberately stoking peasant fears to sabotage the RCA's efforts at land reform, exploiting their dominance of recently installed local rural leadership councils to undermine the party. The PAC have countered with sordid peasant testimonies of brutality and corruption by party commissars, though it appears too late: once the wheels of party machinery have started there is little stopping it.\n\nMany militias have been ordered to disarm or at least stand down, and Deng Yanda's reputation cut down to size. As the scandal slowly subsides thanks to government censorship and a PAC tactical retreat, the only thing left to deal with is approach. As a second wave of commissars are deployed they have been instructed to..."
 CHI.midgame.401.a: "..take a measured, fair approach."
 CHI.midgame.401.b: "..harshly crack down on traitors."
  
 CHI.midgame.402.t: "Национальный трудовой союз"
 CHI.midgame.402.d: "Индустриализация Китая была неравномерной и в значительной степени сосредоточена в прибрежных городах, но это был длительный процесс, которому отчасти способствовали внешние инвестиции. Однако накопленное богатство было крайне неравномерным - большая его часть утекала из страны, а остальное оседало в карманах компрадорской буржуазии, коррумпированных судей и армий военачальников. Мало что доходило до городской бедноты, но многие встали на сторону социалистов, когда они освободили страну.\n\nГоминьдан спонсировал многие профсоюзы под знаменем своей контролируемой партией федерации "Национальный трудовой союз" в надежде вдохновить городской пролетариат на их дело и под "сговорчивым" руководством. Однако эти гибкие отношения были подорваны рвением, с которым многие рабочие и организаторы проявляли себя. Подобно буре в бутылке, завоевания Гоминьдана были встречены высвобождением значительного количества сдерживаемого разочарования со стороны рабочего класса.\n\nСиндикалистские группы ухватились за шанс продвинуть своё основополагающее дело, сначала с некоторой неохотой, но вскоре с заметной энергией. Рабочие являются ключевой опорой власти Гоминьдана, и его Центральный исполнительный комитет, безусловно, должен действовать быстро, чтобы сформировать движение до того, как наступит подходящий момент. Либо они ещё теснее привязывают рабочих к партии, либо работают над пересмотром их отношений с братской партией."
 CHI.midgame.402.a: "Держать китайский юнионизм в ежовых рукавицах."
 CHI.midgame.402.b: "Назначить интеллектуалов из СПК в руководство НТС."
 CHI.midgame.402.c: "Поощрять радикальные действия работников."
  
 CHI.midgame.403.t: "Синдикалисты тренируют мышцы"
 CHI.midgame.403.d: "Усиление риторики Гоминьдана, направленной на то, чтобы подстегнуть пролетариат, не осталось незамеченным. Разговоры о классовой борьбе и освобождении вызвали у рабочих революционный пыл, который превзошёл ожидания даже вдохновлённых марксизмом лидеров партии. Хотя многие члены "молодой гвардии" в восторге от этой демонстрации, считая её доказательством успеха Гоминьдана в донесении голоса угнетённых, не все так убеждены в этом.\n\nОсобенно одиозными для растущего хора голосов внутри партии являются независимые действия радикалов из СПК, которые взяли на себя организацию рабочих с убеждённостью, которая иногда превосходит даже фракцию Чэня Гунбо. Всё чаще звучат разговоры о забастовках даже против государственной промышленности (которая, по мнению Гоминьдана и даже некоторых лидеров ортодоксалов СПК, работает на благо всего Китая). Что ещё хуже, радикалы СПК начали организовывать собственные вооружённые формирования.\n\nВ свою защиту Чэнь Шаоюй и другие лидеры настаивают на том, что коррумпированные судьи являются причиной этой напряженности и что, если Гоминьдан действительно хочет завоевать сердца людей, им нужно сделать лучше. Многие аграрные, либеральные и националистические элементы потребовали, чтобы ими управляли ради сохранения единства, надеясь, что Дэн Яньда выступит в их защиту. Если он и ВКД потерпят неудачу, есть опасения, что в условиях растущей напряжённости они обратятся за решением к другим, что ещё сильнее расколет партию и доведёт её до крайности.\n\nПредставляя своё решение председателю Центрального исполнительного комитета, Дэн тщательно взвешивает свои следующие слова."
 CHI.midgame.403.a: "Выработать разумный компромисс."
 CHI.midgame.403.b: "Насильственно разоружить ополченцев."
  
 CHI.midgame.404.t: "Проект закона об отчуждении имущества повстанцев"
 CHI.midgame.404.d: "Трофеи достаются победителям, и с победой Гоминьдана в Пяти провинциях они захватили огромное количество сокровищ у побеждённых военачальников и убегающей буржуазии, даже если значительное количество было заранее украдено, эвакуировано или спрятано за границей. В дополнение к ликвидным активам, таким как золото, драгоценности и наличные деньги, Гоминьдан национализировал инфраструктуру капитала, такую как железные дороги, заводы и порты, особенно нацелившись на ненавистные иностранные инвестиции ВОАК.\n\nНо, как всегда после победы, встаёт вопрос о разделе акций. Командиры Национальной революционной армии и различные партийные комиссары проявили удивительную дисциплинированность в защите и каталогизации захваченных активов, насколько это было в их силах, несмотря на то, что подсчет продолжается и выявляются случаи мошенничества. Но на более высоком уровне в сети развернулась бурная дискуссия о том, как наилучшим образом распределить новоприобретённую награду революционеров. Ожидается дальнейшее обсуждение, но для начала необходимо наметить общее направление."
 CHI.midgame.404.a: "Вернуть людям."
 CHI.midgame.404.b: "Использовать для стабилизации правительства."
  
 CHI.midgame.405.t: "Потребности народа"
 CHI.midgame.405.d: "The Kuomintang's decision to redistribute seized property has proven broadly popular, and the discussion within the halls of power has turned towards how to best enact such a plan. Despite the socialist revolutionaries' egalitarian principles, unfortunately there has already been plenty of backdoor lobbying on where to best spend the influx of League riches. Cases of outright misallocation have been punished, but a focused direction becomes more and more necessary.\n\nAs a general trend, the RCA and their allies in the CSP have pushed for an injection of cash towards urban renewal. In their eyes, winning the urban proletariat is critical for jump-starting industry and giving the production base to win the Kuomintang's future wars. They point out that focusing spending in densely populated areas is more efficient for the limited resources available on hand. The PAC and affiliated factions have called for a distribution of aid for the farmers, who they argue are the backbone of the revolution thus far. With many facing famine conditions thanks to the disruption of war, greater spending there is the only way to bring peace to the countryside and consolidate Kuomintang bastions in the area.\n\nPlenty of moderates would like to do both, and have pushed for relatively even spending - even if it curtails the efficacy of either. They have been joined by a divergent voice coming from the Four Elders, who have stressed also the need for funding museums, conservatories, and other cultural institutions. In their eyes, the poor need not only material assistance but also to be able to appreciate the culture and beauty of their nation if they are to look forward to a new future."
 CHI.midgame.405.a: "Focus on empowering the urban worker."
 CHI.midgame.405.b: "Focus on alleviating rural poverty."
 CHI.midgame.405.c: "Keep things balanced."
  
 CHI.midgame.406.t: "Потребности государства"
 CHI.midgame.406.d: "По общему мнению, колеблющемуся правительству Гоминьдана требуются все возможные средства для его поддержки. Поскольку правительство представляет народ и работает на его благо, предоставление денег государству равносильно их предоставлению людям. И, конечно же, вливание богатства - это масло, необходимое для смазки винтиков бюрократии, и топливо для запуска машины.\n\nЕсли отбросить метафоры, ведущие финансовые эксперты в правительстве призвали к выплате непогашенных долгов и привлечению финансирования для новой правительственной бюрократии. Даже в социалистической стране первое важно для поддержания веры в способность правительства выполнять обязательства, как внешние, так и внутренние, в том, что касается заработной платы. Последнее жизненно важно для продолжения революции.\n\nДругие призывают к возобновлению работы заводов и продвижению индустриализации в стране. Они утверждают, что отдача от инвестиций будет высокой, а мощная промышленность важна не только для получения преимущества над конкурентами, но и для окончательного успеха китайского социализма.\n\nЧлены высшего военного командования лоббируют выделение дополнительных ресурсов на свои собственные передовые проекты, надеясь способствовать внедрению современных технологий из-за рубежа для победы в своих войнах. По их мнению, все остальные государственные органы могут подождать до объединения, чтобы получить по заслугам."
 CHI.midgame.406.a: "Сосредоточиться на банках и бюрократии."
 CHI.midgame.406.b: "Сосредоточиться на индустриализации страны."
 CHI.midgame.406.c: "Сосредоточиться на модернизации армии."
  
 ###Section 2d (600-799): Flavour Content 
  
 #Advisor Triggered Events 
 CHI.midgame.600.t: "Report from the MMIC"
 CHI.midgame.600.d: "In 1927, the Chinese revolution came to an abrupt halt when German intervention helped tilt the scales in favour of reactionary forces in the nation, dashing the hopes of idealists and socialists throughout the land. The Kuomintang and the League of Chinese Syndicalists were scatter to the winds, and the National Revolutionary Army broken.\n\nThis however, was not the end. The NRA proved its valour on the battlefield, a disciplined army trained by experienced socialist officers and educated in socialist doctrine. Initially led by Red Russian émigrés, the Mission Militaire Internationale en Chine expanded to include officers from around the Internationale.\n\nBetween 1927-1936, the MMIC continued to train exiled NRA forces, creating a small but elite standing force of Chinese revolutionaries. Chinese operatives were periodically smuggled in and out of China, joining underground resistance movements.\n\nThanks to the inevitable instability caused by capitalist exploitation, the Chinese people finally gained another chance to break their shackles. In a daring, lighting revolt they overran much of China's eastern coastline, creating the revived National Revolutionary Government for which to challenge reactionary rule. The MMIC has been sent to assist them along their revolutionary path. They have eagerly written back home with giddy anticipation, with high hopes for China's future (and their own)."
 CHI.midgame.600.FRA: "$CHI.midgame.600.d$\n\nAs the long-time leader of the Internationale, French officers make up a large part of the military mission. André Malraux stands at the helm of the MMIC, an adventurer and writer whose revolutionary activities in the east made him an early candidate for the position. A man of action, thinker, and clever writer - his writings on the situation in China has been well received by the public. Jean Fontenoy, one of his lead deputies in charge of combat training, is sometimes said to be his shadowy reflection - another leftist writer-revolutionary adventurer, undoubtably brave but also addled by opium and with a growing sympathy for totalitarianism."
 CHI.midgame.600.ENG: "$CHI.midgame.600.d$\n\nThe deputy head of the mission is David Ramsay, a propagandist and labour organiser. He has thrown himself into his work - hoping to avoid a repeat of what happened in 1927 and in Russia. He and other British officers in the mission often take up major leadership roles, and among them is the young George Hardy Jr, following in his father's footsteps as an advisor for the NRA."
 CHI.midgame.600.NOR: "$CHI.midgame.600.d$\n\nAmong our contribution to the mission is one Ingvald Berentin Aase, who has written at length against Norwegian extraterritoriality in China, has been integral in warming ties between ourselves and the Chinese. In his reports home he expresses hope for the end of concessionism across the five provinces."
 CHI.midgame.600.HND: "$CHI.midgame.600.d$\n\nThe MMIC is joined by a contingent of Indian advisors, part of our effort to help our fellow Asian anti-imperialists. Led by Manabendra Nath (M.N.) Roy, he has expressed particular interests in the agricultural revolution - pushing for revolutionary action to break the semi-feudal system."
 CHI.midgame.600.RUS: "$CHI.midgame.600.d$\n\nThe ties between Russian and Chinese socialists are long standing given that many Bolsheviks such as Vasily Blyukher participated in the First Northern Expedition after the failure of our first revolution. Now with the Kuomintang fully revived, relations are strong between the [CHI.GetNameDef] and [RUS.GetNameDef] as many have drawn apt comparisons between Maria Spindarova and her Social-Revolutionaries with Song Qingling's Provisional Action Committee. Already plans are beginning to establish a school in Moscow for Chinese and Korean revolutionaries to prepare for the revolution's victory." #NT!
 CHI.midgame.600.a: "A Victory for Socialism in the East!"
  
 CHI.midgame.601.t: "The White Sun Rises in the East"
 CHI.midgame.601.d: "If there was any doubt about the inescapable tide of history, the almost unstoppable successes of socialist forces in China surely proves it. Inspiring in their tenacity, the National Revolutionary Army has swept across northern China and successfully captured Beijing. This has allowed for [CHI.GetLeader] to deliver a speech before Tiananmen Square, a testament to the growing power of [CHI.GetNameDef].\n\nThese successes however, has not blinded their advisors in the MMIC from the realities the party still faces. With every passing day, [CHI.GetNameDef] is increasingly recognised as the legitimate government of China, a heavy burden to bear. Reactionary warlord forces within the country are likely to strike before the Kuomintang can consolidate their grip, and imperialist nations are weighing their options. Meanwhile, the Kuomintang are forced to contend with the perils of national leadership - including growing expectations from the people.\n\nWithin the party, divisions are growing. Wang Jingwei is beset with foes within the party, who are searching for an opportunity to depose him. Other advisors within the MMIC report a growing feud between mission head André Malraux and Deng Yanda, a prominent NRA general accused of leading a subversive clique of officers. Deng, they warn, is hardly the only one however willing to defy Wang's authority, or consolidating power around him."
 CHI.midgame.601.a: "Heavy is the head that wears the crown."
  
 CHI.midgame.602.t: "The Reclus Plan"
 CHI.midgame.602.d: "The growing influence of the Mission Militaire Internationale en Chine within the ranks of the Chinese National Revolutionary Army has opened up new opportunities, but also plenty of risk. Aid to [CHI.GetNameDef] has been limited by the long distance and our own equipment needs, but with modern equipment scarce in the Chinese theatre even a small amount can go a long way in elevating the fighting quality of Chinese units.\n\nOur advisors in the MMIC frequently harp on the possibility of a coup in the near future, even as they disagree about the likely source. André Malraux's personal animosity with Deng Yanda has drawn suspicion towards the WMARCA faction of the army, which unfortunately dominates the Old Guard along with the so-called \"India Clique\" He and many MMIC officers have supported the development of the \"Political Department\", affiliated with the civilian establishment and part of the NRA's \"Young Guard\" Others however believe we should back a horse other than the increasingly authoritarian Wang Jingwei, believing that empowering independent Syndicalist officers will help secure the long-term longevity and democracy of the Chinese revolution.\n\nJacques Reclus, a French anarchist that has joined the mission initially as an interpreter, has proposed a plan to divert weapons shipments towards sympathetic units in the NRA. The syndicalist movement in China is divided into factions of its own, and Reclus is connected to the (New) World Society faction, but most have traditionally found themselves sidelined by the NRA establishment regardless of affiliation. Helping support syndicalist led units would increase its influence but draw Old Guard ire.\n\nHearing of this plan, others have proposed modifying it to support their favourites in the Political Department. They see them the safer bet, given their status as a known quality within the army and the plan will likely receive the blessing of Chairman Wang."
 CHI.midgame.602.a: "Aid the Political Department."
 CHI.midgame.602.b: "Aid the Chinese Syndicalists."
  
 CHI.midgame.603.t: "Ascendancy of the Political Department"
 CHI.midgame.603.d: "Officers connected to the \"Political Department\" clique has had it's share of recent successes as of late, almost definitely thanks to the patronage of the Mission Militaire Internationale en Chine. Most are \"Young Guard\" officers, trained in the Whampoa-in-exile, and taught the latest in military theory. Units associated with them have been chosen for important tasks and armed with the army's limited support of Western arms.\n\nThis has given Wang Jingwei the excuse he has needed to elevate them to positions of greater authority, promoting them to important staff and command posts at the expense of \"Old Guard\" affiliated officers. This has shored up the RCA's position within the military, a blow to the hopes of those hoping to capitalise on the RCA's military weakness for their own nefarious ends.\n\nZhou Enlai and his protege Nie Rongzhen have benefited from these developments as the ring-leaders of the clique. Nie in particular has been seen much more in public, shaking hands and rubbing shoulders with important civilian and military figures. Their rivals may be fuming, but there is little they can do about it - for now."
 CHI.midgame.603.a: "A new generation of Chinese officers."
  
 CHI.midgame.604.t: "The Reclus Affair"
 CHI.midgame.604.d: "The National Revolutionary Army and their Internationale advisors have had a long history, but not always a positive one. In the Guangzhou period, they frequently sided with the left against Chiang Kai-shek's faction and even with the purge of right-wing elements it seems that the tensions continue into another decade.\n\nJacques Reclus is a French anarchist and a late-comer to the Mission Militaire Internationale en Chine. More of a teacher and an intellectual, it appears he has tried his hand at scheming... unsuccessfully. A whistle-blower within the supply corps has accused him of redirecting valuable Western supply-shipments to Syndicalist aligned units, hoping to forestall a coup by the \"Old Guard\"\n\nInstead however, he has found himself at the centre of the latest source of tension between the military brass and their advisors. Deng Yanda has thrown his weight around, seeing an opportunity to undermine his rival André Malraux (whose direct involvement is questionable) and lambaste the lack of formal training of many MMIC leaders. In an unauthorised public appearance, he has even publicly raised the question of the necessity of the MMIC, arguing at this point their political (rather than military) training has done more harm than good. He has excoriated the politicisation of military affairs, demanding national unity in these troubling times.\n\nThe irony of the statement appears to have been lost on Deng, but that is the least of Wang Jingwei's worries. He and his inner circle were slighted by the MMIC's decision to side-step them in their plan, undermining his authority. The more obvious course of action would be to simply declare Reclus a persona non grata, despite the pleas of some of his anarchist friends in the World Society, sending him home to Paris. On the other hand, it does seem like Deng has gone too far this time, his premature celebration an interference in an active investigation. Perhaps this is the time to cut him down to size."
 CHI.midgame.604.a: "Expel Reclus."
 CHI.midgame.604.b: "Humble Deng."
  
 CHI.midgame.605.t: "Whampoa Military Academy Revolutionary Classmates Association"
 CHI.midgame.605.d: "Whampoa was more than a mere school. Built in a small island in Guangzhou, it was the site where aspiring young revolutionaries trained not only in military tactics but also in ideology. The spirit, dedication, and camaraderie built in those halls has few equals, even if the physical site was only used for less than a decade. It is no surprise then that Whampoa has spawned multiple fraternities, close networks of alumni and former instructors bonded effectively for life through triumphs and tragedies.\n\nAlumni affiliations tend to be fluctuating, with far less clear divisions between \"left\" and \"right\" as it may superficially appear. Headmaster Chiang Kai-shek, for example, had many admirers among leftist cadets for his commitment to action and focus on battlefield spirit. But he has since passed on - resigned the mixed memory of history - the new man of the hour is no other than General Deng Yanda, himself a prominent instructor.\n\nHe commands a large following, perhaps the alumni network - the Whampoa Military Academy Revolutionary Classmates Association (WMARCA). Despite their affiliation with the \"Old Guard\" of the army, WMARCA also includes many promising young commanders such as Huang Qixiang, Wang Yaowu, and Du Yuming. They often dominated the upper ranks of the MinGan insurgency, a fact that they have been accused of leveraging to ensure favourable promotions for insiders. The WMARCA however, see themselves as the true bearers of the Whampoa spirit - courageous defenders of the revolution, the people, and the Three Principles."
 CHI.midgame.605.a: "Fraternity, Devotion, Sincerity."
  
 CHI.midgame.606.t: "What does the Kuomintang Represent"
 CHI.midgame.606.d: "With his recent premiership solidified, Chen Gongbo has officially announced the publication of his new treatise \"What does the Kuomintang Represent.\" Chen begins with an attack on Deng Yanda, Sun Fo, the Four Elders, and others for having encouraged party factionalism and thus losing the Party's capacity to lead the national revolution. In common Reorganisationist rhetoric, he advocates for an intensive house cleaning of the party while rejecting calls for a new Party or separate party.\n\nIn his recent work, Chen has assigned the Kuomintang, three missions: a national revolution, a world revolution, and a cultural revolution. China after all is not a colony nor is it a nation, rather it is an international colony - with losses in its financial, territorial, and judicial sphere. As an economist by background, he considers the loss of financial sovereignty the most painful of China's weaknesses. Chen believes that during the Great War, Britain's imperialistic domination of the world had been shaken dramatically but Germany's ultimate victory meant a revival of capitalism and reaction. This, he argues, explains why postwar Germany is governed for the most part by conservatives (the Zentrum government) and why Germany was leading Europe in a bulwark of reaction. Germany's intervention in the Northern Expedition therefore represents the reactionary imperialists attempting to stifle the natural progression of history.\n\nBut China's enemies do not lie purely with the German Eagle. Chen warns of the ever-hungry ambitions of the Empire of Japan, with Japan's presence in Manchuria a presence that must be dealt with during the National Revolution. As long as these two nations exist in China, there can be no freedom from economic imperialism - no end to a century of humiliation. By upholding a firm stance of anti-imperialism against two of China's greatest enemies, this is what the KMT should represent argues Chen."
 CHI.midgame.606.a: "Chen is the right hand man for a reason!"
  
 CHI.midgame.607.t: "The All China Democratic Women's Federation"
 CHI.midgame.607.d: "An early feminist and revolutionary, He Xiangning has ascended to the Central Committee as one of the elders of the Party due to her connections with the late Dr. Sun and her own personal friendship with Song Qingling. Despite the recent passing of her beloved husband, she has nonetheless conveyed the opinion that she is not yet done with her revolutionary work and is an active member within the Party.\n\nAlong with other feminists and female comrades  such as Zeng Xing, Song Qingling, Deng Yingchao, and Cai Chang - He has recently ascended to the position of Chairwoman of the recently established All-China Democratic Women's Federation (ACDWF). The federation's goal (in the spirit of local democracy) is to unite various regional women's groups with the dual goals of building a socialist China and also to promote the status of women. Along with socialist youth groups for young girls, the ACDWF has also been instrumental in establishing various hospitals and schools for women within [CHI.GetNameDef]. With the help of He Xiangning, the ACDWF has also been at work in organising Red Cross units composed of working class women to work with the National Revolutionary Army so that both men and women can fight for a free China together."
 CHI.midgame.607.a: "The women of China yearn for liberation!"
  
 CHI.midgame.608.t: "The Revolutionary Three Principles of the People"
 CHI.midgame.608.d: "While he may have flirted with anarchism in his youth, aside from Chen Gongbo within the RCA, no one is more infatuated with Marxism and materialism than Shi Cuntong, also known as Shi Fuliang. An early pioneer in the Chinese syndicalist movement, Shi is also known to hold connections and ties to Japanese leftists; However, he grew dissatisfied with the Chinese Syndicalist Party's leadership under Chen Duxiu and instead joined the Kuomintang.\n\nAs a member of the RCA's Radical wing and one of its most prolific writers, Shi's radicalism is considered to even surpass that of Chen Gongbo's. Shi writes that the Party should be democratised and linked with the masses with elections instituted at every level of party hierarchy. After all, it is the Party's blind faith in Bonapartists such as Deng Yanda or idealistic fools such as Sun Fo that has led to a degeneration in the national revolution. If the KMT is to emerge victorious, it must adopt a new revolutionary platform with a new revolutionary Three Principles of the People - Shi argues that the late Dr. Sun's doctrine could indeed be interpreted by materialism.\n\nShi profusely believes that class conflict is inevitable. In his view, Chinese society is dominated by imperialism - a feudal and patriarchal society. Within the feudal class there are warlord bureaucrats like Wu Peifu and Zhang Zuolin and the landlords; these classes collaborated with imperialism and sold out the nation for self-interest. The bourgeoisie would not participate in the revolution even if they once had; the bourgeoisie and compradors were already economically subservient to imperialism. Basing his observations on the 1932 uprising, Shi believes that the workers are at the forefront of the revolutionary movement, the future vanguard to lead China into national salvation."
 CHI.midgame.608.a: "Hear Hear!"
  
 CHI.midgame.609.t: "Wheeling and Dealing in Shanghai"
 CHI.midgame.609.d: "Shanghai is in many ways the beating heart of the Chinese economy, and home to various groups both esteemed and unsavoury. The centre of Chinese trade, commerce, and finance it attracts individuals and groups from all walks of life. As a result, it has become a nexus point - a place where nationalists, republicans, and even socialists can gather in secluded spaces to talk business. The Kuomintang have long operated out of Shanghai, even with the creation of the International Mandate. Although Legation authorities periodically try to crack down on our activities, in such a big city it is easy to find a friend.\n\nChen Youren, who also goes by his birth name of Eugene depending on the circumstances, has plenty of experience navigating through this world, an estuary of revolution, crime, and privilege. As the foreign minister for a government seldom recognised by reactionary powers, he has nonetheless been careful to steer clear of KMT and LCS cells or the various gangs the revolution has periodically partnered with. Instead he has worked to solicit support from various upper-class contacts, ones the MinGan insurgency have previously worked with to keep them funded.\n\nAlthough divergent in their ultimate end goals, many of China's elites are nationalistic and republican. Although their views on the party have dimmed since the enthusiasm of 1911, plenty remain at least open to outreach either out of habit or idealism. With some careful choice of words and a rosy outlook, it is not difficult to secure their support. What's more intriguing is the growing number of aspiring contacts - people who wish to \"run with the wolves\" so to speak and be on the winning side. Various members of the Overseas Chinese Commission and members of the Vermillion Society have eagerly sought Chen's audience ever since our various victories across the nation."
 CHI.midgame.609.a: "With a firm grip and a bright smile!"
 CHI.midgame.609.b: "With a polite tone and calculated restraint."
  
 CHI.midgame.610.t: "The Crown Prince's Clique"
 CHI.midgame.610.d: "It would be a mistake to dismiss Sun Fo as another dilettante, a mere product of nepotism coasting on his father's legacy. While there is little doubt that the younger Sun lives in his father's shadow, he is also himself an accomplished politician, scholar, and legislator. Often bucking with the socialist orthodoxy, he has marched to his own step and gathered an alliance of those who claim to be loyal to the original ideals of the party and the \"true\" teachings of Dr. Sun.\n\nSun Fo (who prefers the Cantonese spelling of his name over the Mandarin Sun Ke) got his start in independent leadership as the Mayor of Guangzhou, then the revolutionary headquarters of the party. Serving multiple terms, he was expected to squeeze out resources from the city to furnish his father's army with supplies, but also proved to be an energetic administrator as well. He oversaw multiple grand infrastructure projects, the modernisation of legal codes, overhauled the bureaucracy, implemented some local democracy (albeit still under tutelage), and hoped to do so much more.\n\nAlthough ultimately he fell short of his ambitions, his driven but idealistic nature attracted like-minded souls to his side. This faction, then dubbed the \"Crown Prince Clique\" included close friends and fellow foreign-educated young intellectuals like Liang Hancao, Huang Hanliang, Wang Kunlun, and Wu Chaoshu (C.C. Wu). Time has aged all of them, and even now having morphed into the \"Reconstruction Faction\" they still feel like outsiders looking in to their own party. But in their quest to save their nation and the party of the Eternal Premier, they will push forward against all odds."
 CHI.midgame.610.a: "They're not in Honolulu any more."
  
 CHI.midgame.611.t: "The National Labour University"
 CHI.midgame.611.d: "A long-held aspiration of the World Society was the creation of an institute modelled around one established in 1902 in Charleroi, Belgium. This University would be one for the workers, helping to mend class divisions by combining labour and education to allow for the creation of the \"labouring intellectual\" Fittingly, their slogan is to \"turn schools into factories and fields, and fields and factories into schools\", a high-minded aspiration meant to lay the groundwork for a peaceful future transition to anarchist state.\n\nCai Yuanpei, a leading Chinese educator and one of the \"Four Elders\" that make up the World Society, heads the preparatory committee for this university. With the help of their protege Yi Peiji, an educator now appointed as President of the University, they aspire to turn the National Labour University into a continuation of the old Frugal Work-Study Programme in France that generated so many idealists now in the party.\n\nThe institution is beset by problems, though none unsurmountable. Funding has been generously provided recently by the government, and there does seem to be a genuine eagerness even by rivals within the party for more universities accessible to the poor farmers and labourers who otherwise would not be able to afford an education. Still, their ambition to teach an anarchist interpretation of the Three Principles have raised eyebrows. In response, they cite examples of Dr. Sun's lectures that praise Proudhon and Bakunin over the Marxists. It remains to be seen whether or not such beliefs will ever take hold even among the faculty, but the Elders are confident that anarchism is an inevitability - even if it takes three thousand years to do so."
 CHI.midgame.611.a: "Leading the way to freedom!"
  
 CHI.midgame.612.t: "Труд собаки и коня"
 CHI.midgame.612.d: "Дай Чуньфэн был воспитан матерью-одиночкой, женщиной, которая привила ему неустанное стремление к власти, а также определённое чувство конфуцианской сыновней почтительности - преданность, которая, похоже, передаётся и тем хозяевам, к которым он привязан. Его последняя работа вполне может стать для него пропуском к самым вершинам власти в Китае. Дай считает, что его отношения с Ху Цзуннанем схожи с теми, что описаны в древних классических книгах, и что он выполняет "работу собаки и коня" (отсылка к Лю Бэю и Чжугэ Ляну) с абсолютной преданностью генералу Ху. Подобно благородным героям древности, верность Дая Ху порождает у него собственные ожидания почти феодальных обязательств от своих подчинённых, а также его собственные ожидания воздаяния почестей от своего хозяина.\n\nЧто касается личной жизни, Дай живёт один со своей охраной и слугой Цзя Цзиньнанем, часто переезжая из одного убежища в другое, так что никто толком не знает, где он находится. Он руководит лично, делая упор (почти преувеличенно) на военную дисциплину и полагаясь на свою почти безграничную энергию, повышенное внимание к деталям и расчётливый ум. Он предпочитает использовать свою потрясающую память, а не современные системы картотеки, и иногда работает целыми днями.\n\nС другой стороны, о нём также говорят, что он временами бывает эксцентричным и параноидальным, а также сильно пьёт - не желает делегировать какие-либо задачи своим враждующим помощникам и конфликтует с другими заместителями Ху. Из-за своих разговоров о смирении и покорности он не боится распространяться о своей жестокости, создавая публичный образ монстра, безжалостно выполняющего поручения своего хозяина. Желающих пересечь "Лаобань" очень мало, и Ху Цзуннань нашёл в нем очень полезного компаньона."
 CHI.midgame.612.a: "Безликий парень, с опасным умом."
  
 CHI.midgame.613.t: "The China Development Finance Corporation"
 CHI.midgame.613.d: "During the exile period, Song Ziwen made himself busy in Shanghai. While his sister continued to fight her revolution on the battlefields of MinGan, Song spent his time gathering money for her cause - but also thinking far ahead into the future. He has travelled around the world as an exile, making correspondences with fellow financial experts and economic planners. Few could have predicted the Kuomintang would ever return to this scale, so Song's work is either evidence of his foresight or arrogance.\n\nAll the same, one high profile exile he happened to have met was the Frenchman Jean Monnet, through a mutual contact in Ludwik Rajchman. They conceived of an idea for a channel for foreign financing into China, allowing them to promote major investments from abroad to stabilise the economy. However, given the anti-concessionist sentiment present after the 1936 Wuhu Incident, it has been decided that such funding must come from within China only.\n\nWith the help of the Song family's extensive connections, Song Ziwen's personal status as Minister of Finance, and party leadership like Li Shizeng, the Chinese Development Finance Corporation has been established. With the help of major allied banks in China, they have sought to finance major infrastructure, business, and resource extraction projects across the nation - a first step in the national reconstruction.\n\nUsing a public-private model, their efforts have been hampered by the realities of war but have helped support the Kuomintang's efforts at diminishing their reliance on Imperialist powers for capital. If things go the way Song hopes, this may be the foundation on which the party's state-capitalist programme is built upon."
 CHI.midgame.613.a: "The work to rebuild China begins."
  
 ###Section 2e (800-999): Misc 
  
 #Cultural Event Chain 
 CHI.midgame.800.t: "Интерпретация нового культурного движения"
 CHI.midgame.800.d: ""Общество искусства ради искусства", - говорят левые писатели, которые утверждают, что Национальная революция в Китае - это не просто революция против империализма или общества, а скорее революция культуры. Поначалу этих так называемых "новых писателей" привлекал романтизм в противовес натурализму - они защищали искусство ради искусства и подчеркивали индивидуальность, но после трагедии Шанхайской бойни 30 мая левые журналисты, художники, писатели начали тяготеть к пролетарскому движению - искусство должно было стать инструментом в естественном диалектическом марксистском развитии социальной революции.\n\nПод руководством таких представителей творческой интеллигенции, как Го Можо, Чан Фанву и Юй Дафу, они объединились в художественный кружок, известный как "Общество созидания", вместе с другими видными социалистами, чтобы писать о китайском обществе и критиковать его, а также обсуждать будущую пролетарскую революцию. К ним также присоединяются такие группы, как Союз левых писателей в городах-представительствах, причем города-представительства являются заметным очагом левой литературной и кинематографической активности из-за предполагаемого капиталистического гнёта иностранного империализма.\n\nВнутри Гоминьдана более радикальные марксисты в партии, такие как члены РАТ, требовали празднования дня рождения Карла Маркса, Первого мая и годовщины Парижской коммуны. Однако, что касается Временного комитета действий, то, хотя клика открыто поддерживает левое искусство и культуру, они, тем не менее, демонстрируют оппозицию и страх перед идеологами, такими как Чэнь Гунбо, которые выступают за необходимость культурной революции. Ссылаясь на то, что социальная революция и революция против империализма важнее здесь и сейчас, они осудили предложения Чэня о революции против существующих культурных институтов."
 CHI.midgame.800.a: "Революция против старой культуры необходима!"
 CHI.midgame.800.b: "Как всегда, на первом месте стоит Национальная революция."
  
 CHI.midgame.801.t: "Яркая левая культура"
 CHI.midgame.801.d: "As the poor peasant has come to symbolise within the revolutionary left the nature of the oppressed Chinese countryman, leftist artists have turned to create works of revolutionary art to portray their struggles, poverty, and potential for greatness.\n\nPrevalent within the artistic community is a group of woodcarvers encouraged by the esteemed leftist writer Lu Xun. Lu Xun publicly endorsed woodcarving as he felt that the brush swabs of traditional Chinese painting and the eloquence of Western oil painting did not care too much about social reality; meanwhile, woodcarving is close to life and readily accepted by the masses. Moreover, this is also simply for the reason that \"woodcarving is easy to do.\" In 1931, an art exhibition was held in Shanghai which displayed some woodcarving works by young left-wing artists,\n\nSince the Kuomintang's explosive victory in the League War, woodcarvers have turned to portray the struggle of the peasants as their main foci. This is seen at the titles of their works which mainly deal with floods and famines; for example, the artist Duan Ganqing has produced three works: \"Life After a Great Disaster\", \"Where is Our Home\", and \"Famine\". Meanwhile, writing on the poor Sichuan harvest, works have been created in response to the depravity of famine conditions: \"The Symphony of Hunger\" (Zhang Ying), \"Collapse on the Road because of Hunger\" (Zhang Hui), \"The Hungry Throng\" (Luo Qingzhen)." #NT!
 CHI.midgame.801.a: "Очаровательно!"
  
 CHI.midgame.802.t: "Либеральный форпост"
 CHI.midgame.802.d: "Несмотря на то, что левое руководство Гоминьдана в значительной степени отстранило его от принятия важных политических решений из-за его правых убеждений, это не помешало Суню Фо посвятить всю свою жизнь продвижению учения своего отца (через призму его собственной интерпретации завещания доктора Суня). В некотором смысле, взваливание на себя бремени сохранения и распространения работ своего отца является средством, с помощью которого младший Сунь соединяется со своим далёким родителем за могилой.\n\nПомимо своей деятельности в правительстве, законодательном органе и партийной политике, Сунь Фо также был известным спонсором в области культуры. Его помощники Чжун Тяньсинь и Хуан Шэньчжи основали Китайскую культурную ассоциацию, которая издаёт журнал \"Созидание\", однако их последнее начинание намного превосходит по амбициям мелкий журнал. Институт развития культуры и образования имени Сунь Ятсена ставит своей целью изучение идей доктора Суня в их взаимосвязи с общей китайской культурой.\n\nНесмотря на то, что он получил похвалу (хотя и приглушённую) от партийных лидеров, его реальная программа объединения либеральных учёных и мыслителей вызвала подозрения в отношении амбиций Суня. В частном порядке он выразил желание отвлечь молодёжь от того, что считает марксистским влиянием, и вернуть её к Трём принципам. Институт объявил о планах выпускать англоязычный журнал под названием Tianxia Monthly, который, несомненно, должен повлиять на мнение иностранцев, а также ориентированную на внутренний мир \"Подборку текущих событий.\"\n\nОднако сдерживание его влияния, в конечном счёте, может заключаться просто в игнорировании его. Хотя Сунь настаивает на том, чтобы институт финансировался за счёт частных пожертвований в качестве средства поддержания репутации беспристрастного и независимого от правительства учреждения, на практике он использует своё влияние на Исполнительный Юань и муниципальные органы власти для получения пожертвований. Эти деньги позволили институту обеспечить вклад известных учёных, и тихое перекрытие крана привело бы к прекращению их деятельности."
 CHI.midgame.802.a: "Молодой человек, почитающий своего отца..."
 CHI.midgame.802.b: "..должен делать это в свободное от работы время."
  
 CHI.midgame.803.t: "Цензура и искусство"
 CHI.midgame.803.d: "По мере того, как революция продолжается, скрежещущие механизмы государственной машины часто принимают репрессивную форму. Гоминьдан привыкший избегать реакционной цензуры, теперь, когда наступил другой момент, без колебаний подавляет средства массовой информации, неугодные его делу. Постепенно вводилось множество ограничений, как официальных, так и неофициальных, и на соответствующих телеграфных станциях были установлены цензоры. Поскольку многие сельские жители неграмотны, гоминьдановский контроль за информацией может быть сосредоточен в городах.\n\nЦентральный исполнительный комитет утвердил пересмотренные стандарты цензуры новостей, предоставив Центральному информационному агентству значительные полномочия по установлению руководящих принципов для всех газет. Цензоры часто имеют широкую свободу действий в толковании ограничений, что заставляет издателей искать способы обойти их. Что, возможно, также интересно, так это то, что такие агрессивные действия правительства против \"контрреволюционных\" произведений, похоже, отразились на студентах, которые также регулярно нападают на критическую прессу по собственной инициативе.\n\nВ мире культуры было много художников всех мастей, сочувствовавших революции. Однако многие были недовольны этими ограничениями и жаловались, что гоминьдановцы немногим лучше своих предшественников. Действительно, многие издательские компании начали проводить самоцензуру из-за боязни оскорбить чувства правительства. Хотя на данный момент большинство из них отказались от попыток помешать правительству подавлять общественную критику, видные интеллектуалы настаивают на том, что искусство требует хотя бы некоторой свободы творчества, особенно то, которое соответствует революционным ценностям."
 CHI.midgame.803.a: "Небольшая свобода самовыражения - ключ к искусству."
 CHI.midgame.803.b: "Революция - не оправдание непристойностям!"
  
 #Revolutionary Literature Event Chain 
 CHI.midgame.805.t: "Революция и мышление"
 CHI.midgame.805.d: "В рамках Реорганизованной ассоциации товарищей мало кто может оспаривать тот факт, что основной идеологической позицией этой клики руководит не кто иной, как Чэнь Гунбо, динамичный социалист-революционер, изучавший экономику в Колумбийском университете в 1922-1924 годах. Связанный с синдикалистами в начале своей политической карьеры и являющийся одним из основателей Синдикалистской партии Китая, Чэнь проявил страстный интерес к марксизму, находясь за границей. Интеллектуально он описывает себя как верующего в \"историзм\", распространённый эвфемизм для обозначения материализма Маркса - как и все ортодоксальные марксисты, Чэнь считает, что политика и институты являются всего лишь отражением экономических структур.\n\nЧасто публикуемый в журнале Революционный критик, Чэнь недавно опубликовал свой главный труд - \"Революция и мысль\". В этой работе он ввёл выражение \"динамический материализм\", чтобы описать своё мировоззрение, согласно которому материя и движение являются основными составляющими мира.\n\nВ заключительных абзацах своей работы Чэнь отмечает, что изначально он придирался к работам Маркса касательно того, что капитализм приведёт себя к разрушению. В конце концов, он отметил, что, хотя Германия пережила Великую войну и стала сильнее, эксплуатация своих колоний укрепила капитализм, чего Маркс никогда не предполагал. Однако в связи с недавним крахом немецкой экономики, последовавшим за "чёрным понедельником", Чэнь пишет, что для того, чтобы Китай стал свободным, он должен следовать своему собственному независимому революционному курсу, а партийный орган Гоминьдана должен быть реорганизован таким образом, чтобы он мог проводить такую антиимпериалистическую политику. С падением капитализма во всём мире, размышляет Чэнь, у Национальной революции наконец-то появился шанс на успех."
 CHI.midgame.805.a: "Блестящий писатель этот Чэнь Гунбо!"
 CHI.midgame.805.b: "Это интересно, но нам предстоит вести войну."
  
 CHI.midgame.806.t: "Об историческом материализме"
 CHI.midgame.806.d: "Гу Мэнъюй, которого называют вторым по значимости интеллектуалом в Реорганизованной ассоциации товарищей и фактическим лидером \"умеренных\" членов РАТ, никогда не был интеллектуалом, ориентированным на марксизм, как его коллеги-радикалы. До вступления в Гоминьдан в начале 1925 года Гу был регистратором и заведующим экономическим факультетом Пекинского университета. Хотя он хорошо разбирается в марксизме, он не придерживается материализма и не считает, что экономические структуры являются основным фактором в понимании истории.\n\nВ своей новой работе \"Об историческом материализме\" он оспаривает обоснованность диалектического и исторического материализма, что вызывает резкую критику и горестное освистывание со стороны радикальной фракции РАТ. Гу пишет, что доказательства, представленные Марксом и Энгельсом, были чисто метафизическими и что диалектический материализм, раскрывающий логику природы, был всего лишь формой метафизики, поскольку он не опирался на эмпирические основания. Что касается исторического материализма, Гу не считал, что экономические структуры в конечном итоге определяют надстройку. Он утверждает, что человеческие знания, наука, образование и этика играют столь же важную роль в экономическом развитии.\n\nРаботы Гу, осуждающие ортодоксальный марксизм как \"религиозную доктрину\", заслужили признание немарксистов в Гоминьдане и тех членов РАТ, которые не разделяют идей материализма. Несмотря на похвалу со стороны его окружения, продажи книги \"Об историческом материализме\", тем не менее, не дотягивают до популярности последней работы Чэнь Гунбо."
 CHI.midgame.806.a: "Гу высказал отличную мысль!"
  
 CHI.midgame.807.t: "Мысли о 8 марта"
 CHI.midgame.807.d: "Несмотря на своё "буржуазное" происхождение, будучи дочерью дворянской семьи, Дин Лин, урождённая Цзян Бинчжи, училась в прогрессивной средней школе №1 провинции Хунань для девочек, где она стала одноклассницей своего будущего товарища по революции Сян Цзинъюй. Вдохновлённая своей матерью, Дин Лин с раннего детства нашла своё призвание в политике национальной и социальной революции.\n\nБудучи вовлечённой в левые круги и знакомой с такими фигурами, как Цюй Цюбай и её будущий муж Ху Епинь, Дин, тем не менее, придерживалась своей феминистской позиции, даже поначалу отклоняя предложения Ху выйти замуж, чтобы продемонстрировать свою свободную волю. Связанная в литературе с так называемым \"Новым женским движением\", её книга \"Дневник госпожи Софии\" произвела сенсацию в китайском литературном мире своей провокационной сексуальностью и эмоциональными желаниями. Несмотря на своё пребывание в Шанхае, Дин Лин сама посетила повстанческую зону Миньгань, чтобы понаблюдать за положением и ролью женщин в национальной революции; по итогам своего путешествия она недавно опубликовала свой главный труд \"Мысли о 8 марта\", посвящённый женщинам в зоне Миньгань.\n\nПредваряя своё эссе, она подчёркивает, что женщины в зоне Миньгань живут лучше, чем женщины в других провинциях Китая - женщинам в зоне Миньгань ещё предстоит полностью освободиться от своих убеждений, что они должны рожать детей и вступать в брак. Будучи самопровозглашённой \"синдикалисткой\", она освещает такие спорные темы, как право оставаться незамужней, право на развод и право на аборт. Затем она описывает, как женщины могут улучшить своё психическое и физическое благополучие в качестве средства расширения прав и возможностей феминисток, а затем говорит, что женщины не должны ждать, пока их спасут, а должны сами совершить революцию, даже если для этого придётся пойти против Гоминьдана и других революционных партий. Несмотря на признание феминисток, работа Дин Лин, несомненно, вызвала раздражение и критику со стороны более консервативных элементов революции."
 CHI.midgame.807.a: "Женская революция грядёт!"
  
 CHI.midgame.808.t: "Датун в социалистической мысли"
 CHI.midgame.808.d: "Термин и понятие датун восходят к Лицзи (Книге обрядов), где они обозначают мир гармонии и всеобщего благополучия, основанный на бескорыстном поведении всех членов общества. На протяжении веков китайской цивилизации эта идея датуна возрождалась, и к концу 19-го века она была включена в концепции китайских революционеров и реформаторов.\n\nРаспространённый термин в анархистских, социалистических и даже марксистских текстах - датун - использовался для описания будущего социалистического общества. Писатель-марксист и синдикалист Го Можо в своём эссе \"Маркс входит в конфуцианский храм\" представляет себе встречу Конфуция и Маркса, во время которой философы соглашаются, что их идеи совместимы. Термин, популярный среди членов Временного комитета действий, которые ссылаются на то, что сам доктор Сунь использовал слово датун в партийном гимне, также популярен среди анархистских старейшин партии во Всемирном обществе. Согласно Ли Шицзэну, история движима революциями, первой из которых была монархическая революция, затем революция за народный суверенитет, классовая революция и заключительная революция за датун. Из этих революций: установление архаичных династий Шан и Чжоу соответствовало первой революции; американская, французская и Синьхайская революции относились ко второму типу; синдикалистские революции во Франции и Великобритании относились к третьему типу, и грядёт последняя революция - революция, за которую ратовал Прудон и которая осуществляет идеалы Миньшэн, по словам доктора Суня.\n\nДля Синдикалистской партии Китая, хотя датун представляет собой идеальное общество, лишённое нынешних проблем, он также вдохновлён Французской коммуной, первым государством, осуществившим социализм на практике. В целом, эти авторы сходятся во мнении об индустриализированном Китае, основанном на \"массах\", управляемом профсоюзами и с социальными и культурными удобствами, доступными для всех. В этом мире должны быть экономическое планирование, индустриализация, коллективизация сельского хозяйства, обобществление собственности, социальная инфраструктура, права и обязанности всех на труд и равные политические статусы. Французский метод вдохновит города по всему Китаю на создание роскошных и зелёных кварталов \"городов-садов\" - идеальной утопии для истинно синдикалистского Китая."
 CHI.midgame.808.a: "Нас ждёт удивительный мир..."
  
 #Movie Event Chain 
 CHI.midgame.809.t: "Создание ЦСРК"
 CHI.midgame.809.d: "После успешного проведения Первого Конгресса репатриантов и завершения войны Лиги, националистическое правительство немедленно предприняло усилия по установлению своей власти над умами и сердцами китайцев. Делегаты, входящие как во Временный комитет действий, так и в Реорганизованную ассоциацию товарищей, с готовностью согласились с тем, что необходимо широко использовать радиовещание для пропаганды \"данхуа\" - "партийности\" китайского общества.\n\nОдним из первых достижений Министерства до сих пор было возрождение \"Миньго жибао\" или \"Республиканской газеты\." Основанная еще в 1923 году, когда в Шанхае базировалась Националистическая партия, газета была вынуждена бежать за границу после провала Северного похода. Написанный на китайском наречии "Миньго жибао" должен стать одним из столпов националистической пропагандистской системы, созданной под руководством Центральных ежедневных новостей и Центрального информационного агентства.\n\nТем временем Министерство связи открыло новое административное учреждение под названием "Управление телекоммуникаций", которое будет заниматься вопросами радиосвязи и радиовещания. Первоначальные планы, разработанные с помощью западных инженеров, предусматривали установку 500-ваттного передатчика, охватывающего территорию между Нанкином и Шанхаем. Усилия по улучшению коммуникаций по всей стране, направленные на облегчение организации партийной работы на местном уровне, а также на создание данхуа, на сегодняшний день превзошли все ожидания.\n\nС растущим энтузиазмом тех, кто свободно и грамотно владеет нанкинским диалектом мандаринского языка, приглашают работать техническими специалистами на растущее число радиостанций по всей стране, что подчеркивает расширяющийся охват радиостанции. Признавая успехи этих усилий, президент [CHI.GetLeader] проведёт сегодня специальную церемонию переименования националистической радиостанции в Центральную систему радиовещания Китая."
 CHI.midgame.809.a: "Мы будем ждать вечернего эфира!"
  
 CHI.midgame.810.t: "Мулан Кун Цзюнь"
 CHI.midgame.810.d: "Сегодня состоялась премьера одного из первых художественных фильмов, созданных во времена правления Гоминьдана. Фильм "Мулан Кун Цзюнь (Мулан вступает в армию)", снятый режиссером Бу Ванканом, с молодым Чэнь Юнчаном в главной роли, - это историческая драма, основанная на легенде о Хуа Мулан. В знак сыновней почтительности она вступает в армию вместо своего отца (переодевшись мужчиной) и отважно помогает отбиваться от вторгшихся кочевников-варваров. На протяжении всего фильма она демонстрирует свой героизм, мужество и смирение.\n\nВоспевая традиционные добродетели чести и доблести, фильм имел немедленный успех и поднял патриотические чувства во всей стране. Он побил рекорды по продолжительности показа в кинотеатрах и вызвал неизбежный поток сравнений с нынешней ситуацией в Китае, где страна все еще переживает многолетние нарушения иностранцами ее суверенитета. Другие темы феминизма и долга также оказались популярными и вызвали постоянные дискуссии о том, какую роль должны играть женщины в меняющемся китайском обществе."
 CHI.midgame.810.a: "Увлекательный фильм..."
  
 CHI.midgame.811.t: "Перекрёстки"
 CHI.midgame.811.d: "На экраны кинотеатров вышла новая комедия-фарс от режиссера Шэня Силина с Бай Яном и Чжао Данем в главных ролях. Несмотря на комедийный характер, критики отметили, что фильм, похоже, приобретает политический подтекст в связи с нестабильностью китайской политики и растущей угрозой со стороны Японии.\n\nВсё начинается на скамье подсудимых в Шанхае, где выпускник колледжа Сюй подумывает о самоубийстве, когда его друг Чжао (его играет известный Чжао Дань) приводит его обратно в их квартиру. Узнаётся, что эти друзья остались без работы в Шанхае в результате финансового фиаско \"Чёрного понедельника\", которое серьёзно подорвало экономическую мощь города. Тем временем выпускница Ян (её играет Бай Ян) переезжает жить к Чжао, когда Чжао устраивается на работу в гоминьдановскую Миньго жибао. Между двумя соседями вспыхивает лёгкая вражда.\n\nОднако то, что превратилось в лёгкий роман между Чжао и Ян, внезапно заканчивается, когда Ян однажды объявляет Чжао, что уезжает из Шанхая, так как фабрика, на которой она работала, закрылась. Чжао пытается убедить Ян остаться, но она всё равно решает уйти. Друг Яна, который знает об их романе, уговаривает Ян остаться в Шанхае.\n\nЧжао обнаруживает, что сам остался без работы. Он встречает Ян, и они оба читают в газете, что его друг Сюй действительно покончил с собой. Пообещав не быть \"слабыми\", как Сюй, они уходят в закат, полные оптимизма в отношении обнадёживающего будущего."
 CHI.midgame.811.a: "От души посмеялся..."
  
 CHI.midgame.812.t: "Смерть Лу Сюня"
 CHI.midgame.812.d: "Сегодня в китайском литературном мире произошла трагедия: внезапно умер великий левый писатель Лу Сюнь, возможно, в результате его давней привычки много курить. В прошлом году у него развился хронический туберкулез, и в течение последних нескольких недель его здоровье ухудшалось. Националистическое правительство официально выразило свои соболезнования.\n\nЛу Сюнь начал свою литературную карьеру, как и любой другой китайский интеллектуал дореспубликанской эпохи, с изучения конфуцианской классики в рамках подготовки к гражданским экзаменам. Отец и дед Лу Сюня были замешаны во взяточническом скандале, в результате которого дед попал в тюрьму, а отец стал жертвой жестокого пристрастия к опиуму. После посещения школы, где он познакомился с западными идеалами, Лу Сюнь в 1902 году отправился в Японию по правительственной стипендии и начал переводить известные западные произведения на простой китайский язык.\n\nПосле того как он увидел фотографию китайского мирного жителя, обезглавленного японским солдатом во время русско-японской войны, и увидел полное безразличие в глазах китайских прохожих, Лу Сюнь был убежден, что Китай нуждается в спасении. К 1911 году, когда произошла Синьхайская революция, он занял ученый пост в Пекине. В 1917 году он начал писать для журнала Чэнь Дусю "Новая молодежь", где опубликовал свой успешный рассказ "Дневник сумасшедшего". После этого успеха в 1927 году он опубликовал свое грандиозное произведение "Правдивая история А Кью".\n\nСочувствуя Гоминьдану, Лу Сюнь служил приглашенным лектором в Вампоа и Чжуншаньском университете накануне Северной экспедиции. После провала экспедиции он бежал в Шанхай, хотя по-прежнему симпатизировал партизанской войне Сун Цинлина в Фуцзяни. После возвращения гоминьдановцев в Нанкин после войны Лиги он отправил Суну телеграмму, в которой поздравил Национально-революционную армию с успехом."
 CHI.midgame.812.a: "Мы посылаем наши соболезнования..."
  
 CHI.midgame.813.t: "Сун в полночь"
 CHI.midgame.813.d: "В китайских кинотеатрах появился новый фильм! Этот новый кинематографический шедевр, который был объявлен первым фильмом ужасов в Китае, снят режиссёром левого толка Ма-Сюй Вэйбаном. В нём прослеживается влияние американского фильма 1923 года "Горбун из Нотр-Дама" и французского романа 1910 года "Призрак оперы".\n\nКритики фильма отметили, что тревожные нотки жанра ужасов, похоже, отражают ту самую тревогу, которую испытывает китайский народ в связи с постоянно меняющимся политическим ландшафтом страны. Более того, левые и националистические уклоны фильма привели к тому, что Гоминьдан официально одобрил фильм.\n\nДействие фильма разворачивается тёмной и ненастной ночью 1926 года. В главных ролях - красивый актер Цзинь Шань в роли Суна Даньпина и прекрасная актриса Ху Пин в роли Ли Сяося (возлюбленной Суна Даньпина). Группа актёров прибывает в разрушенный театр и начинает репетировать своё представление. Однажды вечером исполнитель главной роли в пьесе Сунь Сяооу просит разыграть его роли самостоятельно, но у него возникают проблемы с репликами. По мере того как он продолжает репетировать, у актёра внезапно начинает звучать таинственный голос, который помогает ему выучить реплики. Актёр решает разыскать этого доброжелательного ангела и обнаруживает, что голос принадлежит не кому иному, как знаменитому актеру Суну Даньпину, который считался умершим.\n\nВ воспоминаниях Даньпин рассказывает, что до того, как стать актёром, он был революционером во время Второй революции против Юаня Шикая. После провала революции он скрылся и влюбился в Ли Сяося. Соперник Даньпина Тан Цзюнь, однако, подвергает Даньпина пыткам и обливает кислотой. Смущённый и стыдящийся своих внутренних шрамов, Даньпин снова скрывается, что доводит Сяося до безумия. Он проводит ночи в театре, один и скрытый, утешая психически неуравновешенную Сяося.\n\nВ наши дни актёрская труппа приезжает на своё шоу и представляет его не кому иному, как владельцу театра Тану Цзюну. Тан испытывает симпатию к девушке Суна и пытается овладеть ею, но Сун сопротивляется. В ходе борьбы возлюбленный Сун погибает, но Даньпин выходит из укрытия, чтобы сразиться с Таном Цзюном. Зрители в театре видят в Даньпине монстра из-за его изуродованного лица и пытаются преследовать его с факелами. Фильм заканчивается тем, что Даньпин разбивается насмерть, а Сяося наконец-то приходит в себя."
 CHI.midgame.813.a: "Кто-нибудь, передайте мне салфетку..."
  
 CHI.midgame.814.t: "Новая женщина"
 CHI.midgame.814.d: "В Шанхае вышел новый фильм левого режиссёра Цая Чушэна, который быстро становится сенсацией - "Новая женщина", посвящённый так называемым "новым женщинам" в китайском обществе. Основанный на истории левой актрисы Ай Си, фильм многими описывается как проблемный, в то время как многие члены Гоминьдана хвалят его за прогрессивные идеалы.\n\nВ центре сюжета фильма - образованная и современная молодая женщина Вэй Мин (её играет красавица Жуань Линъюй), которая живёт в Шанхае в 1920-х годах. Она работает учительницей музыки в школе для девочек, хотя и мечтает стать писательницей. Её сосед Айин работает на фабрике, и Вэй Мин учит заводчан патриотическим песням, поднимая их дух и вдохновляя на мечту об освобождении. Доктор Ван (его играет Ван Найдун) - директор школы Вэй Мин, который без ума от молодой женщины и хочет, чтобы она стала его наложницей. Тем не менее, она отворачивается от него - вместо этого она преследует незаинтересованного редактора Ю Хайчоу. Разгневанный доктор Ван увольняет Вэй Мин как раз в тот момент, когда незаконнорождённая дочь и сестра Вэй Мин прибывают в Шанхай, выпрашивая деньги.\n\nДочь Вэй Мин заболела пневмонией, но сёстры не могут оплатить больничный. Не имея дохода в качестве учительницы, Вэй Мин пытается запросить предоплату за свой роман \"Гробница любви\", но издатель отказывается. Обезумевшая и не имеющая выбора, она занимается проституцией, и неожиданно её первым клиентом становится доктор Ван. После насмешек директора она бьёт его, а затем убегает, чтобы посмотреть, как умирает её дочь. Потеряв надежду, Вэй Мин принимает передозировку таблеток - умирая на руках у своих друзей, она кричит: \"Я хочу жить, я хочу отомстить!\" Фильм торжественно заканчивается тем, что рабочие покидают фабрику."
 CHI.midgame.814.a: "Какая трагедия!"
  
 CHI.midgame.815.t: "Революционер и монархист"
 CHI.midgame.815.d: "Благодаря сохраняющемуся влиянию Ван Цзинвэя в [CHI.GetName], многие члены его обширной семьи оказались на властных позициях по мере развития революции. Эта тенденция вызывает разную степень озабоченности, презрения и подражания со стороны членов партии по мере формирования так называемой "резиденции". Но не все его родственники присоединятся к нему в президентском дворце.\n\nВан Чжаоюн недавно скончался в Макао в возрасте 78 лет. Старший сводный брат Ван Цзинвэя, он был искусным поэтом, ученым и даосом, черпавшим вдохновение в различных путешествиях по стране до Синьхайской революции. Когда разразилась революция, он посетил гору Луофу и некоторое время жил в храме Сумао, а затем уединился в Макао.\n\nНесмотря на попытки Ван и других членов Гоминьдана завербовать его, он неоднократно отклонял их приглашения, утверждая, что его верность принадлежит монархии Цин. Он утверждал, что питает неизменное уважение к императору Пуйи, даже когда его дети искали работу в правительстве своего дяди. На протяжении всей ранней эпохи военачальников он и другие ученые утверждали, что являются наследием старой империи, писали ностальгические и традиционалистские работы. Он был вознагражден признанием со стороны восстановленного императора, что он очень ценил, переименовав свой дом в "Зал благословения"\n\n Старший Ванг решил остаться в Макао, даже когда Гоминьдан пронесся по всей стране, занимаясь своими работами и воздерживаясь от серьезных комментариев о политике. Ожидается, что на его похороны соберется много людей, учитывая его статус выдающегося ученого-старожила, хотя пока неясно, будут ли присутствовать его родственники."
 CHI.midgame.815.a: "Еще одна семья, разорванная войной"
  
 CHI.midgame.816.t: "Национальный цветок"
 CHI.midgame.816.d: "На протяжении веков "Prunus Mume", или китайская слива, ассоциируется с цветением в конце зимы и начале весны, предвещающим окончание зимних месяцев, и долгое время была почитаемым цветком в странах, расположенных в орбите Китая. Во времена правления династий Мин и Цин мудань (пион древовидный) считался национальным цветком, и действительно, его изображения до сих пор можно найти среди изодранных знамён побеждённых армий Чжили и Бэйяна.\n\nХотя также были озвучены такие предложения, как использование хризантемы, гоминьдановская Комиссия по церемониям и униформе при Министерстве внутренних дел предложила, чтобы цветок сливы стал национальным цветком молодой республики. Цветок сливы, известный как мэйхуа, является символом предельной стойкости перед лицом невзгод, потому что цветки сливы особенно ярко распускаются даже в суровую снежную зиму. Этот образ находит отклик у многих членов Гоминьдана, поскольку за последнее десятилетие партийного руководства партия прошла путь от разрозненного и расколотого движения к окончательному национальному объединению. Сливовое дерево также может расти очень долго, и многие сторонники мэйхуа как национального цветка отмечают его долговечность, что свидетельствует о приверженности партии осуществлению революции доктора Суня и её долголетии. Три тычинки символизируют три принципа Сунь Ятсена, в то время как пять лепестков символизируют пять ветвей власти.\nВ сотрудничестве с Министерством финансов (чтобы напечатать банкноты с изображением цветка сливы) Центральный исполнительный комитет объединил усилия и официально утвердил цветок сливы в качестве символа новой молодой цветущей социалистической республики."
 CHI.midgame.816.a: "Расцвет молодой страны..."
  
 CHI.midgame.817.t: "Белое солнце над Китаем"
 CHI.midgame.817.d.chi: "Люди в Лунъяне были удивлены, когда появился молодой американец и стал ходить по столице нашей революции, задавая местным жителям вопросы о жизни и нашей борьбе.\n\nХотя его любопытное поведение казалось совершенно спонтанным и привлекло множество любопытных взглядов и диких сплетен, на самом деле это было результатом напряженной работы нашего отдела по связям с общественностью. Иностранец, о котором идет речь, - Эдгар Сноу, американский журналист из Шанхая, который приехал в Лонгян, чтобы стать первым западным писателем, увидевшим наши принципы на практике. С помощью наших опытных разведчиков он благополучно преодолел линию фронта. Здесь он взял интервью у руководителей, включая мадам Сунь и Ван Цзинвэя, а также у рядовых солдат и простых людей на улицах. Он уже симпатизировал нашему делу, и мы постарались, чтобы он убедился в справедливости нашей борьбы.\n\nСегодня его книга появилась в западных магазинах и уже названа некоторыми сенсацией века. Она, несомненно, окажет положительное влияние на наш имидж в глазах людей всего мира, несмотря на то, что подлые клеветники или апологеты империализма могут говорить о предвзятости."
 CHI.midgame.817.d.other: "Прошло несколько месяцев с тех пор, как Лига восьми провинций распалась, а Гоминьдан захватил контроль над Восточным Китаем. В условиях хаоса, царящего в раздробленной стране, достоверные новости было получить сложнее, чем когда-либо прежде. Несмотря на цензуру, введенную военачальниками и цинским правительством, молодой журналист с умом и смелостью пробирался через разоренные войной земли бывшей Лиги на юг, в горы Фуцзяньского базового района Гоминьдана. Эдгар Сноу, приехавший в Шанхай в 1928 году из США, работает в одной из английских газет города. Его смелость перейти линию фронта и открытое сочувствие делу Гоминьдана открыли ему путь к интервью с руководством восстания. Сегодня его наспех отпечатанная книга "Белое солнце над Китаем" появилась в магазинах и вызвала большой интерес у западных читателей. Помимо бесед с партнерами по интервью, он рисует яркую картину жизни в контролируемых Гоминьданом частях Китая, отличную от правления военачальников, но не лишенную раздоров. Его рассказы, хотя и подвергаются критике за романтизацию китайских революционеров, все же вызывают симпатию к борьбе Гоминьдана во всем мире, особенно в левых кругах."
 CHI.midgame.817.a: "Мы донесли информацию до людей"
 CHI.midgame.817.b: "Довольно интересное приключение"
 CHI.midgame.817.c: "Заблуждающийся дурак"
  
 #Warlord Subjugation Events 
 CHI.midgame.851.t.lkmt: "Новая сила левых в партии?"
 CHI.midgame.851.t.rkmt: "Правые взгляды в партии?"
 CHI.midgame.851.t.rep: "Новое республиканское товарищество"
 CHI.midgame.851.t.other: "Прагматичное революционное партнерство"
 CHI.midgame.851.d.lkmt: "The return of the [FROM.FROM.GetRulingParty] into the Kuomintang revolutionary fold was not unexpected given their common political roots and open sympathy for the [ROOT.Capital.GetCapitalVictoryPointName] government. But [FROM.FROM.GetLeader]'s submissions to our cause has been a two-way street, not only have we influenced [FROM.FROM.GetAdjective] local politics, they have also begun to exert their influence on us.\n\nThe primary beneficiary of this renewed alliance have been the Provisional Action Committee, with delegates of [FROM.FROM.GetLeader] already beginning to side with Song Qingling and her faction in domestic affairs. Their populist, agrarian platform has won them many friends among local leftist groups, often marginalised from the urban centre of national politics.\n\nThe regional nature of [FROM.FROM.GetNameDef] rule should not be overlooked as well. Although they, like all Kuomintang factions, promote a generally centralist and nationalist agenda, the realities of taking power in [FROM.FROM.Capital.GetCapitalVictoryPointName] often required military might and regional connections, lending them more amenable to opposition politics over Wang Jingwei's centralised power-base."
 CHI.midgame.851.d.rkmt: "The submission of [FROM.FROM.GetRulingParty] back into the Kuomintang revolutionary fold is a promising, if challenging development for the party. The two share a common root in Sun Yat-sen's 1924 iteration of the Nationalist party, but have since diverged only to apparently coalesce again under Wang Jingwei's leadership. But this has hardly been a unilateral affair, despite what the central authorities in [ROOT.Capital.GetCapitalVictoryPointName] might say.\n\n[FROM.FROM.GetLeader] has thrown his [FROM.FROM.GetAdjective] influence behind existing rightist factions in the central government, leading to an upswing in support for the Reconstruction Faction. Sun Fo has been happy to absorb his new allies, securing them important posts where he could. This has destabilised the party somewhat, reminding many of the old divisions that once sundered the party's hopes of unification.\n\nMoreover, there remain plenty of divisions between the primarily intellectual, civilian Reconstruction Faction which have always tended to remain towards the centre of power and their new-found friends in [FROM.FROM.Capital.GetCapitalVictoryPointName]. Still, as long as we recognise [FROM.FROM.GetLeader] and his allies as the governor of [FROM.FROM.GetName], their influence is likely here to stay."
 CHI.midgame.851.d.rep: "Возвращение [FROM.FROM.GetRulingParty] обратно в лоно революции Гоминьдана напоминает о старом Союзе защиты конституции Сунь Ятсена, объединявшем разрозненные и якобы демократические группы для противостояния общему реакционному врагу-военачальнику. Однако это не обошлось без взаимного переплетения политических течений.\n\nПризнание лидерства Ван Цзинвэя со стороны [FROM.FROM.GetLeader] знаменует собой большую победу для находящегося в тяжёлом положении председателя, позволяя ему проявить свои давно зарекомендовавшие себя дипломатические навыки. Его союзники по Реорганизованной ассоциации товарищей использовали это, чтобы укрепить его позиции в борьбе с врагами, продвигая идею о том, что он является новым Сунь Ятсеном - одним из немногих людей, способных сохранить единый фронт республиканцев перед лицом суровых ветров реакционерства.\n\nРеальность на местах более приземленная. [FROM.FROM.GetLeader] и его правительство в [FROM.FROM.Capital.GetCapitalVictoryPointName] вряд ли торопятся внедрять партийно-государственное правление Гоминьдана или подчинять свои собственные убеждения социалистической интерпретации трёх принципов партии. Скорее всего, они ведут выжидательную игру, рассчитывая на то, что очевидная сила [ROOT.GetNameDef] делает их наиболее выгодным союзником на данный момент."
 CHI.midgame.851.d.other: "The capitulation of [FROM.FROM.GetLeader] to the Kuomintang revolutionary fold was a pleasant, if not necessarily unexpected surprise to [ROOT.Capital.GetCapitalVictoryPointName]. The reactionary warlords that make up the [FROM.FROM.GetRulingParty] tended to be a pragmatic sort, and this latest change in uniform is probably only natural - switching from one master to a newer, redder one. This wise decision to accept the Kuomintang ultimatum has probably saved thousands of lives, at least for now, though that fact (widely publicised by the party's propaganda machine) could hardly wash the taste of disgust from the mouthes of party hardliners.\n\nIndeed, underneath the pomp and ceremony of the recent \"changing of the flags\" in [FROM.FROM.GetNameDef], the political reality will likely remain largely unchanged in [FROM.FROM.Capital.GetCapitalVictoryPointName]. Life will go on, probably under a hiearchy of local reactionary autocrats, who may at best adopt Kuomintang regalia as a fashion statement and play lipservice to the ideals they represent, but otherwise will disgrace our party's message.\n\nWang Jingwei and other authorities that brokered this agreement promise that they will provide adequate oversight into [FROM.FROM.GetAdjective] affairs and ultimately [FROM.FROM.GetName]'s \"unorthodoxy\" will be rendered moot upon national unification. But even if they race to integrate their new-found conquest, it remains to be seen whether or not the sacrifices of the people living there will be worth it."
 CHI.midgame.851.a: "Необходимое зло, я полагаю..."
 CHI.midgame.851.b: "Неужели товарищи по революции?"
 CHI.midgame.851.c: "Ради блага партии?"
 CHI.midgame.851.d: "В защиту конституции?"
 CHI.midgame.851.e: "Мы должны свести к минимуму их развращающее влияние!"
  
 CHI.midgame.852.t: "Ярость Хардлайнера"
 CHI.midgame.852.d: "После того как ультиматум Гоминьдана был предъявлен и отменен, надвигающаяся война с [FROM.FROM.GetNameDef] привела к всплеску националистического гнева против [FROM.FROM.GetLeader] и его [FROM.FROM.GetRulingParty]. Гнев эхом разносится по залам власти в [ROOT.Capital.GetCapitalVictoryPointName], поскольку радикалы воспользовались моментом, чтобы отомстить реакционерам - не только за их исторические преступления против Гоминьдана, но и за их продолжающееся угнетение народа.\n\nЭто, однако, имеет побочный эффект ослабления позиций истеблишмента. Приглушенные, но все еще присутствующие вопросы о том, почему [FROM.FROM.GetLeader] недостаточно боятся партии-государства и почему против них еще не были приняты более жесткие меры, вошли в общий политический дискурс. Вероятно, по мере того как будут приходить успехи на полях сражений, эти голоса будут уходить на задний план, но это не значит, что они вообще исчезнут."
 CHI.midgame.852.a: "Волна гнева захлестнула партию."
 CHI.midgame.852.b: "Преуменьшите эти истерические настроения."
  
 CHI.midgame.853.t: "Возобновление соперничества"
 CHI.midgame.853.d: "Похоже, мы не единственная фракция Гоминьдана, вернувшаяся в Китай. В [FROM.Capital.GetCapitalVictoryPointName] под эгидой [FROM.GetLeader] собрались делегаты правого \"Гоминьдана\", чтобы сформировать конкурирующий центральный комитет. Они прямо объявили нас социалистическими предателями, утверждая, что мы служим интересам Парижа, а не китайского народа.\n\nГоминдан снова разделился на левых и правых, повторив старое разделение до Северного похода. Они уже начали отделять многих правоцентристских членов нашего правительства, и в их лагерь постоянно перетекают дезертиры. Сунь Фо, к счастью, пока остается с нами, хотя и утверждает, что работает над достижением компромисса между нашими правительствами."
 CHI.midgame.853.a: "Нам не нужны реакционеры и предатели."
 CHI.midgame.853.b: "Попросите их остаться в нашем правительстве."
  
 #Outsider Negotiation Events 
 CHI.midgame.901.t: "A Republican Pact?"
 CHI.midgame.901.d: "The Kuomintang and the Federalists have common roots in Guangzhou, with many early members having participated in the Constitutional Protection War against the tyranny of the would-be Emperor Yuan Shikai. This alliance between Sun Yat-sen and Chen Jiongming soon came to blows over Sun's increasing authoritarianism and Chen's willingness to negotiate with the Beiyang government after Yuan's death. The ensuing coup has left a lasting enmity between the two factions which persists to this day.\n\nWith the return of the Kuomintang in China's eastern five provinces, it seems that they are once more a contender in Chinese national politics and a rival to our own ambitions. Their eyes however are fixated northwards, hoping to resume their northern expedition and topple the Beiyang warlords located there. Using some back-channels and his various contacts within the Federalist movement, Chairman Wang Jingwei has sent emissaries hoping to broker a non-aggression treaty between our respective governments to combat the greater threat posed by our northern rivals.\n\nGiven the wide ideological distance between our respective camps and the bitter history between us, it is unlikely that such a pact can hold for long. There are certainly plenty within the Kuomintang who are bound to be opposed to any agreement with us. But stranger things have happened before in Chinese history, and the warlord era is no ordinary time."
 CHI.midgame.901.a: "The corrupt Beiyang warlords must fall! We accept."
 CHI.midgame.901.b: "The Kuomintang are little better than red tyrants."
  
 CHI.midgame.902.t: "[FROM.GetNameDefCap] Accepts Our Pact!"
 CHI.midgame.902.d: "After some secret negotiations between representatives of [FROM.GetLeader] and Wang Jingwei, the Chairman has finally received the telegram he has so anxiously been waiting for: the Federalists have accepted our proposal for a non-aggression pact. This frees up our hand when it comes to China's southern region and will allow us to better focus on our ambitions to restart the Northern Expedition.\n\nWang Jingwei has summoned the Central Executive Committee with the proposal, presenting it suddenly and ambushing the Provisional Action Committee. Wang knows well enough what their responses will be - their vision coloured by their scalding hatred of Chen Jiongming and his followers. After all, everyone knows how the treacherous Chen betrayed Dr. Sun in vain hopes of an accord with the Beiyang warlords and later happily worked as a Zhili stooge after the first Northern Expedition collapsed. Song Qingling in particular is said to blame Federalist shelling during Chen's coup for causing her to miscarriage.\n\nWhatever the case, forcing through the agreement before the Central Executive Committee was a must if Wang was to ensure its passage - plenty of RCA members were also sceptical of the agreement. The only others who seemed willing to look past the bad blood for a temporary arrangement are the Reconstruction Faction, who were integral for gaining the slim majority needed for passage. Wang seems to have lost a considerable amount of support thanks to this affair, but if it ensures the Second Northern Expedition is far more successful than the first, perhaps it is a necessary evil."
 CHI.midgame.902.a: "A distasteful arrangement, but a necessary one."
  
 CHI.midgame.903.t: "[FROM.GetNameDefCap] Rejects Our Pact!"
 CHI.midgame.903.d: "After days of secret negotiations between representatives of [FROM.GetLeader] and Wang Jingwei, the Chairman has finally received the telegram he had been dreading: the Federalists will not agree to our proposal for a non-aggression pact. Whether out of lingering bad blood from the end of the old Constitutional Protection Movement, continuing ideological rivalry, competing ambitions or simply a lack of trust between both sides, there will be no deal between China's two major southern republican movements.\n\nWang has done his best to keep the talks a secret, and tried to bury the fact that any negotiations took place, but to no avail. It seems that there were enough spies within the Presidential palace that a broad outline of transpired found their ways into the hands of various radical newsources, who have naturally spun an unfavourable narrative for the Chairman.\n\nWang's public relations team have been working overtime to try and dispel the rumours, though the fact that he was willing to negotiate with Sun's old enemies has made him seem weak and unscrupulous. The fact that they failed were of little saving consequence either: his reputation as a negotiator is in tatters. Revolutionary sentiment it seems has hardened in southern China only one vision for the future of the nation will emerge in the end."
 CHI.midgame.903.a: "What more can one expect from warlords and traitors?"
  
 CHI.midgame.911.t: "A Kuomintang Pact?"
 CHI.midgame.911.d: "The original Kuomintang was founded by Dr. Sun Yat-sen as a successor to the broad-tent Tongmenghui, the success of which was marred by its corruption by Yuan Shikai and his clique of Beiyang warlords. The ambiguity of the late founder of the party's Three Principles and his shift leftwards from his initial liberal, nationalistic base was one of the primary (albeit politely ignored) root of the Kuomintang's later schism following his deeath.\n\nHaving consolidated tremendous power around himself and his cult of personality, Sun's influence within the burgeoning Guangzhou revolutionary government was only exceeded by the disparateness of the coalition he had rallied around himself. In the power-struggle that broke out in wake of his death, the left, right, centre, and military factions competed for power - much to the detriment of the revolution as a whole. The final blow to any chance at party unity came with the failure of the Northern Expedition. The Kuomintang splinters scattered to the winds, and most figured they were better off alone.\n\nIt seems fate has brought us back together again, with now competing rival Kuomintang governments in [FROM.Capital.GetCapitalVictoryPointName] and [ROOT.Capital.GetCapitalVictoryPointName]. The ideological divide between the two Kuomintang central committees are too great to bridge, however many former Whampoa classmates and military comrades between our camps have sought to broker at least a temporary non-aggression pact as we prepare to fight the far greater threat of Beiyang warlords to the north. After all, given that the National Revolutionary Army failed to bring down Beiyang in 1927 as a united force, it is doubtful we can do it alone now."
 CHI.midgame.911.a: "We must unite for the sake of party and the nation!"
 CHI.midgame.911.b: "[FROM.GetLeader] is nothing more than an French bootlicker."
  
 CHI.midgame.912.t: "[FROM.GetNameDefCap] Accepts Our Pact!"
 CHI.midgame.912.d: "After days of hushed negotiations between various intermediaries of the [FROM.GetRulingParty] and the NRA high command, a general truce has been agreed upon between our rival Kuomintang governments for an indefinite period. This agreement, signed by [FROM.GetLeader] and Deng Yanda will allow both sides to free up forces for a future continuation of the Northern Expedition, allowing the Kuomintang to put Beiyang in its grave once and for all.\n\nThis agreement with the rightists in our party, which have devolved into warlordism and ideological heresy, has deeply unsettled many. Hardliners and even more moderate socialists have denounced this agreement as perverse, and condemned the mechanism in which it was brought about. Although Wang Jingwei and the Central Executive Committee have given their tacit approval for this deal, the RCA have made it known their displeasure at the military's overreach - accusing them of putting their Whampoa days camaraderie in front of the needs of the the people.\n\nIn any case, there has been a palatable shift in favour of the Chairman and the party orthodoxy as the backlash rises. The PAC and RF have been notably silent on the matter, trying to distance themselves from the actions of their aligned commanders. But if this is what it takes to liberate China, then what must be done must be done."
 CHI.midgame.912.a: "We must secure our flank, no matter the cost."
  
 CHI.midgame.913.t: "[FROM.GetNameDefCap] Rejects Our Pact!"
 CHI.midgame.913.d: "After days of hushed negotiations between various intermediaries of the [FROM.GetRulingParty] and the NRA high command, a hoped-for truce between the rival Kuomintang governments has not been forthcoming. For all the talk of camaraderie and shared fond memories of Whampoa/the old National Revolutionary Army, the distrust between the two camps was too great to overcome. It seems that there will be no peace between the warring central committees, and both have embraced the reality that there will be no reconcilation.\n\nThe breakdown of these talks was to be expected but nonetheless the backlash has been fierce. The dishonesty of the [FROM.GetAdjective] leadership and the willingness of so many in the National Revolutionary Army and Kuomintang establishment to tolerate talks with them has disillusioned many avowed socialists. The Kuomintang is willing to talk tough, railing against warlords and reactionaries, but are willing to accommodate them as they see fit.\n\nMany now see the Kuomintang as too insular to detach themselves from their personal interests and connections to traitors. They turn to alternatives, particularly the radicals in the Chinese Syndicalist Party, hoping for a future generally free from the corruption of the warlord era."
 CHI.midgame.913.a: "What more can one expect from warlords and heretics?"
  
