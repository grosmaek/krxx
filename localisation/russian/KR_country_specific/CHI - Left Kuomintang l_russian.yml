 KR_CHI_popular_support_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему еще предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если он хочет по-настоящему завоевать сердца людей, он должен прежде всего избавить от вечных трудностей простых людей.\n\nПотребуется длительный период государственного строительства и тщательного проведения политики, чтобы простые люди увидели в националистическом правительстве легитимность, не считая надменных заявлений и парадных шествий. Пока же многие видят в гоминьдановцах не более чем военачальников или опасных прихлебателей далеких синдикалистских держав"
  
