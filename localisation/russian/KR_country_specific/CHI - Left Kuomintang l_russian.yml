 CHI_militarisation_of_society_effect_tt: "§YМы получим военные заводы в Нанкине, Гуанчжоу, Пекине, Ухане и Чанше. Мы приобретём по две фабрики в каждом городе в зависимости от совокупного влияния нашей популярности §oтоталистов§!.§!"
  
 CHI_military_syndicalism_modifier: "Военный синдикализм"
 CHI_military_syndicalism_modifier_desc: "В конце концов, даже находясь на грани победы, воры и дилетанты угрожали свести на нет все с таким трудом завоёванные достижения, которыми пожертвовала Национальная революция. Чтобы защитить страну, три принципа и китайский народ, Национально-революционная армия была вынуждена вмешаться и восстановить порядок.\n\nОднажды спасшие республику от безвременной кончины, они вряд ли уйдут в ближайшее время, вместо этого перестраивая страну по военному принципу. Некоторые из наиболее идейных представителей этого реформированного государства утверждают, что черпают вдохновение в западных идеях сорелианизма, утверждая, что конечный результат будет ближе к народу, чем дегенеративная республика.\n\nНо поскольку различные фракции уже определили свою долю в новом режиме, похоже, что Китай будет трудиться под новой опекой ещё несколько поколений."
  
