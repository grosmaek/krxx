 # Intro Screen 
  
 CHI_guide: "§MВан Цзинвэй держится§! (§RРадикальный социалист§!)\n£white_dot После завершения Первого съезда репатриантов вы разблокируете баланс сил между Ваном и Сун.\n£white_dot Убедитесь, что баланс сил, склоняющийся в сторону Вана, превышает партийный радикализм к моменту выполнения задания Третьего съезда репатриантов.\n£white_dot Когда вы победите в борьбе за власть в роли Вана, вам будут доступны три подпути к объединению.\n£white_dot §RВан-председатель§! разблокирован по умолчанию.\n£white_dot §oВан-революционер§! разблокируется при наличии не менее 25% популярности партии тоталистов.\n£white_dot §SВан-государственный деятель§! разблокируется при наличии не менее 25% популярности партии социал-демократов.\n\n§MSong Qingling Ousts the Chairman§! (§Радикальный социалист§!)\n£white_dot После завершения Первого съезда репатриантов и разблокирования баланса сил встаньте на сторону Суна, а не Вана.\n£white_dot Убедитесь, что баланс сил, склоняющийся к Суну, превышает партийный радикализм к моменту завершения Третьего съезда репатриантов.\n£white_dot Когда вы победите в борьбе за власть в роли Сонга, появятся четыре подпути к объединению.\n£white_dot §RКрасный Наполеон§! путь разблокирован по умолчанию.\n£white_dot §lВидение вечного премьера§! открывается при наличии не менее 25% популярности социал-либеральной партии.\n£white_dot §rНа пути к мечте об истинной любви§! открывается при наличии не менее 25% популярности синдикалистской партии и при условии, что Всемирное общество возглавляет LCS.\n£white_dot §rЕдинство крестьян и рабочих§! открывается при наличии не менее 25% популярности синдикалистской партии и лидерстве ортодоксальной фракции CSP в LCS.\n\n§Му Цзуннаньская вторая национальная революция§! (§оТоталист§!)\n£white_dot После завершения Первого съезда репатриантов вы разблокируете баланс сил между Суном и Ваном.\n£white_dot Перед началом Третьего съезда репатриантов убедитесь, что радикализм партии выше, чем та сторона, к которой склоняется баланс сил.\n£white_dot Во время гражданской войны КМТ убедитесь, что "Заговор CRS" Ху Цзуннана имеет наибольшее количество очков из четырех претендентов.\n£white_dot У Ху Цзуннана есть две подпартии.\n£white_dot §NКрасный генералиссимус§! путь открыт по умолчанию.\n£white_dot §oНациональное возрождение§! требует, чтобы вы имели не менее 35% популярности тоталистической партии.\n\n§MCКонтрпереворот Чэнь Гунбо§! (§Радикальный социализм§!)\n£white_dot После завершения Первого съезда репатриантов вы разблокируете баланс сил между Суном и Ваном.\n£white_dot Перед началом Третьего съезда репатриантов убедитесь, что радикализм партии выше, чем та сторона, к которой склоняется баланс сил.\n£white_dot Во время гражданской войны КМТ убедитесь, что Пекинское правительство Чэнь Гунбо набрало наибольшее количество очков из четырех претендентов.\n£white_dot После победы в гражданской войне КМТ у Чэнь Гунбо появляется два подпункта.\n£white_dot §RПоследняя воля председателя§! путь разблокирован по умолчанию.\n£white_dot §oRevolutionary Weltanschauung§! разблокируется при наличии не менее 40% популярности тоталистической партии."
  
