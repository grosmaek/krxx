 #中國國民黨中華復興社 
 CHI_crs_party: "ГМД-ОВК"
 CHI_crs_party_long: "Общество возрождения Китая (Чжонго Гоминьдан чжонхуа фусиншэ)\n§gОбщество возрождения Китая (ОВК) - клика, сформированная радикально настроенными офицерами Национально-революционной армии и поддерживающая тесные связи с теневой BIS или Цзюньтун Дай Чуньфэна. Возглавляемая в основном Ху Цзуннанем, Хэ Чжунханем и Дэн Вэньи, ОВК возникла как новая политическая фракция после Первого национального конгресса и особенно популярна среди военной молодежи.\n\nВ их идеологии много влияний - от ультраправого савинковизма, японского бусидо до максимистского британского экономического планирования, но больше всего их вдохновляет сорелианская необходимость революционного очистительного насилия. Причиной гибели партии ОВК видит сложную бюрократическую природу Гоминьдана и желает очистить партию от демократических элементов - с конечной целью создания партии во главе с прославленным диктатором (линьсюй). После этого, по их замыслу, Китай должен превратиться в высокомилитаризованное и равноправное общество с искорененными понятиями и идеями классовой борьбы в пользу полностью тоталитарного и социалистического государства. Древность Китая и его конфуцианские порядки представляются им не элементами древней истории, а скорее ощущением безмятежного спокойствия, которое в конце концов будет достигнуто под властью благожелательного линьсюя. Чтобы спасти Китай, чтобы освободить его и чтобы он снова стал уважаемой могущественной державой, его нужно возродить с нуля.§!"
  
 #中國國民黨改組同志會 
 CHI_rca_party: "ГМД-РАТ"
 CHI_rca_party_long: "Реарганизованная ассоциация товарищей Гоминьдана (Чжонго Гоминьдан гайцзу тунчжихой)\n§gКогда после окончания Северного похода ЦК Гоминьдана, в котором преобладали левые, бежал в Европу, многие последователи изгнанников в Европе присоединились к Реорганизованной ассоциации товарищей Гоминьдана. АРТ, возглавляемая в основном Чэнь Гунбо, но включающая в себя ближайших друзей и последователей Ван Цзинвэя, считает, что для спасения революции ее необходимо реорганизовать в том же духе, что и в 1924 году. Гоминьдан, по их мнению, должен быть очищен от избыточных демократических и реакционных сил, и только тогда Китай сможет осуществить свою национальную революцию.\n\nРанее тайная фракция среди китайских эмигрантов в Европе, с возвращением ЦК КПК стала одной из двух основных политических партий Гоминьдана. Они придерживаются модели жесткого руководства (рассматривая Гоминьдан как авангард социалистической революции) и партии для крестьянства, рабочих и мелкой буржуазии. Они поддерживают теплые и сердечные связи с Третьим Интернационалом, а многие члены АРТ поддерживают отношения и с радикальным крылом Синдикалистской партия Китая. Тем не менее, это движение рассматривает дело китайского национализма не только как дело Китая, но и как дело всей Азии. РАТ исходит из того, что Китай - это социалистический авангард, распространяющий революцию далеко и надолго и освобождающий угнетенные народы Азии от цепей империализма. АРТ состоит из двух крыльев - радикального, возглавляемого Чэнь Гунбо, и умеренного, возглавляемого Гу Мэнъюем, взгляды которых расходятся по таким вопросам, как характер классовой борьбы в Китае или земельная реформа.§!"
  
 #中國國民黨临时行动委员会 
 CHI_pac_party: "ГМД-ВКД"
 CHI_pac_party_long: "Временный комитет действий Гоминьдана (Чжонго Гоминьдан линьши синдун вэйюаньху)\n§gВременный комитет действий был создан во время войны Лиги теми, кто поддерживал Сун Цинлин во Временном правительстве Мингана и не доверял авторитарному характеру вернувшегося ЦК во главе с Ван Цзинвэем. Веря в идею достижения полного социализма рабочими и крестьянами, ВКД получила свое название от стремления к тому, чтобы Гоминьдан действовал как революционный авангард, а массы обрели революционное сознание и также начали действовать.\n\nОсновными идеологическими установками ВКД являются полная социальная революция через демократическую земельную реформу с передачей земли тем, кто ее обрабатывает, создание в результате этого органов местного самоуправления и необходимость принятия Китаем метода "национального капитализма" для перехода Китая от феодального общества к социалистическому. Хотя некоторые члены ВКД рассматривают распространение Третьего Интернационала на Китай как потенциальную угрозу "коренной революции", практикуемой в Китае, ВКД, тем не менее, демонстрирует готовность к сотрудничеству с членами ортодоксальной фракции Синдикалистской партия Китая, а также не менее выгодные отношения с Всемирным обществом. Будучи одной из двух основных политических клик в Гоминьдане, ВКД стремится к просвещению народных масс Китая и превращению китайского пролетариата в силу революционных перемен для полной победы над военачальниками, изгнания империалистов и осуществления мечты Сунь Ятсена.§!"
  #中國工团主义同盟 
 CHI_LCS_party: "ССК"
 CHI_LCS_party_long: "Союз синдикалистов Китая (Чжонго Гунтуаньчжуи тунмэн)\n§gСоюз синдикалистов Китая - движение, подающее надежды, хотя и разобщенное. Основанная Синдикалистской партией Китая совместно с Всемирным обществом в 1925 г. с целью объединения социалистов, не принадлежащих к Гоминьдану, Лига включает в себя множество независимых анархистов, ортодоксальных марксистов, коммунистов и других сторонников в целом городского, либертарианского взгляда на будущее. Эти убеждения получили значительный толчок к росту доверия благодаря успехам Интернационала, но последовательные неудачи Синьхайской революции разочаровали многих, и высшее руководство Лиги в основном довольствуется ролью младшего партнера в Объединенном фронте.\n\nОни надеются использовать гоминьдановскую революцию в качестве средства реализации своих планов, играя в долгую игру в направлении китайского синдикализма. Многие члены Лиги имеют двойное членство в Гоминьдане, что еще больше сокращает число "истинно верующих", а частые (и все более публичные) междоусобицы ослабляют способность Лиги к самостоятельной деятельности.§!"
  #中國工團黨-正统派 
 CHI_csp_ort_party: "СПК-Ортодоксы"
 CHI_csp_ort_party_long: "Синдикалистская партия Китая - ортодоксальная фракция (Чжонго Гунтуаньдан-чжэнтунпай)\n§gОртодоксальная фракция, в которую входят многие из первоначальных лидеров СПК (включая бывших анархистов и профсоюзных организаторов), объединила старую Союз синдикалистов Китая. Охотно участвуя в Объединенном фронте, они считают, что пролетариат и крестьянство должны работать вместе, чтобы сначала победить империализм, прежде чем начнется серьезная классовая борьба. В то же время они надеются ослабить напряженность в Гоминьдане и отвести свою родственную партию от авторитаризма, а также поощрять преимущественно аграрный Китай к первой индустриализации, чтобы заложить основу для истинно синдикалистской системы.\n\nВнутри страны они стараются сохранить компромисс между марксистами из советов и синдикалистами из профсоюзов, зеркально отражая центристскую фракцию во французском правительстве. Чэнь Дусю, бывший анархист, с тех пор дистанцировался от движения в пользу более советского подхода. Ли Лисань, напротив, настаивает на роли профсоюзов в политике.§!"
  #中國工團黨-急进派 
 CHI_csp_rad_party: "СПК-Радикалы"
 CHI_csp_rad_party_long: "Синдикалистская партия Китая - радикальная фракция" (Чжонго Гунтуаньдан-цзицзцзюньпай)\n§gПредставляя молодое, получившее европейское образование поколение, разочаровавшееся в ортодоксальной фракции СПК, эти социалисты выступают за более активную, жесткую роль СПК в китайской политике, а не просто за то, чтобы оставаться в тени Гоминьдана. По их мнению, хаос в Китае - это не просто продукт империализма или военачальников, а самого капитализма. Империализм, бизнес, помещики, дворянство и капитализм должны быть уничтожены полностью и немедленно.\n\n Этот материалистический социалистический радикализм сблизил их с АРТ, особенно с крылом Чэнь Гунбо, и они видят в них естественных союзников в деле внедрения синдикализма как в городе, так и в сельской местности. Ревностные по натуре, они отвергают идею союза с военачальниками или несоциалистами и склонны к борьбе с более умеренными гоминьдановскими элементами.§!"
  #世界社 
 CHI_wrd_soc_party: "Всемирное общество"
 CHI_wrd_soc_party_long: "Новое всемирное общество (Шицзе Шэ)\n§gВстретившись вскоре после Боксерского восстания, "четверо старейшин" основали в 1906 г. Всемирное общество - первую в Китае анархистскую партию. Руководя ранними социалистическими издательствами, такими как "Синь шицзи", и программами, такими как "Движение за прилежный труд и бережливое обучение", они стали наставниками многих будущих китайских социалистических лидеров, включая Ван Цзинвэя, Чэнь Дусю и Чу Миньи.\n\nРеволюции синдикалистов принесли им значительное признание, но их участие в авторитарном руководстве Гоминьдана повредило их репутации в анархистских кругах. Возникновение Синдикалистской партии Китая затмило их влияние, а отношения с Ван Цзинвэем испортились из-за растущего влияния авангардистской АРТ.\n\nС тех пор "четверо старейшин" вернули свое влияние в синдикалистском движении, а их рупором стал протеже И Пэйцзи. К ним также относятся анархисты Лю Шисинь и Би Сюшао, а также другие либертарные социалисты, готовые пойти на подрыв своих идеалов в пользу национального объединения.  Сторонники проудоновского примирения классов и всеобщей гармонии, они также настаивают на постепенном и добровольном нравственном подъеме китайской культуры. Отвергая традиционализм и открыто выступая против христианства, они, как известно, не приемлют иконоборчества и ненужных классовых распрей. В конечном итоге они являются убежденными сторонниками утопического социалистического идеала Китая, возглавляемого Гоминьданом под влиянием их "Всемирного общества"§!"
  
 #中國國民黨再造会 
 CHI_RCF_party: "ГМД-ФР"
 CHI_RCF_party_long: "Фракция реконструкции" (Цзайцзаохой)\n§g Не каждый член Гоминьдана является ярым социалистом или авторитарным военным. Когда Гоминьдан раскололся из-за реорганизации в 1924 г. и создания Объединенного фронта, клика Сунь Фо "Кронпринц" оказалась в центре событий. Первоначально он и его соратники поддерживали правую фракцию "Западные холмы", состоявшую из недовольных гражданских правых, но в конечном итоге подчинились власти Ван Цзинвэя как дремлющей либеральной фракции, в которой доминировали буржуазные интересы.\n\n Оказавшись на обочине властных игр Ван Цзинвэя и Ху, Сунь Фо после провала Северного похода бежал на Гавайи, где его и его соратников стали уничижительно называть "гавайской кликой"\n\n. Однако эти умеренные люди были рады дать серьёзный отпор, обвинив в катастрофе радикализм и военное правление. Они призвали к полной перерегистрации членов Гоминьдана, чтобы исключить из него милитаристов и их коррумпированных приближенных, и основали журнал "Обзор реконструкции", давший им название.\n\nПодозревая марксизм АРТ и леворадикальные взгляды ССК, они, тем не менее, приняли неудобный союз с новым правительством, часто становясь  "третьим колесом" в гражданских делах. Их власть определялась и продолжает определяться их обширными связями в Комиссии по делам зарубежного Китая (КпДЗК), обеспечивая приток пожертвований от богатых, националистически настроенных и либеральных китайских бизнесменов и бизнесменов диаспоры.\n\n Им помогает союз с более мелкой фракцией, известной как "Индийская клика" офицеров, возглавляемой другом семьи Сунь и бывшим личным телохранителем Чжаном Факуи. Эти офицеры, отправленные в Индию в 1934 г. по соглашению между Ваном и Сунем в рамках военной миссии, якобы призванной помочь сохранить влияние Гоминьдана в Юго-Восточной Азии, представляют собой правых в армии, недовольных правлением других гоминьдановских группировок.§!"
  
