 #汪精衞 
 CHI_wang_jingwei: "Ван Цзинвэй"
 CHI_wang_jingwei_bio: "В юности Ван Цзинвэй был очарован жизнью Сайго Такамори и Кацу Кайшу, считая их образцовыми людьми, превратившими Японию из захолустья в индустриальную страну. Как может быть, что Китай находится в таком застое, задавался он вопросом, обращаясь к работам Лян Цичао и Сунь Ятсена. В последнем он увидел любимого наставника, а в Тунмэнхуэй Сунь Ятсена - взрыв национальной известности, когда он попытался убить регента Цзайфэна (отца императора Пуйи), несмотря на неудачу и тюремное заключение.\n\n Когда разразилась Синьхайская революция, Ван был освобожден, но отказался присягнуть на верность разочарованному Суню, который оказался в стороне от национальной политики и военачальников. Вместо этого он уехал во Францию, но вскоре после триумфального возвращения Суня в Гуанчжоу в 1921 г. вернулся и принял участие в работе революционного правительства новообразованного Гоминьдана. Ван присутствовал на реорганизации партии в 1924 г. и постепенно стал представлять растущее левое крыло партии, хотя вряд ли считал себя идеологом социализма. Когда Сунь умер в 1925 г., Ван присутствовал на его смертном одре и помогал писать завещание.\n\nТриумвират Ху Ханьмина, Чан Кайши и Ван Цзинвэя быстро стал одним из самых спорных и ожесточенных в борьбе за власть в Гоминьдане. Ван вышел победителем после смерти Ху Ханьмина в 1925 г. и убийства Чан Кайши в результате провала Северного похода, но крах экспедиции заставил его и его политических союзников бежать в Европу в надежде когда-нибудь вернуться и осуществить Сунскую революцию. В изгнании он укрепил свои позиции в качестве лидера ЦК Гоминьдана, находясь далеко и часто вдали от повстанцев Мингана на материке.\n\nКонечно, он вернулся и занял свое место председателя Гоминьдана, лидера китайской революции. Имея большой отряд верных сторонников, поддержку Интернационала и других союзников, Ван уверенно идет вперед в качестве законного преемника доктора Суня"
 CHI_wang_jingwei_leader_desc: "§YОписание лидера§!\n§YРодился:§! 4 мая 1883 г. в Саньшуй, провинция Гуандун, империя Цин.\n§YПолитическая карьера:§! $CHI_wang_jingwei_bio$§!"
 CHI_wang_jingwei_sic_desc: "§YОписание советника§!\n§YРодился:§! §g4 мая 1883 года в Саньшуй, провинция Гуандун, империя Цин§!\n§YПринадлежность:§! §gRCA§!\n§YПолитическая карьера:§! §g$CHI_wang_jingwei_bio$§!\n\n§YЗаметки: Решение Ванга одновременно занимать президентский и премьерский посты было воспринято неоднозначно, что дало его соперникам возможность для нападок.§!"
  
 #宋庆龄 
 CHI_song_qingling: "Сун Цинлин"
 CHI_song_qingling_leader_desc: "§YОписание лидера\nРодился:§! 27 января 1893 г. в Шанхае, Шанхайское международное поселение\n§YПолитическая карьера:§! Будучи с юности бунтаркой, Сун Цинлин открыто выступила против брака своих родителей с покойным и достопочтенным доктором Сунь Ят-сеном, дойдя до того, что сбежала из дома, чтобы сбежать с революционным государственным деятелем. Получившая западное образование, свободно владевшая английским и китайским языками, изящная, элегантная и милосердная, она продемонстрировала свою преданность революционному делу, посоветовав Суню бежать перед бомбардировкой военачальника Чэнь Цзюнмина, несмотря на то, что, по слухам, у нее случился выкидыш и она больше никогда не смогла родить детей.\n\nПреданная ему, она была рядом с Сунем, когда он согласился работать с Третьим Интернационалом, и присутствовала при его смерти, когда зачитывалась его последняя воля. Затем последовала Северный поход, в которой она принимала участие, будучи неприкасаемой и неоспоримой никем в Гоминьдане благодаря своему статусу вдовы великого доктора Суня. Но когда экспедиция провалилась, она отказалась воспринимать это как провал революции. Вместо этого она вместе с другими левыми гоминьдановскими генералами бежала в повстанческую зону Минган, где проводила время в разъездах между повстанческой зоной и Шанхаем, добиваясь помощи и поддержки в партизанской войне против подлых чжилийских военачальников.\n\nСоперником ее был никто иной, как ее близкий друг - Дэн Яньда. Они были вместе еще со времен революционного правительства Гуанчжоу и оказались единым целым, братом и сестрой в революционной борьбе. Вместе они сформировали Временный комитет действий, полагая, что именно от них зависит полное осуществление мечты покойного доктора Суня.\n\nПосле этого, однако, она оказалась не просто руководителем зоны Минган... нет, она стала председателем Гоминьдана. Теперь в ее руках не только мантия китайской революции, но и революция всех угнетенных народов мира - обещание и мечта ее покойного мужа могут вскоре стать реальностью"
  
 #胡宗南 
 CHI_hu_zongnan: "Ху Цзуннань"
 CHI_hu_zongnan_bio: "Когда Ху Цзуннань был ясноглазым и амбициозным курсантом Военной академии Вампоа, слова на воротах Вампоа навсегда врезались в его память: \"Не проходите мимо этой двери, если вы жадны до жизни и боитесь смерти.\" В этих залах он отличился как курсант самого первого класса Whampoa, несмотря на то, что сначала ему было отказано в приеме из-за маленького роста (его приняли только благодаря вмешательству Ляо Чжункай). Его выдающееся участие в Восточном и Северном походах принесло ему похвалу и расположение Чан Кай-ши, но в 1927 г. все оказалось напрасным.\n\nПосле серьезной размолвки с Хэ Инцинем Ху уехал за границу во Францию. Будучи уже старше большинства своих сокурсников (к тому же он был бывшим школьным учителем), он занял естественную роль лидера среди многих таких же недовольных офицеров, считавших, что революция была предана. Однако он старательно держался на расстоянии от своих более экстремистских единомышленников, что позволило ему, находясь в изгнании, занять пост директора учебного отдела компании Whampoa. Он создал вокруг себя устойчивую, тайную группу \"Молодой гвардии\"
 CHI_hu_zongnan_leader_desc: "§YОписание лидера§!\n§YРодился:§! 16 мая 1896 года в Нинбо, провинция Чжэцзян, империя Цин\n§YПолитическая карьера:§! $CHI_hu_zongnan_bio$\n\nСейчас, после окончательного восхождения Общества возрождения Китая, Ху является их бесспорным \"lingxiu\" Красный генералиссимус намерен очистить Гоминьдан и превратить его в движение, способное по-настоящему возродить китайскую нацию. "
 CHI_hu_zongnan_commander_desc: "§YОбщее описание§!\n§YРодился:§! §g16 мая 1896 года в Нинбо, провинция Чжэцзян, империя Цин§!\n§YПринадлежность:§! §gCRS§!\n§YВоенная карьера:§! §g$CHI_hu_zongnan_bio$§!\n\n§YNotes: Вернувшись в Фуцзянь, он сохраняет глубокое уважение среди многих офицеров НРА 'Молодая гвардия'. Настораживает то, что он окружает себя различными экстремистскими деятелями, а также многими слушателями в военных кругах.§!"
 CHI_hu_zongnan_army_chief_desc: "§YBorn:§! §LMay 16th, 1896, in Ningbo, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_hu_zongnan_bio$§!\n\n§YNotes: A leader of Whampoa's young guard, he yearns for nothing more than the rigid, structured revolutionary army of the Whampoa of the past. He has grown opposed to the militias formed in MinGan, and seeks rapid military modernisation - even at the expense of civilian affairs, if necessary.§!" #NT!
  
 #曾仲鸣 
 CHI_zeng_zhongming: "Цзэн Чжунмин"
 CHI_zeng_zongming_bio_desc: "Как и многие другие молодые люди, Цзэн Чжунмин и его сестра Цзэн Син были охвачены революционным пылом восстания в Вучане в 1911 году. Они отправились учиться за границу во Францию, где к ним присоединились их товарищи по революции и друзья: недавно поженившиеся Ван Цзинвэй и Чэнь Бицзюнь. Ван стал наставником Цзэна, обучая его самым разным предметам, от истории до литературы, и создав прочную связь.\n\nЖивя в пригороде Монтаржи к югу от Парижа, они познакомились со старшими революционерами Цай Юаньпэем и Ли Шицзэном. После начала Великой войны Цзэн, образованный молодой человек, изучал химию в университете Бордо и французскую литературу в Лионском университете. С 1921 по 1924 г. Цзэн был китайским руководителем Лионского китайско-французского университета, созданного новым синдикалистским правительством для культурного обмена между китайскими и французскими революционерами.\n\n В 1925 г. Цзэн вернулся в Китай и стал секретарем Вана накануне Северного похода, эту должность он сохранил и после их бегства в изгнание. Он также женился на своей детской возлюбленной Фан Цзюньби, китайской художнице и дочери зажиточной фуцзяньской семьи. В ближайшем окружении Вана нет человека, которому он доверял бы больше, чем Цзэн Чжунмину, и, пожалуй, нет ученика, который был бы более предан Председателю"
 CHI_zeng_zhongming_leader_desc: "§YОписание лидера\nРодился:§! 10 апреля 1896 года в городе Мин, провинция Фуцзянь, империя Цин\n§YПолитическая карьера:§! $CHI_zeng_zongming_bio_desc$\n\nКак личный секретарь председателя, Цзэн представлял интересы фракции резидентуры. Однако после смерти Вана и гражданской войны в Гоминьдане Цзэн занял новый пост председателя. Многие считают его всего лишь фигурой, в то время как Чэнь Гунбо (его бывший соперник за внимание Вана) держит карты в правительстве - тем не менее, Цзэн стремится чтить и продолжать наследие своего любимого друга и наставника."
 CHI_zeng_zhongming_sic_desc: "§YПодробное описание\nРодился:§! §gДесятого апреля 1896 года в городе Мин, провинция Фуцзянь, империя Цин§!\n§YПолитическая карьера:§!§g$CHI_zeng_zongming_bio_desc$§!\n\n§YNotes: Несмотря на то, что Цзэн считался самым большим доверенным лицом Вана, характеры этих двух людей очень разные. По слухам, Цзэн на самом деле любит роскошные удовольствия, и есть сведения, что он часто балует себя вином, женщинами и ночными развлечениями. Кроме того, он известен как франкофил, увлекающийся французским вином и французским искусством, а также в совершенстве владеющий французским языком.§!"
  
 #陳公博 
 CHI_chen_gongbo: "Чэнь Гунбо"
 CHI_chen_gongbo_bio: "Ранний революционер, Чэнь Гунбо прошел через весь политический спектр, прежде чем выработал собственную всеобъемлющую идеологическую платформу. Видный марксист и представитель гуандунского отделения Синдикалистской партии Китая (СПК), Чэнь Гунбо отождествлял себя с тем, что он считал "ортодоксальным марксизмом", похожим на Социал-демократическую партию Германии. Вместе с Танем Пиншанем Чэнь стремился превратить революционный Гуанчжоу в процветающее собрание по развитию прав и самосознания трудящихся в надежде на проведение революционных реформ, а не прямой революции. После разрыва между шанхайскими марксистами из СПК и марксистами Гуандуна, Чэня обвинили в сотрудничестве с Чэнем Цзюнмином, что заставило его отойти от указаний партии, и вместо этого он отправился в турне по социалистическим странам мира. В 1923 г. он поступил на учебу в Колумбийский университет, а в 1925 г. был завербован Ляо Чжункаем в Гоминьдан.\n\nПосле провала Северного похода Чэнь вместе с партией бежал во Францию. Там он нашел свою опору и стал \"главным идеологом\" радикального крыла партии. Он также попал под влияние Ван Цзинвэя, став его протеже и важнейшим политическим союзником.\n\n В подтверждение своей преданности он вместе с Гу Мэнъюем основал во Франции Реорганизованную ассоциацию товарищей - фракцию, претендующую на роль единственного законного преемника старого гоминьдановского правительства. Хотя Ван воздерживался от прямого членства в ней, РАТ служила основным проводником директив Вана, и авторитет Чэня в партии быстро вырос вместе с РАТ. В его работе \"Революционный критик\" были изложены многие положения, принятые сегодня в качестве ортодоксальной политики Гоминьдана, что закрепило за Ченом статус главного лидера РАТ."
 CHI_chen_gongbo_leader_desc: "§YОписание лидера\nРодился:§! 19 октября 1892 года в Гуанчжоу, провинция Гуандун, империя Цин\n§YПолитическая карьера:§! $CHI_chen_gongbo_bio$"
 CHI_chen_gongbo_sic_desc: "§YОписание советника\nРодился:§! §g 19 октября 1892 года в Гуанчжоу, провинция Гуандун, империя Цин§!\n§YПринадлежность:§! §gRCA§!\n§YПолитическая карьера:§! §g$CHI_chen_gongbo_bio$§!\n\n§YПримечание: Пожалуй, самый высокопоставленный руководитель РАТ, советы и преданность Чэня высоко ценятся Ван Цзинвэем, и он был вознагражден местом по правую руку от председателя.§!"
  
 #孫科 - note that he personally prefers being called Sun Fo over Sun Ke because of his Cantonese heritage. 
 CHI_sun_fo: "Сунь Фо"
 CHI_sun_fo_bio: "Сунь Фо - единственный сын Сунь Ятсена и был отправлен покойным революционером в Гонолулу для воспитания в безопасности у своего дяди. Там он получил смешанное традиционное и современное образование, став ученым и писателем с колумбийским образованием. Отец часто присылал ему книги для чтения, но ни разу - Маркса и Энгельса, что, по его мнению, свидетельствовало о том, что отец не был марксистом.\n\nОн вернулся и стал секретарем своего отца. Это позволило ему стать знатоком трудов отца, что стало для него средством связи с далеким родителем. В 1920 г. он был назначен мэром Гуанчжоу и, несмотря на молодость, проявил себя как администратор, написав за одну ночь временный устав из 57 статей. Он создал небольшую клику молодых и некоррумпированных технократов, получившую название \N "Клика наследного принца"\N, которая выступала за модернизацию и либерализацию.\NПоскольку его отец был на стороне левых, Сунь оказался в стороне от нового союза и был вынужден оставить пост мэра и отправиться на север для переговоров с Чжан Цзуолинем. После того как Северный поход провалилась, он быстро атаковал левое руководство Ван Цзинвэя, перегруппировавшись со своими сторонниками на Гавайях. Сунь стал лидером правоцентристской, либеральной фракции Гоминьдана, известной как Фракция реконструкции"
 CHI_sun_fo_leader_desc: "§YОписание лидера\nРодился:§! $CHI_sun_fo_birth$\n§YПолитическая карьера:§! $CHI_sun_fo_bio$"
 CHI_sun_fo_sic_desc: "§YBorn:§! §LOctober 20th, 1891, in Cuiheng, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gRCF§!\n§YBackground:§! §L$CHI_sun_fo_bio$§!\n\n§YNotes: The undisputed leader of the Reconstruction Faction, Sun has ties with various wealthy donors across Southeast Asia as well as military men known as the \"India Clique\". Seeing himself as the guardian of his father's legacy, he has been called an \"Iron-neck\" for his willingness to openly criticise those in power.§!" #NT!
  
 #陳獨秀 
 CHI_chen_duxiu: "Чэнь Дусю"
 CHI_chen_duxiu_bio: "Неудача на экзаменах по конфуцианству на всю жизнь научила Чэнь Дусю одному - старый порядок должен уйти. Столетия архаичных обветшалых институтов, созданных вероломными маньчжурами, просто засоряли движение человечества вперед, особенно в том, что касается марксистской интерпретации истории.\n\n В 1915 году он основал популярный журнал \"Новая молодежь\" и вместе с товарищем по левому движению Цай Юаньпэем отправился в Пекин, где оба выступали против мнимой отсталости Китая и необходимости новой модели, нового метода, который позволил бы Китаю войти в современность и вновь заявить о себе в мире. В Пекине его привлек марксистский кружок Ли Дачжао, и когда в 1919 г. до него дошли вести о революции во Франции, Чэнь Дусю поверил, что синдикализм - это естественное развитие Китая в марксистской парадигме; китайские рабочие и крестьяне возглавят революцию против коррумпированной буржуазии и феодальных военачальников и спасут Китай от гибели. В 1921 г. Чэнь Дусю и другие видные социалистические лидеры собрались в Шанхае и провозгласили Синдикалистскую партию Китая (СПК)\n\n Когда в 1923 г. восстал Гоминьдан, признание Гоминьдана Французской коммуной было дано только при условии, что Гоминьдан примет СПК в качестве младшего партнера в национальной революции. Воодушевившись, Чэнь и СПК организовали в 1925 г. большую Союз синдикалистов Китая. Однако, когда в 1927 г. Северный поход закончилась неудачей, Синдикалистская партия Китая бежала вместе с Гоминьданом. Чэнь Дусю стал жить в тайне и изгнании, часто меняя место жительства - от дружественного Гуандуна до узких переулков шанхайских кварталов красных фонарей"
 CHI_chen_duxiu_leader_desc: "§YОписание лидера\nРодился:§! 8 октября 1879 года в Аньцине, провинция Аньхой, империя Цин\n§YПолитическая карьера:§! $CHI_chen_duxiu_bio$\n\nЧэнь Дусю принимает мантию лидера в эпоху великого противостояния. Одержав победу только с помощью иностранных держав, он отдалил свою партию от трижды провалившегося Гоминьдана, но, тем не менее, фракционность сохраняется. Лига, даже внутри Синдикалистской партия Китая, с трудом сохраняет единство, несмотря на то, что находится на пороге победы. И все же, несмотря на далеко не идеальные обстоятельства, Чэнь Дусю полон решимости воплотить в жизнь свое видение Китая"
 CHI_chen_duxiu_sic_desc: "§YBorn:§! §LOctober 8th, 1879, in Anqing, Anhui Province, Qing Empire§!\n§YAlignment:§! §gCSP§!\n§YBackground:§! §L$CHI_chen_duxiu_bio$§!\n\n§gNow as the recently appointed Premier of the Republic of China, Chen Duxiu's presence is essential in maintaining the relationship between the Kuomintang, the peasants, and workers in order to fulfil both the National and Social Revolution.§!\n\n§YNotes: While the LCS was treated as a junior partner in the National Revolution, the recent gathering of the People's Congress has led to Chen Duxiu's rise in popularity as a mediator and monumental organiser for the workers and peasants.§!" #NT!
  
