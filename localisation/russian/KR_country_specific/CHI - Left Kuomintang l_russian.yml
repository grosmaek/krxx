 CHI.endgame.201.t: "Три лица Вана Цзинвэя"
 CHI.endgame.201.d: "Право первородства теперь, несомненно, принадлежит ему. После смерти любимого покойного премьер-министра доктора Суня председатель обнаружил, что его право первородства оспаривается такими властолюбивыми лидерами, как Чан Кайши и Ху Ханьминь. Когда гоминьдановцы вернулись в Китай и помогли завершить Второй Северный поход, бонапартист Дэн Яньда и озлобленная вдова Сун Цинлин попытались лишить председателя принадлежащего ему по праву рождения поста партийного лидера.\n\nЭто было достигнуто, и добыча делится между некогда сплочённой группой последователей председателя. В настоящее время доминирует резидентская фракция, поскольку у них уже давно есть глаза и уши председателя, поскольку их неоспоримым лидером является не кто иной, как любимая жена председателя - Чэнь Бицзюнь. Они сразу же приступили к работе, назначив членов семьи Вана на руководящие посты в Исполнительном Юане - шаг, который члены Реорганизованной ассоциации товарищей осудили как кумовство. Губернаторские посты также распределялись между членами Резидентской фракции, на что Чэнь Гунбо с горечью заметил председателю, что он чувствует себя отодвинутым на второй план.\n\nТем не менее, радикалы по-прежнему являются доминирующей силой, поскольку РАТ контролирует большую часть Законодательного Юаня, и в РАТ по-прежнему доминирует её радикальная фракция. Сохранение контроля над РАТ, в то время как в нём доминируют радикалы, по-прежнему является предметом борьбы между Чэнем Гунбо и Гу Мэнъюем, которые представляют радикальное и умеренное крыло соответственно. Однако, учитывая, что амбиции Чэнь Бицзюнь высоки, как никогда, оба они опасаются, что влияние РАТ на правительство может ослабевать с каждым днём.\n\nЧэнь Гунбо был временно назначен премьером Исполнительного Юаня, хотя с каждым днём его положение становится всё менее прочным. Вскоре ожидается окончательное назначение, и Чэнь столкнётся с соперниками в лице Гу Мэнъюя и давнего секретаря Вана Цзэн Чжунмина. Окончательный выбор Вана, вероятно, станет судьбоносным в истории Китая."
 CHI.endgame.201.a: "Пришло время подраться за добычу..."
  
 CHI.endgame.202.t: "A Nation's Lament"
 CHI.endgame.202.d: "Despite having secured leadership of the Party and maintaining his position as de facto Chairman of the Kuomintang, there have recently been a large series of protests by supporters of the Provisional Action Committee within the country, as well as intellectuals and students. Strikes and protests have broken out in several large Chinese cities, denouncing Wang's political moves as dictatorial and illegitimate. \n\nWithin the Kuomintang, party members formerly associated with the PAC have also decried Wang's political conquests as well as the moves from the Residence Faction to staff the national bureaucracy. They have issued calls for Wang to step down after years of leadership but their cries for change have fallen on deaf ears due to the dominance the RCA holds within the Party. Yet it is clearly evident that Wang's consolidation of power has certainly agitated the people. As long as the strikes and unrest continue, Wang's position of power will certainly be troubled and dissatisfaction within the RCA and the Residence Faction may grow as a result. If faith is to be restored in the Chinese Nationalist Party, the Chairman must act quickly to subdue unrest and to prove that he is worthy of carrying the mantle of Dr. Sun Yat-sen once and for all."
 CHI.endgame.202.a: "The days of sorrow continue..."
  
 CHI.endgame.203.t: "A Hollowed Army"
 CHI.endgame.203.d: "In their reports back to Paris and London, members of the Internationale Military Mission to China often described the factionalism of the Kuomintang as one between the \"civilian wing\" of the Reorganised Comrades Association and that of the \"military wing\" of the Provisional Action Committee. The military of the revived National Revolutionary Army in the MinGan Insurgency was largely dominated by officers and generals loyal to Deng Yanda's Whampoa Military Academy Revolutionary Classmates Association. Furthermore, many of them engaged in the revolution in the MinGan zone for years, while the RCA and the Chairman stayed in exile.\n\nThere was also the India Clique within the National Revolutionary Army that is largely sympathetic to the ideals of PAC (many of them are indeed dear comrades of PAC officers) and the Reconstruction Faction of Sun Fo. The Chairman has denounced militarism within party politics, declaring that the military must be completely subordinated to the Party. He has ordered that while the military may be responsible for operational decisions, all administrative decisions must be completely handled by the Party.\n\nDue to the RCA's own influence within the Political Department of the NRA, the Chairman has ordered that the Political Department at once be expanded in order to encourage political indoctrination and to win complete loyalty of the army. Means of indoctrination and awarenes of the mass movement, would encourage the army to understand that they were merely servants to the Chinese people in the revolution and not a separate entity.\n\nHowever, these efforts have not helped rectify the state of the army. Those who have survived the purge, have kept their heads down and the army as a whole remains bitterly demoralised. Until the Chairman takes steps to resolve and to reform the army, the NRA is effectively a shell of its wartime self."
 CHI.endgame.203.a: "An Army Brought to Heel..."
  
 #Wang Focus Tree Events (240-259) 
 CHI.endgame.241.t: "Three Approaches to Land Reform"
 CHI.endgame.241.d: "Feudalism as long been defined by political intellectuals and leaders within the Reorganised Comrades Association as the system in which the subsistence economy of China plays a dominant role in Chinese society. This system is one of inherent injustice as the landlords use political force to occupy the land and to exploit the epasants by plundering their products and forcing them to do free labour; in which the occupation of the land by landlords led to the total monopoly of political, military, and economic power. It is true that the coastal cities have already entered the capitalist stage but nonetheless, the backward northwestern, southwestern, and rural areas of China still belong to the feudal stage - feudalism is still the dominant force in China. Since 70% of China's population are still bound to a feudal society, it is the role of the Party to step in and to liberate them from their archaic oppression.\n\nMost in the Reorganised Comrades Association favour an aggressive approach of government nationalisation while also seeking to enforce fair land reform (although not for large landlords, warlords, or other local bullies). The lands of warlords, local tyrants, corrupt officials, and evil gentry are to be confiscated and that land is not to be sold or bought in private. Meanwhile, the moderates have advocated for a more orthodox approach of land reform  - seeking instead to reform land on the basis of land to the tiller.\n\nHowever within the RCA-Radicals, there are definitely those such as Shi Cuntong who have advocated for total land reform, seeking to uphend the social order by encouraging peasant uprisings and seeking to complete nationalise all land to the government."
 CHI.endgame.241.a: "Pursue Moderate Land Reform."
 CHI.endgame.241.b: "Pursue Radical Redistribution."
 CHI.endgame.241.c: "Pursue Total Land Reform."
  
 CHI.endgame.242.t: "Loyalty Tests the New Army"
 CHI.endgame.242.d: "As part of the new official party policy, the Chairman has formally subordinated the army under the Party- placing all administrative military decisions under his control effectively. Left unopposed by the Kuomintang's Central Committee - this move has been quickly approved and passed into formal law. Henceforth, administrative decisions such as the mobilisation of troops can only be approved by the Party Central - and those who refused to obey were to be at once arrested by their subordinates. Meanwhile, the Political Department has gotten to work through lectures and other means of political indoctrination, to help weed out those who will continue to be loyal to the Party and those who have to be purged.\n\nThe Political Department by orders of the Chairman has formally authorised the \"Moral Cultivation Movement.\" All soldiers and officers are to be drawn from the producer class - that is those of the oppressed classes (in Wang's definitions, this constitutes the petite bourgeoisie, the students, intellectuals, workers, and peasants). Furthermore, military members are taught daily that their function is to serve the people but also that the people should be taught that the soldiers are a producer class just like them. Soldiers are given only modest living conditions and harsh training so that the people can see that the soldiers are not living a life of luxary unbeknownst to them. If the peoples' rights are wronged by the Army, the Army is to respond immeditaely at once and offer through investigations to prove the army's subservience to the Chinese people.\n\nA few officers who had rebelled against Wang's leadership such as General Ye Ting, have asked that their commissions be formally reinstated and have promised to swear loyalty to the new regime. While the Chairman is certainly merciful and generous, the Residence Faction and the Radicals of the RCA have advocated for a harsh stance towards all who had opposed his leadership. Nonetheless, the Chairman's decision is..."
 CHI.endgame.242.a: "Promote a younger generation of officers!"
 CHI.endgame.242.b: "Reinstate some of the disbanded WMARCA"
 CHI.endgame.242.c: "Apply a broad programme of amnesty"
  
 CHI.endgame.243.t: "The Chairman and His Shattered Party"
 CHI.endgame.243.d: "Was this how it was supposed to end? True, tensions had been simmering between the triumvirate of Hu Hanmin, Wang Jingwei, and Chiang Kai-shek during the Northern Expedition but since the collapse of the Northern Expedition - the Party has yet to splinter as much as it had during the Third Congress. Now, it is up to the Chairman to pick up the pieces of the shattered White Sun and to deal with the anti-revolutionary former Provision Action Committee.\n\nSong Qingling has since been placed under house arrest. Her position as the widow of Dr. Sun Yat-sen has made her virtually untouchable despite being heavily associated with the Provisional Action Committee. With the widow silenced, many of PAC's leaders have been expelled from the Central Executive Committee and the Executive Yuan. The Four Elders have been effectively quieted and have chosen to retire from politics while the Reconstruction Faction has mostly been thoroughly purged. Several however have been kept around such as Sun Fo, at the urging of the Moderates of the RCA who believe that Sun Fo's presence is needed to provide party legitimacy.\n\nThose within the Radical Faction of the RCA have argued that a new revolutionary leadership is needed within the Party to restore unity and cohesion. The radicals have urged for the creation of a new leadership staffed with members from the Chinese syndicalists and their own ranks. This is contrasted with pleads for leniency and even amnesty for those within PAC who may potentially be willing to participate in the Chairman's newly reorganised government."
 CHI.endgame.243.a: "Ideology is paramount!"
 CHI.endgame.243.b: "Expertise can smoothen some edges."
 CHI.endgame.243.c: "Forgiveness can build bridges."
  
 CHI.endgame.244.t: "Intrigues in the CSP"
 CHI.endgame.244.d: "The League of Chinese Syndicalists has finally come undone as the various socialist factions over the league have finally broken their long-standing shaky alliance in favour of siding with either the PAC or the RCA. In the chaos of the Kuomintang's Third Congress, the World Society had denounced Chairman Wang and had attempted to help the PAC dismantle the revolution. While the Residence Faction and the Reorganised Comrades Association had banded together with their syndicalist allies to help restore order and unity through the Party, there is certainly much to consider when it comes to the future of interparty cooperation between both the now emergent Chinese Syndicalist Party and the Kuomintang.\n\nThe Radical Faction of the Chinese Syndicalist Party holds long standing ties with the Radicals of the Reorganised Comrades Association. After all, some of the founding members of the Chinese Syndicalist Party such as Chen Gongbo and Shi Cuntong now hold prominent positions within the Kuomintang. While members of the Radical Faction and Orthodox Faction had agreed on the notion of \"no class difference\" during the United Front policy of the Second Northern Expedition - their tone and rhetoric have escalated since the unification. Now, radicals such as Qu Qiubai and Cai Hsen are arguing in favour of a revolutionary class of intellectuals and leaders to lead the peasants to revolutionary freedom; and they have found a willing voice in their fellow Marxists within the RCA-Radicals.\n\nThe Orthodox Faction, meanwhile, under Li Lisan and Chen Duxiu, have been courted by the Moderates of the RCA, due to their willingness to forego notions of class struggle in favour of revolution for the oppressed classes. Members of the Moderates seek public opinion over the revolutionary organisational methods of the radicals, and thus they seek a potential ally in the Orthodox Faction of the CSP.\n\nThere are also those within the Residence Faction such as Chen Bijun who believe that the alliance with the Syndicalists no longer needs to be as intimate as it was before the Second Northern Expedition. To them, the revolution has already been won and further attempts to cater to the Chinese syndicalists would merely subvert the true leadership of Chairman Wang and furthermore - dilute the ideology of Dr. Sun."
 CHI.endgame.244.a: "Court the Radicals."
 CHI.endgame.244.b: "Work with the Orthodox Faction."
 CHI.endgame.244.c: "The LCS has played their part..."
  
 CHI.endgame.245.t: "The Reorganised Hierarchy"
 CHI.endgame.245.d: "Organisation is the key to success according to members of the RCA-Radicals, who believe that a truly educated revolutionary vanguard must be organised well in order to lead the National Revolution for the Workers and Peasants. Thanks to the dominance of the Radical wing of the RCA, the RCA has enforced its highly rigid means of organisation upon the entire Party.\n\nThe headquarters of the RCA and Chen Gongbo's main centre of operations is the \"United Office of Provinical, Municipal, and Overseas Party Branches\" - allowing Premier Chen to monitor and manage RCA activities within the country and overseas. It is further supplemented by the \"Chinese Kuomintang Party Defending Revolutionary Alliance\", an RCA organisation created in secret in Shanghai in order to win over the support of the Chinese socialists and syndicalists.\n\nNew membership to the RCA is a highly arduous process. A prospective member of the RCA could only be considered for membership provided that he knew at least two other RCA members. Following a probation period of one to three months, he would become a full member only if approved by the next level of hierarchy. RCA members are organised in cells of three to nine men, and the hierarchy is graded into sub-branches, sub-districts, districts, provincial levels, and national levels.\n\nAt the encouragement of the Radicals, a tight enforcement line is administered of the RCA in order to protect the unity of the Party. Meetings of local RCA cells are to be held every week and attendance is mandatory. All decisions from the Premier are to be assumed to be instructions from the great Chairman and thus must be obeyed no matter what. Mid-level to higher level members are encouraged to keep reports on individual members such as a report of their whereabouts, report on their residences, and a weekly activity report.\n\nFurthermore, the training programme of the RCA stresses that members are to follow a single unified ideology, to maintain stringent discipline, to obey the RCA rather than individuals, and to work with the masses. Nonetheless, the Moderates have petitioned the Premier to relax these standards, arguing that without the PAC - there is no longer a need to maintian such strict control of the clique. They fear such a harsh system will soon be extended to the entire party."
 CHI.endgame.245.a: "We will maintain the Radical Line"
 CHI.endgame.245.b: "They raise a good point, let's cool it down a bit."
  
 CHI.endgame.246.t: "The First Family"
 CHI.endgame.246.d: "Like the Guofu, the Chairman has been blessed with a great family but with their position secured the \"first family\" of the Chairman continues to attract media curiosity throughout the country. Chen Bijun, his dear wife, has often attracted tabloid speculation due to her perceived \"ugliness\" and older age (despite Wang being her senior by ten years). Even Wang's inner circle like Chen Gongbo do not dare refer to Chen Bijun by her maiden name, lest they find themselves chastised by Madame Wang that even Dr. Sun did not address her that way. Chen Gongbo and others have frequently grumbled at the amount of power Madame Wang seems to hold, but Wang has said that \"she is my revolutionary comrade, for that reason I don't find it easy to make decisions without considering her views.\"\n\nAs for his children, Wang's eldest son Wang Weying was born in France in 1913 and studied economics there before ostensibly starting his career as an apparatchik as a military supply official. A playboy, he is known for his lavish spending and rarely participates in politics. Wang's eldest daughter Wang Wenxing has been known to hold sympathies for Song Qingling and has publicly denounced her father for dividing the Party. His second daughter Wang Wenbin is also known to privately harbor views against the RCA but she is studying to become a nurse rather than engage in party politics.\n\nWang's third daughter is his most beloved of his daughters, Wang Wenxun. Born in 1922 and renowned for her beauty and intellect, she is currently serving as her father's secretary and is a member of the Residence Faction. Finally, his favourite son is also is youngest, Wang Wenti, born in 1928. Too young to participate in politics, his father has spoken of his desire to see him follow in his footsteps one day.\n\nMadame Wang has also been eagerly staffing the national bureaucracy with Wang's outer family and her own family since the PAC have been driven from the Party. The Wangs, Chens, and the Zengs (Premier Zeng Zhongming and his sister) have joined the Sun-Song clan as the \"Four Great Families of the Republic\", though many RCA members have denounced this as mere nepotism and have urged the Chairman to focus on political merit rather than family ties."
 CHI.endgame.246.a: "Family matters..."
 CHI.endgame.246.b: "But we serve the nation!"
  
 CHI.endgame.247.t: "Wang Jingwei's Theory of Democracy"
 CHI.endgame.247.d: "While most have catagorised the RCA as authoritarian, the Chairman himself has shown great interest in promoting the cause of democracy - creating what can only be considered a synthesis of the dangguo (party-state) and local self government. In fact, due to his courtship of the RCA-moderates, some within the RCA have even accused the Chairman of placing the issue of Minquan above the other three principles. Wang believes that without democratic forces, the principles of Minzu and Minsheng cannot be fully realised - as such it is imperative that the National Revolution ends in democracy.\n\nDemocracy in Wang's theory should be separate from the bourgeois democracy of the West (such as in the United States and the German Empire) but also distinct from the proletariatan democracy of the syndicalist nations. In his writings and lectures, the Chairman has written extensively on the idea of the party-state as being necessary for nurturing the growth of democracy. During the era of revolution, the Party plays an effective role in dispelling anti-revolutionaries and furthermore that Party-rule is needed to help administer local self-governments. After all, without the guidance of the Kuomintang - how can one expect the masses to realise their revolutionary potential. Furthermore, the people of China are used to autocratic rule and they would not be used to exercising their four basic rights if there is no Party to guide to them.\n\nMembers of the Moderate Faction of the Reorganised Comrades Association have supported Wang's theories as factual. They argue that indeed in the time of revolution, a class of exceptional individuals like the Chairman must constitute the vanguard to constrain populism and to help the masses achieve consciousness. However, liberal factions within the Kuomintang have argued against Wang's policies and these outer parties have pushed for Wang to conclude the period of tutelage. To them, with the conclusion of the Second Northern Expedition and the War of Resistance - there is no longer much need to hold on to the ideas of party rule."
 CHI.endgame.247.a: "The period of tutelage must end."
 CHI.endgame.247.b: "Democracy is a process, we can't rush it."
  
 CHI.endgame.248.t: "Building a National Mausoleum"
 CHI.endgame.248.d: "The National Mausoleum built to house the remains of the beloved Guofu is nearing completion with the project advancing far ahead of schedule. Crowds gathered at the foot of the Purple Mountain where the mausoleum is built as Wang Jingwei and his family as well as leading members of the RCA marched up the grand steps to honour the Guofu (whose coffin had returned from [GetVictoryPointName_9843] to lay to rest in eternal bliss in marble slate.\n\nTo say that the cult of Sun Yat-sen is important to the Wang Jingwei regime of the Kuomintang is merely an understatement. An anonymous RCA member has written in one of the Party's newspapers that \"In the history of the Chinese Revolution, Mr. Wang is the longest serving follow of Sun Yat-sen and we can say that only Mr. Wang is able to continue the revolutionary task of the late premier.\" The Chairman has officially declared dates important to Sun such as his birthdate, his deathdate, etc as national holidays and bronze statues of Sun are to be set up all around Nanjing. Furthermore Wang is frequently photographed or seen around in Nanjing - a testament to carrying out the late premier's will at the first republican capital.\n\nFurthermore, in an attempt to further draw his regime closer to the legacy of Dr. Sun, Wang has personally ordered Sun's entrails (which had been preserved and kept in [GetVictoryPointName_9843]) to be sent to Nanjing as to physically reconstitute Sun's body. While this move may be seen as grotesque, for Wang having the eternal premier's physical remains buried in Nanjing - seeks to legitimise his rightful leadership of the Party."
 CHI.endgame.248.a: "Father of Our Country, now you may rest."
  
 chi.endgame.249.t: "Reconciling the India Clique" #NT!
 chi.endgame.249.d: "The relationships between the leading officers of the India Clique and Wang Jingwei have had their ups and downs, divided in politics but united in a common Cantonese identity and suspicion of the right. With a relative thaw emerging between the RCA and the RCF following the elimination of the PAC as a political force and the rise of the moderate faction of the RCA in their place, there has been greater room for party unity between the divided wings.\n\nZhang Fakui has taken the initiative to renew his professed vows of loyalty to the Chairman, in part to protect his followers and in part perhaps to reduce the influence of MMIC aligned officers in the military.  It is rumored that he has compared his relationship with the President to that of a wife of a neglectful smoker, who remains devoutly loyal to her husband for the sake of her children and accepts her place despite her mistreatment. Xue Yue, one of his leading deputies, has similarly been rumored to have joined the RCA, but like most matters involved in the secretive party club this is hard to substantiate.\n\nDespite these words of assurances, it is unlikely that the party can go back to the way it was prior to 1927. With Chiang and Hu long gone and the India Clique finding a new master in Sun Fo, there will always be suspicion towards them. However these sort of matters is nothing new in the party, and maybe there is some benefits making the rightists we have allied have the illusion of safety." #NT!
 chi.endgame.249.a: "Wang accepts these vows of loyalty for the sake of going forward." #NT!
 chi.endgame.249.b: "Their public words mean little, but we can trust our private surveillance." #NT!
  
 CHI.endgame.261.t: "The Expanded Party Conference"
 CHI.endgame.261.d: "Emboldened by his successful negotiations with the Federalist movement, Wang Jingwei confidently strides forward in consolidating his reputation as a republican statesman - officially hosting an \"Expanded Party Conference\" with the intention of addressing unresolved issues from the Third Repatriated National Congress. He has cordially invited the Federalist leadership, most notably the Public Interest Party and their allies in the Chinese Democratic League to the Conference, asking them for their input on the future of the nation.\n\nThey were shocked however, to find that Wang was far more cunning then they expected. The PIP and CDL were hardly the only ones invited, with the KMT being joined not only the LCS (now dominated by the CSP), but also various representatives from the Kuomintang's right and Feng Yuxiang's Guominjun. Various smaller parties and independents were also included (almost definitely \"vetted\" by the secret police). In a cruel twist of fate, Wang has manipulated the Federalists' demands for greater pluralism against them - diluting their influence with a deluge of smaller, competing factions that the wily Chairman can more easily control.\n\nWith few options but to accept the terms laid out by the Kuomintang (who still control a majority of both the provisional Legislative Yuan and planned National Assembly anyhow), the Federalists can do little but nod along and try and shepard the various \"third parties\" they can find. In the meanwhile, Wang consolidates his grip over the nation with flair - giving a series of bombastic addresses to the Conference exhorting unity. He has decided to leave managing the practical discussions on the finer points of policy to his Premier Gu Mengyu. As long as a masterful political operator like Wang remains at the helm, the Kuomintang will continue to pit their \"partners\" against one another."
 CHI.endgame.261.a: "We have so much work to do."
  
 #Wang Epilogue Events (300-319) 
 CHI.endgame.301.t: "Founding Fathers of a Reborn Nation"
 CHI.endgame.301.d: "Like a tree, the Party is a living organism - it must be nurtured and watered repeatedly so that the Party can perform its true functions and lead the masses to achieve a modern and democratic society. The Second Reorganisation of the Party led by the Reorganised Comrades Association has been successfully undertaken, with the bourgeoisie and degenerate elements of the party eliminated. Truly now, the Chairman can effectively run the party without interference from corrupt elements. While Wang has distanced himself from the RCA, it's clear that the RCA is dominated by those within its ranks who adhere to a more particular understanding of the sanminzhuyi. To them, history is materialistic; dare they might say that Dr. Sun's theory was grounded in materialism and that there is a sense of class within the semi-feudal world of China.\n\nThere exists little to no distinction between the RCA organisation and clique and the actual party of the Kuomintang as many aspects of RCA organisation and leadership have been passed by the Chairman at the encouragement of his premier, Chen Gongbo. Nicknamed the Chairman's \"right-hand\", some say the relationship between Chen and Wang lies in Chen's ambitions to influence the Kuomintang. Still, there is no denying Chen's absolute loyalty to the Chairman. Premier Chen has helped restore order throughout the country as the WMARCA has been thoroughly subdued, the CRS radicals purged, and Song Qingling has willingly resigned from politics and chosen a quiet retirement.\n\nAround the country, the young boys and girls of China read in their history books - the glorious deeds of China's great revolutionary heroes: Sun Yat-sen, Liao Zhongkai, Wang Jingwei, and of course, Chen Gongbo. Portraits of Sun and Wang grace every home and every classroom, and membership to the Youth Corps is glorified - with posters encouraging membership as a means of serving a new China. But there is also the concern that as the country grows richer due to state-capitalist policies, there will be a growing rising economic class in the near future. While the RCA has denied that such policies will lead to outright capitalism, only time will tell whether or not a complete socialist future awaits the Китайская Республика."
 CHI.endgame.301.a: "A toast to the Chairman and his ever loyal Premier!"
  
 CHI.endgame.302.t: "Steward of a National Renaissance"
 CHI.endgame.302.d: "According to those close to him, one of Wang's favourite pastimes when he is not working long hours in his office at the Presidential Palace in Nanjing is to take long walks at the National Mausoleum. He is known to frequent the Mausoleum alone or with his youngest son; perhaps he reflects on how far the revolution has come - yet there is still so much work to be done.\n\nIt wasn't easy to come to this point. The Bonapartist Deng Yanda and his clique of reactionary officers sought to disrupt the national revolution; their cries for populism would have driven China into the pitfalls of anarchy, and the upstart bourgeois Sun Fo from Hawaii had returned just to stir up trouble within the Party. But it was neither Sun Fo's birthright nor Deng's. In the history of the Chinese National Revolution, there has been no one more loyal to the teachings and instructions of the late eternal premier Dr. Sun Yat-sen than Wang Jingwei. Was it not Wang who was present and wrote the late leader's Will? And was it not Wang, who led the Kuomintang to victory in the League War, the Expeditions of Unification, the Second Expedition, and the War of Resistance. \n\nHe could not have done it alone, however. The Chairman has always been surrounded by his closest followers, such as his beloved mentee Zeng Zhongming, his ever-faithful revolutionary comrade and wife Chen Bijun, and those such as Chu Minyi, Li Shiqun, and others within the Residence Faction. With the help of his circle, they have been able to rein in the radicalism of the RCA and also have saved the party from anti-revolutionaries.\n\nTo the Chairman, only the Party is necessary for bringing about the national revolution. And with his family in comfortable positions throughout the Party, there is little doubt that when the day comes for the Chairman to step down (or god forbid, pass away), the example of leadership set by the Chairman will carry on to his family members who will carry on the revolution. Until that day comes... China's greatest statesman shall continue to lead her to national glory."
 CHI.endgame.302.a: "The Chairman's leadership shall carry on..."
  
 CHI.endgame.303.t: "Realising Xinhai's Republican Promise"
 CHI.endgame.303.d: "While some in the Kuomintang, like the Radicals of the Reorganised Comrades Association, look towards the 1924 Reorganisation on the eve of the Northern Expedition with fond nostalgia, the Chairman looks to the revolutionary sentiment on the eve of the Xinhai Revolution with greater nostalgia. In those days, comrades fought and died for a free Republican China. As China descended into warlordism and chaos, many gave up hope that democracy would be feasible.\n\nWith the Kuomintang's return to the Chinese country following the League War, the prospects of democracy have finally returned. By order of the Chairman, a grand republican National Convention is to be called and led by the Kuomintang. This convention is in the example of Dr. Sun Yat-sen, who General Feng Yuxiang invited in October of 1923, to meet with regional leaders and to implement the Party's ideals on democracy and the mass movement. While the Beiyang militarists rejected Sun's plans, Wang is confident that with the Kuomintang now in full control of the Chinese country, such a convention can finally be held and that regional leaders throughout China can gather and discuss the future of democracy in the country.\n\nLed by the Moderates of the Reorganised Comrades Association, a provisional constitution has been drafted and will remain in place until the period of political tutelage is complete. For while the RCA-Moderates and Wang believe in the growth of democracy and the role of self-government, it is by the Party's leadership that such promises can be fulfilled. Democracy is precarious in China and unless the party-state does not nurture it, there is a risk that it can dissolve into warlordism or radicalism.\n\nUntil that day comes, the Kuomintang effectively controls all elections and functions within the government. But there is certainly hope, hope that as more voices are able to clamour within the national government - that the people's four rights to democracy will finally be fully realised."
 CHI.endgame.303.a: "Until that day comes..."
  
 CHI.endgame.304.t: "A True Republican Statesman"
 CHI.endgame.304.d: "In 1911, a revolutionary wave washed over the Chinese nation. The people rose up against their oppressive government, demanding democracy, the end of national humiliation, and for the government to fulfil its social obligations to them. For a bright, fleeting moment, the Xinhai revolutionaries were able to bring the old order crumbling down.\n\nThe events since then spelled doom however for this once hopeful movement. Republican groups failed time and time again across the 1910s and 1920s, often pitted against one another for influence in the south. Dr. Sun himself was unable to keep his unwieldy Constitutional Protection Movement together, with so many self-absorbed ideologues and selfish warlords willing to cut deals with the Beiyang usurpers rather than unite against oppression.\n\nChen Jiongming's betrayal in 1922 marked the turning point of the Kuomintang. It truly showed how alone the Kuomintang was - convincing Dr. Sun that only they could truly lead the way to a future uncorrupted by the stain of warlordism. Wang Jingwei was a major benefactor of the 1924 reorganisation and became a natural heir to the Eternal Premier's movement.\n\nBut Wang also went further than his revered master. He bravely went forth to extend a hand to republicans around the nation, successfully bridging what so many believed to be an impossible chasm between the Kuomintang and other Xinhai descended groups. With brilliant diplomatic skill, the grey eminence of the party healed the fissures that divided the nation to restore what was lost since 1911.\n\nThat is not to say he is some fool however, another dupe for the bandit strongmen that dominated the Warlord Era. With a proper army to keep order and the careful application of secret police work, he has kept the nation in line - lest they begin to destabilise the necessary tutelage needed to realise the Three Principles. In due time, the bourgeois parties that have been brought into the revolutionary fold will be taught these principles so that China may realise a truly national, democratic, and socialist future that the Wuchang martyrs died for."
 CHI.endgame.304.a: "It takes time for wounds to heal."
  
 CHI.endgame.305.t: "Musings of a Successor"
 CHI.endgame.305.d: "Wang Jingwei is used to late nights in his office, diligently serving in his dual roles as Chairman and President. He is no longer the dashing, young revolutionary he once was and the scars ache as his body shows its age. Still, the piles of reports never seem to end, and Wang has no intention of retiring anytime soon.\n\nSometimes though, he pauses for a moment to muse about what will happen after he's gone. Immediately afterwards, odds are it will be Premier Zeng Zhongming that takes his place, albeit with some challengers from other Wang proteges like Chen Gongbo and Zhou Fohai. Zeng is a generation younger than him, a little bit of a playboy but shaping up now. Nevertheless the Chairman likes to think ahead, to ensure the nation is steered wisely and his legacy - and indeed the legacy of Dr. Sun before him - is secure.\n\nThere is of course, the choice of his favourite and youngest son, Wang Wenti, who was born overseas in France and only ever saw China during the Central Committee's return. While he is still quite young and has years to grow, Wang Wenti has already picked up office work for his father and is reportedly eager to pursue a career in politics.\n\nThere is also his favourite daughter, Wang Wenxun who is currently serving as his secretary. But while Wang certainly has high aspirations for his daughter, the lingering effects of sexism may be a hindrance and burden to the young Wenxun.\n\nFinally there is also Ho Mang Hang, Wang's son-in-law, whom Wang has known since Ho was a child. A graduate of Jinling University with a degree in agriculture economics, Wang also sees in Ho as pupil that could potentially take his place as the Chairman of the Party.\n\nWang has not yet shared these thoughts with anyone, not even with his wife or Premier Zeng. Succession in the party is always difficult, as he can personally attest. Eventually, these matters will have to be resolved, but for now, all he can do is simply hope his successors will live in a better China than he did."
 CHI.endgame.305.a: "And may they remember him fondly..."
  
 ##Section 4c (400-599): Song Endgame Events 
  
 #Song Introduction Event Chain (400-419) 
 CHI.endgame.401.t: "A Shot Across the Bow"
 CHI.endgame.401.d: "After about a week of intense negotiations, optimism for an quick and easy settlement between the rapidly diverging factions has evaporated. The coalition that had ousted Wang has proven too large and too unwieldy, and now that the Provisional Action Committee (now known as the Revolutionary Committee) has achieved dominance fears have multiplied that they will soon use their influence within the National Revolutionary Army as a cudgel against their political foes.\n\nSun Fo did not wait. This morning he \"fired the first shot\", presenting a proposal called \"An Outline of the Principles for Controlling Politics during the Period of Political Tutelage and the Methods of Handling Chinese Foreign Policy\" In it, he expressed optimism for the end of the military phase of the revolution but also condemned what he argued was the growing influence of the military in party affairs. Among many other articles, it also states that no active military officer may sit on the Central Executive Committee, nor can they serve as President of the Republic or Premier of any of the five yuans. Though most in the PAC would otherwise be amenable to such a proposal, the target was obvious: their champion General Deng Yanda.\n\nSun did not bother to wait for a response before going to the public with his demands: 1.) the end of Political Tutelage 2.) the reallocation of (primarily military) funding to national reconstruction 3.) the immediate drafting of a constitution. The last demand holds major symbolic importance - the Reconstruction Faction had insisted that a Constitution could not be implemented until after the completion of tutelage and would require the participation of other parties.\n\nSuch a demand effectively implies they are seeking the end of the party-state far earlier than previously forecasted. If granted, drafting would likely go through the Legislative Yuan, long a dumping ground for party exiles that seek sinecures and dominated by the RF. Intellectuals around the country have responded positively about Sun's demands, feeling emboldened to publicly condemn the party's dictatorship."
 CHI.endgame.401.a: "Well now that's not really fair..."
  
 CHI.endgame.402.t: "The Party and its People"
 CHI.endgame.402.d: "Ever since the end of the Third Congress, the nation has been largely in a quiet shock - with most terrified to speak out. Despite the chaos embroiling the nation over the last few weeks, the general public was kept out of the loop about the specifics of the intra-party dysfunction, left to fend for themselves when it came to choosing the \"right\" side. Many who failed to do so have hidden in their homes awaiting for a resolution as soldiers patrol the streets, themselves wondering what would happen next.\n\nIt seems that Sun Fo was not the only one having doubts about the new government, and multiple groups had agreed to coordinate opposition, but he made the first move either out of a desire to secure leadership or perhaps because of courage afforded by his \"untouchable\" status. In any case, the World Society moved next. Cai Yuanpei orchestrated the ouster of Song Qingling as President of the China League of Civil Rights, and the League has called for students to promote discourse against authoritarian rule. Not wanting to be outdone, the CSP-Orthodox have pressed their own demands, organising a strike by the All-China Federation of Trade Unions.\n\nProtests have poured out into the streets, shaking the country once more as the young Republic struggles to find its footing. While Sun Fo may have won over the nation's brightest minds, it seems that others have moved for the peoples' hearts."
 CHI.endgame.402.a: "We can still talk about this..."
  
 CHI.endgame.403.t: "Hardliners and Compromisers"
 CHI.endgame.403.d: "Not wanting a repeat of earlier violence, President Song has placed pressure on negotiators to come up up with a favourable resolution to the crisis. She has also ordered the military to show restraint, though the army has yet to be ordered to return to their barracks. The old Provisional Action Committee still dominates the centre of Kuomintang political discourse, preventing any easy unification between Sun Fo's rightists and the various leftist opposition groups arrayed against her.\n\nStill, matters remain unsettled within the Kuomintang. The RCA has officially been disbanded, though unofficially a rump caucus remains. Left only with Gu Mengyu and his moderates, they have been on the backfoot, their future uncertain now that many of their old peers have been arrested or exiled. Seeking the vulnerability of Song's Revolutionary Committee, they have pressed for greater amnesty for the defeated and compromises with the public. They have been joined by many former PAC members who have called on Song and Deng to take decisive action to alleviate tensions and promote dialogue.\n\nOn the other hand, there are many hardliners who point out that continuing to recklessly compromise with everyone will simply render the party unable to statisfy anyone. They have taken the form of extremists within the party, mostly CRS-aligned officers but plenty of WMARCA members have expressed these sentiments in private. This is not to say of course that many soldiers want further fighting - many officers have gone on record opposing a crackdown and many of the enlisted wish to go home soon."
 CHI.endgame.403.a: "A house divided cannot stand..."
  
 CHI.endgame.404.t: "The Liberal Ironneck"
 CHI.endgame.404.d: "There are few politicians as recognisable as Sun Fo, a fact that he has exploited to his fullest advantage. At no other point in his career has he had this much influence as he basks in the glory he has received casting himself as the defender of liberal democracy admist a socialist storm. His pretentions have made him difficult to negotiate in good faith with; many snidely remark that he seems to love the attention a little too much.\n\nHis latest lecture, delivered to cadets of the Central Training Corps is called \"Political Democracy and Economic Planning\" In it, he has decried how the Kuomintang has become too much of a separate caste, filled with haughty superiority and distant from the people. Any irony of such a speech being given by a man sitting atop an ivory tower his father built seems to have been lost on him.\n\nWhen finally sat down for another round of negotiations, he has thankfully offered some more concrete demands. For one, he insists on a \"one man, one post\" rule, ending the tendency for individuals in government and bureaucracy to hold multiple jobs at once. Furthermore, he has sought the confirmation of his close friend Liang Hancao as Premier of the Legislative Yuan, with himself as Premier of the Executive Yuan (serving concurrently as Vice Chairman of the Party) with control over several major portfolios. He has also called for major constitutional and democratic reforms, with a heavily liberal bent.\n\nNegotiators believe they can talk him down a little further from his far-reaching demands, particularly with cabinet posts and the duration of tutelage. But with the man soaking up the spotlight the way he is, it is clear that he is lining himself up to be the leading non-socialist candidate in future elections, likely dooming the revolution to a major split down the line.\n\nA more cynical option has been proposed - an envelop with certain \"useful\" information have made their way to President Song's desk. They include scandalous details about his continuing affair with socialite Lan Ni while his wife was recuperating from major illness. Combined with another affair with another woman twenty years his junior, keeping it secret from the public could be a useful bargaining chip in \"aggressive negotiations\""
 CHI.endgame.404.a: "A tough, but fair bargain."
 CHI.endgame.404.b: "Let's see how tough he truly is."
  
 CHI.endgame.405.t: "Divide et Impera"
 CHI.endgame.405.d: "The fundamental concept of political tutelage came about thanks to the recognition of the lack of genuine political consciousness among China's masses. The lower classes, while long suffering under the yoke of various oppressors, struggle to meaningfully identify the root causes of their torment - often merely lashing out at their direct masters without seeing the underlying causes of their servitude.\n\nIt is the Kuomintang's revolutionary duty to not merely protect the masses but also lead and educate them. The people need to be shielded from malcontents that can steer them astray, back to bourgeois oppression or to destructive radicalism. Various groups have sought to weaponise the population over the years, yet few have delivered anything but more war. Many simply yearn for stability and prosperity.\n\nThe Provisional Action Committee has always been sympathetic to the people's plight, including democracy. But such widescale adoption is simply not feasible for the near future, and the other two principles of the people's welfare and national interests must also be pursued concurrently. As the Gendarmerie is reinforced by various PAC aligned militias, many wonder how far they are willing to go to enforce it.\n\nThe outburst in popular enthusiasm stoked by the League of Chinese Syndicalists, while superficially a sign of strength, in many ways is a last gasp for a dying organisation. The League has continued to splint, with students, intellectuals, and bureaucrats forming the core of the World Society (and their China League of Civil Rights proxies), while workers, labourers, and soldiers are the popular base of the Chinese Syndicalist Party and their All-China Federation of Trade Unions.\n\nThe longer things go on, the more likely the protests will simply fizzle out. The World Society is likely to fold into the PAC cause anyway given many shared values, and the CSP are quick to clash with them. But for a shining moment of genuine enthusiasm, together they seem to have captured a certain desire among the people for syndicalist-aligned change. That is something President Song and her right-hand man Deng Yanda have considered when drafting their policies. As they prepare the nation for tutelage, they go forth..."
 CHI.endgame.405.a: "..with an outstretched arm and an open mind."
 CHI.endgame.405.b: "..bearing arms and showing teeth."
  
 CHI.endgame.406.t: "Building a Revolutionary Committee"
 CHI.endgame.406.d: "Deng Yanda is in many ways the lead architect of the new \"Guanxi\" system, one built on personal revolutionary connections and shared ideals cultivated over years of mutual camaraderie. But these often goes both ways, and the General is just as much beholdened to his extensive civilian and military network as they are to him.\n\nThe differences between the RCA and PAC have always been muddled by the heavily intertwined networks. Sitting in the middle are a bloc often called the \"RCA-Moderates\" for their centrist positions, sometimes even rejecting class warfare. In many ways, they are even further right than both the PAC and RCA establishments, connected to the RCA mostly by such a personal connection to Wang Jingwei and Chen Gongbo.\n\nWith the two now out of the way, most are willing to be absorbed into the new \"Revolutionary Committee\", even if they have lingering concerns. Deng Yanda has been careful to seek out their opinions, sitting down with many such moderates to mend bridges. Although a military man by training, he has proven an adept peace-time statesman, reassuring frightened Kuomintang figures despite the fact that they have little choice but to hop aboard anyway.\n\nOn the other hand, the dividing line between moderate and radical in the party is never really clear, and there are plenty of those who continue to plot against President Song. One of the more common requests the General hears is for amnesty for various known subversives and hardline Wang loyalists. Evidently, their friends and family continue to plea their case even after their imprisonment/exile."
 CHI.endgame.406.a: "Hand in hand, we build a shared future."
 CHI.endgame.406.b: "We must be careful with who we trust."
  
 CHI.endgame.407.t: "Braving the Darkness"
 CHI.endgame.407.d: "The China Revival Society was founded by some of the most die-hard nationalist officers training abroad in the post-1927 environment. Radicalised to the point of derangement by their bitterness, and infused with totalist ideology from their disillusioned Western peers, many had risen to posts of prominence due to a mixture of their sheer audacity in combat and shady deals made by the PAC.\n\nNow however, with the violent portion of the revolution largely drawing to a close, they have been increasingly robbed of a sense of purpose. The Kuomintang are radical in many ways, and promise a wide-reaching revolution, but even these promises can hardly satiate their craving for total change.\n\nThey have taken ill to serving in a peace-time army, forced into a life of paper-work and menial guard duty over the derring-do they had been promised. Not that they have been particularly liked by the WMARCA military establishment, who disdain their \"Young Guard\" arrogance and find that their tendency towards terror tactics make them merely feared rather than generating much genuine affection. But with the WMARCA having consolidated control over the army, there is little chance for them to change tracks now.\n\nIf things stay their course, many expect that they will slowly, but painfully fade away into history. For now however, they have proven to be a thorn in the government's side as their influence continues to linger past their welcome. Their more heinous \"revolutionary\" crimes have thankfully gone down, but been replaced by petty ones often related to racketeering or common thuggery as young officers who missed the heroic parts of the revolution seek to \"prove themselves\" If their influence has waned sufficiently, perhaps we could find an opportunity to eliminate them."
 CHI.endgame.407.a: "Let things take their course."
 CHI.endgame.407.b: "Sideline Hu Zongnan's clique."
 CHI.endgame.407.c: "Purge them once and for all!"
  
 CHI.endgame.408.t: "Demise of the Laoban"
 CHI.endgame.408.d: "It's the end of the line for Dai Chunfeng, the infamous \"Laboan\" (lit. the \"boss\"). After being called for a meeting, a sack was placed over his head and he was arrested, sent to an unknown destination where he has not been heard of since. In the meanwhile, Dai's men have broken into squabbling factions, further diluting their importance.\n\nDespite Dai's hated for the factionalism within the party, his agents have themselves often broken into provincial networks. He has not been above playing them against one another other, even as he stresses the need for \"jiafeng\" (family tradition). This often takes a literal dimension with his recruitment of his children, family, classmates, and fellow Zhejiangese into his agency's ranks. In particular, he has expressed a fondness for \"tough fellows of rivers and lakes\", drawn from the southern provinces (particularly Zhejiang, Hunan, and Guangdong).\n\nThese formed the basis of the now competing intelligence cliques. Mao Renfeng, Dai's childhood friend from Zhejiang has taken charge of the \"Zhejiang\" clique (and also the smaller, more intimate Jiangshan faction of men drawn from their home county). The Guangdong clique is the largest thanks to the party's historic connection to Guangdong. Led by Zheng Jiemin, they include many French trained agents. Tang Zong leads the smaller Hunan faction and include many British-trained agents. A neutral faction led by Wei Daming (the \"soul\" of Dai's operation, charged with communications) has also emerged.\n\nZheng has taken the initial advantage, but virtually nobody addresses him as \"Laoban\", a testament to the inadequacies of each of the successors without Dai. As Dai's lieutnants scheme against one another, the WMARCA has slowly taken away their prerogatives. They have placed the nominally military intelligence agency more firmly under army control, thus ending the shadow once and for all."
 CHI.endgame.408.a: "Putting down the rabid dog!"
  
 #Song Focus Tree Events (440-459) 
 CHI.endgame.440.t: "The Land to Tiller Programme"
 CHI.endgame.440.d: "Feudalism has long been defined by political intellectuals and leaders within the Provisional Action Committee as the system in which the subsistence economy of China plays a dominant role in Chinese society. This system is one of inherent injustice as the landlords use political force to occupy the land and to exploit the peasants by plundering their products and forcing them to do free labour; in which the occupation of the land by landlords led to the total monopoly of political, military, and economic power. It is true that the coastal cities have already entered the capitalist stage but nonetheless, the backward northwestern, southwestern, and rural areas of China still belong to the feudal stage - feudalism is still the dominant force in China. Some of the PAC's own leaders themselves have originated from common backgrounds, such as General Deng Yanda. Since 70% of China's population are still bound to a feudal society, it is the role of the Party to step in and to liberate them from their archaic oppression.\n\nMost leaders in the PAC favour Dr. Sun Yat-sen's orthodox approach to \"Land to the Tiller\", which allows peasants to obtain their own land to till and that the government will take steps to eventually nationalise land gradually. The lands of warlords, local tyrants, corrupt officials, and evil gentry are to be confiscated and that land is not to be sold or bought in private. Those who work on the land rented from landlords should be allowed to have their rights over the land. To do this - will thus resolve the issue of land ownership without resigning the revolutionary process to excess populism.\n\nHowever, there are definitely those who question the idea of what constitutes the \"evil gentry.\" Among the military men and intellectuals within the PAC, there are those who come from landlord families who would find opposition to more radical land reforms - but there are certainly those within the PAC who believe that a much more radical land reform with aspects of a more violent social revolution is needed to fully end Feudalism's existence in China."
 CHI.endgame.440.a: "Pursue Moderate Land Reform."
 CHI.endgame.440.b: "Pursue Radical Redistribution."
  
 CHI.endgame.441.t: "The United Front Work Department"
 CHI.endgame.441.d: "In the final deal between Song Qingling and Sun Fo, Liang Hancao was forced to yield the Premiership of the Legislative Yuan to the PAC stalwart Zhang Bojun. Instead, he has been made chairman of the United Front Work Department of the Central Executive Committee, a less prestigious position to be sure but integral to carrying out the party's ostensibly democratic promises.\n\nNon-Kuomintang republicans that were unable to join the LCS were often forced to participate as Dangwai (lit. \"outside of party\"). These independents were prevented from organising on any higher level, clipping their wings before they could meaningfully challenge the status quo. Their ranks have been allowed to increase as part of the agreement, allower greater representation from allied republicans.\n\nMore riveting is the inclusion of so-called \"Democratic Parties\" into the Legislative Yuan, with a preset number of seats allocated to them for the duration of the political tutelage. Required to acknowledge the dominace of the Kuomintang and swear by the Three Principles, they are expected to play a primarily advisory role. The bulk of them are small, intellectual and officially socialist groups, though a few of the more conventional, moderate parties have been included as well.\n\nZhang Junmai has cobbled together a \"Chinese Democratic League\", a collection of smaller social democratic, liberal, and other centre-left parties. With political momentum in the country shifting left-wards, the CDL has found themselves on the right-wing of the spectrum, forced to band together for relevance.\n\nThe Rural Reconstruction Association is a long-time Beiyang faction, previously operating under the auspices of the New Chinese Empire Reform Association. Not a formal party, their advocacy for rural reform and literacy programmes have made them politically palatable to the Revolutionary Committee.\n\nChina is a long way from democracy, even if on paper about a third of the Legislative Yuan are held by these \"Democratic Parties\" How much Liang Hancao will be allowed to (or is even willing to) accommodate these factions remains to be seen."
 CHI.endgame.441.a: "We welcome them cordially."
 CHI.endgame.441.b: "Keep an eye on their activities."
  
 CHI.endgame.442.t: "The People's Congress"
 CHI.endgame.442.d: "Since the Kuomintang's return to Chinese politics following the League War, three successive repatriated National Congresses have been held to coordinate the activities and direction of the National Revolution. However, following the Third National Congress and the consolidation of the Revolutionary Committee's hold on the Party, party leaders such as Deng Yanda are calling for a new form of Congress.\n\nFollowing the \"First United Front\" Policy from the late Dr. Sun Yat-sen, Deng has called for the continuation of the united front with the Chinese syndicalists and socialists to facilitate revolutionary change suitable for China - under the current political climate. In the context of these policies, PAC leaders have called for a People's Congress, a congress assembled of fellow socialists, including council communists, anarchists, anarcho-syndicalists, syndicalists, and other fringe socialist groups separate from the Kuomintang. Nonetheless, the PAC has firmly rejected the syndicalist leadership of the Party, and the People's Congress is still to be organised and led by the Kuomintang as the primary organ of the national revolution. \n\nThe Congress' first agenda was to follow a new reorganisation of the Kuomintang, a reorganisation of the Party into a party purely of workers and peasants (the workers and peasants shall make up 60% of the national bodies, while other occupational groups will form the remainder). Workers, peasants, women, and soldiers (representing the broad social groups of the national and social revolution), shall elect representatives to a hierarchy of assemblies and councils in order to exercise true power. Considered a resounding success, calls for a Second Peoples' Congress have been approved, and there is no doubt a second will follow in the coming years."
 CHI.endgame.442.a: "Together we pursue man's loftiest ambitions."
 CHI.endgame.442.b: "Let the dreamers waste their time."
  
 CHI.endgame.443.t: "A Party Reborn"
 CHI.endgame.443.d: "In the end, it seems that the Kuomintang has been remade in Song's image, no longer beholden to the treacherous Reconstruction Faction or the subversive Chinese Syndicalist Party or the tyrannical Wang Jingwei political machine. Instead, she has fused together the agrarian populists of the Provisional Action Committee, the anarchist idealists in the World Society, and the Moderates of the Revolutionary Comrades Association into one cohesive bloc, the Revolutionary Committee of the Kuomintang.\n\nIn doing so, she has forged a party actually capable of delivering on its promises. One that stands for the oppressed commoners of China, giving them safety, stability, and prosperity. One that can drive out imperialists and beat back tyrants. One that can provide a genuine, socialist democracy from the humble cooperative upwards to the national government.\n\nIn this way, the RC-KMT claims to live up to the Three Principles set forth by its founder, in a dynamic and living manner of his eternal will. Some wonder however, if the RC-KMT is a little too united, held together by the strong hand of the state apparatus. As the political tutelage lumbers on, there have been some calls to loosen its grip to allow for fruitful discourse."
 CHI.endgame.443.a: "A New Party for a New China!"
 CHI.endgame.443.b: "But surely there is room for some others."
  
 CHI.endgame.445.t: "The National Mausoleum"
 CHI.endgame.445.d: "In the history of modern China, there has perhaps been no other exceptional individual than the Party's founder - Dr. Sun Yat-sen. Known also as Sun Wen or Sun Zhongshan, the late Dr. Sun's work as a revolutionary martyr, pioneer, and philosopher inspired the Kuomintang movement. Dr. Sun truly grasped China's socio-political reality and helped revive the idea of Zhonghua by establishing a revolutionary party and army - he founded the very ideals that had helped secure the victory of the Second Northern Expedition. ]\n\nThis year, the Nationalist Government has officially granted a position of eternal honour to the late Premier of the Revolution by assigning him the name \"Guofu,\" meaning \"Father of the Nation.\" Through his endless revolutionary struggle, often marked with failure and exile, the revolution he inspired carried on - and in the end, has fully unified and freed China after decades of strife.\n\nHaving died before the Northern Expedition commenced, Sun's corpse lay in the Western Hills of [GetVictoryPointName_9843] for years. However, following the Second Northern Expedition's success, his body was properly returned to Nanjing to rest. The Nationalist government has commissioned the architect's Lu Yanzhi and Huang Tanpu to commission building a mausoleum to honour Sun forever. This majestic project combines traditional styles of imperial tombs and modern architecture, along with a tri-arched gate inscribed with Dr. Sun's quote, \"What is under Heaven belongs to all.\" A sacrificial hall is to be built with the ceiling painted with the glorious flag of the Kuomintang while Sun's body lies interned - guarded forevermore by ever-present armed guards; his memory and legacy will be treasured for generations to come."
 CHI.endgame.445.a: "The father of the nation, laid to rest."
  
 CHI.endgame.446.t: "The Elders' Revenge"
 CHI.endgame.446.d: "With the ascent of the World Society in Kuomintang leadership, the Four Elders have becoming increasingly influential in party decision making. Anarchist ideals have become common-place in party rhetoric, even if the tutelage is expected to continue for some time. Discussions continue between the Elders, who prefer on principle to eschew any formal (non-academic) government post, and President Song but one thing both agree on is that the League of Chinese Syndicalists has outlived its purpose.\n\nCreated on the initiative of the Chinese Syndicalist Party to counter-balance Kuomintang power in the United Front, the World Society begrudgingly joined to stem their then fading relevance in the syndicalist scene. Almost inherently unstable, with the different strains of Marxists, Vanguardists, Syndicalists and Anarchists rarely coming to any common ground, the victory of the World Society has ironically sounded its death knell.\n\nAfter years of bitterness, plotting, and infighting, the Four Elders are finally able to enact their revenge. Citing reports of continued dissent by radical members of the CSP, they have brought the matter directly before Song to demand the entire CSP be banned for the duration of the tutelage as counter-revolutionary. In their view, the Kuomintang is already on course to become the truly anarchist, liberation party it was meant to be, and the CSP can only act as a jealous, corrupting force.\n\nPremier Deng Yanda has lent some support to this plan, arguing that the CSP present a continued security risk and effectively serve as a vehicle for foreign infuence in the Republic. He hopes to defang lingering MMIC influence in the military, though the United Front with the LCS (under World Society leadership) shall remain intact.\n\nChen Youren, the foreign minister, has advised caution. Having worked night and day to repair ties with the international socialist movement, he warns a crack down will cause global damage our democratic image and sap good will towards our cause."
 CHI.endgame.446.a: "Dismantle the CSP and exile their leaders."
 CHI.endgame.446.b: "Arrest the trouble makers, but preserve the United Front."
 CHI.endgame.446.c: "Monitor the radicals, though keep an even keel."
  
 CHI.endgame.447.t: "A Soldier's Due"
 CHI.endgame.447.d: "After years of resistance, thousands perished. The rest return home changed men, many departing service with lasting wounds both physical and mental. Even those spared from the worst of war's toil often go to an uncertain future. Many wonder what life after the revolution will look like, as do their remaining family, dependants and caregivers.\n\nIn [CHI.Capital.GetCapitalVictoryPointName], efforts to create comprehensive social programs to honour Kuomintang promises have stalled due to troubled planning and bickering over how to pay for them. The Whampoa Military Academy Revolutionary Classmates Association (WMARCA) has lobbied the Central Committee to give priority to the soldiers, many who are expected to be demobilised in the coming years. They have called for a wide slate of veterans' pensions, scholarships, and public support for the crippled. In public addresses, Premier Deng Yanda and other generals insist that in the same way soldiers dutily serve their commanders, their commanders in turn must take care of their men.\n\nQuiet opposition has emerged however. The generosity of these proposals however have raised major questions about how sustainable they will be after large numbers of NRA veterans age. Others doubt the WMARCA's intentions. Unlike the armies of the warlords, the NRA were supposed to fight for people, not just the officers that reward them with spoils of conquest. To them, such political meddling is unbecoming of the people's army. It is undisputed that their loyalty must be returned, but they also fought for equitable treatment for all people.\n\nUltimately, the Republic was built on the sacrifices of nearly an entire generation of young men. But countless others also sacrificed for the revolution, and continue suffer. This matter has become an increasingly public, sensitive issue, with protesting veterans gathering outside the Legislative Yuan in their old uniforms. A compromise has been offered to merge it with plans for a streamlined civil service pension. Some say it does not go far enough, others fear this is the revival of the old class hierarchies. Calls mount for a resolution."
 CHI.endgame.447.a: "Cut the red tape and push through with the WMARCA's extensive propositions."
 CHI.endgame.447.b: "Pare back their proposals and broaden it for a general civil service pension."
 CHI.endgame.447.c: "They will have to wait their turn, everyone will eventually get their fair due."
  
 CHI.endgame.450.t: "A New Flag for the Nation"
 CHI.endgame.450.d: "The newly reunified Китайская Республика uses the National Flag, which features the Blue Sky and White Sun of the Kuomintang's Party Flag as well as the Wholly Red Earth.However, there have been proposals since the recently held People's Congress to honour the peasants who have built this country as well as to pay homage to the Peasant Training Institute of the Provisional Action Committee. Former PAC members and syndicalists have proposed to the Legislative Yuan of the Party to adopt a new national flag, one that brings honour to the peasants with a characterstic plow added to the Wholly Red Earth. There have been others however, who have proposed that the new Flag of the Republic should incorporate elements for both the workers and peasants. Indeed as the PAC had championed the cause for all oppressed peoples, the new flag should depict the workers and the peasants by incorporating the plow and a symbol of a cog together. Of course, there is always the option to just merely maintain the current Flag of the Republic as a demonstration of our commitment to the original ideals held by Dr. Sun's revolution."
 CHI.endgame.450.a: "A Flag for the Peasants At Last"
 CHI.endgame.450.b: "A Flag for the Workers and Peasants."
 CHI.endgame.450.c: "We will keep the National Flag."
  
 #Military Forgiveness Events (460-479) 
  
 CHI.endgame.460.t: "Legacy of the India Clique"
 CHI.endgame.460.d: "The legacy of the so-called \"India Clique\" is rather controversial within the reformed National Revolutionary Army dominated by the now prevelant Whampoa Military Academy Revolutionary Classmates Association. For years, the two have been rather separate cliques within the NRA - with the India Clique being those officers that resided and trained in India, while the latter was fighting the guerrilla war in the MinGan Insurgency. There are certainly stronger socialist sympathies within the leadership of the WMARCA while the socialist tendencies of the India Clique are vague at best, and they are most adequately described as nationalists above all.\n\nNonetheless, the two factions certainly hold a shared history in the Fourth Army (Guangdong Army) of the National Revolutionary Army's first Northern Expedition. They were comrades once before, and then they were comrades once more in the Second Northern Expedition. As the WMARCA continues to consolidate its grasp and hold over Whampoa's students and loyalty - there are private reports that generals such as Xue Yue and Zhang Fakui believe that they find themselves increasing marginalised. With the military phase of the revolution concluded, there begs the question on whether or not ensuring the loyalty of the India Clique even matters - nonetheless, older members of the WMARCA have vouched for these generals due to their long standing shared comradery in the national revolution."
 CHI.endgame.460.a: "We are comrades after all."
 CHI.endgame.460.b: "They need to get with the programme."
  
 CHI.endgame.461.t: "A Disillusioned Young Guard"
 CHI.endgame.461.d: "Since the opening of the Whampoa Military Academy, there have often been those passionate revolutionary nationalists who are drawn to the allure of European syndicalism. The entry of the Internationale Military Mission to China helped encourage this trend towards European-inspired strains of socialism, including syndicalism and council communism. This trend led them to be viewed by suspicion by more conservative military members, especially during the Crisis of the Third Congress, as they are believed to find Marx more alluring instead of the Three Principles' of the People.\n\nThe Nationalist Government, in its bid for legitimacy and as well as to finally conclude the arduous process of national unification, as in effect - granted amnesty to all those lower-ranking officers and soldiers who had rebelled against the Central Government. Nonetheless, many of those who opposed us have become disheartened in the revolutionary cause and feel as if their career prospects have been severely harmed due to their past affiliation. Some open-minded officers in our high command have voiced that we should forgive and forget our former comrades and welcome them back with open arms into the fold. Others, however, have argued for a harsher stance - saying that their youth is no excuse for siding with traitors."
 CHI.endgame.461.a: "What's past is past, we must go forward."
 CHI.endgame.461.b: "Youth is little excuse for treachery."
  
 CHI.endgame.462.t: "Fate of the Political Department Clique"
 CHI.endgame.462.d: "Created as a means and instrument to implement organisation and enforce the doctrine of the party upon the National Revolutionary Army, the Political Department of the NRA has come under intense scrutiny for its behavior during the Crisis of the Third Congress. The Political Department was a hotbed of revolutionary activity, its cadre was made up of intellectuals and officers from the League of Chinese Syndicalists and has often been associated as one of Whampoa's most socialist-leaning wings.\n\nThe victory of the Provisional Action Committee has led to a reassessment on the nature of the Political Department. General Zhang Zhizhong has taken full responsibility for the department's alignment during the unrest against the rightful Nationalist Government and has since offered his promise that the Political Department shall henceforth remain loyal to the Revolutionary Committee. General Deng Yanda has ordered a complete curriculum change for the Political Department, ordering instructors to stress the idea of \"union of all revolutionary classes\" while also reorienting the department to focus on Dr. Sun's Three Principles of the People exclusively. However, some within the government have called for the complete disbandment of the Political Department, arguing that it has outlived its purpose due to the completion of the Second Northern Expedition."
  
 CHI.endgame.462.a: "Reinstate their commissions."
 CHI.endgame.462.b: "Their jobs have been filled."
  
 #Song Epilogue Events (500-519) 
  
 CHI.endgame.501.t: "Unity of Peasants and Workers"
 CHI.endgame.501.d: "On a hot summer day in July of 1924 in Guangdong, the First All Guangdong Peasant's Conference was held, in which thousands of peasants were invited to participate in the Kuomintang's mass movement. Madame Sun Yat-sen, Song Qingling, found herself moved to tears at seeing the masses march in their rags to experience in the pursuit of national salvation. Indeed the late eternal premier remarked that the revolution's success begins with the people; the revolution is part of their duty to achieve liberation.\n\nMany years later, the National Revolution has reached its concluding stages. The Orthodox Faction of the Chinese Syndicalist Party dominated the policy of the United Front with the League of Chinese Syndicalists. This alliance, the cooperation with the European syndicalists, has led to the victory of the Chinese Revolution - none can stop the advance of the workers and peasants. Despite this, the country is still effectively under the control of the Kuomintang - the KMT organises unions and associations, and the KMT is the elder sister in the relationship between the two parties. It remains to be seen whether or not this relationship will continue as it is now, whether or not the Chinese Syndicalists will gradually find themselves absorbed into the larger KMT, or if the KMT shall continue to see more of its principles diluted by the allure of syndicalism.\n\nNonetheless, there is much to rejoice in the coming years. Long have the workers and peasants toiled and suffered by the establishment of capitalism, the imperialistic institution that has divided the country and brought it to ruin. With the Revolutionary Committee in charge, a committee made up of representatives of workers and peasants - never again shall capitalism emerge in China. Together hand in hand, a new socialist dawn rises in the East - with the Chinese proletariat leading it as its proud vanguard!"
 CHI.endgame.501.a: "A partnership to last."
  
 CHI.endgame.502.t: "A Nation Built By Dreamers"
 CHI.endgame.502.d: "It is truly believed by those in the World Society and Utopians in the PAC, that the Three Principles of the People shall lead to a state of tranquility and peace - a means to reach anarchism. History has shown this of course. As written by the esteemed Li Shizeng, there are revolutions that propel the course of human history: the monarchial revolution of the Shang and Zhou Dynasties that established the notion of order, the national revolutions of democracy as shown by the American and French Revolutions, and the socialist revolutions of which evidence of its success can be seen in the Commune of France and the Union of Britian. The KMT has successfully moved China through the stages of the national and socialist revolutions and now the country is ready for the fourth revolution - that is the revolution to pursue datong.\n\nThe utopians of the KMT believe that there is indeed a world free of strife and pain. Hate and anger divide unity and it is only by the power and guidance of the Party, that we may see a society free of such divisions - a society of pure love. The Revolutionary Committee of the KMT has taken steps to embrace this libertarian dream, power is to be decentralised to local authorities, workers and peasants are encouraged to organise themselves into democratic units or regional councils, and there is to be an emphasis on decentralising central power. These ideals are believed to encompass the values and dreams of Dr. Sun Yat-sen, who pursued the idea that the people of China could be taught and learned their basic rights and for democracy to flourish eventually.\n\nThe anarchists however would tell you that there is no telling when that day comes. Some remark optimistically that it may take over 3,000 years to reach this state of anarchy - that each progressive stage of human history may take decades and even centuries to achieve its results. The idea of such an anarchist federation within the KMT is flexible and acknowledges that such a revolution takes time and patience, that the Party will guide the peoples to total liberation. Until then... we shall dream on, dream of the world to come and for the futures ahead of us!"
 CHI.endgame.502.a: "A Utopia, even if it takes 3,000 years."
  
 CHI.endgame.503.t: "A More Honest Tutelage"
 CHI.endgame.503.d: "In 1911, the decadent Qing dynasty was overthrown in an outburst of revolutionary enthusiasm, brought down by their corruption and indifference to the people's plight. Their mismanagement, tyranny, and inability to protect the nation from marauding colonisers lost them their mandate to rule, and brought their centuries-old monarchy crashing down in less than a year.\n\nA hopeful republic followed, but it was soon betrayed by Yuan Shikai and then the warlords who treated the Beiyang government as their own personal playground, defiling it with their vices and their deceit. The party came and tried to throw off these opportunists, only to be stabbed in the back by concessionist traitors and German imperialists.\n\nLast came Wang and his RCA, who claimed to be fighting for the people but instead allowed the plague of corruption to continue, smearing themselves with the same shameful, double-dealing grime that has defined modern Chinese politics. Thanks to the brave comrades of the PAC, Song Qingling and Deng Yanda have successfuly driven out the last of unscrupulous from the halls of power.\n\nInstead, they have opened up a new era of idealism, cleaning up the corruption that once permeated the capital and bringing the Republic closer to the people. The tutelage remains necessary to educate the poor folk and bring them to pariety with the educated classes, but it is not the end of China's story. Together, the Kuomintang will create a Chinese socialism for the people, truly realising the Three Principles once and for all!"
 CHI.endgame.503.a: "Zhonghua Minguo wansui!"
  
 CHI.endgame.504.t: "The Dream of Our Forefathers"
 CHI.endgame.504.d: "The Kuomintang was not always a cynical vanguardist party, advocating for an authoritarian party-state. It once was a hopeful group, seeking a revolutionary but sunny, democratic future for their homeland, before everything went so wrong. Before Sun Yat-sen was betrayed by Yuan Shikai, and then the warlords, and then the red imperialists of the Internationale. Wang Jingwei and the syndicalists perverted his vision, or so the new party-line says.\n\nSong Qingling and Sun Fo, two of the people closest to him, claim to have brought the party back to what it should have been, a left-leaning democratic party working for the good the nation. The latter, in particular, seems to be quixotically trying to turn back the clock to before 1924, before the reorganisation and the party's leftwards turn. In many ways he has sought to rewrite history, ignoring many of the developments that have occurred in the ensuing decades.\n\nThere are many lingering differences between the pair, hardly two years apart from one another in age. Song believes she has set the nation on a fundamentally socialist trajectory, bringing the nation closer to a socialist, democratic ideal built around local peasant communes. The self-serving bourgeois parties Sun has invited in are simply a necessary evil, that with any luck will be molded to actually serve the people.\n\nTo Sun Fo, the revolution his father wanted can still be salvaged, if only he can get the constitution right. It has already gone through several stages of drafting, first under his personal oversight, then with a \"People's Political Council\" helping him, and now the multiparty \"Political Consultative Council\" He hopes to dampen the socialist radicalism to build a parliamentary republic - moving power away from the Executive to Legislature.\n\nHe has also made moves to strengthen the Premiership of the Executive Yuan at the expense of the Presidency, the first of what will likely be a long series of political battles between Dr. Sun's heirs. Despite this, some dare to hope that these fights will not be resolved by more violence, but will instead translate to a peaceful adaptation of a multiplural system at the end of the tutelage. And with China rapidly turning to a new page, a new generation dreams on."
 CHI.endgame.504.a: "A chance to right past wrongs."
  
 ##Section 4d (600-799): Hu Endgame Events 
 CHI.endgame.601.t: "Тлеющие угли"
 CHI.endgame.601.d: "Фуцзянь лежит в руинах. Такие города, как Сямынь и Лунъянь, жестоко разрушены и разоряемы партизанами Временного комитета действий, которые оказали в Лунъяне последнюю отчаянную поддержку. Многое из того, что построило миньганьское правительство, лежит в руинах, а синерубашечники приступили к работе - добиваются капитуляции оставшихся повстанцев. В отчёте, отправленном верховному командованию, возглавляемому ныне генералиссимусом Ху Цзуннанем, генерал Дэн Вэньи сообщил в столицу, что регион фактически "умиротворён".\n\nВ то время как пепел всё ещё горит, а угли тлеют, Общество возрождения Китая, похоже, готово обезопасить остальную часть страны. Тем не менее, генералы-предатели Дэн Яньда и Чжоу Эньлай до сих пор не найдены, и предполагается, что они живы и, скорее всего, организуют дальнейшее сопротивление руководству ОВК. Существует также проблема и угроза появления новых повстанческих ячеек, связанных с ВКД, РАТ и даже СПК, в крупных городах и сельской местности по всей стране.\n\nК счастью, из-за того, что бывшие члены РАТ и ВКД так сильно настроены друг против друга, кажется маловероятным, что они объединятся в значимом качестве. Если уж на то пошло, бывшие фракции стали ещё более разобщенными, превратившись в ожесточённые, параноидальные повстанческие ячейки, возглавляемые местными главарями. Несмотря на это, беспорядки продолжаются, и генералиссимусу и руководству ОВК ясно, что до полного умиротворения ещё далеко."
 CHI.endgame.601.a: "Возможно, мы и выиграли войну, но не мир..."
  
 CHI.endgame.602.t: "Скоро грянет буря"
 CHI.endgame.602.d: "В то время как кампании по умиротворению продолжаются, а Общество возрождения Китая изо всех сил пытается сохранить ту малую легитимность, которую оно имеет по отношению к руководству Гоминьдана и китайской нации, республику ожидают ещё большие проблемы, поскольку экономика страны находится в полном упадке. Крупные городские центры и части сельской местности были разрушены из-за гражданской войны, а экономический рост страны, который, как считалось, был на подъёме после объединения, фактически прекратился.\n\nЧто ещё хуже, похоже, что внешняя торговля, даже с Третьим Интернационалом, в значительной степени прекратилась из-за открытой ксенофобии и националистической риторики ОВК. Жестокость руководства, особенно в том, что касается их антиимпериалистических и антиинтеграционных взглядов, привела к тому, что многие иностранцы просто покинули Китай, и любые потенциальные инвестиции из-за рубежа кажутся маловероятными. Иностранные банкиры и инвесторы ликвидировали свои активы почти за одну ночь после победы ОВК. Более того, многие богатые китайские эмигранты в таких местах, как Юго-Восточная Азия и Гавайи, также отказались от своей поддержки партии, многие из них осудили государственный переворот Ху Цзуннаня как незаконный и выразили сожаление по поводу раскола партии.\n\nУчитывая, что экономика возвращается к уровню разрушений и стагнации, вызванным войной Лиги, маловероятно, что экономика Китая сможет быстро восстановиться. Над Китаем сгустились грозовые тучи, и в стране становится всё неспокойнее; если кредиторы действительно хотят сохранить свои притязания на лидерство в Китае, то они должны действовать быстро в разрешении экономического кризиса."
 CHI.endgame.602.a: "Нацию постигает трагедия."
  
 CHI.endgame.603.t: "Угасающий свет миньцюаня (демократии)"
 CHI.endgame.603.d: "Сунь Фо не знал и никогда бы не подумал, что партия станет такой. Конечно, у его отца были авторитарные наклонности, но он покинул убежище на Гавайских островах не для того, чтобы принять участие в идеалистическом Втором Северном походе только для того, чтобы увидеть, как она рушится из-за крайностей тоталитаризма и тирании. Хотя он по-прежнему де-факто является премьером Исполнительного Юаня, какое это имеет значение теперь, когда Национально-революционная армия контролирует все парламентские и гражданские дела?\n\nОфициально Фракция реконструкции по-прежнему контролирует Законодательный Юань и другие гражданские органы правительства. Но это не имеет большого значения, поскольку руководство всей партией и военными операциями полностью находится в руках Ху Цзуннаня и его последователей. Под руководством товарища Ху чрезвычайное положение по-прежнему будет сохраняться на неопределённый срок. Действие Законодательного Юаня приостановлено на неопределённый срок, что ещё больше усугубляет неопределённость в отношении будущего партии.\n\nОфициально Общество возрождения Китая действительно стремится поддерживать три принципа доктора Суня (один из которых - миньцюань, права человека/демократия). Но многие радикалы, такие как Хэ Чжунхань, считают, что демократии просто нет места в современном обществе. Для них демократия - это яд, который отравляет жизнь партии и является её дегенеративным заболеванием. Хэ Чжунхань считает Законодательный Юань по своей сути буржуазным и стремится упразднить его, как и большую часть бюрократического аппарата, который позволяет правительству работать.\n\nТеперь почти каждый день Хэ Чжунхань и Сунь Фо сталкиваются в кабинете генералиссимуса Ху, споря о судьбе приостановленного законодательного органа. Несмотря на то, что этот комитет был бы бессилен, даже если бы он вновь открылся, он всё равно замедлил бы худшие проявления эксцессов нового режима и, следовательно, представляет угрозу для диких амбиций Хэ Чжунханя. Но на данный момент чрезвычайному положению, похоже, не видно конца..."
 CHI.endgame.603.a: "Тьма окутывает некогда яркую революцию."
  
 CHI.endgame.621.t: "Новый курс в Ганьнане"
 CHI.endgame.621.d: "Ганьнань, расположенный на юге провинции Цзянси, был одним из главных очагов беспорядков во время гражданской войны в Гоминьдане из-за того, что он был одним из ключевых районов правления популистского миньганьского правительства. Провинция долгое время была довольно сельской и бедной, а такие популярные пороки, как курение опиума и проституция, всё ещё были широко распространены среди местных жителей.\n\nОдин конкретный комиссар, посланный на юг для умиротворения региона, получил известность сам по себе. Цзян Цзинго, сын бывшего директора Военной академии Вампоа, получил широкую известность в газетах и журналах ОВК за свою работу по умиротворению местного населения. Сын директора школы бежал вместе со многими другими изгнанниками из Гоминьдана во время провала Северного похода и оказался в кругах Ху Цзуннаня и Хэ Чжунханя. По возвращении в Китай он ещё больше укрепился в Обществе возрождения Китая, в котором получил свою последнюю должность.\n\nВ Ганьнане Цзян изучал государственное управление и создал местное "бюро общественной информации", куда местные жители могли обращаться к нему со своими проблемами. Он ввёл суровые наказания за курение опиума, азартные игры и проституцию в соответствии с доктриной морали, которой придерживается ОВК. Что касается запрета на проституцию и публичные дома, то Цзян разработал программу, в рамках которой бывшие проститутки могут найти работу на фабриках.\n\nКроме того, Цзян также создал китайскую детскую деревню для сирот, созданную как во время гражданской войны, так и во время войны сопротивления. В этой деревне, созданной на окраине Ганьчжоу, есть такие объекты, как ясли, детский сад, начальная школа, больница и спортивный зал, хотя обучение в школах и спортзалах подчёркивает боевой дух идеологии ОВК."
 CHI.endgame.621.a: "Многообещающий ум с многообещающим будущим."
 CHI.endgame.621.b: "Его отец бы им гордился."
  
 CHI.endgame.622.t: "Игрушки в новой республике"
 CHI.endgame.622.d: "С помощью Министерства образования школы в Китайской Республике стремятся продвигать национальную образовательную политику, которая помогает воспитывать безответную любовь к нации и готовность пожертвовать даже своей жизнью ради неё. По словам анонимного автора от имени ОВК, "Дети, которых мы воспитываем, - это дети нации, а не дети семьи или клана."\n\nВ классе детей учат участвовать в групповых мероприятиях, групповом сотрудничестве и групповых дискуссиях, чтобы практиковать коллективное мышление и чтобы учащиеся в первую очередь научились отождествлять себя с нацией, а не с семейными узами.\n\nВоенная подготовка детей должна начинаться уже в детском саду. Маленьким детям в качестве игрушек следует раздавать оружие и военные корабли, а на стенах развешивать картинки с батальными сценами, "чтобы с детства у детей развивался интерес к военной технике и боевым ситуациям." Начиная с детского сада, дети должны получать образование в военной среде, а учащиеся средних школ должны записываться в "Союз молодёжи имени Трёх народных принципов" (который является единственной молодёжной организацией) с сильным военным уклоном. Упор делается на физическую подготовку и групповые соревнования - таким образом, хилые и заученные студенты прошлого должны быть заменены революционным авангардом будущего.\n\nОфициальное военное образование должно начинаться в средней школе, в которой юноши могли бы проходить военную подготовку, а девушки - обучаться на медсестёр. Гуманитарные науки не поощряются, в то время как практические и научные предметы, такие как физика, химия и инженерное дело, должны быть ориентированы на их применение в военное время. Например, на уроках химии особое внимание будет уделяться изучению таких вещей, как отравляющие газы и взрывчатые вещества."
 CHI.endgame.622.a: "Когда-нибудь из них получатся отличные солдаты!"
 CHI.endgame.622.b: "Они - революционные офицеры завтрашнего дня!"
  
 CHI.endgame.623.t: "Движение новой жизни"
 CHI.endgame.623.d: "Общество возрождения Китая стремится возродить культуру, которая является истинно китайской. События Третьего всекитайского съезда и гражданская война Гоминьдана показали распад национальной культуры. Таким образом, крайне важно осуществить культурную революцию, чтобы возродить национальную культуру и душу нации. Они не хотят отвергать западную модернизацию, а скорее считают, что деревенские традиции самодовольства, индивидуализма, пассивности и суеверий не подходят для "века науки", в то время как четыре традиции ли, и, лянь и чи были вечны (четыре кардинальных принципа конфуцианства), ОВК стремится исправить всё неправильное в "старой культуре".\n\nЭто не спонтанное движение, но, возможно, что-то, что глубоко резонирует с генералиссимусом Ху Цзуннанем. Ху, который провёл много лет в изгнании в Британском Союзе, часто сравнивал кадетов Вампоа с "круглоголовыми" и сравнивал себя с Оливером Кромвелем, сильным республиканским военным лидером, который сплачивал массы. Он считает, что его личный стиль жизни, заключающийся в воздержании от одного из пороков, должен стать примером для подражания массам, а в самом ОВК нет единого мнения о том, стоит ли черпать вдохновение в характере Линсю или лучше использовать революционную природу культурной революции.\n\nДвижение новой жизни было создано по приказу генералиссимуса как революция против реакционного либерализма и реакционной культуры. Западные либеральные книги запрещены, поскольку они рассматриваются как поощряющие декаданс и похоть. По настоянию комиссаров АТРА члены ОВК устраивают массовые митинги, на которых сжигают иностранные книги и осуждают их как иностранную и западную безнравственность. Курение в общественных местах и плевки на улицах были запрещены, поскольку они считаются отсталыми в культурном и моральном отношении, в то время как даже химическая завивка волос является обязательной, поскольку волосы должны быть прямыми. Даже относительно безобидные действия, такие как переход проезжей части, запрещены, чтобы создать впечатление, что Китай действительно является современной страной, пользующейся дорогами.\n\nНаньчан, прозванный одним из мест зарождения революции из-за боевых действий во время войны Лиги, должен послужить новым примером нового современного и нравственного Китая. Проститутки и нищие были изгнаны с улиц, а наркоманы отправлены на "реабилитацию". На месте разрушенных и полуразрушенных домов возводятся новые здания, расширяются улицы, открывается ряд новых парков и школ для развлечения и просвещения людей."
 CHI.endgame.623.a: "Двигаться в патерналистском направлении."
 CHI.endgame.623.b: "Мы стремимся к тотальной культурной революции."
  
 CHI.endgame.624.t: "После полуночи"
 CHI.endgame.624.d: "Над старым Гоминьданом сгущаются сумерки, поскольку эпоха подходит к концу. Старый порядок с его военачальниками и императорами давно канул в лету, низвергнутый второй волной победоносных революционеров. Но многих из тех революционных мечтателей, чьи голоса когда-то были так сильны, больше нет. Лидеры, которые были готовы править страной, теперь оказываются на обочине (или того хуже), когда к власти приходит новое поколение революционных лидеров.\n\nКлика Вана Цзинвэя в основном распалась, а Реорганизованная ассоциация товарищей была запрещена как подрывная. Её последователи разбежались кто куда, а Чэнь Гунбо бежал в изгнание. Его некогда могущественная оппозиция также распалась под тяжестью преследований. Сун Цинлин уже много недель не появлялась на публике, так как несколько недель назад была помещена под домашний арест. Официально она является членом правления нескольких благотворительных организаций, часто носящих имя своего мужа, хотя на практике ведет тихую уединённую жизнь. Дэна так и не нашли, неясно, жив ли он ещё, но надежда на то, что его подпольное сопротивление приведёт к чему-нибудь, угасла. Всякая надежда на успешный Объединённый фронт умерла вместе с ними, а враждующие группировки Союза синдикалистов Китая также бежали, на пути обвиняя друг друга.\n\nСунь Фо, похоже, единственный, кто остался в живых, даже несмотря на то, что большинство его богатых последователей сократили свои потери и либо изменили лояльности генералиссимусу, либо скрылись за границей. Будучи премьером Исполнительного Юаня, его власть становится всё более узконаправленной перед лицом наступающей Ассоциации товарищей революционной армии (АТРА). Хэ Чжунхан, лидер этого (ещё более радикального) крыла ОВК, стремился уничтожить бюрократию, вдохновлённый революционным учением сорелианцев об узком авангарде. На своих жарких встречах с генералом Ху, Сунь борется изо всех сил, настаивая на том, что слова его отца остаются главными даже в эту новую эпоху."
 CHI.endgame.624.a: "Слова доктора Суня по-прежнему заслуживают внимания."
 CHI.endgame.624.b: "Возможно, нам пора начать что-то новое."
  
 CHI.endgame.625.t: "Секреты и ритуалы в АТРА"
 CHI.endgame.625.d: "В то время как их общественным фронтом является Общество возрождения Китая, за подготовку и идеологическую обработку ОВК отвечают члены гораздо более закрытого движения - Ассоциации товарищей революционной армии Хэ Чжунханя (АТРА), военной группировки, популярной среди радикальных студентов Вампоа. Несмотря на то, что АТРА сравнивают с братской организацией, подобной Реорганизованной ассоциации товарищей и Ассоциации революционных одноклассников Военной академии Вампоа, АТРА действительно придерживается гораздо более эзотерических методов организации и секретности.\n\nНа самом деле, самым зрелищным из их ритуалов является сама церемония посвящения в члены АТРА. Потенциальные члены могут стать таковыми только по рекомендации старших членов, и их инструктируют изучать тайные знаки и эзотерический язык общества. На церемонии кандидаты клялись хранить секреты братства, а затем зачитывали клятвы с листа бумаги, который затем сжигали и смешивали в миске с куриной кровью, подкрашенной вином и сахаром. Затем новички становились кровными братьями, выдавив немного своей крови в чашу и выпив из неё. Эти церемонии сопровождаются тайными жестами тела и рук, а также мистическим танцем, который является средством, с помощью которого рядовые и офицеры идентифицируют друг друга.\n\nКонечно, есть сомнения по поводу этих суеверных ритуалов в духе триады, проводимых РАТ. В конце концов, такие меры кажутся ребяческими, а ОВК добилось лидерства во власти, действительно ли есть необходимость в такой секретности в движении? Но нет никаких сомнений в том, что братская организация АТРА действительно довольно популярна среди новых и состоявшихся офицеров Вампоа, и если генералиссимус решит расправиться с ними, это может привести к беспорядкам среди последователей Хэ Чжунханя."
 CHI.endgame.625.a: "Они так молоды и нуждаются в руководстве."
 CHI.endgame.625.b: "Юношеская энергия - это как раз то, что нужно стране."
  
 CHI.endgame.626.t: "Внутренние фракции ОВК"
 CHI.endgame.626.d: "Несмотря на свою ненависть к правительственной бюрократии и фракционности, Общество возрождения Китая состоит из трёх основных "колец", каждое из которых постепенно становится меньше предыдущего и представляет различные уровни власти в политической иерархии.\n\nВнутренним кругом является Лисиншэ, состоящий из 528 членов и считающийся новым Центральным исполнительным комитетом Гоминьдана. Внутренний круг даже не называет себя ОВК, но, скорее, ОВК является общественным фронтом для деятельности Общества. Их обсуждения и методы почти полностью являются частными и секретными, хотя ими руководит исполнительный секретарь Хэ Чжунхан. Для контроля за принятием политических и оперативных решений "внутреннему кругу" помогают секретариат (Дэн Вэньи) и четыре отдельных функциональных отдела, а именно: по общим вопросам (Лю Бутун), пропаганде (Кан Цзэ), организации (Чжэн Цземинь) и специальным службам (Дай Чуньфэн).\n\nВторое кольцо концентрических кругов - это Ассоциация товарищей революционной армии Хэ Чжунханя (АТРА), основанная выпускниками Военной академии Вампоа. Хотя их иногда ошибочно принимают за настоящее ОВК, АТРА отвечает за создание новых ячеек и внедрение в гражданское население, бюрократию и военных для привлечения членов ОВК.\n\nПоследнее и третье кольцо также является самым крупным и отражает политические аспекты ОВК, выступая в качестве массовой базы организации. Фусинше, или Общество возрождения Китая, является самым низким уровнем организации, но также состоит из четырёх отделений. Однако у них нет собственного прямого руководства, и всеми вопросами занимается АТРА. В рамках аналогичной системы комитетов в Гоминьдане дебаты допускались на более низких уровнях, но решения принимались на самом верху. Более того, у ОВК даже есть система надзора и контрольная комиссия для проверки и контроля за деятельностью Фусиншэ, а также для наблюдения за мыслями, поведением и поступками отдельных членов, чтобы убедиться в их верности национальной революции. Эта контрольная группа насчитывает более тысячи человек, возглавляемая наблюдательным комитетом во главе с ответственным секретарём, при этом контрольная группа в дальнейшем делится на отраслевые и подотраслевые уровни для поддержания контроля над общей силой и единством партии."
 CHI.endgame.626.a: "Генералиссимус обращается за советом к Лисиншэ."
 CHI.endgame.626.b: "Воля народа должна руководить национальной революцией!"
  
 CHI.endgame.627.t: "Наследие директора"
 CHI.endgame.627.d: "Для многих людей как в партии, так и за её пределами генерал Чан Кайши был в лучшем случае благонамеренным неудачником, а в худшем - реакционным бонапартистом, его наследие пошатнулось из-за провала Северного похода и усиления его политических соперников левого толка. После его убийства в 1927 году мало кто мог публично сказать что-то хорошее о бывшем директоре Вампоа, если вообще мог.\n\nВсё изменилось с появлением Общества возрождения Китая, которое восстановило позорную репутацию своего бывшего наставника, подняв его на новые высоты в революционном пантеоне. Почти за одну ночь государственные СМИ, которые ранее в большинстве случаев сдержанно признавали роль Чана Кайши, изменили своё мнение. Чан был выбран в качестве героической фигуры и отважного командира, который воспитал целое поколение революционеров, прежде чем был предан коварным Ваном Цзинвэем и убит злобными реакционерами. Чан стал символом вооружённых сил, образцовым солдатом и товарищем. Его личные слабости отошли в анналы истории, уступив место почти мифическому статусу.\n\nВсё это, конечно, имеет не только личное, но и практическое значение. Для многих молодых кадетов, ставших национальными лидерами, которые никогда не знали Сунь Ятсена лично, Чан Кайши служит связующим звеном между наследием вечного премьера и их собственным, укрепляя их притязания на легитимность. Но нет никаких сомнений в том, что здесь присутствует и подлинный элемент лояльности, учитывая любовь старого директора Вампоа к своим ученикам, которая с тех пор вернулась. Наследие Чана Кайши стало неотъемлемой частью культа личности самого Ху Цзуннаня, поскольку режим создаёт новых героев и легенды."
 CHI.endgame.627.a: "Доблестный герой, мудрый наставник, пример для всех будущих офицеров!"
 CHI.endgame.627.b: "Генералиссимус Ху Цзуннань действительно несёт свой революционный факел!"
  
 CHI.endgame.628.t: "Назначения в меняющейся армии"
 CHI.endgame.628.d: "Национально-революционная армия всегда отличалась братским мышлением, с глубоко укоренившимися узами личной преданности, подкреплёнными общим идеологическим рвением. Эти мощные сети социальных связей, часто выходящие за рамки партийной фракционности, были разорваны, когда последствия Третьего съезда репатриантов резко настроили подразделения и офицеров друг против друга. Это грозило разрушить то, что когда-то было могучей победоносной армией, которая давала отпор врагам, более многочисленным, лучше оснащённым и даже лучше управляемым, благодаря своей общей, упрямой революционной воле.\n\nТеперь, когда верные Нанкину подразделения Национально-революционной армии и военизированные формирования синерубашечников едва способны поддерживать порядок, новое правительство проявляет повышенный интерес к ограниченным программам массовой амнистии для избранных подразделений, чтобы армия не получила преимущества в борьбе с иностранными противниками. В рамках военной доктрины ОВК всегда рассматривался как часть более широкой организации "Молодая гвардия", прошедшей обширную подготовку по иностранным технологиям в Европе. Это заставило генералов Хэ Чжунханя и Дэна Вэньи с большей готовностью простить членов клики Политического департамента, которую теперь возглавляет Чжан Чжичжун. Несмотря на то, что Чжоу Эньлай находится на свободе, некоторые соперники Дая Чуньфэна из красных отрядов согласились вернуться в строй.\n\n"Старая гвардия" военных, однако, гораздо более актуальна и продолжает поддерживать престиж ныне мифологизированного миньганьского повстанческого движения, а также поддерживает тесные связи с братствами выпускников Вампоа. Считается, что благодаря лоббированию членов индийской клики, а также Линя Бяо, командира в миньгане, ставшего влиятельным лидером ОВК, правильными словами они могут склонить многих старых коллег Линя на сторону нового правительства. Однако в обоих случаях остается вопрос о том, насколько сильно могут измениться "старые взгляды" и можно ли по-настоящему простить им отсутствие дальновидности. Возможно, по-настоящему революционным шагом было бы продвижение нового поколения военных офицеров, в большей степени соответствующих целям генералиссимуса."
 CHI.endgame.628.a: "Молодая гвардия прокладывает путь вперёд."
 CHI.endgame.628.b: "Примирение с НРА исцелит нацию."
 CHI.endgame.628.c: "Только по-настоящему преданным можно доверять."
  
 CHI.endgame.629.t: "Предатели в наших рядах"
 CHI.endgame.629.d: "По мере того как революция продолжалась во время Второго Северного похода и Войны сопротивления, многие генералы и офицеры бывших реакционных полевых командиров приняли сторону Национально-революционной армии, видя, что им следует присоединиться к нашему делу, а не выступать против него.\n\nСейчас, когда проводятся кампании по умиротворению бывших ячеек СПК и террористов, входящих в Реорганизованный комитет действий или Временный комитет действий, роль НРА в партийной политике возросла как никогда. Однако НРА необходимо тщательно изучить свои ряды, чтобы определить, какие офицеры потенциально могут быть добровольными последователями нового режима, а какие стремятся к его падению. Во всяком случае, некоторые из этих сотрудников даже являются помехой, поскольку не все сотрудники, работающие у нас, обязательно являются бывшими выпускниками Вампоа.\n\nСуществует также вопрос об Индийской клике. Известно, что, участвуя в Северном походе, они часто принимали сторону Суня Фо и его Фракции реконструкции. Учитывая наше собственное неприятие их глупых разговоров о либерализме и демократии, нам следовало бы раз и навсегда избавить партию от индийской клики."
 CHI.endgame.629.a: "НРА должна быть очищена от всех реакционеров!"
 CHI.endgame.629.b: "Мы можем доверять только нашим братьям из Вампоа."
 CHI.endgame.629.c: "Преданность доказывается на поле боя, а не в партийном офисе."
  
 CHI.endgame.630.t: "По ком звонит колокол"
 CHI.endgame.630.d: "За прошедшие годы китайская нация познала много горя, поскольку некогда могущественная страна впала в уныние, а государство больше не было в состоянии защитить свой народ. По мере того как бушевали войны и революции, число трагедий и смертей росло - практически каждая семья понесла потери, обнищала, была вынуждена покинуть свой дом или призвать на военную службу кого-либо из родственников. Но жизнь продолжала идти своим чередом, даже в самые тёмные времена и в самых мрачных местах. И теперь, когда самые ожесточённые боевые действия прекратились, появилось место для более счастливых моментов, поскольку люди наконец-то могут увидеть за горизонтом будущее, свободное от насилия.\n\nХу Цзуннань, похоже, один из таких людей. После провала Северного похода Линсю поклялся, что не женится до тех пор, пока не наступит национальное освобождение, и это обещание он, наконец, сдержал сегодня на грандиозном свадебном торжестве со своей прекрасной молодой невестой. Его невеста, Е Сяди, - тоже бывшая учительница, ставшая революционеркой из Чжэцзяна, которая стала офицером в Цзюнтуне и служила одной из секретарш Дая. Эта пара была представлена друг другу Дай Чуньфэном и тайно обручилась, что скрывалось до самого недавнего времени.\n\nМножество других семей отпраздновали воссоединение, проведя свадьбы и обзаведясь собственными детьми, несмотря на то, что мёртвых продолжают хоронить. Несмотря на все травмы, которые пережил китайский народ, цикл рождения, жизни и смерти продолжается. Многие были разочарованы результатами некогда блестящей революции, но определённое чувство надежды сохраняется."
 CHI.endgame.630.a: "Цзао шэн гуй цзи! (Желаю рождения сына!)"
  
 CHI.endgame.631.t: "Принц и нищий"
 CHI.endgame.631.d: "Во многих отношениях новое государство напоминает армию, построенную вокруг строгой, догматичной иерархии Вампоа. На самом верху пирамиды сидит Ху Цзуннань, а под ним находится более близкий круг Лисиншэ, получивший название "Тринадцать тайбао" (прозвище, заимствованное из китайского фольклора). Эти люди - одни из самых преданных сторонников и протеже Ху, и по своему влиянию они намного превосходят Суня Фо, официального премьера. Левой и правой руками генералиссимуса являются Хэ Чжунхан и Дай Чуньфэн, каждый из которых олицетворяет совершенно разные течения сторонников генералиссимуса.\n\nХэ Чжунхан в душе идеолог, он родился в дворянской семье. Бывший марксист, синдикалист и пропагандист, он был сотрудником Дуна Биву, прежде чем учиться за границей, во Франции. Более прозорливый офицер, по образованию учитель средней школы, он придерживается широких идеологических амбиций, надеясь превратить свои убеждения во всеобъемлющую тоталитарную социалистическую программу, которой должна следовать его нация.\n\nДай Чуньфэн родился в семье бедной, но решительной матери-одиночки. В юности он ввязывался в драки, играл в азартные игры, а также некоторое время учился на учителя. Блестящий студент, несмотря на ограниченное традиционное образование, его национализм часто черпает вдохновение из китайской классики и различных героев и мифов, населявших её. Он всю жизнь "жил за счёт земли", прежде чем вступить в партию, и он гораздо менее идеологичен, чем те, кто смог сбежать за границу в Европу в 1927 году. Тем не менее, недостаток идеологической утончённости он с лихвой компенсирует своей непоколебимой верностью. Его любимое имя - Дай Ли (букв. "носить шляпу от дождя"), образно говоря, указывает на статус слуги его хозяина.\n\nПри старом порядке эти двое родились почти в разных мирах, но их объединяли революция, дух Вампоа и служение Ху Цзуннаню. Сам Ху - ещё один учитель по образованию, но из более скромной семьи, он, тем не менее, начинал свою карьеру в политике в качестве редактора мелкой газеты. Он часто выступает посредником в растущих столкновениях между двумя основными крыльями своей партии, особенно по вопросам идеалистической революции, циничного покровительства, личного братства и национальных интересов. Он воспользовался своим преклонным возрастом и более тесными связями с Чаном Кайши, чтобы стать бесспорным лидером Общества возрождения Китая, и даже сейчас, когда он ведёт борьбу с тайбао, практически не возникает сомнений в том, кому они в конечном счёте служат."
 CHI.endgame.631.a: "Мы должны придерживаться революционной линии!"
 CHI.endgame.631.b: "Мы стремимся к прагматичной форме героизма."
 CHI.endgame.631.c: "Мы беззаветно верны Линсю!"
  
 CHI.endgame.632.t: "Будущее земельной реформы"
 CHI.endgame.632.d: "В то время как синерубашечники Общества возрождения Китая номинально едины в своём стремлении к национальным экономическим реформам под руководством национал-социализма, что интересно, в ОВК наблюдаются разногласия по вопросу земельной реформы.\n\nСторонники земельной реформы (к которым относится большинство членов Лисиншэ/Центрального исполнительного комитета, не связанных с Ассоциацией товарищей революционной армии) выступают за массовую индустриализацию как средство модернизации сельского хозяйства. Они вдохновлены машинно-тракторными системами, предложенными савинковцами в России, и стремятся создать нечто подобное в Китае. Однако они выступают против тотальной национализации земли, поскольку считают, что система частного землевладения возникла в результате исторического развития, и свержение такой системы усугубило бы беспорядки в сельской местности. Вместо этого они выступают за снижение налогов и арендной платы, полное устранение коррумпированных бюрократов, а также улучшение транспортных и сельскохозяйственных условий и техники для крестьян. Таким образом, они стремятся следовать принципу доктора Суня "земля принадлежит земледельцу", согласно которому владельцы ферм должны продавать только землю площадью более девяти акров и получать взамен государственные облигации.\n\nОднако Хэ Чжунхан и его Ассоциация товарищей революционной армии выступают за гораздо более радикальную земельную реформу. Они требуют полной национализации земли и организации производства в сельскохозяйственных коллективах, управляемых государством. По их мнению, простое перераспределение земли между фермерами увековечило бы культурные устои экономического индивидуализма. Создание системы крупномасштабного рационализированного производства в государственных сельскохозяйственных коллективах облегчило бы внедрение усовершенствованных сельскохозяйственных технологий, а также накопление и реинвестирование излишков фермерских хозяйств. Создание таких сельскохозяйственных участков с помощью машинно-тракторных станций и других средств механизации привело бы к индустриализации сельского хозяйства.\n\nПропагандируя этот метод национализации и коллективизации, АТРА сознательно совершает идеологическую ересь, бросая вызов учению покойного лидера, доктора Сунь Ятсена. АТРА ответила, что Сунь никогда не заявлял, будет ли конечная земельная система основана на частной или национальной собственности - просто как средство достижения равных прав, что естественным образом произошло бы из-за полной национализации земли АТРА."
 CHI.endgame.632.a: "Мы будем придерживаться умеренного курса!"
 CHI.endgame.632.b: "Воля народа требует полной национализации!"
  
  #馬漢三 
 CHI.endgame.633.t: "Дело Ма Ханьсаня"
 CHI.endgame.633.d: "Следователи, назначенные из числа сотрудников АТРА, возглавляемого Хэ Чжунханем, с энтузиазмом разъехались по всей стране, выискивая нечистоты везде, где только могли их обнаружить. Для многих молодых офицеров разгребание грязи в коррумпированной китайской бюрократии - это шанс на карьерный прорыв.\n\nВозможно, именно поэтому они стали слишком смелыми, недооценив, насколько уже укоренились постреволюционные интересы. На недавно захваченном севере генерал Ма Ханьсань занял пост директора северокитайского отделения Цзюньтун*, возглавляемого Дай Чуньфэном. Благодаря своим обширным связям и северному происхождению (90% цзюньтуновцев - южане), он считается "пятым" из "четырёх великих генералов севера", состоящих в Цзюньтуне (остальные - Ван Тяньму, Лю Ичжоу, Цяо Цзяцай и Чэнь Гуншу).\n\nНе выпускник Вампоа, он был сторонним наблюдателем во внутрипартийном соперничестве между чжэцзянской ветвью Мао Жэньфана, гуандунской ветвью Чжэна Цземиня, хунаньской ветвью Тана Цзуна и кликой Вэя Дамина. Следовательно, он был рад поддерживать свою собственную "нейтральную" клику, хвастаясь, что агенты Цзюнтун "на три уровня выше любого гражданского чиновника", его люди вымогали деньги у "предателей", собирали "плату за работу", присваивали конфискованное имущество и даже продавали фальшивые разрешения на работу в Цзюнтуне реакционерам, чтобы помочь им избежать правосудия.\n\nЭта вопиющая коррупция и другие нарушения сделали его лёгкой мишенью для толпы комиссаров, натравленных генералом Хэ. Ма был публично арестован (вероятно, по наводке завистливых соперников) по делу, о котором раструбили союзники Хэ Чжунханя. Ободренный этими успехами, Хэ Чжунхань выступил против своего собственного конкурента Дай Чуньфэна, попытав счастья в аресте десятков шанхайских гангстеров и других "патриотичных" бизнесменов, которых защищал смущённый Цзюньтун.\n\n"Лаобань" из главной тайной полиции новой республики проявил свой легендарный темперамент и потребовал немедленного освобождения тех, кто "несправедливо заключён в тюрьму." Он обратился непосредственно к генералиссимусу Ху, настаивая на том, что полицейская деятельность относится к его юрисдикции. Ирония, конечно, кажется, ускользнула от него.\n\n*Цзюнтун - сокращённое название Бюро расследований и статистики. Аналогично чекистам из ВЧК или Штази из Ministerium für Staatssicherheit (прим.пер.)"
 CHI.endgame.633.a: "Расширить круг расследований!"
 CHI.endgame.633.b: "Это внутреннее дело."
  
 CHI.endgame.634.t: "Орёл Красной армии"
 CHI.endgame.634.d: "Генерал Линь Бяо, прозванный "Орлом Красной армии", недавно приобрёл известность в рядах Национально-революционной армии за свои действия во время Северного похода, Второй китайско-японской войны и, совсем недавно, гражданской войны Гоминьдана.\n\nЛинь, несомненно, интересная личность в НРА, поскольку он был одним из первых учеников Вампоа, имел опыт работы в Синдикалистской партии Китая, а после Второй японо-китайской войны приобрёл репутацию довольно отчуждённого, скрытного и эмоционально холодного человека. Линь, член Ассоциации товарищей революционной армии Хэ Чжунханя, в последнее время постоянно находится рядом с исполнительным секретарём Хэ. Благодаря своей растущей политической карьере и новообретённой славе героя революции, Линь обзавёлся собственным небольшим кругом сторонников среди других генералов в ОВК и АТРА, которые стремятся расширить оборонный потенциал Китая и создать крупные промышленные комплексы во внутренних районах страны."
 CHI.endgame.634.a: "Герой на подъёме!"
 CHI.endgame.634.b: "Приглядывайте за его компанией."
  
 CHI.endgame.701.t: "Восхождение Линсю"
 CHI.endgame.701.d: "Историю всегда писали и направляли великие люди. Эти образцовые личности появлялись в решающие моменты истории человечества, чтобы руководить народом и вести его к достижению величия и национального спасения. История Китая не является исключением из этого правила, но, возможно, одной из величайших личностей, украсивших нашу историю, является первый император династии Цинь.\n\nЕстественно, весьма сомнительно, почему социалистический режим стал бы почитать первого монарха династии, которая на протяжении веков служила образцом китайского правления. Но для Общества возрождения Китая сожжение учёных и книг первым императором Цинь, хотя и было трагичным, считалось необходимым для создания основы китайского государства. Именно Цинь Шихуанди заложил фундамент китайского государства после многих лет спорадических междоусобиц и нестабильности, и именно генералиссимус возродил республику после гражданской войны. Любыми необходимыми средствами идеалы доктора Сунь Ятсена должны отстаиваться, даже если для этого придётся пожертвовать своей жизнью и свободой.\n\nНет никаких сомнений в том, что Ху Цзуннань является бесспорным лидером Китая и единственным, кто способен привести китайский народ к спасению. Только благодаря ему наша нация может пережить возрождение, придание сил и оживление. Точно так же, как революционеры из Тунмэнхоя и Гоминьдана обещали свою жизнь и счастье покойному лидеру доктору Сунь Ятсену, так и мы должны обещать себя нашему лидеру. Таким образом, впервые, да, мы действительно называем себя тоталистами в соответствии с хартией тоталистов. Пока не произойдёт тотальной революции, пока не будет полного подчинения лидеру, мы не сможем добиться свободы или избавления от цепей империализма!"
 CHI.endgame.701.a: "Великий человек нашего времени!"
  
 CHI.endgame.702.t: "Спасение нации"
 CHI.endgame.702.d: "На первом занятии Вампоа не было другого кандидата, который выделялся бы, кроме блестящего Хэ Чжунханя. Революционер и гордый националист, он видел роль Германии в унижении Китая и поклялся, что никогда больше, никогда китайский народ не должен страдать под гнётом империализма.\n\nИменно Хэ Чжунхан был одним из первых, кто превратил Общество возрождения Китая из маргинального движения в дисциплинированную и упорядоченную организацию. При нём была создана Ассоциация товарищей революционной армии, чтобы солдаты Военной академии Вампоа могли расти вместе, работать вместе, сражаться вместе и разделять тяготы национальной революции. Но он также писал, что европейский тоталитаризм пронизал дух революции доктора Суня, и только с помощью таких тоталитарных средств можно было спасти страну.\n\nСказать, что Хэ Чжунхан выступает за авторитарное государство, было бы преуменьшением, поскольку он выступает за совершенно беззастенчивое тоталитарное государство. Как исполнительный секретарь Лисиншэ, он принял множество законов, которые запрещают любую подстрекательскую деятельность журналистов и требуют, чтобы все газеты подвергались цензуре и проходили государственную проверку. Только при таком контроле массы смогут научиться - они смогут понять, что наши революционные методы верны. Кроме того, вся информация, поступающая к генералиссимусу, должна сначала пройти через него; это приводит к недовольству некоторых членов ОВК, которые задаются вопросом, кто на самом деле главный.\n\nНаша страна - страна мечтателей, и его мечты о Китае медленно, но верно становятся реальностью. Исполнительный секретарь мечтает о том дне, когда не нужно будет прибегать к опеке и когда люди сами смогут управлять массами. С их новыми культурными традициями, которым их научили АТРА и ОВК, они смогли бы контролировать несогласные меньшинства и по-настоящему практиковать миньцюань - по-настоящему работать в направлении социальной и национальной революции."
 CHI.endgame.702.a: "Мечты действительно сбываются..."
  
 ##Section 4e (800-999): Chen Endgame Events 
 CHI.endgame.801.t: "Разбитые мечты"
 CHI.endgame.801.d: "Пыль оседает, и пушки по всему Китаю замолкают, когда гражданская война Гоминьдана наконец завершается. Временный комитет действий распался, многие из его лидеров либо бежали в изгнание, либо погибли в бою, а генерал Дэн Яньда пропал без вести (ходят слухи, что он бежал в Европу или в города-представительства). Сун Цинлин мирно сдалась, но её "призвали" сделать перерыв в национальной политике на неопределённый срок.\n\nКитайская национальная партия, или Гоминьдан, долгое время считалась единственным революционным органом в Китае, единственной партией, способной освободить Китай от империализма и преодолеть годы политической нестабильности в форме правления военачальников. Действительно, доктор Сунь Ятсен известен во всём мире своими усилиями по организации китайской революции против династии Цин и пользуется большим уважением за свои идеалы демократии, всеобщего благосостояния и национализма. Уважаемый во всей стране и за её пределами за свои революционные цели, Гоминьдан с тех пор утратил свою репутацию из-за жестокой гражданской войны. Репутация партии разлетелась в клочья, и некоторые наблюдатели даже отмечают, что в страну, скорее всего, вернётся период правления военного диктатора.\n\nТеперь Чэнь Гунбо, премьер-министр Китайской Республики, полон решимости навести порядок и возродить имидж партии. Но для этого партия должна быть сначала реорганизована - она должна быть очищена, даже если этот процесс требует насилия, крови... Партия нуждается в реформировании. Мечты остаются мечтами, пока кто-то не начнёт претворять их в жизнь. Что касается Чэня, то он полон решимости воплотить эти мечты в реальность."
 CHI.endgame.801.a: "Китай пробуждается к суровой реальности..."
  
 CHI.endgame.802.t: "Страна в руинах"
 CHI.endgame.802.d: "После успеха Национально-революционной армии во время войны Лиги восьми провинций, последняя фактически стала главной базой силы и оплотом Национальной революции во время Второго Северного похода и Войны сопротивления. Промышленность Цзиньлина, а также природные ресурсы Аньхоя использовались для удовлетворения потребностей растущего Национального революционного правительства и НРА.\n\nВо время гражданской войны в стране значительная часть инфраструктуры и промышленности восточного побережья Китая была повреждена или выведена из строя в ходе боевых действий. Кроме того, значительная часть страны, особенно крупные города, всё ещё находятся на военном положении, и их экономическая эффективность значительно снизилась.\n\nБолее того, многие региональные деятели, такие как местные губернаторы и администраторы, стали неуправляемыми из-за слабости Гоминьдана и отсутствия эффективной централизованной власти. Коррупция процветает, и есть заявления о том, что в некоторых деревнях голодают из-за отсутствия поставок продовольствия. Накопительство денег, бандитизм и насилие распространены по всей стране, и правительственным учреждениям/полиции становится всё труднее контролировать страну. Внешние инвесторы Китайской Республики также отозвали свои займы из-за шаткого характера политической власти националистов, а политика партии в области социального обеспечения была фактически приостановлена после гражданской войны."
 CHI.endgame.802.a: "Весь мир насилья мы разрушим."
  
 CHI.endgame.803.t: "Звенящая паранойя"
 CHI.endgame.803.d: "Во всей партии существует постоянное опасение, что всегда существует постоянная опасность или потенциал "второй волны" беспорядков, учитывая хаос гражданской войны в Гоминьдане. Партийные лидеры и чиновники ходят в страхе даже средь бела дня, опасаясь, что на следующий день они могут стать жертвами газетных заголовков.\n\nХотя председатель Цзэн Чжунмин считается более приемлемым лидером, чем Чэнь Гунбо, из-за его связей с местной фракцией партии, многим в Реорганизованной ассоциации товарищей его просто не хватает. РАТ стремится к завершению национальной и социальной революции; по их мнению, нет никого более способного осуществить радикальную революцию, чем сам Чэнь. Напряжённость в отношениях между Резидентской фракцией и Реорганизованной фракцией растет, поскольку обе фракции теперь подозревают друг друга в потенциальном стремлении отстранить другую от партийного влияния.\n\nНесмотря на настойчивость Молодой гвардии и Политического департамента в поддержании порядка, собственная паранойя Чэня Гунбо возросла до небес, и он видит врагов на каждом углу. Он особенно тяжело воспринял смерть председателя и считает военных главной причиной слабости партии. По его мнению, Временный комитет действий, Индийская клика, ОВК и даже Международная военная миссия в Китае в определённой степени ответственны за разжигание беспорядков.\n\nОн также выместил свой гнев на красном отряде Чжоу Эньлая и генерале Чжане Чжичжуне за то, что они не сделали достаточно для защиты любимого председателя. В связи с этим ходят слухи, что молодая гвардия пытается добиться от председателя Цзэн Чжунмина активизации действий и занять более жёсткую позицию в отношении премьера."
 CHI.endgame.803.a: "Это начинается с того, что вы всегда боитесь..."
  
 CHI.endgame.804.t: "Мерзкий напиток"
 CHI.endgame.804.d: "Ни для кого не секрет, что председатель Гоминьдана Цзэн Чжунмин время от времени любит хорошо выпить. С юности он был очарован культурным образом жизни, окружая себя развлечениями, ночной жизнью и всегда имеющейся бутылкой Мерло. Однако теперь председатель стал вести всё более замкнутый образ жизни и избегает публичных выступлений из-за глубокой депрессии, вызванной смертью двух его друзей - Вана Цзинвэя и Чэнь Бицзюнь. Более того, он оказывается в ситуации сильного стресса, паранойи и давления, поскольку его политический опыт меркнет по сравнению с некоторыми из наиболее громких идеологов РАТ.\n\nДля Цзэна Ван больше, чем просто друг и товарищ, он любящий наставник - учитель и образец для подражания. Каждую ночь в Президентском дворце Цзэн запирается в своём кабинете и проводит долгие часы, сочиняя прекрасные стихи, посвященные своему погибшему другу, и скорбя о том, что умереть должен был Цзэн, а не Ван. Погрузившись в свои печали, многие члены Реорганизованной ассоциации товарищей знают о борьбе председателя с пороками, и некоторые начали шептаться о планах смещения председателя в пользу гораздо более организованного и стабильного руководства. Ясно, что до тех пор, пока председатель борется со своим алкоголем, судьба партии продолжает висеть на волоске."
 CHI.endgame.804.a: "Ещё один стаканчик не повредит."
  
 CHI.endgame.805.t: "Освобождённый от дьявольского напитка"
 CHI.endgame.805.d: "После долгой борьбы с алкоголем председатель Цзэн Чжунмин решил полностью посвятить себя трезвости. Первые несколько недель... нет, первые несколько дней были сущим адом на земле. От рукопожатий до головной боли председателю часто приходилось отказываться от встреч с членами Центрального комитета, к большому удовлетворению таких членов РАТ, как Ши Цуньтун и Чэнь Гунбо. Тем не менее, находясь рядом со своей сестрой Цзэн Син, председатель бросил пить и в свободное время посвятил себя изучению французской и китайской литературы.\n\nСейчас, когда проводятся значительные правительственные реформы и доверие к нему восстановлено, нынешний Цзэн уже не тот, что был вчера. Ходят слухи о возможном свержении молодого председателя, поскольку он теперь чувствует себя достаточно уверенно, чтобы проводить длительные совещания и выступать с публичными речами. Его паранойя, хотя и сохранилась, уже не та, что была, когда он унаследовал должность председателя от своего покойного учителя."
 CHI.endgame.805.a: "День ото дня становится лучше."
  
 CHI.endgame.841.t: "Нанкинские процессы"
 CHI.endgame.841.d: "Проходивший в рамках Судебного Юаня, хотя и под руководством Реорганизованной ассоциации товарищей, звон молотка и крики "Виновен!" разносились по залам верховного суда Гоминьдана. Одного за другим высокопоставленных членов Ассоциации революционных одноклассников Военной академии Вампоа выводили на трибуну и, несмотря на их решительную защиту, приговаривали к расстрелу. Те, кому повезло, бежали за границу или скрывались, а Дэн Яньда объявлен в розыск по всей стране.\n\nПолитическому департаменту НРА было трудно справиться с численностью армии и отсутствием эффективного управления, учитывая, что большая часть прежнего руководства была фактически ликвидирована РАТ. Хотя РАТ действительно представляет себе Китай, в котором военные играют как можно более минимальную роль в национальной политике, отсутствие дееспособной военной администрации также вызывает беспокойство, учитывая, что Китаю могут угрожать реакционные державы.\n\nТем не менее, в АРОВАВ есть те, кто занимает более низкое положение, кто ходатайствовал об амнистии и заявлял, что они присягнут на верность новому режиму и будут полностью и преданно поддерживать партию. Эти генералы являются социалистами и верят, что социализм РАТ соответствует их личным убеждениям - в дополнение к тому, что они стали покорными после свержения руководства ВКД. В Обществе возрождения Китая также есть радикально настроенные молодые офицеры, такие как Линь Бяо, которые считают, что радикализм РАТ и стремление к авторитаризму соответствуют их собственной идеологии. Конечно, новые военные могли бы положиться на своих сторонников из "Молодой гвардии", но этим генералам определённо не хватает опыта, присущего ОВК и АРОВАВ."
 CHI.endgame.841.a: "Правые из АРОВАВ могут быть перевоспитаны."
 CHI.endgame.841.b: "Пригласить бывших членов ОВК!"
 CHI.endgame.841.c: "Мы справимся и с нашими сторонниками."
  
 CHI.endgame.842.t: "Битва за землю"
 CHI.endgame.842.d: "Земельный вопрос никогда не игнорировался в идеологии и доктрине Гоминьдана - на самом деле, покойный доктор Сунь живо говорил о "передаче земли земледельцу" и "уравнении прав на землю". Первый всекитайский партийный съезд, в конце концов, провозгласил, что уравнение прав на землю является одним из двух главных факторов Миньшэна - народного благосостояния. Во время Первого и Второго Северных походов проводилась политика партии по отношению к крестьянству, и в некоторых освобождённых районах активно проводились кампании по снижению арендной платы.\n\nЧэнь Гунбо и Реорганизованная ассоциация товарищей также выразили большую заинтересованность в поддержании массового движения посредством радикальной земельной реформы по сравнению с ортодоксальным подходом, изложенным доктором Сунем. Основной подход Чэня Гунбо заключается в том, чтобы методично добиваться от правительства принятия законов о земле, с тем чтобы национальное правительство могло законно конфисковывать землю. Другой подход, который поддерживается большинством радикалов РАТ, заключается в продвижении "конфискации земель", при которой помещичьи земли должны быть конфискованы крестьянами.\n\nЧэнь Гунбо и более умеренные члены РАТ выступают за первый подход на том основании, что земля не будет полностью распределена при использовании второго метода, и что земля теперь будет просто находиться в руках частного крестьянства. Тем не менее, члены РАТ единодушно согласны с тем, что земли у всех крупных землевладельцев должны быть немедленно изъяты, а крупные землевладельцы изгнаны со своих земель. Однако члены партии расходятся во мнениях относительно статуса мелких и средних землевладельцев, которые считаются потенциально революционным классом в виде мелкой буржуазии; при этом Чэнь придерживался более умеренного курса по сравнению с некоторыми из своих более радикальных коллег."
 CHI.endgame.842.a: "Следовать курсом товарища Чэня."
 CHI.endgame.842.b: "Следовать идеям товарища Ши."
  
 CHI.endgame.843.t: "Движение "Новые граждане""
 CHI.endgame.843.d: "Недавним распоряжением Центрального комитета и при поддержке премьера республики создано движение "Новые граждане", которое призывает гражданских лиц сообщать о гнусной и подрывной деятельности в отношении однопартийцев. Членам партии рекомендуется следить друг за другом, а местные чиновники ведут списки числа членов Реорганизованной ассоциации товарищей в своих городах и по месту жительства. Маленьким детям из Молодёжного корпуса их учителя и инструкторы советуют сообщать о своих родителях в полицию и партию, если их родители высказывают особое мнение о партии или лидерах РАТ.\n\nКроме того, РАТ предпринимает всё более активные попытки создать культ личности, сосредоточенный вокруг покойного лидера, доктора Сунь Ятсена, и недавно скончавшегося председателя Вана Цзинвэя. Портреты Суня и Вана можно увидеть почти в каждом общественном здании, и семьи часто обедают под их портретом. Пропагандистские плакаты и радиопередачи часто прославляют Национальную революцию и представляют председателя Цзэна и премьера Чэня как славных и непогрешимых лидеров. В университетах и школах студенты ведут агитацию против своих профессоров, а некоторые студенты даже доносят на своих преподавателей за "контрреволюционные" мысли и увольняют своих преподавателей за правые убеждения. У руководства радикальной фракции РАТ нет большой оппозиции, поскольку несколько военных генералов, таких как Чжан Чжицжун и Чжоу Эньлай, следуют указаниям премьера практически без колебаний (либо из-за страха, либо из-за боязни политической нестабильности). В то же время Цзэн Чжунмин и остатки фракции "Резиденция" оказались бессильны что-либо сделать. Возможно, в правительстве есть те, кто может попросить Чэня выбрать менее радикальное направление для революции, но много ли можно сделать на данный момент?"
 CHI.endgame.843.a: "Новые граждане для нового Китая"
 CHI.endgame.843.b: "Осмелится ли кто-нибудь заговорить?"
  
 CHI.endgame.844.t: "Манильский заговор"
 CHI.endgame.844.d: "С тех пор как Реорганизованная ассоциация товарищей одержала победу во внутрипартийной гражданской войне, многие из наиболее буржуазных или состоятельных членов партии бежали из страны, увидев надпись на стене. Многие из руководства Фракции реконструкции предстали перед судом за свои преступления против государства, связанные с участием в недолговечном правительстве Суня Фо, и их ожидало мрачное будущее.\n\nС учётом того, что Сун Цинлин находится под домашним арестом, а Дэн Яньда пропал без вести, число оставшихся противников господства РАТ сократилось до нескольких лидеров оппозиции. Сунь Фо и верные последователи его клики, в том числе У Чаошу (Си Си У), Лян Ханьцао, Хуан Ханьлян и Ван Куньлунь, бежали из страны, их местонахождение неизвестно. По крайней мере, так было до тех пор, пока агент "Красного отряда" за границей, в Юго-Восточной Азии, не телеграфировал в Нанкин, что высокомерный сын покойного лидера вскоре посетит город Манилу на Филиппинах, чтобы поприветствовать китайскую общину за рубежом.\n\nПохоже, что Ван Куньлунь предал старого "твердолобого" либерала. Будучи давним другом Суня Фо, Ван (убеждённый левый) был тайным членом РАТ и, опасаясь за безопасность своей семьи, решил предать Суня Фо в обмен на амнистию в новом реорганизованном правительстве. Он пообещал помочь нам при условии, что Сунь Фо не пострадает и ему будет позволено благополучно вернуться в Китай. Что делать с этой информацией, решать премьер-министру республики Чэню Гунбо. Хотя поступают срочные сообщения о том, что Сунь Фо создаёт заморское правительство в изгнании и стремится вернуть себе материк, он, конечно же, настроен несерьёзно и не планирует ничего предпринимать. И, кроме того, "Красный отряд", всегда преданный партии, всегда может быть использован для устранения угроз Центральному комитету. Конечно, это Сунь Фо - сын покойного лидера, но Чэнь не опустится до такого уровня... а он бы стал?"
 CHI.endgame.844.a: "Операция может быть продолжена."
 CHI.endgame.844.b: "Мы уже пролили достаточно крови."
  
 CHI.endgame.845.t: "Правительство реконструкции"
 CHI.endgame.845.d: "В оживлённом и зажиточном районе Манилы Китайская ассоциация зарубежных торговцев организовала грандиозную вечеринку в китайской столовой в честь прибытия Суня Фо на Филиппины. Однако, сославшись на то, что в последнюю минуту ему стало не по себе, Сунь Фо не присутствовал на вечерних торжествах. Тем не менее, на мероприятии присутствовали видные члены Фракции реконструкции, такие как У Чаошу и Хуан Ханьлян, и присутствующие подняли тосты за сына доктора Суня и за окончание деятельности Реорганизованной ассоциации товарищей.\n\nЗастольные тосты были прерваны, когда двое вооружённых людей в масках вытащили свои спрятанные автоматы и открыли огонь по толпе, а затем выбежали из зала в ночь. В хаосе перестрелки оба, У Чаошу и Хуан Ханьлян, были убиты, но убийцы не знали об изменении планов Суня Фо и, таким образом, упустили свою первоначальную цель.\n\nПосле кровопролития Ван Куньлунь, возможно, изменив своё мнение, раскрыл Суню Фо роль "Красного отряда" и принёс ему многочисленные извинения за то, что, по его мнению, мы пытались организовать экстрадицию Суня обратно в Китай, а не покушение на убийство. Поскольку ярость Суня сравняется с яростью его отца, судьба Вана будет отдана на милость Суня Фо и его немногих оставшихся сторонников.\n\nСунь Фо объявил о создании нового правительства реконструкции и гневно осудил правительство в Нанкине как нелегитимное китайское правительство. Обретя второе дыхание в своей политической карьере, он объявил о создании гоминьдановского правительства в изгнании. Однако у него нет поддержки со стороны какой-либо крупной державы, и у него нет реальной базы для подготовки своей контрреволюции. Хотя наши убийцы, безусловно, потерпели неудачу в достижении своих целей, мы не будем обращать внимания на этого реакционного правого деятеля, пытающегося вызвать беспорядки в нашей революции."
 CHI.endgame.845.a: "Позор для его отца и партии."
  
 CHI.endgame.846.t: "Убийство Суня Фо"
 CHI.endgame.846.d: "В оживлённом и зажиточном районе Манилы Китайская ассоциация зарубежных торговцев организовала грандиозную вечеринку в китайской столовой в честь прибытия Сунь Фо на Филиппины. Многие гости ожидали, что сын основателя китайского Гоминьдана произнесёт грандиозную речь, и поговаривали даже, что Сунь Фо организовал сообщество экспатриантов, чтобы противостоять Реорганизованной ассоциации товарищей. Среди присутствующих были У Чаошу, Хуан Ханьлян и Ван Куньлунь, а также другие лидеры фракции реконструкции, которые присоединились к Суню Фо в изгнании. Звучали приветствия и тосты в честь сына вечного премьера, многие также поднимали дополнительные тосты за окончание правления клики Чэня-Цзэна.\n\nЗастольные тосты были прерваны, когда двое вооружённых людей в масках вытащили свои спрятанные пистолеты-пулеметы и открыли огонь по толпе, а затем выбежали из зала в ночь. В хаосе перестрелки были убиты несколько видных представителей Фракции реконструкции, включая Суня Фо, который не смог избежать той же участи, что и Ван Цзинвэй. Возможно, чтобы свести концы с концами, Ван Куньлунь также был убит - несмотря на то, что последний согласился предать Суня Фо ради своей безопасности и безопасности своей семьи.\n\nНесмотря на это, все знали истинных виновников нападения. Чувство страха охватило эмигрантское сообщество, особенно в связи с убийством сына основателя Гоминьдана. По мнению некоторых, попытки Суня создать конкурирующее правительство привели к тому, что его постигла та же участь, что и его самого. Тем не менее, многие в ужасе от того, насколько безжалостно руководство РАТ Чэня-Цзэна распорядилось таким образом, и РАТ ясно дала понять, как они будут поступать с теми, кто выступает против его господства над Гоминьданом."
 CHI.endgame.846.a: "Собаке собачья смерть."
  
 CHI.endgame.847.t: "Падение ортодоксии"
 CHI.endgame.847.d: "Некогда хрупкий Союз синдикалистов Китая теперь полностью рухнул. Идеалистический альянс социалистов, не связанных с Гоминьданом, распался из-за усиления фракционной борьбы между партиями. В результате их поддержки Временного комитета действий, Всемирное общество анархистов было фактически запрещено партией, а большинство его лидеров бежали в изгнание в другие страны. Между тем, для большинства ортодоксальной фракции Синдикалистской партии Китая их лидеры и последователи либо выбрали двойственную позицию во время гражданской войны, либо поддержали ВКД. В результате многие из них были оттеснены на второй план новой "реорганизацией", а премьер-министр объявил, что они были просто замаскированными правыми. С другой стороны, радикалы из СПК поддерживали РАТ во время гражданской войны Гоминьдана.\n\nМногие представители радикальной фракции придерживаются схожих радикально-социалистических и в целом авторитарных взглядов на социализм по сравнению с другими фракциями ССК. Они также рассматривают историю с точки зрения чисто материалистических концепций, идеи революционных кадров, которые должны вести массы, и идеи классовой борьбы. Сейчас, когда Всекитайский съезд Синдикалистской партии Китая стремительно приближается, лидеры старой гвардии СПК, такие как Чэнь Дусю и Ли Лисань, сталкиваются с расколом в партии, поскольку ясно, что радикалы стремятся влиться в РАТ.\n\nВсепроникающее влияние Чэня Гунбо через СПК ощущается благодаря радикалу Ши Цуньтуну, который когда-то был членом СПК. Тем не менее, несмотря на огромную популярность радикалов, у ортодоксальной фракции всё ещё может быть шанс победить на этих выборах, поскольку и Ли Лисань, и Чэнь Дусю считаются уважаемыми членами-основателями партии."
 CHI.endgame.847.a: "Старая гвардия падает."
 CHI.endgame.847.b: "Имея незначительное большинство, ортодоксы держатся...!"
  
 CHI.endgame.848.t: "Чествование павших"
 CHI.endgame.848.d: "Революционер, патриот, герой, мученик. Смерть Вана Цзинвэя потрясла саму суть Гоминьдана, поскольку председатель партии был убит вместе со своей женой, что привело к жестокой гражданской войне и ввергло страну в хаос. Тело Вана было найдено вместе с его женой, и теперь то, что осталось от его сторонников из фракции "Резиденция" и Реорганизованной ассоциации товарищей, собралось вместе в редком единстве, чтобы решить, где похоронить председателя.\n\nПоследним желанием председателя всегда было похоронить его в Гуандуне, его родной провинции, и похоронить рядом с другими революционными мучениками. Его жена также хотела, чтобы её похоронили в Гуандуне, и поэтому было бы логично похоронить их вместе. С другой стороны, более радикально настроенные члены партии выступают за то, чтобы Ван был похоронен в недостроенном Национальном мавзолее недалеко от второй вершины Пурпурной горы. Там он может быть похоронен рядом с легендарным основателем партии, что навечно соединит учителя и мученика."
 CHI.endgame.848.a: "Будем уважать волю покойного председателя."
 CHI.endgame.848.b: "Сын Китая должен воссоединиться со своим отцом."
  
 CHI.endgame.849.t: "Молчаливые партнёры"
 CHI.endgame.849.d: "Поскольку вера в Гоминьдан находится на небывало низком уровне, председатель Цзэн Чжунмин и его жена мадам Фан Цзюньби предпринимают все возможные меры для завоевания сердец и умов людей. Его жена тесно связана со школой живописи Линнань и по образованию является профессором. Одна из немногих выдающихся китайских художниц, она привезла свою знаменитую персональную выставку из Шанхая в свою родную провинцию Фуцзянь, несомненно, чтобы завоевать расположение бывшей мятежной провинции. Её семья, почти все из которой долгое время были членами Гоминьдана, также проводила работу по всей провинции, стремясь к примирению, хотя богатство семьи подверглось нападкам со стороны членов Реорганизованной ассоциации товарищей.\n\nЕго старшая сестра Цзэн Син, также видный член Гоминьдана, заняла пост главы министерства по делам женщин. Люди, тем не менее, отметили увеличение числа публичных выступлений, заполнивших вакуум в национальном женском руководстве после того, как Сун Цинлин ушла со всенародной сцены, чтобы "сосредоточиться на благотворительной деятельности".\n\nЦзэн путешествовал по стране, выступая с речами и пытаясь разрядить напряженность. Хотя он в основном был номинальным руководителем и молчаливым партнёром в отличие от Вана Цзинвэя, ему удалось занять прочную нишу в качестве национального символа стабильности. Его команда по связям с общественностью работала над тем, чтобы его всегда респектабельно фотографировали во время поездок по региональным партийным офисам, недавно построенным заводам, военным базам и встреч с общественными организациями. Он не Ван Цзинвэй, но даже его злейшие недоброжелатели должны признать, что он эффективно поддерживал легитимность нового правительства."
 CHI.endgame.849.a: "У Цзэна большие планы на будущее."
  
 CHI.endgame.850.t: "Теория национального капитализма Чэня"
 CHI.endgame.850.d: "Поскольку Национальную революцию возглавляют рабочие и крестьяне Китая, немыслимо, чтобы эти два класса стремились к созданию капиталистического государства. Более того, буржуазия в Китае ещё не сформировалась в отдельный класс и была слишком слаба, чтобы доминировать на политической и экономической арене. Поскольку Китай является экономически отсталым государством, а его экономика контролируется империалистическими державами, государство должно играть важную роль в привлечении капитала и содействии промышленному развитию. Как только будет получено достаточное количество капитала, Китай сможет стать модернизированным обществом и по-настоящему двигаться к социализму.\n\nРаботы Чэня, как экономиста, о национальном капитализме пожалуй, являются одними из самых красноречивых в Гоминьдане. Недавно он опубликовал статью "Как создать государственный капитал в настоящее время", в которой разъясняется, что принцип миньшэна по своей сути является политикой государственного вмешательства. Чтобы увеличить государственный капитал, Чэнь согласился с Сунь Ятсеном в том, что государство должно национализировать железные дороги, крупные предприятия и горнодобывающую промышленность, но он также развил эту идею, заявив, что партия также должна провести национализацию внешней торговли.\n\nЧастный капитал не должен быть исключён из экономического развития Китая, напротив, он подчеркнул дополняющую роль частного капитала в построении будущего Китая. Благодаря созданию совместных государственных и коммерческих предприятий зарегистрированные компании могли бы контролировать прибыль от внешней торговли, помогая рабоче-крестьянским кооперативам увеличивать производство.\n\nКонечно, у многих теория Чэня вызывает мысль о том, что это просто приведёт Китай к капитализму. Но Чэнь опроверг эти идеи, заявив, что наличие партийного и государственного контроля над экономикой предотвратило бы безудержный экономический рост. Чэнь также подчеркнул важность участия рабочего класса и крестьянства в развитии новой экономики Китая. Когда государственная промышленность достигнет определённых размеров, большая часть рабочего класса может быть интегрирована и избавлена от эксплуатации капиталом - та же концепция применима и к крестьянам. Со временем классовые различия между крестьянами, рабочими и связанной с ними мелкой буржуазией уменьшились бы, поскольку они оба были бы просто "производителями общества", поэтому с национальным капитализмом неизбежно приходит прилив социализма."
 CHI.endgame.850.a: "Освободит ли это нас от капитализма?"
  
 CHI.endgame.851.t: "Реакционеры в армии"
 CHI.endgame.851.d: "Национально-революционная армия когда-то была задумана как будущий элитный авангард Национальной революции, будущий оплот и защита Родины. Однако практические соображения перевесили первоначальную элитарность армии. За годы кампаний по объединению НРА значительно расширилась, набрав большое количество офицеров из армий военачальников, чтобы соответствовать растущим военным силам. Кроме того, в местных администрациях провинциальных регионов местные наёмники и бывшие полевые командиры часто восстанавливаются на своих должностях благодаря оперативности и продвижению НРА.\n\nТакже были сторонники Гоминьдана в регионах за пределами территории Национально-революционного правительства, такие как генерал Чэнь Миншу и генерал Чжу Дэ, которые придерживались... по меньшей мере сомнительной лояльности. Многие из этих офицеров занимают довольно высокие посты, и премьер-министр республики считает их либо правыми, либо антиреволюционерами.\n\nПремьер-министр и Молодая гвардия НРА стремятся избавиться от этих реакционных элементов и укрепить новый революционный дух в залах Вампоа. Тем не менее, этот шаг непопулярен среди некоторых членов НРА, которые обеспокоены тем, что дальнейшие чистки лишь дестабилизируют и деморализуют и без того уставшую НРА. Конечно, в конце концов, эти офицеры предлагают больше практических военных знаний, чем политических вопросов. Однако председатель видит только врагов за каждым углом, и армия должна быть полностью обращена к идеям революции, если мы хотим уберечь революцию от вырождения."
 CHI.endgame.851.a: "В НРА не может быть никаких регионалистов!"
 CHI.endgame.851.b: "Вычистить всех, кому мы не можем доверять."
 CHI.endgame.851.c: "Наёмники по-прежнему верны монете."
  
 CHI.endgame.901.t: "Наследие Вана Цзинвэя"
 CHI.endgame.901.d: "Несмотря на свои разногласия, Цзэн Чжунмин (бывший учитель французского языка и художник) и Чэнь (ярый националист и лидер радикалов из Реорганизованной ассоциации товарищей) - председатель и его амбициозный премьер - установили уникальные рабочие отношения. Безусловно, Чэнь - главная сила, стоящая за правительством, и его сравнивают с другими великими фигурами, похожими на премьер-министров/канцлеров на Западе, такими как кардинал де Ришелье и Отто фон Бисмарк (в то время как политические противники режима Чэня-Цзэна называют Чэня просто Цао Цао*, нарисованным красной краской).\n\nТем не менее Цзэн доказал, что он нечто большее, чем просто марионеточный руководитель, и завоевал доверие к политике партии. Хотя поначалу Цзэн неохотно и подавленно продолжал руководить страной, оставленной его дорогим товарищем-революционером Ваном Цзинвэем, энергия в обращении к народам страны, а также его собственная харизма позволяют ему играть посредническую роль между тем, что осталось от фракции "Резиденция", и РАТ. Он способен предотвратить распространение крайностей радикализма в обществе, и как председатель, он действительно обладает властью сдерживать наихудшие из наиболее радикальных реформ Чэня Гунбо.\n\nОбладая предположительно коллективным руководством (хотя и под руководством РАТ), председатель Цзэн ведёт Китай к выполнению последней воли, оставленной доктором Сунь Ятсеном, и к признанию жертв великого председателя Вана. Портрет Вана можно увидеть почти во всех правительственных зданиях, и его привлекательность превозносится, поскольку он изображён как самый образцовый революционер, какой только может быть после Сунь Ятсена. Совершая длительные прогулки, чтобы уменьшить стресс, связанный с его положением председателя, товарищ Цзэн думает, что если бы Ван был всё ещё жив, он гордился бы своим соратником по национальной революции.\n\nНо пока что есть над чем поработать. Революция ещё не завершена, и Чэнь и Цзэн полны решимости довести её до конца. А до тех пор можно только гадать, приведёт ли Гоминьдан рабочих и крестьян к полной демократии.\n\n*Цао Цао - китайский полководец и был фактически правителем империи Хань в начале III века нашей эры. (прим.пер.)"
 CHI.endgame.901.a: "Безраздельно господствует двоевластие."
  
 CHI.endgame.902.t: "Новый председатель"
 CHI.endgame.902.d: "В стране, наконец, восстановлен порядок. Несмотря на роль реакционеров и контрреволюционеров, Гоминьдан сохранил за собой лидерство в стране, и партия способна осуществлять свою социалистическую и сильную опеку, чтобы подготовить китайский народ к росту и развитию социализма.\n\nОднако председатель Цзэн Чжунмин сделал шаг, который поразил всю страну, объявив, что он уходит со своих двойных постов председателя Гоминьдана и президента республики, завершив своё недолгое пребывание на этом посту и стабилизировав положение в стране. В своём заявлении об увольнении он сослался на проблемы со своим психическим здоровьем, а также на желание "проводить больше времени со своей семьёй" в качестве причины этого. Премьер Чэнь Гунбо и другие представители партийной элиты поблагодарили измученного почётного председателя и пожелали ему всего наилучшего на приятном прощальном торжестве, организованном в последний день его пребывания на этом посту.\n\nЗа этим последовало быстрое голосование в Центральном комитете, на котором Чэнь Гунбо был избран следующим председателем Гоминьдана, а Ши Цуньтун - премьером. В Президентском дворце Нанкина Чэнь Гунбо произнёс пламенную речь перед многотысячным митингом членов Реорганизованной ассоциации товарищей и Союза молодёжи, его глаза горели амбициями и страстью. Красноречивыми жестами, похожими на жесты бывшего председателя Вана Цзинвэя, Чэнь гневно осудил капиталистические страны Запада и пообещал, что революционный пыл китайского народа уничтожит капитализм. Завершая свою речь, председатель объявил о продолжении национальной революции до тех пор, пока все правые не будут изгнаны из страны, и призвал молодёжь Китая стремиться к модернизму, прогрессу и культурной революции против традиционного буржуазного вырождения.\n\nВ то время как Китай стремительно продвигается вперёд в своей всеобъемлющей революции, Чэнь недавно заказал статую Вана Цзинвэя, которая будет стоять рядом со статуей Сунь Ятсена в Нанкине. Председатель не забыл о многолетнем лидерстве Вана и надеется, что Ван гордился бы им за возрождение Гоминьдана, реорганизацию партии и, наконец, за осуществление Национальной революции. Однако судьба благоволит тем, кто амбициозен и обладает большим терпением; Чэнь достиг своей мечты... и только будущее знает, куда его мечты приведут страну в следующий раз."
 CHI.endgame.902.a: "Если бы только Ван мог видеть меня сейчас..."
  
