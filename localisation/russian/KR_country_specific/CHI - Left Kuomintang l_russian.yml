 CHI_totalist_party: "Экстремисты Вампоа"
 CHI_totalist_party_long: "Экстремисты Вампоа (Хуанбу цзидуань фэньцзы)\n§gПосле Северного похода многие выпускники крайне политизированной Военной академии Вампоа оказались глубоко озлобленными и разочарованными. Многие из них, разбросанные по всей стране, пошли своим путем - искали работу, как могли.\n\n Некоторые, однако, встали на путь экстремизма. В Великобритании группа выпускников, считающих, что их революция была предана изнутри неэффективными политиками и атакована извне иностранными империалистами, приняла форму ультранационализма, вдохновленного меморандумом Мосли и бурлящими сорелийскими верованиями. Во главе с Хэ Чжунханом и Дэн Вэньи эта тайная, но растущая группа вошла в более широкий круг, возглавляемый Ху Цзуннанем, директором учебного отдела Вампоа в изгнании.\n\nДругие озлобленные и мстительные выпускники ждут в Китае, чтобы зарабатывать на жизнь тем, что им удалось раздобыть. Гоминьдановская мечта умерла, но что будет, если разгорится новая революция?§!"
 CHI_syndicalist_party: "ССК"
 CHI_syndicalist_party_long: "Союз синдикалистов Китая\n§gУспех гуанчжоуско-гонконгской забастовки побудил социалистических лидеров собраться в Шанхае 10 октября 1925 года. Воодушевлённая успехами в мобилизации китайской рабочей силы на проведение значимой акции, впервые в современной истории Китая, СПК создала Союз синдикалистов Китая, проводя параллель с плюралистическим характером французской социалистической политики. В результате деятельности Союза многочисленные социалистические и левые организации за пределами китайского Гоминьдана объединились в один сплочённый альянс, такой как Шанхайская федерация синдикатов, Всемирное общество, анархистская федерация (известная как АФ в Гуанчжоу), советские коммунисты, Народное общество Тоскина, Общество изучения синдикализма, Федерации молодых китайских анархо-коммунистов, а также других небольших социалистических, анархо-коммунистических и других левых группировок. В целом, это большая коалиция, в которую входят как либертарианские социалисты, так и те, кто вдохновлён более авторитарными течениями социализма, такими как ленинизм.§!"
 CHI_radical_socialist_party: "Центральный комитет"
 CHI_radical_socialist_party_long: "ЦК Гоминьдана\n§gПосле провала Северного похода Центральный исполнительный комитет Гоминьдана сформировал правительство в изгнании в Париже. Во главе с Ван Цзинвэем, председателем партии и президентом так называемой республики, они успешно добились дальнейшего признания своих хозяев в Интернационале. За это время Реорганизованная ассоциация товарищей - группа, основанная сторонниками Ван Цзинвэя (хотя и без его непосредственного участия), укрепила свою власть над партийным аппаратом.\n\n Однако в последнее десятилетие их единоличное господство над Гоминьданом было поставлено под сомнение. Повстанцы Миньганя создали собственное параллельное правительство, а многие либерально настроенные члены движения обосновались на Гавайях. Тем не менее, благодаря осторожной дипломатии Вана удалось избежать перелома, и в новой революции он наконец-то получил возможность освободить свою родину.§!"
 CHI_social_democrat_party: "Правительство Миньганя"
 CHI_social_democrat_party_long: "Временное правительство Миньганя"\n§gВ то время как многие бежали из страны после краха Северного похода, было много тех, кто решил остаться с народом и уйти в подполье, чтобы противостоять гнету клики Чжили. Первоначально во главе с маршалом Ли Цзишэнем, действовавшим через сети, проникавшие в Шанхай и выходившие из него, поражение восстания 1932 года вынудило их отступить на юг, в район Цзянси-Фуцзянь.\n\n В горах Сун Цинлин, Дэн Яньда и другие опубликовали "Декларацию к революционному народу Китая и мира", объявив о создании Временного комитета действий Гоминьдана для самостоятельного управления партизанской зоной. Это, в сочетании с ослаблением связи с правительством Вана в изгнании, привело к тому, что в рядах Миньганя появилась определенная независимость, даже несмотря на то, что движение вновь объединилось. Хотя пока гоминьдановское руководство делает вид, что ладит между собой, и действительно многие свободно приезжали и уезжали из Миньганя и Парижа на протяжении многих лет, некоторые противоречия начали проявляться.§!"
 CHI_social_liberal_party: "Гавайская клика"
 CHI_social_liberal_party_long: "Заморская китайская комиссия\n§gБлагодаря базированию на Гавайях, многие из более либерально настроенных и получивших американское образование членов Гоминьдана отказались присоединиться к Вану во Франции, вместо этого сплотившись вокруг фигуры Сунь Фо в Гонолулу. Издавая журнал "Обзор реконструкции" (Zaizao Xunkan) и критикуя газету "Революционный критик" фракции реорганизации за пересказ марксизма и отказ от "Трех принципов", они часто называют себя фракцией реконструкции.\n\nОднако большинство знает их как Гавайскую клику, и многие левые с недоверием относятся к ним как к буржуазным предателям. Они не стали формировать свой комитет (ограничившись требованием полной перерегистрации членов Гоминьдана, чтобы избавиться от внутренней гнили), но между ними возникла прочная вражда.\n\nОни ждут и наблюдают за исходом войны Лиги, отказываясь лично участвовать в ней, пока регион не будет безопасным. Однако, несмотря на это, их контроль над Комиссией по делам зарубежных китайцев и влияние в обществе Вермиллионов обеспечили им значительное влияние в китайской диаспоре в Юго-Восточной Азии. Их постоянный поток пожертвований, несмотря на продолжающиеся проблемы с руководством, дает надежду на то, что примирение еще возможно.§!"
 CHI_market_liberal_party: "Данвай"
 CHI_market_liberal_party_long: "Независимые и ассоциированные республиканцы (Данвай)\n§gПод "данвай" или партийными аутсайдерами понимаются те, кто участвует в законодательных органах, возглавляемых Гоминьданом, как "независимые" Инакомыслие относительно минимально из-за строгой приверженности Гоминьдана однопартийному правлению, хотя создание Объединенного фронта открыло возможность для некоторого плюрализма. Гоминьдан терпимо относится к небольшому числу "независимых", негласно предоставляя возможность вступления в партию лицам, не являющимся ее членами. При этом они практически не имеют отношения к общей партии-государству, а представляют собой республиканцев, готовых поддержать антиимпериалистическую и антивождистскую платформу Гоминьдана, несмотря на свои несоциалистические взгляды.§!"
 CHI_social_conservative_party: "Старейшины партии"
 CHI_social_conservative_party_long: "Старейшины партии Гоминьдан (Гоминьдан чжанлао)\n§g Под старейшинами партии Гоминьдан обычно подразумевают группу революционеров со стажем, входящих в так называемую Парижскую группу Чжан Жэньцзе, Цай Юаньпэй, У Чжиху и Ли Шицзэн. Эти пожилые государственные деятели Гоминьдана в свое время были анархистами, учились во Франции, где способствовали разработке программы Work-Study. Они представляют "старую гвардию" Гоминьдана и поддерживали революцию с самого ее начала, являясь фактически "генроями" (старейшинами). Они часто обращаются за помощью или советом к крупным политическим игрокам Гоминьдана, но с тех пор настроены против своего бывшего протеже Ван Цзинвэя, не доверяя его авторитаризму и возмущаясь уменьшением собственного влияния.§!"
 CHI_authoritarian_democrat_party: "Шанхайские клики"
 CHI_authoritarian_democrat_party_long: "Шанхайские клики\n§gГоминьдан имеет свои интересы и политических союзников как среди богатых спонсоров из Общества Вермильона, так и в теневых переулках шанхайских трущоб, поддерживая связь с различными националистами в надежде получить влияние в городах-легионах. Имея связи с членами ЦК от Чэнь Гунбо до Сун Цзывэня и Чжан Жэньцзе, они представляют собой источник финансовой и политической власти, который редко публично признается национальным революционным движением. Тем не менее, возникает вопрос, действительно ли эти отношения являются односторонними, как утверждает руководство, и что (если что) эти клики потребуют взамен.§!"
 CHI_paternal_autocrat_party: "Экстремисты Вампоа"
 CHI_paternal_autocrat_party_long: "Экстремисты Вампоа (Хуанбу цзидуань фэньцзы)\n§gВо время своего руководства Военной академией Вампоа покойный генералиссимус Чан Кайши создал культ среди многих своих учеников. Хотя его звезда погасла по мнению большинства членов Гоминьдана после полного провала Северного похода, среди его бывших учеников сохраняется значительная поддержка его памяти. Многие из них также находятся под влиянием идеолога правых сил Дай Цзитао, который с тех пор был осужден центральным комитетом как реакционер. В Гоминьдане их присутствие минимально, но ходят слухи, что в Обществе возрождения Китая есть криптоправые. Однако ОВК, со своей стороны, отвергает любые слухи о том, что они обхаживают открытых реакционеров.§!"
 CHI_national_populist_party: "Экстремисты Вампоа"
 CHI_national_populist_party_long: "Экстремисты Вампоа (Хуанбу цзидуань фэньцзы)\n§gПредставляя ультранационалистическую и крайне правую часть Гоминьдана, некоторые выпускники Вампоа после провала Северного похода начали отходить от ортодоксальных гоминьдановских идей. Они обращаются к модели савинковизма как к средству спасения национальной революции, отдаляясь от любого подобия демократии и принимая тоталитаризм. Хотя в рядах новой Национально-революционной армии их немного, многие утверждают, что в Обществе возрождения Китая есть люди с подобными настроениями. Тем не менее, в силу своих крайне реакционных и экстремистских взглядов они практически не представлены во властных структурах Гоминьдана.§!"
  
