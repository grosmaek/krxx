 Join_CHIs_faction_decision: "Вступить в [CHI.GetLeftKMTFactionName]"
 Join_CHIs_faction_decision_desc: "Несмотря на все трудности, Гоминьдан успешно объединил Китай под своим знаменем. Более того, в своём стремлении к национальному освобождению они смирили Японскую империю и быстро расширили свои горизонты в направлении освобождения всего Азиатско-Тихоокеанского региона. Хотя социализм, возможно, и является новшеством для региона, китайская гегемония - нет. Связав свою судьбу с Красным Китаем, мы, возможно, получим шанс окончательно сбросить иго европейского и японского империализма в регионе и защититься от последнего."
  
 CHI_kuomintang_civil_war_interface_category: "Гражданская война Гоминьдана!"
 CHI_kuomintang_civil_war_interface_category_desc: "Между враждующими фракциями Гоминьдана разгорелась гражданская война: на лидерство в стране претендуют Сунь Фо, Чэнь Гунбо, Сун Цинлин и, возможно, даже амбициозные военачальники, вступающие в борьбу. В то же время "Китайская реконструкция" скрывается в тени, оппортунистически выискивая удобный момент. Относительная сила каждой фракции представлена ниже.\n\n§R[GetVictoryPointName_9843]ское правительство (Чэнь Гунбо):§!  [?CHI_rca_civ_war_var|G] £GFX_going_to_combat\n\n\n§lНанкинское правительство (Сунь Фо):§!      [?CHI_gov_civ_war_var|G] £GFX_going_to_combat\n\n\n§oЗаговор ОВК (Ху Цзуннань):§!                           [?CHI_crs_civ_war_var|G] £GFX_going_to_combat\n\n\n§SФуцзяньское правительство (Сун Цинлин):§! [?CHI_pac_civ_war_var|G] £GFX_going_to_combat\n\n\nПосле завершения цепочки гражданской войны фракция, обладающая наибольшей силой, успешно склонит нейтральные провинции на свою сторону, завершив конфликт в свою пользу. Если возникнет тупик, военные перейдут на сторону \"старой гвардии"\, связанной с §SФуцзяньским правительством§!, и выйдут из тупика, даже если Фуцзянь окажется в невыгодном положении."
  
 #Balance of Power Decision Category 
 CHI_stack_the_bureaucracy_decision: "Наладить бюрократию"
 CHI_stack_the_bureaucracy_decision_desc: "Гоминьдану, который работает над созданием работоспособного правительства, необходимо прежде всего создать систему, способную реализовать грандиозные проекты социального обеспечения, обещанные Гоминьданом своему народу. РАТ является одной из немногих фракций в Китае, где у власти находятся гражданские лица, но для ее сохранения потребуется хитрое политическое маневрирование и искусные назначения. С помощью братьев Гу (Гу Чжэнган и Гу Чжэндин) союзники Вана в РАТ работают над тем, чтобы расставить лояльных ему людей в партии, исполнительной власти юаня и за ее пределами. Имея друзей в высших и низших эшелонах власти, партийные диверсанты имеют мало шансов на демонтаж аппарата РАТ"
 CHI_enforce_party_orthodoxy_decision: "Обеспечить соблюдение партийной ортодоксии"
 CHI_enforce_party_orthodoxy_decision_desc: "Вечный премьер Гоминьдана Сунь Ятсен сформулировал три принципа, которыми должен был руководствоваться Гоминьдан и китайский народ в целом. Возможно, Гоминьдан не всегда соответствовал этим идеалам, но это не повод прекращать попытки. Как преемник доктора Суня, Ван Цзинвэй неустанно работает над обеспечением мудрого руководства китайским народом. И все же многие стремятся подорвать позиции председателя, а значит, и революции в целом, причем зачастую изнутри. Этих диссидентов необходимо заставить замолчать, будь то путем заглушения их голосов пропагандой или цензурой, прежде чем они смогут развратить народ. Так или иначе, агенты ортодоксии сохранят революцию в этот период опеки"
 CHI_shore_up_peasant_communes_decision: "Укреплять крестьянские коммуны"
 CHI_shore_up_peasant_communes_decision_desc: "Хотя Гоминьдан выступает за весь китайский народ, в конечном итоге именно благодаря решимости и мужеству крестьян революция пережила 1920-е годы. В Миньгане была создана новая система, обеспечившая более справедливое будущее для китайского крестьянства, - давно обещанные кооперативы, которые разрушили тираническую систему несправедливой ренты.\n\n Теперь надменные бюрократы из РАТ вернулись домой из заграницы и угрожают исказить работающую систему бюрократическими проволочками и магистратами. Они смеют обвинять нас в регионализме и обструкционизме, чтобы скрыть свою отстраненность от народа. Народ помнит, что именно ВКД в прошлом защищала крестьянские кооперативы от помещиков, реакционеров и военачальников. И ВКД вновь будет использовать дух честных крестьян и рабочих, бесконечно более могущественный, чем какие-то душные заграничные эксперты"
 CHI_undermine_the_chairmans_grip_decision: "Подорвать хватку председателя"
 CHI_undermine_the_chairmans_grip_decision_desc: "Председатель Ван считает себя законным преемником доктора Суня, но в своем высокомерии он забывает, что Сунь оставил много наследников и был героем далеко не только для него. На самом деле, победа Вана в борьбе за власть в Гоминьдане была достигнута не благодаря революционным подвигам, как он утверждает, а благодаря мошенничеству и другим проступкам, о которых РАТ должна рассказать всем. Кто-то может назвать это клеветой, кто-то изменой, но если мы не будем заявлять о себе, то наша революция вскоре будет низложена коррупцией в РКРП. Как достойная оппозиция, мы должны добиваться демократизации партии и не дать Ванге установить свою диктатуру!"
 CHI_intimidate_the_opposition_decision: "Запугивать оппозицию"
 CHI_intimidate_the_opposition_decision_desc: "Похоже, что наши конкуренты взбесились в своем стремлении опередить нас. Загнав нас в угол, мы должны сократить их численность. Придется прибегнуть к каким-нибудь "специальным" методам, пусть даже и нехитрым. Шантаж, уловки, угрожающие стуки посреди ночи. Возможно, иногда "исчезновение" Это некрасиво, но ради революции приходится идти на жертвы. Пусть история в конце концов простит нам наши грехи"
  
 #The Chinese National Revolution Decision Category 
 CHI_military_expeditions_category: "Китайская национальная революция"
 CHI_military_expeditions_category_desc: "Почти десятилетие китайский Гоминьдан находился в изгнании после того, как был практически уничтожен чжилийцами и их немецкими союзниками после провала Северного похода. Однако, несмотря на неудачу экспедиции, мечта о едином Китае под знаменем Синего Неба и Белого Солнца не угасала, и революционеры от Фуцзяни до Гавайев продолжали питать надежду, что однажды национальная революция может быть воскрешена. Несмотря на неудачное восстание 1932 г., гоминьдановские революционеры и партизаны решили воспользоваться политической нестабильностью, возникшей после распада Лиги восьми провинций, и начать полномасштабное восстание с целью освобождения восточного побережья Китая. Если Национально-революционная армия добьется успеха, это может стать последним шансом для Гоминьдана реализовать замыслы покойного доктора Суня"
 CHI_mission_get_access_sea: "Получить доступ к морю"
 CHI_mission_get_access_sea_desc: "Без порта под нашим контролем гоминьдановскому правительству в изгнании будет трудно вернуться домой. Если нам удастся захватить порт в провинции Фуцзянь, мы сможем обеспечить прямой путь для связи повстанцев Мингана с их товарищами в изгнании, что укрепит революцию"
 CHI_mission_secure_fujian: "Обеспечить безопасность Фуцзяни"
 CHI_mission_secure_fujian_desc: "Гоминьдановцы в повстанческом движении Миньган давно ждали этого дня освобождения. Агенты и члены партии рассеяны по всей Фуцзяни. Быстрый удар по ключевым населенным пунктам позволит сплотить всех колеблющихся сторонников и закрепить гоминьдановский контроль над Фуцзянью. Нельзя терять время"
 CHI_mission_secure_gannan: "Обеспечить безопасность префектуры Ганьнань"
 CHI_mission_secure_gannan_desc: "Присутствие гоминьдановских повстанцев на юге Цзянси и предыдущая работа Временного комитета действий по получению одобрения местных крестьянских групп означает, что регион Ганьнань может быть легко обеспечен нашими силами. Уже сейчас различные повстанческие ячейки готовы к нанесению ударов, чтобы обеспечить безопасность местных деревень. Однако прежде чем приступать к действиям, необходимо взять под контроль опорный пункт Лиги в Ганьчжоу"
  
 CHI_NAP_with_federalists_decision: "Вести переговоры с федералистами"
 CHI_NAP_with_federalists_decision_desc: "Готовясь ко второму Северному походу, мы должны помнить о нашем истинном враге - могущественных северных военачальниках, предавших доктора Суня в конце первой Синьхайской революции. Мы не можем позволить себе отвлекаться на наших соперников на юге, в первую очередь на федералистов, с которыми у нас возникли горькие разногласия после восстания Чэнь Цзюньмина против Вечного Премьера. Они получат по заслугам в свое время, а пока председатель Ван распорядился провести секретные переговоры между посредниками о возможном заключении пакта, чтобы предотвратить междоусобную вражду между республиканскими силами"
  
 CHI_subjugate_federalists_decision: "Федералистский союз?"
 CHI_subjugate_federalists_decision_desc: "Теперь, когда Чжилийская клика мертва, а наши армии сметают реакционные силы на своем пути, перед нами встает вопрос о том, что делать с нашими бывшими партнерами из государства [UPC.GetNameDef]. Многие в нашей партии не забыли их предательства в 1920-е годы, однако по всей стране раздаются призывы к национальному республиканскому единству против Японии и ее марионеток в Маньчжурии. Кроме того, в партии есть опасения, что если нам не удастся договориться с федералистами, то [FNG.GetLeader] доберется до них первым.\n\nЭлементы старой Четвертой армии ведут переговоры со своими коллегами-федералистами, и благодаря нашей военно-политической мощи они считают, что могут добиться для нас весьма выгодных условий. Тем не менее, окончательное решение остается за Председателем. Однако, что бы он ни решил, он должен действовать быстро, если мы хотим укрепить наши позиции"
  
 CHI_NAP_with_rkmt_decision: "Вести переговоры с Правым Гоминьданом"
 CHI_NAP_with_rkmt_decision_desc: "Готовясь ко второму Северному походу, мы должны помнить о нашем истинном враге - могущественных северных военачальниках, предавших доктора Суня в конце первой Синьхайской революции. Мы не можем позволить себе отвлекаться на наших соперников на юге, особенно на тех, кто, по крайней мере, заявляет о своей лояльности Гоминьдану. Хотя они напрямую оспаривают нашу легитимность, и с ними придется в конце концов разобраться, чтобы не позволить им испортить видение доктора Суня, на данный момент кажется, что Дэн Яньда и многие военные из старой гвардии послали запрос о возможном вооруженном мире, чтобы Вторая Северный поход была более успешной, чем первая"
  
 CHI_subjugate_rkmt_decision: "Союз с Правым Гоминьданом?"
 CHI_subjugate_rkmt_decision_desc: "Когда Бэйян пал перед мощью наступающих гоминьдановских войск, мечта 1926 года наконец-то осуществилась - поколения мучеников были отомщены. Но даже с падением лжеправительства угрозы еще не утихли. Наше временное перемирие с государством [FROM.GetNameDef] быстро подходит к концу, поскольку мы начинаем бороться за главенство в Гоминьдане.\n\nНарод, однако, не выглядит довольным, особенно в связи с нависшей угрозой со стороны Японии и ее маньчжурских марионеток. Все чаще звучат призывы к единству и к тому, чтобы Националистическая партия оправдала свое название ради пострадавшей страны. Сунь Фо и фракция "Реконструкция" выступили посредниками в достижении соглашения между левым и правым крылом партии. Они считают, что с нашей нынешней военно-политической мощью им удастся добиться весьма выгодных условий, хотя стоит задаться вопросом, для чего они это делают - для партии или для себя"
  
 CHI_betrayal_decision: "Поворот на левый Гоминьдан"
 CHI_betrayal_decision_desc: "Наш нынешний статус приверженцев левого Гоминьдана был обусловлен нашей относительной слабостью по сравнению с мощью партии-государства, а также искренним желанием защитить страну от иностранных империалистов. Однако самонадеянные социалисты в Центральном исполнительном комитете оказались еще более тираничными и коррумпированными, чем их предшественники, и в случае успешного объединения страны они ввергнут ее в эпоху авторитарной антиутопии. Поэтому мы должны взять власть в свои руки и восстать против угнетателей народа, застигнув их врасплох!"
  
 CHI_expand_local_elections_decision: "Расширить местную демократию в [CHI_expand_local_elections_decision_loc]"
 CHI_expand_local_elections_decision_desc: "Успешный компромисс, достигнутый между Гоминьданом и различными республиканскими партиями, позволил провести ограниченные демократические выборы в провинциях, которые были сочтены подвергшимися достаточной политической опеке. На практике это означает старые оплоты Гоминьдана в пяти провинциях, а также Гуандун.\n\nЧтобы полностью реализовать этот компромисс, партнеры партии настаивают на распространении пилотных программ местного самоуправления на другие регионы страны, особенно на те, которые традиционно были оплотом демократических движений, таких как Гоминьдан, федералисты и другие южные республиканские фракции.\nИх желание будет исполнено, хотя логистика здесь гораздо сложнее, чем просто создание новых урн и проведение дополнительных голосований. Кандидаты должны быть тщательно проверены на соответствие Трем принципам, и потребуется определенная тонкость, чтобы ни один из этих местных советов не отступил от направляющей руки национального руководства. В противном случае это лишь вопрос времени, когда военачальники, реакционеры и буржуазия возьмут власть в свои руки и используют ее для очередного раскола нации"
  
 CHI_evacuate_military_industry: "Эвакуировать военную промышленность в тыл"
 CHI_evacuate_military_industry_desc: "Поскольку большая часть тяжелой промышленности Китая расположена в прибрежных районах страны, угроза войны, которая охватит наше побережье, ставит нашу промышленность под угрозу. В этот кризисный период мы будем стремиться переместить и перенести оружейные предприятия во внутренние районы страны, которые мы контролируем, чтобы сохранить их использование для наших военных действий."
  
 CHI_evacuate_civilian_industry: "Эвакуировать гражданскую промышленность во внутренние районы"
 CHI_evacuate_civilian_industry_desc: "Поскольку большая часть тяжелой промышленности Китая расположена в прибрежных районах страны, угроза войны, которая охватит наше побережье, ставит нашу промышленность под угрозу. В период кризиса мы будем стремиться переместить гражданскую промышленность во внутренние районы страны, которые мы контролируем, чтобы сохранить их использование для наших военных действий."
  
 #The Outer Party Decision Category 
 CHI_outer_party_category: "Внешние фракции революции"
 CHI_outer_party_category_desc: "Хотя гоминьдановский принцип 'Данго' предполагает однопартийность, на практике Гоминьдан уже давно разделен на фракции. Даже когда §RРАТ§! и §SВКД§! ведут борьбу за доминирование, более мелкие группы преследуют свои собственные цели и борются за влияние. §rЧем сильнее каждая из них, тем большее влияние они окажут на определение победителя в затянувшейся революционной борьбе за власть§!. Они также могут повлиять на выбор вариантов, доступных окончательному победителю, закрепив свою роль в истории Китая.\n\n§lФракция реконструкции§! представляет либеральный блок в партии. Их настойчивое стремление к конституционализму и умеренности вызывает симпатию у некоторых, но вызывает обвинения в том, что они являются прикрытием для вмешательства городской и зарубежной элиты. В зависимости от преобладающего отношения к ним, их поддержка может уменьшить или увеличить радикализм.\n§YОбщее отношение к ним таково:§! [CHI_RCF_attitude_loc]\n\n[CHI_LCS_status_loc] - это громоздкая коалиция социалистов в \"Едином фронте\" с Гоминьданом. Внутри коалиции существует жёсткий раскол: фракция §RСПК-Радикалов§! объединяется с РАТ, а §SВсемирное общество§! резко выступает против неё. В результате компромиссная фракция §rСПК-Ортодоксы§! выступает в качестве запасного варианта, надеясь сохранить равновесие.\n [?CHI_CSP_RAD_percentage_var|R%]§Y склоняются к §! §RСПК-Радикалам§!\n [?CHI_CSP_ORT_percentage_var|r%] §Y склоняются к§! §rСПК-Ортодоксам§!\n [?CHI_WRD_SOC_percentage_var|S%]§Y склоняются к§! §SВсемирному обществу§!\n§YДоминирующей фракцией является:§! [CHI_LCS_dominant_faction_loc]\n\nТеневая кабала ультранационалистических, радикально настроенных армейских офицеров, известная как §oОбщество возрождения Китая§!, таится во тьме. Отчуждённые от политического процесса, радикалы растут, их ряды пополняются, что грозит страшной судьбой революции.\n§YРеволюционный радикализм в настоящее время находится на уровне:§! [?CHI_radicalism_var|o%]"
  
 CHI_secure_occ_donations_decision: "Обеспечить безопасность пожертвований OCC"
 CHI_secure_occ_donations_decision_desc: "Революция и нация часто оказываются странными соседями. Несмотря на наши социалистические идеалы, есть немало богатых сочувствующих, готовых сделать щедрые пожертвования на наше дело либо из националистического желания изгнать иностранный империализм, либо, возможно, в надежде расположить к себе нашу администрацию. Большинство из них связаны либо с базирующимся в легации Обществом Вермиллиона, либо с Зарубежной китайской комиссией (ЗКК), базирующейся в богатых китайских эмигрантских общинах в Юго-Восточной Азии и США. Действительно, в таких семьях родилось немало ведущих деятелей Гоминьдана, таких как Сунь Фо, Чэнь Юрен, Чэнь Бицзюнь. И хотя мы не всегда видим друг друга, и они, конечно, надеются, что наши левые убеждения - это просто этап, пожертвования, которые мы получаем, вполне реальны"
  
 CHI_utilise_underground_networks_decision: "Использовать подпольные сети"
 CHI_utilise_underground_networks_decision_desc: "После провала Северного похода многие офицеры Национальной революции ушли в подполье. В это время границы между восстанием и преступностью часто размывались, и гоминьдановские контрабандные сети нередко пересекались с организованной преступностью. Даже если мы переходим к более легитимной форме правления, реалии войны приводят к тому, что закупка оружия часто становится небезопасным бизнесом. Использование имеющихся связей и их расширение может означать разницу между новым Китаем и разбитыми мечтами"
  
 CHI_stoke_military_fanaticism_decision: "Притормозить военный фанатизм"
 CHI_stoke_military_fanaticism_decision_desc: "С первых дней существования Вампоа национально-революционная армия была обучена абсолютной и фанатичной преданности партии и ее революционному делу. Этот фанатизм отделял ее от военачальников, с которыми она сражалась, и миф о Вампоа начался с битвы при Мяньху во время Восточной экспедиции против войск Чэнь Цзюнмина. Два полка выпускников Вампоа, имея численность 20 к 3, понесли в сражении почти 70% потерь, но, тем не менее, одержали победу, разгромив своих противников. Не менее важно сохранить дух Вампоа и сегодня, воспитывая в себе революционный энтузиазм, который на протяжении десятилетий породил бесчисленное множество мучеников и героев. Объединенные братством, преданностью и искренностью, мы идем вперед к национальному спасению!"
  
 CHI_rally_industrial_workers: "Митинг промышленных рабочих"
 CHI_rally_industrial_workers_desc: "Промышленность Китая сосредоточена в основном на побережье, включая "пять провинций" И рабочие там непрерывно эксплуатируются иностранными концессионерами и их китайскими лакеями. По мере того как они потели и страдали, росло недовольство, и из этого недовольства родилась наша революция. Разрушив цепи, сковывавшие пролетариат, мы должны потребовать от него дальнейших жертв - но не ради мелких выгод жадных иностранных капиталистов, а ради своих китайских собратьев. Через их жертвы строится новый Китай"
  
 CHI_secure_internationale_technical_aid_decision: "Получить техническую помощь от Интернационала"
 CHI_secure_internationale_technical_aid_decision_desc: "Несмотря на то, что они находятся за границей, наши социалистические братья и сестры за рубежом остаются важнейшим источником технической помощи. Благодаря программам обмена исследованиями, грантам на исследования для наших ученых и кредитам на наши разработки иностранная поддержка дает нам критически важное преимущество, помогая идти в ногу с другими конкурентами в Китае, поддерживаемыми международным сообществом. Когда-нибудь мы модернизируемся настолько, что снова станем маяком научного прогресса для всего мира, а пока мы будем принимать помощь по мере необходимости"
  
 CHI_sponsor_cultural_institutions: "Проспонсировать учреждения культуры"
 CHI_sponsor_cultural_institutions_desc: "Культура - неотъемлемая часть того, что создает нацию, и, работая над созданием возрожденного Китая, мы должны возродить и его культуру. Несмотря на многочисленные дискуссии о том, какой должна быть культура социалистического Китая, мало кто сомневается в том, что революция не должна означать отсутствие красоты и динамики. Ведь искусство и гуманитарные науки нужны всем - и крестьянам, и рабочим. А адекватное финансирование музеев, университетов и других учреждений говорит о том, что мы - просвещенные правители"
  
  ###National Reconstruction Comission 
 CHI_national_reconstruction_category: "Национальная комиссия по восстановлению"
 CHI_national_reconstruction_category_desc: "Комиссия по национальному восстановлению - детище покойного доктора Сунь Ятсена, который писал, что на этапе политической опеки необходимо предпринять шаги, обеспечивающие успешную модернизацию и демократизацию страны. Если Китай хочет снова стать великой мировой державой, он должен быть построен с нуля с помощью китайского Гоминьдана.\n\n Если усилия по восстановлению страны были значительно заторможены Первым и Вторым Северными походами, то завершение Второго Северного похода наконец-то дало партии шанс осуществить "цзяньшэ", поставленную Синьхайской революцией 1911 года. Теперь, когда мы можем отойти от пропагандистского и военного этапа революции, в соответствии с принципами нашего великого вечного премьера мы должны вступить в этап политического и экономического восстановления национальной революции. Шаг за шагом, завод за заводом, ферма за фермой - мы будем восстанавливать великие экономические и политические основы нашей страны, чтобы Китай мог вечно противостоять иностранному империализму и вернуть себе величие"
  
 CHI_national_reconstruction_mission: "£civ_factory_output  Завершить национальную реконструкцию"
 CHI_national_reconstruction_mission_desc: "Грандиозный проект партии полностью запущен и поддерживается членами как Временного комитета действий, так и Реорганизованной ассоциации товарищей. Пока между фракциями партии существует единство в реализации проекта "Национальная реконструкция", его невыполнение может привести к потере политической власти одной фракцией - и приобретению власти другой."
 CHI_factory_goals_tt: "Более §Y[?CHI_factory_goals]§! всего заводов"
  
 CHI_delay_the_reconstruction_project: "Отложить проект реконструкции"
 CHI_delay_the_reconstruction_project_desc: "Несмотря на все наши усилия, наши инженеры и рабочие испытывают трудности с соблюдением сроков. Мы будем вынуждены обратиться в НЭК с просьбой о продлении сроков завершения проекта"
  
 CHI_nationalise_nanjing_electrical_works: "Национализировать Нанкинский электротехнический завод"
 CHI_nationalise_nanjing_electrical_works_desc: "Грандиозный план, навеянный событиями в Лондоне и Париже, Нанкинский электротехнический завод призван осветить великую столицу националистического Китая. Это националистическое предприятие одним из первых столкнулось с двусмысленностью экономической мысли покойного доктора Суня в отношении того, что должно относиться к государственной и частной сферам экономики. Таким образом, национализация и реорганизация электротехнических заводов принесет электричество тысячам людей, живущих в темноте Нанкина"
  
 CHI_establish_the_yongli_chemical_plant: "Создать химический завод Юнли"
 CHI_establish_the_yongli_chemical_plant_desc: "Китай, как страна, зависящая от почвы, не имеет средств и производств для создания современных удобрений, позволяющих повысить и увеличить производство сельскохозяйственной продукции. Проект "Юнли", возглавляемый Фань Сюдуном, направлен на строительство первого в Китае завода по производству удобрений и, таким образом, на разработку отечественной серной кислоты, синтетического аммиака и азотной кислоты. Проект также осуществляется под руководством британских и французских консультантов. Цель проекта - производство тонн аммиака, кислоты и сульфата в день"
  
 CHI_renovate_shanghai_arsenal: "Реконструкция Шанхайского Арсенала"
 CHI_renovate_shanghai_arsenal_desc: "Время, проведенное в Великобритании и Франции, научило нас важности бронированных и механизированных боевых действий. Хотя пройдет еще немало времени, прежде чем мы сможем разработать такую же сложную бронетехнику, как на Западе, Шанхайский арсенал будет реконструирован для облегчения производства бронированных машин, подобных тем, что использовались Шанхайским добровольческим корпусом."
  
 CHI_central_machinery_factory: "Основать Центральный машиностроительный завод"
 CHI_central_machinery_factory_desc: "Хунань остается одной из самых аграрных и сельских провинций на юге Китая. Националистическое правительство надеется исправить это положение, создав при поддержке Министерства внутренних дел Центральную машиностроительную фабрику. Эта фабрика надеется производить машины и приспособления современного мира, такие как автомобили, паровые турбины и телефоны."
  
 CHI_anhui_industrial_plan: "Аньхойский промышленный план"
 CHI_anhui_industrial_plan_desc: "Строительство Центрального металлургического завода в Мааньшане, осуществляемое по инициативе Комитета по ресурсам и Министерства промышленности в рамках общего национального плана реконструкции, призвано развить сталелитейное и угольное производство в Аньхое. Несмотря на большое количество угля, производство стали в Китае остается крайне низким, а крупнейшее металлургическое предприятие принадлежит японцам в Аньшане. Поэтому создание центрального национализированного металлургического предприятия позволит уменьшить империалистическое влияние на нашу экономику, а также расширить производство стали до его истинного потенциала. Кроме того, нам придется развивать местную инфраструктуру в регионе, чтобы обеспечить эффективную транспортировку нашего угля"
  
 CHI_mining_operations_in_five_provinces: "Горнодобывающие предприятия в пяти провинциях"
 CHI_mining_operations_in_five_provinces_desc: "В течение длительного времени коррумпированные военачальники и помещики эксплуатировали земли и ресурсы богатых и изобильных Пяти провинций Восточного Китая, но руководство партии будет исправлять ситуацию и стремиться к масштабной модернизации региона. Комитет по ресурсам намерен использовать местные ресурсы угля и вольфрама в бывшей Лиге восьми провинций для индустриализации китайской нации"
  
 CHI_kaifeng_mines: "Национализировать Кайфэнские рудники"
 CHI_kaifeng_mines_desc: "Первые современные угольные шахты были спроектированы и принадлежали британским компаниям, несмотря на эксплуатацию ими китайского труда. После британской революции эти предприятия остались в Китае, и чжилийские военачальники мирились с их присутствием, а угольные шахты Цзяоцзуо вносили значительный вклад в добычу угля в стране. Поэтому долг националистического правительства в его войне против империализма - национализировать эти предприятия и облегчить жестокие условия труда, в которых иностранцы поставили наших рабочих"
  
 CHI_refurbish_gongxian_arsenal: "Переоборудование Гунсянского арсенала"
 CHI_refurbish_gongxian_arsenal_desc: "Арсенал Гунсяни расположен в провинции Хэнань, известной своими богатыми природными ресурсами и расположением к центральному правительству в период правления династии Бэйян. Арсенал служил оружейной фабрикой, где производилось как стрелковое оружие - пистолеты и винтовки, так и более тяжелое - артиллерия. С тех пор арсенал использовался подлыми чжилийскими военачальниками, хотя немецкие инвестиции принесли арсеналу огромную прибыль. После того как мы закрепили за собой Хэнань, мы переделаем этот арсенал в соответствии с потребностями Национально-революционной армии"
  
 CHI_revitalise_hanyang_industry: "Оживить промышленность Ханьяна"
 CHI_revitalise_hanyang_industry_desc: "Благодаря близости к городу Ухань, промышленность Ханьяна долгое время была относительно развита по сравнению с остальной китайской промышленной базой. В этом регионе расположены Ханьянский арсенал и ныне заброшенный Ханьянский металлургический завод, на долю которых в свое время приходилось почти 90% производства стали во всем Китае. Промышленность Ханьяна также имеет революционный характер, поскольку именно винтовка Ханьяна произвела первый выстрел, который зажег Синьхайскую революцию"
  
 CHI_construct_yuehan_railway: "Завершить строительство железной дороги Юэ-Хань"
 CHI_construct_yuehan_railway_desc: "Строительство железной дороги Гуандун-Ханькоу началось в 1896 г. во времена правления династии Цин, однако завершение строительства до сих пор остается трудновыполнимой задачей. В результате гражданских войн на территории Китая и бесхозяйственности военачальников строительство железной дороги было сильно затруднено. Националистическое правительство наняло Линг Хоксуна для завершения строительства участка железной дороги в Чжушао"
  
 CHI_green_gold_in_hainan: "Шахта зеленого золота"
 CHI_green_gold_in_hainan_desc: "Каучук - это ключ к снабжению современной армии, и, к счастью, Хайнань является сокровищницей натурального каучука. Теплый тропический климат острова способствует процветанию производства каучука - местные жители называют его "зеленым золотом" Комитет по ресурсам стремится превратить Хайнань в каучуковую плантацию Китая, что, несомненно, будет способствовать внутреннему производству и контролируемой внешней торговле."
  
 CHI_xiangtan_steel_work: "Создание Сянганского металлургического завода"
 CHI_xiangtan_steel_work_desc: "Сянган важен благодаря современной промышленности и удобству сухопутного и водного транспорта. Поскольку тяжелая угольная и черная металлургия сосредоточена на крайнем северо-востоке, Комитет по ресурсам националистического правительства пытается построить сталелитейный завод в Хунани с помощью французских советников."
  
 CHI_mine_yaogangxian_mining_area: "Поощрять разработку месторождений Яогансянь"
 CHI_mine_yaogangxian_mining_area_desc: "Самым ранним месторождением вольфрама в Хунани было месторождение Сичун, обнаруженное в уезде Таоцзян в 1901 году. С тех пор националистическое правительство планирует и дальше развивать промышленность Хунани, продолжая разработку месторождения в районе Яоганьсянь. Это не только улучшит инфраструктуру Хунани, но и обеспечит множество рабочих мест и возможностей для преимущественно аграрной провинции"
  
 CHI_wuzhou_vegetable_oil_company: "Реконструкция Учжоуской компании по производству растительного масла"
 CHI_wuzhou_vegetable_oil_company_desc: "Тунговое масло или "китайское древесное масло" - это высыхающее масло, получаемое путем прессования семян ореха тунгового дерева - самое раннее его применение зафиксировано в трудах Конфуция, датируемых 400 г. до н.э. Оно используется для отделки и защиты древесины, что может быть использовано для укрепления внутренней промышленности Китая. В результате правительство страны выделило в Гуанси земельный участок для переработки тунгового масла, а Вучжоу идеально подходит для этого благодаря своему географическому положению и уже созданной промышленной базе"
  
 CHI_nanning_grain_storage: "Строительство зернохранилищ в Наньнине"
 CHI_nanning_grain_storage_desc: "Зерно издавна было главным товаром в Гуанси, провинция славится высокими урожаями риса. Департамент консервации Национальной комиссии по восстановлению решил сохранить наши ежегодные урожаи, построив в Наньнине зернохранилища и выделив резервное зерно для нуждающихся или провинций, охваченных голодом."
  
 CHI_developing_hunans_industrial_capacity: "Развитие промышленного потенциала провинции Хунань"
 CHI_developing_hunans_industrial_capacity_desc: "Благодаря своему географическому положению, провинция Хунань остаётся одной из хлебных корзин Китая и местом наибольшей концентрации сельских и крестьянских масс в Китае. Для того чтобы укрепить промышленную мощь этой страны, нам необходимо разработать план индустриализации в таких городах, как Чанша, чтобы стимулировать модернизацию."
  
 CHI_chongqing_electric_steel_mill: "Возрождение Чунцинского электросталелитейного завода"
 CHI_chongqing_electric_steel_mill_desc: "Основанный в 1919 г. республиканским военачальником Сионг Кеу, Чунцинский электросталелитейный завод первоначально предназначался для удовлетворения потребностей военачальника и его оружейной промышленности. Однако со временем заводы перешли под власть других военачальников, которые промышляли в Сычуани. Теперь, когда националистическое правительство стремится восстановить порядок, заводы перешли в руки правительства. Их производство будет расширяться и модернизироваться усилиями правительства в надежде, что теперь народ, а не военачальники, сможет воспользоваться его плодами"
  
 CHI_chongqing_weapon_plant: "Реконструкция Чунцинского оружейного завода"
 CHI_chongqing_weapon_plant_desc: "Чунцинский оружейный ремонтный завод изначально был построен военачальниками Ян Сеном и Лю Сяном. Хотя военачальники привели провинцию Сычуань к хаосу и голоду, мы не можем отрицать их вклад в модернизацию завода. Тем не менее, завод все еще нуждается в улучшении, особенно в связи с нехваткой оборудования. Националистическое правительство и Министерство внутренних дел предложили провести реконструкцию и переоборудование оружейного завода в соответствии с современными стандартами"
  
 CHI_bauxite_extraction_in_guizhou: "Начать добычу бокситов в Гуйчжоу"
 CHI_bauxite_extraction_in_guizhou_desc: "В провинции Гуйчжоу находятся крупнейшие в Китае месторождения бокситов, и националистическое правительство надеется модернизировать южные районы страны, чтобы они соответствовали стандартам добычи бокситов на севере Китая. В рамках этого проекта, осуществляемого под руководством Комитета по ресурсам, планируется контролировать и передавать местным органам власти и собраниям участки для добычи бокситов."
  
 CHI_expand_tin_production_in_gejiu: "Расширить производство олова в Гецзю"
 CHI_expand_tin_production_in_gejiu_desc: "Гэцзюй славится на всю страну своим большим производством олова, наследие которого можно проследить еще со времен династии Хань. Переработка и добыча олова начались в эпоху правления династии Цин, и в настоящее время на долю оловянной промышленности Юньнани приходится почти 90% общего объема производства олова в Гэцзю. В целях централизации и поддержания высоких стандартов переработки Министерство финансов и Комитет по ресурсам совместно с местными компаниями работают над их объединением в единую Юньнаньскую оловянную промышленную компанию"
  
 CHI_tap_into_sichuans_natural_reserves: "Освоить природные залежи Сычуани"
 CHI_tap_into_sichuans_natural_reserves_desc: "Протяженность газовых и нефтяных месторождений Сычуани составляет более 180 тыс. км - это районы Сычуани, Юньнани, Гуйчжоу и Хубэя, содержащие природные газы и нефть. Национальное правительство поручило Комитету по ресурсам контролировать и управлять местными учреждениями, чтобы начать разработку и добычу этих природных запасов для удовлетворения национальных потребностей в нефти и сокращения импорта."
  
 CHI_modernise_yellow_river_levees: "Модернизация дамб Желтой реки"
 CHI_modernise_yellow_river_levees_desc: "Древняя Желтая река на протяжении многих поколений давала жизнь ханьским народам. Проект набережной в нижнем течении Желтой реки постепенно формировался еще в эпоху Весны и Осени. Со времен династий Мин и Цин Желтую реку постоянно усмиряли, чтобы избежать ее катастрофических наводнений, но такие дамбы и водные пути все больше устаревают. Поэтому правительство страны будет прилагать усилия для их модернизации в соответствии с потребностями XX века"
  
 CHI_improve_han_river_infrastructure: "Улучшить инфраструктуру реки Хань"
 CHI_improve_han_river_infrastructure_desc: "Река Хань в Гуандуне, протянувшаяся более чем на 400 км, является второй по величине рекой в Гуандуне (лишь немногим меньше Жемчужной реки). Тем не менее, река известна своими частыми наводнениями, а многие объекты инфраструктуры на ней либо безнадежно устарели, либо повреждены в результате многолетних военных действий. Правительство страны приняло решение о реализации проекта по увеличению занятости в Гуандуне и усилению контроля над водами реки с помощью амбициозного проекта строительства плотины"
  
 CHI_nationalise_beijing_steel: "Национализировать производство стали в [GetVictoryPointName_9843]"
 CHI_nationalise_beijing_steel_desc: "Шицзиншаньские сталелитейные заводы были созданы совместно предпринимателями и правительством Бэйяна в 1919 году. Завод, расположенный у подножия горы Шицзиншань, был спроектирован американской компанией, но из-за постоянных войн его строительство застопорилось на долгие годы. Хотя правительство Чжили в конце концов достроило нефтеперерабатывающие заводы с помощью Германии, они были проданы немецкой компании Siemens. После падения власти Чжили националистическое правительство приступило к национализации и возвращению заводов Шицзиншань под контроль Китая"
  
 CHI_nationalise_german_mines_zibo: "Национализировать немецкие шахты в Зибо"
 CHI_nationalise_german_mines_zibo_desc: "Район Цзыбо на Шаньдунском полуострове был желанным для западных империалистов из-за богатых запасов природного угля. Немцы оккупировали этот район по договору 1898 г. и сохранили контроль над ним как над частью Германской Восточной Азии. Немцы продолжают эксплуатировать наш народ в качестве дешевой рабочей силы, а мы поддерживаем тесные связи с шахтерскими профсоюзами, возглавляемыми членом LCS Ван Цзиньмэем. Поэтому, чтобы укрепить отечественную промышленность и освободить наш народ от оков империализма, мы должны добиваться национализации оккупированных немцами шахт в Цзыбо"
  
 CHI_complete_the_tongpu_railway: "Завершить строительство железной дороги Тунпу"
 CHI_complete_the_tongpu_railway_desc: "Строительство железной дороги Тунпу началось в период реформ, инициированных императором Гуансюем. Железная дорога проходит через центральную часть Шаньси, через Тайюань соединяется со станцией Хуашань в Шэньси. Строительство железной дороги начал военачальник Янь Сишань, но из-за нестабильности на Центральных равнинах оно застопорилось. В результате Министерство железных дорог в сотрудничестве с британскими железнодорожными консультантами заказало проект строительства железной дороги Тунпу, чтобы завершить ее и облегчить транспортное сообщение через обе горные провинции."
  
 CHI_revive_jinan_arsenal: "Возродить Цзинаньский Арсенал"
 CHI_revive_jinan_arsenal_desc: "Цзинаньский арсенал ведет свою историю от Шаньдунского машиностроительного бюро 1875 г., которое производило порох, легкие медикаменты и хлебопекарные принадлежности. В 1894 г., с началом китайско-японской войны, машиностроительное бюро было расширено для производства легкого вооружения. При прежних военачальниках арсенал помогал вооружать Шаньдунскую клику вплоть до его захвата войсками НРА. Военное министерство националистического правительства надеется использовать современное оборудование арсенала для производства боеприпасов, гранат и взрывателей авиационных бомб"
  
 CHI_refurbish_taiyuan_arsenal: "Реконструкция Тайюаньского арсенала"
 CHI_refurbish_taiyuan_arsenal_desc: "Арсенал в Тайюане был построен по приказу его военачальника Янь Сишаня и оснащен оружием отечественного производства. Арсенал не только производит легкое оружие, но реформы Яня позволили ему производить тяжелое вооружение - минометы и артиллерию. Качество арсенала по китайским меркам очень высокое, многие экземпляры винтовок и артиллерийских орудий были проданы клике Ма на западе и клике Нью-Гуанси на юге. Министерство военных дел желает использовать современное оборудование и сборочные линии для производства вооружений для Национальной революционной армии. Кроме того, мы будем стремиться совместно модернизировать арсенал Хуайин в Шэньси, который отличается производством минометов и легкой артиллерии"
  
 CHI_encourage_oil_extraction_in_yanchang: "Поощрять добычу нефти в Янчане"
 CHI_encourage_oil_extraction_in_yanchang_desc: "Нефтяные месторождения Яньчан - одно из единственных природных месторождений нефти, открытых в нашей стране. В 1907 году цинское правительство создало в Яньчане первую в Китае нефтяную скважину, а в следующем году был построен нефтеперерабатывающий завод. Комитет по ресурсам надеется продолжить добычу нефти в этом регионе и поэтому заказал проект по продолжению добычи нефти на месторождениях и поиску новых источников нефти в регионе в случае, если существующие месторождения иссякнут"
  
 CHI_revive_gansu_machine_works: "Возродить Ганьсуйский машиностроительный завод"
 CHI_revive_gansu_machine_works_desc: "Ранее известное как Ганьсуское бюро машинного производства, основанное в 1872 г., было первым западным военным предприятием на северо-западе Китая. Со временем ситуация на западе страны ухудшилась до нестабильности, и машиностроительный завод оказался заброшенным, а большая часть его оборудования была вывезена западными военачальниками. Национальное правительство стремится возродить машиностроительный завод, чтобы способствовать занятости населения и модернизации Северо-Запада"
  
 CHI_qinghai_cultivation_programme: "Программа возделывания Цинхая"
 CHI_qinghai_cultivation_programme_desc: "Гоминьдан давно изолирован от революционных настроений Фуцзяня и Гуанчжоу, его присутствие в Цинхае минимально. По мере распространения нашего влияния и власти на западные регионы Китая Министерство внутренних дел выдвинуло программу культивации, направленную на развитие сельского хозяйства в Цинхае. Этот план предполагает внедрение современных методов ведения сельского хозяйства и современных удобрений, а также интеграцию партийных структур и органов Гоминьдана в местные органы власти Цинхая"
  
 CHI_jinghui_irrigation_canal: "Построить Цзинхуэйский ирригационный канал"
 CHI_jinghui_irrigation_canal_desc: "Регион Шэньси печально известен своей засушливостью и подвержен засухам, которые часто приводят к катастрофам в жизни населения. Инженер-гидротехник Ли Ичжи, уроженец Шэньси, симпатизирует националистическому правительству (в частности, его Гавайской клике) и обращается в Департамент охраны природы с просьбой начать программу экономии воды. После многократного обследования региона он предложил построить ирригационный канал и плотину для управления и сохранения воды с целью улучшения условий жизни населения Шэньси"
  
 CHI_minsheng_irrigation_canal: "Построить оросительный канал Миньшэн"
 CHI_minsheng_irrigation_canal_desc: "Как писал покойный доктор Сунь, Minsheng - это принцип повышения уровня жизни китайцев, и поэтому Национальная комиссия по восстановлению с нетерпением ждет начала реализации своего последнего проекта в западной провинции Ганьсу. В этих регионах не очень-то сочувствуют нашему делу. Поэтому Департамент водных ресурсов предложил финансирование для начала строительства 75-километрового канала для орошения ферм в номинально засушливом регионе Ганьсу. Название канала в честь "Трех принципов народа" и в знак нашей решимости помочь народу Китая будет ‘Миньшэн’."
  
 CHI_complete_the_longhai_railway: "Завершить строительство железной дороги Лунхай"
 CHI_complete_the_longhai_railway_desc: "Гористые перевалы Шэньси делают транспортные перевозки через провинцию трудными и долгими. Во времена правления династии Цин началось строительство железной дороги, которая должна была протянуться от Лояна до западной провинции Ганьсу. Из-за нестабильности военачальников строительство железной дороги часто останавливалось. В связи с этим Министерство железных дорог националистического правительства заказало новый проект по окончательному завершению строительства железной дороги. Конечная цель проекта - протяженность железной дороги более 1700 км, а руководить им будет инженер-железнодорожник Лин Хунсунь"
  
 CHI_create_the_lanxin_railway: "Построить железную дорогу Ланьсинь"
 CHI_create_the_lanxin_railway_desc: "Для улучшения коммуникаций, снабжения и общего расстояния между Ланьчжоу в Ганьсу и самой дальней границей Синьцзяна Министерство железных дорог националистического правительства официально утвердило новый проект строительства железной дороги Ланьчжоу - Синьцзян, соединяющей Ганьсу с коридором Хекси и вплоть до Дихуа, протяженностью 1904 км"
  
 CHI_appropriate_shenyang_arsenal: "Присвоить Шеньянский арсенал"
 CHI_appropriate_shenyang_arsenal_desc: "Шеньянский арсенал издавна славился на весь Китай своим высоким качеством изготовления. Он был основан в 1921 г. фэнтяньским военачальником Чжан Цзуолинем и производил ружья, пушки, пули, снаряды, взрывчатку и технику. В свое время он стал крупнейшим арсеналом во всем Китае, и его часто посещали советники и офицеры японской армии. После того как националисты окончательно закрепили свои позиции на Северо-Востоке, Министерство военных дел приняло решение о передаче Шеньянского арсенала для оснащения Национально-революционной армии."
  
 CHI_finish_fengman_hydroelectric_dam: "Завершить строительство Фенманской ГЭС"
 CHI_finish_fengman_hydroelectric_dam_desc: "Во время правления клики Фэнтянь их клика связистов с помощью японских советников начала строительство гидроэлектростанции для выработки электроэнергии для города Цзилинь. После нашей славной победы над Фэнтяньской кликой и возвращения Маньчжурии китайскому народу у нас осталась недостроенная гидроэлектростанция, которая, несомненно, могла бы принести пользу жителям Цзилиня. В связи с этим Министерство внутренних дел заказало проект по увеличению занятости и завершению строительства Фэнманской ГЭС"
  
 CHI_nationalising_manchurian_iron_industry: "Национализация черной металлургии Маньчжурии"
 CHI_nationalising_manchurian_iron_industry_desc: "Железные рудники Аньшаня и угольная и железная компания озера Бэньси когда-то находились в совместном владении клики Фэнтянь и японцев, что является страшным напоминанием о всепроникающем влиянии Японии через Мантэцу на наши земли. Благодаря наличию угля в этом регионе компания поставляла в Японию дешевую сталь, эксплуатируя при этом китайский труд. На протяжении всей своей оккупации китайские шахтеры компании подвергались жестокому обращению, и теперь у нас есть возможность освободить их. Теперь, когда мы прочно удерживаем Северо-Восток, у нас есть возможность полностью национализировать железные рудники и компанию Benxi Lake Coal and Iron Company, чтобы их ресурсы приносили пользу исключительно китайскому народу"
  
 CHI_create_nez_in_shanghai: "Создание новой зоны экономической политики в Шанхае"
 CHI_create_nez_in_shanghai_desc: "Чэнь Гунбо и Сун Цзывэнь, два гиганта национальной реконструкции, разделяют убеждение, что прибрежная промышленная экономика Китая является основой новой республики. Поэтому специально выделенные зоны в прибрежных городах будут способствовать созданию национального капитала под пристальным вниманием государства"
  
 CHI_add_research_slot_decision: "Активизация реформ в сфере образования"
 CHI_add_research_slot_decision_desc: "Несмотря на все наши усилия по развитию национальной грамотности, наш исследовательский потенциал и общенациональное образование все еще значительно отстают от конкурентов. Давайте поощрять быстрое развитие интеллектуальной и образовательной реформ, чтобы мы могли догнать весь мир."
  
 CHI_create_nez_in_guangzhou: "Создание новой зоны экономической политики в Гуанчжоу"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"
  
 #Liberation of Asia 
 CHI_liberation_of_asia_category: "Освобождение Азии"
 CHI_liberation_of_asia_category_desc: "Китайцы были не единственными жертвами империализма. По всему континенту хищническая экспансия европейских империй поглощала свободные народы, подвергая миллионы людей жестокому колониальному господству. На востоке японцы присоединились к угнетателям, стремясь водрузить свой флаг на чужой земле.\n\nНаш долг как естественного защитника Азии - освободить все народы по всей земле. Своим духом, своей кровью, а если понадобится, то и хитростью, мы сокрушим хватку империалистических держав как внутри страны, так и за рубежом. В то же время мы будем способствовать подъему национального самосознания азиатских народов, помогая им приобщиться к славе паназиатского социализма"
  
 CHI_found_our_faction_decision: "Заявить о своем месте в мире"
 CHI_found_our_faction_decision_desc: "Согласно концепции доктора Сунь Ятсена, Китай должен был занять достойное место в Восточной Азии и во всем мире и использовать свои могучие ресурсы и народы для укрепления международной доброй воли и сотрудничества. После успеха Национальной революции вполне логично, что следующим шагом должно стать подтверждение нашего влияния и распространение идеалов Национальной революции, чтобы Китай никогда больше не стал жертвой империализма"
  
 CHI_support_the_revolution_in_indochina_decision: "Поддержать революцию в Индокитае"
 CHI_support_the_revolution_in_indochina_decision_desc: "Героические народы Индокитая восстали против своих немецких оккупантов! Немцы, пришедшие на смену французам после Великой войны, оказались не лучше - они заставляют туземцев работать на своих плантациях, а капиталисты получают всю прибыль. Именно с этого плацдарма (и других) немцы продолжили расширять свое присутствие: в колониях Великобритании после ее распада, а затем в Китае в 1927 году. Если революционные группы добьются здесь успеха, это нанесет сокрушительный удар по престижу Германии и поможет отомстить за её вмешательство в Северный поход!"
  
 CHI_disband_liberation_armies_decision: "Распустить освободительные войска"
 CHI_disband_liberation_armies_decision_desc: "Несмотря на идеалистическую природу и стремление изгнать иностранный империализм, набранные нами освободительные силы уже отслужили свое и должны быть распущены. Мы заберем у них оружие и отправим их офицеров и солдат домой под фанфары."
  
 CHI_KOR_liberation_army_decision: "Формирование Корейского добровольческого корпуса"
 CHI_KOR_liberation_army_decision_desc: "Несмотря на гибель корейской нации от японского империализма с 1910 года, многие преданные корейские националисты и патриоты все еще хранят верность - мечту о свободной и демократической корейской нации. Мы разделяем ту же борьбу антиимпериализма, что и корейские народы, и наш собственный конфликт с Японией неизбежен для того, чтобы освободить Китай от цепей империализма. Поэтому мы будем способствовать формированию корейского добровольческого корпуса во главе с бывшим выпускником Вампоа Ким Вонбоном, чтобы, когда придет время, мы смогли помочь нашим корейским товарищам добиться долгожданного освобождения"
  
 CHI_MAL_liberation_army_decision: "Формирование трехзвездной армии"
 CHI_MAL_liberation_army_decision_desc: "Народы Малайзии находились под гнетом целого ряда колонизаторов, а после британской революции немцы воспользовались возможностью захватить эту территорию для себя. Отважные борцы за свободу не покорились так просто. По мере продвижения наших войск в этот регион мы могли бы заполучить для себя важнейших союзников - если бы только попросили"
  
 CHI_INC_liberation_army_decision: "Освобождение народов Индокитая"
 CHI_INC_liberation_army_decision_desc: "После поражения Франции в Великой войне Индокитай был передан немецкому сапогу в качестве военного трофея. Мы давно поддерживаем связи с антиимпериалистическими повстанцами, и теперь, когда наши армии вошли в этот район, мы должны позаботиться о том, чтобы нас воспринимали как освободителей, а не как очередных оккупантов. Однако это может оказаться легче сказать, чем сделать..."
  
 CHI_fund_the_jpel: "Финансировать Японскую лигу народного освобождения"
 CHI_fund_the_jpel_desc: "Не все японцы - милитаристы-империалисты. Японская народная лига освобождения (ЯНЛО) под руководством Носака Сандзо, сформированная теми, кто уже дезертировал, а также японскими социалистами, стремится перевоспитать японских военнопленных и завоевать наше доверие и дружбу. Они стремятся создать демократическое народное правительство в послевоенной Японии, и мы должны поддержать их усилия по ведению психологической войны, чтобы разрушить японские военные усилия."
  
 CHI_invite_countries_to_faction: "Пригласить государство [FROM.GetNameDef] в альянс [CHI.GetFactionName]"
 CHI_invite_countries_to_faction_desc: "Национальная революция, которую доктор Сунь разработал для Китая, должна стать образцом для подражания не только для китайцев - "Три принципа народа" могут стать руководящими принципами для нового свободного порядка в Азии. Давайте же объединимся в борьбе против тирании иностранного империализма и обеспечим мир и добрую волю для будущих поколений в Азии"
  
 CHI_invite_into_economic_sphere: "Пригласить государство [FROM.GetNameDef] в $CHI_minsheng_partnership_full_name$"
 CHI_invite_into_economic_sphere_desc: "Судьба китайской национальной революции заключается в том, что Китай как страна, проникнутая великими националистическими чувствами, находится в лучшем положении, чем любая другая нация Востока, для борьбы с империализмом. Экономическое положение и история угнетенных народов Востока схожи с китайскими. Как и Китай, они не должны развиваться в капиталистическую или чисто синдикалистскую систему - их целью должно быть подражание китайской модели и создание 'стран народного миншэна'.\n\n По этим причинам успех китайской революции заставляет Китай открыть новую эру для народов Востока и вдохновить их на создание прочного союза против империализма. Будучи штаб-квартирой антиимпериалистического движения, Китай должен стремиться к объединению с народами Востока для создания большего восточноазиатского расового и экономического сообщества"
 CHI_withdraws_from_sphere: "Исключить государство [THIS.GetNameDef] из $CHI_minsheng_partnership_full_name$"
  
 CHI_liberation_war_decision: "Подготовить освободительную войну против государства [FROM.GetNameDef]"
 CHI_liberation_war_decision_desc: "Уникальное положение Китая в Азии обусловлено многовековым культурным и политическим доминированием в этом регионе. Именно Китай считается одной из величайших и древнейших цивилизаций мира, и вполне уместно, что возрожденная китайская нация должна быть способна совершить мировую революцию. Используя огромную промышленную и военную мощь Китая, мы будем стремиться к демонтажу реакционных режимов и освобождению наших азиатских товарищей, чтобы и они смогли наконец обрести спасение"
  
 CHI_supported_INC_flag: "Ранее не заявлял о поддержке"
  
 #Afro-Asian Conference 
  
 CHI_afro_asian_conference_category: "Афро-азиатская конференция"
 CHI_afro_asian_conference_category_desc: "С тех пор как Сун Цинлин провела свою Афро-Азиатскую конференцию после объединения Китая под руководством Гоминьдана, социалистические державы стали активнее инвестировать в развивающиеся страны. Эти инвестиции - не просто еще один способ собрать добрую волю; организаторы конференции заявили о своих амбициях по созданию новой глобальной экономики, свободной от капиталистической эксплуатации."
  
 CHI_invest_in_third_world_decision: "Инвестировать в государство [FROM.GetNameDef]"
 CHI_invest_in_third_world_decision_desc: "Народ страны [FROM.GetNameDef] успешно сбросил оковы колониализма, и его зарождающемуся социалистическому правительству, вероятно, потребуется помощь извне, чтобы сгладить постколониальный переход. Это должно включать в себя комплексную программу развития городов, модернизацию сельского хозяйства, создание государственных институтов, инвестиции в образование и искоренение коррупции - процесс, рассчитанный на десятилетия. Во многих регионах построение более процветающего будущего зависит исключительно от местных жителей, но мы можем помочь запустить этот процесс, проявив определенную щедрость"
  
