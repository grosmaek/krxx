 #国民党四大元老 
 CHI_four_elders: "Четыре старейшины"
 CHI_four_elders_sic_desc: "§YFounded:§! §L1906, in Montargis, Loiret, French Republic§!\n§YAlignment:§! §gWorld Society§!\n§YBackground:§! §LThe \"Four Elders\" of the Kuomintang is a moniker given to Zhang Renjie, Li Shizeng, Wu Zhihui, and Cai Yuanpei, a group of friends from Zhejiang who met while abroad in exile in turn-of-the-century Paris. Dissatisfied with the Qing government and influenced by anarchist thinking, they predicted a new world was right around the corner, working together to found the \"(New) World Society\", China's first anarchist organisation. They also became founding members of Sun Yat-sen's Tongmenghui, supporting the Xinhai Revolution.\n\nTheir predictions of a changed world were validated with the Syndicalist revolutions in Europe, concurrent with the rise of the Kuomintang. Their decades-long careers have seen them play a pivotal role in shaping Chinese socialism, mentoring or educating thousands through their Diligent Work-Frugal Study Movement and playing a key role within the newly founded Kuomintang.\n\nAlthough they initially lost support within the anarcho-syndicalist movement due to their willingness to embrace the authoritarianism inherent in the political tutelage and the World Society was marginalised by the rise of the Chinese Syndicalist Party, the Four Elders have since re-established themselves as the premier leaders in Chinese syndicalist discourse. Having fallen out with their former protege Wang Jingwei, they have been closely affiliated to the similarly idealistic Song Qingling and the Provisional Action Committee, rising with them to national leadership.§!\n\n§YNotes: In accordance with their anarchist principles, the Four Elders have refused any formal government positions. Nonetheless, they have played a considerable role in shaping the Republic, serving as the party's genro and giving a guiding hand in the new government.§!" #NT!
  
 #宋子文 
 CHI_song_ziwen: "Сун Цзывэнь"
 CHI_song_ziwen_leader_desc: "§YBorn:§! §LDecember 4th, 1894, in Shanghai, Shanghai International Settlement§!\n§YAlignment:§! §gIndependent§!\n§YBackground:§! §LA scion of the Song family and brother of the Song sisters, Song Ziwen received a bachelor's degree in economics at Harvard University in 1915. He then worked at the International Banking Corporation while simultaneously working on his doctorate at Columbia.\n\nHis new brother-in-law Sun Yat-sen established his revolutionary government in Guangdong in 1924, and asked Song to serve his finance minister. During his tenure from 1924 to 1926, the economy of Guangzhou grew greatly and much of the credit went to Song's modern economic management. He also helped establish the Kuomintang government's Central Bank, a role he remains influential in. This secured his ascent to the Central Executive Committee in 1926.\n\nFollowing the failure of the Northern Expedition, he fled for the Legation Cities. He was reluctant to support the leftist turn of the party, but nonetheless furnished his sister's MinGan insurgency with covert Shanghai funding. With the return of the Kuomintang to power, this time in China's wealthy east coast, his expertise has been sought and he has returned to prominence. Yet, as one of the faces of the bourgeoisie, he is often an easy scapegoat for leftist radicals - his personal connections notwithstanding. This is not helped by stories of his personal arrogance, impatience and utilitarianism - willing to use underhanded methods to get his way.§!\n\n§YNotes: The brother of Song Qingling and step-uncle of Sun Fo, he ideologically is more compatible with the latter though has refrained from participating in the Reconstruction Faction. Instead, he prefers the company of fellow bankers and technocrats, an insular and distrusted clique.§!" #NT!
  
