 CHI_country_intro_header: "Миньганьское повстанческое движение"
 CHI_country_intro_content: "В конце зимы 1927 г. Национальная революция Китайской националистической партии (Гоминьдан) оказалась на грани краха после ряда крупных военных поражений и гибели командующего экспедицией §PЧана Кайши§!. После уничтожения Национально-революционной армии (НРА) Гоминьдана §lгенерал Ли Цзишень§! убедил часть НРА продолжить революцию, ведя затяжную войну сопротивления против §Pчжилийских военачальников§! и их немецких лакеев. К нему присоединились §SСун Цинлин§!, а позже §SДэн Яньда§!, которые после провала их §rШанхайского восстания 1932 г.§! решили бежать в глухие горные деревни и леса юго-восточной Цзянси и северо-западной Фуцзяни, надеясь когда-нибудь нанести ответный удар. Тем временем §RЦентральный комитет Гоминьдана§!, в котором преобладало левое крыло партии, бежал в Европу, надеясь организовать правительство в изгнании, которое, возможно, когда-нибудь освободит Китай.\n\nЗдесь, в глухой сельской глубинке Южного Китая, популистское правительство §SСун Цинлин§! создало уникальное движение, окутанное тайной, - движение, связанное с ячейками и союзными городами региона. Крестьяне (как мужчины, так и женщины) проходят подготовку и обучение у офицеров НРА, надеясь вдохновить новое поколение революционеров, способных выполнить миссию национального спасения. Их учат, что в свободном гоминьдановском Китае не будет сословий и цепей. Им помогает обширная сеть шпионов, информаторов, партийных ячеек и товарищей по левому движению в Шанхайской нейтральной зоне - по слухам, §oдаже преступные организации§! играют роль в контрабанде и поставках оружия.\n\nВ 1932 году китайские синдикалисты, социалисты и члены Гоминьдана провели массовые забастовки по всему восточному побережью Китая, надеясь сломить презрённую §PЛигу восьми провинций§!. Хотя эта акция была жестоко подавлена, она вселила в китайцев надежду и веру - возможно, Гоминьдан ещё вернется"
  
 CHI_country_intro_header_1: "Основные фракции Гоминьдана"
 CHI_country_intro_content_1: "Несмотря на провозглашённое прежде всего "единство" как истинных наследников революции доктора Сунь Ятсена, Гоминьдан с преобладанием левых сил становится всё более фракционной партией. Годы дистанцирования и личного недоверия между членами партии привели к созданию двух значительных фракций внутри партии.\n\nДоминирующей фракцией в Центральном комитете является §RРеорганизованная ассоциация товарищей (РАТ)§!, представляющая собой коалицию §Rрадикальных§! и §Sумеренных§! социалистов, бежавших в Европу вместе с §Rпредседателем Ваном Цзинвэем§!. Изначально тайная организация, имевшая ячейки в китайско-европейской эмигрантской общине, а также в городах-концессиях, РАТ получила своё название от \"Реорганизации\" партии в 1924 году - когда ГМД черпала вдохновение в социалистических революциях, произошедших после Великой войны. Они считают, что партия должна быть очищена и реорганизована, чтобы создать новую революционную НРА, состоящую из рабочих и крестьян, и что Гоминьдан действительно будет авангардом в грядущей материалистической \"классовой борьбе.\" Для этого, по мнению РАТ, революция должна быть обеспечена сверху; образованные и патриотически настроенные кадры должны вести массы к революционному триумфу.\n\nВторой по численности фракцией в Гоминьдане, где доминируют левые, являются те, кто бежал вместе с §SСун Цинлин§! в зону повстанцев Миньганя. Объявив себя §SВременным комитетом действия (ВКД)§!, они заявили, что наилучшим решением бедственного положения Китая будет скорейшее применение прямых действий. ВКД считает, что революция должна начинаться снизу вверх и что \"исключительные\" личности, такие как §Sгенерал Дэн Яньда§!, должны помочь массам достичь революционного сознания - однако это ставит их в противоречие с европейскими репатриантами."
  
 CHI_country_intro_header_2: "Малые фракции Гоминьдана"
 CHI_country_intro_content_2: "Исключая две основные клики Гоминьдана, в которых доминировали левые, претензии левых на политическую легитимность как истинного Гоминьдана, тем не менее, привели их к включению различных \"незначительных\" фракций и организаций в общий зонтик националистической революции.\n\nСреди китайских изгнанников в Европе небольшая группа недовольных офицеров Военной академии Вампоа была вдохновлена растущими радикальными движениями в Европе - §NНРПР Савинкова§!, §oфранцузским сорельянским движением§! и §oдвижением максимистов Освальда Мосли§! в Британском Союзе. С тех пор как §o\"тотализм\"§! стал популяризироваться среди элементов европейских левых, он завоевал небольшую, но, безусловно, растущую популярность среди молодых §орадикальных военных офицеров§! - которые считают, что демократии нет места в Китае, свободном от империализма.\n\nНе все члены Гоминьдана выбрали изгнание в Европе и Китае, заметное количество центристов и других единомышленников \"либералов" бежало в Юго-Восточную Азию или США (особенно на Гавайи). Номинальным главой этой §l\"Зарубежной китайской комиссии\" (ЗКК)§! является §lСунь Фо§!, сын основателя партии. Тем не менее, по имеющимся сведениям, ЗКК пользуется поддержкой офицеров НРА, направленных в [HND.GetNameDef] для политической и военной подготовки.\n\nВ рамках политики \"Единого фронта\" и в обмен на получение помощи и признания Третьего Интернационала Гоминьдан также вынужден сотрудничать с другими социалистическими группами в Китае, не связанными с ГМД. Эти разрозненные союзы, партии и организации слабо объединены под названием §r\"Союз синдикалистов Китая\"§! и включают в себя советских коммунистов, анархо-синдикалистов, анархистов и других социалистов. Наиболее доминирующей среди них является §r\"Синдикалистская партия Китая"§!"
  
 CHI.introgame.003.t: "Год крысы"
 CHI.introgame.003.d: "Новый год приходит в Китай, давно ожидающий перемен. Прошло четыре года после неудачного Шанхайского восстания на восточном побережье и почти десять лет после краха Северного похода. Но, подобно зодиаку, те же циклы нищеты и эксплуатации продолжаются. И как крысы, гоминьдановские повстанцы прячутся в подполье, гноясь в своем убожестве.\n\nНо тем не менее они продолжают выживать. Неоднократные "кампании окружения", проводимые Лигой восьми провинций и их немецкими советниками, сводятся к нулю, несмотря на материальное превосходство, из-за повсеместной коррупции, хитрости повстанческих лидеров и упорства партизан. Хотя им не удалось остановить контроль Лиги над крупными населенными пунктами, они препятствовали ее усилиям по установлению контроля над внутренними районами.\n\nПока приближается Новый год (новый год начинается 24 января по традиционному календарю, которым до сих пор пользуются многие простые люди), повстанцам Миньгана практически некуда отступать. При всех неудачах окруженческих кампаний, они в значительной степени изолировали значимое восстание в регионе Фуцзянь-Цзянси, вдали от центров власти. Социалистические ячейки часто остаются разобщенными, и даже в самом сердце Миньгана "контроль народного правительства" часто иллюзорен.\n\nЛидеры Мингана прекрасно знают, что восстания не было бы, если бы не жертвы народа, который часто оказывает большую и малую поддержку, позволяющую Мингану идти вперед. Являясь узловым пунктом социалистического сопротивления, Минган представляет собой центр, спицы которого тянутся вглубь Китая, соединяясь с различными сетями, протянувшимися в такие сочувствующие города, как Гуанчжоу, Шанхай и Сямынь. Но с годами поставки стали более сложными благодаря усилению патрулей Лиги и репрессиям Легации. Планируя следующую операцию по контрабанде оборудования, Миньган обращается к..."
