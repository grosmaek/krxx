 CHI.endgame.012.t: "We are invited to join the MCEP"
 CHI.endgame.012.d: "Following their announcement of a new direction in foreign policy and international commerce, [FROM.GetNameDef] has announced the ceration of the \"Peoples' Minsheng Cooperative Economic Partnrship\" Dedicated to combatting the oppressive regimes of capitalism while also providing an adequate means for young Asian countries to modernise in countries without sufficient industrialisation, the PMCEP aims to bind the nations of Asia together in an economic cooperative led by the Chinese nation. While there are many in our government who support this iniative and believe that this will benefit our economy tremendously - there are also those who view this so-called cooperation as an act of imperialism by the Chinese; since after all it is organised and centred around Chinese leadership."
 CHI.endgame.012.a: "A toast to our Chinese comrades!"
 CHI.endgame.012.b: "How about, no."
  
 CHI.endgame.013.t: "[FROM.GetNameDefCap] joins the MCEP"
 CHI.endgame.013.d: "We have received news from the ambassador of [FROM.GetNameDef] that their country is happy to announce their decision to join the People's Minsheng Cooperative Economic Partnership. We applaud them for their wise decision and we look forward to working hand in hand with our comrades in establishing an Asia free of imperialism."
 CHI.endgame.013.a: "Long live anti-imperialism!"
  
 CHI.endgame.014.t: "[FROM.GetNameDefCap] Rejects MCEP Membership"
 CHI.endgame.014.d: "We have received news from the ambassador of [FROM.GetNameDef] that their country is unwilling to join the People's Minsheng Cooperative Economic Partnership. Perhaps believing that we have other nefarious ideas for our shared cooperation or that we will not distribute resources evenly, they have declined to partake in the greater anti-colonial struggle. While it is certainly disappering to hear this, they will regret this decision as they fall victim to capitalism and imperialism. Only through pan-Asian cooperation will the oppressed peoples be able to work togther."
 CHI.endgame.014.a: "A shame."
  
 CHI.endgame.041.t: "Возвращение Временного правительства Республики Корея"
 CHI.endgame.041.d: "В результате японской оккупации их страны на протяжении 1920-х годов в Маньчжурии, Северной Корее и материковом Китае действовали различные корейские партизанские армии. Получив военную и экономическую поддержку от сочувствующего им китайского Гоминьдана, левая фракция Временного правительства Республики Корея, по-видимому, доминирует на политической сцене новой независимой революционной Кореи.\nЛевая фракция ВПРК, возглавляемая Ким Вонбоном, корейским революционером в изгнании и выпускником Вампоа, базируется в Шанхае с 1935 года. Его фракция, так называемая Корейская национально-революционная партия, разделяет многие политические ценности и аспекты с китайским Гоминьданом и, по сути, выступает в качестве братской партии в потенциальном корейском государстве. Теперь, после победы Китая над японцами во Второй китайско-японской войне, Вонбон официально подал в отставку с поста генерала Национально-революционной армии, чтобы руководить недавно освобождённой Республикой Корея."
 CHI.endgame.041.a: "Чудесно."
  
 CHI.endgame.042.t: "Malaysian Volunteers Go Home"
 CHI.endgame.042.d: "When our forces first took control of Malaysian territories, we were able to strike deals with native revolutionaries sympathetic to our anti-imperialist goals. Various freedom-fighters joined the swelling ranks of the Three Stars Army, helping us drive out all those who would oppress our Malaysian brothers.\n\nWith the war won, we have honoured our promises and sponsored the formation of [MAL.GetNameDef]. The core of the army of this newly independent state will likely be made up of veterans of the old Three Star Army, trained by our officers and equiped with our arms. We can only hope that this will ensure close ties for years to come, as a new dawn shines on a free Asia."
 CHI.endgame.042.a: "Farewell comrades!"
  
 CHI.endgame.043.t: "The Union Assembly of Papua and New Guinea"
 CHI.endgame.043.d: "Following the liberation of Papua and New Guinea, a provisional parliament has been set up in the city of Port Moresby. Hundreds of delegates have been assembled at the \"Union Assembly of Papua and New Guinea\", colloquially referred to as of the Gung (the Council). The educated class among the native peoples of the islands is small and political consciousness almost nonexistent. Unlike in many other colonies where the Europeans had tried to uplift the natives and Westernise them, the native intelligentsia of Papua and New Guinea appear to be mostly limited to attendees of Christian missionary schools and a few mixed race activists who attended modern European universities.\n\nWe have found a willing figurehead for the provisional government, a former trade unionist by the name of Sumsuma. He gained great renown for founding the modern Papuan and New Guinean labour movements in 1929, when he led a major strike in the former German colonial capital of Rabaul. Sumsuma was imprisoned for his actions and even after his release he was forced to keep a low profile, retiring to his home on the island of Boang, one of the northern Tanga Islands.\n\nWhen the colonial rulers of New Guinea were pushed into retreat, he was elected King among the Tanga people and leveraged this position to try to form a new political movement. By the time our troops marched into Port Moresby and Lae, the name \"Sumsuma\" was already being spoken of with great reverence and he had apparently managed to coalesce his following into an organisation which he has dubbed the \"Committee of Thirteen\"\n\nThis Committee is the first native political party in the former colony and has actively been promoting what it calls a \"National Union\" between all ethnic groups and races of the islands. Owing to Sumsuma's background as a trade unionist and one of the more politically active native New Guineans, him and his comrades have been receptive to our anti-imperialist rhetoric. He does not actually seem to know much about socialism or the broader anti-colonial struggle, but even if his beliefs about workers rights, democracy and national liberation are quite vulgar and unhoned, he is still the best figure we have to coalesce our hold over Papua and New Guinea."
 CHI.endgame.043.a: "Best of luck to them!"
  
 CHI.endgame.044.t: "Singapore under the Chinese"
 CHI.endgame.044.d: "With the liberation of the Malay peninsula complete, the CRS has begun establishing occupational zones and fostering local support among the East Asian population. Of particular note are two regions that have been carved out as exceptions from the broader occupation policy, Singapore and Penang. The former due to its status as the most developed city in the Malay archipelago and a strategic military outpost, the latter due to its large Chinese population and historical importance for the Kuomintang. Penang Island was traded to the British in the 1700s by a local Malay Sultan, it was later settled by Hokkien merchants and coolies who were sent there to toil for their British masters, cultivating a distinct overseas Chinese culture with long-running roots in the region. Our Penang cousins funded and supported the Kuomintang and its precursors since before the days of Xinhai, the island was even once home and refuge to the great Sun Yat-sen during his exile in the 1910s. Singapore too is also home to an immense overseas Chinese population, numbering at around 50%-60% of its inhabitants, though not all of these necessarily identify with our own government policies of Pan-Chinese solidarity. As Singapore and Penang are both around 5000 kilometers away from China proper, to govern them will be an immense task for the government in [CHI.Capital.GetCapitalVictoryPointName].\n\nThough we can rely on the infrastructure of our liberated allies and advancements in telecommunications to speed up the process, it is clear that both regions will require the creation of autonomous municipal governments to fulfil their functions as outposts to spread and defend the Asian Revolution.\n\nThe solution has been the proposal of \"Tebie Xingzhengqu\" (Special Administrative Regions), which will have local governments drawn from the native overseas Chinese populations, as well as receive \"Zhengzhi Zhidao\" (Political Guidance) from the [CHI.Capital.GetCapitalVictoryPointName] appointed executives of regional Government Bureaus. This hybrid system has been proposed as something of a temporary measure, as evident by its name "Linshi Xingzheng Weiyuan" (Temporary Executive Committee". Its efficiency will have to be put to the test lest more extreme solutions be required to maintain the \"revolutionary outposts\"."
 CHI.endgame.044.a: "A new era for a new Singapore."
  
 CHI.endgame.045.t: "Новый социалистический рассвет для Японии"
 CHI.endgame.045.d: "Из-за репрессий со стороны японского правительства многие японские социалисты бежали из страны, найдя убежище в китайском Гоминьдане. Теперь, когда родные острова Японии освобождены, эти же социалисты сформировали временное правительство для новой социалистической Японии. Во главе временного правительства стоит недавно созданная Японская национальная партия.\n\nЭта новая революционная партия переняла многие политические принципы китайского Гоминьдана, надеясь повести Японию в новом левом направлении. Лидером японской национальной партии является Носака Сандзо, японский революционер, который присягнул на верность Национально-революционной армии Китая после того, как они восстановили свои позиции на материковой части Китая. С падением Японской империи и созданием ЯНП, Носака официально подал в отставку с поста генерала Национально-революционной армии, чтобы возглавить новую социалистическую Японию."
 CHI.endgame.045.a: "Японские рабочие наконец-то свободны."
  
 CHI.endgame.046.t: "The Military Tribunal for the Far East"
 CHI.endgame.046.d: "This morning, the Republic of China has convened the Military Tribunal for the Far East in Tokyo to hold the political and military leadership of Japan accountable for instigating the Second Sino-Japanese War. Featuring the most prominent attorneys from both countries, the prosecution is resolved to get a guilty verdict on behalf of the thousands who had suffered under Japanese atrocities during the war. [FROM.FROM.Capital.GetCapitalVictoryPointName] too has a vested interest in the success of the prosecution believing it to be part of the process to demilitarise Japanese society.\n\nWhile there has been some criticism internationally regarding the legitimacy of the court and any decisions derived from it, Chinese media outlets are reporting the events with great enthusiasm spreading national consciousness and patriotism among their people."
 CHI.endgame.046.a: "Justice will be served."
  
 CHI.endgame.050.t: "The Final Victory Over Imperialism"
 CHI.endgame.050.d: "For centuries, the winds of the great seas of the Nanhai and the Pacific blew to the Middle Kingdom - paying tribute to the great civilisation-state of China. The winds of fate also allowed tens of thousands of Chinese expatriates to seek new fortunes and homes across Asia - building diasporic communities in Malaysia, Singapore, Vietnam, and Thailand - everywhere they went, connecting Chinese people far and wide despite regional and cultural differences. Truly, China's place in the world is in Asia.\n\nFor the last century however, this has not been the case. We have been humilaited utterly not only by the Western imperialists who tore apart the nations of the East under their banner of colonialism but also against the Japanese wokou who took advantage of our decaying state to pursue their own imperialistic ambitions. In our absence, the ever-burning cultural hearth of East Asia seemed to dim out and darkness covered our what was once maritime bliss.\n\nNow, things are different. The Chinese Kuomintang has led the Chinese peoples to pursue their salvation from imperialism and in doing so - were able to proclaim the Китайская Республика, a new revolutionary and socialist Republic free of imperialist influences. It is with this strength that the Army, Navy, and Air Force of the Chinese Republic have been able to liberate and free thousands of our fellow Asian comrades across Southeast Asia. We have even been able to bring the revolution to the far icy reaches of Outer Manchuria, and our forces were able to liberate the Japanese workers from the chains of their tyrannical empire.\n\nIt does not end here. China's reinvigorated strength, China's glorious history, and China's prestige calls for it to play an even larger role in the world. Only China is capable of bringing together the vast Asian peoples under the banner of Pan-Asian anti-imperialism, and it does not stop there. We have created a zone of security stretching from Honolulu to Melbourne and covering every nation from the Pacific Island chains to India. Let the world see and rejoice, for the nightmare and darkness of imperialism has faded away and the White Sun of the East rises forth - shining all of the world under its brilliance forevermore!"
 CHI.endgame.050.a: "The wind of freedom blows across the Pacific. "
  
