 #廖仲愷 
 CHI_liao_zhongkai: "Ляо Чжункай"
 CHI_liao_zhongkai_sic_desc: "§YBorn:§! §LApril 23rd, 1877, in San Francisco, California, United States of America§!\n§YAlignment:§! §gIndependent§!\n§YBackground:§! §LWith the return of the Central Committee in Fujian, efforts were made immediately to merge the MinGan government and the returning Central Committee from Paris. To complement Wang's leadership, there was no other man suitable for the job except Liao Zhongkai, the respected statesman, personal friend of Sun, and among the Kuomintang's founding members.\n\nAfter witnessing China's humiliating defeat during the Sino-Japanese War, Liao devoted his attention to Western studies and married like-minded revolutionary He Xiangning in 1897. The couple travelled to Japan, where they were deeply moved by Dr. Sun Yat-sen's revolutionary beliefs and became members of his Tongmenghui.\n\nUpon their return to China, he became deeply interested in socialist ideas and wrote about them in the Tongmenghui's newspaper. Liao stayed at Sun's side through the years, becoming a member of the Central Committee. He became a bitter enemy of the party's right due to his firm support for peasant and worker movements, which carried over to his tenure as party representative to Whampoa Military Academy. His efforts at rooting out military corruption nearly cost him his life in 1925 when he was ambushed by various assassins.\n\nIn the post Northern Expedition era, he has often shuttled back and forth to serve as a liaison between Paris and MinGan. This has won him the trust of both Wang and Song, helping him serve as a critical mediator in party affairs.§!\n\n§YNotes: He has been in notably poor health over the years, particularly due to the wounds suffered in the 1925 assassination.§!" #NT!
  
 #邓演达 
 CHI_deng_yanda: "Денг Янда"
 CHI_deng_yanda_bio: "Дэн Яньда происходил из рода образованных и интеллектуалов; его отец был ученым в период правления Гуансюя. Под руководством отца молодой Дэн попал под влияние новых либеральных идей, пришедших с Запада. Решив изменить дряхлеющую династию Цин, он присоединился к Синьхайской революции в 1911 г. и вместе с Хуан Цисяном и Е Тином в 1916 г. поступил в Баодинскую военную академию.\n\n Когда Сунь был изгнан из Гуандуна в результате восстания Чэнь Цзюнмина, Дэн остался верен идеям Сунь и принял участие в возвращении Гоминьдана в Гуандун в 1923 г. Будучи заместителем директора учебного отдела Военной академии Вампоа, Дэн также поехал учиться в только что провозглашенную Коммуну Франции. Находясь за границей, он получил известие о смерти Суня и в 1926 г. вернулся в Китай, чтобы занять пост директора по образованию в Вампоа, готовясь к славной Северному походу.\n\nСеверный поход, однако, не удалась, но Дэн сохранил решимость. Считая, что успешная революция должна начинаться с масс, он тайно вернулся на родину в повстанческую зону Минган. Он стал надежным посредником между Сун Цинлин и Ли Цзишэнем, а также восходящей звездой в партии и армии"
 CHI_deng_yanda_sic_desc: "§YBorn:§! §LMarch 1st, 1895, in Huizhou, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_deng_yanda_bio$ He has played an instrumental role in the development of the Provisional Action Committee, serving as its official leader while his best friend Song Qingling officially acts in a \"neutral\" capacity.§!\n\n§YNotes: The muscle behind the PAC, one would be wise not to underestimate his ideological convictions or political connections.§!" #NT!
 CHI_deng_yanda_army_chief_desc: "§YBorn:§! §LMarch 1st, 1895, in Huizhou, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_deng_yanda_bio$ Over the years, he has gathered many of his comrades and former students in the NRA into a faction known as the Whampoa Military Academy Revolutionary Classmates Association, dominating Kuomintang military networks.§!\n\n§YNotes: Appointing him to Chief of the General Staff would solidify the dominance of his WMARCA faction in military affairs.§!" #NT!
 CHI_deng_yanda_commander_desc: "§YОбщее описание\n$CHI_deng_yanda_birth_info$\n§YВоенная карьера:§! §g$CHI_deng_yanda_bio$ Он оттачивал свои навыки командования партизанским отрядом, одновременно создавая мощную репутацию среди своих товарищей и бывших учеников в NRA.\n\n§YNotes: Харизматичный и сильный лидер, он имеет неприятную склонность к столкновениям с другими членами партии, что вызывает частые обвинения в бонапартизме.§!"
  
 #賀衷寒 
 CHI_he_zhonghan: "Хэ Чжунган"
 CHI_he_zhonghan_bio: "§gВ юности он был заядлым читателем и поглощал статьи Лян Цичао, видя в его идеях план создания современного Китая. Когда во Франции произошла революция, он обратился к марксизму, вступив в Общество изучения марксизма Дун Биву в Ухане. Вначале он вступил в Синдикалистскую партию Китая, но затем был исключен из нее из-за личных конфликтов. Он работал учителем в средней школе, пока его бывший наставник Дун Биву не пригласил его в Гуандун.\n\nСун Ятсен и его последователи накануне создания Военной академии Вампоа, и Хэ Чжунган с готовностью вступил в ряды ее первого класса. Хэ Чжунган, а также Чэнь Гэн и Цзян Сяньюнь стали \"тремя выдающимися выпускниками Вампоа"\. Он получил высшие баллы по политической и военной теории и увидел в Whampoa новую форму революционного духа: только с помощью меча и тех, кто присягнул своей партии и народу, страна может быть объединена. Более того, в первом директоре школы, великом Чан Кай Ши, он видел образцового, если не выдающегося лидера, который должен был возродить бодрость Китая и положить конец многовековому унижению.\n\n Однако Северный поход потерпела неудачу, Чан был убит, а сам он был вынужден бежать в Европу. Здесь он воссоединился с несколькими своими бывшими однокашниками по Whampoa, в частности, с Ху Цзуннанем и Дэн Вэньи. С новой силой Хэ Чжунган изучал зарождающиеся революции в Великобритании и Франции, подписывался на газету Maximist \"Action\" и пристально следил за возвышением Освальда Мосли. Вернувшись из изгнания, он надеется привнести в Национально-революционную армию тот же революционный дух, что и Вампоа.§!"
 CHI_he_zhonghan_sic_desc: "§YBorn:§! §LJanuary 5th, 1900, in Yueyang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_he_zhonghan_bio$§!\n\n§YNotes: Having helped organise the Fifth National Revolution and outmanoeuvred his rivals within the new government, He Zhonghan stands as the chief deputy and principle theorist behind the Generalissimo's new regime.§!" #NT!
 CHI_he_zhonghan_commander_desc: "§YГенеральное описание\n$CHI_he_zhonghan_birth$\n§YВоенная карьера:§! $CHI_he_zhonghan_bio$\n\n§YПримечания: Один из ведущих членов Общества возрождения Китая, он часто рассматривается как \"мозг\" и идеологический теоретик этой операции, хотя лично он гораздо менее популярен, чем Ху Цзуннань.§!"
  
 #力行社 
 CHI_lixingshe: "Лисингше"
 CHI_lixingshe_leader_desc: "§YFounded:§! §L1933, in Birmingham, Union of Britain§!\n§YAlignment:§! §gChina Revival Society§!\n§YBackground:§! §LThe Lixingshe is the so-called inner circle or inner ring in the hierarchy of organisation that the China Revival Society professes to have. There are only about 528 members that make up this so-called \"new\" Central Executive Committee  and it is centred around Hu Zongnan himself. The true heart of the Lixingshe however, is a further inner circle of five members in a standing committee. These five positions or departments are the Executive Secretary (He Zhonghan), the Secretariat (Deng Wenyi), the General Affairs (Liu Butong), the Propaganda Department (Kang Ze), Organisation (Zheng Jiemin), and Secret Services/Tewu (Dai Chunfeng).§!\n\n§YNotes: Highly secretive, the Lixingshe are considered the most senior members of the China Revival Society and are known for handling the decision making policies and operations of the Kuomintang. An inner circle within an inner circle, only those in the standing committee however have the Generalissimo's ear and attention at all times.§!" #NT!
  
 ###- Commanders -### 
  
 #李济深 
 CHI_li_jishen: "Ли Цзишэнь"
 CHI_li_jishen_bio: "В юности он поступил в среднюю школу г. Учжоу, где стал учеником Ху Ханьмина, будущего лидера правого крыла Гоминьдана. Его военная карьера началась в 1904 г., когда он поступил в ускоренную армейскую академию цинской армии Лянгуан в Гуандуне. После ее окончания он отправился на север, в Пекин, в Бэйянскую армейскую офицерскую академию, ставшую впоследствии престижной Баодинской военной академией. Когда в 1911 г. вспыхнула Синьхайская революция, он присоединился к революционной армии в Цзянсу, а после революции вернулся в Пекин для завершения учебы.\n\nЛи был приглашен в Гуандун в 1922 г. бывшим однокурсником Дэн Кэном, командиром 1-й дивизии Гуандунской армии. В последующие годы, несмотря на смерть Денга, он продвинулся по служебной лестнице и стал заместителем директора школы Уампоа при Чан Кай-ши. К моменту начала Северного похода Ли был губернатором Гуандуна и исполняющим обязанности директора Вампоа.\n\n Но когда экспедиция провалилась, его обвинили в том, что он не удержал Гуанчжоу, который, несмотря на все его усилия, перешел в руки немцев. Когда большая часть партии бежала во Францию, Ли остался, чтобы организовать остатки НРА. Несмотря на неудачу восстания 1932 года, он остается уважаемой фигурой среди военного истеблишмента"
 CHI_li_jishen_commander_desc: "§YОбщее описание\n$CHI_li_jishen_birth$\n§YВоенная карьера:§! §g$CHI_li_jishen_bio$\n\n§YПримечания: Официально являясь \"беспартийным\" офицером, он сделал все возможное, чтобы сохранить политическую нейтральность NRA, но это не защитило его от обвинений в правых взглядах.§!"
 CHI_li_jishen_army_chief_desc: "§YBorn:§! §LNovember 5th, 1885, in Wuzhou, Guangxi Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YBackground:§! §L$CHI_li_jishen_bio$§!\n\n§YNotes: Officially a \"nonpartisan\" officer, he has frequently served as Minister of War and is a natural choice for Chief of the General Staff. That said, despite his professed nonpartisanship, many members of the young guard express their frustration by accusing him of \"rightist\" sympathies with the so-called \"India Clique\".§!" #NT!
  
 #叶挺 
 CHI_ye_ting: "Е Тин"
 CHI_ye_ting_bio: "В возрасте пятнадцати лет Е Тин обрезал свою косу (стиль, обязательный в маньчжурскую эпоху) в знак патриотического неповиновения, за что был исключен из школы. После окончания школы отец заставил его жениться на девушке на два года старше его, надеясь остепенить неугомонного Е Тина, но Е отправился на север в Хубэй изучать военные знания. В подготовительной школе Хубэйской армии ему рекомендовали поступить в Баодинскую военную академию. Здесь он увлекся новыми левыми идеями, проникшими в Китай, особенно идеями, изложенными в книге Чэнь Дусю "Новая молодежь"\n\nПосле окончания Баодина лидер Старой Гуансийской клики Лу Жунтин предложил ему занять должность магистрата Хуэйяна. Он отказался и последовал за Сунь Ят-сеном в Гуандун, где вступил в Гоминьдан, стал командиром батальона в Национально-революционной армии и прославился как способный командир на поле боя. В 1924 г. он вступил в Синдикалистскую партию Китая из-за своих твердых марксистских убеждений.\n\n Когда началась Северный поход, Е Тин возглавил передовые отряды в таких значимых сражениях, как битвы у моста Тинси и Вучан, завоевав в ходе войны репутацию одного из самых способных командиров НРА. Однако после провала экспедиции он решил присоединиться к Сун Цинлин и Ли Цзишэню в повстанческой зоне Минган"
 CHI_ye_ting_commander_desc: "§YОбщее описание\n$CHI_ye_ting_birth$\n§YВоенная карьера:§! §g$CHI_ye_ting_bio$ За это время он стал выдающимся инструктором, требующим от новобранцев высоких результатов и выступающим в роли ветерана-наставника для многих молодых офицеров, надеясь, что однажды воскресший NRA отомстит за своих погибших товарищей.§!\n\n§YNotes: Член повстанческой зоны МинГан, он симпатизирует, но не является убежденным членом PAC.§!"
 CHI_ye_ting_high_command_desc: "§YBorn:§! §LSeptember 10th, 1896, in Guishan, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_ye_ting_bio$ His experience in the zone has taught him the value of specialised, elite units for targeted strikes.§!\n\n§YNotes: A member of the MinGan Insurgent zone, he is sympathetic but not a die-hard member of the PAC.§!" #NT!
  
 #張治中 
 CHI_zhang_zhizhong: "Чжан Чжичжун"
 CHI_zhang_zhizhong_bio: "Военная карьера:§! §gЧжан Чжичжун родился в уезде Чаоху и в 1916 г. окончил пехотное отделение третьего класса Баодинской военной академии вместе с такими генералами, как Бай Чунси. Затем он служил в Юньнаньской, Гуансийской и Сычуаньской армиях, но по приглашению Чан Кайши вступил в Национально-революционную армию. Он был принят на должность инструктора и преподавателя в Военную академию Уампоа, где был членом комитета по военным исследованиям, работая вместе с иностранными советниками из Третьего Интернационала.\n\nЧжан входил в состав генерального штаба во время Восточной экспедиции, давая советы по разгрому армии Чэнь Цзюнмина. Во время Северного похода 1926 г. он проявил себя как один из самых талантливых офицеров НРА, но неудачи экспедиции заставили его бежать за границу в Европу. После смерти своего наставника он постепенно перешел на левые позиции, но вначале ему не доверяли из-за его лояльности к Чангу. За свои способности и верность левому ЦК он был вознагражден назначением на должность заместителя директора Вампоа в изгнании, а поскольку титулярный директор Ли Цзишэнь сражался в Мингане, это дало ему возможность оказывать значительное влияние на воспитание молодого поколения гоминьдановских офицеров.§!"
 CHI_zhang_zhizhong_commander_desc: "§YОбщее описание\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§YПримечания: Время, проведенное в Европе, и поддержка со стороны ЦК сделали его стойким приверженцем РАТ и объектом подозрений со стороны старой гвардии, в которой доминирует PAC.§!"
 CHI_zhang_zhizhong_army_chief_desc: "§YBorn:§! §LOctober 27th, 1890, in Chaohu, Anhui Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §L$CHI_zhang_zhizhong_bio$§!\n\n§YNotes: His time in Europe has made him a steadfast RCA loyalist, and has opened his eyes to new ways of military thinking. He hopes to train a new generation of the NRA along modern lines.§!" #NT!
  
  #柏文蔚 
 CHI_bai_wenwei: "Бай Вэньвэй"
 CHI_bai_wenwei_commander_desc: "§YОбщее описание\nРодился:§! §gJune 8th 1876, in Shou County, Fengyang Prefacture, Anhui Province.§!\n§YПринадлежность:§! §gRCA§!\n§YMilitary Career:§! §gBai Wenwei has always been one to gravitate towards revolutionary concerns as when he dropped out of his schooling in 1899 due to his rebellious nature after protesting the then Qing Government's humiliating treaty with Russia. During the Guangxu Era, Bai Wenwei participated in military training and it was around this time that he met Chen Duxiu, another prominent anti-Qing activist in Anhui.\n\nDuring his revolutionary period in Zhejiang, he also grew close to other revolutionaries such as Chen Qimei and Huang Xing. An early member of Sun Yat-sen's Chinese Revolutionary Party, he would grow to be quite close to the top leadership in the revolutionary movement. When Yuan Shikai betrayed on the promises of the revolution, Bai Wenwei would end up joining Sun Yat-sen's revived Kuomintang in order to ensure the revolution's survival.\n\nDuring the reorganization of the Kuomintang, Bai Wenwei supported the alliance with the LCS as well as the support for the Third Internationale against Germany's capitalist imperialism. When the Northern Expedition failed, Bai decided to flee with Wang Jingwei's Central Committee - seeing it as the true remaining bastion for Sun's ideals. Since exile, he has contiuned to remain a senior member of the RCA and is loyal to their efforts of effectively reorganising the Chinese Nationalist Party and truly achieving China's liberation.§!\n\n§YNotes: A senior member of the Kuomintang due to his age, Bai is respected by many within the NRA although pledges loyalty to the Reorganised Comrades Association, seeing them as the best means of maintaining steady leadership akin to Dr. Sun's visions.§!"
  
 #周恩来 
 CHI_zhou_enlai: "Чжоу Эньлай"
 CHI_zhou_enlai_bio: "Чжоу родился в семье чиновников-ученых, но экономический спад конца правления династии Цин научил его, что значит быть бедным. В юности он учился в академии Нанкай, где под влиянием статей Чэнь Дусю в журнале "Новая молодежь" стал красноречивым марксистским активистом. Влюбившись в Дэн Инчао (на которой он женился в 1925 г.), он отправился во Францию, чтобы наблюдать за монументальной революцией века.\n\nПо возвращении из Европы в 1924 г. он поступил на преподавательскую работу в недавно созданную Военную академию Вампоа. Он быстро поднялся до должности заместителя директора политического факультета, разъясняя курсантам "три принципа" Гоминьдана и ведя активную работу по привлечению в академию левых. Это позволило ему установить широкие связи в Гоминьдане и Синдикалистской партия Китая.\n\n Когда Северный поход провалилась, он вместе с женой принял участие в раннем повстанческом движении Гоминьдана, где начал организовывать разведывательную группу, известную как \n "Красный отряд\n" В 1932 г., едва не погибнув во время Шанхайского восстания, он был успешно вывезен из Китая в Европу в ходе дерзкой операции, где его приняли как героя. Восходящая звезда, он был назначен директором политического департамента Whampoa в изгнании"
 CHI_zhou_enlai_commander_desc: "§YОбщее описание\n$CHI_zhou_enlai_birth$\n§YВоенная карьера:§! §g$CHI_zhou_enlai_bio$ Вернувшись на родину, он полон решимости помочь спасти национальную революцию.§!\n\n§YNotes: Влиятельный член \"Политического департамента\", поддерживающий РАТ в борьбе со Старой гвардией, поддерживающей PAC компании Whampoa, его политическая смекалка обеспечивает РАТ столь необходимый противовес влиянию Дэн Яньда. Международная военная миссия особенно любит его, видя в нем скромного, хорошо говорящего и просвещенного офицера.§!"
 CHI_zhou_enlai_advisor_desc: "§YОписание советника\n$CHI_zhou_enlai_birth$\n§YПолитическая карьера:§! §g$CHI_zhou_enlai_bio$ С помощью своего "Красного отряда" Чжоу надеется расширить свою деятельность и сохранить внутреннюю целостность национального правительства.§!\n\n§YNotes: Имея хорошие связи, образование и преданность революционному делу, Чжоу с недоверием относится к все более нелояльной Революционной ассоциации однокурсников Военной академии Уэмпоа и другим диссидентским группам в армии.§!"
 CHI_zhou_enlai_high_command_desc: "§YBorn:§! §LMarch 5th, 1898, in Huai'an, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §L$CHI_zhou_enlai_bio$§!\n\n§YNotes: An influential member of the \"Political Department\" aligned with the RCA against Whampoa's PAC-aligned Old-Guard, his leadership of the Political Department is instrumental in instilling high morale and careful indoctrination among the National Revolutionary Army.§!" #NT!
  
 #李之龙 
 CHI_li_zhilong: "Ли Чжилун"
 CHI_li_zhilong_bio: "Военная карьера:§! §gРеволюционная карьера Ли Чжилуна началась с его участия в восстании хукоу в 1913 г. Будучи студентом Яньтайской военно-морской академии, в 1918 г. он присоединился к забастовке, после чего бежал на юг.\n\nБежав от ордера на арест, он стал социалистом и вступил в Синдикалистскую партию Китая, познакомившись с единомышленником-революционером Дун Биву. После этого он также вступил в Гоминьдан и учился в первом классе Академии Вампоа. Он участвовал в Восточной экспедиции и сделал карьеру военно-морского политработника, после чего стал исполняющим обязанности директора военно-морского бюро. Вице-адмирал, он был самым высокопоставленным членом СПК в Национально-революционной армии.\n\nБежав вместе с ЦК после провала Северного похода, Ли отправился в эмиграцию во Францию и одновременно занялся изучением военно-морской доктрины. В Париже он приобрел опыт капитана нескольких вооруженных торговых судов и стремился применить полученные навыки после возобновления революции. Он сыграл важную роль в организации флотилии, которая уклонилась от вражеских патрулей и позволила изгнанникам вернуться на материк.§!"
 CHI_li_zhilong_admiral_desc: "§YBorn:§! §LDecember 10th, 1897, in Mianyang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YBackground:§! §L$CHI_li_zhilong_bio$§!\n\n§YNotes: A high ranking member of the Chinese Syndicalist party and League of Chinese Syndicalists, he is perhaps one of the most trusted and steadfastly socialist officers in the naval staff.§!" #NT!
 CHI_li_zhilong_navy_chief_desc: "§YBorn:§! §LDecember 10th, 1897, in Mianyang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YBackground:§! §L$CHI_li_zhilong_bio$§!\n\n§YNotes: A high ranking and long-time socialist officer, he found himself in good standing while in exile. Trained in the Internationale's naval tactics, he also hopes to keep supplies flowing into China.§!" #NT!
  
 #陈绍宽 
 CHI_chen_shaokuan: "Чэнь Шаокуань"
 CHI_chen_shaokuan_bio: "Военная карьера:§! §В 15 лет Чэнь Шаокуан был принят в христианский колледж Фучжоу, основанный церковью Фучжоу. Благодаря тому, что колледж был связан с американскими миссионерами, он с детства прекрасно владел английским языком. Окончив военно-морскую школу с наивысшим баллом в классе, он поступил на службу в военно-морской флот и начал свою служебную карьеру. В 1916 г. он был направлен в США для изучения самолетов и подводных лодок, а также для наблюдения за ходом войны в Европе.\n\nВо время Северного похода, все больше разочаровываясь в тираническом правлении Сунь Чуаньфана, он едва не перешел на сторону чжилийцев, но его удержали неоднократные неудачи гоминьдановцев в их продвижении. Однако события, приведшие к распаду Лиги в 1936 г., оказались для него слишком тяжелыми, и когда гоминьдановцы двинулись на Фуцзянь, он с готовностью перешел на их сторону, помог пробить брешь в береговой обороне и обеспечить приток международной помощи в Сямэнь.§!"
 CHI_chen_shaokuan_admiral_desc: "§YBorn:§! §LOctober 27th, 1889, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YBackground:§! §L$CHI_chen_shaokuan_bio$§!\n\n§YNotes: A patriot and sympathetic to the Kuomintang's goals, he has nonetheless been the object of suspicion within the National Revolutionary ranks. Still, as an experienced officer he may prove invaluable in the future.§!" #NT!
 CHI_chen_shaokuan_navy_chief_desc: "§YBorn:§! §LOctober 27th, 1889, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YBackground:§! §L$CHI_chen_shaokuan_bio$§!\n\n§YNotes: A long-time naval officer and influential within the Fujian naval community, Chen supports an asymmetric approach to resisting foreign threats on the coast.§!" #NT!
  
 #陳季良 
 CHI_chen_jiliang: "Чэнь Цзилянь"
 CHI_chen_jiliang_bio: "§Военная карьера:§! §Адмирал ВМС Китайской Республики Чэнь Цзилянь начал свою военно-морскую карьеру в 1897 г. в Нанкинско-Цзяннаньской военно-морской академии. После окончания академии он служил на крейсере \"Хай Жун"\, а во время Синьхайской революции поддержал революционеров. В 1921 г. он стал капитаном патруля на реке Янцзы, а к 1924 г. получил звание контр-адмирала.\n\nСочувствуя националистическому и революционному делу Гоминьдана, Чэнь Цзилян надеялся перейти на сторону Национально-революционной армии во время Северного похода, но по мере нарастания поражений гоминьдановцев удержался.\Регулярное недофинансирование властями Лиги даже базового флота береговой обороны, финансовая эксплуатация Германии и неправильное управление Сунь Чуаньфаном подтолкнули Чена к переходу в лагерь гоминьдановских повстанцев, и до 1936 г. он поддерживал контакты с ними. Он помог убедить высокопоставленного офицера Чэнь Шаокуаня дезертировать во время войны Лиги, что позволило обеспечить поступление в Сямэнь международных поставок.§!"
 CHI_chen_jiliang_admiral_desc: "§YBorn:§! §L1887, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YBackground:§! §L$CHI_chen_jiliang_bio$§!\n\n§YNotes: Long in contact with the Kuomintang and vetted for his revolutionary spirit, this experienced naval officer is viewed with suspicion by some but nonetheless has big dreams of reforming the Chinese fleet.§!" #NT!
 CHI_chen_jiliang_high_command_desc: "§YBorn:§! §L1887, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YBackground:§! §L$CHI_chen_jiliang_bio$§!\n\n§YNotes: A nationalist, Chen recognises the need for a powerful fleet if China's sovereignty is to be maintained against imperialist threat. He hopes to ensure the continued protection of Chinese connection to the outside world against enemy raids.§!" #NT!
  
 #黃琪翔 
 CHI_huang_qixiang: "Хуан Цицян"
 CHI_huang_qixiang_bio: "Военная карьера:§! §Хуан Цицян родился в обедневшей фермерской семье. Его отец работал за границей, поэтому воспитывал его в основном дядя, который отдал его в частную школу. В 1912 г. Хуан поступил в Гуанчжоускую нормальную школу, где впервые познакомился с революционными идеями. Он учился в Баодинской военной академии и служил в артиллерийском полку Армии обороны границы. Все больше симпатизируя идеалам Сунь Ятсена, Хуан вернулся в Гуандун в 1922 г. и через два года вступил в Гоминьдан.\n\nПервой должностью Хуана в НРА было командование батальоном в кампании против войск Чэнь Цзюнмина. Во время Северного похода Хуан служил в Четвертой \"Железной\" армии вместе с Е Тином и Чжан Факуем. Хотя они храбро сражались, Четвертая армия в конце концов была разбита кликой Чжили, и Хуан последовал за руководством КМТ в изгнание.\n\n Во Франции он все больше сближался с Дэн Яньда и в 1932 г. вернулся с ним в Китай для участия в Шанхайском восстании. Несмотря на неудачу восстания, они бежали в зону Минган, чтобы продолжить борьбу, и Хуан стал свидетелем составления \"Декларации к революционному народу Китая и мира"\, на основании которой был создан Временный комитет действий.§!"
 CHI_huang_qixiang_commander_desc: "§YBorn:§! §LJuly 17th, 1898, in Meixian, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_huang_qixiang_bio$§!\n\n§YNotes: As a close friend and confidant of Deng Yanda, he is a prominent member of the PAC.§!" #NT!
 CHI_huang_qixiang_high_command_desc: "§YBorn:§! §LJuly 17th, 1898, in Meixian, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_huang_qixiang_bio$§!\n\n§YNotes: An artillery commander by training, thanks to Deng's influence he is a favourite for an inspector-general position.§!" #NT!
  
 #張發奎 
 CHI_zhang_fakui: "Чжан Факуй"
 CHI_zhang_fakui_army_chief_desc: "§YBorn:§! §LSeptember 2nd, 1896, in Shaoguan, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gRCF§!\n§YBackground:§! §LA man of Hakka origin, after private schooling, Zhang Fakui went to Guangzhou to become an apprentice before joining a local militia. He entered Guangdong's military academy in 1912 and then served as Sun Yat-sen's personal bodyguard. During his time in the military academy, his classmates included Xue Yue and Ye Ting. In 1922, when Chen Jiongming ousted Sun, Zhang displayed his loyalty to Sun by refusing to surrender and continued to fight in Guangxi.\n\nWhen Sun returned in 1923, Zhang raised troops to drive out Chen Jiongming and helped establish a new revolutionary government. During the Northern Expedition, his leadership of the Cantonese dominated Fourth army earned him the reputation as the \"Hero of the Iron Army\".\n\nForced to retreat when the Kuomintang lost the expedition, he joined with Sun Fo and his centre-right Reconstruction faction abroad rather than go to Europe, deepening his friendship with Sun and Xue Yue. As part of deal brokered with Wang's central committee, he was given a position as leader of a Chinese military attaché in Calcutta in 1934, building ties with Indian commanders and growing close to members of the Indochinese VNQDD he instructed. At the same time he gathered Chinese patriots overseas, never forgetting his dream of returning home to avenge the Northern Expedition.§!\n\n§YNotes: His clique of officers have coalesced into something informally known as the \"India Clique\" sympathetic to Reconstruction Faction. As the main ring-leader and the face of this faction, his actions are heavily scrutinised by the party and lauded by the press.§!" #NT!
  
 #陈赓 
 CHI_chen_geng: "Чэнь Гэн"
 CHI_chen_geng_commander_desc: "§YBorn:§! §LFebruary 27th, 1903, in Xiangxiang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LBorn to a wealthy rural family, Chen's grandfather was a successful general in the Xiang Army. Despite their fantastic wealth, Chen decided to escape an arranged marriage and fled to join the army at age 13. Disgusted by warlordism, he initially left military service to become a railway receptionist before finding his way to Whampoa military academy.\n\nConsidered one of the \"Three Most Outstanding Graduates of Whampoa\" alongside He Zhonghan and the now-deceased Jiang Xianyun, Chen became a protege of Chiang Kai-shek. He led a company responsible for the Marshal's personal protection. During the Eastern Expedition in 1925, Chen talked Chiang out of committing suicide after a major defeat, carrying the general on his back for nearly 10km. This won him the lasting respect of Chiang, despite their political disagreements.\n\nThe failure of the Northern Expedition put a new twist in Chen's career. Sent to Europe for intelligence training, he came back to participate in the 1932 Shanghai uprising where he was wounded. Hiding under the name \"Wang Yong\", he was successfully evacuated. In addition to his regular duties leading the conventional army, Chen has also been active in military intelligence, growing closer to Zhou Enlai. He has proven an effective ambusher, moving his forces swiftly and attacking his opponents at key weak points.§!\n\n§YNotes: One of Zhou Enlai's chief deputies in the Red Squad, Chen is heavily tied to the so-called \"Political Department clique\" affiliated with the RCA.§!" #NT!
  
 #萧劲光 
 CHI_xiao_jinguang: "Сяо Цзиньгуан"
 CHI_xiao_jinguang_commander_desc: "§YBorn:§! §LJanuary 4th, 1903, in Changsha, Hunan Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YBackground:§! §LBorn to a poor family of handicraftsmen near Changsha, he was fortunate enough to attend middle school before joining the budding Chinese socialist movement in 1920. With the help of Liu Shaoqi, he was able to go to a changed France the following year - recently freed from bourgeois oppression. He briefly participated in tail end of the old Diligent Work-Frugal Study Movement before enrolling in the Federal Military School (the renamed Saint-Cyr). By 1922, he had formally joined the Chinese Syndicalist party founded two years prior.\n\nXiao returned home in turn to a changed China. By 1924, the Warlord Era was in full swing and Xiao's first assignment was to help organise the Anyuan road and mine workers strike, one of the CSP's first revolutionary actions. Afterwards he became a political officer, fighting in the doomed Northern Expedition.\n\nIn its aftermath, he initially was recalled to Europe for further studies to prepare him to become a senior officer. In 1932, after the Shanghai Uprising, he was smuggled back into the MinGan Zone and proved to be an effective guerilla - going so far as to publish articles on the subject. He is also a talented organiser, capable of keeping the insurgency supplied despite all odds. Armed with an open mind, he has also avoided needless friction with any of the National Revolutionary Army's warring cliques. It was of little shock that Xiao was an early candidate for an independent command position upon the reopening of Whampoa.§!\n\n§YNotes: Perhaps the highest ranking commander that is not a Kuomintang member, Xiao is unique in having almost no ties whatsoever with the old Whampoa, giving him a certain degree of independence but also leaving him an outsider in NRA politics.§!" #NT!
  
  #彭雪楓 
 CHI_peng_xuefeng: "Пэн Сюэфэн"
 CHI_peng_xuefeng_high_command_desc: "§YBorn:§! §LSeptember 9th, 1907, in Zhenping, Henan Province, Qing Empire§!\n§YAlignment:§! §RRevolutionary§!\n§YBackground:§! §LPeng Xuefeng was born to a poor peasant family, however his spirit to learn and family connections allowed Peng to receive a moderately normal education. Albeit financial issues would prevent much further advancement, Peng would still fall under the influence of his socialist teachers, resulting in the young Peng digesting literature such as \"New Youth\", \"The Communist Manifesto\" and \"Duxiu Wencun\". After the May 30th Massacre, Peng would be sent into a flurry, organising his classmates into a sort of student militia, fighting against his institution and winning.\n\nAfter introduction by Tang Zong, Peng would join the Syndicalist Youth League in 1925. Peng would rise rapidly in status despite the lack of Academy training. Exceptional, committed beyond belief, and young, the future is promising for Peng Xuefeng.§!\n\n§YNotes: He still maintains his ties with the Chinese Syndicalist Party within Shanghai.§!" #NT!
  
 #徐向前 
 CHI_xu_xiangqian: "Сюй Сянцянь"
 CHI_xu_xiangqian_commander_desc: "§YBorn:§! §LNovember 8th, 1901, in Wutai, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LXu Xiangqian was born into a relatively wealthy family in Shanxi, where his father served as a scholar-official of the Qing Dynasty. Unfortunately, the family's fortunes began to decline, and as a result, Xu was forced to collect dung, firewood, and wild vegetables to help his family survive. In the spring of 1919, Xu entered Shanxi's Provincial National Normal School, where he received his education. After hearing of Sun Yat-sen's newly established Whampoa Military Academy in 1924, he headed southwards from Shanghai alongside other Shanxi natives to participate in Whampoa's first graduating class.\n\nXu's service in the National Revolutionary Army began as one of Sun Yat-sen's bodyguards, and he participated in the pacification of the Merchant Corps. He also served in the Eastern Expeditions against Chen Jiongming and the subsequent ill-fated Northern Expedition. After the NRA's defeat in the Northern Expedition, he fled alongside other generals of the Kuomintang's left wing for the MinGan insurgent zone, where he got a taste of the Kuomintang's decade-long guerrilla war.\n\nAfter the failure of the 1932 Shanghai uprising, he just barely survived to be extracted to go to Europe. There he became affiliated with the Political Department of Zhou Enlai, returning home with them during the League War. As a member of one of the Kuomintang's \"Old Guard\", Xu has the respect of many within the National Revolutionary Army.§!\n\n§YNotes: Xu has wisely refrained from becoming too closely affiliated with any leader or faction, giving him the flexibility to work with both PAC and RCA affiliated military factions. That said, he has expressed a growing distrust towards the Old Guard.§!" #NT!
  
 #林彪 
 CHI_lin_biao: "Линь Бяо"
 CHI_lin_biao_bio: "Сын преуспевающей купеческой семьи, Лин в юности наблюдал, как его отец потерял большую часть своего богатства из-за эксплуатации военачальниками. Будучи левым активистом, он участвовал в различных студенческих забастовках и акциях протеста, после чего бежал на юг и поступил в новую Военную академию Уампоа.\n\n Будучи молодым курсантом, Лин восхищался личностью директора Уампоа Чан Кай-ши и демонстрировал исключительные успехи в учебе. Во время Северного похода он всего за несколько месяцев прошел путь от заместителя командира взвода до командира батальона и даже в случае ее провала последовал за Е Тином и большей частью остатков НРА в подполье, где вел партизанскую войну. Он продолжал выделяться и прославился в горах Мингана"
 CHI_lin_biao_commander_desc: "§YBorn:§! §LDecember 5th, 1907, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_lin_biao_bio$§!\n\n§YNotes: Considered by many to be a politically blank slate, he has grown disillusioned by Deng Yanda's leadership, perhaps bitter at being passed over for prior leadership. He is rumoured to have fallen into a similar crowd of other disaffected, ambitious, and young Whampoa alumni.§!" #NT!
 CHI_lin_biao_high_command_desc: "§YBorn:§! §LDecember 5th, 1907, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_lin_biao_bio$§!\n\n§YNotes: Regarded as one of the National Revolutionary Army's best infantry commanders, he has expressed interest in revamping infantry and political education in the army.§!" #NT!
 CHI_lin_biao_advisor_desc: "§YОписание советника§!\n§YРодился:§! §g5 декабря 1907 года в Хуангане, провинция Хубэй, империя Цин§!\n§YПринадлежность:§! §gCRS§!\n§YПолитическая карьера:§! §g$CHI_lin_biao_bio$§!\n\n§YNotes: Найдя свое место в "Молодой гвардии НРА", Линь греется в статусе героя революции и пользуется покровительством самого президента.§!"
 CHI_lin_biao_leader_desc: "§YОписание лидера§!\n§YРодился:§! 5 декабря 1907 года в Хуангане, провинция Хубэй, империя Цин\n§YПолитическая карьера:§! Уничтожение большей части первоначального руководства ЦРС оставило значительный вакуум в экстремистских кругах, который первоначально был заполнен гражданскими радикалами из ЦСП. Однако установление нового режима в Китае потребовало более сильной руки, и "Беркут" Красной Армии встал на путь спасения разрушенной страны"
  
 #王耀武 
 CHI_wang_yaowu: "Ван Яову"
 CHI_wang_yaowu_bio: "Военная карьера:§! §gДетство Ван Яову, родившегося в крестьянской семье, прошло в бедности и трагедии после потери отца и старшего брата. До совершеннолетия он воспитывался матерью-одиночкой и работал лавочником, когда узнал, что Сунь Ятсен открывает в Гуанчжоу военную школу - Военную академию Вампоа. Он тут же занял денег у своего работодателя и отправился на юг, став членом третьей очереди Вампоа.\n\nВо время Северного похода он прославился тем, что стойко командовал под огнем и уделял особое внимание обороне. В войсках Бэйяна ходил известный анекдот о том, что \N "лучше встретиться с царем ада, чем с царем Яову\N" (так как в китайском языке иероглифы "ван" и "царь" совпадают). Когда экспедиция провалилась, он присоединился к Сун Цинлину и остаткам Национально-революционной армии в повстанческой зоне Минган, став фаворитом для продвижения по службе среди старой гвардии.§!"
 CHI_wang_yaowu_commander_desc: "§YBorn:§! §L1904, in Tai'an, Shandong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_wang_yaowu_bio$§!\n\n§YNotes: A member of the WMARCA, he is generally well regarded among Kuomintang \"Old Guard\" commanders affiliated with Deng Yanda and the PAC.§!" #NT!
 CHI_wang_yaowu_high_command_desc: "§YBorn:§! §L1904, in Tai'an, Shandong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_wang_yaowu_bio$§!\n\n§YNotes: One of the best defensive commanders in the NRA, he is also a member of Deng's WMARCA.§!" #NT!
  
 #薛岳 
 CHI_xue_yue: "Сюэ Юэ"
 CHI_xue_yue_bio: "Военная карьера:§! §Сюэ Юэ родился в крестьянской семье хакка в Гуандуне и в 1909 г. в возрасте тринадцати лет вступил в "Тунмэнхуэй" Сунь Ятсена, после чего поступил в Гуандунскую военную начальную школу. В 1917 г. он был принят в шестой класс Баодинской военной академии. В 1918 г. он вернулся в Гуандун, где участвовал в армии, созданной Сунь Ят-сеном и Чэнь Цзюнмином, а затем перешел на сторону Сунь во время раскола между Сунь и Чэнь и помог спасти Сун Цинлин от федералистского военачальника.\n\nВо время Северного похода он был настроен против Чан Кай-ши, а после ее провала покинул первую армию и уехал за границу в изгнание. Он объединился с Чжан Факуем и Сунь Фо на Гавайях, а в 1932 г. был направлен в качестве атташе в Индию. После триумфального возвращения Гоминьдана из изгнания он успешно занял пост в высшем командовании.§!"
 CHI_xue_yue_commander_desc: "§YBorn:§! §LDecember 26th, 1896, in Shaoguan, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gRCF§!\n§YBackground:§! §L$CHI_xue_yue_bio$§!\n\n§YNotes: A close friend and protege of Zhang Fakui, he is widely considered the second command of the so-called \"India Clique\" of centre-right commanders. When asked, he has expressed that political freedom, economic democracy, and military self-defence should be the top priorities for the nation.§!" #NT!
 CHI_xue_yue_high_command_desc: "§YBorn:§! §LDecember 26th, 1896, in Shaoguan, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gRCF§!\n§YBackground:§! §L$CHI_xue_yue_bio$§!\n\n§YNotes: Xue Yue has demonstrated considerable aptitude in encirclements and rapid manoeuvre, expressing some interest in mechanised warfare.§!" #NT!
  
 #邓文仪 
 CHI_deng_wenyi: "Дэн Вэньи"
 CHI_deng_wenyi_bio: "Военная карьера:§! §В возрасте двадцати двух лет Дэн Вэньи отправился из своего родного города Хунань, чтобы поступить в первый класс армейской лекторской школы при базовом лагере в Гуанчжоу, открытой его соотечественником Чэн Цянем. Школа открылась в 1924 году, но уже в конце года ученики первого класса перешли в новейшее военное учебное заведение Китая - Военную академию имени Сунь Ятсена "Вампоа" Зачисленный в первый класс, он прославился после ранения в Восточной экспедиции против Чэнь Цзюнмина.\n\n С согласия директора школы Чан Кай-ши Дэн взял годовой отпуск для обучения в Коммуне Франции. Однако его поездка была недолгой, так как началась Северный поход. Вернувшись на родину, он занял пост директора политического отдела в Вампоа, наставляя новобранцев в справедливости их дела и в том, что Гоминьдан - это партия, равной которой нет. Но Северный поход провалилась.\n\nКак и многие другие, Денг бежал в Европу, где томился в изгнании. Встретившись с другими людьми, оказавшимися вдали от родины, в первую очередь с Хэ Чжунханом, они образовали группу, объединенную радикальным мнением, что революция не проиграна, а предана. Чтобы добиться успеха, нужен великий лидер, способный возглавить более сильную, возрожденную Национально-революционную армию, такого же уровня, как покойный Чанг. Примерно в это время он получил должность в Британском Союзе, где пристально следил за развитием максимализма как за образцом.\n\nКогда Центральный комитет вернулся в Фуцзянь, он снова одним из первых бросился в бой, готовый подвергнуть свою жизнь опасности ради успеха революции. Но очевидно, что его амбиции были гораздо выше, чем просто мученическая смерть в бою.§!"
 CHI_deng_wenyi_commander_desc: "§YBorn:§! §LDecember 18th, 1905, in Liling, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_deng_wenyi_bio$§!\n\n§YNotes: A silent, observant type - Deng serves as the China Revival Society's de facto secretary, keeping careful notes for his more vocal associates.§!" #NT!
 CHI_deng_wenyi_high_command_desc: "§YBorn:§! §LDecember 18th, 1905, in Liling, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_deng_wenyi_bio$§!\n\n§YNotes: A taciturn, thorough staff officer, Deng has a knack for logistics.§!" #NT!
  
 #粟裕 
 CHI_su_yu: "Су Ю"
 CHI_su_yu_bio: "Военная карьера:§! §Су Юй, этнический дун, имел относительно образованное, но бедное детство, будучи третьим ребенком среди шести братьев и сестер в сельской местности Хунань. Убежав из дома в 1924 г., он участвовал в различных студенческих движениях во время учебы во 2-й нормальной школе провинции Хунань в Чандэ. Будучи активным членом студенческого союза, он с увлечением читал новости о социалистических революциях в Европе и надеялся, что в Китае произойдет такая же революция, которая приведет к свержению военачальников.\n\n Свой шанс он получил, встретив Е Тина, который накануне Северного похода призвал его вступить в ряды Гоминьдана. Однако экспедиция провалилась, и Су Юй отправился за своим новым делом в повстанческую зону Минган, где отличился как один из самых умелых партизан в повстанческой зоне, служа не только верным солдатом революции, но и энергичным наставником новобранцев.\n\n Во время Шанхайского восстания 1932 г. он служил начальником штаба авангардного отряда под командованием Фан Чжимина, но из-за критических ошибок его отряд был практически уничтожен. Несмотря на то что Фанг пал, а Су Юй едва не лишился руки, он прославился тем, что успешно возглавил прорыв, спасший остатки его отряда. Су Юй присоединяется к другим старым командирам Мингана и получает должность командира в быстро развивающемся отряде NRA.§!"
 CHI_su_yu_commander_desc: "§YBorn:§! §LMarch 5th, 1904, in Huitong, Hunan Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_su_yu_bio$§!\n\n§YNotes: Unlike many MinGan commanders, Su Yu was not affiliated with Whampoa or the WMARCA. That said, he remains loosely aligned with the PAC's agrarian interests.§!" #NT!
 CHI_su_yu_theorist_desc: "§YBorn:§! §LMarch 5th, 1904, in Huitong, Hunan Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_su_yu_bio$§!\n\n§YNotes: An experienced guerilla and a pioneer of sorts of asymmetric warfare, Su Yu has become a leading theorist in this doctrine.§!" #NT!
  
 #聂荣臻 
 CHI_nie_rongzhen: "Nie Rongzhen"
 CHI_nie_rongzhen_commander_desc: "§YBorn:§! §LDecember 29th, 1899, in Jiangjin, Sichuan Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LAn avid learner since his youth, Nie Rongzhen as a student read the works of Charles Darwin, Theodore Huxley, and Chen Duxiu's \"New Youth\" before leaving China in 1920 due to the instability of the country. He instead travelled overseas to the newly proclaimed Commune of France where he met fellow leftists, socialists, and syndicalists such as Cai Hesen, Cai Chang, and Deng Xiaoping. He then participated in the Work-Study Programme where he worked in French factories but in 1921, he left France to study at the Chemical Engineering Department at the Université du Travail in Belgium. During his stay in Belgium, he gradually turned further to the left and joined the Chinese Syndicalist Party.\n\nIn 1924, he joined the Chinese Kuomintang and served as the director of the Kuomintang's communications department in Paris. It was around this time, that he attended the military school in Saint-Cyr and in 1925, he returned to China with French aid and weapons to aid in the Northern Expedition. He served under Zhou Enlai in the Political Department, where he essentially acted as Zhou's protege.\n\nWhen the Northern Expedition failed, Nie served under Zhou in the initial stages of the insurgency before being evacuated to Europe after the 1932 uprising. Since then, he served as Zhou's chief deputy in Whampoa's Political Department in exile. With their triumphant return from exile, and the NRA's shift towards its \"Young Guard\" Nie was well poised for promotion to independent command.§!\n\n§YNotes: A friend and protege of Zhou Enlai with extensive education in Europe, Nie represents in many ways the Political Department's ideal next general officer - a devoted revolutionary, a skilled leader and well versed in socialist ideology.§!" #NT!
  
 #张云逸 
 CHI_zhang_yunyi: "Чжан Юньи"
 CHI_zhang_yunyi_commander_desc: "§YBorn:§! §LAugust 10th, 1892, in Wenchang, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §LBorn into a poor peasant family, Zhang Yunyi attended the Guangdong Army Primary School when he was sixteen before joining Sun Yat-sen's Tongmenghui the following year. After participating in the National Protection War, he served in the Guangdong Army for some time before joining Sun's Nationalist Government in Guangzhou. At this time, he joined the National Revolutionary Army and participated in the Eastern Expeditions against Chen Jiongming. He was promoted to general just in time for the ill-fated Northern Expedition, fighting in the failed siege of Wuchang.\n\nAfter the Kuomintang defeat, Zhang joined his fellow generals Ye Ting and Xu Xiangqian underground. Kuomintang insurgent activities finally cumulated with the failed 1932 Uprising, forcing them to retreat into the newly-established MinGan insurgent zone. By this point, Zhang had distinguished himself enough to be part of the newly established MinGan high command, having acquired a reputation for being a charismatic and commendable guerrilla leader. He was also quite resourceful, organising various military enterprises to keep the insurgency funded. Together, he was a natural choice for promotion to independent command in the expanding NRA.§!\n\n§YNotes: A long-time MinGan commander, he is known for his strong sympathies with Song Qingling's Provisional Action Committee.§!" #NT!
  
  #羅榮桓 
 CHI_luo_ronghuan: "Ло Жунхуань"
 CHI_luo_ronghuan_commander_desc: "§YBorn:§! §LNovember 26th, 1902, in Hengshan County, Hunan Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YBackground:§! §LLuo had the opportunity of education that many of his childhood friends couldn't share. At the age of 17, he enrolled in the Xiejun Middle School in Changsha. Five years later, he was accepted into the Qingdao Private College, where he completed a preparatory course in Industry in Commerce in 1926. Fueled by both the content of his education and also disgusted by the corruption and oppression rampant in the Shandong Clique, Luo would seek a solution for the problems in China in the form of the rising tide of Syndicalism. In April 1927, Luo joined a local youth group heavily involved with the League of Chinese Syndicalists. Later that year, he would officially enroll himself into the LCS proper. Since then, Luo has traveled between his home province of Hunan, his educational home base of Shandong, and everywhere in-between, offering himself to those who are willing to eradicate warlord tyranny and implement socialism in his motherland, whatever the odds may be. With the Kuomintang now hailing victorious over the Southeast, Luo now finds his loyalties to the NRA.§!" #NT!
  
 #杜聿明 
 CHI_du_yuming: "Ду Юмин"
 CHI_du_yuming_bio: "Военная карьера:§! В 1924 г. Ду Юмин готовился к экзаменам в Пекинский университет и Пекинский нормальный университет, когда ему на глаза попалась статья в журнале "Новая молодежь"§, призывавшая китайскую молодежь подавать заявления и поступать в новое военное училище на юге страны. После этого он оставил учебу и по рекомендации Юй Юнаня поступил в первый класс Военной академии Вампоа. Затем он служил под началом Хэ Инциня, участвовал в подавлении Купеческого корпуса и сражениях с Чэнь Цзюнмином в составе Восточной экспедиции. Во время осады города Тамсуй он одним из первых в отряде "смельчаков" преодолел городскую стену, выдержав сильный огонь противника и заслужив себе имя.\n\n Отчасти благодаря этим подвигам в 1925 г. он был отправлен на север и в числе тех, кто присутствовал у смертного одра доктора Сунь Ятсена в Пекине. В следующем году началась Северный поход, и Ду Юмин отправился из Пекина на юг, чтобы присоединиться к своим товарищам. Однако он попал в плен к войскам Сунь Чуаньфана, хотя ему удалось бежать. Ему удалось присоединиться к гоминьдановским войскам под командованием Дэн Яньда в Ухане, но к тому времени экспедиция была обречена. Вместе с ЦК и своими одноклассниками из первого класса Вампоа он отправился в изгнание в Европу.\n\nВ Европе он восхищался новейшими военными достижениями. В частности, его привлекли труды и доктрина британского командира механизированных войск Б.Х. Лиддел Харта, и он стремится однажды сформировать бронетанковый корпус для Национально-революционной армии.§!"
 CHI_du_yuming_commander_desc: "§YBorn:§! §LNovember 28th, 1904, in Mizhi, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_du_yuming_bio$§!\n\n§YNotes: An alumni of Whampoa, he has since joined the WMARCA and grown closer to Deng Yanda's clique. Nonetheless, he is said to be open to hearing the opinions of other factions in the army.§!" #NT!
 CHI_du_yuming_theorist_desc: "§YBorn:§! §LNovember 28th, 1904, in Mizhi, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L$CHI_du_yuming_bio$§!\n\n§YNotes: Despite his affiliation with the WMARCA, he is not considered a member of the Old Guard by doctrine. Perhaps in part as a response to his absence during the height of the Northern Expedition, Du has become the chief advocate of the modernisation of the NRA along European lines.§!" #NT!
  
 #戴安澜 
 CHI_dai_anlan: "Дай Анлан"
 CHI_dai_anlan_bio: "Военная карьера:§! §Дай Аньлан, первоначально носивший имя Биньян, родился в семье крестьянина. Став свидетелем коррупции в правительстве Бэйяна, он решил переименоваться в Аньлань (что означает "успокаивающий волны"), чтобы показать свои цели, и посвятил себя революции под руководством Гоминьдана. Затем он отправился на юг, в Гуанчжоу, чтобы принять участие в третьем классе Whampoa.\n\nВ одном из сражений Северного похода он был тяжело ранен, получив пулю в живот. Несмотря на ранение, его неуклонное руководство на фронте и другие подвиги заслужили похвалу, и он стал любимцем своих командиров. Когда Северный поход потерпела неудачу, Дай отступил вместе с Центральным комитетом и в конце концов бежал в Коммуну Франции.\n\nВо время выздоровления Дай вдохновился теорией современной бронетанковой войны Шарля Делестрена, которая подтолкнула его к изучению мобильной войны. Надеясь стать пионером применения танков и механизированной пехоты на китайском поле боя, он вошел в состав комиссии по планированию гипотетической \"200-й дивизии\" Назначенный генералом Ду Юмином, Дай получил повышение, чтобы помочь возглавить растущий механизированный корпус Китая.§!"
 CHI_dai_anlan_commander_desc: "§YBorn:§! §LNovember 25th, 1904, in Wuwei, Anhui Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_dai_anlan_bio$§!\n\n§YNotes: A member of the \"Young Guard\" of the military, Dai has not particularly committed to any faction. However many of his subordinates have found themselves in the ranks of the CRS.§!" #NT!
 CHI_dai_anlan_high_command_desc: "§YBorn:§! §LNovember 25th, 1904, in Wuwei, Anhui Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §L$CHI_dai_anlan_bio$§!\n\n§YNotes: A leading member of China's Mechanised Warfare Study Commission, Dai hopes to receive the resources he needs to turn the fledging Mechanised Corps into a force to be reckoned with.§!" #NT!
  
  #王凌雲 
 CHI_wang_lingyun: "Ван Линъюн"
 CHI_wang_lingyun_high_command_desc: "§YBorn:§! §LSeptember 27th, 1899, in Luoyang, Henan Province, Qing Empire§!\n§YBackground:§! §LGraduating from elementary school, Wang Lingyun would join the army of Zheng Guohan in 1917, initially climbing the low level ranks of warlord armies before resigning from the Beiyang Armies to attend the Baoding Army Officer Academy in 1925. Graduating in 1925, Wang Lingyun would be appointed by the Henan Provincial Government to serve as the \"bandit suppression\" commander of Linru, Yiyang, Ziyou and Pingdeng counties. Reaching the rank of Brigade Commander, Wang Lingyun's rise in the ranks would be halted by the Zhili clique's Confucian family structures, promoting those within the clique, or \"family\" as opposed to a loosely apolitical officer such as Wang.\n\nWith the National Revolutionary Army conquest of the Central Government, Wang Lingyun has distinguished himself, as he defected with his whole brigade to the Kuomintang's Revolutionary cause. Helping with the capture of Luoyang, Wang Lingyun was promoted to Division Commander by the Army Commission.§!" #NT!
  
 #蔣緯國 
 CHI_chiang_wei_kuo: "Чан Вэй-куо"
 CHI_chiang_wei_kuo_commander_desc: "§YBorn:§! §LOctober 6th, 1916, in Tokyo, Japanese Empire§!\n§YAlignment:§! §gCRS§!\n§YBackground:§! §LChiang Wei-kuo was born in Japan as the biological son of Dai Jitao and Dai Jitao's Japanese girlfriend. As leading members of the Kuomintang, Dai Jitao and Chiang Kai-shek (who were so close that they were practically brothers) had to flee to Japan to escape the reach of the Beiyang Government. The young Wei-kuo was essentially raised by Chiang and Chiang's concubine Yao Yecheng, and thus he was adopted into Chiang's family, especially as Chiang's mother missed her deceased youngest son Chiang Ruiqing deeply. As a sign of national dedication, both of the late Marshal's sons were named after the nation (kuo): Wei means latitude while Ching (his brother) means longitude.\n\nA young Chiang Wei-kuo grew up next to Whampoa with his father. However, tragedy struck the Chiang household with the collapse of the National Revolutionary Army during the Northern Expedition. After Chiang's assassination, Chiang Wei-kuo fled abroad to join his brother Chiang Ching-kuo in Europe who was then studying at Sun Yat-sen University in Paris.\n\nAbroad he and his brother received extensive support from many of their father's former students and friends, with the younger man being particularly enamoured by this increasingly radicalised clique of Whampoa graduates. In 1935 he joined the military, receiving training initially as an infantry cadet with the chasseurs alpins. Still in training when the League War began, he utilised his connections to secure a position as a non-commissioned officer in the British Republican tank corps.\n\nComing home, he has formally joined the NRA - hoping to use the skills and ideas he learned overseas to help pave the way for the NRA's first mechanised divisions. Although it is clear he has achieved his high rank at such a young age due to his surname, his ambition and specialty should not be understated.§!\n\n§YNotes: His biological father, Dai Jitao, is still a family secret. It is unclear if Wei-kuo himself knows the full truth about his \"uncle\". A darling of the CRS, Chiang has been a poster boy for a model cadet and officer of the young-guard.§!" #NT!
  
