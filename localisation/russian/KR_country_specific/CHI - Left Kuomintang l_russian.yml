 CHI_chen_shaoyu: "Чэнь Шаоюй"
 CHI_chen_shaoyu_leader_desc: "§YОписание лидера\nРодился:§! 23 мая 1904 г. в Цзиньцае, провинция Аньхой, империя Цин.§YПолитическая карьера:§! Чэнь Шаоюй родился в бедной крестьянской семье и поступил в начальную школу Чжичэн в уезде Гуши. Затем он поступил в Сельскохозяйственную школу провинции Аньхой, основанную революционером Чжу Юньшанем, который оказал глубокое влияние на учеников школы, познакомив их со многими прогрессивными журналами и книгами. Большое влияние на него оказал и его учитель Цянь Синьчунь, который рассказывал Чэнь Шаою о таких известных лидерах, как мученик Владимир Ленин и Чэнь Дусю. В школьные годы он активно участвовал в политическом движении, возглавлял бойкоты против японских и немецких товаров и коррумпированных выборов. Летом 1924 г. он официально вступил в Синдикалистскую партию Китая и принял участие в движении 30 мая накануне Северного похода.\n\nПосле провала экспедиции вновь организованная Союз синдикалистов Китая направила Чэнь Шаоюя на учебу в Университет Сунь Ятсена в Монтаржи (Франция), где он смог овладеть французским языком и увлекся движением\"ультрасиндикализма\" в Коммуне Франции. Именно здесь он стал лидером более радикальных членов китайской синдикалистской революции, тех, кто считал, что революция должна осуществляться рабочими и профсоюзами в ее истинно ортодоксальной форме. Радикальный тон этих политически амбициозных и молодых китайских синдикалистов заслужил прозвище \N "радикальной\Nфракции", и их присутствие отражает некоторые из напряжений, которые пронизывали как Союз синдикалистов Китая, так и хрупкий единый фронт с Гоминьданом.\После бурного открытия Всекитайского собрания народных представителей радикалы СПК устроили мягкий переворот, который позволил им вытеснить своих более умеренных \"ортодоксальных\" соперников, создав условия для того, чтобы Чэнь взял под контроль формирующееся правительство."
  
 #易培基 
 CHI_yi_peiji: "И Пэйцзи"
 CHI_yi_peiji_leader_desc: "§YОписание лидера\nРодился:§! 28 февраля 1880 года в Чанша, провинция Хунань, империя Цин\n§YПолитическая карьера:§! Сын цинского военного офицера, И был вдохновлен волной национализма и антиконцессионизма, поднявшейся после крупных поражений Цин в Боксерском восстании и китайско-японской войне. Одноклассник Чжао Хэнти, И впоследствии учился в Японии и стал преподавателем в политической обстановке после Синьхая. В надежде свергнуть хунаньское правительство он вступил в Гоминьдан и стал советником Сунь Ятсена. Он подружился с Ли Шицзэном, который рос вместе с парижскими анархистами \"(Новое) Всемирное общество\" И стал их рупором в Союзе синдикалистов Китая, надеясь привлечь анархистов и синдикалистов к сотрудничеству с гоминьдановским истеблишментом и в то же время предотвратить слишком близкое приближение партии к авторитаризму.\n\nПосле бурного открытия Всекитайского собрания народных представителей ловкие маневры Всемирного общества позволили им объединить анархистов, недовольных членов Лиги и остатки Гоминьдана, чтобы вырвать контроль над LCS из-под контроля CSP. "
  
 #顧孟餘 
 CHI_gu_mengyu: "Гу Мэнъюй"
 CHI_gu_mengyu_sic_desc: "§YBorn:§! §LOctober 18th, 1888, in Wanping, Zhili Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §LGu represents an interesting member of Wang's inner circle. While close to Wang, he often finds himself distanced from both the Residence faction led by Chen Bijun and the \"Radicals\" in the RCA led by Chen Gongbo. Fluent in English, French, and German, he worked at Peking University before being introduced to the Chinese Kuomintang by Cai Yuanpei and Li Shizeng. After the Northern Expedition failed, he fled with the Central Committee to Paris.\n\nGu, a prolific writer on socialism, a critical editor of the Qianjin (\"Advance\") newspaper and opposes Chen Gongbo's beliefs on Marxism. To Gu, China lacked the classes of an industrial society, and thus class warfare was meaningless. In particular, he believes in the necessity of land reform by organising the peasantry into associations. From there, they would be able to develop political power and sponsor the growth of local self-government.\n\nThough committed to the growth of local democracy, Gu is nonetheless fiercely opposed to revolution by the masses. The revolutionary rabble of the mob will not bring success; instead, strong leadership is needed to guide them - the strong leadership of the Kuomintang. Despite their differences, Gu and Chen worked together to form the Reorganised Comrades Association in support of the 1924 reorganisation of the Kuomintang, and thus formed the dominant bloc in the Kuomintang's left for over a decade.§!\n\n§YNotes: The leader and most influential member of the RCA \"Moderates\", Gu often finds himself torn between his loyalties to Wang and his sympathies to the PAC.§!" #NT!
  
