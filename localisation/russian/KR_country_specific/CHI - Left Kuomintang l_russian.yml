 CHI.introgame.004.t: "Последствия покупки Чжэганской железной дороги"
 CHI.introgame.004.d: "При всех грехах империалистов и концессионеров, лень не входит в их число. Используя дешевую китайскую рабочую силу (и символическое китайское представительство среди инженеров), Aufsichtsrat der Ostasiatischen Generalverwaltung (ОАК) построил большую железную дорогу от Шанхая до Наньчана. ОАК - это продолжение немецкого концессионизма, рука корпоративных конгломератов, рассчитывающих на освоение китайских ресурсов. Их приход в Цзянси (сердце Мингана), многочисленные взятки и наши попытки остановить их привели к отчаянию, так как они отбросили саботаж и коррупцию.\n\nНо во многих отношениях, возможно, та же самая решительная алчность и есть гибель капиталистов. Предав своих местных партнеров и обещания более равноправного будущего, AOG разразилась скандалом, когда неожиданно объявила о своем решении объединить контрольные пакеты акций различных китайских железных дорог в один от имени Schantung-Eisenbahn-Gesellschaft (дочерней компании ОАК)\n\nЭтот шаг, направленный на закрепление немецкого господства и принуждение китайских менеджеров к подчинению немецкому совету директоров, обернулся крахом, вызвав всеобщий гнев по всей Лиге. Железная дорога Чжеган, некогда широко разрекламированный знак прогресса, теперь стала символом продолжающегося унижения китайского народа. Похоже, немцы забыли свою историю - не так давно аналогичный железнодорожный спор в Китае привел к падению империи..."
 CHI.introgame.004.a: "Наша родная страна стонет под тяжестью империализма!"
 CHI.introgame.004.b: "Капитализм должен быть изгнан из нашей страны раз и навсегда!"
  
 CHI.introgame.005.t: "Надвигающаяся буря"
 CHI.introgame.005.d: "Гоминьдан, некогда находившийся на задворках на фоне наступления Лиги, вдохнул новую жизнь в свои легкие. Пресловутый проект строительства железной дороги Чжеган пробудил десятилетиями копившийся гнев многострадального китайского народа. Волны осуждения, исходящие от обеспокоенной интеллигенции, социалистических фабричных брошюр и националистических изданий всех мастей, похоже, что скандал глубоко задел нервы широких слоев китайского общества.\n\nИскра сопротивления распространилась как лесной пожар. В городах, как в Лиге, так и в других странах, прошли массовые акции протеста и бойкоты против ОАК. На железные дороги совершались нападения и саботаж, а власти Лиги (которые, как говорят, сами в ярости от предательства немцев) не спешили их остановить. Различные чиновники и иностранные граждане, связанные с Чжеганом, подвергались нападениям толпы, а некоторые были убиты в ходе антиконцессионного безумия.\n\nХотя Гоминьдан и другие социалистические повстанцы могут претендовать на некоторые из них, они даже не приближаются к большинству. Похоже, что этот всплеск общественного гнева вызван подлинным низовым, народным возмущением. Партия готова принять в нем участие, даже если у ее руководства остаются сомнения в том, что это будет иметь большое значение. Ожидается, что развертывание партией своих агентов окажет наибольшее влияние на южные районы Лиги, где их влияние остается сильным (хотя и ослабевает). На фоне вспышек насилия в Миньгане возрождается надежда"
 CHI.introgame.005.a: "На полях Цзянси поднимется народ"
 CHI.introgame.005.b: "Призвать к всеобщей забастовке в Фуцзяне!"
  
 CHI.introgame.006.t: "Резня в Уху"
 CHI.introgame.006.d: "200 убитых. 800 раненых. Новости быстро дошли до Наньчана и Сямэня, распространились по Фуцзяни и Цзянси, прежде чем власти Лиги успели попытаться подвергнуть их цензуре. По мере того как бастующие рабочие собирались на немецких заводах в провинции Аньхой, к их демонстрациям присоединялось все большее число протестующих, которые заполонили улицы. Полиция, усиленная обученными немецкими солдатами, открыла огонь по толпе.\n\nКаждый раз, когда эта история пересказывается от человека к человеку, цифры множатся, а рассказы о том, что немецкие советники намеренно отдавали приказы о расстрелах, также распространяются. В итоге результат один и тот же: протесты становятся все более многочисленными, а кризис практически не ослабевает. То, что начиналось как протест против экономического засилья Германии, переросло в более широкие призывы к социальным изменениям - от отмены монархии до ликвидации концессий, свержения военачальников, объединения страны и конца капитализма.\n\nМногие протестующие кричат, обращаясь ни к кому конкретно, выражая свое недовольство, хотя и не надеются, что в застойном и разделенном Китае удастся многое сделать. Но для Гоминьдана момент настал. Пороховая бочка взведена, и не только для борьбы с концессией. Пропагандистское наступление уже идет полным ходом, выставляя их героями в трудный для Китая час. Но в воздухе витает множество обещаний, и гоминьдановцы вряд ли единственные, кто их дает"
 CHI.introgame.006.a: "Умеренная позиция привлечёт народ"
 CHI.introgame.006.b: "Жёсткая позиция покажет искреннюю самоотдачу"
  
 CHI.introgame.007.t: "Черный понедельник и красный прилив"
 CHI.introgame.007.d: "Совсем в другом мире последствия экономического краха в Германии (уже прозванного "черным понедельником") быстро докатились до Китая благодаря обширному немецкому экономическому присутствию. Биржевые маклеры и трейдеры с ужасом наблюдали за тем, как Шанхайская фондовая биржа начала закрываться с рекордными показателями, невиданными с тех пор, как Шанхай потрясла финансовая катастрофа 1925 г.\n\nДля многих лидеров Гоминьдана в Париже, особенно таких фигур, как Чэнь Гунбо и Ши Цуньтун, финансовый хаос Черного понедельника - это именно то, что предсказывал Маркс: начало, возможно, нового порядка, свободного от ненасытной жадности капитализма. Ячейки Гоминьдана и ССК кипят активной деятельностью, мобилизуя сочувствующие профсоюзы и другие рабочие организации в крупных городах. Авторитет Лиги восьми провинций стремительно ослабевает, примером чему служит разрыв Аньцина с Нанкином. Недавний морской мятеж в Фуцзяни также вызвал интерес в Париже, а Ван Цзинвэй приказал наращивать ресурсы в Индии.\n\nСпрятавшись в холмах и лесах повстанческой зоны Минган, Сун Цинлин и ее правительство добились значительной независимости от Центрального комитета в Париже. Связь между двумя гоминьдановскими правительствами ограничена, и большинство повседневных операций повстанцев осуществляется под руководством лейтенантов Сун Цинлин. Среди ее наиболее доверенных военачальников - генералы Ли Цзишэнь и Дэн Яньда, которые считают, что кошмару власти Чжили над Восточным Китаем наконец-то пришел конец.\n\nПолагая, что время пришло, Дэн выступает за быстрое наступление, выставляя хорошо подготовленные и надежные колонны ополченцев для нанесения хирургического удара с минимальной задержкой. Ли Цзишэнь и другие, однако, выступают за то, чтобы потратить некоторое время на координацию действий с группами, более лояльными Парижу, а также на объединение ранее разочарованных или спящих ячеек. Время не терпит отлагательств, хотя наиболее подходящий момент неясен. Руководство Миньгана взвешивает свои возможности..."
 CHI.introgame.007.a: "Потратьте время на консолидацию наших сил"
 CHI.introgame.007.b: "Наконец-то оно наступило!"
  
 CHI.introgame.008.t: "Улыбающийся тигр повержен"
 CHI.introgame.008.d: "Нет ничего более благородного и патриотичного, чем поступок Ши Цзяньцяо, отомстившей за смерть своего отца Ши Кунбина. Замаскировавшись под служанку, юная Ши Цзяньцяо тремя пулями из пистолета Браунинг застрелила подлого милитариста со спины. О ее судьбе после ареста телохранителями Суня ничего не известно, но бывший лидер Лиги лежит в коме, и становится ясно, что хрупкое единство Лиги восьми провинций окончательно распадается. Срочные сообщения из Миньгана долетают до Шанхая, а затем и до Парижа: восстание началось.\n\nПосле задержки связи ждать ответа осталось недолго. Обсуждается вопрос о том, стоит ли отправлять всех людей на передовую в предстоящем сражении или оставить часть в резерве. Хотя партизаны доказали свою эффективность в нарушении контроля Лиги над Минганом, они не всегда были особенно эффективны в полевых условиях, особенно в обычных сражениях. Планировщики утверждают, что если оставить часть отрядов в качестве летучих колонн, то это позволит обеспечить гибкость логистики и подкрепления по ходу кампании.\n\n Другие же предупреждают, что эта кампания - "сделай или умри", и, скорее всего, это последний шанс для социализма укорениться в Китае. Сдерживание части войск побудит все разрозненные ячейки отступить, чтобы занять воображаемую запасную позицию, которая вряд ли будет существовать в случае провала операции. От этого судьбоносного выбора может зависеть, удастся ли наконец реализовать задуманное доктором Суном"
 CHI.introgame.008.a: "Нам нужны все руки для борьбы"
 CHI.introgame.008.b: "Нам нужен мобильный резерв"
  
 CHI.introgame.009.t: "$comfrance.999.t$"
 CHI.introgame.009.d: "$comfrance.999.intro$\n\nДля нас, особенно для нас, это подходящее время. Революция уже началась, и сотрясения, вызванные крахом капитализма, откроют путь к нашей победе. Уже сейчас империалисты в Шанхае и Тяньцзине дрожат от страха, а их лакеи-военачальники сталкиваются с пробуждающимся гневом крестьян и рабочих Китая. Нельзя терять времени! Сегодняшний день знаменует собой начало освобождения китайских масс, которое, когда оно завершится, станет переломным моментом для грядущей мировой революции"
 CHI.introgame.009.a: "$comfrance.999.a$"
  
 #Early Game Events Triggered By Time (000-099) 
 CHI.earlygame.000.t: "Миньганское повстанческое движение"
 CHI.earlygame.000.d: "Покойный лидер доктор Сунь Ятсен никогда не сдавался после всех этих лет, будучи изгнанным в ссылку большее количество раз, чем он мог сосчитать. Он нес в себе неугасимую страсть и любовь к своей стране, и его мечты о национальной революции дошли до нас. И действительно, именно с таким пылом мы начали Северный поход, и только благодаря вмешательству германских империалистов этим мечтам был положен конец.\n\nПодобно великому учителю, мы тоже никогда не сдавались. В течение многих лет мы бьёмся, возрождая революционный дух, яростно пылавший в 1924 году, и готовясь к дню освобождения. Сейчас, когда капиталистический строй Германии рушится, а власть Чжили погрузилась в хаос, настал удобный момент для удара. Наша цель - полное объединение восточного побережья Китая под революционной властью. Только тогда можно осуществить мечты о Втором Северном походе и национальном объединении.\n\nЭто будет нелегко. Но, как напоминают многим нашим дорогим ветеранам слова на воротах Вампоа, "если боишься смерти, уходи немедленно." Отбросьте смерть и сомнения и посвятите себя делу национального спасения.\n\n§oВ связи с ошибкой пользовательского интерфейса ваниллы, кнопки назначения дивизий в армиях изначально будут недоступны. Чтобы исправить это, обновите карту, нажав F2 (режим военно-морской стратегии), а затем F1 (режим карты по умолчанию)§!"
 CHI.earlygame.000.a: "Фу чжан!"
  
 CHI.earlygame.001.t: "Урожай 1936 года"
 CHI.earlygame.001.d: "До начала Национальной революции солдаты, проживавшие в повстанческой зоне Цзянси-Фуцзянь, помогали местным крестьянам в осеннем сборе урожая риса. Помимо практической функции (уменьшение бремени повстанцев в районах, контролируемых Гоминьданом), это выполняло и идеологическую функцию - подчеркивало общность связей между партией и крестьянством.\n\nНо теперь, когда Национально-революционная армия мобилизована для ведения обычной борьбы, в сердце революции меньше, чем обычно, людей, способных помочь в сельском хозяйстве. Необходимо принять непростое решение о том, как наилучшим образом удовлетворить нужды деревни"
 CHI.earlygame.001.a: "Им придется привыкнуть к этим изменениям ради общего блага"
 CHI.earlygame.001.b: "Направить новобранцев на моральную подготовку в поле"
  
 CHI.earlygame.003.t: "Шпионы и секреты в войне за Лигу"
 CHI.earlygame.003.d: "После катастрофы Северного похода многие разочарованные выпускники Вампоа разбежались - вернулись в свои деревни, стали искать работу в армиях военачальников или даже нашли другие... менее приятные источники занятости. Лишь немногие остались верны своему делу в Миньгане, и еще меньше тех, кто не искал других способов увеличить свой доход. В дни восстания границы между революционерами и преступниками часто стираются.\n\n "Лига десяти" - небольшая, но растущая банда гангстеров, состоящая из бывших студентов Вампоа, отколовшаяся от шанхайской "Зеленой банды" Во главе с Дай Чуньфэном, как и многие китайские банды этой эпохи, они отличаются братством, национализмом и скрытностью. Однако, в отличие от других, они сохраняют некоторую приверженность делу Гоминьдана, часто являясь важнейшей тайной сетью для поддержания связи нашего Мингана с внешним миром.\n\nЭто не означает, что нас не обманывали раньше, или что Лига не может играть на обеих сторонах. Тем не менее, похоже, что Дай добился определенного авторитета после падения власти Сунь Чуаньфана - теневые агенты начали передавать подробную (хотя иногда и преувеличенную или устаревшую) информацию из Нанкина на наши линии."
 CHI.earlygame.003.a: "Интересно послушать"
 CHI.earlygame.003.b: "Выбросьте отчет в мусорную корзину"
  
 CHI.earlygame.005.t: "Друзья по ту сторону"
 CHI.earlygame.005.d: "Много лет назад недалеко от храма Линьинь в окрестностях Ханчжоу на берегу Западного озера купался нагишом молодой человек. Стайка школьников бросилась к нему, чтобы забрать сброшенную одежду, но их остановил учитель, заметивший, что на купальщике нет плавок. Купальщик поблагодарил учителя, и оба мужчины охотно подружились - оба выросли в Чжэцзяне, получили образование педагогов и, прежде всего, разделяли стремление добиться большего в жизни.\n\n Такова причудливая история, которую рассказывает Дай Чуньфэн, о том, как его спас от позора Ху Цзуннань. Хотя после этого каждый из них пошел своей дорогой, они случайно нашли друг друга через несколько лет в Вампоа, как протеже другого уроженца Чжэцзяна: Чан Кайши. Ху окончил университет, Дай так и не завершил обучение, и оба расстались после 1927 г., чтобы вновь встретиться после распада Лиги.\n\n Время забрало у обоих мужчин почти год разлуки. Ни один из них не считает, что получил заслуженное уважение после войны с Лигой. Особенно Дай взбешен тем, что, несмотря на его опасную разведывательную работу до и во время войны, никто не хочет с ним сотрудничать за исключением, похоже, генерала Ху Цзуннаня. Будучи директором учебного отдела, Ху сумел задним числом добиться для Дая диплома Вампоа и официального членства в Гоминьдане. Амбициозный генерал принял Дая в свой личный штат, предоставив ему убежище от репрессий за работу с Ци Сюэюанем. Эти два человека поклялись стать братьями по крови, вынашивая закулисные планы на будущее"
 CHI.earlygame.005.a: "Теневой договор"
  
 #Early Game Events Triggered By Focus (100-199) 
 CHI.earlygame.100.t: "Революционные времена, революционные женщины"
 CHI.earlygame.100.d: "Роль китайской женщины в национальной революции долгое время была предметом дискуссий в руководстве Гоминьдана, даже с самых первых дней существования партии. Несмотря на сопротивление консервативных элементов, некоторые женщины были зачислены в классы Вампоа и даже сформировали отряд "Смело на смерть" во время Северного похода. Аналогичным образом был создан Женский институт политического обучения, официально возглавляемый Сун Цинлин, призванный содействовать участию женщин в становлении будущей китайской демократии.\n\nВ результате драматических событий Национально-революционная армия официально организовала новый Красный отряд женщин, одно из первых крупных подразделений такого типа. Являясь детищем различных военачальников и феминистских деятелей, он, в отличие от аналогичных проектов, выполняет исключительно пропагандистскую роль и, как ожидается, примет участие в реальных боевых действиях. Менее известна, но также жизненно важна для революции неустанная работа других женщин, выполняющих различные функции как гражданских, так и военных в революционном аппарате"
 CHI.earlygame.100.a: "Наша революция несет социальное освобождение!"
 CHI.earlygame.100.b: "Настоящее освобождение требует крови и стали!"
  
 CHI.earlygame.101.t: "Амбивалентность Гавайев"
 CHI.earlygame.101.d: "За морем, в Гонолулу, находится, пожалуй, самая несговорчивая фракция, все еще верная центральному комитету Вана. Возглавляемая Сунь Фо, эта фракция гоминьдановских "либералов" остается в стороне, отказываясь принимать непосредственное участие в нынешнем восстании и лишь едва признавая лидерство Вана. Отношения между основными левыми фракциями и так называемой Гавайской кликой давно охладели, поскольку "Революционный критик" давно обменивается колкостями с гавайской "Реконструкцией" в язвительных статьях.\n\nНесмотря на взаимную неприязнь, Ван Цзинвэй взял на себя инициативу попытаться преодолеть разногласия. Несмотря на престижное имя Сунь, контроль над Комиссией по делам зарубежных китайцев (КЗК) дает Гавайям обширные контакты с китайской диаспорой в Юго-Восточной Азии. Кроме того, их либеральное, умеренное лицо дает им свободный доступ к богатым, националистически настроенным бизнесменам и интеллектуалам в прибрежных городах Китая. Однако следует задаться вопросом, насколько стоит уступать, чтобы протянуть оливковую ветвь без ущерба для наших революционных идеалов"
 CHI.earlygame.101.a: "Мы берем то, что можем получить"
 CHI.earlygame.101.b: "Конечно, мы можем больше!"
  
 CHI.earlygame.102.t: "Гоминьдан просит помощи!"
 CHI.earlygame.102.d: "С тех пор как Национально-революционная армия потерпела крах от рук поддерживаемой империалистами клики Чжили, мы, безусловно, с интересом рассматриваем возможность революции в Китае. Китай, хотя и не является ни капиталистической, ни индустриальной страной, обладает потенциалом для антиимпериалистической и социалистической революции, о чем свидетельствует роль китайского массового движения в Северном походе.\n\nЕсли китайские социалисты и Гоминьдан пытались организовать смелое, но неудачное восстание в 1932 году, то после краха капиталистического мирового порядка после Черного понедельника, похоже, китайский Гоминьдан и НРА вновь поднялись, чтобы разорвать свои цепи. Мы получили срочное коммюнике от наших китайских связей, таких как председатель Ван Цзинвэй и посол Юджин Чен, с просьбой к нашей стране направить военное оружие и советников, чтобы помочь Гоминьдану в его возобновленной революционной борьбе. Мы, конечно, можем поддержать их, но, учитывая дальность конфликта и ограниченность наших ресурсов, мы можем послать им либо только советников, либо и советников, и винтовки. С другой стороны, некоторые члены нашего правительства утверждают, что вместо этого мы должны послать им только наши мысли и молитвы"
 CHI.earlygame.102.a: "Мы пришлем им советников и оружие!"
 CHI.earlygame.102.b: "Мы пошлем им только советников"
 CHI.earlygame.102.c: "Мы ничего не будем им посылать"
  
 CHI.earlygame.103.t: "Государство [From.GetNameDefCap] отправляет советников и оборудование"
 CHI.earlygame.103.d: "Наши крики о помощи не остались без ответа: государство [FROM.GetNameDefCap] заявило, что пришлет военных советников, а также свое современное оружие, чтобы помочь нам в нашей революционной борьбе. Благодаря этой милости мы, несомненно, сможем добиться победы в продолжающейся войне Лиги и раз и навсегда освободить Янцзы от империалистов"
 CHI.earlygame.103.a: "Мы благодарим наших европейских товарищей!"
  
 CHI.earlygame.104.t: "Государство [From.GetNameDefCap] отправляет советников"
 CHI.earlygame.104.d: "Наши крики о помощи не остались без ответа: государство [FROM.GetNameDefCap] заявило, что пришлет военных советников для помощи нам в нашей революционной борьбе. Хотя мы, конечно, огорчены тем, что не получим винтовок и боеприпасов, мы, безусловно, признательны им за помощь в обучении наших солдат. Благодаря этой милости мы, несомненно, сможем добиться победы в продолжающейся войне Лиги и раз и навсегда освободить Янцзы от империалистов"
 CHI.earlygame.104.a: "Мы благодарим наших европейских товарищей!"
  
 CHI.earlygame.105.t: "Государство [From.GetNameDefCap] осталось в стороне"
 CHI.earlygame.105.d: "Наши крики о помощи, к сожалению, остались без ответа, поскольку государство [FROM.GetNameDefCap] заявило, что будет нейтрально наблюдать за продолжающимся конфликтом в Китае. В связи с этим оно отказались прислать нам военных советников и оружие, сославшись на свои собственные потребности в подготовке к нарастающему конфликту в Европе. Нам придется обходиться без их помощи"
 CHI.earlygame.105.a: "Трагично, но объяснимо"
 CHI.earlygame.105.b: "Мы сами освободим Китай!"
  
 CHI.earlygame.106.t: "Крах НРА"
 CHI.earlygame.106.d: "В течение многих лет НРА вела войну сопротивления против коррумпированных капиталистических империалистов из Лиги восьми провинций после провала Северного похода. Хотя в 1932 г. НРА подняла второе неудачное восстание, для многих - новая возможность появилась с крахом Лиги во время наступления Черного понедельника в Китае.\n\nНесмотря на доблестные попытки НРА победить своих врагов в хаотичной войне Лиги, похоже, что сила и моральный дух Национально-революционной армии были фактически раздавлены на поле боя. Поскольку с каждым днем все большее число бойцов покидает поле боя, председатель [CHI.GetLeader] должен срочно предпринять реорганизацию своих сил для последней попытки, чтобы Гоминьдан не оказался навсегда разгромленным."
 CHI.earlygame.106.a: "Ситуация скверная!"
  
 #Early Game Events Triggered By On-Actions (200-299) 
 CHI.earlygame.200.t: "Возвращение ЦК"
 CHI.earlygame.200.d: "После долгого и напряженного плавания флотилия кораблей Интернационала наконец-то прибыла в Китай. В ходе смелой операции, используя смесь ухищрений и продуманного планирования, они успешно избежали перехвата вражескими кораблями, отчасти благодаря продолжающимся последствиям мятежа в Мавэе и недавнему дезертирству критически настроенных фуцзяньских военных во главе с Чэнь Шаокуанем и Чэнь Цзиляном.\n\nПосле изгнания в 1927 году Центральный комитет наконец-то смог вновь ступить на китайскую землю. В связи с продолжающимися боями в районе недавно захваченного порта Сямэнь Ван Цзинвэй выступил с кратким и не слишком помпезным заявлением, хотя настроение на церемонии было очень возбужденным. Он и другие члены парижского комитета быстро встретились с лидерами Миньгана, чтобы создать рабочее правительство, и, несмотря на сохраняющиеся разногласия, были на удивление дружелюбны друг с другом.\n\n Также высадилось и подразделение китайских войск, прошедших европейскую подготовку, с внушительным количеством успешно перевезенной артиллерии. Во главе с заместителем директора школы Чжан Чжичжуном, директором политического департамента Чжоу Эньлаем и директором учебного департамента Ху Цзуннанем они проходят обучение за границей в изгнании. Последний офицер - адмирал Ли Чжилун, получивший высокую оценку за умелое руководство флотом на протяжении всей операции"
 CHI.earlygame.200.a: "С возвращением, председатель Ван!"
  
 CHI.earlygame.201.t: "Происшествия в Вэньчжоу"
 CHI.earlygame.201.d: "Планы оккупации Вэньчжоу и других портов ОАК были крайне неудачными по сравнению с тщательно проработанными шагами и линиями продвижения вокруг Сямыня. Когда войска НРА заняли город Вэньчжоу, по всему городу начались стихийные антииностранные беспорядки, приведшие к убийствам многочисленных немецких жителей и разграблению большей части центральных районов города. В разграблении участвовали и небольшие передовые отряды националистических войск, пока в город не прибыли более дисциплинированные части. В настоящее время Вэньчжоу значительно пострадал от гражданских беспорядков"
 CHI.earlygame.201.a: "Еще одна неразбериха, которую нам предстоит разгребать"
  
 CHI.earlygame.202.t: "Трагедия в Наньтуне"
 CHI.earlygame.202.d: "Порт Наньтун был передан Лигой восьми провинций в аренду ОАК, и его положение в устье Янцзы позволяло ему выступать в качестве эксклюзивной для Германии альтернативы международному городу Шанхай. Продвижение НРА к договорному порту вызвало массовую панику и волнения среди его жителей. Массовые грабежи со стороны китайского населения в сочетании с тактикой "выжженной земли" со стороны немецких сил безопасности привели к тому, что небо над Наньтуном загорелось, а возникшие пожары уничтожили многие текстильные фабрики. Паромы, направлявшиеся на юг, к Шанхаю, были переполнены и не приспособлены для поездок за пределы Янцзы, в результате чего несколько судов опрокинулись, а число погибших исчислялось сотнями. Прежде чем НРА смогло что-либо предпринять для контроля ситуации, стало ясно, что Наньтун - это зона бедствия. Наньтун, который долгое время считался примером модернизации китайских городов, был фактически разграблен"
 CHI.earlygame.202.a: "Большая потеря для страны"
  
 CHI.earlygame.203.t: "Фуцзяньцы в Ханчжоу"
 CHI.earlygame.203.d: "Большинство первых частей Национально-революционной армии были сформированы в провинции Фуцзянь из местных крестьян и редких городских жителей, и мало кто из этих регулярных войск знаком со стандартным мандаринским диалектом, если вообще знаком. Вчера группа фуцзяньских солдат, находившихся в отпуске в Ханчжоу, устроила скандал, когда языковые трудности и пьянство привели к драке с местными жителями. Несмотря на то, что Китай рассматривается как единая нация, языковые трудности и резкий контраст между сельским и городским образом жизни сделают размещение большинства подразделений за пределами их родных мест затруднительным"
 CHI.earlygame.203.a: "Это неизбежная проблема национального объединения"
  
 CHI.earlygame.204.t: "Новый рассвет в Нанкине"
 CHI.earlygame.204.d: "Нанкин освобожден. Ушли в небытие милитаристы Сунь Чуаньфань и Ци Сеюань, тираны, обкрадывавшие народ и продававшие город империалистам. Наконец-то над городом парит Белое солнце - мечта Северного похода почти десятилетней давности. В сегодняшней речи после взятия города на торжественной церемонии чествовали покойного основателя партии и всех павших за эти годы революционных мучеников.\n\nВ практическом плане ясно, что гоминьдановцы намерены превратить Нанкин в свою временную столицу на время национальной революции. Уже сейчас бывший дворец генерал-губернатора (и то самое здание, где в 1911 г. доктор Сунь принес присягу в качестве временного президента) превращен во временный президентский дворец.\n\nСоздается также временный Исполнительный Юань, подчиненный Центральному исполнительному комитету, с Ван Цзинвэем в качестве председателя Национального правительства. Ляо Чжункай был назначен премьером Исполнительного юаня - новой должности главы гоминьдановского правительства. Похоже, что гоминьдановцы начали первые шаги по управлению организованным государством"
 CHI.earlygame.204.a: "Восстала новая республика!"
  
 CHI.earlygame.205.t: "Шаньдунская угроза"
 CHI.earlygame.205.d: "Продвижение гоминьдановцев на север до сих пор было очень успешным, они захватывали важные города в восточных провинциях. Тем временем, [SQI.getLeader] и его войска продвигаются на юг. В разных местах уже происходят стычки между нашими силами. Однако серьезных атак, которые могли бы спровоцировать одну из сторон на начало боевых действий по всему фронту, пока не было. Однако обе стороны знают, что война между двумя группировками неизбежна, поскольку обе стороны опасаются растущей угрозы с их стороны.\n\n[SQI.getName] находится под управлением человека по имени [SQI.getLeader] и базируется в Шаньдуне, провинции, известной своими запасами угля. Несмотря на потенциал к процветанию, в провинции царят коррупция и нестабильность. Тем не менее, война против государства [SQI.getName] в данный момент может оказаться губительной для Гоминьдана. Их силы сосредоточены на уничтожении оставшихся врагов, а война с новым врагом может растянуть их силы, и противник будет подбирать их по мелочам. Теперь руководство Гоминьдана должно сделать выбор: атаковать Шаньдун сейчас или подождать, пока наши силы не будут в полном порядке, чтобы продолжить свой марш на север."
 CHI.earlygame.205.a: "Мы подготовим ответ..."
 CHI.earlygame.205.b: "Мы идем на Цзинань"
  
 CHI.earlygame.300.t: "Изгнанники из Гоминьдана прибывают в Шэньси"
 CHI.earlygame.300.d: "В течение последних четырёх лет силы Гоминьдана под командованием реорганизованной Национально-революционной армии вели жестокую партизанскую войну против Лиги восьми провинций в повстанческой зоне Миньгань между регионами Фуцзянь и Цзянси. Несмотря на мужественное восстание, последовавшее за новым годом, складывается впечатление, что Гоминьдан снова оказался в бегах и что вторая НРА не смогла выполнить миссию, поставленную её предшественниками.\n\nВ то время как по всей стране политики и офицеры Гоминьдана бегут за границу, что стало вторым по величине изгнанием после провала Северного похода, остатки повстанческой зоны, в том числе несколько хорошо подготовленных офицеров, таких как Линь Бяо и Сюй Сянцянь, сумели пересечь страну и добраться до границы провинции Шэньси в поисках убежища и присягнули на верность местным армиям. Они также присоединились к политикам и интеллектуалам РАТ, которые давно имели связи с революционными кадрами Шаньси и, без сомнения, будут стремиться продолжить наследие доктора Суня в их новой малой родине. Хотя присоединение этих доблестных солдат к нашим силам могло бы пополнить наши ряды опытными офицерами-ветеранами, существует также опасение, что эти изгнанники из Гоминьдана могут нести радикальные учения, и, возможно, было бы целесообразно обеспечить безопасность наших границ и нашего народа от радикализма."
 CHI.earlygame.300.a: "Наши революционные товарищи!"
 CHI.earlygame.300.b: "Отошлите их подальше отсюда."
  
 CHI.earlygame.301.t: "Влияние РАТ в провинции растёт"
 CHI.earlygame.301.d: "Похоже, что даже повторной неудачи в войне Лиги было недостаточно, чтобы разрушить мечту Гоминьдана. После распада второй НРА среди тех, кто пережил их хаотическое отступление и добрался до провинции Шаньси, было несколько политиков и политических деятелей РАТ. Однако с тех пор, как они вошли в пределы провинции, они начали заявлять о своем присутствии благодаря уже существовавшим связям в политическом подполье, симпатизирующим РАТ.\n\nС момента прибытия эмигрантов в Тайюань в периодических изданиях появилось всё больше газет и таблоидов, таких как "Миньцзу жибао", авторы статей, как утверждается, анонимны, но, тем не менее, содержат тексты, в значительной степени симпатизирующие движению Гоминьдана. Поступает всё больше сообщений о том, что ячейки РАТ и партийные отделения возникли в таких городах, как Сиань, Яньань и Тайюань, и всё большее число социалистов заявляют о том, что они следуют платформе Чэня Гунбо по реорганизации партии Гоминьдана. В Тайюане деятельностью Гоминьдана руководит недавно созданный "Объединённый офис провинциальных, муниципальных и зарубежных партийных отделений Гоминьдана". Даже из таких отдалённых мест, как Ганьсу и Суйюань, поступают сообщения о партийных ячейках Гоминьдана, отчаянно ожидающих последнего шанса проявить себя в политике."
 CHI.earlygame.301.a: "Дело доктора Суня продолжает жить..."
  
 ###- Mid game Events -### 
 CHI.midgame.000.t: "Победа в Войне Лиги"
 CHI.midgame.000.d: "Для многих сторонних наблюдателей бурной политической ситуации в Китае после Синьхайской революции 1911 г. стремление Националистической партии Китая к национальному объединению было окончательно подорвано неудачей Северного похода. Движение Гоминьдана, распавшееся на конкурирующие фракции, казалось, было обречено на провал.\n\nПосле краха власти Чжили в Лиге восьми провинций, последовавшего за Черным понедельником, кажется, что Гоминьдан преодолел эти трудности и вновь стал активной политической силой. Многолетнее ожидание в Европе и повстанческой зоне Миньгана принесло свои плоды: партизаны и ополченцы возрождающейся Национально-революционной армии одерживают одну победу за другой над своими противниками. С завершением конфликта в Восточном Китае наступило время восстановления провинций и залечивания шрамов войны. Наблюдателям из Интернационала кажется, что их спонсорская поддержка Гоминьдана наконец-то принесла свои плоды, поскольку раздаются призывы вновь сплотить гоминьдановское движение, чтобы объединить и спасти Китай от раздоров."
 CHI.midgame.000.a: "Второй шанс для национальной революции"
  
 ###Section 2a (000-199): Political Content 
  
 #1st Congress Event Chain 
 CHI.midgame.001.t: "Открытие Первого репатриантского съезда Гоминьдана"
 CHI.midgame.001.d: "Вытесненный из политической жизни Китая более чем на десять лет, Гоминьдан в результате недавней победы над своими противниками в войне Лиги вновь возродил идею Сунь Ятсена о национальной революции. Временный президентский дворец, некогда бывший резиденцией императоров династии Мин (в нем находилась резиденция самодержавного Сунь Чуаньфана, правившего Восемью Провинциями), теперь переоборудован в штаб-квартиру Национально-революционного правительства. Весть о Первом съезде репатриантов Гоминьдана начинает распространяться по всему Китаю, объединяя революционеров-единомышленников в стремлении осуществить мечту Северного похода и создать современную и справедливую Китайскую Республику.\n\nНа съезде также будет присутствовать делегация Третьего Интернационала. Центральный комитет, давно обещавший поддержку Гоминьдану, начиная с момента реорганизации партии в 1924 г., долгое время находился в изгнании в Париже и своими выдающимися успехами был обязан поддержке двух крупнейших синдикалистских государств Европы. Сердечное окружение включает французских советников-синдикалистов Андре Мальро и Жана Фонтенуа, британского советника Дэвида Рамсея, индийского социалиста М.Н. Роя, норвежского синдикалиста Ингвальда Берентина Аасе, а также различных добровольных советников из числа прежде всего французских и британских военных, которые обязались оказывать свои услуги по созданию Национально-революционной армии. Тем не менее, иностранные наблюдатели, безусловно, видели, что в рядах съезда начинают формироваться заметные "фракции" или "клики" - те, кто боролся за популистское правительство Сун Цинлина, и те, кто вернулся домой из синдикалистского нового порядка.\n\n Председатель Ван Цзинвэй стоял за грандиозным портретом Сунь Ятсена в окружении флага партии и флага НРА, когда он начал свою речь об открытии съезда. Возможно, признавая отсутствие правого крыла партии, он начал свою речь со страстного призыва к тому, что с революционной антиимпериалистической точки зрения настоящие революционеры должны прийти из левого крыла Гоминьдана. Таким образом, Первый съезд репатриантов начал свою работу всерьез - восторженное революционное настроение Нанкина напомнило многим о том же патриотическом запале, который захватил Гуанчжоу в 1924 году."
 CHI.midgame.001.a: "Давайте начнем прямо сейчас!"
  
 CHI.midgame.002.t: "Определение классовой базы партии"
 CHI.midgame.002.d: "Первый постулат съезда заключался в том, что гоминьдан считает своим долгом поднять угнетенных рабочих и крестьян Китая. В духе первой реорганизации Гоминьдан должен был пробудить массы и объединить крестьян, рабочих, купцов и студентов для победы над их общими врагами - империалистами и милитаристами.\n\nВ консервативных элементах, особенно среди старейшин партии, Гоминьдан должен представлять "весь народ" во время национальной революции, а старейшина У Чжихуэй даже утверждал, что хорошие помещики и купцы могут присоединиться к революции вместе с массами. После выступления Ванга члены РАТ Чэнь Гунбо и Ши Цуньтун выступили с трибуны, утверждая, что классовый вопрос является "самым важным вопросом революции", и что классовая борьба - это необходимое развитие китайской революции. Ссылаясь на усилия крестьян Сун Цинлин в ходе восстания Миньгана и забастовок 1932 г., Ши и Чэнь обвинили У в том, что он ссылается на высказывание Суна, в котором основатель партии говорит, что национальная революция должна привести к социализму.\n\nХотя и популисты Суна, и растущая фракция РАТ Вана определили классовую основу Гоминьдана: отныне он действительно должен стать партией рабочих и крестьян, иностранные наблюдатели, конечно, заметили, что под фасадом партийного единства нарастают фракционные противоречия. В конце концов, РАТ считает, что революционные кадры должны вести за собой массы, что вызывает обиду у многих членов Временного комитета действий Сун Цинлина - они не видят революции масс под руководством претенциозной элиты"
 CHI.midgame.002.a: "Гоминьдан - партия рабочих и крестьян!"
  
 CHI.midgame.003.t: "Возвращение фракции реконструкции"
 CHI.midgame.003.d: "Репутация Центрального исполнительного комитета Гоминьдана с преобладанием левых сил как "законника" и "наследника" китайской националистической партии, потерпевшей крах в ходе Первого Северного похода, тем не менее, вызывает интерес у различных центристов и либералов. Эти люди, которые до провала экспедиции колебались между правым и левым крылом Гоминьдана, с недоверием относятся к внешне социалистическому развитию партии в последнее десятилетие.\n\nМногие из этих республиканцев предпочли бежать за границу, в США, на Гавайи и в Юго-Восточную Азию, где они составили Зарубежную комиссию Гоминьдана, расширявшую его интересы вдали от самого Китая. Во главе с Сунь Фо, сыном основателя партии, эти центристы были приглашены к участию в Первом съезде репатриантов, а Сунь Фо было любезно предложено место в Центральном исполнительном комитете.\n\nК ним также присоединились военные, служившие в Индии во время изгнания Гоминьдана, генералы Сюэ Юэ и Чжан Факуй, которые заявили о своей аполитичности, хотя они, конечно, рассматривали синдикалистов как постоянную потенциальную угрозу. Таким образом, сочетание этой индийской клики и бывшей комиссии по делам заморских китайцев привело к образованию так называемой "Фракции реконструкции", которая, по словам самого Сунь Фо, призвана восстановить или реконструировать партию Гоминьдан, не прибегая к радикальным методам реорганизации."
 CHI.midgame.003.a: "Интересно..."
  
 CHI.midgame.004.t: "Напряженность в Союзе синдикалистов Китая"
 CHI.midgame.004.d: "Провозглашение нового революционного и социалистического правительства Китая вызвало рост воодушевления и патриотизма среди китайских левых. Конгломерат социалистических мыслителей, интеллектуалов и писателей, не являющихся членами партии Гоминьдан, образовал хрупкую коалицию под именем Союза синдикалистов Китая (ССК), крупнейшей фракцией которой является Синдикалистская партия Китая.\n\n Между ССК, тем не менее, стали возникать противоречия. Идеологически не все социалисты в ССК придерживаются мнения относительно капитализма в Китае. Молодое поколение радикальных социалистов, называемое "Радикальной фракцией" ССК, заявило, что китайское общество уже находится в капиталистическом способе производства и что и крестьяне, и рабочие скованы системой капитализма, которая должна быть уничтожена революцией. Более старые консервативные члены ССК, такие как Дун Биву и Линь Боцюй, возглавляющие "ортодоксальную фракцию", выступают за сотрудничество с Гоминьданом, и многие из них придерживаются мнения, что Китай все еще остается полуфеодальным государством.\n\nОтдельно от радикального и ортодоксального крыла СПК стоит "Всемирное общество", поколение старых и идеалистичных анархистов, верящих в прудоновские идеалы классового примирения и всеобщей гармонии. Представленные такими старейшинами партии, как Ли Шицзэн, У Чжихуэй, Чжан Жэньцзе и Цай Юаньпэй, они абсолютно не приемлют и боятся классового конфликта, разжигаемого радикальными членами РАТ или членами ССК"
 CHI.midgame.004.a: "Под социалистическим флагом мы освободим Китай!"
  
 CHI.midgame.005.t: "Вопрос об этнической автономии"
 CHI.midgame.005.d: "Этнические отношения в Китае не всегда были мирными. Но именно великий доктор Сунь Ятсен пришел к выводу, что понятие "Минцзы" из "Трех принципов народа" необходимо для того, чтобы предотвратить падение нации в беспорядок и хаос. Интересно отметить, что в своих ранних высказываниях он, казалось бы, поддерживал идею о доминировании этноса хань. Но, как видно из его заявления на реорганизации Гоминьдана в 1924 г., Сунь провозгласил, что антиимпериалистическая миссия Гоминьдана включает также обеспечение самоопределения для всех "внутренних минцзы." Однако само понятие "минцзы" является спорным, поскольку Сунь считал великие расы цинского Китая (помимо ханьского большинства) - тибетцев, монголов, маньчжуров и хуэй - лишь реликтами древней социальной структуры.\n\n Позиция покойного премьера заключалась в том, что все минцзы Китая подчиняются этнически доминирующему "ханьцзы" (ханьскому этносу). Поэтому удел более культурных и утонченных ханьцев - вести минцзы к эволюционному формированию единого ханьского чжунхуа-минцзы. В Национальной революции все понятия о самоопределении должны были быть отменены до тех пор, пока не пройдет период опеки, поскольку минцзы просто неспособны управлять страной самостоятельно.\n\n Конгресс репатриантов, в частности фракция Ван Цзинвэя, в основном поддерживает принципы Сунь. Тем не менее, Временный комитет действий открыто заявлял, что будет рад пообещать меньшинствам определенную автономию, если они, конечно, поддержат Гоминьдан. Была создана Комиссия по делам Монголии и Тибета, официальной доктриной которой является подготовка этих народов к восприятию революционного духа превосходящего ханьцзу Гоминьдана. Но до тех пор, пока военачальники и империалисты не будут окончательно разгромлены, на вопрос об этнических меньшинствах будет бесспорно отвечать только гоминьдан"
 CHI.midgame.005.a: "Мы подумаем над этим"
  
 CHI.midgame.006.t: "Закрытие конгресса"
 CHI.midgame.006.d: "После нескольких недель долгих обсуждений Первый репатриантский съезд Гоминьдана официально объявил о своем закрытии. Несмотря на то, что многое было решено, многое осталось нерешенным, и между сторонниками Вана и его разделенной оппозицией начали образовываться тонкие трещины. А пока делегаты и представители готовятся к отъезду домой, они решили поручить управление партийными делами третьему, последнему по счету Центральному исполнительному комитету.\n\nВо главе с председателем Ван Цзинвэем и заместителем председателя Ляо Чжункаем к ним присоединились еще двадцать два человека: Бай Юньти, Чэнь Гунбо, Чэнь Юрен, Дэн Яньда, Дун Биву, Гу Мэнъюй, Ли Цзишэнь, Линь Боцюй, Лян Ханьцао, Пань Юньчао, Пэн Цзэминь, Ши Куньтун, Сун Цинлин, Сун Цзывэнь, Сунь Фо, Ван Фацинь, У Чаошу, Сюй Дэхэн, Чжан Боцзюнь, Чжан Юньчуань, Цзэн Син и Чжу Цзицин.\n\nДисциплинарные полномочия и контроль над финансовыми делами возложены на Центральный контрольный комитет, в состав которого входят известные представители Гоминьдана Цай Юаньпэй, Ли Шицзэн, У Чжихуэй, Сюй Цянь и Чжан Жэньцзе. Оба комитета также имеют обширные и тщательно согласованные списки альтернативных членов.\n\nУстановлен хрупкий баланс власти, Ван и его РАТ осторожно движутся к консолидации своего правительства, не вызывая чрезмерной реакции со стороны тех, кого все больше раздражают его попытки утвердить свою власть. Пожалуй, лучше всего характеризует зарождающиеся игры за власть решение Вана назначить Сунь Фо вице-премьером Исполнительного юаня (новая престижная, но довольно бесправная должность), чтобы помочь устранить конкурента в борьбе за пост премьера Законодательного юаня со стороны лоялиста Чэнь Гунбо. Хотя полный состав кабинета еще не сформирован, Сун Цинлин и ее союзники по КПК, как говорят, уже ропщут на недостаток представительства, чувствуя себя заведомо отстраненными, однако маловероятно, что они могут оспорить назначения президента"
 CHI.midgame.006.a: "Или могут?..."
  
 CHI.midgame.007.t: "Общество возрождения Китая"
 CHI.midgame.007.d: "Пока представители Гоминьдана собирались в Нанкине и занимались политикой, многие, оставшиеся за столом переговоров, находили время для самостоятельных встреч. Вдали от общественного внимания витали иные идеи и идеалы.\n\nМногие недовольные выпускники Whampoa, прозябавшие в изгнании вдали от дома на протяжении последнего десятилетия, собрались в тесно переплетенных сетях академии. Наиболее идейные и радикальные из них обращаются к Хэ Чжунхану и Дэн Вэньи, офицерам среднего звена, которые отстаивают националистическую, тоталистическую и антиистеблишментскую линию. Вернувшись, они с гордостью стали называть свое тайное братство Ассоциацией товарищей революционной армии (АТРА)\n\n Тайный круг внутри большого тайного круга, они нервно представили свои идеи Ху Цзуннану, директору учебного отдела Whampoa, и другим сочувствующим командирам на встрече в подсобном помещении. Несмотря на невысокий рост, Ху - один из самых старших в первом выпускном классе Вампоа (28 лет в 1924 г.) и любимец бывшего директора школы (который предпочитал выходцев из Чжэцзяна), чем он и воспользовался для создания атмосферы авторитета над многими своими сверстниками и учениками.\n\n К радости собравшихся, Ху одобрил программу АТРА перед своими товарищами - "молодой гвардией"\n\n и официально принял свою роль Линьцзю. В своей речи генерал поклялся, что китайская революция никогда больше не станет жертвой иностранных империалистов или мелких междоусобиц. Объединив АТРА, Лигу десяти и других радикально настроенных офицеров в единое боевое движение, родилось Общество возрождения Китая"
 CHI.midgame.007.a: "Революция изнутри?"
  
 CHI.midgame.008.t: "Смерть Ляо Чжункая"
 CHI.midgame.008.d: "На прошлой неделе в Гоминьдане произошла трагедия: ушла из жизни одна из его ключевых фигур. Ляо Чжункай был одним из основателей Гоминьдана и, по крайней мере, по титулу вторым по рангу членом партии-государства. Пользуясь большим уважением среди левых, он продолжал лечить раны, нанесенные ему жестоким покушением в 1925 году. Похоже, что он окончательно скончался от этих ран, хотя, к счастью, прожил достаточно долго, чтобы увидеть возвращение партии из изгнания.\n\nНа похоронах, проходящих под Нанкином, делят не только его личные вещи. По традиции, заложенной самим доктором Сунем, его место в Центральном исполнительном комитете заняла жена Хэ Сяннин (сама известная революционерка). Должность заместителя председателя ЦИК, специально созданная для него в период изгнания, перешла к Сун Цинлин, что позволило сохранить баланс сил в партии.\n\nПо-прежнему остается спорным звание премьера Исполнительного Юаня. Номинальный глава исполнительной власти, он был создан во время войны Лиги как замена старому премьер-министру Бэйяну. Однако Ляо практически не успел им воспользоваться, оставив исполнительную власть в руках номинально слабого президентства. Для Вана эта должность была средством личного признания заслуг Ляо. Для его соперников в PAC она представляла собой необходимый противовес председателю, поскольку Ляо считался более примирительным.\n\nВан твердо намерен избежать разделения исполнительных прерогатив, опасаясь опасностей, связанных с бессильным президентом, уязвимым для политических махинаций. Как президент Республики, он имеет право назначить премьер-министра, и Чэнь Гунбо - наиболее логичная кандидатура. Преданный ставленник, друг и лидер РАТ, его кандидатура вызывает сомнения из-за его личного радикализма и того, что он нужен Вану в другом месте. Альтернативный вариант - упразднение премьерства и включение его в состав президентства - наверняка вызовет тревогу. Что бы он ни решил, его выбор бросит длинную тень, создав прецедент для будущих отношений между президентом и премьером в Республике"
 CHI.midgame.008.a: "Назначить на его место Чэнь Гунбо"
 CHI.midgame.008.b: "Совместить премьерство с президентством"
  
 CHI.midgame.009.t: "Гнев партии"
 CHI.midgame.009.d: "Ответная реакция на "тиранию" Ван Цзинвэя была быстрой и неожиданно жестокой. Фракции, представляющие весь политический спектр, осудили шаг Вана по поглощению премьерства Исполнительным Юанем. Его промах подчеркивается тем, что не только ВКД и РФ осудили этот шаг - многие умеренные фракции РАТ были разгневаны и перешли в лагерь ВКД. Даже среди радикалов РАТ возникли некоторые волнения: по слухам, Чэнь Гунбо в ярости от того, что Ван решил обойти его стороной.\n\nПодобные казусы в Гоминьдане не имеют четкого определения, поскольку государство официально является однопартийным и фракционность де-юре запрещена. Но это, безусловно, не пошло на пользу лагерю Вана - в условиях, когда в бочку мёда подлили дёгтя, сам председатель впервые выглядит уязвимым, многие вышли на улицы, чтобы сбить с него спесь. Любые попытки заставить его уйти в отставку вряд ли будут успешными на данном этапе, но он поспешил попытаться спасти ситуацию, предварительно предложив назначить Гу Мэнъюя, самого видного лидера умеренных из СПК, своим премьером в обмен на политическое перемирие.\n\n Теперь дело за РАТ, который должен сделать свой ход. Слухи об этом предложении быстро просочились и распространились, однако для Сун Цинлин и ее союзников этого может оказаться недостаточно. Занять должность премьера - это победа для председателя, и с его государственным мышлением он, скорее всего, быстро примирит умеренных. Но открытое ожидание кандидата из их квазинелегального оппозиционного лагеря может вызвать отвращение у колеблющихся умеренных, переключить их гнев на обструкционизм РАТ и подтвердить опасения Вана по поводу их партийной лояльности. Будущее партии висит на волоске"
 CHI.midgame.009.a: "Утверждение Гу на посту премьера успокоит людей"
 CHI.midgame.009.b: "Удвоить хулу против загнанного в угол председателя"
  
 CHI.midgame.010.t: "Пределы власти"
 CHI.midgame.010.d: "С тех пор как доктор Сунь объявил себя генералиссимусом, а Гоминьдан перешел на авангардистские рельсы, вопросы конституционализма, сдержек и противовесов, а также разделения власти всегда были больным местом якобы демократической партии. Его часто ссорящиеся преемники не помогли им в этом деле, пытаясь сохранить партию даже с такими внеконституционными полномочиями.\n\nВан Цзинвэй - последний, кто утвердил свою бесконтрольную власть на весь срок политической опеки. Кризис премьерства не удалось тихо разрешить в кабинетах власти, и он стал достоянием общественности. По мере того как скандал продолжает преследовать партию, ее поддержка в основном достигла дна, поскольку люди вернулись к своей обычной апатии – Гоминьдан оказался немногим лучше дрязжащих бэйянских политиков.\n\n В ЦИК продолжается противостояние между фракциями, ориентированными на РАТ и ВКД. Сунь Фо и фракция реконструкции, то ли в силу политической проницательности, то ли опасаясь нестабильности, предложили выйти из забастовки, возглавляемой СПК. Сунь Фо, уже занимающий пост вице-премьера исполнительного юаня (созданный для него), "великодушно" предложил стать премьером, назначив Гу Мэнъюя в качестве своего заместителя. Это вряд ли решит основные проблемы, выявленные в ходе спора, но, поскольку СПК не проявляет никаких признаков ответной агрессии, это, по крайней мере, позволит Вану пока двигаться дальше.\n\nУпускать такой шанс "выпустить партийный пар" тоже не лучший вариант. На протяжении всего кризиса Ван был вынужден признать, что премьерство - это, по крайней мере, отдельная должность, хотя и с неопределенными полномочиями, и отказаться от прямого его упразднения. Чэнь Гунбо, оскорбленный, но сохранивший верность, при неохотном согласии умеренных, уставших от непрекращающегося кризиса, разработал план. Ван назначит себя премьером и будет одновременно занимать президентский и премьерский посты во время опеки. РАТ применит все имеющиеся в их арсенале грязные приемы, чтобы протащить его через временное законодательное собрание, а Ван использует свои полномочия главнокомандующего, чтобы подавить инакомыслие. Если их блеф будет доказан, то СПК будет вынуждена сдаться ради блага нации"
 CHI.midgame.010.a: "По крайней мере, сейчас мы можем попытаться исправить ситуацию..."
 CHI.midgame.010.b: "Слишком поздно, ущерб уже был нанесен..."
  
 #Phase 2 Political Narrative Events (Semi-annual while BOP is active) - How Low Can You Go? 
 CHI.midgame.011.t: "Взгляд на лагерь Ван Цзинвэя"
 CHI.midgame.011.d: "Несмотря на то, что лагерь председателя Гоминьдана Ван Цзинвэя называют автократической кликой, он может похвастаться одной из самых крупных фракций в партии. В число тех, кто составляет его базу поддержки в правительстве, входят как Резиденция, так и Реорганизованная ассоциация товарищей. Фракция резиденции (критики Вана называют ее "дворцовой фракцией") - это те, кто проживает вместе с председателем в его особняке. Главным их рупором является жена Вана, амбициозная и волевая Чэнь Бицзюнь, которую в РАТ прозвали "Ван Фурэн" (мадам Ван) или "Лаотайпо" (старуха, так как она выглядит старше своего мужа). Любящая супруга, она часто прислушивается к мнению мужа и защищает его интересы даже тогда, когда он сам не желает этого делать. К этой фракции также относятся Чу Миньи (женат на приемной сестре Чэнь Бицзюнь), Цзэн Чжунмин (самый доверенный секретарь Вана), Цзэн Син (сестра Цзэн Чжунмина), Ван Вэньсюнь (третья дочь Ван Цзинвэя) и Чэнь Яоцзю (брат Чэнь Бицзюня). К ним также присоединяются Ван Ци и Ван Цзунцзунь (племянники Вана) и Чэнь Чуньпу (племянник Чэнь Бицзюнь)\n\nЯро противостоит жене председателя его любимый друг Чэнь Гунбо, который де-факто является выразителем интересов РАТ - политических сторонников Вана в Гоминьдане. Тем не менее, Чэнь и его последователи составляют радикальное крыло РАТ, его проавторитарные материалистические позиции сочетаются с убежденностью в неизбежности классовой войны в Китае. К нему присоединяются такие последователи, как Ши Цунтун, Ван Фацинь, Лю Каньюань, Гу Чжэнган и Гу Чжэндин.\n\nТе, кто отказывается принять марксистское мировоззрение Чэня и в целом более сдержаны в своих рассуждениях, - это умеренные во главе с Гу Мэнъюем. Хотя эта фракция значительно меньше по численности, Гу, тем не менее, пользуется влиянием как один из самых любимых писателей Вана, а сами умеренные согласны с тем, что для очищения революции необходима реорганизация Гоминьдана. К Гу в лагере умеренных присоединились Пань Юнчао, Ван Липин, Линь Бошэн и Чжу Цзицин"
