 CHI.midgame.012.t: "Нарастающая оппозиция"
 CHI.midgame.012.d: "'Мы должны следовать принципам доктора Суня. Сейчас нам нужны действия и люди, которые будут действовать', - объявила Сун Цинлин на церемонии создания Временного комитета действий (ВКД). Являясь логичным развитием прежнего популистского правительства Миньгана, ВПК предан делу создания социалистического и свободного Китая, лишенного империализма, милитаристов и алчных помещиков.\n\n По мнению ВПК, китайская революция является комплексной, с революционными характеристиками военного восстания, гражданских прав, демократии и социализма. Члены ВКД придерживаются марксистских идей исторического материализма, они убеждены, что Китай движется к социалистическому будущему и что лидерство в этом новом строе будет принадлежать простому народу (пинмин). Общество будущего будет построено на активном участии широких народных масс. В силу сложного характера убеждений РАТ поддерживает непрочные отношения с Фракцией реконструкции, Всемирным обществом, Синдикалистской партией Китая и даже с членами Реорганизованной ассоциации товарищей Ван Цзинвэя.\n\nХотя члены РАТ согласны с Фракцией реконструкции в отношении природы возможной демократии, для них она является не более чем представителем буржуазных интересов, которые запятнают реальную революцию, которую должны возглавить китайские простолюдины. Они видят в РАТ лишь лакеев авторитарного председателя, и хотя они действительно придерживаются тех же низовых и социалистических взглядов, что и их коллеги-синдикалисты и анархисты, более консервативные члены РАТ имеют сомнения относительно роли Третьего Интернационала в мировой революции.\n\nПод руководством энергичного Дэн Яньда и харизматичной вдовы мадам Сун Цинлин, ВКД выступает не за ортодоксальный сунизм, а за совершенствование и развитие "Трех принципов народа", чтобы сделать их более конкретными и практичными для удовлетворения потребностей народа. Интеллектуальная гибкость позволяет им поддерживать отношения с различными фракциями, от синдикалистов до либералов, и в то же время сохранять свою собственную цель - демократический и социалистический Китай"
