 CHI.midgame.013.t: "Разделенная партия сестер"
 CHI.midgame.013.d: "Будучи крупнейшей фракцией и движением в Союзе синдикалистов Китая, Синдикалистская партия Китая может похвастаться наибольшим количеством членов и последователей в Китае. Вдохновляясь славными революциями Великобритании и Франции после Великой войны, старая гвардия китайских синдикалистов, в число которой входят Чэнь Дусю, Ли Лисань и Лю Шаоци, считает, что для того, чтобы произошла пролетарская социалистическая революция, необходимо сначала победить в национальной революции. При реорганизации Гоминьдана в 1924 году синдикалисты и Гоминьдан объединились в так называемый Единый фронт.\n\nИдеально ортодоксальные синдикалисты СПК представляют себе систему, подобную французской коммуне, с профсоюзами и советами, работающими в тандеме. Однако продолжающиеся гражданские и политические потрясения во французском государстве заставляют сомневаться в лидерстве ортодоксальной СПК. Внутри ССК критика в адрес сотрудничества с китайским Гоминьданом исходила от самых разных групп - от анархистов до радикальной фракции СПК. По мнению Чэнь Дусю, 'всеклассовая' революция является единственной формой революции, возможной для пролетариата на данном этапе.\n\n Политика Объединенного фронта была успешной в организации как неудачного Шанхайского восстания 1932 года, так и успеха НРА в войне Лиги. Тем не менее, ортодоксальная фракция оказалась в ситуации, когда фракционная борьба в Гоминьдане расколола напряженную коалицию ССК. Несомненно, старейшины Всемирного общества по своим убеждениям ближе к ВКД, а радикалы СПК находят общий язык с радикалами РАТ. В условиях, когда ССК вновь начинает распадаться из-за междоусобиц, перед ортодоксальной фракцией встает выбор: встать на сторону одной из основных фракций Гоминьдана или продолжить свой курс на независимость от политики националистических партий."
