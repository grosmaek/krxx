 ### Section 3a (000-199): Political Content 
  
 CHI.lategame.000.t: "Завершение Северного похода"
 CHI.lategame.000.d: "Около десяти лет назад Чан Кайши обратился к своим офицерам накануне Северного похода:\n\n\"Важность этой борьбы заключается не только в том, что она решит судьбу полевых командиров. Но вопрос о том, сможет ли китайская нация и народность восстановить свою свободу и независимость, висит на волоске. Другими словами, это борьба между нацией и военачальниками, между революцией и контрреволюционерами, между Тремя народными принципами и империализмом.\"\n\nТогда Гоминьдан был повержен, но борьба так и не закончилась. Сегодня голубое небо, белое солнце и совершенно красная земля наконец-то взошли над изменившимся Пекином, и члены партии (как те, кто был свидетелем первой экспедиции, так и те, кто присоединился к ней в промежуточный период) приветствовали их. Пока [CHI.GetLeader] и другие члены партии произносили свои речи, солдаты маршировали, а эксперты размышляли о будущем, не оставалось сомнений в значимости момента: победы.\n\nДа, именно победы. Победы над военачальниками. Победы над контрреволюционерами. Победы над империализмом. Чан Кайши и многие другие не дожили до этого момента, но их наследие сохранено. Гоминьдановцы доказали, что способны на большее, чем просто слова, свергая институты, которые они так ненавидели.\n\nДаже если сопротивление продолжится и вражеские очаги будут зачищены, нация изменится. Социализм всё больше и больше выглядит как надежное будущее для Китая, а Гоминьдан больше не просто маргинальная партия. Но угрозы остаются. Тяжела голова, на которой корона, и вновь обретённая легитимность партии привлекла внимание множества врагов как внутри страны, так и за рубежом. Тем временем партия борется за то, чтобы не потерпеть краха из-за притока оппортунистов, разногласий и новых обязанностей. Люди теперь ожидают, что они будут руководить, а это зачастую гораздо сложнее, чем свергнуть."
 CHI.lategame.000.a: "Нам предстоит много работы."
  
 #Second Congress Event Chain 
 CHI.lategame.001.t: "Созыв Второго съезда репатриантов Гоминьдана"
 CHI.lategame.001.d: "Поскольку флаг с изображением белого солнца, голубого неба и совершенно красной земли теперь развевается над воротами Тяньаньмэнь над недавно установленным портретом покойного вечного премьера доктора Сунь Ятсена, по всей стране раздаются призывы созвать специальную чрезвычайную сессию Всекитайского съезда. В то время как традиционно ортодоксальная партийная доктрина требовала проведения таких собраний каждые четыре года, события национальной революции вместо этого приостановили эту процедуру в пользу созыва заседаний по мере необходимости.\n\nПредседателю [CHI.GetLeader] вновь была оказана честь открыть съезд в ознаменование успеха Северного похода, но наблюдатели за съездом отмечают, что настроение делегатов значительно более напряжённое, чем на первом съезде. Конечно, ходят слухи, что в темноте точат ножи, особенно среди тех, кто выступает против стремления председателя Вана к авторитаризму. В то время как [CHI.GetNameDef] контролирует бывшую имперскую столицу Пекин, укрепляя свою легитимность в качестве объединителя нации; предстоит ещё многое сделать, чтобы завоевать сердца и умы людей и раз и навсегда изгнать японских империалистов из Китая.\n\nСъезд также стал свидетелем более активного участия женщин-революционерок в рядах Гоминьдана. Наиболее заметными из них являются Дэн Инчао, Цзэн Син, Цай Чан и Сян Цзинъюй (все они имеют давние связи с китайским социалистическим движением), а также новички, такие как жена уйгурского политика Бурхана Шадиди и заместитель директора Федерации женщин Синьцзяна Рашида. Кроме того, на мероприятии присутствуют члены Военной миссии Интернационала в Китае, что является ещё одним напоминанием о решительной поддержке Интернационалом успеха социалистической революции в Китае. И без дальнейших церемоний заключительные замечания Вана о важности единства вызвали лишь вежливые аплодисменты, когда делегаты съезда начали брать слово."
 CHI.lategame.001.a: "Ну что ж, приступайте!"
  
 CHI.lategame.002.t: "Грандиозные амбиции Новой Республики"
 CHI.lategame.002.d: "Первым пунктом повестки дня съезда было преобразование массовой партийно-государственной бюрократии в более широкую национальную форму. Гоминьдан должен стать не только политическим органом в течение следующих решающих лет политической опеки, но и руководящей силой для воспитания революционного сознания масс, чтобы сам китайский народ смог, наконец, противостоять империализму. Таким образом, почти единогласным голосованием были одобрены предложения о создании официального Министерства образования и Национальной администрации здравоохранения.\n\nМинистерство образования возглавит один из четырёх старейшин Гоминьдана и член Всемирного общества Цай Юаньпэй. Он пользуется большим авторитетом благодаря своей работе по реформированию Пекинского университета почти десятилетием ранее, сам является философом-анархистом и выступает за сочетание труда и обучения в сфере образования. Основой концепции нового революционного образования является привлечение студентов и рабочих в систему образования, что положит конец монополизации образования богатыми. Наряду с планируемым строительством Академии Синика, здесь также появятся колледж промышленного труда, колледж сельскохозяйственного труда и колледж социальных наук (третий вариант, отражающий анархистские идеалы о неразрывности социальных наук и социальной революции).\n\nМедицинские условия в сельской местности Китая по меркам современной медицины крайне плачевны, и в некоторых случаях акушеры прибегают к использованию коровьего навоза или грязи, чтобы остановить кровотечение во время родов. Укрепление общественного здравоохранения рассматривается не только как продолжение Миньшэн (народного благосостояния), но и отражает убеждение доктора Суня в том, что физически сильных людей не так-то легко покорить. В результате Министерство внутренних дел создало Национальную администрацию здравоохранения; его целями являются создание мобильных клиник и пунктов общественного здравоохранения, обеспечение проведения вакцинации и обучение местных акушеров/медсестёр современным медицинским методам. Под давлением ВКД первые экспериментальные медицинские клиники администрации будут созданы в бывшей зоне Миньгань."
 CHI.lategame.002.a: "Мы превращаем мечты в реальность."
  
 CHI.lategame.003.t: "Проблема языка"
 CHI.lategame.003.d: "По мере того как съезд продолжается, одним из главных вопросов, требующих ответа, становится вопрос о языке. В Китае почти 300 миллионов человек являются носителями северного диалекта путунхуа (мандаринского языка). На юге страны 37 миллионов человек говорят на у (диалекте Чжэцзяна), 22 миллиона - на кантонском диалекте, 20 миллионов - на хакка и несколько миллионов - на фуцзяньском диалекте. Во время войн за объединение, несомненно, имели место инциденты, когда незнание языка приводило к хаосу в вооруженных силах и по всей стране.\n\nВ то время как северокитайский диалект путунхуа продолжает преобладать в качестве официального языка правительства, между теми, кто настаивает на стандартизации китайского языка и его использовании в культурных, официальных и образовательных целях, разгорается спор. Есть те, кто поддерживает культурную защиту многих языков Китая. Сторонники радикальной языковой реформы, особенно среди радикальных социалистов, утверждают, что система иероглифов должна быть упрощена для распространения массовой грамотности по всей стране. Однако против них выступают традиционалисты из Гоминьдана. Они утверждают, что такое значительное упрощение языка лишит символы и слова их первоначального значения и культурной утончённости.\n\nОднако был достигнут компромисс: Министерство образования сначала опубликовало список "Общеупотребительной лексики гойинь", который включает популярные упрощённые иероглифы и определяет стандартную фонетическую систему. Кроме того, было предложено создать комитет по унификации национальных языков, чтобы использовать упрощённые иероглифы, которые уже используются, в качестве стандартных иероглифов. Однако это далеко не радикальная реформа иероглифов и не направлено на изменение многих существующих иероглифов в китайском ханьцзи."
 CHI.lategame.003.a: "Так или иначе, Китай должен быть единым."
  
 CHI.lategame.004.t: "Национальная реконструкция"
 CHI.lategame.004.d: "Годы экономической стагнации и провала правительства превратили китайскую экономику в посмешище в глазах модернизированного и промышленно развитого Запада. Если Китай хочет восстановить своё историческое положение ведущей державы в Азии, то, как и Япония до неё, он должен взять на себя задачу быстрой индустриализации и модернизации.\n\nВедущими дискуссии о национальном восстановлении являются не кто иные, как члены Центрального комитета Чэнь Гунбо и Сун Цзивэнь. И Сун, и Чэнь рассматривают Китай как экономически колонизованную страну, вынужденную позволять иностранным державам добывать её сырьё и вторгаться на её рынок, что препятствует промышленному развитию Китая. На Чэня и Суна оказали влияние международные события во Французской коммуне, Британском союзе и, что интересно, даже российские свободники, которые разработали концепцию автаркической индустриализации, или переориентации экономики на принципы дирижизма и корпоративизма.\n\nОни планируют создать Национальный экономический совет, который будет стремиться использовать централизованное экономическое планирование, развитие с помощью централизованно управляемых производственных групп, мобилизацию сельского хозяйства в поддержку индустриализации городов и корпоративные отношения между правительствами и частным бизнесом (разумеется, за счёт государства). Чэнь Гунбо утверждал, что, национализировав и монополизировав внешнюю торговлю, государство получит дополнительные средства для наращивания капитала. Конечной целью этой государственно-капиталистической модели является развитие китайской экономики, а также предотвращение скатывания новой Китайской республики к буржуазному капитализму. Конечно, могут найтись капиталисты, которые разбогатели бы в процессе использования частного капитала, но, по словам Чэня Гунбо, они не набрали бы достаточной силы, чтобы подорвать экономическую систему партии-государства."
 CHI.lategame.004.a: "Для борьбы с капитализмом необходимо новое направление."
  
 CHI.lategame.005.t: "Национальный гимн"
 CHI.lategame.005.d: "С объединением собственно Китая под мечом и флагом Гоминьдана были предприняты усилия по укреплению националистического правления с помощью надлежащего китайского гимна. Предыдущий гимн Бэйянской Республики \"Песня благоприятному облаку\" и другие гимны были осуждены как отсталые и не имеющие отношения к современной китайской революционной борьбе. Кроме того, Комиссии по национальным гимнам было поручено создать патриотическую песню, которая объединила бы миллионы людей, составляющих китайскую нацию, с целью укрепления национализма в рамках стремления партии к \"Миньцзу\".\n\nВ то время как некоторые радикальные социалисты из Гоминьдана и Союза синдикалистов Китая предложили Интернационал (переведённый на китайский язык синдикалистом Цюй Цюбаем), этот шаг вызвал негативную реакцию со стороны членов Центрального комитета, которые считают, что текст национального гимна должен отражать принципы, которыми дорожил наш покойный премьер-министр доктор Сунь Ятсен. Поэтому многие выступают за то, чтобы перенять "Три народных принципа" профессора Чэн Маоюня, текст которого восходит к речи Сунь Ятсена, произнесённой в 1924 году. В качестве альтернативы, предложение поступило от китайского музыканта Хуан Цзы, слова которого взяты из стихотворения, написанного известным идеологом правого крыла Гоминьдана Дай Цзитао. Хотя эта песня и не так популярна, как два других варианта, её также предлагали исполнять при подъёме и опускании национального флага."
 CHI.lategame.005.a: "Три народных принципа!"
 CHI.lategame.005.b: "Предложение Хуана Цзы!"
 CHI.lategame.005.c: "Интернационал"
  
 CHI.lategame.006.t: "Марш к объединению!"
 CHI.lategame.006.intro: "Поскольку Пекин и Нанкин впервые в истории партии оказались в руках Гоминьдана, партия, безусловно, добилась большей степени легитимности, чем когда-либо прежде. Тем не менее, военачальники все еще остаются либо в неопределенных свободных союзах с [CHI.GetNameDef], либо открыто выступают против претензий Гоминьдана на национальное лидерство."
 CHI.lategame.006.concessions: "С городами-концессиями в Китае также следует поступить сурово, поскольку, по мнению Гоминьдана, эти регионы являются неотъемлемыми китайскими землями, незаконно украденными в результате унижений, позорных договоров и жестоких вторжений. Как только Гоминьдан успешно завершит процесс национального объединения и этап политической опеки, нет никаких сомнений в том, что [CHI.GetNameDef] будет стремиться потребовать восстановления всех китайских территорий, принадлежащих иностранцам."
 CHI.lategame.006.d.copro: "$CHI.lategame.006.intro$\n\nМаньчжурская проблема продолжает беспокоить Гоминьдан, и Национально-революционная армия обдумывает свои шансы на освобождение этой неотъемлемой китайской территории от фэнтяньских военачальников. Жители Северо-востока стали жертвами этих бандитов, и позиция Фэнтяня укрепляется благодаря его статусу лакея в империалистической Сфере сопроцветания Японии. В ближайшие дни не будет неожиданностью, что [FNG.GetLeader] мобилизует свои силы в отчаянной попытке положить конец Второму Северному походу или что Япония выступит против Гоминьдана из-за открытой антиимпериалистической позиции последнего.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.war: "$CHI.lategame.006.intro$\n\nWith war having broken out over the Manchuria problem, the National Revolutionary Army has been tasked with liberating this integral Chinese territory from the corrupt regionalist warlords. The people of the Northeast have fallen victim to these bandits and the Fengtian clique's position was shored up by their lackey status to Japan's imperialistic Co-Prosperity Sphere. Now, as Kuomintang forces battle the [716.owner.GetAdjectiveCap] host the Congress has reaffirmed their commitment to the liberation of all of China.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.nocopro: "$CHI.lategame.006.intro$\n\nМаньчжурская проблема продолжает беспокоить Гоминьдан, и Национально-революционная армия обдумывает свои шансы на освобождение этой неотъемлемой китайской территории от фэнтяньских военачальников. С исчезновением Сферы сопроцветания они представляют гораздо меньшую угрозу, хотя Маньчжурия по-прежнему сильно индустриализирована и сама по себе является объектом империалистических амбиций.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.a: "Мы должны освободить Китай, несмотря ни на что!"
  
 CHI.lategame.007.t: "Закрытие съезда"
 CHI.lategame.007.d: "Председатель [CHI.GetLeader] выступил в последний раз на заключительном заседании второго съезда партии, произнеся красноречивую речь, восхваляющую мучеников и жертвы, принесённые во время Второго Северного похода. От войны Лиги до взятия Пекина многие товарищи-революционеры пали на этом пути, и борьба ещё далека от завершения. До тех пор, пока в Китае сохраняется империализм, Китай не может называть себя свободным - для Гоминьдана пришло время принять своё естественное предназначение и стать настоящим революционным авангардом, который поведёт китайский народ в новую эру уважения и престижа.\n\nТем не менее, завершение Второго съезда вызвало некоторые всё более ожесточающиеся дебаты между членами Временного комитета действий и Реорганизованной ассоциацией товарищей. Шаткий единый фронт между основными фракциями партии, а также другими второстепенными периферийными группировками национальной революции начинает распадаться, поскольку больше нет такого доминирующего призыва к единству. В адрес Вана поступает всё больше критики, поскольку многие в ВКД опасаются, что он просто попытается установить опекунство или просто передать власть своим друзьям и семье кумовским путём. Чэнь Гунбо вовсе не был безжалостен в своих оскорблениях в адрес Дэна Яньды, когда сравнивал генерала и его военные круги с бонапартистами и утверждал, что ВКД приведёт не к демократии, а к многолетнему военному правлению. Всё это время в некоторых экстремистских кругах НРА значительно усилилось то, что когда-то было просто молчанием - разговоры о назревающем радикализме, если руководство партии не сможет само с этим справиться.\n\nТем не менее, многое ещё предстоит сделать, прежде чем Гоминьдан сможет по-настоящему успокоиться. Национальная революция должна продолжаться, и фаза опеки не может закончиться до тех пор, пока империализм не будет окончательно изгнан из страны."
 CHI.lategame.007.a: "Нам предстоит проделать большую работу."
  
 #Phase 3 Political Narrative Events (040-059) - fire every 6 months 
  
 CHI.lategame.040.t: "Сюй Цянь скончался"
 CHI.lategame.040.d: "После падения династии Цин в 1911 году появилось много потенциальных законодателей, которые стремились восстановить справедливость в реформированном Китае. Немногие были такими честными и влиятельными, как Сюй Цянь, отец-основатель судебной системы нашей республики. Родившийся в Наньчане, он успешно сдал императорский экзамен и в 1907 году поступил на работу в министерство юстиции. Он был членом партии Тунмэнхой, когда стал заместителем министра юстиции в кабинете Тана Шаои, но подал в отставку в знак протеста против захвата власти Юанем Шикаем. С тех пор он занимал различные посты в Гоминьдане, включая место в Центральном исполнительном комитете.\n\nПотеря такого выдающегося члена старой гвардии - большая трагедия для партии, даже если ему повезло, что он умер от старости и прожил достаточно долго, чтобы увидеть наше освобождение Пекина. И всё же борьба за власть уже началась. В качестве компенсации за потерю места в ЦИК Ван Цзинвэй назначил его министром юстиции в революционном правительстве. Сюй склонился на сторону ВКД, и от тех же подозреваемых посыпались обычные жалобы на расстановку сил. У Вана не хватает терпения на очередной виток театральности, когда он вспоминает грохот, поднявшийся после смерти Ляо Чжункая.\n\nЦай Юаньпэй, бывший наставник Вана и один из уважаемых \"старейшин\" партии, проявил инициативу, предложив занять эту должность. Педагог по образованию, в том, что бывший анархист стал министром юстиции, есть определенная ирония, но, возможно, это отчасти является компромиссом между РАТ, ВКД и ССК.\n\nВ лагере Вана Ло Цзюньцян стал ведущим кандидатом по рекомендации Чжоу Фохая. Ло - бывший радикал из СКП, бывший подполковник при Чжане Чжичжуне и имеет опыт работы редактором газеты.\n\nХотя теоретически кандидатура министра юстиции выдвигается премьером судебного юаня, ЦИК провела закрытое заседание, чтобы решить, какую кандидатуру \"предложить\" премьеру."
 CHI.lategame.040.a: "Цай Юаньпэй - это надежный выбор."
  #羅君強 
 CHI.lategame.040.b: "Ло Цзюньцян, чтобы отправить послание."
  
 CHI.lategame.041.t: "The Chen Bijun Incident"
 CHI.lategame.041.d: "Chen Bijun or, as many derisively call her, Wang Furen (Madame Wang) is a power unto herself. While Wang dominates the political scene in Nanjing, she has established plenty of bases of her own to shore up her husband's position. As a testament to her power, at one point she is said to have informed a recently appointed mayor that \"The city is mine. You go there but do not control anyone. You just represent me to do things.\" This active lifestyle however has forced her to travel frequently, leaving her vulnerable to opponents.\n\nOr so they thought. With the help of some local (apparently ex-warlord) commanders, her entourage was ambushed at a parade she was supposed to attend. Under heavy guard, the kidnapping attempt was quickly foiled.\n\nThe government has begun its investigation and the finger-pointing has soon followed. Chen has publicly accused the army of orchestrating it, though her opponents have accused her of staging the whole event to gain sympathy and a pretext to arrest her enemies. Despite the clear evidence of wrongdoing, her allies have done damage to her case with their heavy-handed tactics in the immediate aftermath.\n\nWhat is undisputable however is how unsafe China is becoming, even in long \"liberated\" regions under Kuomintang rule. Violence against political figures has been normalised, and not everyone is as fortunate enough to have an armed caravan with them everywhere they go. Zhou Enlai has suggested pulling back, arguing revenge is best served cold. Wang, who has been enraged by the incident against his beloved wife, has turned to Li Shiqun for more proactive advice.\n\nLi, a former Red Squad member and now head of the Wang household security team, has instead suggested a harsher approach to root out subversives. Going house-to-house, he hopes to shake out suspects. Li influence within the Residence Faction is sure to increase after his successful protection of the First Lady."
 CHI.lategame.041.a: "Arrest anyone even remotely involved!"
 CHI.lategame.041.b: "Shrug it off and sharpen our blades."
  
 CHI.lategame.042.t: "Anarchism and the party-state"
 CHI.lategame.042.d: "In their ever continuing fight for control over the syndicalist movement in China, the Four Elders have sought to rope in anarchist thinkers and intellectuals into their movement. Former anarchists themselves and the primary patrons of the \"World Society\", they joined the Kuomintang in the 1920s - to the scorn of many \"true believers.\"\n\nWu Zhihui has vocally defended their decision the most. He has argued that the Kuomintang, World Society, and anarchists have a common enemy in warlordism and that like Kropotkin's support for the Great War, it is sometimes necessary for anarchists to support aligned causes. Moreover, with the Kuomintang's return to China, he has argued that the party has meaningfully changed since 1927, now truly committed to revolution and even should it fail - can always be brought back to the right path if enough anarchists join.\n\nNot everyone is convinced. Mao Yibo for example has accused the Kuomintang of being corrupt and serving the interests of militarists and job-seekers. Shen Zhongjiu, an anarcho-syndicalist from Zhejiang who had worked for the party briefly but has since grown estranged, has reiterated many of the concerns he expressed in 1924 in the \"Free People\" journal.\n\nTo him, the common-enemy argument could be used to justify any alliance and he denounced the idea that anarchists are like \"knight-errants\" of the classics, required to help everyone who asks. Instead, the modern anarchist must abide by their principles and keep in mind what happens next. He has further castigated the Four Elder's support of tutelage, democracy, and dictatorship of the proletariat - all of which retain government and private property. Hoping to follow such a path to anarchism, which has neither, would be \"no different than going south in order to go north\"\n\nStill, Shen and others have had some history of cooperating with the Kuomintang. But as the party has grown increasingly authoritarian, it will require far more than flowery discourse to truly sway hearts."
 CHI.lategame.042.a: "The Four Elders shift the narrative."
 CHI.lategame.042.b: "The anarchists remain suspicious."
  
 CHI.lategame.043.t: "Wang Leping Murdered!"
 CHI.lategame.043.d: "A grisly murder has been reported in Nanjing today. While many have grown apathetic to the death and violence around them, even among prominent politicians, this one has stirred up considerable emotions. Wang Leping was a long-time socialist revolutionary from Wulian County in Shandong. A prolific writer, progressive, and activist, he often served as a contact point between Wang Jingwei's camp and other socialist factions.\n\nBy 1926, he was the first alternative Central Executive Committee member and also spent time working under Deng Yanda and Feng Yuxiang. Generally well-liked (or at least respected), he turned away from Chen Duxiu and Marxism. Instead he found his home in the Moderate wing of the Reorganised Comrades Association, co-writing the Advance newspaper with Gu Mengyu. Suspects continue to abound as people wonder the motivations of the crime.\n\nThe nature and brutality of crime generally points to Dai Chunfeng and his men, who have a considerable network of contacts in the Jiangnan region since his League of Ten days. The RCA have extended their accusations to the entire army, believing this to be the cumulation of a longer campaign of coercion against RCA-aligned politicians. PAC politicians have fired back, noting that Wang Leping was often on the verge of siding with them, and Zhou Enlai's Red Squad often can match the League in ruthless when it comes to silencing traitors.\n\nIt is unlikely the true culprits will ever be caught, and at best the police will catch a few low-life scapegoats. But as suspicions rise, it seems that one narrative will generally prevail, even if not everyone believes it."
 CHI.lategame.043.a: "Dai Chunfeng and the army surely are to blame!"
 CHI.lategame.043.b: "Zhou Enlai and the deep-state were behind it!"
  
 CHI.lategame.044.t: "The Church in Nationalist China"
 CHI.lategame.044.d: ""Religion teaches men obedience, which is the moral code of slaves! Religion propagates superstitions which hinder the search for truth."\n\nThese are proclamations often found in Beijing, placed by a resurgent Great Federation of Anti-Religionists. The federation is a movement by many Chinese intellectuals, both directly part of the Kuomintang and outside of it. Anticlericalism in China often has multiple roots, the Christian church in particular is opposed by the intelligentsia for its perceived backwardness as well as its association with foreign imperialism. This mutual disdain has attracted socialist, anarchist, and nationalists together in this campaign, protesting for example the World's Student Christian Federation Conference scheduled to be held at Tsinghua University. At the movement's helm once included many luminaries such as Li Shizeng, Chen Duxiu, Cai Yuanpei, Li Dazhao and Wang Jingwei.\n\nNot everyone in the party has an antagonistic relationship with religion or even Christianity for that matter. The Song family patriarch Song Jiashu was a Methodist minister and raised all of his children in the faith. Dr. Sun Yat-sen and Sun Fo converted to the faith as well. Many others find themselves in more complicated situations, living between their Confucian-inspired upbringing and exposure to Christian preaching. Zhang Fakui and his wife for example have loosely affiliated with Roman Catholicism though have not converted.\n\nCautious in being embroiled in these touchy matters, both Wang Jingwei and Song Qingling have largely refrained from making any statement in public despite their respective pasts - offering only generic statements asking for peace and mutual respect. But often-times as the revolution's claims of social change hit a delicate nerve as China continues to change."
 CHI.lategame.044.a: "The Church is subversive."
 CHI.lategame.044.b: "The Church has its place."
  
 CHI.lategame.045.t: "Декларация..."
 CHI.lategame.045.d: "По мере того, как революция затягивается, партия сталкивается с трудной задачей. Движение, которое, несмотря на все свои разногласия, когда-то было сосредоточенным, хотя и находилось на последнем издыхании, теперь достигло критической точки. Поскольку [CHI.GetName], поглотившее большую часть Китая, всё больше и больше несоциалистов присоединяются к якобы демократической партии. Тем временем, чувствуя победу и не желая отказываться от обещаний, ради которых они стольким пожертвовали, многие левые радикализировались. Многие опасаются, что вскоре члены партии снова вцепятся друг другу в глотки, как в 1924 году.\n\nЭта проблема нашла отражение в противоречивых рабочих документах, принятых в связи с Законодательным Юанем. В первом из них утверждается, что главная проблема Китая заключается в бедности крестьянства, и что они бедны из-за нехватки земли. Поэтому он призывает недавно созданное Министерство сельского хозяйства и труда провести долгожданную земельную реформу. Кроме того, ряды Гоминьдана должны пополняться растущим числом пролетариата в индустриализирующихся городах страны. Поэтому партия должна поддерживать создание профсоюзов и разрыв как внешних, так и внутренних связей. Вполне уместно, что проект посвящен союзу "крестьян и рабочих".\n\nДругой, менее популярный проект направлен на устранение растущих опасений раскола в партии-государстве. Если партия представляет нацию, то она не может позволить себе вернуться к состоянию квазигосударственной войны, как в Гуанчжоу. В документе содержится призыв к примирению как с бывшими правыми гоминьдановцами, так и с другими революционерами-демократами для построения нового, представительного Китая. Хотя в нем также упоминается о выполнении социальных и экономических обещаний, в нём также содержится призыв к умеренности и прощению прошлых проступков.\n\nВ конечном счёте, представленные законопроекты - это всего лишь слова относительно бессильного законодательного органа. Но, поскольку свобода выражения мнений часто подавляется (де-юре или де-факто), зачастую эти залы являются одними из немногих мест, где допускается свободное обсуждение. Декларация, которая в конечном итоге будет принята, продемонстрирует силу различных фракций."
 CHI.lategame.045.a: "...рабочим и крестьянам!"
 CHI.lategame.045.b: "...единстве внутри партии!"
  
 CHI.lategame.046.t: "Создание Лиги гражданских прав"
 CHI.lategame.046.d: "Гоминьдановская революция вызвала разговоры о более свободном Китае, но не всегда в положительном ключе; многие интеллектуалы заметили несоответствие между обещаниями Гоминьдана и реальностью партийно-государственного устройства. Подобно вспышкам на сковороде, большинство попыток высказаться ни к чему не привели, за исключением, пожалуй, одной.\n\nЛига гражданских прав Китая, первоначально созданная по инициативе иностранных журналистов левого толка, живущих в Шанхае, была создана в 1932 году как средство сбора либеральной поддержки Шанхайского восстания. Эта "новая линия действий" включала в себя создание разительного контраста между чжилийским угнетением и гоминьдановским освобождением.\n\nИх манифест включал три цели: освобождение политических заключённых, оказание юридической помощи политическим заключённым и содействие в борьбе за гражданские права, включая свободу организации, слова, печати и собраний. Они привлекли внимание как либералов на международном уровне, так и истеблишмента Бэйяна, хотя и не добились успеха в освобождении ни одного узника.\n\nВан был недоволен, когда в прошлом месяце Сун Цинлин, Цай Юаньпэй и Ян Синфо отправили в ЦИК очень публичную телеграмму от имени Лиги. В письме содержалось требование прекратить произвольные аресты, и его подписали десятки видных деятелей партии, научных кругов и прессы. Опасность существует в изобилии, и есть сомнения в его долговечности. Сун и Цай уже получили строгие предупреждения за то, что вышли за рамки партийной ортодоксии, и поступают анонимные угрозы расправой (хотя их высокий ранг защищает их от любого реального вреда). Другие, однако, не так сильно. Вчера днем Ян был застрелен перед зданием Академии Синика, от чего по всей Лиге пробежал холодок.\n\nЛига также пошатнулась из-за междоусобиц. Новые деятели культуры, такие как Ху Ши и Лю Ютан, неохотно вступали в неё, если Лига не обязалась использовать только легальные каналы. Из-за существовавшего ранее соперничества внутри ССК, СПК не решалась присоединиться к Всемирному обществу в поддержке Лиги. Многие из первоначальных членов пошли на крайние меры, подорвав авторитет Сун и Цай. В конечном счёте, это была довольно элитарная организация, которая также изо всех сил пыталась заручиться поддержкой населения."
 CHI.lategame.046.a: ""Особые методы" и междоусобицы делают Лигу бессильной."
 CHI.lategame.046.b: "Сун и Цай превращают Лигу в движущую силу перемен."
  
 CHI.lategame.047.t: "Благотворительность и хитрость в Китае"
 CHI.lategame.047.d: "Если и есть что-то светлое в хаосе и трагедии войны, так это то, что сообщества и нации становятся ближе друг к другу в знак солидарности. Учитывая, что войны и революции разрушают жизни стольких людей, зачастую правительственных инициатив просто недостаточно, чтобы помочь страждущим. Когда магистраты перегружены работой, часто остаётся место для скромных героев, которые могут протянуть руку помощи.\n\nСун Цинлин, вдова Сунь Ятсена, привлекла всеобщее внимание благодаря своим многочисленным благотворительным акциям. Являясь президентом Китайского благотворительного фонда (первоначально основанного как Лига защиты Китая), они собирают деньги за счёт иностранной помощи и частных пожертвований на широкий спектр целей, включая помощь беженцам, медикаменты и уход за сиротами. Возглавляемые семьями Сун и Ляо, они отчасти обязаны своей известностью своим связям с Центральным исполнительным комитетом, а также благоприятному освещению в прессе таких фигур, как Эдгар Сноу.\n\nК сожалению, хотя мало кто хотел бы публично признать это, благотворительность часто является ещё одним средством ведения войны. В прошлом партия использовала свою заботу о бедных как инструмент пропаганды против правительств-диктаторов. Даже в организациях, которые кажутся нейтральными, часто есть члены партии, стратегически назначенные в их советы директоров, включая Китайского Общество красного креста.\n\nСторонники, связанные с Временным комитетом действий, воспользовались возможностью представить Сун (и, в меньшей степени, Хэ Сяннин) в качестве разительного контраста с первой леди Чэнь Бицзюнь, как, возможно, двух самых выдающихся женщин в стране. Хотя оба они происходили из богатых купеческих семей и долгое время были революционерами, газеты, поддерживающие ВКД, изображали Чэня интриганом и мегерой-макиавеллистом, одержимым больше властью, чем помощью народу. Ван гневно потребовал от цензоров немедленно удалить подобные публикации, а Сун опровергла любую подобную разобщённость, но клеветническая кампания, вероятно, приведёт к длительной вражде между группировками."
 CHI.lategame.047.a: "Усилия г-жи Сун высоко оцениваются по всей стране."
 CHI.lategame.047.b: "Но она по-прежнему находится в центре внимания."
  
 CHI.lategame.048.t: "Меняющееся подполье"
 CHI.lategame.048.d: ""Законы бесполезны, когда люди чисты, и неисполнимы, когда люди порочны."\n\nВзаимодействие Гоминьдана с подпольем - дело сложное, но, безусловно, не вечное. Хотя националистические банды оказывали серьёзную помощь на протяжении десятилетий, предоставляя республиканцам убежище и финансирование в самые тяжелые времена, они также оказывали паразитическое влияние, когда партия вновь набирала силу. Теперь, когда партия успешно объединила нацию, их бывшие союзники выступили с инициативой \"объединения\".\n\nНе всегда просто отличить преступные группировки от революционных ячеек. В революционные времена они часто используют общие тактики, такие как вымогательство, тайный сбор информации и насилие. Многие гангстеры искренне придерживаются республиканских взглядов и уже получили в награду высокие посты на местах, которые придают им видимость законности в их действиях. Они становятся столпами общества, приспосабливаясь к постреволюционной атмосфере. Но коррупция, махинации и кумовство, несомненно, оказали разрушительное воздействие, запятнав наш имидж как силы, борющейся за более равноправное будущее.\n\nКонечно, есть и такие, которые являются отъявленными преступниками или оппортунистами. Именно они были главной мишенью недавних инициатив по борьбе с преступностью. Но сейчас раздаётся призыв к пресечению неправомерных действий, повсеместному изгнанию этих сомнительных элементов. По мере того как наше правительство расширяется, а революционный энтузиазм ослабевает в пользу обретения стабильности, многие опасаются, что сопротивление партийно-государственной системы внешней критике делает её уязвимой для институционализированной коррупции и злоупотреблений. Определение разницы между обладателем местной власти с хорошими связями и гнусным гангстером в чистом костюме вполне может повлиять на будущее нашей страны."
 CHI.lategame.048.a: "Давно пора избавиться от этих паразитов!"
 CHI.lategame.048.b: "Они всё ещё могут быть адаптированы к нашим интересам!"
  
 CHI.lategame.049.t: "Культ председателя"
 CHI.lategame.049.d: "На протяжении всей истории, особенно во времена великих раздоров, люди часто цеплялись за миф о сильном человеке: могущественном, дальновидном лидере, способном защитить простого человека и спасти нацию. И в зарождающемся новом Китае таким лидером может быть только Ван Цзинвэй. Красивый, харизматичный и хорошо образованный Ван - прирождённый лидер. Он был революционером ещё до Синьхая, рискуя своей жизнью во время дерзкой попытки покушения на регента династии Цин. Популярный миф гласит, что он был спасён от казни, потому что попался на глаза маньчжурской аристократке.\n\nВан, как утверждает партийная машина, был человеком, который провёл партию через все трудности. Прошёл через позорное изгнание, а затем стал лидером страны. Ван - героический демократ, который выполнит демократические обещания Синьхайской революции. Ван - государственный деятель, способный объединить враждующие фракции партии, устранить разногласия внутри Гоминьдана, а также навести мосты с внешним миром. Ван - дальновидный революционер, человек, который действительно может построить равноправный, свободный и процветающий Китай. Ван - тот человек, лидер, который объединит Китай, изгонит империалистов и военачальников и положит конец унижениям.\n\nСам Ван стремился поддерживать скромный имидж на публике. Над воротами Тяньаньмэнь был вывешен портрет Сунь Ятсена, с которого открывался вид на площадь. Ван обязательно присутствовал на торжественной речи и произнёс эмоциональную речь в честь вечного премьера партии. Однако Сунь Фо обрушивался с критикой на все публикации, которые ему удавалось найти, желая бросить вызов авторитету председателя. Надеясь остановить или, по крайней мере, приостановить попытки Вана включить себя в более широкий культ личности и мифологию Сунь Ятсена, он написал серию публикаций, в которых использовал свой статус эксперта по творчеству своего отца. Он утверждает, что наследие покойного основателя партии не было марксистским и, несомненно, включало в себя множество язвительных замечаний в адрес Вана. Его обличительные слова были рассчитаны на то, чтобы едва не попасть в поле зрения цензоров, и уже вызвали политическую бурю."
 CHI.lategame.049.a: "Отец и сын нового Китая!"
 CHI.lategame.049.b: "Его настоящий сын хотел бы поговорить..."
  
 CHI.lategame.050.t: "Лю Шаоци в Фуцзяне"
 CHI.lategame.050.d: "Лю Шаоци родился в зажиточной хунаньской семье, имевшей связи с Цзянси, и ему посчастливилось уехать учиться за границу. В 1920 году некоторые его предшественники приняли его в Синдикалистскую партию Китая, и опыт, полученный в послереволюционной Франции, открыл ему глаза. В 1921 году он официально вступил в новообразованную СКП, а в 1922 году вернулся домой, чтобы помогать организовывать различные забастовки рабочих в районе Цзянси-Хунань. Он также познакомился с Ли Лисанем, став всё более заметным членом СКП и, как следствие, Союза синдикалистов Китая.\n\nСеверный поход был трудным временем как для Гоминьдана, так и для Лиги. Вынужденный уйти в подполье, он служил младшим политическим офицером в миньганьском повстанческом движении. Несмотря на то, что он считался ортодоксальным членом СКП и в целом поддерживал линию Чэня Дусю-Ли Лисаня, связи, которые он приобрел в Миньгане, могли оказаться ключевыми в попытках ССК расширить своё движение за пределы городского пролетариата.\n\nЛю был назначен партийным секретарём синдпартии Фуцзяни, надеясь завоевать друзей в самом сердце аграрного движения Национального революционного правительства. Будучи сильным писателем, он опубликовал серию статей, в том числе одну, в которой восхваляется массовое движение, утверждается, что революция должна стремиться к свободе масс, завоёвывать их великую веру и применять полностью демократические методы работы и организации. Он призвал как партийные кадры, так и лидеров быть дисциплинированными и демократичными, публичными в своей организации, чтобы обеспечить демократическую форму руководства. Более того, он также призвал к проведению земельной реформы.\n\nМногие не впечатлены, полагая, что это всего лишь слова. Но искренность его проповеди тронула, по крайней мере, некоторых, особенно тех, кто считает, что нынешнее руководство региона, в котором доминирует ВКД, стало слишком стагнирующим. Успехи СКП в налаживании более тесных связей с сельскими жителями, возможно, в такой же степени являются фактором того, насколько самодовольным стал ВКД, и его сотрудники уже выражают обеспокоенность по поводу назревающей напряженности."
 CHI.lategame.050.a: "Преодоление разрыва между городом и деревней."
 CHI.lategame.050.b: "В Фуцзяни и так достаточно героев."
  
 #Phase 3 Assorted Political Events (060-079) 
  
 CHI.lategame.061.t: "Расширить Объединённый фронт?"
 CHI.lategame.061.d: "Так было не всегда. Много лет назад, когда в конце Синьхайской революции к власти впервые пришла Тунмэнхой, была надежда на многопартийную демократическую республику. Но даже когда они прибыли в Пекин для переговоров, зловещие махинации уже были в разгаре, а мечта о мирной передаче власти рухнула.\n\nПосле этого огорчённый доктор Сун основал Гоминьдан. Партия неоднократно вступала в союзы с военачальниками и республиканцами, в частности, с Движением в защиту конституции, но в конечном итоге это ни к чему не привело, и доктор Сун понял, что нам лучше действовать в одиночку. Объединённый фронт Китая и Союз синдикалистов Китая были единственным исключением из этого правила, и решение обратиться к синдикалистским силам раскололо партию на фракции - ещё одно болезненное воспоминание о движении усталых. Однако, в конце концов, именно этот альянс сейчас торжествует в Пекине.\n\nСегодня вопрос заключается в том, что делать с остальными: десятками других фракций, которые сотрудничали с коррумпированной системой Бэйяна. Многие центристские фракции обратились к нам в надежде получить место в нашем новом правительстве. У этих политиков самые разные мотивы: одни из-за патриотизма, другие из-за совпадения целей, а третьи из-за неприкрытого оппортунизма.\n\nХотя Гоминьдан и заявляет о необходимости создания однопартийного государства во время своей опеки, это не следует понимать так буквально, как может подтвердить ССК. В качестве альтернативы можно разрешить отдельным политикам баллотироваться в качестве Данвай (буквально \"внепартийный\" или \"независимый\"). Чтобы эта схема сработала, для этих независимых кандидатов должно быть выделено разумное количество мест, хотя этого явно недостаточно, чтобы бросить вызов правлению Гоминьдана. Другой вариант - просто принять определённые элементы непосредственно в партию, в конце концов, есть много людей, которые когда-то присягали на верность широко распространённой партии Тунмэнхой.\n\nОднако имейте в виду, что не все будут рады, если мы унизим нашу партию, даже если это будет способствовать достижению нашей конечной цели - демократии. Но это даст понять всей стране, что мы не сборище социалистических радикалов, а разумное движение, достойное наследия доктора Суня."
 CHI.lategame.061.a: "Позволить им баллотироваться в качестве Данвай."
 CHI.lategame.061.b: "У партии есть куда расти."
 CHI.lategame.061.c: "Во время опеки они нам не нужны."
  
 CHI.lategame.062.t: "Федералистские принципы в движении?"
 CHI.lategame.062.d: "Федерализм в его нынешнем виде был в значительной степени дискредитирован в кругах Гоминьдана. Это произошло из-за его связей с Чэнь Цзюнмином, гуандунским генералом, который порвал с доктором Сунем в 1922 году после серии ожесточённых взаимных столкновений. Многие члены партии почувствовали себя лично оскорблёнными (во многих случаях в буквальном смысле) из-за этого предательства, и последовавшая за этим вражда испортила отношения между южными республиканскими группировками.\n\nНо у федерализма как концепции есть свои партийные предшественники. Ли Шицзэн, например, утверждал, что федерализм - это продолжение прудоновского \"Принципа федерации\", необходимый шаг на пути к окончательному внедрению анархизма в Китае. По его мнению и по мнению других представителей Всемирного общества, надлежащая форма федерализма потребовала бы разделения полномочий между центральными и местными подразделениями. Это сотрудничество будет осуществляться между деревнями, районами, провинциями, региональными советами и вплоть до центрального правительства, что он назвал \"фэньчжи хэцзуо\" и отождествил с французскими концепциями регионализма и федерализма. В конце концов, есть надежда, что будет создана всемирная федерация и власть будет постепенно передаваться по нисходящей, пока государство не будет упразднено.\n\nЭта линия мышления подверглась критике не только со стороны марксистских фракций в партии, но и со стороны многих националистических фракций. В начале 1920-х годов произошёл заметный поворот: термин \"самоуправление\" был постепенно вытеснен из гоминьдановской пропаганды в пользу \"местной администрации\". Для Гоминьдана самоуправление стало меньше ассоциироваться с демократией и больше ассоциироваться с продолжением режима военного диктатора - факт, что Чэню Цзюнмину не помогло решение принять правление У Пэйфу.\n\nТем не менее, если бросить кость остаткам федералистов в стране, это помогло бы сгладить процесс объединения. Но эти краткосрочные компромиссы могут сохраняться очень недолго. Но может ли их быть достаточно надолго?"
 CHI.lategame.062.a: "Укрепим этот союз."
 CHI.lategame.062.b: "Поглотить остатки федералистов."
 CHI.lategame.062.c: "Усилить централизацию."
  
 CHI.lategame.063.t: "Примирение с правыми силами Гоминьдана?"
 CHI.lategame.063.d: "Одной из самых острых тем дня в [CHI.Capital.GetCapitalVictoryPointName]е, но, возможно, наиболее распространенным компромиссом внутри партии-государства является реабилитация многих "правых" в партии. Или, по крайней мере, выдавали себя за членов партии. На практике различия между левыми, правыми, центристскими и военными фракциями старого Гоминьдана всегда были гораздо более размытыми, чем на самом верху. В то время как такие деятели, как Ван Цзинвэй, Ляо Чжункай, Ху Ханмин, Сунь Фо, Дай Цзитао и Чан Кайши, спорили из-за наследия Сунь Ятсена, для большинства рядовых членов партия представляла собой единое революционное движение.\n\n\\"Левые\" и \"правые\" часто вместе ходили на занятия в Вампоа, бок о бок сражались в окопах и часто вместе погибали от рук реакционеров. Неудивительно, что даже после всех этих лет, когда вражда становилась всё более ожесточенной, включая взаимную клевету, убийства и даже открытые военные действия, многие офицеры более низкого ранга помогли своим старым друзьям найти место в нашем новом правительстве.\n\nДля более информированных членов партии, которые заседают в ЦИК, реальность кардинально отличается. Большинство "правых" фракций Гоминьдана на данный момент являются полевыми командирами, в лучшем случае имитацией революционного духа, а в худшем - насмешкой над нашими усилиями. ЦИК смотрит на примирение свысока, считая, что оно зашло слишком далеко. Принятие в наши ряды этих партийных отступников - верный путь к государственной измене, обману или, что ещё хуже, коррупции, а такого рода подрывная деятельность опасна в наше время.\n\nНа самом деле очень сложно законодательно закрепить какой-либо официальный запрет или даже регулировать его. И всегда трудно идти против правил. Но даже несколько слов ведущих членов ЦИК могут заметно изменить настроение партии в целом."
 CHI.lategame.063.a: "Товарищи снова!"
 CHI.lategame.063.b: "Они настоящие патриоты."
 CHI.lategame.063.c: "Мы уже не те, что были раньше."
  
 CHI.lategame.064.t: "Исцеление отравленной нации"
 CHI.lategame.064.d: "Опиум долгое время был чумой для нации и во многих отношениях символом вырождения некогда гордого китайского народа. Подобно наркоману, впавшему в немилость, Китай пал жертвой массовой зависимости, навязанной ему беспринципными иностранными капиталистами и их империалистическими покровителями. Теперь, если Гоминьдан хочет спасти душу своей нации, он должен искоренить коррупцию в её истоках.\n\nУчитывая, что многие полевые командиры, чиновники и, к сожалению, даже социалисты, подобные нам, наживаются на торговле наркотиками, борьба с ней была трудной задачей. Это надёжный источник прибыли, несмотря на связанные с этим человеческие жертвы, и за это время в страну поступило множество других наркотиков. Бюро, агентства и неправительственные реформаторы - все они пытались это сделать, но безуспешно, хотя с нашим недавним усилением контроля на этот раз есть надежда на подлинные перемены.\n\nЧтобы остановить это, различными юридическими, медицинскими и социальными экспертами был представлен ряд далеко идущих предложений. К ним относятся различные меры по реабилитации, жёсткие аресты и наказания дилеров, а также целенаправленное уничтожение/пересадка регионов, производящих опиум. Однако, с другой стороны, возможно, что государственная монополия на эти \"особые товары\" - это то, что на самом деле необходимо в данный момент революционному правительству для выживания. Что бы ни было решено, скорее всего, пройдёт не менее десяти лет, прежде чем опиум будет уничтожен."
 CHI.lategame.064.a: "Необходимое зло для объединения."
 CHI.lategame.064.b: "Всенародный порок, который должен быть искоренён."
 CHI.lategame.064.c: "Медицинская проблема, требующая лечения."
  
 CHI.lategame.065.t: "Судьба Пу И"
 CHI.lategame.065.d: "В 1912 году, когда он был свергнут в детстве и фактически заключён под домашний арест в Запретном городе, мало кто думал, что Пуи когда-либо будет представлять угрозу. В конце концов, монархия была крайне непопулярна, и у молодой республики были гораздо более насущные проблемы, чем проблемы незадачливого малыша. Но, увы, сильные мира сего приходили и уходили, начиная с Юаня Шикая, и многие по неведению пытались навязать народу монархию. Немцы, при всем своём высокомерии, настаивали на восстановлении Пуи в его так называемом \"праве по рождению\" так, если бы уничтожение синьхайской мечты могло быть более полным.\n\nНо мечта республиканцев о свободе не умерла с окончанием Северного похода. И теперь, когда наша республика, наконец, восстановлена по всему Китаю, остаётся ещё один вопрос, которым мы должны заняться, переворачивая страницу истории Китая. Пуи вырос в мерзкого, инфантильного, садистского и просто порочного человека, которого не научили практическим навыкам. По крайней мере, так утверждает наша пропаганда. Реальность такова, что этот человек всю свою жизнь был марионеткой, и [CHI.GetLeader] уже исключил публичную казнь свергнутого императора как чрезмерную. Наше правительство мало что выиграет, кроме ненужных сравнений с Лениным. Таким образом, остаётся несколько вариантов.\n\nПервым вариантом было бы просто выслать его в любое государство, которое пожелает его принять. Хотя это фактически умыло бы руки нашему правительству в этом вопросе, некоторые задаются вопросом, не создаст ли это серьезной угрозы безопасности. Другая возможность состоит в том, чтобы поместить его под домашний арест в Запретном городе и держать вне поля зрения до тех пор, пока он не умрёт забытым. Однако многие считают, что это слишком похоже на непопулярные статьи, написанные после первого отречения Пуи, а также позволяет эффективному воплощению реакционного зла оставаться безнаказанным за свои изменнические деяния. Последним и, возможно, самым радикальным предложением была бы попытка реабилитировать Пуи. Это потребовало бы значительных усилий по переучиванию этого человека жить как его сограждане, в качестве ещё одного участника более масштабной революции."
 CHI.lategame.065.a: "Выслать его из страны."
 CHI.lategame.065.b: "Поместить Пуи под домашний арест в его собственном дворце."
 CHI.lategame.065.c: "Покажем ему истинную славу социализма."
  
 CHI.lategame.066.t: "Старый садовник"
 CHI.lategame.066.d: "Популярной достопримечательностью города [GetVictoryPointName_9843] является некогда закрытый Запретный город, резиденция императоров династии Мин и маньчжурской Цин, а ныне общественный музей, посвящённый демонстрации великолепия китайской цивилизации. Если вы придёте в дворцово-музейный сад пораньше после обеда, то можете наткнуться на довольно тощего садовника в штатском, ухаживающего за цветами, который с удовольствием расскажет вам о сокровищах дворца и вещах, которыми он пользовался в юности. Зрители и туристы были несказанно удивлены, когда поняли, что старый садовник - это не кто иной, как сам бывший император Сюаньтун* - Пу И.\n\nПосле того как он был захвачен силами НРА на завершающем этапе Второго Северного похода, гоминьдановцы решили превратить его в образцового гражданина, соответствующего идеалам покойного доктора Сунь Ятсена. Бывший император, а также захваченные в плен фэньтяньские и японские солдаты были отправлены в лагерь для военнопленных во время Второй китайско-японской войны. Здесь было замечено, что бывший император не мог выполнять даже элементарные действия, такие как чистка зубов и завязывание шнурков на ботинках, к большому удовольствию его похитителей. Во время своего "перевоспитания" Пу И встречался с теми, кто пострадал от голода и экономического краха как в бывшей Лиге восьми провинций, так и в провинции Чжили, что свидетельствует о последствиях его сотрудничества с немцами.\n\nПосле нескольких долгих лет перевоспитания Центральный комитет партии официально проголосовал за отмену приговора Пу И и его освобождение как полезного члена нового Китая. Недавно он женился во второй раз на больничной медсестре по имени Ли Шусянь и, при поддержке партии, надеется завершить свою автобиографию. В эти дни он осуждает империализм, утверждает, что был трусом и предал свою страну, сотрудничая с немцами. Очень неуклюжий человек, всю жизнь заботившийся о своих потребностях, по слухам, сейчас он гораздо более счастлив, чем когда был императором Китая, и некоторые местные жители знают его как довольно доброго и скромного человека. Как он сам говорит, "Вчерашний Пу И - враг сегодняшнего Пу И".\n\n*Сюаньтун - использовался в качестве тронного имени, ведь настоящее имя (Пу И) было табуировано. (прим.пер.)"
 CHI.lategame.066.a: "Новый Пу И для нового Китая."
  
 CHI.lategame.067.t: "Развитие нашего правления в Монголии"
 CHI.lategame.067.d: "После того, как Национально-революционная армия ворвалась в Ургу и вытеснила оттуда всех, кто был у неё на пути, радость победы вскоре сменилась трудной реальностью управления такой обширной, малонаселённой территорией. Монголия имеет мало постоянных поселений и остаётся крайне бедной и аграрной страной. Несмотря на заявления о национальном объединении и равенстве пяти рас, многие монголы привыкли к независимости и с глубоким подозрением относятся к китайскому национализму.\n\nСэрэндонров (по-китайски Бай Юньти), давний член Гоминьдана и член РАТ, назначен председателем правительства Монголии. Комиссия по делам Монголии и Тибета якобы готовит этнические меньшинства в партии к тому, чтобы взять их под свою опеку в их родных регионах, однако их ряды остаются очень редкими. Монгольская народно-революционная партия Сэрэндонрова имела ограниченное влияние во Внутренней Монголии на юге.\n\nПоскольку ранее существовавшее членство в Гоминьдане было столь ограниченным, штат нового правительства был пополнен членами существующих социалистических и левых групп в Монголии, в первую очередь членами Монгол Ардын Нам (Монгольская народная партия), базирующейся в основном в Западной Монголии. Их лидеры настаивали на значительных уступках со стороны центрального правительства, в котором доминировали ханьцы, хотя они часто ссорились и боролись между собой за власть.\n\nАльтернативы тоже не слишком привлекательны. В то время как большинство поддерживаемых Россией полевых командиров бежали, бывшая монгольская знать и другие консервативные круги во главе с Юнэнбаяном и принцем Дэмчигдонровом остаются активными. Более умеренные элементы в Урге, такие как Юнэнбаян, выразили готовность присоединиться к Гоминьдану, вероятно, в надежде сохранить своё укоренившееся влияние в этом регионе.\n\nЕсть некоторые сомнения относительно того, имеют ли эти обсуждения значение для простого народа, особенно учитывая, что сопротивление, как ожидается, продолжится. Генералу Уланьфу, одному из высокопоставленных монгольских офицеров НРА, было поручено поддерживать порядок. Предположительно, он был сокурсником Цзяна Цзинго во время учебы в Интернационале и имел связи с военной разведкой, поэтому некоторые сомневаются в его лояльности. Говорят, что его семья уже приобрела значительную власть среди местных жителей."
  #白雲梯 
 CHI.lategame.067.a: "Пойдём за председателем и гоминьдановскими кадрами."
 CHI.lategame.067.b: "Расширить возможности бывших региональных лидеров из МНП."
 CHI.lategame.067.c: "Предоставить этническую автономию местным представителям власти."
 CHI.lategame.067.e: "Реальная власть остаётся за военным губернатором."
  
 CHI.lategame.068.t: "The Situation in Tibet"
 CHI.lategame.068.d: "The conquest of Lhasa by the National Revolutionary army has placed the world's largest and most elevated plateau under the control of the Китайская Республика, though already trouble abounds in the new Tibetan administration. Having enjoyed de facto independence from China for decades now and having fought multiple wars to maintain it, many Tibetans are suspicious of the ambitions of the Chinese nationalism.\n\nWith the Mongolian and Tibetan Affairs Commission having been largely unsuccessful in creating a large cadre of Kuomintang members of ethnic Tibetan heritage, the party has turned to the allied Tibet Improvement Party formed in India with some help by exiled Kuomintang officers. The pro-Chinese 9th Panchen Lama (born Thubten Choekyi Nyima) has been installed as Chairman, though with plenty of Chinese \"advisors\" looking over his shoulder.\n\nThis has attracted complaints that the bureaucrats the Kuomintang have deployed have proven actively detrimental to creating a lasting, harmonious rule in the highlands. Many side-step the Chairman, reporting directly back to [CHI.capital.getcapitalvictorypointname] for orders. Tibetan Improvement Party leaders such as Pandatsang Rapga and Gendun Chophel have pleaded [CHI.GetLeader] and the Central Executive Committee for a freer hand, arguing that the TIP have long been loyal supporters of Dr. Sun's Three Principles and modernisation.\n\nWhether or not that is true is debatable, however in their efforts to overthrow reactionary rule it seems they have allied with \"democratic\" groups of various stripes under the promise of elections. These groups demand provisional elections during tutelage, adding to the instability gripping the region.\n\nIn wake of the growing power vacuum, more and more decisions have fallen upon General Huang Musong, the General-Advisor of Tibet sent west by Kuomintang many years ago as the provisional head of the Mongolian and Tibetan Affairs Commission. He has advised the creation of the Tibet Improvement Militia and has been given control of NRA forces in the region, the climax of decades of service."
 CHI.lategame.068.a: "We trust our experts to implement tutelage."
 CHI.lategame.068.b: "Give the TIP the needed autonomy for legitimacy."
 CHI.lategame.068.c: "Allow for some of the promised local elections."
 CHI.lategame.068.e: "The military governor maintains a steady hand."
  
 CHI.lategame.069.t: "Intrigues in Xinjiang"
 CHI.lategame.069.d: "The National Revolutionary Army's march into Dihua has seen the Китайская Республика become the latest Han government to attempt to extend their authority into the west. Covering a massive area, including much of the Taklamakan Desert, Xinjiang has seen considerable instability as Han authority crumbled. Resistance continues by local reactionaries and disgrunted nationalists, and Kuomintang control is strained by the long travel distance; some say it takes longer for a man in Singapore to return to Berlin than for one in Beijing to go to Dihua.\n\nForced to give some degree of autonomy to the local government, [CHI.GetLeader] has turned to Burhan Shahidi as their regional Chairman. An Uygur political figure fluent in multiple languages, he is also a graduate of Baoding military academy. Having translated Sun Yat-sen's Three People's Principles into Uyghur, he and his Tatar wife Rashida are said to be sympathetic to the Kuomintang.\n\nShort on reliable allies, the Kuomintang have been forced to cobble together an administration. Aksu has been home to many disaffected members of Yang Zengxin's old Xinjiang clique, including Sheng Shicai. The Han general has sought to enter our good graces, touting his \"Marxist\" credentials and past in the NRA and Guominjun. Pardoned of any prior crimes by the desperate Republic, he has been charged with reorganising the local security forces of the old regime, a decision we have had little time to regret.\n\nA showdown is looming between General Sheng and Chairman Shahidi, with [CHI.Capital.GetCapitalVictoryPointName] too distant and ignorant of the situation on the ground to stop them. Tao Zhiyue, one of General Zhang Zhizhong's close friends, has been appointed the provincial military governor though he complains that his authority is limited to only a few divisions in Dihua. He has begged for reinforcements, claiming otherwise he will be helpless to stop the situation from further deteriorating.\n\nWith the quagmire only growing, some wonder if we should \"wash our hands of the situation\", negotiating with local guerilla bands and leaving the region largely autonomous. This will likely doom Xinjiang's socialist future to the mercy of power-hungry men, but will at least allow Xinjiang to remain in Chinese hands at a minimal cost."
  #包尔汉·沙希迪 
 CHI.lategame.069.a: "Burhan Shahidi seems to know what he is doing."
 CHI.lategame.069.b: "Sheng Shicai seems like a fine commander."
 CHI.lategame.069.c: "Order General Tao Zhiyue to sort matters out."
 CHI.lategame.069.e: "Let's take a \"hands-off\" approach here."
  
 CHI.lategame.070.t: "Тайваньская дилемма"
 CHI.lategame.070.d: "После десятилетий иностранного правления Национально-революционная армия с триумфом прибыла в Тайбэй, вернув остров под контроль Китая. Тайвань, который иногда называют Формозой, был захвачен Японией во время первой китайско-японской войны и подвергся колонизации, для того чтобы обратить вспять этот процесс, потребуется время. Тем не менее, прибытие китайских войск было встречено местными жителями с большой помпой, и партия внесла значительный вклад в интеграцию региона.\n\nРасположенный всего в нескольких сотнях километров от Фуцзяни, Тайвань был относительно обычным местом для взаимодействия между бойцами антияпонского сопротивления и миньганьскими повстанцами. Доктор Цзян Вэйшуй, врач и основатель широкой Тайваньской культурной ассоциации (ТКА), основал Народную партию Тайваня (НПТ), вдохновлённую идеями Гоминьдана. Прозванный некоторыми Сунь Ятсеном острова, он организовывал различные левые акции протеста против японского правления и с тех пор был награждён [CHI.GetLeader] постом председателя. Он и НПТ в целом пользовались поддержкой бывших чиновников Миньганя, хотя их авторитарный стиль управления нажил себе врагов.\n\nПосле того как НТП влилась в Гоминьдан, новую администрацию Цзяна преследовала сохраняющаяся напряжённость внутри тайваньского движения сопротивления. Се Сюэхун, Цзянь Цзи и радикальное левое крыло ТКА сформировали Синдикалистскую партию Тайваня после ожесточённого раскола. Отказываясь от правления Цзяна, они обратились в [CHI.capital.getcapitalvictorypointname] и Союзу синдикалистов Китая с просьбой заставить Цзяна выполнить условия первоначального Объединённого фронта.\n\nТакое вмешательство подорвало бы правление председателя, хотя некоторые в Центральном исполнительном комитете предложили пойти дальше и призвать Цзяна сформировать более широкую коалицию с правоцентристскими элементами на острове. Преодолеть разногласия между НПТ и их бывшими союзниками будет непросто, но это может помочь процессу интеграции и защитить международную легитимность притязаний Китая на регион.\n\nПродолжающиеся трудности с управлением островом заставили некоторых задуматься, справится ли Цзян с этой задачей. Некоторые предложили на некоторое время ограничить процесс принятия решений на местном уровне, а важнейшие решения направлять в [CHI.capital.getcapitalvictorypointname] для рассмотрения."
 CHI.lategame.070.a: "Укрепить правление Цзяна на Тайване."
 CHI.lategame.070.b: "Приказать создать с СПТ Объединённый фронт."
 CHI.lategame.070.c: "Настаивать на создании широкой националистической коалиции."
 CHI.lategame.070.e: "Возможно, необходим более тщательный надзор."
  
 CHI.lategame.071.t: "The Ryukyu Revival"
 CHI.lategame.071.d: "The Ryukyuan people were united under one Kingdom in the 1400s, which paid tribute to China but remained largely free. Though annexed by the Japanese in 1879, interest in resurrecting an independent Ryukyu grew after Chinese forces seized Japanese bases. Plans for civilian governance were only recently announced, but the locals have not been idle, and have even founded their own Ryukyu Kuomintang in anticipation.\n\nMeant to flatter occupation authorities, its main muscle is Kiyuna Tsugumasa, their \"Minister of Foreign Affairs\". A Honolulu journalist of Ryukyu and of Chinese descent, during the American Civil War he travelled between Okinawa, Taiwan, and Nanjing to found the Young Ryukyuan Comrade Association, later renamed the Ryukyuan Revolution Comrade Association. He published \"Anti-Japanese, Anti-Imperial\", making the case for Ryukyu independence or at least autonomy under Chinese rule. He managed to gain access to Sun Fo and the Executive Yuan, securing funding for a Sino-Ryukyuan Cultural and Economic Association.\n\nHe enlisted the reluctant Ogimi Chotoku, a distant descendant of Ryukyu royalty, to serve as the party's Chairman. A former Japanese soldier, he married a wealthy heiress and founded the Overseas Research Institute to connect the Ryukyu diaspora. Disillusioned by Japanese brutality, when their rule came to an end he orchestrated the fusion of socialist parties, which on the eve of the civilian transition announced a merger with the RRCA.\n\nThe Ryukyu Kuomintang, the Okinawa Democratic League, and Okinawan People's Party have organised a National Front Rally to petition for eventual independence. Opposing this is the Social Mass Party, which has sought reintegration with Japan. The OPP, which has ties with Japanese socialist parties, has with their blessing endorsed independence but is weighing swapping to a pro-retrocession stance as well.\n\nEven ardent nationalists rarely see Ryukyu as a core part of China, and most have expressed openness for eventual \"independence\" under our supervision in a few decades. The Commander of Ryukyu garrison awaits his orders."
 CHI.lategame.071.a: "Consolidate the rule of our  \"sister party\" to bring the revolution to a free Ryukyu!"
 CHI.lategame.071.b: "Encourage cooperation with local parties in preparation for an eventual protectorate."
 CHI.lategame.071.c: "Direct our men to prepare for a long stay, and our collaborators for assimilation."
 CHI.lategame.071.e: "The bases are all that matter to us, let our Japanese allies handle the locals."
  
 CHI.lategame.072.t: "Shattered Family of Revolution"
 CHI.lategame.072.d: "Although General Deng Yanda died in opposition to the Central Government, there is no denying his belief in the socialist cause. While he was married to Zheng Lizhen, General Deng had no children with her, citing his commitment to the Chinese revolution. Recognising this, Deng Yancun had his brother adopt his daughter Deng Jingyu so that she could take care of him and his wife when they grew old. When Deng's family heard of his death, it marked a new tragedy for the family as it had not been so long ago that Deng Jinren, the scholarly father of Red Napoleon, had passed away himself back in 1936.\n\nThe Deng family was utterly despondent to hear of Deng Yanda’s death. His struggles against the Central Committee had become unforgivable to Chairman Wang Jingwei, but such reasoning means very little to a grieving family that has given much to the National Revolution. Deng Jinren was a reformist of the Guangxu era and an early supporter of the Guofu’s dream of a free China. Deng Yancun had served alongside his brother in the National Revolutionary Army. Deng Yanda led the Mingan Insurgency which allowed the Central Committee to return to China after nearly a decade of exile.\n\nIn the times of great chaos and strife which preceded the completion of the National Revolution, it is easy to become numb to the suffering and death which occurred in order to secure it. However, every revolutionary casualty leaves behind a grieving family, and Deng’s family will feel his absence for the foreseeable future. China marches forward into a hopeful future, while a fallen revolutionary is honoured by his family."
 CHI.lategame.072.a: "He died so the National Revolution could live..."
 CHI.lategame.072.b: "There is no tragedy in a traitor's death."
  
 ### Section 3b  (200-399): 3rd Congress Event Chain 
  
 ##Introduction (200-250) 
  
 CHI.lategame.200.t: "Белое солнце восходит"
 CHI.lategame.200.d: "Китай был объединён, но дорогой ценой. С начала эры "полевых командиров" погибли тысячи, если не миллионы людей, семьи были разделены, а бесчисленное множество людей были вынуждены покинуть свои дома. И всё же, в конце концов, Гоминьдан вышел единственным победителем, уничтожив или пережив около полудюжины других фракций, которые когда-то осмеливались бороться за национальное лидерство. Партия Сунь Ятсена - это всё, что осталось сейчас, доказательство морального превосходства их революции.\n\nПравда, как всегда, оказывается более мрачной. Партия яростно сплотилась против иностранных захватчиков и внутренних врагов, объединённая национализмом и революционными обещаниями. Но даже на пике их достижений в этом Едином фронте были трещины, и с уменьшением внешних угроз партия по-прежнему разделена.\n\nЛюди тоже устали от произвола военного правления де-факто, от непоследовательного применения гражданской политической опеки и военного управления по всей стране. Конечно, массы благодарны за объединение и празднуют возвращение империалистов на родину, но они также ясно дали понять, что не желают приносить дальнейшие жертвы без чёткого видения будущего.\n\nСитуация набирает обороты, и наблюдатели опасаются дальнейшей нестабильности в будущих политических событиях. В то время как партийно-государственное руководство работает над подавлением разрозненного сопротивления, всё громче раздаются голоса, требующие проведения Гоминьданом ещё одного специального всекитайского съезда, на этот раз с полным представительством всей страны."
 CHI.lategame.200.a: "Очередной съезд нас ждёт..."
  
 CHI.lategame.201.t: "Созыв Третьего съезда репатриантов"
 CHI.lategame.201.d: "RРеагируя на давление общественности, Ван Цзинвэй объявил от имени Центрального исполнительного комитета о планах проведения специального национального съезда в Нанкине примерно через три недели. Формально мероприятие известно как "Третий всекитайский съезд репатриантов Гоминьдана", несмотря на его название, ожидается, что в нём примут участие члены Союза синдикалистов Китая и других республиканских объединений.\n\nУже подготовлен маршрут с перечнем тем для обсуждения, однако главной темой обсуждения является судьба самого Ван Цзинвэя. Многолетний председатель партии и президент Республики оставил неоднозначную репутацию, несмотря на его попытки представить себя компрометирующей фигурой. Многие видят в нём формирующегося диктатора, который всё больше отдаляется от коллективного руководства ЦИК.\n\nСписок его врагов растёт по мере того, как он и его союзники работают над консолидацией власти. Главным из этих врагов является Временный комитет действий, внутрипартийная фракция, возглавляемая Сун Цинлин. Она работала над тем, чтобы объединить соперников Вана в работоспособную коалицию. Хотя известно, что большая часть военных предпочитает, чтобы Ван ушёл, мало кто готов поддержать прямой государственный переворот.\n\nВместо этого, похоже, что обе фракции приступают к Третьему съезду с заточенными ножами. Лишь немногие избранные знают в полной мере о планах обеих сторон, но несомненно, что они будут стремиться к доминированию в процессе. Третий съезд станет крупнейшим партийным съездом за всю историю, на него будут в спешном порядке приглашены более тысячи представителей из каждой провинции и округа. И всё же кажется, что судьбы миллионов будут решаться очень немногими..."
 CHI.lategame.201.a: "Судьба манит!"
  
 CHI.lategame.202.t: "Оккупация Ханькоу"
 CHI.lategame.202.d: "Факелы ярко сияли, когда процессия шествовала сразу после наступления сумерек. В городе Ханькоу, одном из трёх, входящих в состав Уханя, находилась немецкая концессия, основанная в 1895 году в обмен на поддержку Германии в борьбе с Японией. Внутренние концессии в Китае являются пережитком ужасной системы международных мандатов, от которой страдает Китай, и постоянным напоминанием о столетии унижений.\n\nСтолкнувшись с наступлением Гоминьдана, большинство иностранцев бежали, оставив концессию фактически заброшенной. Однако из-за опасений международного осуждения города остались нетронутыми во время второго Северного похода. Националистическое правительство решило пока уважать их суверенитет, решив дождаться более благоприятного времени для переговоров.\n\nОднако для многих солдат и студентов даже это было слишком. После того, как японцы были изгнаны из Китая в результате кровопролитной войны, в стране начался подъём национализма. Этой энергией пользуется Общество возрождения Китая, ультранационалистическая группа офицеров, которые осудили концессию в Ханькоу как недействительную в контексте антиимпериалистической политики Гоминьдана.\n\nПодстрекаемый Хэ Чжунханем, большой отряд офицеров ОВК прошёл маршем по концессионным районам города, нацелившись, в частности, на немецкую концессию в отместку за их роль в первом Северном походе. Первоначально это был дисциплинированный отряд, но вскоре к ним присоединились толпы местных жителей, которые начали бить окна и поджигать чужие здания в ходе беспорядков. Но, пожалуй, ещё более поразительным для прессы было изображение того, как европейские флаги срывали и сжигали, а вместо них изображали белое солнце, голубое небо и полностью красную землю."
 CHI.lategame.202.a: "Долгожданная месть."
  
 CHI.lategame.203.t: "Мстя за унижения"
 CHI.lategame.203.d: "Последствия беспорядков в Ханькоу отразились на всём Китае, поскольку в воздухе витают жаркие дискуссии о их последствиях. Многие в ужасе от насилия толпы, в то время как многие другие группы завидуют тому вниманию, которое было оказано ОВК, полагая, что они ставят себе в заслугу антиимперские усилия всей партии. Как бы то ни было, Ван хранил стратегическое молчание, пока страна готовилась к появлению подражателей.\n\nЗа последние несколько дней Китай захлестнула очередная волна нестабильности, поскольку в крупных городах Китая, особенно вблизи портов, вспыхнули массовые беспорядки. Тревожные сообщения об антиконцессионном насилии заполнили радиоэфиры и привели в замешательство полицию, что усугубилось широким привлечением сил безопасности. Ожидается, что нестабильность будет наблюдаться даже в районах, всё ещё находящихся вне контроля Гоминьдана.\n\nПо мере распространения насилия толпы начали распадаться на фракции. Толпы социалистов расширили кампанию против капиталистических угнетателей, терроризируя буржуазные кварталы и коммерческие районы. Националистические группировки выставляют даже наших советников в МВМК иностранными империалистами, выступая в резких антиевропейских и антииностранных тонах. Многие, особенно ОВК, обвиняют ССК в том, что они являются марионетками иностранного контроля.\n\nСитуация выходит из-под контроля, и военные наконец-то были задействованы для восстановления порядка. После объявления комендантского часа и отправки более дисциплинированных подразделений хаосу был положен конец. Но не раньше, чем был найден мёртвым офицер МВМК."
 CHI.lategame.203.a: "Наше движение разваливается на части!"
  
 CHI.lategame.204.t: "Последствия Нанкинского инцидента"
 CHI.lategame.204.d: "После нескольких дней беспорядков было много жертв, но ни одна из них не нанесла такого ущерба, как советник Международной военной миссии в Китае. Хотя большинству сотрудников МВМК удалось спастись целыми и невредимыми, во время беспорядков их штаб-квартира подверглась налету и разграблению, и, по-видимому, была оставлена китайскими силами безопасности в разгар беспорядков. Трое были ранены во время эвакуации, один был убит.\n\nБезвременно погибший Жан Фонтенуа, глава учебного отдела. Офицер, получивший награды во время Великой войны и Французской революции, он был направлен в Китай в рамках первоначальной миссии. Говорили, что писатель, плейбой и опиумный наркоман, он одно время рассматривался на пост главы миссии, но был отстранён из-за его растущей зависимости и симпатий к сорелианскому движению. Это качество и его практический подход, похоже, привлекли внимание некоторых членов ОВК, которые пришли отдать последние почести перед отправкой его тела домой.\n\nАндре Мальро, глава миссии, возмущён смертью своего бывшего соперника и выступил против того, что, по его мнению, является преднамеренным покушением на жизнь его людей. На гневной встрече с Центральным исполнительным комитетом он обвинил то, что он назвал \"Индийской кликой\" правых офицеров, в том, что они возглавляют заговор против правительства, надеясь перехватить революцию на пороге своей революционной победы. Он указал пальцем на генералов Чжана Факуя и Сюэ Юэ, руководителей старой китайской консультативной группы в Калькутте, как на центр этой гнусной клики. Он зашёл так далеко, что заявил, что у него есть очевидцы, готовые дать показания о том, что эти двое лично возглавляли толпу.\n\nЧлены ЦИК, поддерживающие фракцию реконструкции включая Сунь Фо, немедленно встали на защиту Чжана, гневно осудив то, что они называют необоснованными слухами. Но очевидно, что либеральная фракция партии находится под давлением, и, вероятно, многие сотрудники, связанные с ВКД, пойдут на попятную вместе с ними. Когда Мальро выводят с заседания, в ЦИК разгорелась жаркая дискуссия."
 CHI.lategame.204.a: "А теперь подождите минутку..."
  
 CHI.lategame.205.t: "Инструкции [GetMonth] месяца"
 CHI.lategame.205.d: "Как будто ситуация не могла стать намного хуже, серия документов, получивших название "Инструкции [GetMonth] месяца" попали на первые полосы газет в крупных городах. Информаторы, пожелавшие остаться неизвестными, утверждают, что они были похищены из офиса ведущего консультанта МВМК М.Н. Роя. В них содержится серия телеграмм, по-видимому, из Парижа, в которых содержится ряд требований, которые должны быть переданы Вану Цзинвэю при подходящей возможности, якобы для того, чтобы помочь ему укрепить власть и заручиться поддержкой Интернационала:\n\n1.) Всекитайская федерация труда (связанная с СКП) должна быть легализована, и все китайские профсоюзы должны быть подчинены ей.\n2.) В армию должен быть набран приток синдикалистов, а офицеры, поддерживающие синдикализм, должны продвигаться по службе. Офицеры \"Старой гвардии\" также должны быть уволены, при необходимости принудительно.\n3.) Точно так же партия должна быть очищена от тех, кто придерживается \"старых взглядов\", и заменена молодыми социалистами, прошедшими обучение за границей.\n4.) Должны быть созданы революционные военные суды для наказания реакционеров.\n\nПервоначальная \"утечка\" была обнаружена в газетах, связанных с ОВК, в частности, в Цяньту (букв. \"Будущее\", \"Перспективы\"), но её быстро подхватили газеты, связанные с ВКД и ФР. Широко распространённый всего за день или около того, контент фактически подразумевает, что МВМК надеется спонсировать государственный переворот СПК.\n\nВыбор времени крайне подозрителен, а содержание было названо Роем подделкой. Рой отмечает, что он был с революцией с самого начала и у него тесные связи с обеими фракциями партии. Но поскольку МВМК заняла оборонительную позицию, Ли Цзишэнь воспользовался моментом, чтобы нарушить своё молчание после инцидента в Нанкине. В своей громогласной речи он потребовал немедленной ликвидации военной миссии Интернационала, заявив, что они хотят воспользоваться гибелью своего товарища, чтобы начать захват власти.\n\nОн подготовил длинный список офицеров, которые пригрозили уйти в отставку в знак протеста, если \"предвзятое\" расследование в отношении предполагаемой \"Индийской клики\" продолжится, и его имя стоит в начале списка. Однако, с другой стороны, если МВМК будет исключён, ожидается, что многие из тысяч офицеров, которых они обучали, уйдут в отставку в знак солидарности."
 CHI.lategame.205.a: "Немедленно исключить МВМК!"
 CHI.lategame.205.b: "Распустить индийскую клику!"
  
 CHI.lategame.206.t: "Вступительная речь Вана"
 CHI.lategame.206.d: "Третий всекитайский съезд Гоминьдана официально был созван в великой столице [CHI.Capital.GetCapitalVictoryPointName], что ознаменовало начало новой эры для [CHI.GetNameDef]. Наконец-то великая война сопротивления японским империалистам была завершена, и Маньчжурия вернулась в состав китайской нации. Председатель [CHI.GetLeader] снова занял своё место под грандиозным портретом доктора Сунь Ятсена а флаги партии развевались по его бокам. Однако, что было необычным, так это недавно заказанный портрет председателя, который был стратегически размещён справа от вечного премьера - шаг, который был отмечен презрительными и гневными взглядами членов ВКД.\n\nВан начал свою речь с того, что поблагодарил партию за верность принципам доктора Суня и мученикам, отдавшим свои жизни во время Войны сопротивления. В то время как революционная фаза военного правления, таким образом, завершается недавней победой НРА над японцами, правление революционной партии должно продолжаться, поскольку Ван предупреждал о реакционерах в рядах партии, которые угрожают её дестабилизации. Тем не менее, в связи с ожидаемыми выборами нового Центрального исполнительного комитета и председателя в партии неизбежно произойдут кадровые перестановки.\n\nХотя он долгое время оставался аполитичным в отношении разногласий между РАТ и ВКД, в своём вступительном слове он пришёл к выводу, что, по его мнению, необходима новая реорганизация партии, чтобы повторить те же изменения, которые произошли в партии в 1924 году. Он осудил консерваторов из Индийской клики и фракцию реконструкции как \"дегенеративные силы\", подавляющие дух реорганизации. Этот дух победил во Втором Северном походе. Ван завершил своё выступление твёрдым признанием того, что, хотя политика Единого фронта с китайскими синдикалистами не была одним из аспектов первой реорганизации, было бы серьёзной ошибкой, если бы осуждение этой политики привело к отказу от духа реорганизации.\n\nВ то время как со стороны делегатов РАТ и членов СПК раздались многочисленные одобрительные возгласы, со стороны секции ВКД были слышны только вежливые аплодисменты, в то время как члены Всемирного общества и Фракции реконструкции хранили молчание."
 CHI.lategame.206.a: "Неблагоприятное начало..."
  
 CHI.lategame.207.t: "Союз разделённый..."
 CHI.lategame.207.d.LCS: "В течение многих лет Союз синдикалистов Китая перенимал французскую политическую методологию "синдикалистского компромисса" с её многочисленными фракциями и профсоюзами, объединяющимися в рамках общего союза пролетарской борьбы. Сотрудничая с китайским Гоминьданом в таких забастовках, как забастовки в Гонконге и Гуанчжоу в 1925 году, а также в Шанхайском восстании 1932 года, китайские социалисты, не входящие в Гоминьдан, долгое время руководствовались политикой удобства - особенно благодаря указаниям Парижа и Лондона.\n\nПосле победы Гоминьдана во Втором Северном походе и в Войне сопротивления влияние Союза заметно возросло, и теперь Временный комитет действий и Реорганизованная ассоциация товарищей пытаются заручиться поддержкой Союза в их борьбе за господство в партии."
 CHI.lategame.207.d.ORT: "$CHI.lategame.207.d.LCS$\n\nСреди фракций ССК за прошедшие годы значительно окрепла ортодоксальная фракция Синдикалистской партии Китая, члены которой Чэнь Дусю, Ли Дачжао и Ли Лисань контролируют большую часть функций и направлений деятельности ССК. Теперь им предстоит принять решение о том, поддерживать или нет новое заявление председателя Вана о реорганизации - с их влиянием они, несомненно, могут склонить чашу весов как в пользу ВКД, так и в пользу РАТ."
 CHI.lategame.207.d.RAD: "$CHI.lategame.207.d.LCS$\n\nСреди фракций ССК за прошедшие годы значительно окрепла радикальная фракция Синдикалистской партии Китая и молодая гвардия, члены которой Цинь Бансянь, Цюй Цюбай и Чэнь Шаоюй контролируют большую часть функций и направлений деятельности ССК. Новая школа синдикалистской мысли, несомненно, разделяет убеждения радикалов РАТ. Столкнувшись с новым призывом председателя Вана к реорганизации, они объединяются для защиты революции."
 CHI.lategame.207.d.WRD: "$CHI.lategame.207.d.LCS$\n\nСреди фракций ССК, старая гвардия анархистов и анархо-синдикалистов значительно окрепла за эти годы, приняв форму Всемирного общества. Хотя изначально они были намного слабее других социалистических и синдикалистских движений, их влияние значительно возросло, особенно благодаря их лидерам, которые считаются четырьмя старейшинами Гоминьдана. Сочувствуя своим коллегам-социалистам-утопистам из ВКД, они укрепили свою поддержку перед лицом новой декларации председателя Вана о реорганизации; они всеми силами поддерживают свержение красного тирана."
 CHI.lategame.207.a: "Мы выступаем против реакционной подрывной деятельности!"
 CHI.lategame.207.b: "Ван стал слишком опасен!"
  
 CHI.lategame.208.t: "Либералы наступают!"
 CHI.lategame.208.d: "Фракция Реконструкции сумела выжить во время провала первого Северного похода, периода изгнания и возрождения Гоминьдана. И всё же были некоторые сомнения в том, как долго они продержатся, прежде чем канут в лету, покинутые всё более социалистической партией. Многие полагали, что Третий съезд станет их последним выступлением перед тем, как они будут отстранены от дел - в лучшем случае, возможно, Сунь Фо и ещё несколько высокопоставленных членов смогут получить выгодную синекуру.\n\nОднако, если это и было так, то сегодня они этого не показали. Фракция реконструкции на своих неофициальных собраниях действовала так же оживлённо, как и всегда, воодушевленная тем фактом, что гражданское правление не за горами. По их мнению, окончание войны означает конец военного доминирования в приоритетах, что дает ФР, базирующейся преимущественно в гражданских целях, преимущество как над ВКД, так и над РАТ.\n\nСунь Фо стремился переосмыслить себя и свою клику как законченных либералов, сторонников конституционализма, борьбы с коррупцией и немедленного прекращения опеки. Изображая из себя героя-демократа, он осудил однопартийное государство как несовместимое с идеалами его отца, и с окончательным объединением Китая, по его словам, пришло время перемен. Его работы ясно дают понять, что его целевая аудитория - тысячи представителей умеренной республиканской интеллигенции, к которым сменявшие друг друга правительства долгое время относились как к ширме.\n\nПоскольку съезд был в самом разгаре, Сунь, несомненно, фотографировался и брал интервью практически при каждом удобном случае, искренне (некоторые сказали бы, что ошибочно) считая себя ведущей фигурой оппозиции Вану. Он открыто начал называть председателя диктатором в прессе, призывая его провести немедленные, свободные и справедливые выборы по всей стране, если это не так. Не обладая исключительной харизмой, Сунь, тем не менее, стал именем нарицательным, и рукопожатие за рукопожатием он превращается в угрозу."
 CHI.lategame.208.a: "В защиту конституционализма!"
  
 CHI.lategame.209.t: "Длинная тень"
 CHI.lategame.209.d: "За пределами конференц-залов действуют посредники и интриганы. Некоторые надеялись, что эти "лоббисты" будут действовать только в коррумпированных буржуазных "демократиях" и дегенеративном истеблишменте Бэйяна, но, к сожалению, они живы и здоровы в националистическом Китае. Используя тщательно подобранные "подарки", обещания перспективной работы и широкий спектр угроз (которые они могут подтвердить, а могут и не подтвердить), они вступили в переговоры с жёнами, "дядями" и "друзьями" делегатов.\n\nНо это, пожалуй, наименьшая из забот зарождающейся китайской демократии. Ещё более коварными методами действуют снующие агенты Лаобаня, которые бросают длинную тень на конвент. Политики хвастаются своими заговорами и планами, но мало кто может сравниться с абсолютной безжалостностью и насилием китайских шпионов, которые сражаются в темноте от имени своих группировок. Есть многочисленные сообщения о делегатах, которые решили отказаться от своего места до начала съезда по "состоянию здоровья", а также о многочисленных случаях внезапной смены взглядов.\n\nОднако, к сожалению, у нас очень мало времени и энергии для расследования этой эпидемии плохого здоровья, и все фракции сосредотачивают свои усилия на предстоящей конференции. Интересно, что наблюдатели отметили, что на этом съезде впервые появляется группа, ориентированная на ОВК. Во главе с бывшим студентом-радикалом и армейским офицером Лю Бутуном к ним присоединяется второстепенная партийная знаменитость Чан Цзинго, первенец Чан Кайши. Считается, что эта группа является источником многочисленных грязных слухов, ходящих по съезду о Ване, обвиняя его в предательстве, коррупции и даже убийстве - в частности, покойного директора школы."
 CHI.lategame.209.a: "Вы думаете, это плохо? Это балаган? Бывало и похуже!"
  
 CHI.lategame.210.t: "Голосование по импичменту"
 CHI.lategame.210.d: "В конце концов, этого было достаточно. Ещё до открытия Третьего съезда Временный комитет действий приступил к работе, направленной на то, чтобы китайская демократия не погибла из-за диктаторских устремлений Вана. Члены ВКД и АРОВАВ тайно угрожали, подкупали и уговаривали членов съезда проголосовать за попытку ВКД сместить Вана. Они обратились к членам Союза синдикалистов Китая, Фракции реконструкции и даже к некоторым умеренным членам РАТ, добиваясь каждого голоса, который они могут отдать в свою пользу.\n\nПолучив беспрецедентное количество голосов от членов съезда, высокопоставленные члены ВКД, такие как Дэн Яньда и Чжан Боцзюнь, представили Центральному наблюдательному комитету ЦК требование по "Делу о невыполнении Ваном Цзинвэем обязанностей исполняющего обязанности председателя". Поскольку все четыре старейшины Гоминьдана, кроме одного, входили в Центральный наблюдательный комитет, импичмент был неизбежен. Однако для вынесения обвинительного приговора требуется голосование всего съезда, и этот вопрос остаётся нерешённым. Без этого импичмент со стороны Наблюдательного комитета не будет иметь большого значения.\n\nПосле предъявления обвинений сама Сун Цинлин встала со своего места, чтобы осудить Вана от имени своего мужа. Хотя Ван, несомненно, был другом доктора Суня, Сун заявила, что Ван должен немедленно уйти в отставку, чтобы положить конец этапу опеки. Съезд ошеломлённо молчит, пока Ван Цзинвэй встаёт, чтобы защитить себя..."
 CHI.lategame.210.a: "Жребий брошен..."
  
 #Additional 3rd Congress Events 
 CHI.lategame.211.t: "The Kuomintang National Congress"
 CHI.lategame.211.d: "With all their rivals beaten or subdued, and seemingly no one left to stop them from claiming leadership over China, the Kuomintang led [CHI.GetNameDef] has called a third National Congress of their expanded party, drawing representatives from all provinces in the nation. Accordingly, [ROOT.GetLeader] and members of the [ROOT.GetRulingParty] have been invited as delegates to Nanjing to consult on the future of China.\n\nHaving successfully united the nation, we have found that the Kuomintang seem determined to divide it from within. With rancorous speeches against one another, endless gossip, and underhanded politiking, even the least astute members of the delegation could sense the air of tension at the Congress. At the centre of the controversy is the nation's victorious Chairman Wang Jingwei - with the various factions of the party lining up for and against him. It seems like the fragmented opposition have gathered around the figure of Song Qingling, though there is plenty of dissent within the anti-Wang bloc that threatens to scuttle their efforts.\n\nVarious agents of both camps have tried to draw our [ROOT.GetAdjective] delegates into their orbit, offering grandiose promises, copius bribes (of various sorts), and shady threats. With the suffocating air of division, it has been difficult to press our own concerns of the future - our interests drowned out by the competing sides. As the days go on, we have to wonder how much peace the party-state's victory will genuinely bring."
 CHI.lategame.211.a: "Align with the Chairman."
 CHI.lategame.211.b: "Align with the Opposition."
 CHI.lategame.211.c: "We have our own agenda at play."
  
 CHI.lategame.fordelintro: "На Третий съезд съехались делегаты из ближнего и дальнего зарубежья, у каждого из них были свои планы. Но по мере приближения к Нанкину все они ощущали удушающий дух раскола между фракциями партии. Агенты председателя и его оппозиция играли в перетягивание каната за поддержку, полагаясь на всевозможные беспринципные тактики для победы.\n\nОдним из самых ценных призов стала [FROM.Get Adjective]ая делегация. Одно из наиболее автономных региональных правительств в нашей республике, они в определенной степени свободны от партийного патронажа, что делает их ценным подспорьем в партийных интригах."
  
 CHI.lategame.212.t: "[FROM.GetAdjectiveCap] Delegates Align with the Chairman"
 CHI.lategame.212.d: "$CHI.lategame.fordelintro$\n\nIt seems the Chairman's men have won them over, whether it be due to ideological harmony, personal connections or the stability Wang Jingwei can offer. It might not be enough, especially as the conference goes on and alliances continually shift, but for now the Chairman has won a valuable ally in his quest to remain in power."
 CHI.lategame.212.a: "They chose the devil they know."
  
 CHI.lategame.213.t: "[FROM.GetAdjectiveCap] Delegates Align with the Opposition"
 CHI.lategame.213.d: "$CHI.lategame.fordelintro$\n\nIt seems they have been drawn into the opposition, finding common ground with at least one of the dissimilar factions united in their abhorrence for Wang Jingwei. How long the opposition will hold the delegation's fancy remains to be seen, especially without a cohesive plan for the future, but for now they have won a valuable addition to their coalition."
 CHI.lategame.213.a: "Lines are being drawn."
  
 CHI.lategame.214.t: "[FROM.GetAdjectiveCap]ие делегаты защищают регионалистскую власть"
 CHI.lategame.214.d: "$CHI.lategame.fordelintro$\n\n[FROM.GetLeader] проявил независимость, стремясь продвигать собственные интересы своего правительства. Хорошо это или плохо, но динамика власти [FROM.GetNameDef] имеет глубоко провинциальные корни и не зависит даже от разветвлённых сетей покровительства Гоминьдана. Тем не менее, на пике своего развития национализм такого рода партикуляризм вызвал много негодования."
 CHI.lategame.214.a: "Они выбрали личные интересы."
  
 #Inform FRA and INT of the Fate of the MMIC 
  
 CHI.lategame.220.intro: "The Kuomintang have long received our extensive support, perhaps most directly through the Mission Militaire Internationale en Chine (MMIC). Despite this generosity, nationalist jealousy and intra-party bickering resulted in an animosity between the National Revolutionary Army (NRA) Old Guard and the MMIC, as NRA officers sought scapegoats for their growing pile of shortcomings.\n\nEven on the cusp of victory, the eastern proletarian wave continues to be undermined by Kuomintang disunity, the discord unleashing a wave of violence across the newly liberated nation ahead of an important party congress. Three MMIC advisors were wounded, and one killed - lynched by a mob identified as sympathetic to the reactionary \"India Clique\" of the NRA."
 CHI.lategame.220.expelled: "This nefarious cabal, with the willing participation of the NRA Old Guard, has successfully spun the situation in their favour - planting lies about MMIC meddling and convincing Kuomintang leadership to expel the mission altogether. This move, condemned by the [FRA.GetAdjective] government, raises major questions about our so-called \"comrades'\" judgement."
 CHI.lategame.220.purged: "This nefarious cabal, led by many former officers themselves sent on an advisory mission to the Indian revolution, has been suspended from their post pending further investigation. This decision, made with only begrudgingly support from the Old Guard, betrays the increasingly erratic judgement of the Kuomintang, facing spasms of violence with the lost of a commmon enemy."
 CHI.lategame.220.bio: "The deceased's name was Jean Fontenoy, once a decorated soldier in the Great War and French Syndicalist revolution. Born poor, his intelligence, courage and dedication to the socialist cause allowed him to rise in the early French military, and he was sent to east to China in advance of the Northern Expedition as an advisor. There he became an alcohol, opium addict, and playboy, though covered the Kuomintang revolution extensively in his writings. Once considered for overall leadership of the MMIC, his growing vices and sympathies for Sorelianism saw him passed over in favour of the more popular André Malraux. Still, he will be missed."
 CHI.lategame.220.funeral: "The body will take several weeks to return home, though [FRA.GetLeader] has already publicly promised his family a state funeral, among other awards. His personal record has been cleansed of any improprieties and Malraux (his former rival) has sent home a rather generous eulogy as the nation mourns."
  
