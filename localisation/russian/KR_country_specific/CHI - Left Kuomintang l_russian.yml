 CHI_revolutionary_committee_party: "ГМД-РК"
 CHI_revolutionary_committee_party_long: "Революционный комитет Гоминьдана (Чжунго Гоминьдан гэминвэйюаньхуэй)\n§gРеволюционный комитет Гоминьдана является естественным преемником бывшего Временного комитета действий, многие из ведущих членов которого являются основателями бывшего ВКД. В соответствии с системой связей и лидерства "гуаньси" многие члены Революционного комитета Гоминьдана знакомы друг с другом, а в большинстве случаев даже являются давними товарищами, такими как Дэн Яньда и Хуан Цицян. В соответствии с идеалами ССК, Революционный комитет считает, что целью китайской революции является непосредственное осуществление социализма и демократии, однако полагает, что этот процесс постепенный и что революционный комитет необходим для того, чтобы революция развивалась естественным путем.\n\nПосле поражения бывшего председателя Ван Цзинвэя и его Реорганизованной ассоциации товарищей Революционный комитет фактически взял на себя полный контроль над партией, и его часто связывают с Революционной ассоциацией однокурсников Военной академии Вампоа - многие из его лидеров имеют двойное членство в обеих организациях.§!"
  
 CHI_WMARCA_party: "АРОВАВ"
 CHI_WMARCA_party_long: "Ассоциация революционных одноклассников Военной академии Вампоа (Хуанбу цзюньсяо гэмин тунсюэхой)\n§gАссоциация революционных одноклассников Военной академии Вампоа - это организация нынешних и прошлых выпускников Вампоа, которые поддерживали Временный комитет действий в период становления Национальной революции. Во время Национальной революции руководство ВКД под руководством Дэн Яньда считало, что национальное воссоединение невозможно без военной борьбы. Поэтому АРОВАВ была создана для борьбы с антиреволюционной деятельностью, для подготовки и воспитания новых кадров революционеров, для обучения и связи с массами, для обеспечения подчинения армии идеалам партии.\n\nПодобно отношениям, которые были у покойного Чан Кайши с его учениками, АРОВАВ должна была служить прикрытием для операций ВКД и привлекать молодых офицеров в таких учебных заведениях, как Вампоа и Баодин. После победы ССК и создания Революционного комитета АРОВАВ по-прежнему сохраняет свое влияние как братская клика офицеров, лояльных Дэну и Комитету.§!"
  
 CHI_residence_faction_party: "ГМД-Резиденция"
 CHI_residence_faction_party_long: "Гоминьдан - Фракция резиденции (Чжонго Гоминьдан гунгуаньпай)\n§gФракция "Резиденция" получила свое название благодаря тому, что ее члены тесно связаны с председателем Ван Цзинвэем, поскольку многие из них лично проживают с председателем в его особняке. В фракции фактически доминирует жена Вана Чэнь Бицзюнь, но в целом в нее входят те, кто считается "внутренним кругом", такие как Ли Шицюнь (телохранитель Вана), Чу Миньи (шурин Чэнь Бицзюнь), Цзэн Чжунмин (секретарь Вана), Цзэн Синь (сестра Цзэн Чжунмина) и др. Многие из членов фракции "Резиденция" были товарищами Вана во время его пребывания во Франции и поэтому считаются наиболее доверенным окружением председателя. В результате они часто конкурируют с Реорганизованной ассоциацией товарищей, которую они рассматривают как потенциальную угрозу для прекращения их всепроникающего влияния на Председателя.§!"
  
 CHI_rca_moderate_party: "ГМД-РАТ-(У)"
 CHI_rca_moderate_party_long: "Гоминьдан - Реорганизованная ассоциация товарищей (умеренная фракция) - (Чжонго Гоминьдан гайцзу тунчжихой - вэньхэпай)\n§gРеорганизованная ассоциация товарищей - сложная фракция в Гоминьдане, поскольку из-за размеров ее организации и идеологических различий ее лидеров внутри РАТ существует более слабая, умеренная фракция. Эту фракцию возглавляет Гу Мэнъюй; в отличие от радикалов, они не признают марксизм, осуждая его как форму метафизики, не имеющую под собой научной и эмпирической основы. В связи с этим они оказываются открытыми для таких фракций, как Временный комитет действий. По мнению умеренных, история движется не социальными факторами, а "волей", то есть стремлением людей преодолеть кризисные и трудные времена, а не социально-экономическими факторами, как это было показано в работах радикалов РАТ. В отличие от жестких формул, которые, казалось бы, должны были принять марксисты-радикалы, реорганизация предполагает создание новой формы революционера.\n\nGu считает, что РАТ должна вести массы осторожно, в отличие от радикалов, которые верят во всемогущество массового движения. Гоминьдан должен быть революцией, принадлежащей всем народам, а не только рабочим и крестьянам, как выражаются радикалы. В результате они предпочитают дистанцироваться от акцента радикалов на массы. По мнению умеренных, массы могут нести в себе неумолимую революционную силу, которая может погубить революцию. Поэтому во главе революции должны стоять люди, накопившие революционный опыт и знания; именно от воли этих людей зависит успех революции.§!"
  
 #急进 
 CHI_rca_radical_party: "ГМД-РАТ-(Р)"
 CHI_rca_radical_party_long: "Гоминьдан - Реорганизованная ассоциация товарищей (радикальная фракция) - (Чжонго Гоминьдан гайцзу тунчжихой - цзицзиньпай)\n§gВ Реорганизованной ассоциации товарищей доминирует радикальная фракция, которую возглавляет Чэнь Гунбо. Радикальная фракция дистанцируется от "умеренных" своими взглядами на классовую борьбу и марксистский исторический материализм. Хотя немногие члены РАТ готовы открыто объявить себя марксистами, в их работах заметно сильное марксистское влияние, а члены радикальной фракции часто используют такие выражения, как "противоречие" и "тотальность"\n\nВ рядах радикальной фракции много бывших синдикалистов, и их часто ассоциируют с радикальной фракцией Синдикалистской партия Китая. Члены Радикальной фракции РАТ придерживаются, по их мнению, "материалистической" интерпретации Трех принципов народа, т.е. считают, что "Саньминчжуи" можно интерпретировать через призму марксизма и что экономические факторы могут быть использованы для изучения истории Китая. Разделяя взгляды умеренных, радикалы все же считают, что необходима реорганизация, чтобы изгнать из Гоминьдана деградацию. Однако при этом партия должна быть связана с массами, а гоминьдановская организация должна превратиться в организацию рабочих и крестьян, - в конце концов, она станет настолько укорененной, что революцию возглавят рабочие и крестьяне. Однако до тех пор, пока это время не наступит, лидеры РАТ-Радикалов должны направлять и обучать революционные классы Китая, чтобы раз и навсегда уничтожить чудовищный капитализм.§!"
  
 ###- Outside Parties -### 
 CHI_CDL_party: "КДЛ"
 CHI_CDL_party_long: "Китайская демократическая лига (Чжонго миньчжу тунмэн)\n§gКитайская демократическая лига, созданная Чжан Цзюньмаем (Карсон Чун), состоит в основном из левоцентристских республиканцев, которые отвергли партийно-государственную идеологию Гоминьдана, но впоследствии были вынуждены сотрудничать с ним для сохранения актуальности. Смутно вдохновленные западным либерализмом, они представляют собой собрание различных социал-демократов, отколовшихся от федералистов, умеренных республиканцев и других, объединившихся в надежде сохранить некоторую автономию перед лицом подавляющей власти Гоминьдана. Партия заявляет, что стремится к превращению Китайской Республики в подлинно демократическое государство, хотя, учитывая сомнительную компетентность ее враждующих лидеров, пока неясно, насколько важную роль они в конечном итоге сыграют.§!"
  
 CHI_RRA_party: "АРСР"
 CHI_RRA_party_long: "Ассоциация реконструкции сельских районов" (Сянцунь цзяньшэ сехой)\n§gСостоящая в основном из левых членов бывшей АРНКИ и возглавляемая Янь Янчу (более известным как Джеймс "Джимми" Янь), АРСР представляет лоббистов и политиков, которые верят, что сердце истинного Китая находится в провинциальной деревне. Они стремятся к прогрессу в виде технологических и социальных достижений в китайской деревне, считая, что деревня может стать местом рождения новой китайской демократии. Их выступления в поддержку сельских реформ и программ ликвидации неграмотности снискали им симпатии новых хозяев Китая, которые решили терпеть ограниченную автономию АРСР - разумеется, под надзором гоминьдановской опеки.§!"
  
 CHI_PIP_party: "ПОИ"
 CHI_PIP_party_long: "Партия общественных интересов" (Чжонго чжигундан)\n§g ПИП была основной политической партией федералистского движения в Китае, основанной разочарованными политиками из Гуанчжоу в 1925 г., недовольными авторитарным социалистическим курсом Сунь Ятсена. Под руководством Чэнь Цзюнмина они объединили разрозненные фракции и призвали к созданию федеративной многопартийной республики.\n\nПосле горькой размолвки между Чэнем и Сунем Гоминьдан и ПОИ долгое время враждовали, конкурируя друг с другом за влияние. Гоминьдан долгое время рисовал НПИ как проводника военачальников, хотя в последние годы сближение позволило НПИ сохранить некоторое влияние под опекой партии-государства.\n\nПоскольку национальная политика смещается влево, а многие представители прогрессивного крыла НПИ вливаются во фракции Гоминьдана, НПИ борется за внимание. Тем не менее, ее лидеры полны решимости гарантировать, что даже в тех условиях, в которых они оказались, они будут продолжать бороться за свободную республику с выборными собраниями всех уровней.§!"
  
 CHI_rkmt_party: "Правый Гоминьдан"
 CHI_rkmt_party_long: "Правые фракции Гоминьдана (Чжонго Гоминьдан юпай)\n§gГоминьдан уже давно, еще до смерти Сунь Ятсена, переживает раскол в своем руководстве. Левая ветвь партии стала доминировать с 1924 года, в то время как правая продолжала делиться на фракции. Умеренные правые, включая последователей "клики Западных холмов" и Ху Ханьмина, в значительной степени вошли во фракцию "Реконструкция"\n\nДругие часто основываются на культе личности, особенно такие военные сильные личности, как Ли Цзунжэнь и Чан Кайши. Считается, что первый из них все еще действует, хотя в значительной степени сторонится военного истеблишмента. В отношении второго в партии наблюдается снижение его некогда высокого авторитета, однако он по-прежнему вызывает культовое восхищение у многих офицеров, прошедших обучение в Whampoa, и даже у некоторых левых. Однако с тех пор его клика "Уампоа" рассеялась, что лишило ее значительного влияния за пределами определенных армейских кругов.§!"
  
 CHI_gmj_party: "Гоминьцзюнь"
 CHI_gmj_party_long: "Национальная армия (Гоминьцзюнь)\n§gГоминьцзюнь - это культ личности, выросший из армии, созданной странствующим героем-военачальником Фэн Юйсяном. Проповедуя эклектическую смесь христианства, социализма, популизма, объединенную неуклонным национализмом, люди Фэн Юйсяна прославились своей дисциплиной. Будучи северной фракцией, они объединились с Гоминьданом во время первого Северного похода (фактически на короткое время заявив о своей прямой преданности партии) и официально стали придерживаться "Трех принципов" как части своего катехизиса.\n\n Фэн не отличается особой надежностью, его часто называют "Генерал-предатель" - прозвище, полученное за его предательство многих деятелей на протяжении многих лет. Левый сдвиг в национальной политике привел к тому, что Фенг стал жаждать влияния, а Ванг в основном держит его движение в стороне, несмотря на то, что якобы приветствует его в своем правительстве.§!"
  
 ###- Others -### 
 CHI_totalist_juntong_generic: "ГМД-БРиС"
 CHI_totalist_juntong_generic_long: "Гоминьдан - Бюро расследований и статистики Комиссии по военным делам\n§gНеформально называемые 'Хунтун', небольшие подпольные разведывательные ячейки были созданы ныне печально известным шпионом Гоминьдана Дай Чуньфэном. Уходя со своих баз за линию фронта, они воображают себя "безымянными героями", о которых история не вспомнит ничего, кроме конечного триумфа их революции. Большая часть их высшего руководства происходит из клики выпускников Вампоа, известной как "Лига Десяти", ультранационалистической группы, связанной с организованной преступностью. Тем не менее, было бы неразумно считать их простыми гангстерами - известно, что они ищут себе соратников (как желающих, так и не желающих) как высокого, так и низкого уровня, от католических кардиналов до оперных певиц и светских плейбоев. Хотя это и не является прямой угрозой, к растущему влиянию Гоминьдана не следует относиться легкомысленно.§!"
  
 CHI_totalist_teke_generic: "ГМД-Теке"
 CHI_totalist_teke_generic_long: "Отдел специальных операций Центрального исполнительного комитета Гоминьдана\n§g'Теке' - небольшая подпольная разведывательная ячейка, созданная основателем Гоминьдана Чжоу Эньлаем. Отвечая за сбор разведданных, защиту и спасение пленных гоминьдановских лидеров, проникновение в правительства военачальников и, при необходимости, "глушение" перебежчиков из партии, "Теке" представляет собой скрытую угрозу, преследующую нацию. Пожалуй, самое известное их бюро - это "Особый отдел действий", переросток старого "Красного отряда", занимающийся убийствами на высшем уровне, особенно против предателей. Хотя это и не прямая угроза, к растущему влиянию Гоминьдана не стоит относиться легкомысленно.§!"
  
