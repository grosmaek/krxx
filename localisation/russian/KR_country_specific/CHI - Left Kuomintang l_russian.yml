 CHI.lategame.390.b: "Дэн Яньда уничтожает предателей!"
 CHI.lategame.390.c: "Ху Цзуннань одерживает победу над всеми!"
 CHI.lategame.390.d: "Чэнь Гунбо выходит победителем!"
  
 CHI.lategame.391.t: "The End of the Kuomintang-Federalist Alliance"
 CHI.lategame.391.d: "Patience is a virtue, and although we were forced to accede to the Kuomintang's outrageous terms for peaceful unification, the outbreak of civil war between Kuomintang factions has laid bare the socialists' inability to rule justly. The fallout of the vitriolic Third Repatriated National Congress of the Kuomintang was made quickly apparent with the sudden assassination of Wang Jingwei and the flight of politicians of both the Wang-aligned RCA and the leading PAC opposition from Nanjing.\n\nAlready, fierce skirmishes are being waged across the Kuomintang's most vital provinces in eastern China, as three competing governments have emerged in [GetVictoryPointName_9843], Nanjing, and Fujian. The RCA have rallied under Chen Gongbo, one of Wang's most loyal and trusted lieutenants. Unlike Wang, he has expressed little interest in maintaining our alliance. To the south in Fujian Song Qingling, Deng Yanda, and Li Jishen have reactivated their old insurgency bases to contest national leadership. Often harboring personal hatred for Chen Jiongming and his Federalist movement, they have taken hard-line stances against us. In Nanjing Sun Fo's government would normally offer some hope for a democratic alternative, but it is widely suspected that his doddering regime will soon fall to military radicals.\n\nSo what would be one more contender? If it is obvious that none of the three contenders have any intention of implementing even the base-level Federalist ideals of local democracy, then any agreements we have signed are null. Instead, the only just course of action would be to rise up against Nationalist tyranny, seizing on this moment of weakness to topple all three pretenders!"
 CHI.lategame.391.a: "This is our chance! We uprise!"
  
 CHI.lategame.392.t: "Kuomintang-Federalist Alliance in Tatters"
 CHI.lategame.392.d: "It was to be expected, though it was no less devastating when the telegram arrived on Sun Fo's desk. [FROM.GetLeader] has denounced the entire Kuomintang and all three rival governments that have emerged from the Third National Congress, and instead has made a pronunciamiento calling on outlying provinces to revolt against party rule. In coming days, with the crisis no closer to resolving between the three (well, now four) competing governments, other governors are expected to begin taking sides on the matter.\n\nIn hindsight, leaving such a prominent loose end was always bound to have been trouble for the Kuomintang as they transitioned to a peace-time tutelage. Indeed, odds are that, even in happier times, such an arrangement would have been unsustainable. Still, with the National Revolutionary Army in total disarray thanks to large-scale defections, should this rebellion spread it may consume the now irreversibly divided party-state. A battle looms for the fate of the nation."
 CHI.lategame.392.a: "We will bury them!"
  
 CHI.lategame.393.t: "The Fallout of the Third Congress"
 CHI.lategame.393.d: "While the Kuomintang organisation shares in its shared duty and faith in the principles of the late Dr. Sun Yat-sen, the Party's ideological reaches to both the right-wing and left-wing has led to frictions amongst the Party. Since the exile of the First Northern Expedition to now, the left-wing has been dominant in national politics, acknowledged by many nations throughout the world as the true wing of the Chinese Nationalist Party.\n\nThe fall out of the chaotic Third Repatriated National Congress of the Kuomintang is now made apparent with the sudden assassination of the Party's chairman Wang Jingwei and the flight of both the Wang-aligned RCA and PAC opposition from Nanjing. Already, fierce skirmishes are being waged across the Kuomintang's most vital provinces in easter China, as three competing governments have emerged in [GetVictoryPointName_9843], Nanjing, and Fujian. RCA forces have rallied under Chen Gongbo, one of Wang's most loyal and trusted lieutentants. Unlike Wang, he has expressed little interest in maintaining our alliance, declaring us as reactionaries to the Party. In Nanjing, Sun Fo's weak government has offered us a chance to finally mend old ties and to work with the Nanjing Government to unify and honour the late Premier's will and direction. Perhaps this is a chance for us to show us our value and strength in keeping the nation unified and we are able to pursue a much more deradicalised tone of the revolution.\n\nIn any case, there is also the opportunity for us to finally break free from Nanjing's eyes and to pursue our own direction of Dr. Sun's will. It is clearly that their talk of revolution and syndicalism has gotten them no where and that they are not fit to carry on the mantle of the National Revolution."
 CHI.lategame.393.a: "A chance for us to show our quality."
 CHI.lategame.393.b: "We shall shore up the central government."
  
 CHI.lategame.394.t: "A Rivalry Reignites!"
 CHI.lategame.394.d: "In an attempt to rally national elements during the Second Northern Expedition, leading generals of the National Revolutionary Army had attempted to organise an alliance between the right-wing aligned militarists of the southern provinces who still pledge loyalty to Dr. Sun's Kuomintang. This alliance however, has quickly fallen apart as the National Revolutionary Army itself has descended into warring factions due to the political turmoil following the Nanjing Crisis.\n\n[FROM.GetLeader] and his provincial government have declared a total secession today from the National Government in Nanjing, citing that the Party's spiral into chaos is indicitaitive that the Nanjing Government is no longer legitimate. Denouncing the left-wing government of Nanjing, [GetVictoryPointName_9843], and Fujian as merely pawns in the greater machinations of the syndicalists, they have rallied their forces and are preparing to attack our authority. Any hopes of reconcilliation at this point have completely evaporated and it is clear, that this is our final opportunity to purge the reactionary Right from the KMT once and for all."
 CHI.lategame.394.a: "Another contender in the ring."
  
 CHI.lategame.395.t: "The Rightists Rally"
 CHI.lategame.395.d: "In an attempt to rally national elements during the Second Northern Expedition, leading generals of the National Revolutionary Army had attempted to organise an alliance between the right-wing aligned militarists of the southern provinces who still pledge loyalty to Dr. Sun's Kuomintang. Despite the Nanjing Crisis, the right-wing has chosen nation and Party over disunity and have voiced their support and commitment to uphold Sun Fo's Nanjing Government.\n\n[FROM.GetLeader] and his province, citing Sun Fo's own legitimacy as the son of the late Eternal Premier, has promised thousands of soldiers to head towards Nanjing to aid the Nanjing Government's military forces as they wage war against [GetVictoryPointName_9843] and Fujian. While Nanjing forces are still heavily outnumbered and weak on paper, the promises from [FROM.GetLeader] have greatly strengthened morale within Nanjing and has also helped strengthen Sun Fo's legitimacy as a compromising mediator in times of crisis."
 CHI.lategame.395.a: "Sun Fo gains a valuable ally."
  
 ###- Section 3c (400-599): Economic Content -### 
  
 CHI.lategame.401.t: "Зерновая трясина"
 CHI.lategame.401.d: "Зерно является основным продуктом питания, источником жизненной силы китайского народа. Таким образом, дискуссии о зерне и налогах всегда вызывают головную боль, поскольку они связаны с интересами землевладельцев и волнениями крестьян. Правительство заинтересовано в том, чтобы урожайность была достаточной для того, чтобы прокормить нацию, чтобы адекватно (и, надеюсь, справедливо) облагать налогом этот важный компонент национальной экономики, а также запасать зерно, чтобы накормить обездоленных и подготовиться к голоду.\n\nПоскольку землевладельцы либо подчинены, либо экспроприированы, партия подчеркнула, что они отличаются от жадных полевых командиров, которые были до них. Но некоторые из них испортились из-за несоответствия обещаний нового правительства реальной ситуации на местах - большая часть зерна, которое должно было поступать в государственные амбары, была украдена коррумпированными бюрократами, а налогообложение в лучшем случае было неравномерным. Многие фермеры отказались вносить свой вклад, обвинив наших судей в воровстве. Без надлежащей документации очень трудно облагать фермеров налогом, а такого рода бюрократическая инфраструктура просто ещё не существует.\n\nБыли предложены альтернативные варианты, в том числе прямое налогообложение урожая зерновых и полная отмена других сельскохозяйственных налогов. Учитывая, как мало на практике собирается налогов, это помогло бы увеличить государственные доходы, но неизбежно будет непопулярно среди крестьян. Но с учётом войн и роста долгов, которые их сопровождают, это заманчивое предложение. Возможно, когда-нибудь промышленность и торговля займут место основных секторов экономики, но пока, похоже, земля обеспечивает жизнь и государству."
 CHI.lategame.401.a: "Обложите налогом зерно непосредственно на военные нужды."
 CHI.lategame.401.b: "Заказывайте ревизии, и зернохранилища будут заполнены."
 CHI.lategame.401.c: "Упростите налогообложение и снизьте его уровень."
  
 CHI.lategame.402.t: "Корпус налоговой полиции"
 CHI.lategame.402.d: "Налог на соль примерно такой же древний, как и китайское государство, и записи свидетельствуют о том, что династия Хань приказала, чтобы соль и железо стали государственными монополиями в первом веке до нашей эры. Учёные того времени полагали, что косвенный налог с населения лучше всего подходит для финансирования правительства, не рискуя навлечь на себя гнев народа. Спустя почти два тысячелетия соль остаётся основным источником богатства и власти, хотя даже до эры военачальников это была сильно разрозненная система.\n\nГоминьдан сохранил свою монополию на соль и сопутствующий ей габель (косвенный налог), и, по некоторым данным, на него приходится более трети общего дохода правительства. Получение доходов от продажи соли у полевых командиров было основным источником споров, напряжённости и дипломатии, хотя с завоеванием соляных заводов северного Китая перспектива получения новых доходов привлекла внимание многих правительственных органов.\n\nДля сбора этих налогов, сопровождения фондов и обеспечения соблюдения монополии нашими предшественниками и нашим новым центральным правительством были независимо сформированы целые полки. Эти подразделения часто хорошо обучены и оснащены, могут позволить себе более качественное снабжение, и им часто поручается подавление мятежных полевых командиров. Министерство финансов под руководством Сун Цзивэня было одним из первых, кто организовал свои бригады по заготовке соли и, следовательно, располагает крупнейшими специализированными подразделениями. Он настаивает на необходимости поддержки государственных банков и валюты.\n\nМинистерство внутренних дел, напротив, настаивает на том, что такие бригады находятся под их юрисдикцией, поскольку обеспечение правопорядка - это дело полиции, и у них больше опыта. Армия присоединилась к этому, полагая, что, возможно, при всей нестабильности только им можно доверить такую задачу.\n\nПрезидент Ван и ЦИК согласились с тем, что дублирование юрисдикций должно быть прекращено. Вопрос лишь в том, кто получит окончательный грант. Остаётся невысказанным, какие огромные суммы денег могут быть украдены."
 CHI.lategame.402.a: "Денежные вопросы относятся к сфере финансов."
 CHI.lategame.402.b: "Правоохранительные органы тесно связаны с органами внутренних дел."
 CHI.lategame.402.c: "Для защиты государства необходима армия."
  
 ### Section 3d (600-799): Military Content 
  
 CHI.lategame.601.t: "Формирование будущего Китая"
 CHI.lategame.601.d: "Хотя Гоминьдан и провозглашает себя революционным авангардом, это не означает, что он намерен оставить народ в стороне от революционной борьбы. На самом деле, он мобилизовал людей, мужчин и женщин, со всех уголков страны. И вряд ли он забыл о молодёжи.\n\nЛинь Бошэн, министр пропаганды, организовал Молодёжный корпус (Циннянь туань) для молодёжи в возрасте от 16 до 25 лет. Его члены поклялись в абсолютной верности партии и прошли военизированную подготовку. Корпус, преобразованный в Союз молодёжи (Циншаонянь туань), организует летние лагеря, посвящённые обучению публичным выступлениям, пропаганде и \"самооценке\".\n\nВКД и их военные союзники сформировали свой собственный Союз молодёжи новой демократии Китая, который является продолжением других молодёжных движений, созданных в эпоху династии Мин. Столь же авторитарные по своей сути, они стремятся создать полностью преданную делу и альтруистичную молодежь, призванную следовать догмам и организовывать массы для революционной борьбы.\n\nДругие пытались подражать им, но с меньшим успехом. Союз синдикалистов Китая создала Синдикалистский молодёжный союз Китая, выйдя за рамки своей якобы демократической идеологии. Общество возрождения Китая сформировало Союз молодёжи им. Трёх народных принципов, который почему-то ещё более экстремален в своём милитаристском тоталитаризме, чем другие.\n\nПо иронии судьбы, пожалуй, самой уникальной (из-за своей обыденности) организацией являются бойскауты Китая, которым покровительствуют семьи, связанные с Фракцией реконструкции. Основанный на международном движении Баден-Пауэлла, он представляет собой \"замкнутую\" форму молодёжного активизма, с акцентом на развитие личности, небольшой степенью аполитичного либерализма и привкусом военной дисциплины, идеально подходящей для ФР. Действительно, будучи мэром, Сунь Фо включил это в школьную программу Гуанчжоу."
 CHI.lategame.601.a: "Партия поддерживает ГМДСМ (Гомсомол)."
 CHI.lategame.601.b: "Партия поддерживает СМ-НДК."
 CHI.lategame.601.c: "Родители могут свободно записываться по своему усмотрению."
  
 CHI.lategame.602.t: "A New Generation of Pilots"
 CHI.lategame.602.d: "Whampoa Military Academy was primarily an army school, though it did have a few naval and air cadets. As the Китайская Республика's air force expands, it found that Whampoa had far too few aviation-trained cadets to man even their burgeoning air force. In fact, it was only very recently that the Aviation Committee of the Military Affairs Commission became their own independent branch, and they have scoured for competent pilots trained both in China and abroad.\n\nTo help alleviate this shortage, a Central Aviation School is to be established - perhaps the first major undertaking of the Китайская Республика Air Force. Sadly, despite their small size, the Air Force has already fallen into infighting as the various cliques jockey over the next Super-Intendant of the CAS.\n\nAlthough nowhere near enough to fill all billets, Whampoa did churn out a few exceptional candidates. Tang Duo is another natural choice for the position, a graduate of the Work-Study programme in France who both attended Whampoa and helped establish the Kuomintang's first aircraft factory in Guangzhou. He received further training in France during the exile period and has direct experience in flight training.\n\nLong Wenguang was a pilot in the MinGan insurgency, primarily flying reconnaissance aircraft and barely escaping capture by League forces. His heroics have captured the attention of many in the army, boosting his prospects. Likewise, Xu Huansheng was a fellow graduate of Whampoa noted for his personal courage. Selected as Chiang Kai-shek's personal pilot, he received further training in Britain before becoming an air instructor. He is also a distant acquaintance with members of the CRS.\n\nBuilding an air force will no doubt be a difficult task ahead but such means are necessary in order to provide China with a truly adequate modernised armed forces so that China can finally catch up with the rest of the world."
  #Tang Duo (唐铎) 
 CHI.lategame.602.a: "Tang Duo, pioneer of flight."
  #Long Wenguang (龙文光) 
 CHI.lategame.602.b: "Long Wenguang, the ace of MinGan."
  #Xu Huansheng (徐焕升) 
 CHI.lategame.602.c: "Xu Huansheng, daring aerial hero."
  
 CHI.lategame.603.t: "Новая одежда председателя"
 CHI.lategame.603.d: "Начало войны и растущая неопределённость в отношении будущего подтолкнули националистическое правительство к действиям, направленным на то, чтобы убедить население в победе. Были написаны патриотические песни, напечатаны брошюры и составлены плакаты в рамках совместных усилий по воспитанию патриотического духа. Но, пожалуй, самым поразительным является новый гардероб президента: Ван Цзинвэя всегда фотографировали в военной форме, куда бы он ни пошёл, отказавшись от своей обычной гражданской одежды.\n\nСогласно правительственной прессе, это делается в знак солидарности с храбрыми солдатами гоминьдановской национально-революционной армии и для того, чтобы подчеркнуть тотальный характер предстоящей войны. Как с помощью визуальных, так и письменных средств массовой информации они стремились изобразить председателя как способного лидера военного времени, который находится в естественной компании с генералами.\n\nКритически настроенные комментаторы отмечают, что Ван долгое время был не в ладах с военными, включая покойного Чана Кайши и его нынешнего заклятого врага Дэна Яньду. По их мнению, ношение военной формы для того, чтобы подчеркнуть свою роль главнокомандующего, является не более чем мелкой попыткой утвердить своё превосходство в военных вопросах над другими членами Комиссии по военным вопросам. Возможно, больше всего критиков раздражают его обычные знаки отличия, якобы обозначающие его символическую должность великого маршала армии и флота.\n\nЕсли отбросить разногласия по поводу тщеславия, то надвигающаяся война вполне может определить будущее революции. Ещё предстоит выяснить, находится ли нация в надежных руках..."
  #陸海軍大元帥 
 CHI.lategame.603.a: "О характере человека можно судить по его одежде и внешности. "
  
 #Foreign Liberation Units (640-659): 
  
 CHI.lategame.640.t: "Корейский добровольческий корпус"
 CHI.lategame.640.d: "Поскольку война между Китаем и Японией продолжается, корейские революционеры в изгнании обратились к Национально-революционной армии с просьбой о создании добровольческого батальона из корейцев для участия в совместной борьбе против японских империалистов. Министр иностранных дел Гоминьдана Чэнь Южэнь с энтузиазмом воспринял петицию, сославшись на давнюю совместную историю Кореи и Китая и их общее желание увидеть, как японцы действительно будут изгнаны из Азии.\n\nПосле некоторых переговоров, в результате которых руководство батальоном перешло к бывшему выпускнику Вампоа Киму Вонбону, был основан Корейский добровольческий корпус (КДК). Некоторые члены Добровольческого корпуса, такие как Чхве Чан Ик, даже работают в Комиссии по военным вопросам НРА, а последний работает в политическом отделе КВВ и известен своими симпатиями к радикальному РАТ Чэня Гунбо. Известно, что сам Вонбон симпатизирует революционным идеалам Временного комитета действий, и поэтому Вонбон и Чан Ик известны своими частыми столкновениями. КДК разделён на две команды: команду 1 возглавляет капитан Пак Хё Сам из провинции Хамгён-Намдо (а также личный друг Вонбона), а командой 2 руководит Ли Ик Сон из провинции Хамгён-Пукто - оба мужчины окончили Военную академию Вампоа.\n\nЧлены КДК свободно владеют корейским, китайским и японским языками, и некоторые из их тактических приемов включают в себя распространение антивоенных листовок, громкоговорителей для проведения антивоенной пропаганды, допросы и идеологическую обработку заключенных. Политический департамент Комиссии по военным вопросам выделил ежегодное пособие в размере 12 240 юаней на текущие расходы, а также предоставил бесплатное оружие и боеприпасы."
 CHI.lategame.640.a: "Да здравствует независимость Кореи!"
  
 CHI.lategame.641.t: "The Bintang Tiga Army"
 CHI.lategame.641.d: "The National Revolutionary Army has come a long way from home in their quest to fight imperialism. Marching into Malaysia, they have quickly encountered local freedom fighters hoping to cast off imperial oppression. Recognising our shared goals, Foreign Minister Chen Youren has moved to build bridges with the locals.\n\nAfter some good faith negotiations, the Kuomintang and Bintang Tiga Army have emerged from talks as allied. The Bintang Tiga, known as the Three Star Army, claim to stand for a multi-racial Malay Commune - uniting Malay, Chinese, and Indian citizens together. Although their leadership is contested domestically, with our help there is hope we can turn our occupation into liberation.\n\nTo help mobilise the locals into action, the 10th Malay Regiment has been established with the help of Chinese advisors. Named after the 10 Zulhijah, an Islamic holiday remembering Abraham's sacrifice of Ishmael, they are expected to make self-sacrifices in the name of freedom. Built from a core of earlier Chinese aligned volunteers known as the Overseas Chinese Army (nicknamed the Two-Star Army), the 10th Malay Regiment has swelled into division size due to an influx of nationalist paramilitaries, defecting colonial soldiers and police, and various local socialists volunteers. [CHI.GetLeader] is said to be nothing short of pleased by this development, and have praised them for their anti-colonial zeal."
 CHI.lategame.641.a: "Onwards to Liberation!"
  
 CHI.lategame.642.t: "The Liberation of Indochina"
 CHI.lategame.642.d: "As Chinese forces sweep into Indochina, their leadership have taken great pains to distinguish their pan-Asian liberation rhetoric from the cloaked-imperialism of the Japanese - to middling effect on the ground. Still, Foreign Minister Chen Youren along with various sympathetic commanders such as Zhang Fakui have made it their personal project to aid the anti-imperialist revolutionaries in Indochina.\n\nThis project has unfortunately has proven far more difficult than initially assumed. After their brutal suppression by colonial authorities, the Viet Minh have scattered due to internal ideological tensions and regional rivalries. Consequently, there have not been any one unified government-in-exile, and Chen has desperately sought to cobble together what surviving leadership exists.\n\nThe splinter faction closest to [CHI.Capital.GetCapitalVictoryPointName] was the \"Overseas Ministry\" led by Nguyen Thai Hoc, and they became the cornerstone of the KMT-backed provisional government. But bringing the Indochinese revolutionary groups together again is no easy task. Despite our best efforts, Vietnamese nationalists and republicans remain wary of committing. Meanwhile, Hoc has proven to be an active detriment to maintaining order thanks to his noxious combination of increasingly zealous rhetoric and the trigger-happy VNQDD Assassination Squads under his direct control. Cambodians and Laotians have also been uncooperative with our Indochinese project, suspicious of their eastern neighbour due to historical conflagrations between the three groups.\n\nFaced with such a predicament, [CHI.GetLeader] has given local commanders discretion to solve problems on an ad-hoc basis; it seems that a final settlement will simply have to wait until the war is over. Still, the Kuomintang have not walked away completely empty handed. Inspired by the NRA's successes and hoping to claim a seat in the eventual negotiating table, insurgent cells in remaining occupied territory have reawaken. With any luck, this will be their the last conflict before freedom."
 CHI.lategame.642.a: "Well, at least we tried?"
  
 CHI.lategame.643.t: "The Japanese People's Emancipation League"
 CHI.lategame.643.d: "At the suggestion of Japanese revolutionary Nosaka Sanzo, the Central Committee of the Chinese Nationalist Party has established the Japanese People’s Emancipation League. The JPEL is composed of Japanese soldiers who have decided to surrender to the Kuomintang and refugees fleeing our lands. The Chinese government has praised the League as the starting point of a new Sino-Japanese friendship, declaring that they are the vanguards to the upcoming “People’s government” in Japan. Open to all, the JPEL unites many disgruntled citizens of our nation with the promise of a new dawn in Japan that will herald the end of militarism. This rhetoric has hurt the morale of our soldiers fighting in China, with a substantial number of our soldiers in captivity opting to join the JPEL."
 CHI.lategame.643.a: "Those traitors won't deter us!"
  
 #Intelligence Related Events (700-719) 
  
 CHI.lategame.701.t: "Ксенофобия в МГБ"
 CHI.lategame.701.d: "Министерство государственной безопасности, несмотря на усилия по его совершенствованию, никогда не испытывало особого давления с целью реформирования, что, возможно, является его самым большим недостатком в условиях военного времени. Ксенофобия пронизывает агентство, и его сотрудники с подозрением относятся к иностранцам и даже к национальным меньшинствам. В рамках усилий Китая по сотрудничеству с более широкими международными социалистическими организациями МВМК был усилен советниками во главе с Якобом Рудником (который известен под псевдонимом Ню Лань и также известен как Пол Рюгг), чтобы помочь в обучении и координации деятельности МГБ по сбору разведданных.\n\nОтношения были непростыми. Поскольку в МГБ преобладают бывшие военные и другие идеологически проверенные сотрудники, большинство из них с опаской относятся к своим британским и французским коллегам. Более опытные оперативники могут вспомнить случаи, когда их арестовывала колониальная полиция в представительствах, в том числе Дай Чуньфэна, которого однажды унизили в Гонконге. Для многих британцы и французы никогда не перестанут быть империалистами, социалистами или нет. Прибытие миссии 204, также известной как \"Силы тюльпанов\", состоящей из британских и австралазийских коммандос, только укрепило это мнение. В общей сложности около 180 сотрудников МГБ обратились к прессе с обвинениями в том, что они являются политиками и авантюристами, а не солдатами, и что они сродни шумной банде иностранных наемников. Пресса раздувала отвратительные слухи о воровстве, домогательствах к китайским женщинам и захвате местных домов, заимствуя образы более ранних империалистических мародеров.\n\nВысшее руководство МГБ, со своей стороны, бездействует, пытаясь управлять своими подчинёнными. Руководители министерств регулярно ссорятся со своими советниками, и их обвиняют в нежелании сотрудничать. Они выдвинули множество необоснованных, но часто принимаемых на веру обвинений - от того, что МВМК шпионила за МГБ, до того, что МВМК в обход руководства МГБ напрямую общалась с ЦИК. Это предубеждение и порождённая им дисфункциональная система вряд ли будут устранены в ближайшем будущем. Но МВМК попросила ЦИК вмешаться и отстранить от дел злостных нарушителей, что, по их мнению, поможет решить хотя бы некоторые проблемы."
 CHI.lategame.701.a: "Скажите чужакам, чтобы те ушли."
 CHI.lategame.701.b: "Нам всем нужно работать здесь сообща."
  
 CHI.lategame.702.t: "Juntong Training Camps"
 CHI.lategame.702.d: "Revolutionary youth, quickly prepare. Be wise, humane and brave!\nGrasp the pulse of this stage. Stand before this great age.\nNeither be moved by dire circumstance. Nor subdued by threat of force!\nWe will defend our party's safety and protect our nation's sovereign soil.\nWe will ever be thus unyielding and steady, well ordered and earnest.\nThrough hardships and labour with one mind we strive on!\nWe are the great wall of the nation and the vanguard of the race.\nRevolutionary youth, quickly prepare, Be wise, humane and brave!\nGrasp the pulse of this stage. Stand before this great age!\n                      - Song of the Linli Training Class of the BIS\n\nThe Juntong have been busy ever since the Northern Expedition. Across the countryside, they have used their authority to build training camps, officially for agent training but often indoctrinating large swaths of inductees into the China Revival Society. These camps are built far away from the prying eyes of civilisation, trainees often swear direct loyalty to Dai Chunfeng, and these \"forbidden zones\" are sealed off from even senior party magistrates (at gunpoint). Women have been banned lest they be honeytraps, and all agents are not allowed to marry while in service.\n\nDai's personal fortress is said to be built in \"Happy Valley\" (Geleshan), three valleys surrounded by a ring of hills and farmland. Anyone foolish enough to draw near to the electric fences without a transit pass were killed. The only outsiders that were allowed in are a few trusted MMIC advisors, often at the fringe of the mission. Stories have spread of a \"White Mansion\" (Baigongguan) where dissidents are tortured and executed. With the facility set to expand to nearly a thousand buildings, perhaps it worth reflecting on the faustian bargain we have made."
 CHI.lategame.702.a: "Secrecy breeds silent camaraderie."
 CHI.lategame.702.b: "What type of cultist madness is this?"
  
 CHI.lategame.703.t: "Special Methods in Action"
 CHI.lategame.703.d: "Agents of foreign imperialism are ubiquitous in a land subject to nearly a century of colonialism. Comprador bourgeoisie, mercenaries, spies, and other collaborators of all stripes remain everywhere, threatening to subvert the revolution. Many threaten to defect to outside powers, fearing that native reactionary stooges have failed to contain the people's spirit.\n\nThey all have their excuses when confronted, but none can escape the the paranoid eyes of the Teke. With ruthless abandon and legendary precision, they have gone about eliminating enemies of the revolution. The euphemism \"special methods\" has now become a byword for the tactics used by the Teke, and it would appear these special methods are being used more and more.\n\nAs the Teke spring into action, most members of the party are prudent enough not to ask how the sausage is made and have elected to look the other way. On the other hand, there have been concerns, quiet at first but now growing. Some of those killed were prominent and not necessarily disliked by the public. There have been calls for greater accountability as the Teke expands from a small revolutionary agency to China's premier intelligence service, calling for the Military Affairs Commission to rein in the extrajudicial killings and implement some due process.\n\nThese concerns of course likely have ulterior motives. It seems that Zhou Enlai has not been afraid to use the Teke against internal opponents as necessary, particularly in his rivalry against Dai Chunfeng. Even outside of internal party rivalries, the \"Dog-killers League\" (Dagou tuan) has been especially contentious, responsible for killing alleged pary renegades. One has to wonder who the next batch of \"counter-revolutionaries\" will be."
 CHI.lategame.703.a: "Death to Hanjian!"
 CHI.lategame.703.b: "Show some restraint please."
  
 ### Section 3e (800-999): Flavour and Misc 
  
 CHI.lategame.801.t: "Sha Fei, the Revolution's Photographer"
 CHI.lategame.801.d: "Born Situ Chuan in Guangzhou, Guangdong Province, Chuan enlisted in the National Revolutionary Army in 1926 during the First Northern Expedition as a telegraph operator. After the expedition's failure, he fled for Song Qingling's MinGan Insurgency, where he developed  hobby for photography. In particular, he developed as fascination for \"realistic\" photographs unlike the international models that he would see in foreign magazines.\n\nHe would frequently travel across Fujian, taking photos of poverty-stricken children and families and would also go to Shanghai to meet and photograph intellectuals such as Lu Xun. With the Northern Expedition in full swing, he took the name Sha Fei (meaning flying sand) in order to document the revolution on the frontline. His photographs capture instances of military actions while upholding the Kuomintang cause as just and righteous, even in their handling of enemy POWs.\n\nUnfortunately, this talented photographer is now currently in a mental hospital. Weeks of photographing the bloodiest aspects of war, mangled limbs, military brutality, and devastation across China have taken their toll on the young photographer. While he is currently diagnosed with mental illness and tuberculosis, there is hope yet, that he will eventually recover."
 CHI.lategame.801.a: "Capturing the revolution's best moments!"
  
 CHI.lategame.802.t: "Праздники и суеверия в новом Китае"
 CHI.lategame.802.d: "\"Eradicate all religious and social superstitions! Eradicate superstition to cleanse the cradle of the revolution!\" This year's Mid-Autumn Festival's festivities have found themselves interrupted by a slew of posters and articles denouncing the seemingly superstitious nature of traditional Chinese festivals.\n\nInstead of attending the festivities and eating moon-cakes, some revolutionary-minded individuals decided to attend anti-superstition assemblies organised by the Social Customs Reform Committee (SCRC). In Zhejiang, where there are many branches belonging to the Reorganised Comrades Association, party members of the Zhejianese RCA have urged government officials to prohibit traditional holidays such as the Mid-Autumn Festival - in order to preserve Nanjing's identity as the cradle of the revolution.\n\nThe RCA politician Zhou Fohai who is serving as Zhejiang's local SCRC chairman has declared that there are but three stages to human development \"the age of the divine, the age of imperial sovereignty, and finally the age of popular sovereignty (Minquan).\" As the latter is the current age of the Chinese Revolution, so it must be true that the people must abandon their traditional and superstitious worship of the moon. His comments were met favourably by many in the Radical Faction of the RCA, some of whom like Chen Gongbo have expressed that a total \"Cultural Revolution\" is needed to purify the degenerate aspects of the \"Old China.\"\n\nAs such efforts have aroused the local villages and towns who are protesting this seemingly intrusive move into one's local culture, local leaders have voiced their opposition to Kuomintang overreach; charging that the RCA is seeking to subvert local cultures and are seeking to overthrow centuries of tradition. After significant protests, the national government has relented for this year, though it is clear the broader battle is not over." #NT!
 CHI.lategame.802.a: "Снимок строящегося нового Китая."
  
 CHI.lategame.803.t: "The Zhongshan Suit Explodes in Popularity!"
 CHI.lategame.803.d: "When the Китайская Республика was proclaimed in 1911 with the Xinhai Revolution, the style of dress worn at the time in China was heavily influenced by the Manchu tradition. Both the qipao and the changshan were imposed upon the Han peoples by the Qing as a form of social control. In an attempt to modernise not just the Chinese nation but also Chinese society (akin to the Meiji Restoration's effect on the changing of Japanese dress), Chinese intellectuals and the elite began to combine elements of both Western and Chinese dress.\n\nThe Zhongshan suit therefore is a product of such a cultural revolution. The tunic was introduced by the founder of the Kuomintang himself, Sun Yat-sen and features a suit based on the Japanese cadet uniform. The four pockets on the suit are said to represent the four virtues of propriety, justice, honesty, and shame while the five buttons on the tunic represent the five branches of the Nationalist government.\n\nThe suit's popularity since the Nationalist government's return to the mainland has exploded in popularity. Government officials frequently don the suit as a symbol of proletarian unity and as an Eastern counterpart to the Western business suit."
 CHI.lategame.803.a: "A humble outfit for great change!"
  
 CHI.lategame.804.t: "Юный товарищ попадает на полки магазинов"
 CHI.lategame.804.d: "\"Юный товарищ\", прилагаемый в \"Минго жибао\", - это иллюстрированный сборник, пользующийся широкой популярностью среди молодёжи по всему Китаю. Он издан книжной компанией Лянъю под руководством Ву Ляньдэ, хотя последние издания были отредактированы Лианом Дэсо и Ма Голяном.\n\nПомимо изображения генералов Национально-революционной армии, таких как Чжан Факуй, картина примечательна своими девушками с обложек. Красивые женщины украшают обложки последних изданий, они, кажется, изображены "движущимися в движении" и участвующими в западных видах спорта, одетыми в западную одежду, что делает такие передовицы популярными среди солдат НРА. Тем не менее, эти женщины на обложках одеты не для того, чтобы искать мужчин, а скорее для того, чтобы жить своей жизнью и наслаждаться светской жизнью в Шанхае. Среди женщин, появляющихся на обложках, - такие актрисы, как Анна Мэй Вонг и Чэнь Боэр, а также женщины-офицеры Национальной армии США, такие как Ху Ланьци."
 CHI.lategame.804.a: "Солдатам это понравится!"
  
 CHI.lategame.805.t: "Promoting the Bicycle"
 CHI.lategame.805.d: "The bicycle is a primitive and widespread method of transportation, one that the Nationalist Ministry of Transportation has been promoting. While the bicycle began to enter Chinese society by 1860, it did not win approval nor did it become integrated into Chinese society. Due to the fact that the bicycle was used primarily by Westerners, it became seen as merely a tool and curious handiwork of the foreign imperialists.\n\nFurthermore, the use of feet in the bicycle seems to deride the Chinese notion of luxury travel as many Chinese who were unfamiliar with the bicycle were accustomed to the rickshaw (as their feet would not be moved). Bicycles thus elicited a curious notion from the Chinese, who were inspired by the stamina of the cyclist as well as the speed of which one could travel on a bike.\n\nThe Nationalist Government seeks to expand transportation measures for those who are unable to afford an automobile. While initially a luxury item, the price of the bicycle has become so affordable that it is envisioned for half a million bicycles to be in circulation in China by 1949."
 CHI.lategame.805.a: "A promising development!"
  
 CHI.lategame.806.t: "The Story of Zeng Xianzhi"
 CHI.lategame.806.d: "Perhaps due to her lineage, she was born to live a life of greatness - a remarkable life for a young \"New Woman\" in a new revolutionary age of Chinese politics. Descended from the the renowned late Qing General Zeng Guoquan (one of the brothers of the famous Zeng Guofan of the Xiang Army that helped crush the Taiping Rebellion), Zeng Xianzhi was born on January 23, 1910 at Baishutang in Changsha, Hunan.\n\nDuring the late 1920s and early 1930s, schools across China began accepting more girls and Zeng Xianzhi was a member of the basketball team of her local secondary school. Under the influence of the Chinese revolutionary and socialist Xu Teli, Zeng threw herself into the national revolution by joining the Northern Expedition as one of the few women at the Whampoa Military Academy. When the expedition failed, she fled for the MinGan Insurgency, where she became a political instructor and a traffic coordinator for the insurgents.\n\nHer dedication and selfless commitment to the ideals of the national revolution have recently earned her praise from the upper echelons of the party including Song Qingling who has described her as the ideal Chinese female revolutionary. In recent days, she is now the personal secretary of the Chinese stateswoman and wife of General Zhou Enlai, Deng Yingchao."
 CHI.lategame.806.a: "A heroic woman for our times!"
  
 CHI.lategame.807.t: "The Internationale Air Volunteer Group"
 CHI.lategame.807.d: "Left alone without allies, many in the Party feared the worst when the Japanese declared war on us - perhaps in their desperate attempt to maintain imperialism over China and to divide our country from Manchuria. In the air, our forces are simply no match against the Imperial Japanese Air Force, which fields some of the most modern planes in the world and the most experienced air force in Asia.\n\nWith total air supremacy, the Japanese Air Force has been at work - bombing our cities, killing our people, and destabilising our military operations due to their control of the air. However, in our hour of need, [FRA.GetNameDef] and [ENG.GetNameDef] has sent us a squadron of volunteers from around the world led by the French pilot André Japy, an expert pilot from France. While most of these volunteers are French and British, there are also a considerable amount of Italians and reportedly even some Norweigen pilots; all of whom have arrived in China in secret, posing as tourists. These volunteers have arrived with Hawker Fury monoplanes and have come to bolster morale and train prospective pilots so that they, too, may carry out the fight in the air. With their help, perhaps it will be feasible for us to regain control of our skies as we fight with our comrades in the great struggle against imperialism."
 CHI.lategame.807.a: "We'll take all the help, we'll get!"
  
 CHI.lategame.808.t: "Драконьи лодки в националистическом Китае"
 CHI.lategame.808.d: "Писатель-социалист и член ССК, марксист Го Можо недавно закончил свою пьесу \"Цюй Юань\", основанную на известном поэте Цюй Юане, патриотичном поэте и политическом деятеле из царства Чу периода Сражающихся царств*. В пьесе традиционный китайский литературный герой сравнивается с \"народным поэтом\" и одним из первых социалистов-революционеров в истории Китая. Благодаря сравнениям с \"Гамлетом\" и \"Королём Лиром\" Шекспира, пьеса стала примером социального идеализма Цюй и его великого патриотизма как образца для подражания всем китайцам в эпоху национальной революции.\n\nСогласно легендам, Цюй Юань служил царству Чу, но неоднократно подвергался изгнанию из-за своих ревнивых соперников при дворе Чу и, таким образом, проводил время в изгнании, собирая легенды и переиначивая старинные предания. Кроме того, он также проводил время за написанием замечательных стихов и глубокими размышлениями о природе китайского государства. Однако его беспокойство приводило к тому, что его здоровье становилось всё хуже, и, как сообщалось, он совершал прогулки, чтобы увидеть своё измождённое лицо в отражении колодца. Примерно в 278 году до н.э., после того как столица его страны, город Ин, пала под натиском грозного полководца Бай Ци из царства Цинь, Цюй Юань написал глубокую скорбь по поводу краха своего государства. Затем он покончил с собой, войдя вброд в реку Мило с камнем в руках - возможно, из чистого патриотизма.\n\nПоявилась популярная легенда, что жители деревни пытались выплыть на озеро с клецками и своими лодками, чтобы спасти Цюй Юаня, но не смогли этого сделать. В отчаянии они били в барабаны и разбрызгивали воду веслами, чтобы рыбы и злые духи не съели его тело. Они также бросали рис в реку, чтобы отвлечь рыбу, но однажды ночью дух Цюй Юаня явился его друзьям и сказал им, что он давно умер и что они должны завернуть рис в шёлковые пакеты, чтобы отогнать драконов, которые съедят его. Эти продуктовые наборы стали знаменитыми "цзунцзы", а гонки на лодках в поисках тела Цюй стали краеугольным камнем традиции драконьих лодок.\n\nПьеса Го Можо имела оглушительный успех в китайском литературном мире левого толка, и националистическое правительство поспешило извлечь выгоду из этого успеха, заявив, что Цюй был одним из первых великих революционеров Китая. В то время как некоторые социалисты осуждают фестивали драконьих лодок как чистое суеверие, большинство авторов согласны с тем, что Цюй был истинным лидером народной революции. Его верность своей стране, его преданность народу и его произведения искусства навсегда останутся в памяти грядущих поколений.\n\n*Чу - одно из древнекитайских царств, существовавшее с 772 по 221 г. до н.э. (прим.пер.)"
 CHI.lategame.808.a: "Давайте съедим цзунцзы на обед!"
  
