 CHI.midgame.013.b: "Они на стороне РАТ"
 CHI.midgame.013.c: "Они сохраняют свою независимость"
  
 CHI.midgame.014.t: "Полуночная встреча"
 CHI.midgame.014.d: "В полутьме ночи к неприметной вилле подходит молодой и немного нетрезвый офицер. Это безликий человек, намеренно одетый в однообразную драную одежду, чтобы не выделяться, пока он занимается "трудом гончей и лошади", как он это называет. Он везет с собой предложение от своего хозяина.\n\nВнутри находится один из самых видных деятелей зарождающейся Республики, возможно, третий по влиянию деятель старого Миньганского мятежа. Обстоятельства мрачные, и он выпроваживает из зала заседаний своих охранников. Его не обманывает поведение гостя, и он наблюдает за тем, как волчьи глаза человека рыщут по сторонам в поисках слабины, пока тот говорит.\n\nВ параноидальной атмосфере, пронизывающей страну, заговоры и тайные встречи - слишком обычное дело. Но этот, пожалуй, затмевает все остальные по своим масштабам - заговор против лидера той самой партии, которой они, по их словам, служат. Гость Дай Чуньфэн начинает с напоминания генералу Дэн Яньда об их совместной борьбе с повстанцами, которое вскоре переходит в разглагольствования о том, как Парижский комитет, несмотря на то, что он почти десять лет скрывался в безопасности, нагрянул сюда и присвоил себе всю славу. Он настаивает, что он и другие офицеры готовы сражаться, чтобы защитить революцию от безрассудства Вана, и предлагает союз с неопределенными условиями против него. Он уже вооружен потенциальными сферами координации между их фракциями.\n\nДен быстро выказывает свое раздражение тем, что Дай приравнивает его усилия к усилиям повстанцев, едва скрывая свое презрение к бывшему бандиту. Он прекрасно понимает, кому служит Дай - Ху Цзуннань и его клика уже давно подрывают авторитет Дэна в армии. Но по мере роста власти председателя над страной нависает угроза тирании, и возникает соблазн использовать "специальные методы", чтобы держать РАТ в узде. Генерал-ветеран с презрением смотрит на "офицеров", не сумевших выпуститься из Вампоа, и тем не менее размышляет о своем собственном труде гончей и лошади для Сун Цинлин и РАТ"
 CHI.midgame.014.a: "Во тьме ночи было заключено соглашение"
 CHI.midgame.014.b: "Экстремизм – это не наш метод"
  
 CHI.midgame.015.t: "Перемещения и контрперемещения"
 CHI.midgame.015.d: "Гончая давно сорвалась с поводка, о чем многие в центральном руководстве Гоминьдана уже успели пожалеть. Национально-революционная армия, созданная специально для защиты партии от милитаристов и военных, постепенно обрела собственный разум, и слухи о военных заговорах ходят по стране, а каждая фракция переманивает к себе сочувствующих офицеров.\n\nВан Цзинвэй также стал жертвой этой угрозы, как и его приближенные. Хотя Ван имеет значительный контроль над бюрократией, пользуется поддержкой, по крайней мере, множества интеллектуалов, а Чэнь Гунбо превратил свою РАТ в дисциплинированную (хотя и неофициальную) фракцию, его положение на вершине партии никогда не казалось ему вполне надежным.\n\nУ его жены, Чэнь Бицзюнь, есть план. Решительная женщина с болезненными воспоминаниями о борьбе за власть, которую ее муж вел с Чан Кайши, хорошо знает, что власть военных диктует партийные приоритеты. Она самостоятельно начала работу по созданию военной фракции, поддерживающей председателя, о чем, наконец, подробно сообщила Вану. С помощью Чжан Чжичжуна, Чжоу Эньлая и советников МВМК она составила список сотрудников Политического управления, офицеров-синдикалистов, прошедших европейскую подготовку, и других сторонников молодой гвардии для назначения на ключевые посты в иерархии НРА.\n\n Такое откровенное вмешательство в дела армии может оказаться достаточным, чтобы поставить военных на колени, сломить их независимый политический дух. С другой стороны, Ван, несмотря на радужные перспективы Чэнь, сомневается, отмечая, что многие офицеры НРА искренне аполитичны и такие открытые требования политической лояльности могут привести к обратному результату, заставив их перейти в оппозицию. Открытые усилия Чэнь по назначению своего брата Чэнь Чанцзу генералом военно-воздушных сил уже не раз вызывали ответную реакцию. Имидж респектабельного государственного деятеля, стоящего выше таких мелочных разборок, может оказаться лучшим способом сохранить власть. С другой стороны, революция - дело грязное, и как президент и верховный главнокомандующий он вправе назначать военные комиссии. Возможно, лучше бояться, чем свергать"
 CHI.midgame.015.a: "Ван одобряет упреждающие меры"
 CHI.midgame.015.b: "Ван колеблется, опасаясь фракционности"
  
 CHI.midgame.016.t: "Четверо старейшин осуждают Вана"
 CHI.midgame.016.d: "Четверо старейшин Гоминьдана, давно пользующиеся уважением среди китайских левых за организацию китайских рабочих и студентов в рамках программы "Усердный труд - обучение", придерживаются эклектичного взгляда на анархизм и его роль в Гоминьдане. Ли Шицзэн, один из старейшин Всемирного общества, предложил Гоминьдану принять принципы федерализма, основанные на идеях Прудона, которые представляли бы собой сочетание местных и центральных органов власти с целью её децентрализации в пользу региональных органов. Однако, учитывая политическую ситуацию в Китае, определенная часть центральной власти (военная мощь, финансы, тяжелая промышленность) будет оставаться в руках правительства до достижения анархизма.\n\nАнархисты Гоминьдана ставят перед собой задачу создания Университета труда, подобного европейским, где будет создан новый тип рабочего лидера и интеллектуала - легендарных организаторов, способных преобразовать не только партию, но и нацию. С помощью своей газеты 'Революционный еженедельник' они будут пропагандировать анархистские идеалы и утверждать, что 'Три принципа народа' Суня по умолчанию являются способом создания анархизма.\n\nВ последней статье "Революционного еженедельника" пламенный старейшина У Чжихуэй осудил председателя Вана и РАТ за "разжигание классовой борьбы", утверждая, что революция доктора Суня призывала весь Китай к восстанию - об этом свидетельствует заявление, сделанное на I съезде в 1924 году. По мнению У, революция в Китае была 'цюаньмин гэмин' (революцией для всего народа). Однако члены РАТ осудили эту терминологию, сославшись на то, что она используется контрреволюционной Партией китайской молодежи на Севере. По мнению РАТ, используя контрреволюционную терминологию, У тем самым подтверждает отказ от социальных преобразований как части Национальной революции, что для анархиста является иронией.\n\nДальнейшая критика исходила от Чэнь Гунбо, который решил составить открытое письмо в "Революционный еженедельник" В своем письме он утверждал, что члены Всемирного общества, похоже, наслаждались своим официальным положением старейшин в партии и проводили большую часть времени, ухаживая за влиятельными военными лидерами Временного комитета действий. В отношении У и Ли Шицзэна, которых он когда-то, возможно, боготворил, у него растут сомнения в их приверженности революции - особенно в том, что они не верят в классовую борьбу. Единственным выходом, по его мнению, является их немедленная отставка с занимаемых постов и отказ остальных членов Гоминьдана от их идей как от глупости"
 CHI.midgame.016.a: "Старейшины высказывают справедливые соображения!"
 CHI.midgame.016.b: "Они должны идти в ногу со временем"
  
 CHI.midgame.017.t: "Свежий выпуск"
 CHI.midgame.017.d: "Внутри партии одним из наиболее распространенных средств межфракционной борьбы являются газеты и брошюры соответствующих клик, призванные продемонстрировать их якобы лучшее понимание китайского общества и истории. Среди наиболее популярных газет, которые читают члены партии, - "Революционный критик" Чэнь Гунбо, "Продвижение" Гу Мэнъюй и "Обзор реконструкции" Сунь Фо.\n\n "Революционный критик" Чэнь Гунбо - это совместная работа писателей наиболее радикального крыла РАТ: Ши Цунтуна, Го Чунтао и Сюй Дэхэна. Их работы в основном посвящены стремлению к новой реорганизации и реструктуризации партии, более полной, чем реорганизация 1924 года. По их мнению, во главе революции должны стоять кадры революционной интеллигенции, а массы должны быть привлечены, так как именно они являются подлинным авангардом национальной революции. В работах "Критика" используются в основном научные и марксистские термины, причем такие авторы, как Чэнь, часто используют такие слова, как материализм, чтобы диктовать свои мысли.\n\n'Продвижение' показывает, что Гу и его последователи были хорошо начитаны в области марксизма, но они отвергали представление о том, что марксизм является научным или историческим - вместо этого они призывают к такой же реорганизации, как Чэнь и его последователи, но с использованием менее радикальных средств. По мнению Гу, нет необходимости в "классовой базе" партии, поскольку китайское общество еще не превратилось в классовое, вместо этого Гоминьдан должен представлять "все угнетенные народы”.\n\n"Обзор реконструкции" Сунь Фо отличается от других изданий тем, что его авторы утверждали, что Гоминьдан должна быть не просто реорганизован, а скорее полностью реконструирован. По мнению этих авторов, Гминьдан был испорчен после создания Объединенного фронта, а радикалы из РАТ лишь слепо повторяют постулаты марксизма, не придерживаясь ортодоксальной теории Сунь Ятсена. Кроме того, они не согласны с ВКД, видя в их популизме и гибкой в работе с синдикалистами потенциальную угрозу успеху национальной революции"
 CHI.midgame.017.a: "'Критик' продолжает свое интеллектуальное доминирование"
 CHI.midgame.017.b: "У "Продвижения" шокирующий всплеск продаж!"
 CHI.midgame.017.c: ""Обзор реконструкции" набирает популярность!"
  
 CHI.midgame.018.t: "Интрига Игуаньдао"
 CHI.midgame.018.d: "В последнее время члены Гоминьдана находятся в напряжении, поскольку годы идут, а революция продолжается. Междоусобица среди партийных кадров уже давно стала политической реальностью, хотя порой она доходит до паранойи. Обвинения в реакционности мышления или подрыве "трех принципов" - это, к сожалению, обычная практика, но сейчас, похоже, начинается новый виток истерии.\n\nХотя движение Игуаньдао может ассоциироваться с провинцией Шаньдун, его приверженцев можно найти по всему Китаю. На партийном съезде 1929 г. Гоминьдан постановил, что никто из его членов не может также принадлежать к каким-либо духовным движениям, главным из которых был культ безумного мистика Чжана Тяньжаня. Подстегнутая слухами, обширная контрразведывательная операция вывела на чистую воду одного тайного милленария с высоким партийным статусом: Чжоу Фохай.\n\n Чжоу - друг и близкий соратник Ван Цзинвэя, и иногда говорят, что его правительство работает на 'устами Чэнь Гунбо, пером Чжоу Фохая и ногами Чу Миньи' Несмотря на это, сам он непопулярен в лагере Вана, не является приверженцем РАТ и отстранен от Резиденции, а также, как говорят, разочаровался в социализме. По мере распространения слухов РАТ старается обернуть их в свою пользу, утверждая, что Ван позволил процветать измене прямо у себя под носом.\n\nЧжоу, со своей стороны, тщательно отрицает любые правонарушения и утверждает, что прекратил свои связи с Игуандао много лет назад. Он умолял председателя защитить его и вскользь пригрозил, что объявит своего соперника Чу Миньи еще одним членом Игуандао и тем самым усугубит скандал. По его словам, агенты Дай Чуньфэна уже сделали несколько заманчивых предложений защитить его и дать ему работу по "исследованиям" для них. Но он знает, что Ван сделает все правильно и замнёт расследование, публично оправдав его перед партией. В обмен на это он готов на ближайшее время скрыться от внимания"
 CHI.midgame.018.a: "Переназначить и защитить его"
 CHI.midgame.018.b: "Пусть получает по заслугам"
  
 CHI.midgame.019.t: "Долги и расплата"
 CHI.midgame.019.d: "Между Чжоу Фохаем и другими членами окружения Вана не было никакой любви, но, тем не менее, он все равно был одним из них. И после того, что с ним произошло, Ван и его союзники уже давно планировали свою месть - ждали, пока скандал исчезнет из поля зрения общественности, чтобы нанести ответный удар. И они нанесли ответный удар.\n\nРАТ не стала медлить, когда начала отслеживать информацию о финансовых нарушениях, связанных с Центральным банком Китая. Следователи утверждают, что в результате предварительной проверки, проведенной Сун Цзывэнем и его кликой, были обнаружены значительные расхождения в бухгалтерском учете, и уже была начата серия арестов. Продолжая расследование, Сун на закрытых слушаниях в ЦИК оправдывал действия своих соотечественников тем, что они были необходимы для погашения различных незаконных долгов, накопленных партией за время восстания, - революционная необходимость. Более того, он отмечает, что продолжение расследования подорвет хрупкую стабильность Центрального банка.\n\nНикто пока не обвинил самого Суна, члена ЦИК и брата Сун Цинлинь, в каких-либо правонарушениях. Но по мере того, как гончие приближаются, становится все более очевидным, что эта охота на ведьм - месть за кризис Игуаньдао. В частности, говорят, что Чу Миньи уже метит на место Суна, что свидетельствует о растущем влиянии фракции Резиденции. Столкнувшись с перспективой быть публично опозоренным, Сун предпочел тихо уйти со своего поста в ЦИК (сохранив при этом свои обязанности в финансовом мире), пока союзники его сестры пытаются обыграть ситуцаию."
 CHI.midgame.019.a: "Сун уходит в отставку, чтобы сохранить лицо"
 CHI.midgame.019.b: "Песня доживает свой век"
  
 CHI.midgame.020.t: "Столкновение титанов"
 CHI.midgame.020.d: "Хотя многие в Гоминьдане, где доминируют левые, благодарны Интернационалу за помощь и поддержку, которую он оказывал на протяжении всего времени, некоторые не забыли, что Гоминьдан - это действительно Китайская националистическая партия. Многие члены партии были свидетелями событий Боксерского восстания 1900 года и выросли в Китае, долгое время подвергавшемся избиениям со стороны западных держав.\n\nФранцузский журналист и член военной миссии Интернационала в Китае Андре Мальро недавно вернулся из Китая в отпуск, чтобы доложить европейскому социалистическому сообществу о ходе китайской национальной революции. Тепло отзываясь о членах Ассоциации товарищей по реорганизации, он в то же время с опаской пишет об интенсивной политизации Национально-революционной армии - понятии, незнакомом для французской системы милиции и национальной гвардии. Более того, он представляет Дэн Яньда в нелестном и востоковедческом свете, называя его бонапартистом.\n\nВ ответ на эти обвинения Дэн утверждает, что МВМК вмешивается в существующую структуру НРА, продвигая таких людей, как Чжоу Эньлай, среди прочих конфликтов. Он утверждает, что МВМК ведет себя безрассудно и готов тратить китайских солдат, как свою собственную версию сипаев или аскари.\n\nЭта тирада заставила задуматься о политизации НРА, поскольку более националистически настроенные члены НРА встали на сторону Дэна. В отличие от них, офицеры, прошедшие европейскую подготовку, встали на сторону Мальро и решений, принятых МВМК. Столкнувшись с таким потенциальным faux de pas, руководство Гоминьдана должно действовать быстро, решая, приструнить ли надменного Наполеона или приструнить иностранного сеятеля раздора"
 CHI.midgame.020.a: "Объявить выговор Дэн Янда"
 CHI.midgame.020.b: "Объявить выговор Андре Мальро"
  
 #Increasing Radicalism Events 
 CHI.midgame.021.t: "Выход из тени"
 CHI.midgame.021.d: "Когда дело доходит до революции, вполне естественно, что появляется радикальная энергия - особенно среди молодежи и недовольных старым порядком. При этом гоминьдановцы, несмотря на свое революционное наследие, часто стремятся сохранить атмосферу порядка и авторитета, присущую авангардистской партии. Гоминьдан также известен своим прагматизмом и готов идти на сотрудничество с другими группами, если это необходимо для достижения поставленных целей.\n\nПомимо этого, в национальный интеллектуальный диалог вступают новые группы. Общество возрождения Китая и фракция "Радикал" Синдикалистской партия Китая оседлали успехи более массовых социалистических групп. Однако с ростом националистических и иконоборческих настроений они обрели больше сторонников, что позволило им создавать собственные газеты и издания.\n\nСогласно СПК, газета Цянь Ту (дословно "Будущее", "Перспективы") является одной из самых популярных. В то же время многие радикалы СПК стали подписываться на газеты "Горячая кровь" Цюй Цюбая (названную так за веру в то, что горячая кровь угнетенных победит холодное железо сильных) и "Дунфан цзачжи" ("Восточный вестник"), в которых часто публикуются статьи, посвященные противоречиям между марксизмом и утопическим социализмом.\n\nПартия располагает достаточно мощным аппаратом безопасности, способным при необходимости подвергать цензуре нежелательные мнения, особенно те, которые противоречат гоминьдановской ортодоксии. Тем не менее, загнав эти группы в подполье, можно лишь замедлить их развитие, если не бороться с первоисточником радикализма"
 CHI.midgame.021.a: "Запретить!"
 CHI.midgame.021.b: "Это просто революционная лихорадка"
  
 CHI.midgame.022.t: "Поляризация НРА"
 CHI.midgame.022.d: "Национально-революционная армия была создана как военная армия Гоминьдана, непосредственно преданная партии и революции и тем самым освобождающая Гоминьдан от зависимости от региональных военачальников. Под руководством военного министра Ли Цзишэня высшее командование НРА стремилось к относительному политическому нейтралитету, воздерживаясь от вмешательства в гражданские дела и по мере сил занимая ту или иную сторону в партийных политических дебатах.\n\nОднако этот статус-кво становится все более напряженным. Ли Цзишэнь в частном порядке доложил председателю Вангу, что все больше офицеров присоединяются к радикальным группировкам внутри армии. Тревожно, что главным спонсором является не "обычные подозреваемые", а Дэн Яньда и его АРОВАВ. Хотя Дэн слишком горд, чтобы признаться в этом публично, в частном порядке он признался своим близким союзникам в опасениях, что АРОВАВ теряет уважение среди молодых офицеров и курсантов-новобранцев.\n\nГлавным бенефициаром этого сдвига, похоже, является Общество возрождения Китая, группа тоталитарных националистов, возглавляемая генералом Ху Цзуннанем и другими недовольными офицерами. Не доверяя военной "старой гвардии", многие радикалы в СПК стали организовывать военизированные формирования независимо от НРА, все чаще, не подчиняясь указаниям ортодоксальной фракции СПК и советников Интернационала. Их решение организовать забастовки "дикарей" и попытки разогнать их под руководством СПК ухудшили атмосферу в основных опорных пунктах Гоминьдана"
 CHI.midgame.022.a: "Рабочие радикализируются!"
 CHI.midgame.022.b: "Солдаты радикализируются!"
  
 CHI.midgame.023.t: "Дерзкое покушение!"
 CHI.midgame.023.d: "Шокирующая, но в какой-то мере ожидаемая новость: сегодня президент Ван Цзинвэй едва не был убит в результате жестокого покушения, совершенного недовольным революционером. В то время как представители СМИ фотографировали выступление Вана у президентского дворца, стрелок с криком "долой предателей" открыл огонь и едва не убил Вана. Наемник был задержан, а Ван (который по иронии судьбы начал свою революционную карьеру как неудавшийся убийца) был поспешно доставлен в больницу для лечения незначительных ранений на щеке и руке. Однако больший урон был нанесен СМИ, распространившим фотографии с места преступления. Хотя большинство из них опубликовали заявления с осуждением нападения и пожеланиями скорейшего выздоровления председателю, многие отметили, что это лишь последнее сообщение о насилии в отношении политиков.\n\nДля инсайдеров преступник является открытой тайной, даже когда полиция допрашивает его. Радикально настроенные офицеры НРА, связанные с СПК, часто действовали безрассудно, что свидетельствует о неспособности Гоминьдана справиться с растущим радикализмом внутри собственного движения, слишком занятого борьбой между собой, чтобы обеспечить стабильное руководство. Тревожно, что многие люди, не входящие в СПК и даже выступающие против нее, отреагировали на это равнодушно или даже с одобрением.\n\nЭто нападение, однако, зашло слишком далеко. Кто-то должен быть привлечен к ответственности, вопрос лишь в том, как глубоко заглянуть"
 CHI.midgame.023.a: "Мы должны докопаться до сути!"
 CHI.midgame.023.b: "Я боюсь того, что мы можем найти"
  
 CHI.midgame.024.t: "Был найден расстрельный список СПК!"
 CHI.midgame.024.d: "Когда начиналось расследование, было хорошо известно, что результаты будут не очень красивыми. Но оказалось, что все еще хуже, чем предполагалось ранее. В результате проведенной многочисленными агентствами тщательной работы, в ходе которой были взяты клятвы молчания, внутренние уговоры и даже насилие в отношении следователей, было установлено, что нападавший является членом более широкого заговора. Небольшая ячейка, в которую он входил, была хорошо организована и, несмотря на попытки скрыть это, входила в состав более крупных ячеек.\n\nСлед простыл, прежде чем удалось предъявить кому-либо убедительные доказательства, хотя он определенно был связан с кругами безопасности и разведки. В ходе рейда был обнаружен тревожный "расстрельный список", в котором в качестве целей фигурировали десятки имен крупных гражданских и военных руководителей. Насколько список представляет собой тщательно отобранные цели, а не фантазии, не имеет значения, учитывая его ужасающий характер.\n\nВ силу тайного характера ситуации, маловероятно, что будут пойманы самые высокопоставленные преступники, по крайней мере, на этот раз. Однако проведение крупных арестов позволит, по крайней мере, предотвратить видимость безнаказанности СПК и послужит немедленным сигналом для других военных клик, которые попытаются совершить нечто подобное. Однако скандал будет большой, и вместо того, чтобы раскачивать лодку, некоторые предлагают вместо этого публично обвинить в покушении реакционеров и империалистов"
 CHI.midgame.024.a: "Требуется тщательная чистка! Пусть никто не уйдет от закона"
 CHI.midgame.024.b: "Прикройте это. Ради единства мы замнём дело"
  
 CHI.midgame.025.t: "Тени над деревней"
 CHI.midgame.025.d: "Когда в конце войны Лиги Гоминьдан впервые освободил Пять провинций, крестьяне и рабочие были вне себя от радости. Многие выходили на улицы, чтобы приветствовать наступающую Национально-революционную армию, и ликовали, когда лидеры Гоминьдана говорили о национальной революции.\n\nДо сих пор революция принесла лишь смерть и страдания. Переполненные радикальными настроениями, фанатичные отряды СПК и их радикального крыла устраивают шествия и драки на улицах, угрожая людям как высшего, так и низшего сословия, считающихся реакционными. Высшее командование с трудом сдерживает их, хотя их действия становятся все более и более вопиющими.\n\nВ сельской местности, вдали от столицы, ситуация гораздо хуже. В деревнях и селах, некогда бывших оплотом РАТ и идеалов аграрных кооперативов, царит страх. Многие отворачиваются от Суна и ВКД, ища защиты от беспредела, царящего в регионе.\n\nПо всей стране радикально настроенные крестьяне обращаются к радикалам из РАТ и СПК, организуя отряды милиции, которые часто выезжают на борьбу с 'реакционерами'.\n\nДругие живут в страхе перед безымянным 'Лаобаном', влияние которого, похоже, растет с каждым днем, а военизированные формирования СПК покидают свои гарнизоны НРА, чтобы уничтожить коммуны, которые они считают слишком автономными. В ответ на это появились тревожные сообщения о том, что некоторым помещикам было позволено вернуться, поскольку население устало от политического радикализма.\n\nВ свете этих событий РАТ удвоила свои опорные пункты, лишив различные отряды НРА охраны присоединенных деревень, что усиливает беспорядок. В условиях хаоса в деревне необходимо что-то делать, и делать быстро, потому что революционная мечта умирает."
 CHI.midgame.025.a: "Сдерживать фанатиков СПК"
 CHI.midgame.025.b: "Прижать радикалов"
 CHI.midgame.025.c: "Необходимы решительные действия, иначе революция обречена!"
 #LCS Mechanic Events 
 CHI.midgame.026.t: "Триумф Всемирного общества"
 CHI.midgame.026.d: "В 1906 году, через два года после основания Тунменхуэй и задолго до синдикалистской революции, в Париже четырьмя друзьями Чжан Жэньцзе, Ли Шицзэн, У Чжихуэй и Цай Юаньпэй было основано Общество "Новый мир" ("Шицзе ши"). Они верили, что наступает новый мир, мир освобождения и свободы для каждого человека - не только политической, но и социальной. Молодые, интеллектуальные и анархистски настроенные в то время, они стали наставниками многих будущих социалистов в Гоминьдане благодаря своей революционной деятельности, включая газеты, движение 'Усердный труд - бережливое обучение' и бесчисленные сочинения.\n\nК сожалению, несмотря на то, что синдикалистское движение было одобрено европейскими революциями, они остались позади при создании Синдикалистской партия Китая. Вынужденные играть второстепенную роль в Союзе синдикалистов Китая, к их огорчению, их ярая защита политической опеки сделала их непопулярными в кругах либеральных социалистов - Ли Шицзэн, например, цитировал, что 'китайская революция четвертого порядка - это революция для всего населения, адаптированная к сложным требованиям ситуации'. Тем не менее, их мощные связи в доминирующей партии Гоминьдан (они фактически контролируют Центральный наблюдательный совет) дали им критическое преимущество в синдикалистской политике и вновь выдвинули их в центр внимания. Хотя Союз синдикалистов Китая распалась под тяжестью междоусобиц, Всемирное общество (возглавляемое их протеже И Пэйцзи) пользуется уважением большинства синдикалистов в Китае.\n\nПротивники утопической интерпретации прудоновского примирения классов и всеобщей гармонии, они осуждают ненужное, по их мнению, разжигание классового конфликта при создании синдикалистской нации. Они стали жестко выступать против Ван Цзинвэя и авторитарного руководства РАТ, перейдя на сторону оппозиции."
 CHI.midgame.026.a: "Старая гвардия возвращается"
  
 CHI.midgame.027.t: "Восхождение радикалов СПК"
 CHI.midgame.027.d: "Синдикалистская партия Китая под руководством Чэнь Дусю и Ли Лисаня часто довольствовалась младшей, покорной ролью в Объединенном фронте. Впредь такого не будет, по крайней мере, на этом настаивают Чэнь Шаоюй и другие радикалы, такие как Цинь Бансянь и Цюй Цюбай. В их состав входят многие молодые синдикалистские активисты и интеллектуалы, которые страдают от компромиссного руководства ортодоксальной фракции СПК. По их мнению, гораздо более циничному, чем ортодоксальная фракция, хаос в Китае - это не просто продукт империализма или военачальства, а самого капитализма. Империализм, бизнес, помещики, дворянство и капитализм должны быть уничтожены полностью и немедленно - и здесь мало места для компромисса, даже в рамках ныне не существующей Союза синдикалистов Китая.\n\nТакой радикализм привел к тому, что многие тяготели к РАТ, особенно к крылу Чэнь Гунбо, видя в них естественных союзников в деле внедрения синдикализма как в городах, так и в деревне. Однако на практике, когда Гоминьдан ревниво охраняет свой контроль над профсоюзами, а Международная военная миссия поддерживает политическую опеку (видя в них более выгодные инвестиции), они борются за будущее. Однако это не лишило их рвения. Не прибавило им и друзей среди умеренных в Гоминьдане."
 CHI.midgame.027.a: "СПК всё больше радикализируется"
  
 CHI.midgame.028.t: "Ортодоксальное крыло СПК вновь утверждают свое господство"
 CHI.midgame.028.d: "Первое поколение руководства Синдикалистской партия Китая уже давно объединилось в так называемую "ортодоксальную фракцию", группу пожилых интеллектуалов, получивших образование за рубежом. В ее состав вошли многие бывшие анархисты и рабочие организаторы, и, как и во Франции, был выработан компромисс между советскими марксистами (во главе с бывшим анархистом, ставшим членом совета Чэнь Дусю, который с тех пор отказался от анархистского движения) и профсоюзными синдикалистами (во главе с Ли Лисанем). Они были прагматиками - пошли на компромисс с Гоминьданом, образовав Объединенный фронт, и с другими левыми, не принадлежащими к Гоминьдану, образовав Синдикалистскую партию Китая.\n\nЭтот критический компромисс сохранил дух синдикализма, даже после катастрофического Северного похода и поглощения многих революционных ниш Гоминьданом. Будучи преимущественно городскими представителями, они считают, что пролетариат и крестьянство должны работать вместе, чтобы победить империализм, и полагают, что для достижения подлинного синдикализма Китай должен сначала стать индустриальным. В то же время они надеются отвести свою родственную партию от авторитаризма.\n\nНепостоянный характер синдикалистского движения, к сожалению, оказался его гибелью. Союз синдикалистов Китая фактически прекратила свое существование, многие из них оказались отчужденными в результате борьбы за власть, возникшей в ее рамках. Даже когда ортодоксальная фракция СПК восстановила свое руководство, собрать ее воедино не удается. Тем не менее, Чэнь и Ли полны решимости продолжить ее наследие, обеспечив стабильный, но неуклонный переход к синдикалистскому будущему Китая."
 CHI.midgame.028.a: "Возврат к статус-кво"
  
 #RCF Mechanic Event 
 CHI.midgame.029.t: "Гавайская пятая колонна?"
 CHI.midgame.029.d: "У центристской, гражданской фракции Гоминьдана всегда были сложные отношения с левыми. Когда впервые была проведена конференция Западных холмов в знак протеста против реорганизации и союза покойного доктора Суня с Интернационалом, Сунь Фо и его клика первоначально были готовы объединиться с другими правыми, но в итоге были подавлены растущим влиянием Ван Цзинвэя. С тех пор они в основном действуют в стороне, выступая в качестве более податливой внутренней оппозиции РАТ, с которой Ван может пойти на компромисс, демонстрируя свою государственную мудрость и сдерживая СПК.\n\n Тем не менее, это не мешает Сунь Фо открыто критиковать правительство и продолжать отстаивать свои относительно либеральные взгляды, сформировавшиеся под влиянием его образования в США. ВКД неоднократно делала предложения фракции Реконструкции, но с ростом внутреннего влияния ФР, похоже, старый "железный затылок" стал летать слишком близко к солнцу и считать себя действительно главной альтернативой руководству Вана. Если это так, то вскоре ему предстоит суровая проверка реальностью - за пределами правительственных кабинетов и партийных старейшин ФР находит очень мало поддержки в народе и все больший хор оппонентов, осуждающих ее за 'продажу революции буржуазии' Вопрос лишь в том, потянет ли это осуждение за собой и остальную часть партийного руководства."
 CHI.midgame.029.a: "Пусть пока все идет своим чередом"
 CHI.midgame.029.b: "Мы за ними следим"
  
 CHI.midgame.030.t: "Заговор индийской клики?"
 CHI.midgame.030.d: "Несмотря на ранние предупреждения о том, что растущее влияние Фракции реконструкции было иллюзорным, Сунь Фо и другие гоминьдановские либералы продолжали опасно укрепляться в государственном аппарате. Будь то их собственная инициатива, стремление РАТ к контролируемой оппозиции или попытка РАТ создать широкую оппозицию Вану, институциональная сила ФР дала обратный результат.\n\n Хотя ФР не обязательно реакционна, она явно правее и идет не в ногу с Гоминьданом в целом. В определенной степени, похоже, их руководство признает это, и 'Индийская клика' (прозванная так за свою службу в Индии) стала более смелой в общении с высокопоставленными офицерами Национально-революционной армии.\n\nГенералы Чжан Факуи и Сюэ Юэ были названы лидерами этих усилий и являются давними личными друзьями семьи Сун. Скандал еще больше подрывает позиции военного министра Ли Цзишэня, бывшего соотечественника по Четвертой армии. Поскольку нейтралитет Национально-революционной армии теперь под вопросом, авторитет маршала Ли снизился в пользу его врагов, что позволило офицерам "Молодой гвардии", недовольным его руководством, добиваться перемен."
 CHI.midgame.030.a: "Политический отдел воспользуется ситуацией"
 CHI.midgame.030.b: "Все больше офицеров попадают в руки СПК"
  
 #General Political Events 
 CHI.midgame.031.t: "Законодательный Юань"
 CHI.midgame.031.intro: "Хотя Гоминьдан в авангардистской манере утверждает, что партия имеет приоритет над государством в течение всего срока политической опеки, завоевание Нанкина означает, что партия вынуждена столкнуться с реалиями управления. Чтобы заложить основу для реализации концепции доктора Суня, был создан временный Законодательный юань. Несмотря на младший статус, этот однопалатный законодательный орган не совсем бессилен: он регулярно собирается (в отличие от партийного съезда) и апеллирует к интеллигенции. Естественно, что члены Гоминьдана имеют подавляющее большинство мест (хотя и разделенных между радикалами и умеренными). Остальные места в Гоминьдана достались ВКД и фракции Реконструкции, а также нескольким представителям старой гвардии. Значительно меньше мест получил Объединенный фронт, крупнейшим представителем которого является СПК, к которому присоединились несколько независимых союзников (Данвай)."
 CHI.midgame.032.ending: "Оказавшись перед лицом проницательной РАТ, фракция во главе с Чжан Боцзюнем и Пэн Цзэсяном попыталась собрать неофициальный оппозиционный блок, чтобы предотвратить полное доминирование РАТ. Для этого необходимо было объединиться с СПК и отбросить часть умеренных членов РАТ, а также заключить соглашение с РФ и старой гвардией. После серии тайных полуночных встреч..."
 CHI.midgame.031.d.1: "$CHI.midgame.031.intro$\n\nПремьером Законодательного Юаня является Чэнь Гунбо, фактический лидер РАТ. Благодаря тщательному торгу, Реконструкция заключила ключевые соглашения, обеспечив себе другие высокие посты в юане (уступив все претензии на премьерство), в частности, обеспечив давним сторонникам Сунь Фо Ван Куньлуну пост вице-премьера, а Лян Ханьцао - генерального секретаря.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.2: "$CHI.midgame.031.intro$\n\nПремьером Законодательного юаня является Ван Фацинь, один из высокопоставленных лидеров РАТ. Благодаря тщательному торгу, Реконструкция заключила ключевые соглашения, обеспечив себе другие высокие посты в юане (уступив при этом все претензии на премьерство), в частности, добилась назначения давних сторонников Сунь Фо Ван Куньлуна вице-премьером и Лян Ханьцао генеральным секретарем.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.3: "$CHI.midgame.031.intro$\n\nПремьером Законодательного Юаня является Пань Юнчао, умеренный, но уважаемый член РАТ. Благодаря осторожному торгу, Реконструкция заключила ключевые соглашения, обеспечив себе другие высокие посты в юане (уступив при этом все претензии на премьерство), в частности, добилась назначения давнего сторонника Сунь Фо Ван Куньлуна вице-премьером, а Лян Ханьцао - генеральным секретарем.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.a: "..соглашение достигнуто"
 CHI.midgame.031.b: "..согласие остается недостижимым"
  
 CHI.midgame.032.t: "Принятие органического закона [GetYear]-го года"
 CHI.midgame.032.d: "В условиях, когда до принятия окончательной Конституции еще далеко (она предполагается только после объединения), Национальный конгресс поручил рабочей группе разработать проект органического закона, дополняющего практически утратившую силу Временную конституцию 1912 года. Он разработан по образцу трудов Сунь Ятсена, который представлял себе правительство с пятью ветвями власти и слабым президентом над ними.\n\n Первые три ветви - это традиционные исполнительный, законодательный и судебный юани. К ним примыкает Экзаменационный юань, занимающийся выявлением и учетом квалифицированных кандидатов на должности государственной службы как на национальном, так и на провинциальном уровне, и в некотором роде представляющий собой модернизированный экзамен на императорскую службу. Второй - Контрольный юань, наделенный полномочиями аудита, надзора и импичмента.\n\nС учетом обстоятельств эти два небольших юаня фактически являются синекурами, предназначенными для того, чтобы с уважением отстранять от работы старейшин, некомпетентных получателей покровительства и слишком амбициозных новичков туда, где они могут нанести минимальный ущерб. Соответственно, существовали опасения по поводу коррупции и "бюрократизации", однако Ван решил бросить кость фракции Реконструкции. То ли из искреннего идеализма, то ли просто из желания возразить, но Реконструкция настаивает на том, чтобы новое правительство было сформировано "правильно" с их точки зрения и следовало конституционной теории Суня.\n\n Теперь, когда законодательство наверняка будет одобрено, остается только вопрос о том, как распределить должности. Имея перед собой список претендентов, президент и его ближайшие советники принимают решение о выдвижении своих кандидатур..."
 CHI.midgame.032.a: "..тщательно сбалансированы по фракциям"
 CHI.midgame.032.b: "..на основе лояльности к председателю"
 CHI.midgame.032.c: "..по существу каждого претендента"
  
 CHI.midgame.033.t: "Судебный Юань"
 CHI.midgame.033.d: "Судебный Юань - это ветвь власти, контролирующая Верховный суд, Верховный административный суд, Дисциплинарный суд, а также Министерство юстиции и администрации. Учитывая многочисленные конституционные неясности периода политической опеки, а также то, что Временная конституция, действовавшая несколько десятилетий, до сих пор официально не заменена, конкурирующие фракции Гоминьдана заинтересованы в том, чтобы во главе страны стояла фигура, вызывающая симпатию. Хотя на практике последнее слово в конституционных вопросах остается за Центральным исполнительным комитетом, окончательный кандидат, вероятно, будет задавать тон для юаня в целом в годы его становления.\n\nВвиду доминирующего положения РАТ в правительстве до сих пор, широко ожидается, что Ван назначит кого-то из своей клики. Ведущими кандидатами являются Го Гуаньцзе и Ву Чаошу. Го Гуаньцзе - профессор права с французским образованием, преподавал в Университете Сунь Ятсена в Гуанчжоу. Обладая высокой квалификацией, он также является высокопоставленным членом PAC - фракции, которую Ван хотел бы держать в узде. У Чаошу был первым китайским юристом в Гонконге, получил образование в Великобритании и был председателем судебного комитета в правительстве Гуанчжоу 1925 года. Однако его открытая принадлежность к Реконструкции вызвала недоверие в социалистических кругах.\n\nКонечно, всегда есть третий вариант. Оба они - давние члены Гоминьдана, но, возможно, нужна свежая кровь. Молодой Гу Чжэндин - выходец из RCA, получивший образование в парижском университете имени Сунь Ятсена. Конечно, это будет не лучший вариант для председателя, но он пережил и не такое"
 CHI.midgame.033.a: "Го Гуаньцзе - опытный юрист"
 CHI.midgame.033.b: "У Чаошу как компромиссный кандидат"
 CHI.midgame.033.c: "Гу Чжэндин немного встряхнет ситуацию"
  
 CHI.midgame.034.t: "Столкновение за Кантон"
 CHI.midgame.034.d: "Гуанчжоу, да и вся провинция Гуандун в целом, во многом были местом рождения гоминьдановской революции. Многие революционеры - кантонцы или имеют глубокие связи с этим регионом, поэтому неудивительно, что его освобождение вызвало большое торжество в партии. Президент Ван Цзинвэй произнес торжественную речь перед собравшимися на старом месте расположения Вампоа, повторив речь доктора Суня на церемонии открытия академии в 1924 г.\n\nНо как только ликующее настроение отступает, начинаются проблемы. Официально предполагается, что губернаторы (ныне переименованные в председателей провинциальных правительств) будут избираться местными партийными провинциальными съездами. Однако на практике, когда местные ячейки все еще находятся в беспорядке, управление осуществляется на разовой основе. Учитывая символическое значение Гуандуна, решение о новом председателе провинции, скорее всего, будет принимать Центральный исполнительный комитет.\n\n Фракция Резиденции сделала ставку на Чэнь Яоцзу, государственного служащего Лянгуана 1920-х годов и младшего брата Чэнь Бицзюня. Им удалось убедить неохотно соглашающуюся РАТ поддержать его кандидатуру, но Ван, смущенный их бессовестным кумовством, выразил готовность выслушать других кандидатов. Сунь Фо и фракция Реконструкции поддерживают Лян Ханькао, законодателя с опытом работы секретарем партии в Гуанчжоу. Обе фракции преследуют одну и ту же цель - заставить своего соратника взять под контроль плодотворные патронажные сети региона и построить крепость для своего лагеря.\n\nСунь Цинлин и Дэн Яньда, со своей стороны, имеют туз в рукаве. Генерал Чэнь Миншу, лицо "Продуктивной народной партии" (раскольнической группировки Гоминьдана в Гуанчжоу во время правления Чэнь Цзюньмина), по-прежнему остается бастионом региональной политики. Несмотря на свое неоднозначное прошлое, связанное с противниками партии, он попытался вернуться в ее ряды вместе с ПНП. Руководство Миньгана утверждает, что оно сыграло важную роль в снабжении повстанцев контрабандным оружием и должно быть вознаграждено. Другие протестуют против того, что разрешение военным занимать этот пост приведет к размыванию гражданского руководства нашей революцией"
 CHI.midgame.034.a: "Лян Ханьцао, правая рука"
 CHI.midgame.034.b: "Чэнь Яоцзу, зять председателя"
 CHI.midgame.034.c: "Чэнь Миншу, генерал провинции"
  
 CHI.midgame.035.t: "Судьба офицеров Лиги"
 CHI.midgame.035.d: "Национальная революция в самом разгаре, а вместе с ней и революционные настроения. Для того чтобы победить в этот раз, необходимо использовать мощь массового движения, и вопрос о том, как это сделать, по-прежнему актуален для ведущих представителей нашего правительства. Дун Биву, пожалуй, самый известный член Гоминьдана и СПК с двойным членством, регулярно выступает с докладами о правилах наказания местных деспотов. Другой радикал, Лин Пин, говорит о том, что крестьяне должны иметь собственную охрану и право по собственной инициативе подавлять "контрреволюционеров" Этих радикалов из СПК часто поддерживают члены Международной военной миссии в Китае (МВМК), в частности М.Н. Рой, которые выступают за радикальные аграрные восстания для продвижения революционного дела. В целом, радикалы в СПК (и даже некоторые представители ортодоксальной фракции) считают своим долгом перенести идею классовой борьбы с городского пролетариата в сельскую местность.\n\nНе все с этим согласны. На другом конце революционного спектра есть немало тех, кто подчеркивает националистическую составляющую революции в ущерб социалистической. Они часто находят свой голос во фракции Реконструкции, которая утверждает, что сейчас не время наживать врагов и что есть много "почетных" руководителей Лиги, которые просто заблуждались при выборе своей позиции. Они хотят объявить широкую амнистию "реформированным" реакционерам, а партия должна смягчить свои формулировки и перейти к просто "размеренным" реформам"
 CHI.midgame.035.a: "Мы сметаем старый порядок!"
 CHI.midgame.035.b: "Мы объединяемся под единым государственным знаменем!"
  
 CHI.midgame.036.t: "Примирение братьев Гу"
 CHI.midgame.036.d: "Братья Гу - политическая семья гоминьдановцев из Гуйчжоу. Два молодых брата, Гу Чжэнлун и Гу Чжэнган, в юности учились за границей в парижском Университете имени Сунь Ятсена, а затем присоединились к РАТ на этапе ее изгнания. Они стали видными организаторами Реорганизованной ассоциации товарищей (РАТ), часто выполняли грязную работу для Чэнь Гунбо и во многом являются восходящими звездами Радикальной фракции.\n\n Старший брат (родившийся более чем за десять лет до Гу Чжэнгана) пошел по другому пути. Гу Чжэнлун поступил в военное училище примерно через четыре года после рождения своего первого младшего брата, учился в Японии и участвовал в Синьхайской революции. Воевал под началом Сунь Ятсена в Войне за защиту конституции, был ведущим членом правой фракции Гоминьдана. Он прославился тем, что организовал жандармерию (военную полицию) в Юньнани, дав ей девиз "Не лги, не обманывай, соблюдай долг и помни свой долг" После завоевания Гуйчжоу младшие Гу активно лоббировали не только амнистию, но и назначение своего брата на пост командующего. В частном порядке они отмечали, что в РАТ не хватает лояльных военных, и наличие своего рода преторианской гвардии, состоящей из фанатично храбрых жандармов Гу Чжэнлуна, может дать им преимущество в предотвращении любого переворота. Естественно, есть и те, кто считает, что, допустив в наши ряды не только реакционера, но и предателя партии, мы поставим под угрозу всю революцию"
 CHI.midgame.036.a: "Узы семьи нельзя стереть"
 CHI.midgame.036.b: "Лояльность к нации превыше всего"
  
 CHI.midgame.037.t: "Доминирование реорганизованных товарищей"
 CHI.midgame.037.d: "Сильное руководство может объединить и укрепить дело, но, когда слишком много власти концентрируется вокруг одного лидера и его клики, это часто приводит к серьезным последствиям. Ванг и его союзники неуклонно наращивали власть в правительстве, пользуясь своим положением председателя все более слабеющего ЦИК и президента Республики.\n\n Эта почти абсолютная власть над соперниками, однако, также подавила внутреннюю дискуссию и затруднила даже законные претензии к его политике. РАТ и Фракция Резиденции стали более смелыми и высокомерными, и, возможно, еще хуже, чем самоуверенность, то, что они уже начали борьбу за трофеи в основных институтах.\n\nСоперники Вана вряд ли исчезли. Недовольные и уже не чувствующие, что могут добиться перемен по законным каналам, многие склоняются к другим способам отстранения Вана. Если Председатель хочет сделать шаг вперед и проявить себя как мудрый государственный деятель, то сейчас самое время - на карту поставлена стабильность республики"
 CHI.midgame.037.a: "Давайте немного ослабим напряжение"
 CHI.midgame.037.b: "Давайте давить на наше преимущество, пока есть такая возможность!"
  
 CHI.midgame.038.t: "Доминирование комитета действий"
 CHI.midgame.038.d: "Уничтожение Ван Цзинвэя и его подхалимов - достойное дело для предотвращения тирании в революционном правительстве, но, возможно, в последнее время все зашло слишком далеко. Пока идет борьба между сторонниками Председателя и растущим списком его противников, по всей стране продолжают страдать и гибнуть отважные солдаты Национально-революционной армии и миллионы других людей. Временный комитет действий не стремится уничтожить Гоминьдан вместе с его тщеславным руководством РАТ, напротив, он хочет возродить его изнутри и восстановить законные ценности партии.\n\nТем не менее, яростные нападки на председателя Вана не прекращаются, дестабилизируя правительство в целом и угрожая его делу. Это вызвало недовольство как тех, кто защищает председателя, так и тех, кто провозглашает необходимость сильного лидера для защиты нации. Многие радикалы отказываются от политического плюрализма, осуждая его как способствующий подрывной деятельности, а некоторые прибегают к насилию, чтобы добиться выполнения того, что они считают "порядком""
 CHI.midgame.038.a: "Давайте сбавим обороты атак на председателя"
 CHI.midgame.038.b: "Давайте удвоим наши усилия!"
  
 #LCS Mechanic Event 
 CHI.midgame.039.t: "Когда центр не выдерживает..."
 CHI.midgame.039.d: "По мере роста рядов синдикалистов Союз синдикалистов Китая становится все более расколотой. Изначально Лига была основана Синдикалистской партией Китая как средство консолидации негоминьдановских социалистов в рамках Объединенного фронта, как часть продуманной стратегии сохранения рычагов влияния на переговоры со своим старшим партнером. Это означает, что разрозненная коалиция марксистов, анархистов, синдикалистов и других левых, которые в противном случае не имели бы никаких шансов на власть в первоначальном составе Объединенного фронта, была собрана под шатким знаменем. Теперь Лига страдает от собственного успеха - вся их тяжелая работа и жертвы могут быть сведены на нет, если Лига не сможет в ближайшее время найти направление развития.\n\nКак и Гоминьдан, их либертарианские обещания утопии на время опеки в основном ограничились пустой риторикой. Ортодоксальный истеблишмент СПК фактически построен на совместимости с Объединенным фронтом, готовности к тесному, но независимому сотрудничеству с Гоминьданом. Они представляют себе будущую компромиссную систему, включающую как профсоюзную, так и советскую демократию, что становится все более актуальным по мере выявления недостатков французской системы. Молодое поколение СПК, часто называемое радикалами, по своей ориентации является марксистским. Менее озабоченные, чем их ортодоксальные коллеги, демократией в ближайшей перспективе, они рассматривают профсоюзы как средство достижения цели - способ расширения прав и возможностей пролетариата, от которого в конечном итоге придется отказаться в пользу системы представительства на основе советов.\n\nЗа пределами СПК находится Всемирное общество, продолжение старого китайского анархистского движения. Утописты по своей природе, их члены в значительной степени интегрированы в Гоминьдан и видят будущее, когда Лига войдет в состав их старшей партии. По их мнению, эта опека временна, и впоследствии Гоминьдан (под влиянием Всемирного общества) двинется по направлению гармоничного, свободного будущего"
 CHI.midgame.039.a: "Примите независимый дух радикалов!"
 CHI.midgame.039.b: "Поддерживать устойчивый компромисс ортодоксов"
 CHI.midgame.039.c: "Культивировать идеализм Всемирного общества"
  
 CHI.midgame.040.t: "Младшая сестра подрастает!"
 CHI.midgame.040.d: "Рост влияния Союза синдикалистов Китая не остался незамеченным Гоминьданом. Хотя в теории они объединяются в единый фронт против империализма и реакционеров, на практике они часто конкурируют за влияние среди схожих по силе студентов, профсоюзов и интеллигенции. Поэтому власть Лиги растет, а вместе с ней растут и ряды ее противников, опасающихся узурпации роли Гоминьдана.\n\nВ качестве доказательства недовольства высшего партийного руководства официальные газеты перестали сообщать об успехах Лиги, преуменьшая ее роль в деятельности Объединенного фронта, а в некоторых случаях даже представляя ее в негативном свете. Заметно охладились дискуссии между конкурирующими лидерами, особенно в условиях, когда молодые активисты начинают проявлять собственную инициативу, чтобы выйти из тени Гоминьдана.\n\nСтолкнувшись с такой ситуацией, лидеры Лиги начали расходиться в подходах. Независимость имеет свои преимущества, позволяя утвердить синдикалистское движение не только как декорацию, но и как сдержки - особенно в условиях, когда власть начинает смещаться. С другой стороны, слишком тесная связь с Гоминьданом вызывает критику за чрезмерную подчиненность - отказ от обещаний синдикалистов в пользу укоренившихся партийных интересов, а не нужд народа"
 CHI.midgame.040.a: "ССК контролирует свое членство"
 CHI.midgame.040.b: "ССК радуется своей независимости!"
  
 ###Section 2b (200-399): Military Content 
  
 CHI.midgame.200.t: "Фракции в Академии"
 CHI.midgame.200.d: "Когда на завершающем этапе Северного похода Национально-революционная армия распалась, ей пришлось пережить потерю любимого преподавателя академии - ныне скандально известного Чан Кайши. Когда остатки НРА, верные левому крылу партии, бежали в зону Миньган, они выдвинули способного генерала Ли Цзишэня на роль директора Вампоа.\n\nСтав титулярным директором и военным министром Гоминьдана, Ли преобразовал и подготовил НРА к освобождению востока Китая. Однако с тех пор круг его обязанностей значительно расширился, и он заявил о своем желании передать ответственность за восстановленную академию кому-то другому. Тем временем в рядах НРА появились штабные офицеры, отличившиеся во время войны Лиги, которые были повышены в звании и заняли новые должности, в частности Хуан Цицян, Чжан Факуй и Сяо Цзиньгуан.\n\nНесмотря на обилие новых вакансий, конкуренция была острой, особенно внутри растущей Академии в отношении преемника Ли. Члены "старой гвардии" НРА, включая офицеров с большим стажем партизанской службы, объединились в Революционную ассоциацию однокурсников Военной академии имени Вампоа (АРОВАВ). Их лидером является Дэн Яньда, бывший начальник политического отдела Вампоа и один из руководителей РАТ.\n\n Им противостоит "Молодая гвардия" армии, состоящая в основном из тех, кто прошел обучение за рубежом в Вампоа в изгнании. Эти офицеры, прошедшие европейскую подготовку, выступают за современный подход к НРА, стремясь превратить ее в действительно подчиненную партии вооруженную силу, опираясь при этом на западную тактику и технологии. Возглавляемые заместителем (и часто исполняющим обязанности) директора школы Вэампоа в период эмиграции Чжан Чжичжуном (сторонником РАТ), их сторонники обмениваются обвинениями со старой гвардией за их "устаревшие" взгляды и терпимость к предполагаемым реакционерам. В свою очередь, офицеры АРОВАВ часто подозревают молодую гвардию в том, что она укрывает в своих рядах ультрарадикалов с потенциально гнусными идеями на будущее."
 CHI.midgame.200.a: "Скоро потребуется новый директор школы..."
  
 #Military Tree Events 
 CHI.midgame.201.t: "Старая гвардия побеждает!"
 CHI.midgame.201.d: "После долгих дебатов в высших эшелонах Национальной революционной армии, НРА решила следовать руководству нового директора школы Вампоа Дэн Янда и его Революционной ассоциации одноклассников Военной академии Вампоа. Поэтому официальная военная доктрина НРА предполагает быстрые боевые действия, направленные на нанесение удара по противнику и его внезапное нападение, с упором на грандиозные окружения против потенциально более многочисленного противника. Многие офицеры, служившие в партизанской зоне, такие как Чжан Юньи, Ван Яову и Сюй Сянцянь, получили повышение по службе.\n\nПосле возвращения Гоминьдана в мир китайской политики АРОВАВ Дэн Янда значительно выросла в численности - в основном за счет выпускников Академии ВАМПА, а также тех, кто лично предан Дэна. Организованная в небольшие ячейки, АРОВАВ ставит своей целью вдохновлять и вербовать новых и бывших членов Вампоа, чтобы они могли укреплять лояльность Временному комитету действий.\n\nКогда НРА раскололась, фракция, лояльная левому Центральному комитету, была отправлена ждать и наблюдать за националистической революцией, происходившей в Индии. Так называемая "Индийская клика" известна в ЦК тем, что она симпатизировала националистической революции, но не всегда была привержена идеалам социализма. Пока Дэн находился за границей, ему удалось установить связи с сочувствующими индийскими ушами, и, что любопытно, офицеры НРА, дислоцированные в Индии, предложили свое членство в АРОВАВ. Учитывая связи Дэна с бывшей 4-й армией НРА и их уважение к генералу, работа с этими офицерами может способствовать дальнейшей поддержке ВКД в НРА"
 CHI.midgame.201.a: "Пригласить Индийскую клику"
 CHI.midgame.201.b: "Мы не можем доверить им руководство революцией"
  
 CHI.midgame.202.t: "Красный Наполеон"
 CHI.midgame.202.d: "Красноречивый, харизматичный, красивый, дальновидный - такими словами в памфлетах РАТ и АРОВАВ часто описывают директора компании Вампоа Дэн Янда. По мнению некоторых наблюдателей, благодаря своему военному гению и учебе в Европе он заслужил прозвище "Тухачевский Востока" или даже "Красный Наполеон" благодаря значительному влиянию, которое он приобрел в Гоминьдане и Национально-революционной армии. Генерал имеет связи среди гуандунских милитаристов, таких как Чэнь Цзюнмин, Чэнь Миншу и Дэн Кэн, а также среди представителей ССК и консервативного крыла Гоминьдана. Дэн не только солдат, но и, благодаря многолетней учебе и партийной работе, прекрасно разбирается в политике и марксизме. Гордый человек, Дэн считает себя инструментом в большом вращающемся колесе судьбы - революция в Китае является неизбежной частью мировой истории.\n\nХотя немногие утверждают, что в Китае мало таких исключительных людей, как генерал Дэн Яньда, есть и те, кто относится к его высокомерию с большим отвращением. В своих выступлениях перед членами АРОВАВ он уподоблял СПК двенадцати апостолам Иисуса Христа, а себя - Христу, готовому пойти на крестную жертву ради спасения страны. Его частое участие в критике Ван Цзинвэя вызвало яростную ненависть со стороны членов РАТ, таких как Чэнь Гунбо и фракции Резиденции. Среди более радикальных членов НРА ходят слухи, что Дэн - просто романтический глупец, который может довести Китай до хаоса.\n\nНесмотря на это, Дэн пользуется большим уважением в АРОВАВ и у многих так называемых "старых гвардейцев" НРА. И хотя наличие собственного "красного Наполеона", безусловно, поднимает боевой дух, возможно, нам стоит сбавить обороты в риторике подобных восхвалений - чтобы не раскалывать единство партии еще больше."
 CHI.midgame.202.a: "Такого, как наш генерал, больше нет!"
 CHI.midgame.202.b: "Может быть, мы можем немного сбавить тон"
  
 CHI.midgame.203.t: "Триумф молодой гвардии"
 CHI.midgame.203.d: "После долгих дебатов в высших эшелонах Национально-революционной армии НРА решила назначить Чжан Чжичжуна в качестве нового директора Военной академии Вампоа. В этом плана НРА будет следовать предложению Чжана и "Молодой гвардии" о создании НРА по образцу армий Запада с упором на скорость, сокращение сил и высокоцентрализованную структуру военного командования. Несколько ведущих офицеров из Европы также получили повышение, включая Ни Жунчжэня и Ду Юмина (последний фактически является членом АРОВАВ Дэн Яньда, но, тем не менее, пообещал сотрудничать с новым директором из-за своего интереса к бронетехнике). Любопытно, что в ходе последних назначений были выдвинуты члены Общества возрождения Китая, в том числе Хэ Чжунган и Дэн Вэньи. Хотя они выглядят как армейские реформаторы и модернисты, ходят слухи, что у них гораздо более радикальные планы относительно направления развития НРА.\n\n Кроме того, любопытен интерес к растущей значимости Общества возрождения Китая и "европейских репатриантов" Для некоторых в зоне Миньган руководство в последнее десятилетие было, мягко говоря, децентрализованным, а некоторые члены Миньгана предпочитали ностальгировать по ушедшей эпохе, когда Академию возглавлял любезный директор, чьи слова подкреплялись непрерикаемым авторитетом. В результате некоторые из тех, кто был в НРА во время мятежа, все же начали идеологический поворот в сторону растущего влияния так называемой Молодой гвардии. Конечно, Молодая гвардия принесёт новую жизнь в Вампоа, а новоназначенный директор уже провозгласил, что при нём НРА станет самой соверменной армией мира. Тем не менее, в последнее время стали появляться и распространяться более радикальные идеи - идеи, связывающие революцию с максимализмом, Савинковым и Сорелем. Только время покажет, реальна ли эта угроза радикализма"
 CHI.midgame.203.a: "Для победы нам нужны свежие идеи"
 CHI.midgame.203.b: "Их идеи ужасно радикальны"
  
 CHI.midgame.204.t: "Объединенный фронт и Вампоа"
 CHI.midgame.204.d: "Несмотря на политику единого фронта Гоминьдана с Союзом синдикалистов Китая, политика партии "данго" теоретически выделяла только тех, кто состоял в Гоминьдане, для обучения в залах Вампоа. Тем не менее, в духе первой политики единого фронта Академии, членам Синдикалистской партии Китая разрешено поступать в Вампоа, несмотря на членство как в СПК, так и в Гоминьдане.\n\nМеждународная военная миссия в Китае (МВМК), тем не менее, предложила Гоминьдану смягчить свою жесткую политику в отношении выращивания членов партии в Вампоа. Они утверждают, что если Гоминьдан действительно хочет стать авангардом свободного Китая, то он должен быть открыт к идее приема в ряды академии других патриотически настроенных китайских революционеров. Более того, они хотели бы иметь возможность спонсировать отдельных членов ССК для обучения в Вампоа в соответствии с предлагаемой ими реформированной политикой.\n\n Хотя этот шаг был тепло встречен Го Моруо (членом ССК в политическом отделе Гоминьдана) и более радикальными членами Лиги, которые не имеют совместного членства, а в основном верны Синдикалистской партия Китая, это предложение также было встречено с недовольством, особенно среди более консервативных членов партии. По их мнению, привлечение новобранцев из социалистических лиг или профсоюзов, не входящих в Гоминьдан, приведет к размыванию идеалов как партии, так и армии. В связи с этим был предложен компромисс - допустить в новые ряды только определенное количество синдикалистов из СПК"
 CHI.midgame.204.a: "Разрешить вступать в партию любому представителю Национальной революции"
 CHI.midgame.204.b: "Разрешить только ограниченное представителсьтво СПК"
 CHI.midgame.204.c: "Строго придерживаться однопартийной позиции"
  
 CHI.midgame.205.t: "Отдел пропаганды"
 CHI.midgame.205.d: "В мае 1924 года первые курсанты Вампоа прошли политическую подготовку в недавно созданном политическом отделе Академии, вдохновленном революционными тенденциями в мире. В это время официальным руководителем отдела был назначен Ляо Чжункай. В то же время такие видные члены партии, как Дай Цзитао, Ван Цзинвэй и Ху Ханьмин, читали лекции по политическим дисциплинам. С этим первым классом регулярно проводились политические беседы, так как они были организованы в Образцовый полк - предшественник Первой армии НРА.\n\ С восстановлением Вампоа политический отдел был восстановлен, а генерал Чжоу Эньлай вновь занял пост главы политического отдела. При поддержке некоторых представителей РАТ и ССК Чжоу занимает должность, которая позволяет студентам читать о социализме, истории французской и британской революций, марксизме. Тем не менее, на лекциях процветают и другие идеи - известно, что генерал Дэн Яньда часто призывал своих солдат искать крестьян в сельской местности и жить среди них. На других занятиях обыгрывается идея исполнения воли покойного доктора Суня с обещанием, что, возможно, на этот раз Гоминьдан добьется успеха. Были и лекции более националистически настроенных и радикально настроенных офицеров, которые вместо этого делали упор на возрождение революции против истинных внутренних и внешних врагов Китая"
 CHI.midgame.205.a: "Восхвалять защиту крестьян"
 CHI.midgame.205.b: "Сделайте акцент на социалистической революции"
 CHI.midgame.205.c: "Подчеркнуть националистическое начало"
 CHI.midgame.205.e: "Обыграть наследие Сунь Ятсена"
 CHI.midgame.205.f: "Обратите внимание, что мы не одиноки в этой борьбе"
  
 CHI.midgame.206.t: "Фуцзяньское военно-морское сообщество"
 CHI.midgame.206.d: "Фуцзянь является домом для процветающего военно-морского сообщества благодаря своему стратегическому положению и прибыльной прибрежной торговле на протяжении многих лет. Например, в Фучжоу находятся такие крупные военно-морские учреждения, как Фучжоуское бюро судоходства, Фучжоуская академия судоходства и Мавэйская военно-морская академия. Даже с учетом того, что города-легионеры установили дальнейший контроль над регионом, фуцзяньцы часто доминируют в военном и гражданском флоте. Расположенный дальше к северу регион Цзяннань также конкурирует как центр военного и торгового судоходства. Цзяннаньская верфь и военно-морская академия Усун в Шанхае, а также Цзяннаньская военно-морская академия вблизи Нанкина поставляют корабли и моряков для развивающейся страны.\n\nПосле победы революционеров, ранее базировавшихся в Фуцзяни, и создания временной столицы в Нанкине, вполне естественно, что оба региона доминируют в нашем небольшом флоте. Однако, как и в большинстве случаев при новом правительстве, ситуация быстро разделилась на фракции. Ли Чжилун, выпускник Усуна и учившийся за границей в период эмиграции, объединил группу офицеров, прошедших обучение в Интернационале, и офицеров, получивших образование в военно-морской академии Вампоа, и потребовал создания строго социалистического, революционного флота. Они утверждают, что при ограниченном количестве офицерских мест их вполне можно заполнить преданными революционерами, и в любом случае иностранные офицеры обладают более высоким качеством.\n\nЧэнь Шаокуан и Чэнь Цзилян, уроженцы Фуцзяни и выпускники Цзяннаньской военно-морской академии, выступают за более широкий прием таких же бывших сотрудников Лиги, как они сами. Они мечтают о гораздо большем флоте и призывают к мягкой программе политической реабилитации, требующей лишь проверки известных сторонников Гоминьдана. Учитывая переменчивый характер лояльности в период мятежа и тесные семейные связи в регионе, это даст существенное преимущество старому руководству Миньгана"
 CHI.midgame.206.a: "Сохраните чистоту революции"
 CHI.midgame.206.b: "Большой флот - наш щит"
  
 CHI.midgame.207.t: "Центральная военно-морская академия"
 CHI.midgame.207.d: "Море и реки - это жизненная сила для большей части Пяти Провинций, и в нашей революции мы зависим от доступа к международным поставкам помощи и регулярных пожертвований от магнатов компрадорской буржуазии. В течение большей части эпохи поздней Цин военно-морской флот был сильно децентрализован и находился в ведении региональных руководителей, а координация действий практически отсутствовала. Эта проблема усугублялась урезанием финансирования флота в эпоху милитаристов, что еще больше ослабило наш военно-морской потенциал.\n\nНо медленно и верно ситуация, похоже, готова измениться. Высшие офицеры ВМС предложили заложить основу для восстановления китайского флота, чтобы он соответствовал по мощи империалистическим державам. Этот процесс может занять годы, но основные приготовления можно начать практически сразу. Они заняли здание старой военно-морской академии Цзяннань, превратив его в штаб-квартиру ВМС Китайской Республики.\n\n Однако их рвение и грандиозные планы вскоре натолкнулись на противодействие высшего руководства Национально-революционной армии, которое потребовало полной модернизации флота в рамках централизованной структуры управления. Однако вместо того, чтобы предоставить флоту равное место за столом переговоров, очевидно, что их концепция предполагает подчинение нового флота армии, что подтверждается планом НРА по созданию собственного военно-морского училища под юрисдикцией сухопутных войск. Офицеры ВМФ протестуют против того, что генералы просто не понимают военно-морского дела, и флот должен быть отдельной отраслью, расширяя головную боль, которую теперь вынуждена решать комиссия по военным вопросам."
 CHI.midgame.207.a: "Революция совершается на суше, все остальное вторично"
 CHI.midgame.207.b: "Адмиралы лучше всех знают, как защитить побережье от захватчиков"
  
