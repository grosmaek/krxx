 #Early Game Tree (League War) 
 CHI_last_bastion_of_chinese_socialism: "Последний бастион китайского социализма"
 CHI_last_bastion_of_chinese_socialism_desc: "Центральная революционная база, расположенная на возвышенности между провинциями Цзянси и Фуцзянь, - один из последних очагов концентрированного социалистического сопротивления в Китае. Разбитые остатки Национально-революционной армии собрались здесь после восстания в Шанхае в 1932 г., цепляясь за смутную надежду на свободную страну. Годы не всегда были добры к нам, тысячи хороших товарищей погибли. Но мы держимся, несмотря на то, что с каждым годом окружения Лиги становятся все ближе..."
  
 CHI_second_nra: "Возвращение второй НРА"
 CHI_second_nra_desc: "Некогда считавшаяся армией, способной объединить Китай, Национально-революционная армия распалась на части в результате Северного похода. После почти десятилетней партизанской войны в зоне Мингана НРА вернулась в полном составе - в надежде провести последнее восстание во имя спасения."
  
 CHI_fortify_insurgency: "Укрепление Миньганьской зоны"
 CHI_fortify_insurgency_desc: "В течение многих лет мы знакомились с горами и лесами Цзянси и Фуцзянь, превращая свое изгнание в оплот новой национальной революции. Сейчас, когда открытое восстание вновь разгорается, мы должны позаботиться о том, чтобы наши оборонительные сооружения и укрепления были должным образом подготовлены и скрыты от натиска врага."
  
 CHI_aid_from_int: "Петиция в Международную организацию по оказанию помощи"
 CHI_aid_from_int_desc: "С тех пор как основатель нашей партии доктор Сунь Ятсен обратился к Интернационалу за помощью и признанием в организации реорганизации Гоминьдана в 1924 г., мы поддерживаем теплые отношения с нашими революционными товарищами в Интернационале. Давайте же дадим понять, что мы еще не раз будем нуждаться в их помощи"
  
 CHI_hundred_workshops: "Программа ‘Сто мастерских’"
 CHI_hundred_workshops_desc: "Поскольку у нас нет промышленных баз, как у наших соседей, и мы не имеем доступа к другим оружейным производствам Китая, наши товарищи взялись за создание собственных образцов винтовок и оружия. Пока нам не удастся успешно создать настоящее революционное правительство, мы должны делать все возможное для вооружения наших ополченцев и солдат."
  
 CHI_our_connections_overseas: "Наши товарищи за рубежом"
 CHI_our_connections_overseas_desc: "В то время как большинство членов Гоминьдана бежали в изгнание в Китай или в Европу, были и те, кто последовал за Сунь Фо и другими центристами - в изгнание на Гавайи и в Юго-Восточную Азию. Давно оторвавшись от КМТ, они, узнав о нашей революции, предложили свою голосовую и финансовую поддержку нашему новому восстанию"
  
 CHI_rally_the_masses: "Объединение массового движения"
 CHI_rally_the_masses_desc: "В соответствии с указаниями нашего покойного основателя, Гоминьдан должен возглавить угнетенные классы Китая, чтобы разорвать свои цепи и работать вместе, чтобы противостоять империалистам и их лакеям-военачальникам. Давайте объединим крестьян в деревнях и рабочих в городах, чтобы вновь стать участниками нашей национальной революции!"
  
 CHI_enforce_disclipine: "Насадить дисциплину"
 CHI_enforce_disclipine_desc: "Поскольку УНР вновь оказалась в состоянии открытого конфликта, мы должны позаботиться о том, чтобы наши товарищи, служащие в ополчении, были дисциплинированы и надлежащим образом соблюдали правила цивилизованности. Ведь мы должны сделать так, чтобы УНР Гоминьдана заслужила репутацию грозной боевой силы, способной к дисциплине и уважению."
  
 CHI_wage_protracted_war: "Вести затяжную войну"
 CHI_wage_protracted_war_desc: "Превзойденная по численности и вооружению, в течение многих лет NRA, проживающая в Фуцзяне, узнала, что сражения можно выиграть нетрадиционными средствами. Есть способы, с помощью которых народ может бороться, и мы будем призывать наши силы проникать на вражеские позиции и совершать диверсии, усиливая сопротивление и вселяя надежду на то, что давно обещанное национальное спасение придет."
  
 CHI_rally_the_militias: "Собрать ополченцев!"
 CHI_rally_the_militias_desc: "С тех пор как вдова нашего покойного основателя Сун Цинлин основала повстанческое движение Минган, перед ведущими офицерами и генералами НРА в Китае была поставлена задача обучать и воспитывать крестьян, чтобы они организовывались в революционные ополчения. Если китайский народ хочет перейти к демократии, то мы должны поощрять ополченцев защищать эту свободу"
  
 CHI_revolutionary_sisters: "Поощрять наших сестер-революционерок"
 CHI_revolutionary_sisters_desc: "По примеру великой революционерки Сун Цинлин тысячи женщин служат в повстанческой зоне Минган в качестве учителей, медсестер, писательниц и волонтеров - все они стремятся не только завоевать свободу для Китая, но и добиться равенства всех полов в обеспечении революции. Давайте же поощрять создание женского добровольческого отряда для помощи в нашей борьбе"
  
 CHI_all_for_nation: "Все для нации"
 CHI_all_for_nation_desc: "Поскольку ситуация на фронтах выглядит все более мрачной, вспомним товарищей о наших доблестных сражениях, таких как битва при Мяньху, где пылкие, но превосходящие по численности студенты Whampoa сумели разгромить гораздо более крупные силы под командованием Чэнь Цзюнмина. Вооружившись теми же идеалами самопожертвования, чести и отваги, давайте вдохновим NRA на то, чтобы в последний раз продолжить тот же дух Whampoa"
  
 #Mid Game Tree (Northern Expedition) 
  
 CHI_first_congress_focus: "Проведение первого Конгресса репатриантов"
 CHI_first_congress_focus_desc: "После почти десятилетнего пребывания в изгнании Гоминьдан Китая превзошел все ожидания и вновь занял грозное место в хаотичной политической ситуации в Китае. После успеха НРА в войне за Лигу по всей стране раздаются призывы поддержать Первый съезд репатриантов Гоминьдана как воссоединенную и возрожденную политическую силу."
  
 CHI_political_department: "Восстановить политический департамент"
 CHI_political_department_desc: "Секретным ингредиентом полной преданности Национально-революционной армии делу Гоминьдана является ее тщательное политическое образование, проводимое представителями партии в Политическом отделе. Благодаря этому в каждом курсанте Whampoa формировался идеологический стержень, который позволял НРА сражаться с гораздо более крупными армиями военачальников - спасти их могло только вмешательство Германии. Пришло время возродить этот отдел"
  
 CHI_deal_with_warlords: "Договориться с милитаристами"
 CHI_deal_with_warlords_desc: "Милитаристы - это бедствие для китайской нации, деспотичный институт, угрожающий не только национальному единству, но и процветанию. Обретая опору, изгнав местных милитаристов из Лиги, мы не должны забывать о миллионах других людей, живущих под сапогами мелких тиранов. Пока еще рано оспаривать у наших соперников лидерство в стране, но в то же время мы будем смещать милитаристов по мере возможности"
  
 CHI_eyes_in_the_dark: "Глаза в темноте"
 CHI_eyes_in_the_dark_desc: "Настоящая стратегия требует хитрости, а при всех ярких знаменах и цветистых формулировках, сопровождающих освобождение, в тени скрывается масса возможностей для коварства. Чтобы быть на шаг впереди противника, необходимо координировать усилия разведки, а для этого нужно создать официальный аппарат шпионажа. И, конечно же, при принятии решения о создании такого аппарата не обойдется без интриг"
  
 CHI_military_affairs_commission: "Возродить комиссию по военным вопросам"
 CHI_military_affairs_commission_desc: "Армия без руководства - это толпа, и сейчас, когда Национально-революционная армия расправляет свои крылья, ей как никогда нужны умелые люди во главе. Современная военная организация подразумевает, что ни один человек не может единолично руководить кампанией: необходим совет штаба, эксперты и командиры. Однако, решая вопрос о том, кто должен войти в состав возрожденного MAC, армия преследуется призраками своего прошлого."
  
 CHI_second_northern_expedition: "Завершение революционной миссии"
 CHI_second_northern_expedition_desc: "Даже когда доктор Сунь приближался к концу своей жизни, он мечтал о том, что однажды партия пойдет на север со своих баз в Гуанчжоу, чтобы освободить страну и свергнуть неудачное правительство Бэйяна. И хотя он знал, что вряд ли доживет до этого дня (в конце концов, он умер от рака в Пекине во время переговоров), собравшись с силами, мы, наконец, встретимся с ним в этом городе. Мы снова идем за свободу нации, и ради Вечного Премьера мы не потерпим поражения!"
  
 CHI_provisional_yuan: "Временный законодательный юань"
 CHI_provisional_yuan_desc: "Концепция Законодательного Юаня обязана Трем народным принципам покойного доктора Суня, который предлагал разделение власти на пять ветвей, причем Юань является законотворческим органом, когда Собрание не заседает. Однако, поскольку наше положение все еще неустойчиво, давайте постараемся узаконить правление партии путем установления временного юаня для революционного правительства"
  
 CHI_new_bureaucracy: "Создать национальную бюрократию"
 CHI_new_bureaucracy_desc: "Хотя покойный основатель нашей партии доктор Сунь предвидел, что наступит необходимый этап партии-государства и опеки, мы должны предпринять усилия, чтобы узаконить наш контроль над бывшей Лигой. Пока страна не воссоединится, нам придется повременить с разработкой конституции. Тем не менее, должен быть принят органический закон, который будет действовать вместо конституции, что приведет к возвращению формального исполнительного юаня"
  
 CHI_tender_to_the_masses: "Нежность к массам"
 CHI_tender_to_the_masses_desc: "В рамках приверженности Гоминьдана массовому движению партия должна стать авангардом, представляющим угнетенных рабочих и крестьян Китая из цепей местных хулиганов, коррумпированного буржуазного дворянства и империалистов. Если мы хотим добиться успеха в осуществлении революции в Китае, то мы должны научить истинный народ Китая восстать и реализовать свой революционный потенциал"
  
 CHI_promote_revolutionary_culture: "Продвижение революционной культуры"
 CHI_promote_revolutionary_culture_desc: "Со времени Синьхайской революции 1911 г. на политической и литературной сцене Китая появились новые мыслители и идеи, которые стремились найти связь между китайскими ценностями и западными идеалами. Чтобы укрепить революционное дело, мы будем вдохновлять создание такой революционной культуры - поддерживать и направлять народное искусство на поддержку дела нашей революции."
  
 CHI_liberation_of_women: "Эмансирация китайских женщин"
 CHI_liberation_of_women_desc: "Как показал наш опыт в зоне Миньгань, национальная революция - это не только борьба китайского народа против империалистов, но и социальная революция, революция, призванная преодолеть многовековой гнет и привести к новой эре равенства. Поэтому мы будем поощрять женщин нашей страны к участию в революции и борьбе за новый мир для себя"
  
 CHI_prepare_the_land_reform: "Сформулировать распределение земель"
 CHI_prepare_the_land_reform_desc: "Несмотря на то, что этот вопрос, безусловно, является спорным и вызывает жаркие дискуссии между многочисленными фракциями Гоминьдана, пришло время обсудить предварительные акты комплексной земельной реформы, чтобы укрепить массовое движение и раз и навсегда покончить с феодальной практикой. В рамках революционного направления мы будем стремиться к решению давнего вопроса о земельной реформе в Китае"
  
 CHI_united_front: "Власть - Единому фронту"
 CHI_united_front_desc: "В рамках нашего обещания Третьему Интернационалу в обмен на оружие, поставки и признание социалистических стран Запада, мы должны предпринять китайскую национальную революцию с помощью Союза синдикалистов Китая. Давайте вместе объединимся в новый единый фронт, чтобы раз и навсегда освободить нашу страну от империализма"
  
 CHI_rebuild_league: "Активизировать работу по восстановлению"
 CHI_rebuild_league_desc: "Будучи одним из наиболее развитых регионов Китая, бывшая Лига восьми провинций все еще лежит разрушенной после недавнего освобождения Национально-революционной армией. Если мы хотим продолжить революцию и заручиться поддержкой масс, мы должны стремиться к быстрой активизации усилий по восстановлению восточного Китая, чтобы создать подходящую базу для Национально-революционного правительства."
  
 CHI_nationalise_railways: "Национализировать железные дороги"
 CHI_nationalise_railways_desc: "Долгое время китайский рабочий был вынужден трудиться, потеть и проливать кровь на темных и дымящихся шахтах и железных дорогах империалистических колонизаторов, которые эксплуатировали ресурсы и богатства Китая в своих интересах. С успехом национальной революции в Восточном Китае мы будем стремиться к захвату всех иностранных железнодорожных производств и путей, чтобы использовать их силу в интересах китайской нации. "
  
 CHI_seize_warlord_assets: "Перераспределить активы милитаристов"
 CHI_seize_warlord_assets_desc: "Слишком долго народ Китая угнетался коррумпированными и жестокими милитаристами, разделившими нашу великую страну. После недавней победы над несколькими из этих военачальников мы получили доступ к их активам и имуществу, которые мы сочтем нужным вернуть народу или использовать во имя и для целей национальной революции."
  
 CHI_standardise_currency: "Стандартизировать национальный юань"
 CHI_standardise_currency_desc: "Поскольку наши территории будут продолжать существовать благодаря нашим военным победам в стремлении к национальному объединению, мы будем стремиться к стандартизации юаня - базовой национальной денежной единицы Китая. Хотя стоимость юаня, несомненно, неоднократно колебалась на протяжении новейшей истории, в рамках наших усилий по достижению национального единства - давайте стремиться к стандартизации измерения для валюты."
  
 CHI_ministry_of_communications: "Министерство связи и массовых коммуникаций"
 CHI_ministry_of_communications_desc: "Пропаганда может распространяться различными способами, начиная с брошюр и газет, а также с помощью современных методов, таких как радио и радиовещание. По прямому указанию ЦК мы создаем Министерство связи для выполнения этой задачи по национальному радиовещанию. Мы должны не только выиграть объединительную войну, но и завоевать сердца и умы людей"
  
 CHI_develop_jiangfu: "Развивать регион Миньгань"
 CHI_develop_jiangfu_desc: "Некоторое время повстанческая зона Миньгань была последним бастионом националистической революции в Китае. Мы, безусловно, приветствуем усилия популистского правительства Сун Цинлина в этом регионе, но теперь, имея доступ к большим ресурсам, у нас есть возможность развивать этот важный регион и улучшать нашу поддержку жителей Цзянсу и Фуцзяни."
  
 CHI_revive_eastern_china: "Возродить Восточный Китай"
 CHI_revive_eastern_china_desc: "Недели боев и беспорядков привели к хаосу и разрушениям в восточных провинциях Китая, таких как Цзянсу и Аньхой. В то время как Гоминьдан занимается реорганизацией местных органов власти и восстановлением инфраструктуры, давайте активизируем усилия по восстановлению этих провинций, чтобы укрепить поддержку и создать наше революционное базовое правительство."
  
 CHI_bulwark_of_revolution: "Оплот национальной революции"
 CHI_bulwark_of_revolution_desc: "Наконец-то мы вернулись. Нанкин - город императоров династии Мин и бывшая президентская столица нашего покойного любимого доктора Сунь Ятсена - наконец-то освобожден Национально-революционной армией. Именно здесь, в Нанкине, продолжает неугасимо гореть пламя революции, и флаг Синего Неба, Белого Солнца и Красной Земли будет направлять великие лучи национальной революции!"
  
 CHI_reinforce_foreign_ministry: "Укрепить министерство иностранных дел"
 CHI_reinforce_foreign_ministry_desc: "Чтобы добиться международного признания не только среди народов мира, но и среди китайской диаспоры, мы восстановим бывшее министерство иностранных дел партии, чтобы пропагандировать в мире наши идеалы и нашу миссию. Кроме того, мы обратимся к угнетенным народам Азии, чтобы они обратились к нашей революции как к источнику вдохновения для осуществления своего собственного национального освобождения"
  
 CHI_shanghai_connections: "Наши шанхайские связи"
 CHI_shanghai_connections_desc: "Несмотря на то, что Шанхай считается высшей точкой западного империализма в Китае, в нем проживают тысячи рабочих и бандитов, которые симпатизируют нашему стремлению к национальной революции - именно в этот город бежали многие члены партии после провала Северного похода. Укрепив свои позиции на восточном побережье Китая, давайте восстановим эти связи в "жемчужине Востока""
  
 CHI_reopen_whampoa: "Возобновить работу военной академии Вампоа"
 CHI_reopen_whampoa_desc: "В 1924 г. в соответствии с идеалами Сунь Ятсена была создана Военная академия Вампоа, в которой обучалось новое поколение офицеров и генералов для участия в национальной революции. С возвращением Гоминьдана в Китай Центральный комитет единогласно решил санкционировать восстановление военной академии в рамках подготовки к объединению страны."
  
 CHI_legacy_of_jiangfu: "Наследие мятежа Миньганя"
 CHI_legacy_of_jiangfu_desc: "В то время как НРА переходит от нетрадиционной войны к обычной, наше высшее командование решило сохранить тактику и стратегию, освоенные во время повстанческого движения Минган. Этот метод ведения войны предполагает быстрое перемещение по пересеченной местности, оборонительные действия, когда это необходимо, ведение затяжной войны и стремление к окружению с целью уничтожения крупных сил противника."
  
 CHI_encirclement_tactics: "Принять тактику окружения"
 CHI_encirclement_tactics_desc: "Поскольку мы часто оказываемся в меньшинстве, давайте стремиться нарушить коммуникации противника путем преследования, засад и диверсий с предварительными атаками, прежде чем наши солдаты будут скрытно маневрировать между силами противника, а затем наносить смертельные удары по слабым местам в линиях противника. Окружив противника, продолжать наступление с целью его полного уничтожения до тех пор, пока ему не удастся спастись"
  
 CHI_masters_of_land: "Хозяева земли"
 CHI_masters_of_land_desc: "Те, кто служил в Цзянси-Фуцзяньском повстанческом движении или участвовал в более раннем Первом Северном походе, накопили многолетний практический военный опыт в китайской глубинке. Каждый офицер досконально знаком с людьми своего родного города, с сезонными особенностями родной провинции, с местностью, на которой он вырос. С таким владением землей приходит бесценный опыт"
  
 CHI_revolutionary_arms: "Революционное оружие"
 CHI_revolutionary_arms_desc: "На холмах Фуцзяня, где продолжало гореть пламя революции, Национально-революционная армия была вынуждена либо надеяться на то, что поставки оружия из Интернационала благополучно дойдут до правительства Фуцзяни, либо прибегать к местному производству копий существующего западного или китайского огнестрельного оружия. Давайте продолжим эту традицию, поощряя трудящихся страны к производству оружия для революционной армии"
  
 CHI_strike_quick_strike_fast: "Бить быстро, бить резко"
 CHI_strike_quick_strike_fast_desc: "В западной военной теории инициатива часто представляет собой кинетическую силу, непосредственно основанную на наступательных действиях, но в рамках НРА инициатива является потенциальной силой - это свобода действий, способность армии идти туда, куда хочет ее командир. Идея отступления естественно вытекает из этой концепции: тактически выходя из боя, мы можем сохранить движение перед лицом более сильной атаки"
  
 CHI_the_peoples_war: "Народная война"
 CHI_the_peoples_war_desc: "Мы совершаем революцию не только ради национальной революции против империализма, но и ради угнетенных народов Китая - давно закованных в феодальные цепи. Давайте побудим народ подняться вместе с нами, когда наши солдаты будут гордо маршировать по освобожденным районам - мы будем призывать тех, кто захочет есть и быть свободным, присоединиться к нам в нашем славном деле."
  
 CHI_adopt_unconventional_means: "Применять нетрадиционные методы"
 CHI_adopt_unconventional_means_desc: "В то время как армии Китая привыкли воевать обычными методами, наши войска давно заслужили опыт партизанских действий, используя преимущества гораздо более крупных сил противника с помощью преследований, засад и диверсий. Чем дальше противник проникает в район нашей базы, тем длиннее и уязвимее становятся его коммуникации и линии снабжения - тем легче нам нанести ему удар там, где он не видит"
  
 CHI_army_of_revolution: "Армия революции"
 CHI_army_of_revolution_desc: "Эффективность современной военной командной структуры зависит не только от возможностей отдельных ее членов, но и от их сплоченности в выполнении стоящей перед ними большой задачи. Офицеры и генералы Национально-революционной армии - это люди, преданные Гоминьдану и общей вере в то, что они сражаются за спасение и свободу своей нации."
  
 CHI_fujian_naval_academy: "Реконструкция военно-морских академий Фуцзяни"
 CHI_fujian_naval_academy_desc: "Фуцзянь - родина многих моряков, и в пяти провинциях за годы существования было создано множество морских учебных заведений. Реалии эпохи военачальников привели к тому, что развитие военно-морского флота оказалось в стороне от военных приоритетов: Лига делала самый минимум для патрулирования своих берегов. Теперь, когда мы являемся хозяевами большей части восточного побережья Китая, наш долг - обеспечить его безопасность"
  
 CHI_commissars: "Поощрять политических комиссаров"
 CHI_commissars_desc: "’Какова цель национальной революции?’ Для непросвещенных масс страны подобные вопросы пронизывают все их мысли, препятствуя воле и желанию бороться. В соответствии с долгом и идеалами партии, давайте призывать дивизии и батальоны создавать отряды комиссаров, чтобы напоминать нашим солдатам об их долге."
  
 CHI_dare_to_die: "Корпус смертников"
 CHI_dare_to_die_desc: "Традиция героического мученичества восходит к годам, предшествовавшим Синьхайской революции, когда мученики-революционеры шли в бой, не заботясь о своей жизни, но преисполненные преданности своей стране. Теперь, когда мы оказались на пути к выполнению революционной миссии, мы должны поощрять тех, кто находится в рядах наших войск, быть готовыми отдать последнюю жертву, которая необходима."
  
 CHI_renovate_jinling_arsenal: "Реконструкция Цзиньлинского арсенала"
 CHI_renovate_jinling_arsenal_desc: "Цзиньлинский арсенал, построенный династией Цин в 1865 г., был одним из первых современных арсеналов Китая - он предназначался для разработки и производства орудий и другого более тяжелого вооружения. Оставленный в запустении чжилийскими военачальниками и заброшенный во время беспорядочных боев войны Лиги, мы стремимся восстановить бывший арсенал и превратить его в арсенал революции."
  
 CHI_inherit_comrades_arms: "Унаследовать оружие товарищей"
 CHI_inherit_comrades_arms_desc: "Годы изгнания и опора на Третий Интернационал привели нас к знакомству с вооружением наших европейских друзей-социалистов. В их арсеналах много устаревших образцов, таких как французские 75-мм орудия, которые, тем не менее, могут быть использованы в Китае. Их оружие, которое когда-то помогло им победить их собственные революции у себя дома, теперь будет служить для помощи нашей революции"
  
 CHI_look_to_the_west: "Взгляд на Запад"
 CHI_look_to_the_west_desc: "Подобно тому, как Гоминьдан несет прогресс нации, Национально-революционная армия должна стать авангардом военного развития Китая. Многие офицеры за последнее десятилетие прошли интенсивное обучение в современных европейских военных академиях и готовы применить полученные знания для создания новой Национально-революционной армии, оснащенной новейшими доктринами и технологиями"
  
 CHI_encourage_radio_use: "Поощрять широкое использование радио"
 CHI_encourage_radio_use_desc: "Важнейшим новшеством, использовавшимся во время Великой войны в Европе, было радио, которое значительно расширило возможности военной связи, а также повысило эффективность управления на поле боя. В Китае использование радиостанций пока находится в зачаточном состоянии, но при определенных усилиях мы можем быстро укрепить наши силы с помощью этой новой технологии, что очень важно для нанесения скоординированных и концентрированных ударов по уязвимым позициям противника."
  
 CHI_create_supply_corps: "Создать корпус снабжения"
 CHI_create_supply_corps_desc: ""Армия марширует на своих животах" - факт, о котором не устают напоминать нам наши советники из Интернационала. Если мы хотим поддерживать операции на такой большой линии фронта, как Китай, мы не можем полагаться на случайные цепочки поставок или щедрость местных жителей. Вместо этого необходимо создать централизованную, регулярно контролируемую систему снабжения, которая позволит нам вести боевые действия на больших расстояниях"
  
 CHI_mechanised_units: "Механизированные подразделения"
 CHI_mechanised_units_desc: "Приходится идти на некоторые прагматичные компромиссы, даже когда мы начинаем масштабные изменения в нашей военной структуре. Ду Юмин - давний командир АРОВАВ, но он выразил готовность возглавить создание механизированных войск - доказательство того, что политика не должна мешать профессионализму. Мобильные ударные силы для нашей революционной армии дадут нам ключевое преимущество перед конкурентами-военачальниками"
  
 CHI_force_concentration: "Концентрация силы"
 CHI_force_concentration_desc: "Если мы хотим избежать тупиковых ситуаций и изнурительных конфликтов, которые мы не можем себе позволить, мы должны черпать вдохновение из уроков, полученных в окопах последней большой войны. После тщательной разведки и планирования слабые места в рядах противника должны быть атакованы одной большой, целенаправленной атакой с использованием современных комбинированных вооружений. Расширяющаяся брешь позволит совершить прорыв, который принесет нам победу"
  
 CHI_tighten_army_centralisation: "Ужесточить централизацию армии"
 CHI_tighten_army_centralisation_desc: "В период повстанческого движения командование и управление находились в полном беспорядке - все было отдано на откуп плохо координируемой инициативе различных командиров ополчения. Это могло сработать при уклонении от патрулей Лиги, когда компетентные генералы часто подвергались чистке, а элитные подразделения, обученные немцами, удерживались в Нанкине, чтобы сохранить власть Сунь Чуаньфана, но если мы хотим бороться с решительными противниками, необходимо создать настоящую систему штабных офицеров."
  
 CHI_study_european_air: "Изучать тактику европейской авиации"
 CHI_study_european_air_desc: "Важнейшим фактором, повышающим эффективность вооруженных сил, в Европе является развитие современных воздушных вооружений. Изначально использовавшееся как средство разведки, его применение за последние несколько десятилетий многократно возросло - самолеты покупали даже военачальники. Андре Мальро собрал иностранных летчиков-добровольцев, которые будут служить нам, пока мы обучаем китайские наземные экипажи, но однажды мы сами завоюем небо"
  
 CHI_modern_nra: "Современная НРА"
 CHI_modern_nra_desc: "Современная НРА - это НРА, построенная по европейскому образцу, объединяющая артиллерию, бронетехнику и авиацию с передовыми средствами связи и специализированной логистикой. Это авангард нового Китая, революционная сила, которая должна была стать таковой с момента открытия Вампоа. Это наследие бесчисленных мучеников, чья кровь станет залогом того, что Китай вскоре сможет встать плечом к плечу с европейскими империалистами!"
  
 #Late Game Tree (Second Sino-Japanese War and Unification) 
  
 CHI_northern_expedition_avenged: "Северный поход отомщён!"
 CHI_northern_expedition_avenged_desc: "Наконец-то это свершилось. Революционная миссия, переданная нам доктором Суном и генералиссимусом Чан Кай-ши, наконец-то выполнена, на этот раз без вмешательства [GER.GetNameDef]. После того как национальная революция была осуществлена в Нанкине и Пекине, настало время для остального Китая объединиться под руководством Гоминьдана. Чжунхуа миньго ваньсуй!"
  
 CHI_new_day_in_beiping: "Новый день в Бэйпине"
 CHI_new_day_in_beiping_desc: "После отвоевания Пекина у вероломных военачальников и так называемых ‘императоров’, доведших нашу страну до разорения, имперская столица перешла в наши руки. Чтобы торжественно открыть новое владычество над Китаем, мы восстановим разрушенный город по нашему националистическому образу и подобию. Для начала мы восстановим название города Бэйпин, чтобы отдалить его от старого порядка, и дадим ему более скромное имя"
  
 CHI_second_national_congress: "Провести Второй съезд репатриантов"
 CHI_second_national_congress_desc: "Китайская националистическая партия преуспела там, где многие потерпели неудачу, и поэтому уместно вновь созвать большой съезд левых, революционеров, патриотов и других единомышленников для разработки и планирования следующего этапа китайской революции. Темы для обсуждения будут самыми разнообразными: от экономических реформ до борьбы с постоянно присутствующей угрозой японцев."
  
 CHI_embrace_autarky: "Принять автаркию"
 CHI_embrace_autarky_desc: "По мнению многих членов Гоминьдана, корни бед Китая лежат в его прискорбной экономической зависимости от империалистического мира, который стремится лишь к тому, чтобы воспользоваться его природными ресурсами и богатствами. Под руководством партии мы будем придерживаться концепции и идеи экономической самодостаточности, но при этом будем способствовать росту национального капитализма в отдельных прибрежных регионах, чтобы помочь развитию нашей экономики."
  
 CHI_national_reconstruction_commission: "National Reconstruction Commission" #NT!
 CHI_national_reconstruction_commission_desc: "The National Reconstruction Commission was the idea of the late Dr. Sun to help rebuild China's economy after years of foreign humiliation. We will seek to end the era of being a semi-feudal and semi-colonial state by embarking on a rapid and vast programme of modernisation, bringing China from the developing world to one that can hopefully rival the West." #NT!
  
 CHI_create_the_nec: "Создать НЭК"
 CHI_create_the_nec_desc: "Для лучшей координации деятельности Национальной комиссии по восстановлению был создан комитет, известный как Национальный экономический совет, который будет управлять новой автаркической политикой страны, а также способствовать быстрой индустриализации и добыче наших природных ресурсов. Благодаря тщательному и бюрократическому централизованному экономическому планированию мы сможем осуществить административную и экономическую унификацию нашей страны"
  
 CHI_develop_heavy_industry: "Развивать сектор тяжелой промышленности"
 CHI_develop_heavy_industry_desc: "Несмотря на наличие промышленных портовых городов, уровень индустриализации в Китае все еще недостаточен по сравнению с остальным миром. Хотя большинство наших первоначальных промышленных реформ было направлено на развитие легкой и гражданской промышленности, мы будем расширять наши промышленные усилия, способствуя созданию более крупных промышленных проектов как для гражданских, так и для военных нужд."
  
 CHI_secure_foreign_recognition: "Надежное иностранное признание"
 CHI_secure_foreign_recognition_desc: "Поскольку сейчас мало кто оспаривает нашу легитимность после взятия Пекина, нам необходимо обратиться к западным странам, особенно к нашим друзьям из Третьего Интернационала, чтобы получить признание в качестве единственной Китайской Республики. Пока мы продолжаем наступление, чтобы завоевать сердца и умы китайского народа, мы также должны стремиться к созданию нашей международной репутации"
  
 CHI_entrench_dangguo: "Укоренение Дангуо"
 CHI_entrench_dangguo_desc: "После краха НРА и Первого Северного похода мало кто смел мечтать о том, что над Пекином будет развеваться флаг Белого солнца, Голубого неба и Красной земли. Несмотря на завершение Второго Северного похода, все еще находятся те, кто угрожает успеху революции. Завершив военный этап революции, мы должны работать вместе на следующем этапе политического руководства, чтобы защитить наши цели"
  
 CHI_republican_united_front: "Судьба наших коллег-республиканцев"
 CHI_republican_united_front_desc: "После успеха Второго Северного похода Гоминьдан из раздробленного революционного движения вернулся в ситуацию национального соперничества. Поскольку Националистическая партия теперь владеет и Северной, и Южной столицей, давайте обратимся к республиканцам, не являющимся членами партии, и определим их позицию поддержки Национальной революции."
  
 CHI_preparing_for_the_long_war: "Подготовка к длительной войне"
 CHI_preparing_for_the_long_war_desc: "Это будет нелегко. Враг будет вгрызаться в наши города, опустошать наше побережье, терзать наш давно разделенный народ. Временами мы будем вынуждены отступать - возможно, даже вглубь страны, - но мы никогда не отдадим свою цивилизацию. Война будет долгой, но наша решимость победить будет еще дольше - мы не признаем ничего, кроме абсолютной победы"
  
 CHI_third_national_congress: "Третий репатриантский конгресс"
 CHI_third_national_congress_desc: "После окончания войны сопротивления и присоединения Маньчжурии к Китаю Гоминьдан наконец-то может провозгласить себя настоящей Китайской Республикой. В связи с возрождением мечты о республике партия планирует провести в ближайшее время свой третий национальный съезд, однако раскол внутри партии может привести к драматическим последствиям для китайской нации..."
  
 CHI_in_pursuit_of_peoples_welfare: "В погоне за народным благосостоянием"
 CHI_in_pursuit_of_peoples_welfare_desc: "Миньшэн верит в то, что китайский народ имеет доступ к равным возможностям и средствам существования. Покойный отец-основатель партии доктор Сунь считал, что средства к существованию должны быть расширены за счет одежды, пищи, жилья и мобильности. Под руководством националистического правительства мы будем предпринимать шаги для того, чтобы наше общество приблизилось к этому принципу"
  
 CHI_establish_the_national_health_administration: "Создать Национальную администрацию здравоохранения"
 CHI_establish_the_national_health_administration_desc: "Вдохновленная достижениями европейского здравоохранения, Национальная администрация здравоохранения - это организация, созданная Министерством здравоохранения партии. Вдохновленная убеждением доктора Суня в том, что физически слабая нация не сможет выжить в конкурентном мире, НЗС будет добиваться этого путем создания программ вакцинации и санитарии, местных поликлиник и сельских мобильных медицинских центров."
  
 CHI_academia_sinica: "Academia Sinica"
 CHI_academia_sinica_desc: "Академия Синика была создана после Второго репатриантского съезда Гоминьдана в результате принятия Органического закона об Академии Синика - проекта, предложенного Всемирным обществом. Академия находится в непосредственном подчинении Национального правительства и предлагает занятия по множеству предметов - от геологии до новых, современных западных идей, таких как психология."
  
 CHI_institute_of_revolutionary_practice: "Институт революционной практики"
 CHI_institute_of_revolutionary_practice_desc: "По мере того как наша территория значительно увеличивается в размерах - от бывшего повстанческого района зоны Минган, а затем до Национально-революционного правительства, - мы должны напоминать товарищам об истинно революционном характере их миссии. Более того, мы должны помочь народу осознать свою революционную сознательность - превратить его в революционный авангард"
  
 CHI_disbandment_conference: "Конференция "Расформирование"
 CHI_disbandment_conference_desc: "Организованная главными военачальниками Национально-революционной армии, Национальная комиссия по расформированию создается для решения проблемы раздутого размера и проблем НРА после Второго Северного похода. Должности главнокомандующего, полевых командиров и другие тактические функции военного времени должны быть упразднены и начата работа по расформированию всех лишних войск."
  
 CHI_fate_of_beiyang_army: "Судьба Бэйянской армии"
 CHI_fate_of_beiyang_army_desc: "В то время как режимы Бэйяна и других милитаристов были всего лишь институтами коррупции и каналами эксплуатации китайского народа иностранным империализмом, среди офицеров и генералов, безусловно, есть прогрессивные люди, готовые предложить свои услуги Национально-революционной армии. Чтобы быстрее справиться с восстановлением, давайте предоставим им комиссионные, чтобы они могли теперь служить партии"
  
 CHI_standardise_army_organisation: "Стандартизировать организацию армии"
 CHI_standardise_army_organisation_desc: "Национально-революционная армия, согласно приказу Национальной комиссии по расформированию, настоящим уполномочена принять две формы типов дивизий для стандартизации военной организации. После завершения партизанской фазы революции и Второго Северного похода НРА должна превратиться из народной армии в армию, способную принести национальную революцию в Азию"
  
 CHI_repossesed_national_arsenals: "Переоформить национальные арсеналы в собственность"
 CHI_repossesed_national_arsenals_desc: "Освобождая Китай с пылом объединения, мы захватили множество заброшенных оружейных заводов и арсеналов, оставленных провинциальными военачальниками, многие из которых за годы своего существования создали собственные предприятия по производству оружия. Давайте используем эти арсеналы и модернизируем их так, чтобы они служили нуждам партии и нации, а не очередного жаждущего власти регионального тирана"
  
 CHI_chart_out_military_regions: "Нанести на карту военные регионы"
 CHI_chart_out_military_regions_desc: "Борьба за объединение страны как в военном, так и в политическом отношении обусловлена, прежде всего, огромными пространствами китайского государства. В соответствии с решением Комиссии по военным делам, Национально-революционная армия должна разделить свои силы и районы действий на двенадцать отдельных военных регионов (с пересечением провинций), что поможет в организации военных действий."
  
 CHI_march_of_the_red_army: "Марш Красной Армии"
 CHI_march_of_the_red_army_desc: "Впервые в истории Китая националистическая и революционная армия, решительно настроенная на освобождение китайского народа, добилась объединения китайской страны. Героически сражаясь, мы маршируем к солнцу мировой революции - под знаменем доктора Сунь Ятсена, бок о бок с нашими товарищами, мы продолжим дело полного освобождения всех угнетенных народов"
  
 CHI_war_of_resistance: "Война сопротивления"
 CHI_war_of_resistance_desc: "Now our country faces perhaps its greatest danger in the history of Chinese civilisation, and we may face the complete annihilation of our race and culture if we do not act fast. Let us create a rallying call throughout the country for all of our Minzu to build a new Great Wall of flesh and blood to defend China from what may befall her: arise all ye who refuse to be slaves once more! March on!" #NT!
  
 CHI_prepare_stay_behind_cells: "Подготовить партизанские ячейки"
 CHI_prepare_stay_behind_cells_desc: "За каждой травинкой скрывается китайский крестьянин, готовый взять с собой дадао и винтовку, чтобы вести войну с врагом. Даже если мы будем вынуждены отступить перед лицом превосходящего по численности противника, наши партизаны и бандиты будут сеять хаос в тылу врага, устраивая диверсии и стычки. За каждый сантиметр земли, который мы потеряем для врага, мы будем отбиваться"
  
 CHI_fortify_coastal_bulwark: "Укрепление берегового вала"
 CHI_fortify_coastal_bulwark_desc: "Огромная территория Китая означает, что противник, скорее всего, попытается осуществить морское вторжение в нашу страну, а не прямое вторжение по суше. Учитывая экономическую и политическую важность прибрежных районов, мы должны заранее подготовиться к вторжению противника, укрепив и подготовив береговую линию бункерами, дотами и другими защитными сооружениями."
  
 CHI_harness_peoples_will: "Использовать волю народа"
 CHI_harness_peoples_will_desc: "Долг каждого китайца - выстоять перед лицом невзгод, особенно когда само существование нашего народа находится под угрозой империализма. Слишком долго китайский пролетариат топтали сапоги военачальников и империализма; настало время ханьцам вспомнить о своем славном наследии сыновей Янь и Хуан и в патриотическом единстве подняться на защиту нашего Минцзы!"
  
 CHI_expand_mechanised_operations: "Расширить механизированные операции"
 CHI_expand_mechanised_operations_desc: "Европейские разработки офицеров-синдикалистов, таких как Бэзил Лиддел-Харт, за последние несколько лет продемонстрировали важность механизированных боевых действий в будущих сражениях и войнах как средства скорости и прорыва. Учитывая, что в НРА предпочтение отдается мобильности и скорости, некоторые представители нашего офицерского корпуса предлагают постепенно внедрять более экспериментальные механизированные операции."
  
 CHI_examine_foreign_designs: "Изучить зарубежные образцы"
 CHI_examine_foreign_designs_desc: "Не секрет, что, хотя Китай, безусловно, обладает средствами и потенциалом для полного внедрения элементов современных вооруженных сил, таких как механизация, на самом деле для этого потребуется много времени. Мы уже давно обращаемся за обучением и советами к европейским синдикалистским странам, которые являются мировыми лидерами в области бронетанковой войны, и нам было бы неплохо обратиться к их образцам для вдохновения."
  
 CHI_domestic_armour_production: "Производство отечественной бронетехники"
 CHI_domestic_armour_production_desc: "Хотя мы можем признать превосходство европейских разработок и концепций, европейские методы ведения бронетанковой войны непригодны для местности, где ведутся бои в Китае и других странах Азии. Нам следует перенимать и импровизировать, используя ресурсы Китая и разрабатывая собственные способы производства брони, которые в будущем смогут соперничать даже с европейскими"
  
 CHI_forward_thinking_officer_corps: "Офицерский корпус передового мышления"
 CHI_forward_thinking_officer_corps_desc: "Будущее любой успешной армии лежит не в генералах или солдатах, а в концепциях и теориях, которые двигают прогресс в рамках нашей собственной доктрины. После возвращения Гоминьдана и успеха НРА в Северном походе некоторые офицеры, остававшиеся за границей на стажировке, вернулись со свежими, смелыми и радикальными идеями по модернизации НРА"
  
 CHI_the_modern_chinese_soldier: "Современный китайский солдат"
 CHI_the_modern_chinese_soldier_desc: "Армии военачальников были печально известны во всем мире своей очевидной некомпетентностью и отсутствием современного оборудования. В соответствии с планами покойного доктора Сунь Ятсена по созданию современной армии, мы гордимся своими усилиями по модернизации образа китайского солдата. Вооруженный новейшими винтовками и пропитанный духом революции, стрелок НРА стоит выше всех остальных!"
  
 CHI_broadfront_operations_capacity: "Операционная мощность широкого фронта"
 CHI_broadfront_operations_capacity_desc: "Реформированная и более многочисленная, чем когда-либо прежде, Национально-революционная армия теперь способна проводить более масштабные операции на широких фронтах. Благодаря усовершенствованным разведывательным подразделениям, а также более глубокому пониманию логистики и воздушной мощи, НРА сможет проводить более масштабные кампании, чем те, на которые она была способна ранее."
  
 CHI_reinforce_rearguard: "Усильть тылы!"
 CHI_reinforce_rearguard_desc: "Пока наши элитные войска отвлекаются на передовую, мы должны позаботиться и об охране тыловых территорий. Несмотря на победу НРА во Втором Северном походе, в стране есть немало регионов, которые еще не до конца умиротворены. Для поддержания порядка и законности мы будем оказывать большую поддержку нашим тыловым войскам"
  
 CHI_soul_of_whampoa: "Дух Вампоа"
 CHI_soul_of_whampoa_desc: "Военная академия Вампоа - это не просто военное училище, ее мифология основана на революционном духе, наполняющем ее общежития и комнаты. Вампоа - оплот национальной революции, источник силы, на который равняются все китайцы. Несмотря на то, что сотни выпускников стали мучениками революции, новое поколение Вампоа ждёт светлое будущее"
  
 CHI_cic: "Китайские промышленные кооперативы"
 CHI_cic_desc: "Программа ‘гунхэ’ (Работать вместе) направлена на организацию низового военного и гражданского промышленного развития с созданием самоокупаемых кооперативов, главным образом в сельской местности, с целью создания рабочих мест для трудящихся и беженцев. Эта программа не только принесет нам экономическую выгоду, но и даст возможность рабочим организоваться и использовать свои демократические права"
  
 CHI_authorise_special_services: "Создать спецслужбы"
 CHI_authorise_special_services_desc: "Революции часто представляют собой танец между сном и кошмаром. Под всеми высокопарными убеждениями, которых придерживается партия, часто скрывается необходимость в "специальных службах" для "обработки" проблем, возникающих в ходе трансформации Китая. Как бы мрачно это ни было, мы должны делать то, что необходимо для победы, даже если это означает зажимать нос и закрывать глаза. Некоторые битвы должны вестись в темноте"
  
 CHI_central_aviation_school: "Основать Центральное авиационное училище"
 CHI_central_aviation_school_desc: "В соответствии с раздираемой войнами природой Китая в эпоху военачальников многие различные группировки военачальников, а также правительство Чжили стремились создать собственные военно-воздушные силы, чтобы получить преимущество друг перед другом. Эти программы часто были слишком малы и недостаточно финансировались, чтобы принести большую пользу сами по себе, но если мы соберем их все под одной крышей, это может стать основой для создания реальной силы для наших армий"
  
 CHI_encourage_doctrine_of_initiative: "Поощрять доктрину инициативы"
 CHI_encourage_doctrine_of_initiative_desc: "Концепция инициативы как средства наступления используется Национально-революционной армией, но и мы, безусловно, будем применять ее в нашей собственной авиационной программе. Поощряя наших пилотов следовать европейским концепциям воздушной инициативы, мы заставим наши истребители и бомбардировщики сосредоточиться на более наступательных, а не оборонительных возможностях"
  
 CHI_purchase_foreign_blueprints: "Приобрести иностранные чертежи"
 CHI_purchase_foreign_blueprints_desc: "Хотя Китай, безусловно, располагает ресурсами и возможностями для запуска собственной схемы развития авиации, наш технический прогресс в области полетов все еще отстает от современных европейских образцов на многие годы. Многолетняя эмиграция в Европе позволила нам испытать и изучить европейские образцы самолетов, созданные британскими республиканскими ВВС и ВВС Коммуны. Давайте приобретать иностранные чертежи и конструкции для создания собственных современных самолетов"
  
 CHI_flying_tigers: "Летающие тигры"
 CHI_flying_tigers_desc: "Хотя наши самолеты, конечно, вдохновлены европейскими образцами, а помощь с воздуха пришла в виде европейских добровольцев, наши усилия по созданию исконно китайских ВВС неуклонно растут, и вместе с этим с каждым днем все больше пилотов заявляют о своих успехах в воздухе. Более того, мы также позволим нашим сестрам-революционеркам присоединиться к нам в воздухе, чтобы увеличить наши военно-воздушные силы"
  
 CHI_xp_zero_project: "Проект XP-0"
 CHI_xp_zero_project_desc: "Созданный на основе французского истребителя Loire L46, XP-0 (разработчик - офицер Чу Чиа-Джен) является первой попыткой Китая создать прототип отечественного истребителя. Вооруженный 4x20-мм подкрыльевыми пушками Hispano-Suiza и способный нести бомбы, XP-0 призван уменьшить нашу зависимость от закупаемых за рубежом самолетов и вместо этого воспитать гордость и престиж собственной авиационной промышленности."
  
 CHI_encourage_attack_aviation: "Поощрять штурмовую авиацию"
 CHI_encourage_attack_aviation_desc: "Как показывают современные конфликты во всем мире, и особенно в крупнейших мировых державах, будущее авиации - в объединении усилий с наземными войсками для осуществления решающих прорывов с применением беспрецедентной огневой мощи. Наши студенты-летчики в Европе были свидетелями применения штурмовиков-бомбардировщиков в европейских конфликтах и охотно делятся с нами своими знаниями"
  
 CHI_the_ninth_column: "Создать 9-ю колонну"
 CHI_the_ninth_column_desc: "Совместными усилиями РОКАФ и НРА создано экспериментальное подразделение из наиболее отличившихся и подготовленных наших военнослужащих для службы в элитном подразделении. Это отважное подразделение вдохновлено современным применением десантников, позволяющим перебрасывать подразделения в зоны боевых действий без наземного перехода. Несмотря на радикальность и новизну такой тактики и ожидаемые потери, фортуна благоволит смелым!"
  
 CHI_air_land_integration: "Освоить интеграцию воздушного и наземного пространства"
 CHI_air_land_integration_desc: "Сочетание воздушной мощи и механизированной войны объединяет огневую мощь бомбардировщиков тактической и ближней авиационной поддержки с мобильными войсками. В то время как войны эпохи военачальников велись с помощью винтовок и артиллерии, будущее современной войны - в использовании армией мобильных артиллерийских подразделений в виде прямой авиационной поддержки для проведения разрушительных наступательных операций в сердце противника."
  
 CHI_patrol_the_coasts: "Патрулирование побережья"
 CHI_patrol_the_coasts_desc: "В то время как огромные пространства Китая связывают нас с остальной Европой, наиболее промышленные регионы и источники торговли расположены на богатом китайском побережье. Во время войны противник, обладающий более мощным военно-морским присутствием, обязательно предпримет попытку захватить или блокировать наши жизненно важные морские пути. Для того чтобы дать отпор, мы будем поощрять использование морских бомбардировщиков для патрулирования и потопления всех, кто попытается это сделать!"
  
 CHI_liberation_from_skies: "Освобождение с небес"
 CHI_liberation_from_skies_desc: "В облака мы взлетаем с решимостью отстоять нашу Родину, от гор Куньлунь до берегов Тихого океана. Мы летим над хребтами, реками и величественными горами, полные решимости освободить китайский пролетариат с неба. Мужественные и трудолюбивые, мы стремимся своими военно-воздушными силами навсегда обеспечить процветание нашей цивилизации!"
  
 CHI_ministry_of_navy: "Восстановить Министерство морского флота"
 CHI_ministry_of_navy_desc: "Военно-морской флот за последние десятилетия изжил себя, был вынужден играть подчиненную роль: второстепенную по сравнению с армией, вспомогательную силу для иностранных концессионеров, денежную яму для нашей казны. Больше так не будет. Если Китай хочет быть по-настоящему свободным, он должен иметь военно-морской флот, способный защищать его берега и охранять его торговлю. Первый шаг - создание независимого командования, способного контролировать его возрождение"
  
 CHI_salvage_the_beiyang_fleet: "Спасти Бэйянский флот"
 CHI_salvage_the_beiyang_fleet_desc: "Учитывая, что у нас в распоряжении имеется лишь небольшое количество ресурсов, ограниченные производственные мощности и длительное время строительства новых кораблей, лучше всего использовать то, что оставили нам наши предшественники из Бэйяна. Хотя многое из этого было украдено или превратилось в тлеющие обломки, все еще есть корабли, оборудование и персонал, которые можно использовать с гораздо большей пользой. Нет ничего незаменимого и каждая крупица железа может помочь"
  
 CHI_renovate_jiangnan_dockyards: "Реконструкция верфей Цзяннань"
 CHI_renovate_jiangnan_dockyards_desc: "Одним из важнейших военно-морских объектов страны являются верфи Цзяннаня. Вынужденные обратиться к развитию гражданского флота, чтобы поддержать свои финансы, теперь, когда мы успешно отвоевали Шанхай у иностранных колонизаторов, мы превратим Цзяннань в двигатель нового, более мощного флота Республики. Приток инвестиций позволит набрать новый персонал, создать новые сухие доки и, прежде всего, произвести новые корабли"
  
 CHI_new_navy_new_traditions: "Новый флот, новые традиции"
 CHI_new_navy_new_traditions_desc: "Традиции важны в жизни, но мало где они имеют такое значение, как на борту флота" Даже несмотря на сокращение военно-морского потенциала Китая, флот по-прежнему разделен на различные конкурирующие региональные клики. Твердой рукой мы сплавим их в единый китайский флот, пронизанный просвещением "Трех принципов" и объединяющий уроки, полученные всей страной. Так мы победим"
  
 CHI_six_year_programme: "Комиссия по шестилетней программе"
 CHI_six_year_programme_desc: "Мечты революционеров часто опережают реальные возможности правительства по их осуществлению. Тем не менее, провозгласив цель - за 6 лет создать мощности в 600 тыс. тонн, - военно-морской флот пошел полным ходом к осуществлению своих планов. Неустанно работая день и ночь, планируется построить сотни кораблей, хотя, признаться, лишь немногие из них превышают 500 тонн. Мы являемся свидетелями рождения нового китайского флота"
  
 CHI_fleet_of_the_republic: "Флот Республики"
 CHI_fleet_of_the_republic_desc: "Новая республика нуждается в новом флоте, способном защитить ее берега. Благодаря инвестициям и медленному восстановлению потерянных лет, некогда увядший и разобщенный китайский флот возродился. Уже сейчас формируется новый флот, способный противостоять врагам, от которых раньше приходилось только отмахиваться. Мы еще далеки от того, чтобы вновь стать великой морской державой, но наша звезда продолжает восходить!"
  
 CHI_prepare_the_garrisons: "Подготовить план прибрежного гарнизона"
 CHI_prepare_the_garrisons_desc: "Протяженная береговая линия Китая, как показали предыдущие войны, является основным уязвимым местом в случае иностранного вторжения. Хотя сухопутная оборона находится в компетенции армии, флот также обязан держать захватчиков подальше от наших берегов и преследовать тех, кто достаточно глуп, чтобы попытаться это сделать. При наличии соответствующих систем раннего предупреждения и продуманной тактики мы можем нанести удар по наиболее слабым местам противника у побережья"
  
 CHI_death_from_the_depths: "Смерть из глубин"
 CHI_death_from_the_depths_desc: "Под поверхностью в самых темных глубинах скрываются бесстрашные люди на смертоносных кораблях. Подводная война была в зачаточном состоянии во время предыдущей войны, но с тех пор она стала уравнителем между надменными флотами статус-кво и государствами, которые они угнетают. Мы будем в полной мере использовать эти технологии для рейдов на вражеские конвои, снабжающие их силы вторжения, а также для захвата уязвимых капитальных кораблей"
  
 CHI_coastal_defense_stratagems: "Стратагемы береговой обороны"
 CHI_coastal_defense_stratagems_desc: "Недостаточно просто знать, где появятся наши враги. Мы должны создать армию легких кораблей, способных срывать атаки противника - используя скорость, изобретательность и, прежде всего, смелость для нанесения удара. Эти корабли береговой обороны должны быть дешевыми и предназначенными для китайского побережья, закладывать различные ловушки и координировать действия с землей, чтобы получить преимущество перед более дорогими кораблями противника. Точно так же они должны быть способны защитить и наше собственное судоходство"
  
 CHI_blockade_runners: "Прорыватели блокад"
 CHI_blockade_runners_desc: "К сожалению, это реальность, с которой мы сталкиваемся: при всех наших усилиях мы в лучшем случае сможем защитить только районы в непосредственной близости от нашей береговой линии. За пределами наших укрепленных гаваней и вдали даже от наших ударных самолетов, скорее всего, наши противники попытаются пресечь крупные поставки, используя свое военно-морское превосходство. Мы должны разработать стратегии и корабли, способные уклоняться от вражеских патрулей и прорывать блокаду"
  
 CHI_consolidate_maritime_peace: "Укрепление мира на море"
 CHI_consolidate_maritime_peace_desc: "Если мы хотим вернуть процветание нашей нации, мы должны работать над успокоением морей и возвращением гармонии в воды. Это означает создание сил, способных защитить нашу торговлю от иностранных воров, защитить торговлю страны в наших водах. Мы должны усилить оборонительные возможности нашего флота и береговой охраны, чтобы они могли защитить наши ценные грузы в случае войны"
  
 CHI_look_towards_the_three_seas: "Смотреть в сторону трех морей"
 CHI_look_towards_the_three_seas_desc: "Судьба Китая лежит не только на суше, но и в трех морях, которые его окружают. Более того, многие народы Азии жаждут освобождения от колониальных захватов, и только создав флот, способный противостоять этим угнетателям, Китай сможет вернуть себе роль лидера на континенте. Наши армии идут, и наш флот будет поддерживать их на всем пути"
  
 CHI_integrate_naval_air_coordination: "Интегрировать координацию между ВМС и ВВС"
 CHI_integrate_naval_air_coordination_desc: "Военно-морская авиация - это область, которая за последние несколько десятилетий достигла больших успехов. Хотя, возможно, преждевременно считать нас способными на такие операции, учитывая наши ограниченные воздушные и морские возможности, мы имеем преимущество перед нашими более авторитетными коллегами в отсутствии устоявшихся доктрин. Поэтому мы должны быть готовы проявлять гибкость, объединяя наши военно-морские и военно-воздушные средства в смертоносную комбинацию"
  
 CHI_invite_foreign_naval_advisors: "Пригласить иностранных военно-морских советников"
 CHI_invite_foreign_naval_advisors_desc: "Мы не одиноки в этом мире, и нам не нужно заново изобретать колесо. Поэтому с помощью наших союзников в Европе и различных независимых экспертов, привлеченных нами из иностранных флотов, мы можем своевременно повысить собственный военно-морской потенциал. Используя проекты, приобретенные или "позаимствованные" за рубежом, мы начнем строить современный флот, достойный нашей великой страны"
  
 CHI_semper_fidelis: "Semper Fidelis"
 CHI_semper_fidelis_desc: "Морская пехота Китайской Республики существует столько же лет, сколько и сама Республика. Созданная в 1914 г. на пепелище старого Корпуса морской пехоты, она, как надеялись различные командиры, включая Са Чжэньбиня, должна была создать силы, обученные высадке десантов, после того как они убедились в силе вторгшегося альянса восьми держав. Фуцзяньский флот также спонсировал крупные отряды морской пехоты. Все вместе они должны стать основой сил, способных действовать за рубежом"
  
 CHI_surface_fleet_doctrine: "Принять доктрину надводного флота"
 CHI_surface_fleet_doctrine_desc: "Новые технологии в воздухе и под водой увлекательны, но в конечном счете контроль над водой определяется надводным флотом. А у Китая слишком долго не было компетентного флота. Мы построим новую армаду, способную господствовать на волнах, смиряя японцев, немцев и всех остальных, кто осмелится угрожать Азии"
  
 CHI_chinese_grand_fleet: "Большой китайский флот"
 CHI_chinese_grand_fleet_desc: "Нам недостаточно довольствоваться мелкими канонерскими лодками и устаревшими крейсерами. Для настоящего флота нужны капитальные корабли, способные разнести в клочья вражеские эскорты и обстреливать укрепления противника. Если мы серьезно относимся к своим военно-морским амбициям, то должны быть готовы инвестировать в дорогостоящие грандиозные корабли, стоящие на вооружении великих держав. Мы живем на заре новой эры в Тихоокеанском регионе, и пусть мы будем в ее центре"
  
 #End Game Tree (Post Unification) 
  
 CHI_lead_the_liberation_of_asia: "Возглавить освобождение Азии"
 CHI_lead_the_liberation_of_asia_desc: "Вполне естественно, что китайская националистическая революция будет охватывать более широкую революцию угнетенных и угнетаемых народов Азии против бедствия, которым является империализм. За последние несколько лет мы продемонстрировали всему миру, что наши методы несут свободу и освобождение, что "Три принципа" освободят всех, кто прислушается к их словам"
  
 CHI_demand_concessions_return: "Требовать возврата концессий"
 CHI_demand_concessions_return_desc: "Как мы переживали унижение от того, что продали империалистам наших соотечественников-китайцев. Мы не забываем наших шанхайских братьев и сестер, которые долгие годы вели дух революции против реакционных держав. Но мы ведем за собой Новый Китай, Китай, который наконец-то сможет противостоять унизительной системе легального мандата. Мы освободим наших соотечественников, будь то мир или сила"
  
 CHI_consolidate_the_frontiers: "Консолидировать границы"
 CHI_consolidate_the_frontiers_desc: "Утверждение того факта, что пограничные районы Тибета, Монголии и Синьцзяна являются неотъемлемой частью великой китайской нации, является первоочередной задачей. Слишком долго наши соотечественники, китайские минцзы, лежали под гнетом империалистов, но в то же время жаждали нашего руководства национальной революцией. Как учил нас покойный доктор Сунь, когда мы объединимся и поведем их за собой, наша страна и цивилизация вновь станут великими"
  
 CHI_beyond_macmahon_line: "За линией Макмахона"
 CHI_beyond_macmahon_line_desc: "Линия Макмахона была проведена британцами несправедливо, насильственно уступив регион Таванг отколовшемуся государству Тибет. То, что это решение было принято без нашего одобрения, - это национальное возмущение, это унижение нашей способности вмешиваться в наши собственные национальные дела, поскольку дела Тибета - это дела Китая. Вновь обретя силу, мы будем двигаться вперед и восстановим честь территориальной целостности Китая"
  
 CHI_secure_the_northern_frontier: "Защитить северную границу"
 CHI_secure_the_northern_frontier_desc: "Сочетание близости России и реакционных режимов всегда напоминало нам, что угроза империализма исходит не только с Запада, но и с Севера. Алчность России также видит наши претензии на Монголию, и давайте не будем забывать, что Внешняя Маньчжурия когда-то была частью большого китайского государства. Если мы хотим защитить наши границы, то нам необходимо нанести удар по "русскому медведю" с использованием элемента внезапности и большой силы"
  
 CHI_liberate_southeast_asia: "Освободить Юго-Восточную Азию"
 CHI_liberate_southeast_asia_desc: "Наньхай давно, со времен Великой династии Мин, является сферой культурного, социального, экономического и политического влияния Китая. В Юго-Восточной Азии уже давно есть товарищи и империалисты, а также наши соотечественники-эмигранты, которые жаждут и поддерживают наше дело освобождения. Теперь мы наконец-то имеем возможность отплатить им и использовать силу Китая для объединения нас в солидарности"
  
 CHI_we_will_liberate_taiwan: "Мы освободим Тайвань!"
 CHI_we_will_liberate_taiwan_desc: "Для нашей страны не было большей трагедии, чем сдача острова Тайвань японским империалистам. Теперь, когда Китай вновь стал сильным, наш национальный долг как китайского народа - объединиться с нашими тайваньскими соотечественниками. Наши тайваньские братья и сестры жаждут освобождения, и мы освободим их от оков, вновь объединив нашу страну"
  
 CHI_two_suns_in_sky: "Два солнца в небе"
 CHI_two_suns_in_sky_desc: "Пожалуй, нет более варварской и империалистической страны, чем Япония. Наш народ не раз страдал от вопиющей несправедливости японцев, которые всегда пытались использовать в своих интересах китайскую цивилизацию. Многие наши соотечественники до сих пор помнят разрушения, причиненные японцами во время войны Сопротивления. Теперь, когда наша нация возрождается, настало время не дать им снова использовать нас в своих интересах"
  
 CHI_strike_german_east_asia: "Нанести удар по немецкой Остазии"
 CHI_strike_german_east_asia_desc: "Реакционная и капиталистическая нация, которой является [GER.GetNameDef], не стремится ни к чему иному, как к эксплуатации китайского народа и нации. Ведь именно в разгар Северного похода немецкий удар в нашем тылу привел к краху нашего национального спасения. Пока в Азии существует империалистический режим, азиатские народы не могут быть свободными. Наш долг - спасти их"
  
 CHI_secure_the_southern_seas: "Обеспечить безопасность южных морей"
 CHI_secure_the_southern_seas_desc: "Южно-Китайское море и другие акватории давно находятся под морским контролем Китая, и именно под его влиянием эти регионы стали процветающими и благополучными государствами. Пока существует реакционное государство [AST.GetNameDef], мира быть не может, и ресурсы этих морей не могут быть поделены с Китаем и его союзниками. Мы должны взять инициативу в свои руки и сами обеспечить безопасность морей"
  
 CHI_ensure_pacific_security: "Обеспечение безопасности в Тихоокеанском регионе"
 CHI_ensure_pacific_security_desc: "Некоторые члены нашего правительства сами родом с Гавайских островов, поскольку Гоминьдан может похвастаться значительным присутствием в китайской общине острова. Они тоже не понаслышке знают о варварстве империализма, когда Гавайи были насильственно аннексированы Соединенными Штатами Америки. Китай должен обеспечить свободу Тихого океана от империалистических махинаций американцев, японцев и всех остальных, кто стремится контролировать его, и стать хранителем великого моря"
  
 CHI_imperialism_crushed_forevermore: "Империализм раздавлен навсегда"
 CHI_imperialism_crushed_forevermore_desc: "Наконец-то это свершилось. С помощью естественной, славной силы нашей страны мы успешно выбили все последние остатки иностранного империализма в Азиатско-Тихоокеанском регионе. Теперь азиатские народы могут жить в гармонии и единстве, в мире и сотрудничестве - без вмешательства Запада и японцев. Никогда и нигде больше иностранный империализм не будет угрожать китайскому народу"
  
 CHI_a_world_set_free: "Освобождённый мир"
 CHI_a_world_set_free_desc: "Отныне, с успехом освободительных войн, не будет ни наций, ни границ. С успехом четвёртого этапа революции, то есть революции для всех народов, мы привели в естественное соответствие новаторские слова доктора Сунь Ятсена и идеи, высказанные такими великими мыслителями, как Прудон. Воистину, теперь мы можем, наконец, провозгласить федерацию всех народов, чтобы жить в гармонии и любви во веки веков."
  
 CHI_coordinate_the_afro_asian_conference: "Координировать проведение афро-азиатской конференции"
 CHI_coordinate_the_afro_asian_conference_desc: "Народы Африки и Азии долгое время угнетались презренным Западом. Успешная революция Китая против империализма вдохновляет их, и ресурсы Китая могут быть использованы только для того, чтобы помочь им развиваться и восстанавливаться после травм, нанесенных колониализмом. Мы созовем конференцию свободных наций развивающегося мира, чтобы совместно обсудить их будущее"
  
 CHI_joint_panasian_military_cooperation: "Совместное паназиатское военное сотрудничество"
 CHI_joint_panasian_military_cooperation_desc: "Офицеры и генералы Национально-революционной армии, имеющие большой опыт участия в боях в поддержку революции, являются, пожалуй, лучшими во всей Азии. Давайте организуем совместные программы военной подготовки, направим наших военных, морских и воздушных советников к нашим азиатским товарищам, чтобы они могли модернизировать и укреплять свои вооруженные силы"
  
 CHI_aid_the_developing_world: "Помощь развивающимся странам"
 CHI_aid_the_developing_world_desc: "Возрожденная экономическая мощь Китая и его богатые природные ресурсы должны быть использованы для помощи и служения нашим революционным товарищам в развивающихся странах. Эти народы долгое время страдали и голодали под сапогами империализма, и Китай должен взять на себя ведущую роль в оказании им помощи в развитии, восстановлении и исцелении от векового унижения, обрушившегося на них."
  
 CHI_five_principles_of_peaceful_coexistence: "Пять принципов мирного сосуществования"
 CHI_five_principles_of_peaceful_coexistence_desc: "Многие наши товарищи из Гоминьдана признают освободительную борьбу индийских народов против империалистической Великобритании. Лучше работать вместе, чем бороться и ослаблять себя перед империалистами. Мы встретимся с индийским правительством для решения вопроса об Аксай Чине и Таванге и будем бороться вместе, как две молодые революционные нации"
  
 #Song End Game 
 CHI_action_now: "Действовать немедленно!"
 CHI_action_now_desc: "Настал момент, и Сун Цинлин воспользовалась им - начинающий диктатор Гоминьдана Ван Цзинвэй был отстранен от власти, и было сформировано новое правительство, которое поведет Китай вперед. Ее Временный комитет действий действительно оправдал свое название, взяв на себя ответственность в самый трудный для Китая час. Однако они сделали это не в одиночку и могут обнаружить, что захватить власть - это одно, а управлять - совсем другое..."
  
 CHI_rally_the_peoples_militias: "Сплотить народное ополчение!"
 CHI_rally_the_peoples_militias_desc: "Ополченцы, обученные ВКД в повстанческой зоне Мингана, уже давно являются ядром национальной революции, и сейчас, когда революция нуждается в них больше всего, мы должны призвать их к действию. Давайте объединим силы ополчения по всей стране, чтобы защитить революцию от контрреволюционеров, которые стремятся уничтожить все, за что мы боролись. Вставайте, товарищи, время пришло!"
  
 CHI_promises_of_democracy: "Обещания демократии"
 CHI_promises_of_democracy_desc: "Долг Временного комитета действий - вдохновлять на прямые действия путем внедрения местных форм самоуправления под руководством лидеров КПК, чтобы обезопасить их от соблазнов радикализма и освободить от многолетней нестабильности и правительственной коррупции. Временный комитет действий Гоминьдана стремится использовать партию в качестве органа для окончательной демократизации китайского общества"
  
 CHI_utilise_military_connections: "Использовать военные связи"
 CHI_utilise_military_connections_desc: "Политика "гуаньси" - это система лояльности и революционного единства между героем революции Дэн Яньда и его ближайшими соратниками. Через сложную сеть межличностных отношений между лидерами члены PAC должны следовать за этими образцовыми мужчинами и женщинами, возглавляемыми генералом Дэн Яньда, чтобы спасти революцию. Во время кризиса некоторые люди наделяются способностями, необходимыми для революции"
  
 CHI_initiate_land_to_the_tiller: "Подготовить земли под культивацию"
 CHI_initiate_land_to_the_tiller_desc: "Временный комитет действий придерживается модели земельной реформы, которую дал нам покойный доктор Сунь. В то время как все земли дворян, военачальников и иностранных империалистов должны быть возвращены народу, мы будем добиваться национализации земли и одновременно предоставлять права и собственность на землю тем, кто ее обрабатывает. Кроме того, должна быть установлена земельная рента и созданы деревенские ассоциации для защиты крестьянских интересов"
  
 CHI_fate_of_the_crs: "Судьба СПК"
 CHI_fate_of_the_crs_desc: "То, что Общество возрождения Китая держится за радикальные ряды нашей армии, а также их тоталитарные и реакционные идеалы не могут быть терпимы для партии. Тем не менее, некоторые из них были нашими товарищами в Вампоа, и, возможно, им еще найдется применение. Всегда остается вопрос о таких фигурах, как Дай Чуньфэн, которые вроде бы настроены на сотрудничество. Возможно, они предложат нам вознаграждение и секреты в обмен на амнистию"
  
 CHI_reconcile_the_rca: "Примириться с РАТ"
 CHI_reconcile_the_rca_desc: "Члены бывшей "Реорганизованной ассоциации товарищей " Вана придерживаются менее радикальных и авторитарных взглядов, чем радикальные члены его клики. Умеренное крыло РТА, возглавляемое Гу Мэнъюем, выступает против идей классового конфликта и разделяет наши идеалы в вопросе земельной реформы. Укрепив свое лидерство в партии, давайте добиваться их возвращения в партию в качестве официальных членов партии с восстановлением их прав"
  
 CHI_red_napoleon: "Красный Наполеон"
 CHI_red_napoleon_desc: "Если бы не генерал Дэн Янда, национальная революция была бы в очередной раз сорвана. Талантливый Дэн, чей интеллект и самоотверженность не сравнятся ни с кем другим, является не только национальным героем за свою роль в революции, но и, возможно, самым надежным выразителем мнения Сун Цинлина в Гоминьдане. Именно голосом Дэнга дышит революция, и именно под его руководством мы будем стремиться к славе"
  
 CHI_empower_rural_cooperatives: "Расширение возможностей сельских кооперативов"
 CHI_empower_rural_cooperatives_desc: "С помощью Гоминьдана партия должна содействовать организации сельских ассоциаций и кооперативов среди крестьянства, чтобы заложить основы хорошей и воспитанной демократии. Эти кооперативы помогут им реализовать цели минцюань и миншэн с помощью руководства партии, укрепить их революционное сознание, одновременно обеспечивая их собственные нужды и избавляя от опасности голода."
  
 CHI_exalt_the_struggle_of_pingmin: "Возвеличить борьбу Пинминя"
 CHI_exalt_the_struggle_of_pingmin_desc: "Китайские рабочие и крестьяне составляют истинный народ Китая, долгое время угнетаемый иностранными империалистами, коррумпированными военачальниками и местными хулиганами за свой труд и жизнь. Нет более великого и достойного восхищения дела, чем дело китайских крестьян и рабочих, которые трудились, трудятся и страдают от бесчинств империализма. Теперь, благодаря успехам революции, мы стремимся к их полному освобождению"
  
 CHI_inspire_the_urban_revolution: "Вдохновить городскую революцию"
 CHI_inspire_the_urban_revolution_desc: "Хотя истоки ВКД лежат в сельском простонародье, безусловно, есть желание перенести движение в города, где пролетариат и интеллигенция могут помочь в достижении национального самосознания. Мы будем работать с местными профсоюзами и трудовыми коллективами, добиваясь национальной свободы. Именно с трудящимися мы, наконец, достигнем идеалов Миньшэна"
  
 CHI_revolution_by_chinese_method: "Революция по китайскому методу"
 CHI_revolution_by_chinese_method_desc: "В соответствии с нашим пониманием и убеждением национальная революция должна быть осуществлена по китайскому методу, то есть по идее даньгуо (партии-государства). Другой политической ситуации, подобной китайской, не существует, и только благодаря твердому руководству и организации удалось добиться успеха Второго Северного похода. Революция должна совершаться именно таким образом, пока не наступит время"
  
 CHI_encourage_revolutionary_thought: "Поощрять революционную мысль"
 CHI_encourage_revolutionary_thought_desc: "Через брошюры, радиопередачи, лекции и митинги мы будем побуждать молодежь изучать 'Три принципа народа' доктора Суня и знакомиться с историей партии. В школах и университетах страны мы должны учить их стремиться к освобождению и современности, отказываться от старых суеверий. В конце концов, этот новый Китай принадлежит им"
  
 CHI_consolidate_the_wmarca: "Консолидировать АРОВАВ"
 CHI_consolidate_the_wmarca_desc: "В один из самых переломных моментов партии именно отважные и стойкие генералы АРОВАВ помогли спасти ее от краха. Национально-революционная армия должна состоять из тех, кто состоит в АРОВАВ, чтобы служить в братской и революционной роли защитников идеалов национальной революции. Это еще больше укрепит НРА как армию партии"
  
 CHI_establish_rural_health_stations: "Создать сельские медицинские пункты"
 CHI_establish_rural_health_stations_desc: "Мы создадим сельские медпункты, где врачи будут обучать сельских медработников оказанию первой помощи, вакцинации, улучшению санитарных условий. Местные здравпункты будут бюрократически связаны с медицинскими центрами на 30 коек и даже лабораториями. В этих станциях акцент делается на местных медицинских работниках, а не на необходимости привлечения внешних специалистов"
  
 CHI_in_pursuit_of_datong: "В погоне за Датонгом"
 CHI_in_pursuit_of_datong_desc: "То, к чему мы стремимся, - это цель датун, великое единство, и Китай будущего должен быть социалистическим обществом датун. Не будет ни денег, ни войн, ни семьи, ни тюрьмы, ни религии. От каждого по способностям, каждому по потребностям - Три принципа являются лишь средством для достижения этого равноправного общества. Китайская национальная революция - это, в конечном счете, не только политическая, но и подлинно социальная революция"
  
 CHI_pingmin_zhengquan: "Пинмин чжэнцюань"
 CHI_pingmin_zhengquan_desc: "Конечной целью китайской национальной революции является социализм; китайская революция демонстрирует черты национальной революции, демократической революции и, в конечном счете, социальной революции. Однако этот процесс не является быстрым и должен осуществляться по китайскому методу. Демократия и социализм должны взращиваться и поливаться руководством партии, чтобы массы могли понять и стать руководством грядущей социальной революции"
  
 CHI_convene_the_peoples_congress: "Созвать народное собрание"
 CHI_convene_the_peoples_congress_desc: "Партия должна возглавить и созвать новый конгресс, предназначенный для простого народа Китая. Крестьяне и рабочие должны составить ядро нашего нового правительства, широкий единый фронт рабочих, крестьян, женщин, солдат и других профессиональных организаций, которые смогут избирать представителей в иерархию собраний, осуществляющих подлинную власть. Наконец-то истинный народ Китая восстал, и вполне уместно, чтобы новый Конгресс представлял его интересы"
  
 CHI_revolution_for_all_peoples: "Революция для всех народов"
 CHI_revolution_for_all_peoples_desc: "Unlike the radicals who declare that only class revolution is necessary for national liberation, Dr. Sun Yat-sen believed in revolution for the common people - including the intellectual, worker, peasant, and merchant classes. This is clearly stated in the declaration of the Kuomintang's First Congress, that the national revolution be a revolution for all peoples - working together to achieve the great unity, side by side." #NT!
  
 CHI_workplace_democracy: "Демократия на рабочем месте"
 CHI_workplace_democracy_desc: "В грядущем социалистическом обществе перестанут существовать различия между интеллигенцией, рабочими, крестьянами и купцами, так как все будут трудиться на благо общества. Для удовлетворения потребностей производства эти работники организуются в различные группы, в которых все мужчины и женщины будут иметь равное право голоса в делах своих организаций и в производстве."
  
 CHI_minsheng_geming: "Миньшэн гэмин"
 CHI_minsheng_geming_desc: "По мнению Ли Шицзэна, прогресс проявляется в истории через четыре политических этапа: монархическая революция, революция за народный суверенитет, классовая революция и, наконец, революция за мировое единство - революция за средства к существованию, за социальную революцию и за великое единство. Именно эта социальная революция должна быть основана на великих идеалах Прудона и учении доктора Сунь Ятсена"
  
 CHI_towards_devolution: "На пути к деволюции"
 CHI_towards_devolution_desc: "Для того чтобы достичь датонга, должна существовать иерархия единиц управления, от городов до региональных советов и, наконец, до Центрального правительства, чтобы региональная власть была распределена и могла свободно развиваться. Это временный этап; пока сохраняется существование партии для поддержания армии и экономики, она необходима только до окончательного упразднения правительства."
  
 CHI_towards_a_dream_of_true_love: "Навстречу мечте о настоящей любви"
 CHI_towards_a_dream_of_true_love_desc: ""Настоящая любовь не может случиться в этом мире, она может случиться только после революции, в мире Великой Гармонии. Там не будет различий между богатыми и бедными, между красотой и уродством, женским и мужским началом. Такую любовь можно назвать истинной. Сады свободы еще не открылись, но победы будущего ждут нашей решимости. Решительно разбейте мечты о невозможной любви.""
  
 CHI_national_labour_university: "Национальный университет труда"
 CHI_national_labour_university_desc: "Национальный университет труда - детище анархиста Цай Юаньпэя, созданное по образцу Университета труда в Шарлеруа (Бельгия). Его главная цель - объединить труд и обучение для создания нового типа личности - интеллектуального работника. Анархисты в партии считают его первым шагом в революционном преобразовании китайского образования, целью которого является ликвидация классовых различий и подготовка нового поколения рабочих лидеров."
  
 CHI_strengthen_the_unions: "Укрепление профсоюзов"
 CHI_strengthen_the_unions_desc: "Хотя мы стремимся к окончательному искоренению социальных классов в китайском обществе в форме революционных групп, эти группы не могут быть созданы в одночасье. Поэтому, когда революция произойдет, без организации будет хаос. Поэтому нам необходимо работать с существующими синдикатами и профсоюзами, чтобы рабочие страны объединились и стали авангардом грядущей социальной революции"
  
 CHI_collaboration_of_the_oppressed_classes: "Сотрудничество угнетенных классов"
 CHI_collaboration_of_the_oppressed_classes_desc: "В отличие от радикалов из РАТ или Синдикалистской партия Китая, считающих, что классовая война неизбежна, мы признаем, что класс - это всего лишь выражение эгоистических интересов и препятствие на пути к созданию гуманного общества. Те, кто ратует за классовую борьбу, преследуют интересы только одного класса, в то время как задача революции, поставленная перед нами, состоит в том, чтобы оставить подобные мысли в прошлом и смело двигаться к понятию анархического и свободного общества"
  
 CHI_two_stage_revolution: "Двухступенчатая революция"
 CHI_two_stage_revolution_desc: "Многие из нас разделяют убеждение, что, хотя Китай является полуфеодальной, а не полностью феодальной страной, акцент в китайской революции должен быть сделан на национальном единстве и объединении в первую очередь, до социальной революции. Платформа ортодоксального крыла СПК заключается в сотрудничестве с Гоминьданом Китая с целью создания ведущего авангарда интеллектуалов и лидеров, которые поведут Китай к переходу от первого этапа ко второму"
  
 CHI_groundwork_for_proletarian_future: "Фундамент для пролетарского будущего"
 CHI_groundwork_for_proletarian_future_desc: "Чтобы снять противоречия между марксистской теорией союза рабочего и крестьянина и реальностью такого союза, мы должны приравнять понятие синдикалистского движения к рабочему классу, а руководство крестьянским движением - к собственно пролетариату. Партия должна выдвинуть в качестве доказательства неизбежной пролетарской гегемонии цели создания пролетарского класса рабочих, который займет ведущее положение в партийном движении"
  
 CHI_initiate_consultative_conference: "Инициировать консультативную конференцию"
 CHI_initiate_consultative_conference_desc: "После победы правительства единства, спасшего революцию от рук бывшего председателя Ван Цзинвэя, вполне уместно пригласить делегатов от различных республиканских и либеральных политических фракций, заинтересованных в сотрудничестве с Гоминьданом для обеспечения роста демократии в Китае. На конференции предполагается обсудить планы и проекты возрожденной партии и будущей национальной конституции"
  
 CHI_legalise_democratic_parties: "Легализовать демократические партии"
 CHI_legalise_democratic_parties_desc: "Во время необходимой фазы политической опеки было важно, чтобы Гоминьдан оставался единственным органом политической и революционной деятельности из-за хаоса и слабости свободной политической структуры, особенно учитывая военный характер Национальной революции. Теперь, когда страна окончательно и полностью объединена, нет больше необходимости в том, чтобы Гоминьдан был единственной партией революции"
  
 CHI_gurantee_constitutional_freedoms: "Гарантировать конституционные свободы"
 CHI_gurantee_constitutional_freedoms_desc: "Покойный доктор Сунь Ятсен в своих трудах, посвященных понятию "минцюань" или "народное правление", считал, что все люди имеют четыре основных демократических права: право на выборы, право на инициативу, право на референдум и право на отзыв. Под руководством Судебного и Законодательного Юаней мы будем выносить решения и утверждать основные законы, гарантирующие права народа, чтобы демократия в Китае могла окончательно развиться"
  
 CHI_the_third_stage_of_revolution: "Третий этап революции"
 CHI_the_third_stage_of_revolution_desc: "По замыслу д-ра Сунь Ятсена, революция должна проходить в три больших этапа: первый - военный этап революции, когда необходимо военное положение, второй - этап переходной демократии, когда партия должна содействовать осуществлению политических прав народа. Сейчас мы находимся на третьем этапе этой революции, когда реконструкция может быть завершена и необходимость в политической опеке перестает быть обязательной для управления страной"
  
 CHI_court_liberal_intellectuals: "Придворная либеральная интеллигенция"
 CHI_court_liberal_intellectuals_desc: "Либералы, такие как Ху Ши, давно критикуют Китайскую националистическую партию за так называемое предательство конституционализма и принятие партией партийно-государственного правления с целью обучения масс. Смягчая свою позицию в отношении партийно-государственного правления и опеки, давайте обратимся к этим либералам и представителям интеллигенции, чтобы снять барьеры идеологического мышления и идти по подлинному, единому пути к либерализму"
  
 CHI_honouring_revolutionary_martyrs: "Чествование мучеников революции"
 CHI_honouring_revolutionary_martyrs_desc: "Мы никогда не забудем мучеников нашего народа и партии, которые помогли проложить путь к успеху нашей революции. Такие великие вожди и патриоты, как Ляо Чжункай, Ху Ханьмин и Чан Кайши, навсегда останутся в памяти как герои революционного дела освобождения нашей страны. Кроме того, мы должны вернуть тело доктора Суня из города [GetVictoryPointName_9843] на законное место упокоения в Нанкине"
  
 CHI_rein_in_the_military: "Укрепление армии"
 CHI_rein_in_the_military_desc: "В течение длительного времени в китайской политике, и особенно в политике Гоминьдана, доминировали военные, что было обусловлено сложным и нестабильным характером китайской политической сцены. После достижения национального объединения и подавления внутренней контрреволюции отпала необходимость в том, чтобы военные играли большую роль в политике. Пришло время ограничить избыток военного руководства, установив ограничения на участие в гражданском правительстве"
  
 CHI_promote_local_self_government: "Содействие местному самоуправлению"
 CHI_promote_local_self_government_desc: "Партия стремится к тому, чтобы в результате воспитания и обучения масс населения в регионах были созданы успешно функционирующие органы местного самоуправления. Несмотря на то, что правительство должно оставаться централизованным, мы будем поощрять развитие демократических принципов на низовом уровне, позволяя региональным лидерам реализовывать решения и идеи без вмешательства центральной власти."
  
 CHI_promote_nationalist_youth_organisations: "Продвигать националистические молодежные организации"
 CHI_promote_nationalist_youth_organisations_desc: "Важно, чтобы молодежь нашей страны научилась любить десятитысячелетнее культурное превосходство нашего народа, а также помнила о мучениках и героях национальной революции. Укрепляя и формируя скаутские и политические организации мальчиков и девочек, мы будем поощрять членство в этих молодежных организациях, чтобы пропагандировать ценности "Трех принципов народа" среди нового поколения Китая."
  
 CHI_the_vision_of_the_eternal_premier: "Видение вечного премьера"
 CHI_the_vision_of_the_eternal_premier_desc: "Покойный доктор Сунь считал, что демократия - это конечная цель национальной революции, но демократия и национализм должны развиваться вместе под руководством партии, цель которой - обучить и вырастить революционные народы в революционную нацию. Наконец, мы достигли той стадии революции, когда мы наконец-то можем достичь этой демократии - и, таким образом, мы успешно выполнили и исполнили волю и завещание покойного премьера"
  
  # Wang Focus Tree 
 CHI_heir_to_the_revolution: "Наследник революции"
 CHI_heir_to_the_revolution_desc: "В самый тяжелый час революции реакционеры и антиреволюционеры пытались уничтожить национальную революцию, но Председатель Ван устоял. Теперь, когда власть в ЦК и партии полностью консолидирована, Председатель может, наконец, приступить к осуществлению и выполнению воли доктора Суня"
  
 CHI_pacify_the_reactionary_opposition: "Умиротворить реакционную оппозицию"
 CHI_pacify_the_reactionary_opposition_desc: "Председатель Ван руководил Гоминьданом в течение последних нескольких лет, фактически превратив его из организации, находившейся в изгнании, в националистическую партию, объединившую Китай в соответствии с идеалами покойного доктора Суня. Однако после III съезда нашлись те, кто попытался разрушить все, что построил председатель, и теперь, когда председатель удерживает власть, необходимо либо амнистировать, либо наказать тех, кто поднял мятеж."
  
 CHI_the_theatrical_revolutionary_state: "Театральное революционное государство"
 CHI_the_theatrical_revolutionary_state_desc: "Чтобы оживить поддержку нации и партии, необходимо, чтобы реорганизованная ассоциация товарищей включила элементы традиционных театральных постановок в изображение истории партии с Ваном в главной роли. С помощью художественного зрелища мы свяжем славное прошлое Китайской Республики и доктора Суня с нашей собственной революцией и временем, проведенным под руководством председателя Вана"
  
 CHI_our_comrades_in_the_csp: "Наши товарищи в СПК"
 CHI_our_comrades_in_the_csp_desc: "На протяжении многих лет мы участвовали в довольно симбиотических отношениях с Союзом синдикалистов Китая и различными синдикалистскими группами в ее составе в рамках политики Единого фронта. В связи с окончательным успехом Национальной революции пришло время пересмотреть наши отношения с китайскими синдикалистами и, возможно, ослабить влияние одной из их фракций, чтобы укрепить нашу широкую национальную поддержку."
  
 CHI_wang_land_reform: "Приступить к проведению национальной земельной реформы"
 CHI_wang_land_reform_desc: "Согласно указаниям и доктрине, оставленным нам нашим любимым, покойным, вечным доктором Сунь Ятсеном, Гоминьдан должен принять массовое движение, начав земельную реформу, чтобы помочь покончить с феодализмом и подтолкнуть китайское общество к социальной революции. Идеологи РАТ Гу Мэнъюй и Чэнь Гунбо выдвинули свои уникальные идеи и представили председателю свои разработки для рассмотрения в качестве официальной партийной программы земельной реформы"
  
 CHI_revolutionary_pragmatism: "Революционный прагматизм"
 CHI_revolutionary_pragmatism_desc: "Что делает председателя уникальным среди лидеров Гоминьдана, так это его собственная доктрина революционного прагматизма, которая позволяет ему балансировать между многочисленными кликами внутри его собственных сторонников. Его прагматизм выражается и в амбивалентном отношении к Чэнь Цзюньмину и федералистам, и в готовности ниспровергнуть националистические идеалы КМТ в пользу экономической и военной помощи от Третьего Интернационала."
  
 CHI_towards_radical_reorganisation: "К радикальной реорганизации"
 CHI_towards_radical_reorganisation_desc: "Председатель не забыл о многолетней преданности, оказанной ему его верной правой рукой Чэнь Гунбо. Хотя формально он не является членом Реорганизованной ассоциации товарищей, наделив Радикальную фракцию РАТ полномочиями, Председатель взял на себя обязательства придерживаться платформы Чэнь Гунбо и его более радикальных идей в решении проблемы хаоса реорганизации партии после Третьего съезда."
  
 CHI_reorganise_the_political_department: "Реорганизовать политический департамент"
 CHI_reorganise_the_political_department_desc: "Политический отдел НРА уже давно номинально подчиняется нам, а не Временному комитету действий, что дает нам столь необходимое влияние в Военной академии Уампоа, поскольку большая часть учебного заведения лояльна РАТ. После того как мы закрепили за собой власть, настало время основательно реорганизовать всю партию. В Политическом отделе мы будем поощрять только социалистические и марксистские идеи, чтобы гарантировать, что китайские студенты будут будущим авангардом"
  
 CHI_venerate_class_struggle: "Почитание классовой борьбы"
 CHI_venerate_class_struggle_desc: "Платформа радикалов заключается в том, что классовая борьба является единственным средством достижения социальной революции и что материалистическая социальная революция является неизбежным результатом Китайской национальной революции. В связи с успехом национального объединения вполне естественно, что мы призываем крестьян и рабочих восстать и разорвать свои цепи, чтобы приблизиться к обществу, свободному от классовых противоречий."
  
 CHI_nurture_revolutionary_future: "Воспитание революционного будущего"
 CHI_nurture_revolutionary_future_desc: "Как наставлял нас покойный Вечный Премьер, будущее принадлежит молодежи, и сила революции зависит от нашей заботы и обучения нового поколения Китая. Давайте создадим социалистический молодежный корпус, преданный идее верности китайской нации и Председателю, чтобы подготовить новое поколение к поддержанию революции"
  
 CHI_discipline_the_rca: "Дисциплинировать РАТ"
 CHI_discipline_the_rca_desc: "Реорганизованная ассоциация товарищей, хотя и является, безусловно, основной базой тех, кто поддерживает легитимность председателя Ванга, тем не менее, слишком амбициозна для своего собственного блага. Нет сомнений, что РАТ стремится просто отвлечь Вангу от важных дел и собственной политической идеологии. Необходимо начать подавление этого радикального движения, поскольку его разговоры о революции лишь отторгают народную поддержку нынешнего режима"
  
 CHI_new_citizens_movement: "Возглавить Движение новых граждан"
 CHI_new_citizens_movement_desc: "Движение новых граждан ставит своей целью побудить молодежь и все другие угнетенные группы изучать Три народных принципа и смотреть на забастовки 30 мая как на пример будущего. Движение будет стремиться к изучению "Трех принципов" народа, подчеркивать промышленную мощь и искоренять коррупционное мышление. Именно через это движение товарищи будут учиться верно следовать и подчиняться воле Председателя"
  
 CHI_achieve_workers_democracy: "Достижение рабочей демократии"
 CHI_achieve_workers_democracy_desc: "Председатель и Реорганизованная Ассоциация Товарищей стремятся к тому, чтобы в один прекрасный день опека была прекращена и в Китае действительно установилась демократия. Однако демократия, которую представляют себе члены РАТ, - это демократия, управляемая массами, то есть рабочими и крестьянами естественной революции. Давайте стремиться к расширению прав и возможностей профсоюзов и советов, чтобы подготовить почву для революционного будущего"
  
 CHI_encourage_revolutionary_literature: "Поощрение революционной литературы"
 CHI_encourage_revolutionary_literature_desc: "Такие люди, как Чэнь Гунбо и Ван Цзинвэй, несомненно, великие ораторы, но они также известны и своими художественными качествами, проявившимися в статьях, эссе и рассказах. Революционные журналы и газеты, такие как "Революционная критика Чэня", должны стать обязательным чтением для молодежи, чтобы она могла понять природу национальной революции"
  
 CHI_the_chairmans_right_hand: "Правая рука председателя"
 CHI_the_chairmans_right_hand_desc: "Воистину, Чэнь Гунбо - выдающийся человек. В партии нет ни одного человека, который бы более эффективно передавал свои речи и поддержку политики Председателя, чем он. Хотя противники Чена утверждают, что он всего лишь современный Цао Цао, бесспорно, что Чен - правая рука Председателя. Председатель не сомневается в преданности Чэнь Гунбо, и именно благодаря этому доверию РАТ сможет расширить свои операции как никогда ранее"
  
 CHI_empowering_the_presidential_camarilla: "Расширение возможностей президентской камарильи"
 CHI_empowering_the_presidential_camarilla_desc: "The events of the Third Congress showed the Chairman that factionalism within the Party only seeks to cripple and destabilise the Party rather than uphold it. It is only fitting that power is delegated regionally to those who have been with Wang since the very beginning - those who know him best and whom he trusts, no matter what. As such, the bureaucracy of the Party shall be staffed by those within Wang's inner circle." #NT!
  
 CHI_subvert_the_rca: "Подрыв РАТ"
 CHI_subvert_the_rca_desc: "Реорганизованная ассоциация товарищей уже давно является занозой в продвижении революции нашего Председателя. Их разговоры о революции, о марксизме, об историческом материализме только еще больше раскалывают нашу партию, а их позиция в отношении классовой борьбы противоречит идеалам, заложенным в нас Гуофу; покойный лидер считал, что революция должна быть для всех людей, а не только для рабочих. Настало время помочь нам поставить РАТ на место"
  
 CHI_treasure_the_memory_of_the_guofu: "Сохранить память Гуофу"
 CHI_treasure_the_memory_of_the_guofu_desc: "Доктор Сунь Ятсен - пионер революции, гениальный государственный деятель, генералиссимус, учитель, философ и вечный премьер - поистине является Гуофу нашей страны. Не имея возможности лично наблюдать за успехом Северного похода, будем вечно помнить, что именно идеалами доктора Суня мы осуществляем природу революции и показали, что его методы действительно необходимы для достижения победы."
  
 CHI_no_reconstruction_without_peace: "Нет реконструкции без мира"
 CHI_no_reconstruction_without_peace_desc: "Чэнь Бицзюнь или мадам Ван писала, что эффективная национальная реконструкция невозможна, пока в стране не наступит мир. Пока в партии существуют подрывные элементы и реакционные диссиденты, не будет ни мира, ни гармонии в работе партии. Поэтому обязанность фракции "Резиденция" - обеспечить очищение партии от того, что должно быть удалено"
  
 CHI_emulate_the_french_education_model: "Подражать французской модели образования"
 CHI_emulate_the_french_education_model_desc: "Мы многому научились у наших дорогих братьев и сестер по революционному делу во Франции, в том числе тому, как они справлялись с концепциями народного образования, исследовательских университетов и рабочего образования. Вполне уместно, что в стране, испытывающей трудности с распространением грамотности, мы берем на вооружение образовательные учреждения, аналогичные европейским, для модернизации"
  
 CHI_promise_an_end_to_party_factionalism: "Обещание покончить с партийной фракционностью"
 CHI_promise_an_end_to_party_factionalism_desc: "События III съезда доказали правоту слов Председателя, показав, что фракционность действительно может привести к разложению и вырождению партии. Долг Председателя и тех, кто его поддерживает, - покончить с фракционностью, разгромить клику и тайные организации, проводить линию на единство партии."
  
 CHI_the_second_sun_yat_sen: "Второй Сунь Ятсен"
 CHI_the_second_sun_yat_sen_desc: "В рядах Китайской националистической партии нет никого более верного и преданного делу и идеалам покойного доктора Суня, чем Ван Цзинвэй - его неизменно преданный ученик и последователь. Именно Ван вывел партию из почти полного уничтожения в изгнание, а затем триумфально вернулся, добившись успеха во Втором Северном походе и Войне Сопротивления. Воистину, только Председатель является истинным преемником нашего покойного Вечного Премьера"
  
 CHI_promises_of_a_provisional_constitution: "Обещания временной конституции"
 CHI_promises_of_a_provisional_constitution_desc: "Военная фаза Национальной революции завершилась, и вскоре должен закончиться период политической опеки. Поэтому до полного завершения этапа опеки, по мнению Председателя, необходимо разработать временную конституцию, чтобы как можно скорее гарантировать права и свободы народа. Эта конституция, вдохновленная умеренными деятелями РАТ, должна охватывать все народы, а не только рабочих и крестьян"
  
 CHI_the_theory_of_true_democracy: "Теория истинной демократии"
 CHI_the_theory_of_true_democracy_desc: "Согласно трудам Председателя, в националистическом Китае 'истинная демократия' противопоставляется буржуазной демократии капиталистических стран и пролетарской демократии синдикалистских стран, а также не совместима с концепцией военного правления. Истинная демократия позволяет большинству угнетенных участвовать в решении политических вопросов, добиваться равных возможностей как в экономической, так и в политической сфере. Это то, к чему мы должны стремиться"
  
 CHI_the_chairmans_will: "Завещание председателя"
 CHI_the_chairmans_will_desc: "Последние события в Нанкине и Фуцзяни показали, что национальная революция еще не полностью обеспечена. Для поддержания революционного пыла и силы Второго Северного похода необходимо, чтобы полномочия Председателя продолжали носить исполнительный характер и способствовали эффективности партии. Он должен руководить нами с абсолютной властью и авторитетом, поскольку только он способен нести мантию покойного доктора Суна"
  
 CHI_pursue_the_deradicalisation_line: "Проводить линию дерадикализации"
 CHI_pursue_the_deradicalisation_line_desc: "С момента основания партия придерживалась политики антиимпериализма. Однако, хотя мы и поддержали поворот влево в ходе реорганизации партии в 1924 г., массы национальной революции необходимо контролировать, а не поощрять. Чтобы не допустить эксцессов революции, давайте стремиться к смягчению антиимпериалистической и революционной риторики"
  
 CHI_technocratic_administration: "Технократическая администрация"
 CHI_technocratic_administration_desc: "Партия нуждается в серьезной реформе, и бюрократы партийных администраций должны быть заменены на тех, кто придерживается более умеренных взглядов, чем РАТ-радикалы. Радикализм грозит разрушить все, что мы построили, и мы должны исправить это, нанимая на работу интеллектуалов и политиков, которые хорошо знают свое дело, а не просто идеологов"
  
 CHI_guide_the_producer_classes: "Направить классы производителей"
 CHI_guide_the_producer_classes_desc: "Председатель считает, что ключом к успеху в завоевании сердец и умов китайского народа в ходе национальной революции будут демократические силы. Эти силы будут состоять из классов производителей, т.е. рабочих, крестьян, интеллигенции, студентов и представителей других профессий. Именно под руководством партии эти классы будут стремиться к демократии в своих интересах, помогая демократизации Китая в целом"
  
 CHI_towards_local_self_government: "На пути к местному самоуправлению"
 CHI_towards_local_self_government_desc: "По словам Председателя, местное самоуправление начинается с того, что партия помогает организовать профессиональные группы, состоящие из местных крестьян, рабочих и мелкой буржуазии. Эти группы затем поощряются к созданию местных собраний, где они могли бы отражать интересы своих общин и продвигаться к достижению общих целей вместе друг с другом через эту эффективную систему тесного сотрудничества."
  
 CHI_the_federalist_compromise: "Федералистский компромисс"
 CHI_the_federalist_compromise_desc: "Безусловно, в партии есть много людей, которые никогда не простят Чэнь Цзюнмину и его федералистам того, что они едва не поставили под угрозу жизнь нашего покойного лидера и революцию. Однако ПИП продемонстрировала готовность работать с нами, и Председатель достаточно прагматичен, чтобы пригласить их к участию в национальной революции. Давайте же постараемся отбросить мелкие разногласия во имя великой цели - цели национальной демократии"
  
 CHI_concept_of_the_exceptional_individual: "Концепция исключительной личности"
 CHI_concept_of_the_exceptional_individual_desc: "В отличие от радикалов, умеренные члены РАТ не верят в роль социальных и экономических условий в движении истории, а скорее в волю отдельного человека. Революционеры не должны слепо верить в массы, а возлагать надежды на исключительные личности, таких лидеров, как председатель Ван, которые поведут массы в революцию. От качества личности в национальной революции зависит, будет ли она успешной или провальной"
  
 CHI_subordinate_the_army_to_the_party: "Подчинить армию партии"
 CHI_subordinate_the_army_to_the_party_desc: "Председатель считает, что армия всегда должна быть подчинена партии. Для контроля над партией Председатель рекомендовал активно использовать систему комиссариатов и политическую индоктринацию в армии. Кроме того, все административные решения в армии должны приниматься партийным центром. Армия должна служить желаниям народа и партии; таким образом можно окончательно излечить многолетний милитаризм в Китае"
  
 CHI_the_necessity_of_dangguo: "Необходимость Дангуо"
 CHI_the_necessity_of_dangguo_desc: "Несмотря на то, что Председатель придерживается демократической платформы, демократия должна развиваться и орошаться под руководством партии. Партия эффективно отсеивает антиреволюционеров и является олицетворением угнетенных народов, поэтому она способна повести народ за собой в революционной борьбе. Кроме того, народ слишком долго жил в условиях авторитарного правления, и партия нужна для того, чтобы направлять его и готовить к грядущей демократии"
  
 CHI_ensure_the_four_basic_rights: "Обеспечить четыре основных права"
 CHI_ensure_the_four_basic_rights_desc: "Идея покойного лидера заключалась в том, чтобы китайский народ и массы могли пользоваться четырьмя правами - выборами, отзывом, референдумом и инициативой. Партия должна играть большую роль в этом процессе, помогая и обучая массы пользоваться этими правами. Когда народ сможет это делать, "минцюань" будет реализован, и демократия возникнет естественным образом"
  
 CHI_summon_the_national_convention: "Созыв национального съезда"
 CHI_summon_the_national_convention_desc: "Гоминьдан в последний раз собирался на Третий национальный конгресс, но председатель приказал вскоре созвать Национальный конгресс, чтобы собрать различные республиканские партии, армию и массовые организации для работы по подготовке страны к прекращению опеки. Национальное собрание берет свое начало от попыток самого доктора Суня встретиться с правительством Бэйяна, и поэтому, следуя наставлениям покойного лидера, мы должны стремиться сделать то же самое"
  
 CHI_initiate_democratic_training: "Инициировать обучение демократии"
 CHI_initiate_democratic_training_desc: "Такие понятия, как 'четыре права', 'федерализм' и 'миньгуан', неизвестны большей части страны, которая все еще неграмотна или крайне бедна. Партия стремится исправить это положение, развивая революционное образование и профессиональную подготовку, чтобы помочь обучить массы демократии и рассказать людям о правах, которыми они наделены с рождения. Необходимо поощрять политический дискурс, чтобы стимулировать участие в политической жизни"
  
 CHI_democracy_with_chinese_characterstics: "Демократия с китайской спецификой"
 CHI_democracy_with_chinese_characterstics_desc: "Демократия - непростая цель в контексте китайской политической ситуации, но, возможно, Гоминьдан может помочь ускорить этот процесс, приняв цели и сильные стороны Федерального проекта. Работая над децентрализацией власти и развитием местных органов власти под руководством партии, мы будем стремиться воплотить в жизнь мечты и идеалы покойного доктора Сунь Ятсена и Чэнь Цзюньмина"
  
 #Wang FoPro 
 CHI_chinese_expeditionary_force: "Китайские экспедиционные силы"
 CHI_chinese_expeditionary_force_desc: "Мы провели много времени с нашими дорогими европейскими товарищами и никогда не забудем их великодушия, когда они позволили Центральному Комитету проживать в изгнании в своих свободных синдикалистских странах. Теперь, в трудную минуту, мы должны направить людей и средства на помощь нашим дорогим социалистическим братьям и сестрам"
  
 CHI_extend_the_mmic: "Продлить пребывание МВМК в Китае"
 CHI_extend_the_mmic_desc: "Международная военная миссия в Китае сыграла решающую роль в успехе китайской национальной революции за последние несколько лет. Несмотря на успех объединения и победу в Войне Сопротивления, их помощь, безусловно, по-прежнему будет оценена по достоинству в деле содействия развитию наших вооруженных сил. Будем стремиться продлить их пребывание, чтобы продолжить модернизацию нашей армии"
  
 CHI_reach_out_to_the_overseas_community: "Работа с зарубежными сообществами"
 CHI_reach_out_to_the_overseas_community_desc: "Даже в Центральном комитете некоторые члены, такие как Чэнь Бицзюнь, являются выходцами из эмигрантских общин в рамках большой китайской диаспоры. Давайте использовать сети и связи бывшей Комиссии по делам зарубежных китайцев, чтобы расширить влияние таких групп, как РАТ, в международном китайском сообществе и добиться дальнейшей поддержки нашего нынешнего режима"
  
 CHI_encourage_foreign_investment: "Поощрять иностранные инвестиции"
 CHI_encourage_foreign_investment_desc: "Китай - большая и обширная страна, обладающая множеством национальных ресурсов и материалов, необходимых в современном мире. В целях привлечения капитала и развития нашей экономики давайте поощрять иностранные компании приводить свой бизнес в Китай и инвестировать здесь, чтобы мы могли развивать нашу национальную экономику и одновременно налаживать отношения с государствами по всему миру. Вместе мы сможем достичь гораздо большего, если будем руководствоваться принципом мирного сотрудничества"
  
 CHI_the_dongfeng_project: "Проект Дунфэн"
 CHI_the_dongfeng_project_desc: "На протяжении столетий Китай значительно отставал от остального мира в технологическом развитии, и только самые амбициозные ученые и инженеры Китая могли мечтать об адекватной программе создания баллистических ракет. Вдохновленные международным проектом "Дамокл", мы будем стремиться повторить и воспроизвести их успех с помощью нашего собственного проекта "Дунфэн" (Восточный ветер), чтобы наша национальная оборона была готова к будущему"
  
  #Chen Gongbo Focus Tree 
  
 CHI_the_second_reorganisation: "Вторая реорганизация"
 CHI_the_second_reorganisation_desc: "Хаос и беспорядок царят во всем Китае и в Гоминьдане. После смерти председателя, но укрепления власти РАТ, Чэнь Гунбо предстоит продолжить исполнение воли председателя. Конечно... найдутся те, кто попытается ему противостоять"
  
 CHI_purge_the_nra: "Очистить НРА"
 CHI_purge_the_nra_desc: "Национально-революционная армия стала очагом контр- и антиреволюционной деятельности вследствие размывания ее идеологии буржуазно-помещичьим офицерством Индийской клики, буржуазными дегенератами из Фракции реконструкции и бонапартистами из АРОВАВ. Если мы хотим контролировать партию, мы должны обеспечить полную очистку армии от дегенеративных элементов"
  
 CHI_consolidate_the_ideology_of_the_rca: "Консолидировать идеологию РАТ"
 CHI_consolidate_the_ideology_of_the_rca_desc: "Если Чэнь Гунбо хочет получить контроль над Гоминьданом, он должен в первую очередь стремиться к полному контролю над Реорганизованной ассоциацией товарищей. Поскольку радикалы контролируют большую часть РАТ, сторонники Чэня призывают его заставить РАТ консолидироваться под единой идеологией, чтобы полностью вытеснить и уменьшить влияние умеренных, тем самым ликвидировав оппозицию."
  
 CHI_sideline_the_residence_faction: "Отодвинуть Резиденцию"
 CHI_sideline_the_residence_faction_desc: "Не секрет, что Чэнь Бицзюнь и ее когорта потенциальных реакционеров стремятся еще больше дестабилизировать партию и разрушить достижения великого покойного председателя Вана. Учитывая, что нынешним председателем является Цзэн Чжунмин, мы должны попытаться использовать влияние РАТ, чтобы убедить председателя делегировать чрезвычайные полномочия премьеру, чтобы фракция резидентов не представляла для нас угрозы."
  
 CHI_enforce_weekly_party_member_reports: "Применять еженедельные отчеты о членах партии"
 CHI_enforce_weekly_party_member_reports_desc: "В целях укрепления лояльности всех членов РАТ по распоряжению премьера Госсовета КНР Чэнь Гунбо, все члены РАТ среднего и высшего звена должны вести еженедельные отчеты о новых и более низких по рангу членах партии. Члены партии отслеживаются по месту жительства, по их повседневной деятельности, и они обязаны посещать еженедельные митинги и собрания, чтобы продемонстрировать свою лояльность."
  
 CHI_commence_the_show_trials: "Приступить к показательным процессам"
 CHI_commence_the_show_trials_desc: "Народ должен знать о буржуазном вырождении, которым проникнута вся Национально-революционная армия. Многие офицеры являются явными антиреволюционерами, и их присутствие в армии только размывает истинную веру в то, что армия должна принадлежать народу. Поэтому мы организуем судебные процессы над ними, чтобы они ответили перед китайским народом за свои преступления"
  
 CHI_enforce_political_indoctrination: "Усилить политическую индоктринацию"
 CHI_enforce_political_indoctrination_desc: "Солдаты Национально-революционной армии должны быть приучены к тому, что их роль заключается лишь в том, чтобы играть вспомогательную роль рядом с крестьянами и рабочими Национальной революции. Мы возродим Политический отдел НРА, расширим офицерский корпус и будем добиваться, чтобы солдаты получали хорошее образование о практике социализма и о великих делах мучеников революции доктора Сунь Ятсена и Ван Цзинвэя"
  
 CHI_peoples_revolutionary_army: "Народно-революционная армия"
 CHI_peoples_revolutionary_army_desc: "Национально-революционная армия была основательно реорганизована под новым командованием, новым руководством и с новым будущим. Если армия всегда была частью государства-партии, то в результате нашей реорганизации она полностью подчиняется партии и народу. Отныне нужна Народно-революционная армия - революционная армия крестьян, рабочих и солдат, объединившихся для осуществления национальной и социальной революции"
  
 CHI_fate_of_the_reconstruction_faction: "Судьба фракции Реконструкция"
 CHI_fate_of_the_reconstruction_faction_desc: "Члены фракции реконструкции и так называемые 'умеренные' Сунь Фо - это партийные дегенераты, которые давно подмяли под себя и размыли истинные идеалы партии - они не более чем империалисты в овечьей шкуре. Логично, что Гоминьдан должен быть полностью реорганизован и должен изгнать буржуазию и правых из партии, если он хочет выжить как действительно функциональный партийный орган."
  
 CHI_rein_in_the_csp: "Укрепление СПК"
 CHI_rein_in_the_csp_desc: "Члены Радикальной фракции Реорганизованной Ассоциации Товарищей давно поддерживают тесные связи с Синдикалистской партией Китая, многие из наших членов когда-то были членами СПК. Для укрепления поддержки нашего господства в партии, а также для создания действительно пролетарской партии, давайте стремиться к вхождению радикальной фракции СПК в состав партии и призывать радикалов из Европы возвращаться на родину и участвовать в национальной политике."
  
 CHI_integrate_the_party_with_the_masses: "Интегрировать партию в массы"
 CHI_integrate_the_party_with_the_masses_desc: "Гоминьдан должен быть голосом угнетенных народов Китая - от борющихся шахтеров Шаньдуна до сельских крестьян. Партия должна быть интегрирована с массами, массовое движение должно быть подчеркнуто, члены партии должны рекрутироваться из масс. Таким образом, партия сможет отражать интересы партии, обеспечивая революционность партийного руководства, поскольку оно является выходцем из революционных классов"
  
 CHI_accept_class_struggle_as_truth: "Принять классовую борьбу как истину"
 CHI_accept_class_struggle_as_truth_desc: "Можно ли оспаривать, что, как показывает история, революции связаны с классовыми отношениями? Без существования класса не будет и революции. Нелепо видеть, как люди воздерживаются от разговоров о классе, боясь разжечь классовую борьбу. В настоящее время существование класса в китайском обществе обосновано объективными фактами - нельзя оспаривать, что теории основаны на подлинных фактах и наблюдениях"
  
 CHI_mold_the_youth_of_the_future: "Формировать молодежь будущего"
 CHI_mold_the_youth_of_the_future_desc: "Молодежь страны будет расти в новом Китае, в Китае, значительно отличающемся от Китая их родителей. Мы должны подготовить их, научить и направить, чтобы они подчинялись партии и принимали ее правду за истину. Мы должны показать им, что они - авангард революции, что революционный дух должен жить в них. Взяв под контроль молодежный корпус, мы сориентируем его на революционное направление марксизма"
  
 CHI_vanguard_of_the_workers: "Авангард рабочих"
 CHI_vanguard_of_the_workers_desc: "Только рабочие способны возглавить революцию в ее нынешнем виде. Ведь именно рабочие построили эту страну, именно рабочие завоевали революционное сознание в городах, именно рабочие обладают лучшими средствами организации. КМТ должна возглавить рабочих, создав такие профсоюзы, как Всеобщий профсоюз в городе [GetVictoryPointName_9843] и профсоюз железных дорог Таншаня - мы создадим ячейки РАТ среди этих профсоюзов, чтобы вдохновить их на руководство революцией."
  
 CHI_revolutionary_land_reform: "Революционная земельная реформа"
 CHI_revolutionary_land_reform_desc: "Земельный вопрос имеет большое значение для китайской национальной революции, и у радикалов РАТ есть два способа, с помощью которых, по их мнению, можно решить эту трудную задачу. Есть те, кто считает, что земля должна быть полностью конфискована правительством и затем распределена среди крестьян этой страны. Другое средство - поощрять конфискацию земли крестьянами и позволить крестьянству восстать и свергнуть многолетний гнет революционным насилием"
  
 CHI_establish_rural_and_urban_cooperatives: "Создавать сельские и городские кооперативы"
 CHI_establish_rural_and_urban_cooperatives_desc: "Премьер-министр Республики разработал проекты создания сельских и городских кооперативов для укрепления пролетарского единства и работы по уничтожению капитализма. Городским членам партии предлагается создавать такие кооперативы, а сельским - работать, трудиться, объединять свои ресурсы, превращая мелкое сельское хозяйство в крупное и создавая пролетарскую демократию."
  
 CHI_expel_the_landlords: "Изгнать помещиков"
 CHI_expel_the_landlords_desc: "Крупным землевладельцам не место в современном социалистическом обществе. Они - корень зла, распространение корней и, смеем сказать, капитализма на сельскую местность китайского народа. Крестьяне, несмотря на то, что составляют большую часть населения Китая, остаются без земли, несмотря на то, что трудятся и работают за нее. Правильно, что партия стремится раз и навсегда освободить их от оков"
  
 CHI_fulfill_the_union_of_party_and_state: "Воплотить союз партии и государства"
 CHI_fulfill_the_union_of_party_and_state_desc: "Реорганизованная ассоциация товарищей ставит своей целью создание подлинно революционного ЦК, который был бы похож на организацию предшествующего комитета, но без контрольных комиссий. Кроме того, РАТ делает большой акцент на важности послушания и обучения для развития партии, только воспитание сильной организации позволит революции продержаться долго."
  
 CHI_the_great_premier: "Великий премьер"
 CHI_the_great_premier_desc: "В хаосе Третьего национального конгресса наш любимый председатель - великий Ван Цзинвэй, к сожалению, скончался по вине антиреволюционеров. На его место встал великий премьер-министр республики Чэнь Гунбо, который взял на себя инициативу по руководству РАТ, чтобы повести Гоминьдан вперед к осуществлению мечты и идеалов наших покойных лидеров Сунь Ятсена и Ван Цзинвэя. В наше хаотичное время мы должны ориентироваться на тех, кто исповедует порядок превыше всего"
  
 CHI_revive_the_spirit: "Возродить дух 1924 года"
 CHI_revive_the_spirit_desc: "Реорганизация 1924 г. стала поворотным моментом в истории нашей партии, превратив Гоминьдан в подлинно революционную организацию, связанную с массами, а также сформировав союз с китайскими синдикалистами в национальной революции. Чтобы вернуться в те подлинно революционные времена, давайте стремиться возродить этот дух революции и укреплять добрую волю между КМТ и китайскими синдикалистами"
  
 CHI_the_party_above_all: "Партия превыше всего"
 CHI_the_party_above_all_desc: "Членов реорганизованной ассоциации товарищей учат и наставляют, что нет ничего выше партии, говорят, чтобы они пренебрегли семейными и социальными узами в пользу партии. Ведь партия - это то, что делает нацию сильной, и под руководством председателя Цзэна и премьера Чэня партия приведет нацию к вечной славе!"
  
 CHI_the_chairmans_last_will: "Последняя воля председателя"
 CHI_the_chairmans_last_will_desc: "Мы никогда не забудем нашего великого революционного героя и лидера Ван Цзинвэя, который много лет руководил партией и видел, как воплощается в жизнь мечта о национальной революции. Несмотря на то, что его жизнь оборвалась так жестоко, Председатель и раньше составлял завещания о будущем направлении развития партии. Мы зачитаем это завещание партии и продолжим великое дело наших товарищей, чтобы Председатель гордился тем, что мы сделали"
  
 CHI_towards_a_revolutionary_future: "На пути к революционному будущему"
 CHI_towards_a_revolutionary_future_desc: "Обеспечив контроль над партией и правительством под руководством РАТ, мы должны полностью подмять под себя фракцию "Резидентура" и убедить Цзэн Чжунмина мирно уйти в отставку в пользу Чэнь Гунбо. Ведь именно Чэнь, правая рука бывшего председателя, сможет довести до конца цели и идеалы "Трех принципов народа" и помочь приблизить Китай к революционному будущему социализма"
  
 CHI_dynamic_materialism: "Динамический материализм"
 CHI_dynamic_materialism_desc: "Премьер считает, что экономические факторы являются главными движущими силами истории и именно с помощью экономических методов можно анализировать историю Китая. Он ввел термин "динамический материализм" и предложил использовать энгельсовские определения материи и движения для объяснения естественных процессов и сред, в которых совершаются революции. С этой концепцией динамического материализма наше социалистическое общество будет двигаться только вперед по мере угасания капитализма"
  
 CHI_revolutionary_three_principles_of_the_people: "Три революционных народых принципа"
 CHI_revolutionary_three_principles_of_the_people_desc: "Ши Цуньтун, новый премьер-министр Республики, является большим сторонником идеи о том, что Три народых принципа должны быть "модифицированы\" Революции в Европе и Черный понедельник показали нам неизбежность гибели капитализма, и поэтому для понимания новой революционной эпохи мы должны рассматривать учение доктора Суня через призму материалистического мировоззрения."
  
 CHI_revolutionary_weltanschauung: "Революционный Вельтаншауунг"
 CHI_revolutionary_weltanschauung_desc: "Вельтаншауунг переводится как мировоззрение и часто используется Чэнем Гунбо при описании его радикальной ориентации и отхода от ортодоксального сунизма. Идеологию доктора Суня можно четко объяснить через интерпретацию Маркса: за национальной революцией последует социальная, а затем культурная. В результате революции мы навсегда изменим форму и характер китайского общества, приблизив Китай к идее чистого коммунизма."
  
  #Chen Fo Pro 
 CHI_revolutionary_diplomacy: "Революционная дипломатия"
 CHI_revolutionary_diplomacy_desc: "Только Китай и китайский народ способны совершить революцию в Восточной Азии. Своеобразное положение Китая, его статус культурного и политического маяка в регионе, а также его собственная успешная революция - вот причины, по которым Китай должен взять новый дипломатический курс. Это направление - революционная дипломатия, которая будет стремиться к сотрудничеству с другими азиатскими народами и к большему социалистическому паназиатству"
  
 CHI_establish_peoples_livelihood_countries: "Создать Народные средства к существованию"
 CHI_establish_peoples_livelihood_countries_desc: "Китай - самый важный рынок на Востоке, поэтому его ресурсы были так желанны в эпоху империализма. После обретения национальной независимости Китай обязан помочь другим колониальным странам, стремящимся к экономической свободе, создать "Народные средства к существованию", чтобы они не превращались ни в синдикалистские, ни в капиталистические страны, а сотрудничали с Китаем в создании миншэна в своих странах."
  
 CHI_uniting_anticolonial_minds: "Объединение антиколониальных умов"
 CHI_uniting_anticolonial_minds_desc: "На Азиатском континенте и в Тихом океане так много людей, которые взывают к свободе, их мечты разбиты о гнет империализма и его головорезов. Их труды подвергаются цензуре, а мысли - заточению, они томятся в изгнании или в пыльных аудиториях. Если мы соберем их всех вместе под путеводным светом освобождения, эти светлые умы смогут осветить новое будущее для всех народов, больше не связанных цепями умирающих империй"
  
 CHI_the_inevitable_demise_of_capitalism: "Неизбежный крах капитализма"
 CHI_the_inevitable_demise_of_capitalism_desc: "Нет более злого государства, чем Германская империя. Долгое время германское государство угнетало народы Восточной Европы, глядя на то, как они жаждут свободы и независимости от презренного института Миттельевропы. Мы не забыли участие Германии в Северном походе и насаждение в нашей стране капиталистической военщины. Теперь, когда сила Китая возрождается, а наше могущество неоспоримо, настало время уничтожить корень всего капитализма как такового."
  
 #CRS Focus Tree 
  
 CHI_the_second_national_revolution: "Третья национальная революция"
 CHI_the_second_national_revolution_desc: "Вторая Революция закончилась так же, как и первая: предательством коррумпированных и жаждущих власти антиреволюционных лидеров и иностранных империалистов. Между тем, революция, за которую боролись и умирали мученики и покойный основатель, не могла свершиться долгие годы. Наконец, когда пыль окончательно рассеялась, Ху Цзуннань и Общество возрождения Китая смогут осуществить Третью Революцию, чтобы полностью воплотить в жизнь мечту доктора Суня о свободном Китае."
  
 CHI_the_republics_only_salvation: "Единственное спасение республики"
 CHI_the_republics_only_salvation_desc: "Общество возрождения Китая считает, что бывший Гоминьдан, возглавляемый Ван Цзинвэем, морально обанкротился и лишился революционных настроений. Однако партию следует не ликвидировать, а реорганизовать в новую организацию, в которой люди будут беззаветно преданы революции, готовы пожертвовать всем ради народа и масс и для которых материальные блага не будут иметь никакого значения."
  
 CHI_abolish_the_legislative_yuan: "Упразднить Законодательный Юань"
 CHI_abolish_the_legislative_yuan_desc: "Демократия - это дегенеративная болезнь внутри партии, а извращение либерализма в партийных рядах привело к размыванию партийных убеждений и идеалов. Даже при наличии в партии системы комитетов, заимствованной из синдикалистских образцов, организация Гоминьдана должна быть реорганизована, если мы хотим спасти нашу страну. Мы должны стремиться к полному повиновению, чтобы не было никаких неэффективностей и колебаний - для достижения спасения Китая сегодня"
  
 CHI_strongarm_the_legislature: "Силовое воздействие на законодательную власть"
 CHI_strongarm_the_legislature_desc: "Хотя парламентская демократия, безусловно, порочна и порождает фракционность (что, в свою очередь, ведет к непродуктивности и застою в государстве), мы должны действительно стремиться к реализации "Трех принципов народа" доктора Суня и его призывов к жизни, свободе и равенству. Однако эти качества демократии не могут быть полностью реализованы до тех пор, пока не будет устранена сложившаяся чрезвычайная ситуация. Приостановленный Законодательный Юань будет вновь созван, но под бдительным наблюдением, пока мы доводим видение Суня до совершенства."
  
 CHI_eliminiate_unnecessary_bureaucracy: "Устранить ненужную бюрократию"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "Самый большой недостаток партийной бюрократии в том, что все оправдываются и перекладывают ответственность на остальных - тем самым рассеивая внутреннюю силу партии. Никто не действует, и как только созывается совещание, возникают разногласия. В последние месяцы мы видели, к чему приводит фракционность, и наш долг - сделать так, чтобы партия больше никогда не поддавалась такой слабости. По примеру наших сорельских коллег мы будем вычищать покровителей и нелояльных"
  
 CHI_discipline_the_bureaucracy: "Дисциплинировать бюрократию"
 CHI_discipline_the_bureaucracy_desc: "Во главе партии должны стоять те, кто сражался и проливал кровь за революционное дело, а не те, кто обсуждает бессмысленные вещи вроде теории, материализма и реорганизации. С того дня, как мы присягнули на верность и послушание партии и Академии Вампоа, мы полностью доверили ей свои права, жизнь, свободу и счастье и стремимся к тому, чтобы все в партии поступали так же. Так мы достигнем подлинной демократии"
  
 CHI_exalt_the_nra: "Возвеличить НРА"
 CHI_exalt_the_nra_desc: "Национально-революционная армия - это спасательный круг национальной революции. В ней мы вверяем свои жизни и выполняем свой долг во имя спасения китайской нации. Давайте подражать методам японских империалистов, которые, несмотря на подлость своих империалистических планов на нашей земле, давно воспитали традиции самопожертвования, долга и дисциплины, к которым должна стремиться НРА. Поэтому НРА должна быть выше всех гражданских и партийных дел"
  
 CHI_the_new_three_principles_of_the_people: "Новые три народных принципа"
 CHI_the_new_three_principles_of_the_people_desc: "То, к чему мы стремимся, - это стремление к новым трём народным принципам, новой саньминжуйской доктрине для решения современных проблем Китая. Этими принципами должны стать укрепление национальной обороны, развитие ультранационализма и стремление к социалистическому государству. Не капитализм и не синдикализм могут спасти Китай, а идеалы и доктрина тотализма, которые помогут нам осуществить Три народных принципа"
  
 CHI_military_syndicalism: "Военный синдикализм"
 CHI_military_syndicalism_desc: "Почва Китая вскормлена кровью мучеников НРА, сражавшихся и проливавших кровь за страну во Втором Северном походе и Войне Сопротивления. По этой логике, только военные пригодны для осуществления революции - конечной тотальной цели социализма. Давайте обратимся к организационным методам синдикалистов, чтобы организовать солдат и одновременно укрепить военные союзы и ассоциации выпускников"
  
 CHI_maintain_extraordinary_powers: "Оставить чрезвычайные полномочия"
 CHI_maintain_extraordinary_powers_desc: "В это отчаянное и хаотичное время правительство и страна неспокойны из-за внутрипартийной фракционной борьбы, а также из-за роли иностранных империалистов в подрыве нашей стабильности. Необходимо, чтобы чрезвычайные полномочия генералиссимуса были сохранены на неопределенный срок на этом этапе опеки, чтобы у нас не было никаких барьеров или бюрократических средств, которые могли бы помешать нашему линьцзю исполнять свой долг."
  
 CHI_extoll_the_cult_of_the_lingxiu: "Прославлять культ Линсю"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "Для осуществления полной социально-политической национальной революции необходим лидер, обладающий святыми качествами, чистая и возвышенная личность, человек, хорошо разбирающийся в военном и государственном деле. Создание центрального кумира - это первый шаг к возрождению Китая и объединению гоминьдана. Мы не должны скрывать, что требуем китайского Муссолини, требуем китайского Савинкова!"
  
 CHI_towards_the_idea_of_true_freedom: "На пути к идее истинной свободы"
 CHI_towards_the_idea_of_true_freedom_desc: "Что такое свобода? Свобода - это способность людей этой великой страны отказаться от своих свобод, прав и даже, возможно, от своей жизни ради того, чтобы нация была свободной. Служение и самопожертвование во имя нации - это поистине небесный принцип, жертвенный долг беспрекословного подчинения. Когда это будет достигнуто для каждого человека в нашей стране, тогда можно будет считать, что наше общество приблизилось к идее истинной свободы"
  
 CHI_minzu_shehuizhuyi: "Миньцзу Шэхуэйчжуи"
 CHI_minzu_shehuizhuyi_desc: "В первую очередь нашему государству необходима экономическая реформа, следующая тоталитарным концепциям общества. Наша экономика должна отвергнуть глупость капитализма, а вместо этого мы требуем экономики, полностью планируемой и контролируемой государством. Эта проектируемая система должна быть известна как национальный социализм, идеальное общество, в котором вся производственная деятельность будет осуществляться под руководством государства"
  
 CHI_the_nationalisation_of_education: "Национализация образования"
 CHI_the_nationalisation_of_education_desc: "Самая большая проблема Китая - это образование, неудачи в образовании привели к проблемам внутри партии и нации. Мы ликвидируем всякую местную автономию государственных школ и закроем частные и религиозные государства. В учебных программах школ должно быть только национальное образование, ориентированное на китайскую культуру и китайские проблемы. Наша цель - воспитать у учащихся беззаветную любовь к своей родине"
  
 CHI_expand_the_military_pensionary_system: "Расширить систему военных пенсий"
 CHI_expand_the_military_pensionary_system_desc: "Из всех социальных слоев, составляющих китайское общество в наши дни, ни один не вносит большего вклада в достижение целей китайской национальной революции, чем военные. Именно военные поддерживают пламя революции, и именно в них Китай черпает свою силу. Поэтому крайне важно, чтобы наши ветераны и военнослужащие получали достойную компенсацию за свои жертвы во имя нации"
  
 CHI_the_industrialisation_of_agriculture: "Индустриализация сельского хозяйства"
 CHI_the_industrialisation_of_agriculture_desc: "Вдохновляясь доктриной русских народников, мы выступаем за активное развитие сельского хозяйства и совершенствование сельскохозяйственной техники. Мы будем стремиться к созданию военно-машинных тракторных станций для значительного расширения сельскохозяйственного производства и к превращению мелких сельских хозяйств в крупные центры сельского хозяйства, в которых будет осуществляться крупномасштабное и рациональное производство, что приблизит нас к индустриализации сельского хозяйства."
  
 CHI_concept_of_productvity: "Концепция производительности"
 CHI_concept_of_productvity_desc: "Студенты в обществе не подготовлены к выполнению продуктивной и полезной роли в нации, вместо этого они становятся ленивыми и упадническими непродуктивными членами общества. Согласно нашей системе продуктивности, студенты должны быть посвящены обучению ручному труду на заводах, фермах и предприятиях. Таким образом, будет преодолено пренебрежение к физическому труду, и все станут полезными и продуктивными членами общества, работающими на успех нации!"
  
 CHI_harmonious_economy: "Гармоничная экономика"
 CHI_harmonious_economy_desc: "Концепция национал-социализма не покушается на систему частного предпринимательства, а стремится к тому, чтобы важнейшие сферы экономики, такие как тяжелая промышленность, добыча полезных ископаемых, крупный транспорт и внешняя торговля, находились в ведении государства. При этом не должно быть запрета на частную прибыль, а частная собственность должна использоваться на благо общества. Таким образом, мы будем стремиться к созданию действительно гармоничной экономики"
  
 CHI_proclaim_permanent_purge: "Провозгласить постоянную чистку"
 CHI_proclaim_permanent_purge_desc: "Насилие как очищающая сила должно применяться даже против тех лиц в партии и правительстве, которые не соответствуют революционным стандартам. Если мы будем продолжать использовать толерантные методы, мы никогда не сможем уничтожить коррупцию. Мы должны создать организацию массового насилия, которая будет использовать насилие для прямого нападения на группу коррумпированных бюрократов и прочих чертей - чтобы научить интеллектуально отсталых людей ненавидеть коррумпированных бюрократов, которые их эксплуатируют"
  
 CHI_cultivated_patronage_networks: "Создать патронажные сети"
 CHI_cultivated_patronage_networks_desc: "Военные и лидеры Второй национальной революции - единственные, кто способен распорядиться богатыми ресурсами страны и промышленным потенциалом Китая. Только под их руководством арсеналы и промышленность Китая будут правильно использованы во благо китайской цивилизации и нации. В связи с этим военные требуют более активного участия в решении промышленных и политических вопросов, таких как управление государственными предприятиями"
  
 CHI_rally_the_blueshirts: "Созвать синерубашечников!"
 CHI_rally_the_blueshirts_desc: "Членов Общества возрождения Китая и Ассоциации товарищей революционной армии называют "синими рубашками" из-за их униформы, а также нашивок, обозначающих их принадлежность к Гоминьдану. Организованные по аналогии с "чернорубашечниками" Освальда Мосли, "синерубашечники" служат нашей военизированной силой, и в период национального кризиса нам важно привлечь их для спасения нашей нации от уничтожения"
  
 CHI_a_new_order_in_gannan: "Новый порядок в Ганьнане"
 CHI_a_new_order_in_gannan_desc: "В наших усилиях по умиротворению сельской местности, вместо того чтобы занимать жесткую позицию по отношению к жителям страны, давайте попытаемся достучаться до них и расположить к себе с помощью популистских нравственных программ по борьбе с коррупцией, потреблением опиума, проституцией, неграмотностью и безработицей. Так мы не только укрепим моральный дух нашей страны, но и получим большую поддержку нашего руководства"
  
 CHI_reinforce_the_tewu: "Усилить Тэву"
 CHI_reinforce_the_tewu_desc: "Во всем Китае и во всей партии нет страха больше, чем перед "Тэву", или спецслужбами. Эвфемизм, введенный в обиход силами и агентами Дай Чуньфэна, "Тэву" боятся по всей стране из-за их новых безупречных исполнений тщательно спланированных убийств и почти бесшумного сбора разведывательной информации. В связи с массовыми гражданскими беспорядками в нашей стране вполне уместно предоставить "Теву" чрезвычайные полномочия и финансирование для обеспечения национальной безопасности"
  
 CHI_venerate_the_cult_of_violence: "Почитание культа насилия"
 CHI_venerate_the_cult_of_violence_desc: "Нынешние разногласия с нашим руководством партии являются примером того, что партия должна быть очищена красотой насилия. Мы должны во что бы то ни стало спасти революцию, за которую боролся и погиб наш покойный вождь. Все товарищи должны сплотиться и решать все вопросы в соответствии с этим славным принципом борьбы с насилием с помощью насилия. В современном мире мораль уничтожена, и только сила является единственным мерилом успеха"
  
 CHI_youth_of_a_new_revolutionary_era: "Молодежь новой революционной эпохи"
 CHI_youth_of_a_new_revolutionary_era_desc: "Молодежь этой страны будет рождена для нового революционного Китая, и наш долг - обеспечить продолжение революции вместе с ней. Мы будем создавать молодежные организации и скаутские отряды, чтобы приучать молодежь к совместной работе в группах, а также поощрять физическое воспитание во всех школах. Ведь молодежь Китая - это будущие бойцы Национально-революционной армии, и нам важно вырастить из них новый авангард"
  
 CHI_the_soul_of_national_restoration: "Душа национальной реставрации"
 CHI_the_soul_of_national_restoration_desc: "Подъем и падение нации находятся в прямой зависимости от расцвета и упадка национальной культуры. Если мы не создадим новую национальную культуру, то восстановление нации вряд ли будет успешным. Вся страна должна быть подчинена нашей культуре - культурный контроль является основой социальной, политической и образовательной деятельности. Это душа национального восстановления, которой должны следовать все"
  
 CHI_national_regneration: "Национальная регенерация"
 CHI_national_regneration_desc: "Мы все - дети Китая, мы все знаем, что Китай на протяжении тысячелетий является главной мировой державой. Наша цивилизация и культура впереди планеты всей, и наконец-то пришло время вернуть нашу национальную идентичность после долгих лет империалистического унижения. Вставайте! Пожертвуйте всеми представлениями о богатстве, безопасности и индивидуальности ради преданности и спасения нашей славной нации!"
  
 CHI_the_red_generalissmo: "Красный генералиссимус"
 CHI_the_red_generalissmo_desc: "В самый тяжелый час национальной революции именно генералиссимус и его руководство партией сумели спасти партию и народ от уничтожения антиреволюционерами. Сегодня спасение Китая может быть достигнуто только через самоотверженную организацию и подчинение "линцю", доверие к политике генералиссимуса и выполнение его приказов. Когда мы едины духом, мы становимся единым телом... Другого пути нет"
  
 CHI_never_another_humiliation: "Больше никаких унижений"
 CHI_never_another_humiliation_desc: "Это мир выживания. Великие державы стремятся лишь к тому, чтобы иметь возможность напрягать мускулы и распространять свою Миньцзу по всему миру, поэтому Китай должен подражать этой модели, если он хочет выжить. Ибо мы видели, что иностранные империалисты сделали с их страной, и знаем, что их жадность снова приведет нас в нашу страну - к разделению и разобщению нашей великой нации и унижению нашей расы. Давайте увеличим финансирование нашей армии и флота, чтобы подкрепить наши угрозы силой"
  
 CHI_fanatical_militarism: "Фанатичный милитаризм"
 CHI_fanatical_militarism_desc: "Человек - это всего лишь винтик в большом колесе национальной борьбы. Китайский мужчина и женщина должны стремиться стать новой личностью, то есть новой личностью, которая подчиняет свою личную волю и благосостояние преданности военному делу. Смерть в бою должна рассматриваться как героическое мученичество, и мы должны призывать всех граждан нашей страны готовиться отдать свою жизнь за национальную оборону"
  
 CHI_entrenching_isolation: "Усиление изоляции"
 CHI_entrenching_isolation_desc: "За прошедшие годы мы не испытали ничего, кроме унижения, от общения с иностранцами, и совершенно очевидно, что мы и впредь ничего не выиграем от взаимодействия с ними. Роль Китая с эпохи Великих Мин заключалась в поддержании мира, процветания и безопасности во всей Азии, и вполне справедливо, что мы возвращаемся к своей позиции оплота и маяка культурного превосходства в регионе. Поэтому давайте постараемся сконцентрироваться на том, что действительно должно быть только китайским делом"
  
 CHI_repudiate_the_catastrophe: "Отречься от катастрофы 1927 года"
 CHI_repudiate_the_catastrophe_desc: "Каждый китаец помнит дату 1927 г. как год, когда немецкие империалисты приплыли и уничтожили Национальную революцию, вновь посадив на трон империалиста Ханьцзянь Пуйи и погрузив нашу страну в дальнейшее военачальство. Теперь, когда сила Китая восстановлена и власть его неоспорима, настало время отречься от катастрофы 1927 года. Наконец-то Германия узнает, что такое потерять все"
  
