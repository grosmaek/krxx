 KR_minsheng_partnership_desc_CHI: "Судьба Китайской Национальной Революции заключается в том, что Китай, как страна, проникнутая великими националистическими чувствами, находится в лучшем положении, чем любая другая нация Востока, для борьбы с империализмом. Экономическое положение и история угнетенных народов Востока схожи с китайскими. Как и Китай, они не должны развиваться в капиталистическую или чисто синдикалистскую систему - их целью должно быть подражание китайской модели и создание 'стран Народного Миншэна' через §H$CHI_minsheng_partnership_full_name$§!\n\nПо этим причинам успех китайской революции заставляет Китай открыть новую эру для народов Востока и вдохновить их на создание сильного союза против империализма. Будучи штаб-квартирой антиимпериалистического движения, Китай должен стремиться к объединению с народами Востока для создания большего восточноазиатского расового и экономического сообщества."
  
