 KR_CHI_popular_support_radical_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему еще предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если они хотят по-настоящему завоевать сердца людей, они должны прежде всего спасти от вечных страданий простых людей.\n\n Теперь, когда власть Председателя и контроль над партией укрепились, партия может быть, наконец, реорганизована, чтобы полностью реализовать свой потенциал. Мы больше не будем отвлекаться и унывать под влиянием буржуазии и реакционных элементов, стремящихся дестабилизировать и положить конец нашей национальной революции. Китай под руководством Председателя и его верного премьера будет идти к новому славному рассвету!"
  
 KR_CHI_popular_support_residence_idea: "Легитимность партии: §Государство партии Гуофу§!"
 KR_CHI_popular_support_residence_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему еще предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если они хотят по-настоящему завоевать сердца людей, они должны прежде всего спасти от вечных бед простых людей.\n\nСейчас, когда власть Председателя и контроль над партией укрепились, Председатель может, наконец, воплотить в жизнь идеалы и убеждения, заложенные в последней воле Гофу. Им руководят только самые близкие последователи, те, кто преследует интересы Председателя, не погружая страну в хаотическую анархию, проповедуемую RCA. Порядок и стабильность царят во всей стране, и при таком порядке Китай будет двигаться вперед к осуществлению замысла доктора Суня о свободном и современном Китае"
  
 KR_CHI_popular_support_moderate_idea: "Легитимность партии: §На пути к демократическому будущему§!"
 KR_CHI_popular_support_moderate_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему еще предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если они хотят по-настоящему завоевать сердца людей, они должны прежде всего спасти от вечных страданий простых людей.\n\n Теперь, когда власть Председателя и контроль над партией укрепились, Председатель может наконец осуществить идеалы покойного доктора Суня в отношении приближения страны к Минцюаню. Как считал покойный доктор Сунь, демократия - это не данность, ее нужно взращивать... демократию нужно направлять и учить массы. Именно руководствуясь этими идеалами, мы можем контролировать избыток популизма, проповедуемый Временным комитетом действий, и действительно приблизить нашу страну к демократии"
  
 CHI_popular_support_proletarian_future_idea: "Легитимность партии: §RПартия крестьян и рабочих§!"
 CHI_popular_support_proletarian_future_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему еще предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если он хочет по-настоящему завоевать сердца людей, он должен прежде всего спасти от вечных страданий простых людей.\n\nПартия, наконец, реорганизована и возглавлена теми, кто действительно несет бремя национальной революции - истинным пролетариатом. Под руководством Гоминьдана крестьяне и рабочие организованы таким образом, что они могут твердо и решительно противостоять империализму и внутренним хулиганам. Хотя будущее социализма еще очень далеко, мы надеемся, что благодаря нашей социалистической политике и поощрению классового единства социализм придет и принесет народу равенство раз и навсегда"
  
 KR_CHI_popular_support_federalist_idea: "Легитимность партии: §мА Демократический консенсус§!"
 KR_CHI_popular_support_federalist_idea_desc: "В своем стремлении объединить нацию Гоминьдан столкнулся с десятками других партий и фракций. Многие из них преследовали лишь собственные интересы, и почти все стремились противостоять национальной революции. Но Ван Цзинвэй обладал проницательностью и дипломатическим искусством, чтобы преодолеть разногласия в раздробленном государстве и установить доверие там, где его раньше не было. На расширенной партийной конференции Ван разрешил нескольким союзным военачальникам войти в состав правительства в качестве советников на время опеки, укрощения нации и кооптации народных идеалов во благо Китая. В свою очередь, он гарантирует, что эти заблуждающиеся партии будут обучены "Трем принципам" и построят по-настоящему оптимистичное будущее"
  
 CHI_chairmans_will_popular_support_idea: "Легитимность партии: §RРуководство премьера§!"
 CHI_chairmans_will_popular_support_idea_desc: "Гоминьдан нес в себе демократические и популистские идеалы, но эти идеалы оказались под вопросом из-за постоянных междоусобиц в партии. По мере того как фракции партии боролись между собой за интерпретацию учения доктора Суня, легитимность партии и ее способность управлять страной становились все менее очевидными. Судьба партии оставалась неясной, пока председатель Цзэн Чжунмин пытался поддерживать работоспособное правительство, состоящее из самых радикальных социалистов Гоминьдана.\n\nПорядок, разум и логика, наконец, вернулись в Китай под руководством премьера Чэнь Гунбо. Хотя председатель Цзэн является фактическим правителем Китая, те, кто может заглянуть за фасад бюрократии и политики, видят, что все карты в стране находятся в руках премьера. Под руководством Чэня партия установила контроль над миллионами людей, являющихся гражданами страны, и под руководством Чэня Китай наконец-то встанет на путь истинного социализма"
  
 CHI_popular_support_chen_revolution_idea: "Легитимность партии: §oПолностью реорганизованное правительство§!"
 CHI_popular_support_chen_revolution_idea_desc: "Гоминьдан нес в себе демократические и популистские идеалы, но эти идеалы оказались под вопросом из-за постоянных междоусобиц в партии. По мере того как фракции партии боролись между собой за интерпретацию учения доктора Суня, легитимность партии и ее способность управлять страной становились все более сомнительными. Судьба партии оставалась неясной, пока председатель Цзэн Чжунмин пытался сохранить работоспособное правительство, в состав которого входили самые радикальные социалисты Гоминьдана.\n\n Контрреволюционеры и антиреспубликанская клика Чэнь Бицзюня пытались разрушить все, что построил покойный председатель. В хаосе, возникшем после III съезда, Чэнь Гунбо встал во главе партии как законный наследник председателя Ван Цзинвэя и доктора Сунь Ятсена. Теперь, когда его контроль над партией полностью установлен, реорганизованная партия может, наконец, стремиться к созданию полностью социалистического государства и антиимпериалистической платформы. Ведомая кадрами РАТ, партия поведет крестьян и рабочих к славному Красному Китаю и будет стремиться показать всему миру, что Восток теперь является оплотом социализма"
  
 CHI_total_abnegation_popular_support_idea: "Легитимность партии: §oПолное отречение от личности§!"
 CHI_total_abnegation_popular_support_idea_desc: "Нация является высшей и священной, и долг человека - посвятить себя защите национальных интересов. Мы должны отказаться от всех земных и личных удовольствий и понять, что долг каждого китайца - служить государству и обеспечить вечную силу Китая.\n\nСтремиться отказаться от своих свобод и жизни, чтобы китайская страна наконец-то освободилась от империализма. Только тогда мы достигнем свободы, но служить и жертвовать собой ради нации - это божественная честь. Китайский гражданин должен выполнять свои обязанности, не говоря о правах, он выиграет, когда нация станет богатой и сильной. Но человек, безусловно, не может ставить обществу условия, прежде чем служить. Спасение для Китая сегодня может быть достигнуто только через самоотверженную организацию и повиновение Линсю и его правой руке Хэ Чжунхану. Когда бесчисленные массы единодушны, их действия действуют как единое тело... Воистину нет другого пути для достижения Трех Принципов"
  
 CHI_the_lingxiu_popular_support_idea: "Легитимность партии: §oКульт Линсю§!"
 CHI_the_lingxiu_popular_support_idea_desc: "Хаос после Третьего съезда репатриантов и гражданской войны Гоминьдана заставил многих усомниться в лидерстве партии и рассматривать ее как слабый политический орган, непригодный для руководства китайской нацией. Однако в самый тяжелый для Китая час именно Генералиссимус вместе со славными курсантами и солдатами Военной академии Вампоа спасли Китай от уничтожения как внешней, так и внутренней угрозой.\n\n Для сохранения революции необходимо следовать принципу повиновения верховному лидеру. Ху Цзуннань - единственный верховный лидер Гоминьдана и единственный великий лидер Китая, поэтому члены партии должны полностью поддерживать его, выполнять только его приказы и выполнять его волю. Подчинение вождю беспрекословно. С ним надо жить и умирать, искренне, непоколебимо - так, как умирали мученики за покойного вождя Сунь Ятсена. Китайская молодежь, пропитанная глупостями европейского синдикализма и либерализма, делает акцент на личности, считая почитание идола отсталым. Но это неверно, ибо кумир партии способствует развитию национальной культуры и объединяет доверие массового духа. Нельзя отрицать, что партии нужен Муссолини, нужен Савинков, чтобы вести ее к славе - и в нашем Линсю Ху Цзуннане мы сумеем добиться спасения нашей нации!"
  
 CHI_institute_of_revolutionary_practice_idea: "Институт революционной практики"
 CHI_institute_of_revolutionary_practice_idea_desc: "Именно благодаря успехам партии нам удалось достичь того, что мы имеем за последние годы. Однако наша работа еще не закончена. По всей этой великой стране необходимо готовить партию, правительство и армию, чтобы они могли нести революционный дух 1924 года и реализовать успех идеи доктора Сунь Ятсена о свободном Китае"
  
 CHI_intellectual_opposition_idea: "Интеллектуальная оппозиция"
 CHI_intellectual_opposition_idea_desc: "В течение последних нескольких лет национальной революции Гоминьдан удерживал монополию на политическую власть и эффективно управлял [CHI.GetNameDef] как партийное государство. Однако есть и те, кто стремится к большему - считает, что фаза опеки должна закончиться и политическое пространство должно быть открыто для нового дискурса."
  
 CHI_popular_protests_idea: "Народные протесты"
 CHI_popular_protests_idea_desc: "Страна взбудоражена недавними драматическими событиями. Гоминьдан вновь ставит под сомнение свое лидерство, поскольку общественное возмущение охватило улицы. Необходимо быстро и оперативно восстановить порядок, пока протесты не переросли в беспорядки, а беспорядки - в восстание."
  
 CHI_fracturing_party_idea: "Разделяющаяся партия"
 CHI_fracturing_party_idea_desc: "Гоминьдан уже давно считается партией \"большой палатки\", члены которой придерживаются самых разных идеологий - от крайне правых до крайне левых, но при этом претендуют на интеллектуальное, философское и революционное наследие покойного доктора Сунь Ятсена. Межфракционная борьба в партии разорвала Гоминьдан по швам, и необходимо как можно скорее создать единство, пока партия не рухнула сама на себя"
  
 CHI_towards_the_social_revolution_idea: "Легитимность партии: §RНа пути к социальной революции§!"
 CHI_towards_the_social_revolution_idea_desc: "Просто неизбежно, что после завершения Национальной революции против буржуазии, хулиганов, помещиков и, прежде всего, империалистов, китайские рабочие и крестьяне должны быть объединены в единое тело. Мы возвещаем рождение нового Китая, где никакие барьеры не будут ущемлять права каждого мужчины и женщины, где каждый может с гордостью заявить о своей любви и преданности партии и возрожденной китайской нации"
  
 CHI_true_love_idea: "Легитимность партии: §SНастоящая любовь§!"
 CHI_true_love_idea_desc: "Настоящая любовь не может возникнуть в таком мире. Она может возникнуть только после революции, в мире Великой Гармонии. Когда наступит это время, не будет различий между богатыми и бедными, красивыми и некрасивыми, женщинами и мужчинами. Будет общее производство, общие блага, равные знания, образование будет одинаковым. Красота тоже будет одинаковой, и все люди будут объединяться на основе любви. Никогда больше не будет необходимости в скрытых мотивах или какой-то расчетливой материальной мотивации. Такую любовь можно назвать истинной"
  
 CHI_realising_minquan: "Реализуя Миньцюань"
 CHI_realising_minquan_desc: "Миньцюань - это вера в управление правами народа, то есть четырьмя правами - референдумом, инициативой, выборами и отзывом. Очевидно, что китайский народ еще не готов к реализации этих прав и может быть легко использован местными хулиганами и дворянами. Поэтому долг партии - научить их этим правам и помочь им реализовать Минцюань.\n§YЭффект от этой идеи зависит от популярности ваших нынешних партий §mрыночных либералов§!, §cсоциальных консерваторов§! и §gавторитарных демократов§!"
  
 CHI_nationalist_youth_orgs_idea: "Националистические молодежные организации"
 CHI_nationalist_youth_orgs_idea_desc: "Доктор Сунь считал, что именно молодежь должна участвовать в национальной революции. Молодежь - это основа революционного будущего, и дух китайской национальной революции и китайского национализма должен сохраниться в следующих поколениях, если мы хотим, чтобы Китай был сильным. Ведь слабость Китая заключается в отсутствии единства, и если мы будем пренебрегать молодежью, мы не подготовим ее к революционной борьбе в будущем. Давайте обратимся к молодежи через националистические организации и будем поощрять членство в них как юношей, так и девушек, чтобы они изучали и претворяли в жизнь "Три народных принципа" доктора Суня"
  
 CHI_local_democratic_elections: "Местные демократические выборы"
 CHI_local_democratic_elections_desc: "Гоминьдан придерживается убеждений доктора Сунь Ятсена, что права народа - это возможность осуществлять выборы, отзыв, референдум и инициативу. Однако эти права должны быть подготовлены и преподаны партией, под руководством Гоминьдана и при создании местных органов власти с помощью партии - может ли такая демократия процветать? Цель партии состоит в том, чтобы, обучая массы, в один прекрасный день народ стал полностью способен к демократии"
  
 CHI_local_communes: "Местные коммуны"
 CHI_local_communes_desc: "Хотя существование профсоюзов в Китае может показаться нереальным из-за недостаточной индустриализации страны и отсутствия организованного труда, гоминьдановцы должны играть ведущую роль в руководстве Национальной и социальной революцией, помогая организовывать рабочих и крестьян в местные ассоциации, чтобы они могли осуществлять свои политические права и работать над достижением народного благосостояния"
  
 CHI_third_stage_of_revolution_idea: "Третий этап революции"
 CHI_third_stage_of_revolution_idea_desc: "Третий этап Национальной революции - это заключительный шаг в теории трехэтапной революции доктора Суня. Он предполагает прекращение политической опеки и завершение национальной реконструкции. В этот период должно быть введено конституционное правление, а самоуправление района позволит народу непосредственно реализовать свои политические права. После завершения национальных испытаний и Второго Северного похода Китай, наконец, сможет реализовать идею народной демократии"
  
 CHI_realising_the_dream_of_sun_yat_sen_idea: "Реализация мечты Сунь Ятсена"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "Доктор Сунь Ятсен призывал к революции для всех людей, цюаньмин гэмин, и к тому, чтобы национальная революция была для всех людей в Китае, а не только для крестьян и рабочих. Долгое время наша партия была разделена такими идеалами, как классовая борьба, но с помощью Фракции реконструкции Сунь Фо мы стремимся не к реорганизации, а к реконструкции партии. С завершением Второго Северного похода и Войны сопротивления Китай окончательно сбросил оковы военачальства и империализма. Вперед, к новому белому рассвету демократии и гражданских прав - давайте наконец осуществим мечту дорогого покойного лидера и постараемся вдохновить весь Восток последовать нашему примеру"
  
 CHI_third_world_investment_idea: "Финансирование иностранного развития"
 CHI_third_world_investment_idea_desc: "После проведения Афро-Азиатской конференции в Нанкине у нас появился стимул к разрушению старой империалистической, капиталистической системы. Благодаря щедрой поддержке социалистических держав мы получили промышленную и финансовую помощь, призванную помочь нам отойти от старой колониальной системы. Если повезет, это станет первым шагом в построении нового постколониального порядка"
  
 CHI_champion_of_developing_world_idea: "Чемпион развивающегося мира"
 CHI_champion_of_developing_world_idea_desc: "Китай восстал из пепла гражданской войны и революции как великий Дракон, сила, достойная внимания даже самых могущественных государств. Но, подобно недальновидным империалистам прежних времен, Республика стремится расширить свое влияние не только за счет военной доблести, но и за счет растущей экономической мощи. Пройдет еще много десятилетий, прежде чем Китай сможет в полной мере конкурировать с европейскими державами, но китайцы стремятся претендовать на роль чемпиона развивающихся социалистических государств всего Тихого океана."
  
 CHI_mmic_nra_cooperation_idea: "Сотрудничество МВМК и НРА"
 CHI_mmic_nra_cooperation_idea_desc: "Международная военная миссия в Китае и Национальная революционная армия имеют давние традиции и историю совместной работы с момента возвращения НРА в Китай после почти десятилетнего изгнания. С помощью военных советников из Интернационала Национально-революционная армия была реорганизована по современным военным принципам и в настоящее время представляет собой силу, с которой приходится считаться. МВМК обратился к нам с предложением возобновить сотрудничество и начать новую программу обучения в надежде на совместную работу с нашими вооруженными силами в рамках подготовки к будущему конфликту"
  
  #Wang Ideas 
  
 CHI_loyalist_infighting_idea: "Лоялистская междоусобица"
 CHI_loyalist_infighting_idea_desc: "Последователи Ван Цзинвэя, возможно, и объединились против Временного комитета действий и его реакционных союзников, но ножи точатся, поскольку фракционность между сторонниками самого Вана начинает проявляться. РАТ разрывается между радикальной и умеренной фракциями, а фракция резидентов стремится сдерживать и контролировать РАТ, чтобы только она одна пользовалась вниманием председателя."
  
 CHI_mass_disillusionment_idea: "Массовое разочарование"
 CHI_mass_disillusionment_idea_desc: "Может ли Ван Цзинвэй действительно спасти Китай от многолетних раздоров и нестабильности? События недавнего III съезда показали, что стабильность, обещанная председателем, находится под вопросом: многие сомневаются в том, что поражение Временного комитета действий действительно принесет Китаю демократию и стабильность. Если не будут приняты меры по преодолению разочарования, царящего в городах и на улицах, Китай будет продолжать лежать в тревоге..."
  
 CHI_demoralised_army_idea: "Деморализованная армия"
 CHI_demoralised_army_idea_desc: "Национально-революционная армия фактически подверглась чистке после полной консолидации председателя. Встревоженные и обеспокоенные тем, что их могут подвергнуть следующей чистке, члены НРА, выступающие против Ванги, хранят молчание. Армия горько деморализована и находится в некомпетентном состоянии, Председатель должен предпринять шаги по восстановлению и консолидации контроля над НРА, чтобы вернуть ее в функциональную форму."
  
 CHI_technocratic_administration_idea: "Технократическое управление"
 CHI_technocratic_administration_idea_desc: "Раздутый бюрократический аппарат Гоминьдана был тщательно избавлен от демагогов и идеологов, и теперь партия может сосредоточиться на действительно эффективной работе и проведении столь необходимых реформ. Более того, мы будем приглашать людей с иностранным образованием для помощи в развитии и реформировании нашего правительства"
  
 CHI_no_reconstruction_without_peace_idea: "Нет реконструкции без мира"
 CHI_no_reconstruction_without_peace_idea_desc: "Теперь перед нами стоит задача национального восстановления" По словам жены председателя, его товарища по революции мадам Ванг, не может быть "никакой реконструкции без мира", подчеркивая необходимость того, чтобы Гоминьдан принял гражданское правительство и сосредоточился на внутренних делах, а не втягивал нацию в конфликт."
  
 CHI_industrial_volunteers_idea: "Китайские промышленные добровольцы"
 CHI_industrial_volunteers_idea_desc: "Хотя Председатель не желает втягивать нас в очередной конфликт после того, как годы войн и конфликтов дестабилизировали ситуацию в Китае, мы должны поблагодарить наших друзей из Третьего Интернационала за заботу о нас в течение многих лет изгнания. Мы направим тысячи китайских рабочих и добровольцев для помощи в развитии их стран, чтобы они тоже почувствовали, что наш долг перед ними постепенно возвращается"
  
 CHI_invite_foreign_investment_idea: "Приглашение иностранных инвесторов"
 CHI_invite_foreign_investment_idea_desc: "В то время как Китайская Республика наконец-то встает на ноги, давайте поощрять западных и иностранных инвесторов из социалистических стран мира помогать и финансировать развитие нашей страны. Поскольку мы отстаем от Запада на много лет, важно привлекать западных специалистов, чтобы они передавали нам свои секреты успеха и помогали противостоять экономическому империализму."
  
 #Chen Gongbo Ideas 
  
 CHI_unfulfilled_promises_idea: "Невыполненные обещания"
 CHI_unfulfilled_promises_idea_desc: "Гоминьдан получил широкую поддержку со стороны внутренних и внешних элементов благодаря своим обещаниям демократии и улучшения благосостояния угнетенных народов. Однако последние события гоминьдановской гражданской войны не принесли народным массам ожидаемой стабильности. Обещания партии остаются неуслышанными, и если в ближайшее время ничего не предпринять, влияние партии будет только ослабевать"
  
 CHI_unfulfilled_promises_2_idea: "Невыполненные обещания"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"
  
 CHI_devastated_nation_idea: "Опустошенная нация"
 CHI_devastated_nation_idea_desc: "С большим оптимизмом наши экономические реформы помогли восстановить веру в нашу национальную экономику и помогли перестроить страну после десятилетий военачальства. Именно эта промышленность позволила Китаю противостоять японским империалистам во время Войны сопротивления, и именно с этой надеждой мы верили, что наша экономика будет двигаться только вперед.\n\nГражданская война гоминьдана прервала все притязания на быстрый экономический и промышленный рост, поскольку разрушения, вызванные войной, нанесли серьезный ущерб национальной экономике. Потребуется время для восстановления и залечивания ран, нанесенных гражданской войной, что, надеюсь, вернет нам надежду на то, что мы сможем возглавить Китайскую республику"
  
 CHI_devastated_nation_2_idea: "Опустошенная нация"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"
  
 CHI_disloyal_army_idea: "Нелояльная армия"
 CHI_disloyal_army_idea_desc: "Национально-революционная армия, хотя и работает на партию и фактически является инструментом национальной революции, долгое время пользовалась автономией в принятии административных и оперативных решений. Несмотря на то, что верность партии подчеркивается в армии, паранойя Чэнь Гунбо и хаос гражданской войны в Гоминьдане отвратили многих военнослужащих от идеалов партии. Если раньше в армии служили многие члены Революционной ассоциации однокурсников Военной академии имени Вампоа (АРОВАВ), то гражданская война фактически изгнала большую часть бывшего руководства РАТ. В результате появились слухи о восстании и недовольстве в рядах армии... конечно, это только слухи, армия не осмелится предпринять что-либо против партии... или осмелится?"
  
 CHI_disloyal_army_2_idea: "Нелояльная армия"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"
  
 CHI_expel_the_landlords_idea: "Изгнание помещиков"
 CHI_expel_the_landlords_idea_desc: "Помещик - это величайший пример несправедливости в нашем полуфеодальном обществе, поскольку крестьяне вынуждены посвящать свою жизнь и труд помещикам, которые ничего не предлагают им взамен. Крестьяне вынуждены трудиться, чтобы выжить, в то время как помещики живут как капиталисты, безбедно оплачивая их тяжелый труд. Мы объявим открытую войну всем помещикам с крупной собственностью и изгоним их, чтобы их земля была роздана народу"
  
  #Hu Zongnan Ideas 
 CHI_ongoing_resistance_idea: "Продолжающееся сопротивление"
 CHI_ongoing_resistance_idea_desc: "Мы, может быть, и выиграли войну, но нам еще предстоит выиграть мир. По всей стране растет организованное сопротивление против нашего руководства партией. Если мы хотим сохранить свою легитимность как истинные лидеры Национальной революции, то мы должны стремиться к тому, чтобы сделать что-то сразу и искоренить внутренний терроризм раз и навсегда."
  
 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"
  
 CHI_the_rump_government_idea: "Расшатанное правительство"
 CHI_the_rump_government_idea_desc: "То, что осталось от бюрократической демократии Гоминьдана, после окончания гражданской войны в Гоминьдане и хаоса Третьего съезда репатриантов превратилось в подобие себя прежнего. Сунь Фо возглавляет слабую коалицию из своих немногочисленных сторонников, но все знают, что фракция "Реконструкция" больше не имеет большого влияния в партии. Гражданский исполнительный юань фактически парализован страхом и бездействием, теперь все карты в руках Общества возрождения Китая, а генералиссимус управляет скорее из своего военного штаба, чем из президентского дворца. Тем временем Законодательный юань закрыл свои двери на неопределенное время, возможно, больше никогда не откроется"
  
 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"
  
 CHI_eliminate_unnecessary_bureaucracy_idea: "Устранение ненужной бюрократии"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "В последние несколько лет китайской национальной революции мы напрасно упивались демократией и отстаиванием свободной мысли. И что в результате? Мы попали в хаотическую и необратимую ситуацию. Пока существует этот унаследованный яд демократии, гоминьдан будет только бессилен. Поднимитесь, товарищи, и помогите очистить партию, чтобы мы могли идти вперед к национальному спасению"
  
 CHI_concept_of_productivity_idea: "Концепция производительности"
 CHI_concept_of_productivity_idea_desc: "Когда в школе становится на одного студента больше, общество теряет производителя; когда в школе становится на одного выпускника больше, общество приобретает еще одного безработного. Студенты просто не делают ничего, кроме как тратят свое время и жизнь на чтение бессмысленных мертвых книг, готовясь стать бесполезными бюрократами. Мы будем стремиться к тому, чтобы все студенты посвящали свое обучение ручному труду. После окончания средней школы и университета мы отправим их на фермы, заводы и предприятия, разделив их время между учебой и трудом. Мы стремимся создать новую форму самоотверженного и образованного социалистического рабочего, который поможет построить новый Китай"
  
 CHI_chinese_autarky_idea: "Китайская автаркия"
 CHI_chinese_autarky_idea_desc: "Крах капиталистического миропорядка в 1936 году в результате Черного Понедельника продемонстрировал слабость капитализма и необходимость для Китая выживать самостоятельно. Ведь именно капитализм способствует вырождению демократии, и именно капитализм стремится развалить Китай и подчинить его иностранному господству. Поэтому, чтобы противостоять капитализму и империализму, правительству необходимо принять \"Экономический контроль\", или jingji tongzhi, или dirigisme"
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"
  
 CHI_deploy_the_blueshirts_idea: "Привлечение голубых рубашек"
 CHI_deploy_the_blueshirts_idea_desc: "Наша страна переживает кризис, и единственный способ борьбы с террористами, угрожающими Национальной революции и Китайской республике, - это борьба огнем с огнем. Мы объединим "голубых рубашек" по всей стране и рядовых бойцов Национально-революционной армии, чтобы вести войну с террором и помогать восстанавливать страну, кровью и огнем, если придется"
  
 CHI_never_another_humiliation_idea: "Быстрая милитаризация"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"
  
 CHI_chinese_revanchism_idea: "Китайский реваншизм"
 CHI_chinese_revanchism_idea_desc: "Флаг развевается, конь ржет; с оружием и мечом на боку моя кровь кипит, как прилив! Мои хорошие люди, мои хорошие люди, идите служить своей стране на рассвете! Хватит быть больным человеком, поднимайтесь! Хватит разбегаться, как ветер, давайте объединимся! Поднимитесь, объединимся, отвергнем более чем столетнее унижение и займем достойное место в мире! Китай, наша страна на протяжении более десяти тысяч лет, наконец-то проснется после долгих лет вынужденной дремоты"
  
 CHI_xenophobic_isolation_idea: "Ксенофобная изоляция"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$. Только так мы сможем сохранить цели Национальной революции и не допустить падения Азии перед лицом империализма."
  
 #CSP Ideas 
 CHI_broken_military_remnants_idea_1: "Разбитые остатки военных"
 CHI_broken_military_remnants_idea_1_desc: "Победа синдикализма в Китае далась нелегко. Процесс передачи контроля над местными гарнизонами от иностранных оккупационных властей китайским вооруженным силам идет медленно, новое правительство пытается собрать армию из социалистических ополченцев, старых офицеров Национально-революционной армии, бывших военачальников, советников ММК и синдикалистских комиссаров. Поскольку в стране продолжается активное сопротивление, а многие социалистические отряды загнаны в подполье, потребуется время, чтобы новая армия сформировалась"
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"
  
 CHI_csp_economic_chaos_idea_1: "Экономический хаос"
 CHI_csp_economic_chaos_idea_1_desc: "Грандиозные амбиции Союза синдикалистов Китая натолкнулись на тяжелую реальность. Массовые экспроприации и разрушительные военные действия привели к тому, что многие буржуазные инвесторы оказались в эмиграции, как и многие опытные технократы. Противоречивые приказы и заявления о "победе над капитализмом" затормозили усилия по возвращению средств производства рабочим и крестьянам, вызвав задержки в производстве и споры по поводу вновь национализированной собственности. На данный момент оккупационные силы установили ограниченные и временные органы власти, и для того, чтобы добиться прочных изменений, потребуется сильное руководство со стороны нового правительства."
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"
  
 CHI_shattered_political_order_idea_1: "Расшатанный политический порядок"
 CHI_shattered_political_order_idea_1_desc: "Освобождение (или, как некоторые говорят, завоевание) Китая синдикалистскими силами дало китайскому народу шанс сбросить цепи империализма, военачальников и капитализма, но пока оставляет страну в состоянии почти вечной политической дезорганизации. Многие либералы и реакционеры активно работают над подрывом нового правительства, и даже внутри китайских левых многие представители оттесненного на второй план гоминьдановского истеблишмента отказываются работать с тем, что они рассматривают как навязанный из-за рубежа ревизионистский социализм. В то же время фракции Союза синдикалистов Китая постоянно враждуют между собой: радикалы в СПК противостоят авторитету ортодоксальной фракции, а Всемирное общество оттеснено в политическую глушь. Если новое правительство Чэнь Дусю-Ли Лисаня хочет выжить, оно должно начать предпринимать шаги по установлению нового порядка в Китае, чтобы не стать еще одним неудавшимся китайским революционером"
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"
  
 #Research/Education Ideas 
  
 #Military Ideas 
 CHI_mac_idea: "Комиссия по военным делам"
 CHI_mac_idea_shared_desc: "После попытки Чэнь Цзюньмина узурпировать власть Гоминьдана в Гуандуне с помощью Восточной экспедиции, Национально-Революционная Армия создала Комиссию по военным делам (КВД) для контроля и выполнения функций высшего органа по принятию военных решений при Центральном исполнительном комитете. Состоящая из видных военных и политических деятелей, КВД следует более давней традиции централизованных военных советов и во многих отношениях обладает значительной властью сама по себе. С возвращением НРА в качестве грозной военной силы в Китае Комиссия по военным вопросам была официально восстановлена, чтобы лучше управлять и организовывать армию национальной революции"
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"
  
 CHI_improvised_rifle_idea: "Расширение местного производства винтовок"
 CHI_improvised_rifle_idea_desc: "Поскольку пехота является основой нашей армии, очень важно, чтобы каждый солдат был должным образом экипирован. Это означает, что солдаты должны иметь соответствующую форму, обувь, каски, припасы и, пожалуй, самое главное - винтовку. Благодаря тому, что наши импровизированные заводы работают не покладая рук, мы можем гарантировать, что оружие будет доставлено точно в срок, чтобы переломить ход сражения"
  
 CHI_commissars_idea: "Политические комиссары"
 CHI_commissars_idea_desc: "Основой концепции подлинно революционной армии является то, что обучение и дисциплина войск начинаются с уровня офицеров. В отличие от других китайских армий военачальников, Национально-революционная армия создала свою армию таким образом, чтобы в ней были кадры офицеров и пропагандистов, знающих "Три принципа" народа. Через лекции, выступления и обучение они должны помочь организовать массы в современный революционный авангард для спасения Китая раз и навсегда. "
  
 #League War 
 CHI_insurgent_army_idea_desc: "В течение почти десяти лет после провала Северного похода Национально-революционная армия Гоминьдана превратилась в тень себя прежней. Те, кто верил, что за революцию еще можно бороться, бежали на холмы Фуцзяня, где в течение последних лет вели партизанское восстание, начав в 1932 г. смелое, но неудачное восстание."
  
 CHI_insurgent_army_idea_1: "Повстанческое движение НРА"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$ Несмотря на свои предыдущие неудачи, NRA продолжает борьбу, ведя асимметричную войну против властей Лиги."
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$ После недавнего краха политической стабильности в Лиге восьми провинций остатки НРА в зоне Минган решили предпринять, возможно, последнюю попытку реализовать идею доктора Суна о свободном Китае."
  
 CHI_army_discipline_idea: "Повышение армейской дисциплины"
 CHI_army_disclipine_idea_desc: "Многолетняя автономия офицеров и отдаленность от Центрального комитета в Европе привели к тому, что НРА стала гораздо более дезорганизованной, чем ее предшественница. Тем не менее, как часть революционного духа и долга, солдаты НРА проникнуты чувством высшего долга и победы, духом, который они должны нести, чтобы раз и навсегда освободить Китай. "
  
 CHI_last_stand_of_kmt_idea: "Последний рубеж Гоминьдана"
 CHI_last_stand_of_kmt_idea_desc: "Мы должны добиться успеха любой ценой или столкнуться с полным уничтожением и вырождением нашей страны. Вперед, по примеру мучеников, чтобы окончательно освободить наш народ от оков!"
  
 CHI_collapsed_NRA_idea: "Крах НРА"
 CHI_collapsed_NRA_idea_desc: "После примерно года ожесточенных боев гоминьдановцы, похоже, израсходовали свои последние резервы в последнем наступлении. Несмотря на то, что Национально-революционная армия славилась своим фанатизмом и дисциплиной, похоже, что после более чем десятилетних боев она находится на последнем издыхании - израсходованная сила, сломленная постоянными неудачами. В условиях, когда дело близится к краху, похоже, что глава истории Гоминьдана наконец-то подходит к концу"
  
 CHI_final_push_of_kmt_idea: "Final Push of the KMT" #NT!
 CHI_final_push_of_kmt_idea_desc: "We must succeed at all costs or face the complete annihilation and degeneration of our country. Forward and follow the model of the martyrs, so that we may finally free our nation from her chains!" #NT!
  
 #### Phase II Ideas 
  
 CHI_nra_idea_base_desc: "Организованная под влиянием и на основе структуры вооруженных сил Интернационала и руководствующаяся доктриной 'Трех принципов народа', Национально-революционная армия (НРА) стирает границы между партией, государством и армией. Непохожие на другие китайские армии, солдаты НРА провозглашают верность не военачальнику или провинции, а Гоминьдану, считая себя авангардом, необходимым для освобождения Китая от столетних распрей и унижений."
  
 CHI_nra_idea: "Национально-революционная армия"
 CHI_nra_idea_desc: "$CHI_nra_idea_base_desc$ Однако, несмотря на ошеломляющие успехи в Войне Лиги, НРА потребует серьезных реформ, прежде чем Гоминьдан будет признана действительно легитимным объединителем."
 CHI_nra_idea2_desc: "$CHI_nra_idea_desc$"
  
 CHI_nra_jiangfu_idea1: "Национально-революционная армия"
 CHI_nra_jiangfu_idea1_desc: "$CHI_nra_idea_base_desc$\n\nКомиссия по военным делам решила строить свою новую армию по образцу Мингана, назначив Дэн Янда новым директором Военной академии Вампоа, а также задействовав его глубокие связи с офицерами-ветеранами WMARCA. Используя их опыт в асимметричных конфликтах, отточенный годами партизанской борьбы во время повстанческого периода, новая НРА включает в себя как традиционные военные формирования, так и хорошо обученные партизанские вспомогательные отряды в тылу врага."
 CHI_nra_jiangfu_idea2_desc: "$CHI_nra_jiangfu_idea1_desc$"
 CHI_nra_jiangfu_idea3_desc: "$CHI_nra_jiangfu_idea1_desc$"
 CHI_nra_jiangfu_idea4_desc: "$CHI_nra_jiangfu_idea1_desc$"
 CHI_nra_jiangfu_idea5_desc: "$CHI_nra_jiangfu_idea1_desc$\n\nПройдя многолетнюю доработку, новая НРА точно соответствует практическим потребностям китайской войны, умело используя местность и симпатии простых людей. Способность офицеров НРА адаптироваться даже к превосходящим по численности вооруженным противникам и упорное сопротивление иностранным противникам - свидетельство хитрости и рвения китайских революционеров."
  
 CHI_nra_modern_idea1: "Национально-революционная армия"
 CHI_nra_modern_idea1_desc: "$CHI_nra_idea_base_desc$\n\nКомиссия по военным делам решила создать новую армию, построенную по современным принципам, назначив Чжан Чжичжуна новым директором Военной академии Вампоа и повысив в должности офицеров, прошедших европейскую подготовку. Воплотив в жизнь последние достижения в области военного дела, включая новые теории \"Глубокого боя\" и механизированной войны, НРА стремится собрать элитную обычную армию, которую их предшественники-военачальники были слишком коррумпированы и невежественны, чтобы создать."
 CHI_nra_modern_idea2_desc: "$CHI_nra_modern_idea1_desc$"
 CHI_nra_modern_idea3_desc: "$CHI_nra_modern_idea1_desc$"
 CHI_nra_modern_idea4_desc: "$CHI_nra_modern_idea1_desc$"
 CHI_nra_modern_idea5: "Национально-революционная армия"
 CHI_nra_modern_idea5_desc: "$CHI_nra_modern_idea1_desc$\n\nСпустя годы новая НРА наконец обрела форму. Стремясь догнать своих европейских коллег, они стараются внедрить в войска не только пехоту и артиллерию, но и новые технологии, такие как бронетехника, авиация и современные средства связи. Они шокировали иностранных наблюдателей своей изобретательностью, но при этом НРА не забывает, что их истинная сила заключается в поддержке народа."
  
 CHI_tender_to_masses_desc: "Гоминьдан в рамках национальной революции отдает приоритет массовому движению, поскольку считает массы основным революционным авангардом и считает, что революцию для китайского народа должен возглавить народ. Чтобы воодушевить массы на борьбу за революцию и реализовать "Три принципа народа" доктора Суня, давайте обратимся к массам и будем работать над краткосрочными проектами, такими как кампании по снижению арендной платы в завоеванных нами регионах."
 CHI_tender_to_masses_zhang_idea: "Нежность к массам"
 CHI_tender_to_masses_zhang_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_shi_idea: "Нежность к массам"
 CHI_tender_to_masses_shi_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_zhang_and_shi_idea: "Нежность к массам"
 CHI_tender_to_masses_zhang_and_shi_idea_desc: "$CHI_tender_to_masses_desc$"
  
 CHI_women_in_workforce_idea: "Поощрение борьбы феминисток"
 CHI_women_in_workforce_idea_desc: "Женщины в Китае издавна подвергались угнетению, особенно с учетом патриархальных устоев китайского общества. Националистическое правительство стремится использовать социальную революцию для освобождения не только крестьян, но и женщин, составляющих угнетенные классы. Под руководством партии мы будем поддерживать революционное дело феминисток, чтобы полностью освободить положение женщин в китайском обществе"
  
 CHI_dare_to_die_idea: "Героическое мученичество"
 CHI_dare_to_die_idea_desc: "Смерть в бою - славна, смерть за национальную революцию - вечна. Настоящий революционер пренебрегает собственной жизнью, счастьем и безопасностью ради своей страны. Он - лишь винтик в великой борьбе с иностранным империализмом, орудие спасительной борьбы!"
  
 CHI_teke_idea: "Чжунъян теке"
 CHI_teke_idea_desc: "Отдел спецслужб ЦК (прозванный 'Чжунъян теке') - разведывательный орган, возглавляемый генералом Чжоу Эньлаем и его соотечественниками по Политическому отделу. Имея высокие связи в партии, шанхайском преступном мире и профсоюзах городов-легионеров, 'Теке' занимается подавлением внутреннего инакомыслия, оппозиции, контрразведкой и шпионажем в целях поддержания линии партии."
  
 CHI_bis_idea: "Бюро расследований и статистики Комиссии по военным делам"
 CHI_bis_idea_desc: "Бюро расследований и статистики Комиссии по военным делам (БРиСК) - так называется разведывательная служба, возглавляемая скрытным Дай Чуньфэном и его 'Лигой десяти' Изначально связанная с кварталами красных фонарей самых страшных шанхайских трущоб и гетто, БРС после победы гоминьдана в войне Лиги возникла как любопытная идея - использовать существующие криминальные структуры в целях национальной революции. Влияние БИС ощущается в экстремистских крыльях Национально-революционной армии - присутствие Дая в Гоминьдане, безусловно, вносит новую ауру страха в вопросы внутренней безопасности."
  
 CHI_mss_idea: "Министерство государственной безопасности"
 CHI_mss_idea_desc: "Сформированное как компромисс между конкурирующим 'Чжунъян теке' и Национальным бюро расследований и статистики, Министерство государственной безопасности было создано по приказу ЦК для проведения линии партии в вопросах внутренней безопасности, а также создания сети контрразведки и шпионажа для контроля и защиты национальной революции от внутренних и внешних врагов."
  
  #Phase III 
 CHI_demobilised_NRA_idea: "Непорядок в НРА"
 CHI_demobilised_NRA_idea_desc: "Несмотря на громкие успехи на поле боя и храбрость, проявленную солдатами Национально-революционной армии во время Второго Северного похода, в результате присоединения тысяч перебежчиков, добровольцев и захвата вражеских запасов НРА сильно разрослась. В то же время, как это ни парадоксально, многие элитные начальные части армии по ходу экспедиции истощились, некоторые из них фактически существовали только на бумаге. Их подкрепления либо задерживались, либо перенаправлялись, так как логистика затормозила продвижение на север.\n\nВсепроникающая, почти систематическая гниль, охватившая армию, стала невозможной для искоренения. Если мы хотим спасти ее от превращения в бесформенную массу людей, то единственным реальным решением остается временная демобилизация целых армейских корпусов и создание заново дивизии за дивизией. Это непростая задача, и ожидается, что она встретит серьезное сопротивление, особенно если учесть, что основная тяжесть приказов о расформировании ляжет на плечи военачальников"
  
 CHI_demobilised_NRA_idea2: "Демобилизованная НРА"
 CHI_demobilised_NRA_idea2_desc: "Some progress has been made in rebuilding the NRA, though problems continue. Many local commanders have resisted our orders to disband, fearing that our efforts will come primarily at the expense of their power. Others fear demobilisation will leave their sectors unguarded, or hesitate to split apart units that have years of camaraderie.\n\nStill, brigade by brigade and regiment by regiment our divisions are slowly being reconstituted once more into fighting units. As the frontline solidifies somewhat, a more steady logistical train has been established, thus alleviating some pressing concerns about the state of our military. Time is of the essence however, it is only a matter of time before the NRA is once more called to protect and defend China." #NT!
  
 CHI_demobilised_NRA_idea3: "Дезорганизованная НРА"
 CHI_demobilised_NRA_idea3_desc: "The sweeping successes of the National Revolutionary Army during the Northern Expedition hid a growing problem within its ranks: that of outrunning its logistical tail and becoming over-bloated like the armies of the warlords. After thorough discussion and realising there was no other options, the Military Affairs Commission ordered a thorough demobilisation.\n\nIt was a painful process but it seems that the worst of it is behind us now. Most of our best divisions are fully restored, and those we have raised or acquired along the way have been largely integrated into our ranks. There remain many command and control issues at a corps and army level, though this can be chalked up to growing pains as our freshly build army balloons in size. They must remain vigilant however - this vanguard of the revolution has considerable ground to make up as we continue onwards to national liberation." #NT!
  
 CHI_birthplace_of_the_second_revolution_idea: "Место рождения второй революции"
 CHI_birthplace_of_the_second_revolution_idea_desc: "Здесь, в бывшей Лиге, мы создали для себя смелое и процветающее революционное движение. В то время как Национально-революционное правительство ведет свою родословную от революционного правительства доктора Суня в Гуанчжоу, мы превратили город Нанкин в новый оплот национальной революции. Пекин наконец-то в наших руках, и пусть место рождения Второго Северного похода ярко освещает весь Китай как вдохновляющее революционное правительство"
  
 CHI_NRA_army_organisation_idea: "Стандартизированная армейская организация"
 CHI_NRA_army_organisation_idea_desc: "На Национальной конференции по роспуску Национально-революционной армии было принято решение унифицировать боевой состав дивизий, разделив их на два отличительных типа. Эти меры предприняты с целью укрепления единства внутри большой НРА, а также для уменьшения раздутости армии. Мы надеемся, что благодаря этим реформам нам удастся быстро модернизировать наши вооруженные силы"
  
 CHI_cic_idea: "Китайские промышленные кооперативы"
 CHI_cic_idea_desc: "Китайская программа промышленных кооперативов направлена на создание промышленных кооперативов для рабочих и служащих в целях поиска работы, а также для оказания помощи в национальной обороне и реконструкции. Эти кооперативы будут стремиться к организации безработных рабочих и беженцев, а также предоставят рабочим и беженцам возможность практиковать местную демократию на низовом уровне. Партия также надеется, что такие программы будут способствовать сокращению безработицы и воспитанию национального патриотизма во всей стране"
  
 CHI_republic_of_china_air_force_idea: "Военно-воздушные силы Китайской Республики"
 CHI_republic_of_china_air_force_idea_desc: "Хотя первые воздушные операции начались еще при династии Цин с пекинского аэродрома Наньюань, ВВС Гоминьдана обязаны своим появлением Бюро аэронавтики доктора Сунь Ятсена при военном правительстве Гуанчжоу. Сейчас, когда наша промышленная и военная мощь сильна как никогда, перед нами стоит задача продолжить дело доктора Суня и создать действительно мощные и современные военно-воздушные силы для китайского народа"
  
 CHI_republic_of_china_air_force_idea2: "Военно-воздушные силы Китайской Республики"
 CHI_republic_of_china_air_force_idea2_desc: "$CHI_republic_of_china_air_force_idea_desc$"
  
 CHI_republic_of_china_air_force_idea3: "Военно-воздушные силы Китайской Республики"
 CHI_republic_of_china_air_force_idea3_desc: "$CHI_republic_of_china_air_force_idea_desc$"
  
 CHI_republic_of_china_air_force_idea4: "Военно-воздушные силы Китайской Республики"
 CHI_republic_of_china_air_force_idea4_desc: "$CHI_republic_of_china_air_force_idea_desc$"
  
 CHI_republic_of_china_navy_idea: "Военно-морские силы Китайской Республики"
 CHI_republic_of_china_navy_idea_desc: "Предшественник республиканского ВМФ обязан своим появлением Министерству военно-морского флота после создания Временного правительства Китайской Республики в 1911 году. В рамках националистической партии, уделяющей особое внимание модернизации и реформам страны, были возобновлены усилия по созданию нового современного республиканского ВМФ Китая, призванного патрулировать, защищать и охранять великие моря, омывающие китайское государство."
  
 CHI_six_year_programme_idea: "Шестилетняя программа"
 CHI_six_year_programme_idea_desc: "Амбициозная "Шестилетняя программа" направлена на быстрое развитие военно-морского потенциала Китая. Хотя большинство китайских кораблей на протяжении многих лет были либо реликвиями, либо закуплены за рубежом, в рамках национальной революции неизбежно стремление модернизировать наши военно-морские стандарты до уровня Запада или Японии. Используя огромные трудовые ресурсы страны, наши верфи будут постоянно заполнены переоборудованными и новыми военными кораблями"
  
 CHI_blockade_runners_idea: "Прорыватели блокад"
 CHI_blockade_runners_idea_desc: "Наши драгоценные конвои перевозят людей и ресурсы, крайне необходимые для удовлетворения потребностей как фронта, так и тыла. В ситуациях, когда противник одерживает верх и блокирует наши пути, мы должны стремиться обойти и избежать его кораблей с помощью наших более быстрых кораблей."
  
 CHI_march_of_the_volunteers_idea: "Марш добровольцев"
 CHI_march_of_the_volunteers_idea_desc: "От Шеньяна до Куньмина по всей нашей великой стране раздается призыв к национальной обороне. Мужчины и женщины, молодые и пожилые, призваны сражаться и защищать Китай в самый трудный для него час. Ведь на карту поставлена китайская цивилизация, китайская раса и наша десятитысячелетняя история. Марш и призыв к высшему патриотическому долгу!"
  
 CHI_war_of_resistance_idea: "Война сопротивления"
 CHI_war_of_resistance_idea_desc: "Наша страна слаба после многих лет дестабилизации внутренней политики и внутренних войн, и враг, скорее всего, попытается воспользоваться этим преимуществом. Мы должны сопротивляться всеми возможными способами, будь то тактика выжженной земли или самоубийства; использовать огромные размеры и людские ресурсы Китая, чтобы замедлить и измотать противника на износ - в надежде, что мы сможем контратаковать"
  
 CHI_harness_peoples_will_idea: "Использовать волю народа"
 CHI_harness_peoples_will_idea_desc: "Благодаря силе китайских крестьян и рабочих мы выйдем победителями в продолжающемся конфликте за национальное выживание. Мы должны побудить народ подняться, взять в руки оружие и отказаться от таких идей, как самосохранение, перед лицом национального выживания и необходимости. Вперед, да здравствует Китайская республика еще десять тысяч лет!"
  
 CHI_calls_for_congress_idea: "Призывы к Национальному конгрессу"
 CHI_calls_for_congress_idea_desc: "Объединение Китая стало знаменательным событием, но злоупотребление доброй волей народа не принесет нам пользы. Народ устал от произвола военачальников или партийных государств. Если мы хотим продолжить наше политическое обучение на пути к конституционному правлению, необходимо созвать Национальный конгресс, представляющий всю нацию. Пока народ нас поддерживает, но без согласованного плана на будущее мы быстро потеряем поддержку для дальнейших авантюр"
  
 CHI_nation_in_disarray_idea: "Нация в беспорядке"
 CHI_nation_in_disarray_idea_desc: "Впервые с момента возвращения Гоминьдана в китайскую политику партия столкнулась со своей величайшей катастрофой, которая переросла в проблему национального хаоса. Внутрипартийная борьба между Временным комитетом действий и Реорганизованной ассоциацией товарищей привела к откровенной крови и хаосу в городах по всей стране. Пока порядок не будет восстановлен или пока не будут предприняты какие-то меры - будущее для Гоминьдана мрачно"
  
 CHI_betrayed_lkmt_idea: "Левый Гоминьдан - предатели!"
 CHI_betrayed_lkmt_idea_desc: "То ли потому, что так было задумано с самого начала, то ли из-за растущей тирании партии-государства, мы решили восстать против Центрального исполнительного комитета Гоминьдана. Похоже, что это застало их врасплох, поскольку их силы пытаются отбиться от наших наступающих подразделений. Тем не менее, мы должны действовать быстро - либо партия падет, либо они отомстят!"
  
  #Phase IV Ideas 
 CHI_empower_rural_cooperatives_idea: "Расширение возможностей сельских кооперативов"
 CHI_empower_rural_cooperatives_idea_desc: "Революционный комитет Гоминьдана стремится побудить крестьян и лаобайсинов Китая организовываться в ассоциации, кооперативы и другие формы местных низовых политических органов. Ожидается, что это не только увеличит производство сельскохозяйственной продукции в предстоящие сезоны сбора урожая, но и поднимет революционное сознание простых китайцев, поможет им выбраться из интеллектуального застоя, которым является феодализм."
  
 CHI_exalt_the_proletarian_struggle_idea: "Возвышение пролетарской борьбы"
 CHI_exalt_the_proletarian_struggle_idea_desc: "Только благодаря совместной работе с крестьянами и рабочими нашего дорогого народа мы смогли добиться победы во Втором Северном походе и войне сопротивления. Только благодаря китайскому пролетариату революция удалась, и только благодаря пролетариату и угнетенным классам Китая революция будет продолжаться до тех пор, пока в этом мире не будет больше боли и страданий."
  
 CHI_foster_class_collaboration_idea: "Сотрудничество угнетенных классов"
 CHI_foster_class_collaboration_idea_desc: "Цюаньмин гэмин - это идея о том, что революция должна осуществляться и возглавляться всеми классами в Китае. Радикалы из Реорганизованной ассоциации товарищей и Синдикалистской партия Китая считают, что только рабочие способны возглавить такую революцию, но мы считаем, что именно принципы покойного доктора Суня утверждали, что все должны работать вместе и бороться за свободу, равенство и человечность."
  
 CHI_workplace_democracy_idea: "Демократия на рабочем месте"
 CHI_workplace_democracy_idea_desc: "Китайских рабочих и крестьян связывает общая история угнетения и неустанная тоска... тоска по национальному и социальному освобождению. Именно здесь, в крестьянских ассоциациях, в сельских коммунах, в профсоюзах и забастовках, растет революционное сознание китайского пролетариата. Именно здесь зарождается демократия, подлинная демократия для народа, которая отстаивает истинное сердце и душу населения Китая"
  
 CHI_two_stage_revolution_idea: "Двухэтапная революция"
 CHI_two_stage_revolution_idea_desc: "Члены ортодоксальной фракции Синдикалистской партия Китая считают, что китайская революция является двухэтапной. То есть, если в национальную революцию можно вовлечь подавляющее большинство китайского крестьянства, то особую роль в объединении всех остальных классов, включая купечество, рабочих и крестьян, могут сыграть интеллигенция и мелкая буржуазия. На данном историческом этапе китайские крестьяне и рабочие слишком слабы, чтобы возглавить революцию, только когда развитие капитализма достигнет определенного уровня, синдикалисты смогут говорить о пролетарской революции"
  
 CHI_lead_the_liberation_of_asia_idea: "Возглавить освобождение Азии"
 CHI_lead_the_liberation_of_asia_idea_desc: "Пятая часть населения Востока (не считая индийцев) - этнические китайцы, и все эти колониальные народы в какой-то момент находились под влиянием китайской культуры. Именно поэтому мы считаем, что успех китайской национальной революции не только вдохновит, но и убедит других единомышленников революционных движений по всей Азии объединиться в союз против империализма. Отныне Китай должен стать штаб-квартирой нового антиимпериалистического движения, целью которого является установление мира, единства и солидарности во всей Азии"
  
 CHI_create_the_fourth_internationale_decision: "Create the Fourth Internationale" #NT!
 CHI_create_the_fourth_internationale_decision_desc: "With the Internationale defeated in Paris and London, the mantle of world socialism falls upon us - the Chinese people to carry the unrelenting torch of proletarian progress and revolution. Long live the Internationale and may our cause be even greater than what was started before." #NT!
  
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea_desc$"
 CHI_lead_the_liberation_of_asia_2_idea: "Империализм сокрушен навсегда"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "Никогда больше. Долгие годы считалось, что от унижения, которое несет иностранный империализм, нет спасения. Мы были свидетелями того, как наша собственная земля и наш собственный народ становились жертвами алчных желаний Запада и японцев. Теперь этого дня больше нет. В Азии наступает новая эра - свободная Азия, где люди наконец-то смогут вечно жить в мире и согласии"
  
 #Economic Ideas 
 CHI_league_war_reconstruction_desc: "После наступления нового Года Крысы бывшая Лига Восьми Провинций развалилась в результате междоусобной войны, когда различные группировки боролись за контроль над жизненно важным восточным побережьем китайской страны. После решительной победы Национальной революционной армии над своими противниками пришло время восстановить разрушенные провинции бывшей Лиги, чтобы создать действительно современное и достаточное Национальное революционное правительство."
 CHI_league_reconstruction_idea1: "Восстановление после войны Лиги"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea2_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea3_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea4_desc: "$CHI_league_war_reconstruction_desc$"
  
 CHI_league_reconstruction_idea5: "Ожившая экономика"
 CHI_league_reconstruction_idea5_desc: "Медленно, но верно наши усилия приносят плоды. Провинции бывшей Лиги Восьми Провинций, некогда опустошенные тяжелым военным лихолетьем, наконец, на пути к восстановлению. Больше не привязанные к горам Фуцзяня, мы можем стремиться к полному использованию земли и ее ресурсов для целей и успеха национальной революции"
  
 CHI_reconstruction_efforts_idea: "Активизировать усилия по восстановлению"
 CHI_reconstruction_efforts_idea_desc: "Мы будем стремиться активизировать наши усилия по восстановлению бывшей Лиги восьми провинций. Давайте покажем, что Гоминьдан пришел освободить Китай и что мы стремимся поднять жизнь рабочих и крестьян этой страны"
  
 CHI_empowering_urban_workers_idea: "Расширение прав и возможностей городских работников"
 CHI_empowering_urban_workers_idea_desc: "В последнее время Гоминьдан сконцентрировал значительную часть своей энергии в порыве энтузиазма в отношении городского развития. Это и программы переподготовки и трудоустройства рабочих, и организация промышленного лидерства, и создание новых сетей снабжения, и другие программы для тех, кто получил травму на производстве или вышел на пенсию. Кроме того, были выделены средства на ликвидацию последствий войны, улучшение жилищных условий в различных трущобах и предоставление базовых социальных услуг. Несмотря на небольшие масштабы и концентрацию в основном в столице, усилия Гоминьдана являются конкретным шагом на пути к идеалистическим обещаниям на будущее"
 CHI_empowering_rural_peasants_idea: "Расширение прав и возможностей сельских крестьян"
 CHI_empowering_rural_peasants_idea_desc: "В последнее время Гоминьдан сосредоточил значительную часть своих усилий на помощи угнетенному крестьянству, которое столкнулось с серьезными трудностями из-за войн времен военачальников. На имеющиеся средства были предприняты усилия по частичной механизации сельского хозяйства, защите посевов от вредителей и созданию более эффективных методов контроля над водой, чтобы уменьшить неуверенность в урожае. По всем направлениям еще предстоит пройти долгий путь, но эти усилия свидетельствуют о неизменной приверженности Гоминьдана своей сельской базе"
 CHI_balance_peasant_workers_idea: "Расширение прав и возможностей народа"
 CHI_balance_peasant_workers_idea_desc: "Гоминьдан распределил свои силы между основными опорами: крестьянами, рабочими и интеллигенцией, поддерживающей его движение. В городах была оказана базовая помощь в реализации городских программ, связанных с возобновлением работы заводов и переподготовкой рабочих. На полях реализуются проекты по предоставлению крестьянам кредитов и помощи в восстановлении урожая. А в университетах, музеях и консерваториях идеалистически настроенные интеллектуалы получали гранты на развитие искусства и науки с целью помочь создать новую культуру и жизнь для избитой нации"
 CHI_banks_and_bureaucracy_idea: "Ориентация на государственное строительство"
 CHI_banks_and_bureaucracy_idea_desc: "Гоминьдановское правительство стремится стабилизировать свое положение, упорядочивая финансы и обеспечивая стабильную зарплату растущему бюрократическому аппарату. Хотя это не самое яркое и креативное использование своих активов, тем не менее, такой проект является амбициозным - создание современного социалистического государства из пепла десятилетий военачалия. Это будет нелегко, но по мере того, как по всей стране возникает новый левиафан, появляется надежда, что это правительство может быть долговечным"
 CHI_industrialising_nation_idea: "Ориентация на индустриализацию"
 CHI_industrialising_nation_idea_desc: "Гоминьдановское правительство стремилось создать индустриальную базу в своем сердце, строя заводы, прокладывая пути, прокладывая дороги и расчищая трущобы в своем стремлении превзойти своих врагов. Хотя вливание богатства в эту программу было полезным, следует ожидать дальнейших жертв на долгом пути к современному Китаю"
 CHI_modernising_army_idea: "Сосредоточение усилий на модернизации армии"
 CHI_modernising_army_idea_desc: "Гоминьдановское правительство стремится модернизировать свои вооруженные силы, покупая иностранные разработки и лицензии и распределяя гранты для местных изобретателей, способных создать реальные усовершенствования практически во всех областях военного строительства. Это подстегивает патриотически настроенных преподавателей, исследователей, инженеров и даже студентов к гонке за созданием более совершенных гранат, винтовок и даже артиллерийских конструкций во имя спасения своей страны."
  
 CHI_national_economic_recovery_desc: "Более века внешних и внутренних унижений привели к тому, что Китай стал одной из самых отсталых экономик мира, а многие считают его просто третьесортной страной, отстающей в технологиях и современности. Теперь, когда наша власть в Китае охватывает бывшую столицу Пекин, мы стали бесспорным национальным объединителем, и поэтому мы должны готовиться к реализации проекта покойного доктора Суня "Национальная комиссия по восстановлению"\n\nПуть к восстановлению экономики не будет легким и не будет быстрым. Тем не менее, под руководством и управлением Китайской националистической партии мы будем стремиться возродить идею Чжунхуа и раз и навсегда освободиться от оков экономических бед"
 CHI_devastated_national_econ_idea: "Разрушенная национальная экономика"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ3_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ4_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ5_idea_desc: "$CHI_national_economic_recovery_desc$"
  
 CHI_golden_years_idea: "Золотые годы"
 CHI_golden_years_idea_desc: "Наконец-то все встало на свои места. Экономика развивается, машины на заводах работают на полную мощность. Тот Китай, который мы видим сегодня, был бы невозможен без жертв и труда китайских рабочих и крестьян и славного руководства Гоминьдана. Отныне только будущее ждет дальнейшего роста нашей возрожденной национальной экономики"
  
