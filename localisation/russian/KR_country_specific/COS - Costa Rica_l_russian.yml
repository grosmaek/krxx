 COS_form_faction: "Создать $cos_carib_faction$"
 COS_Invite: "Предложить [FROM.GetName] присоединиться к Пакту"
 COS_economic_bloc: "Пригласить государство [FROM.GetName] в экономический блок"
 COS_protect_panama: "Спасти Панаму от колумбийского принуждения"
 COS_protect_panama_desc: "Панама была вынуждена присоединиться к альянсу Колумбии под слабым предлогом спасения от социализма. Давайте дадим им выход из этой ситуации, пока их суверенитет не оказался под угрозой."
 COS_merge_with_the_andean_pact: "Объединиться с Андским пактом"
 COS_merge_with_the_andean_pact_desc: "Андский пакт был создан как способ обеспечить стабильность и защиту в их регионе, и их цели очень похожи на наши, но спор о Панаме испортил отношения между нами и Колумбией. Лучшее решение для устранения этого разрыва - пригласить их в наш альянс и решить наши проблемы внутри страны."
 COS_integrate_into_CEN: "Повторное присоединение к Федеративной Республике"
 COS_integrate_into_CEN_desc: "Поскольку четыре члена республики уже объединились и готовы сражаться за наше дело, настало время вновь присоединиться к Федеративной Республике, чтобы помочь им устранить проблемы, развалившие первую, поддержать демократию в союзе и создать мощную армию, способную защитить нас и выполнить цель нашего альянса."
 COS_Invasion: "Освободить государство [FROM.GetName]"
 COS_Invasion_desc: "Слишком долго народ государства [FROM.GetName] страдал от диктаторов и коррумпированных чиновников. Чтобы исправить это, Карибский легион взял на себя обязанность освободить этот народ, свергнуть режим и восстановить демократию в стране."

 COS_Ferrer_Pacifist_decisions: "Политика [COS.GetLeader]"
 COS_Ferrer_Pacifist_decisions_desc: "Разбуженный неконституционными делами своих предшественников и борющийся за права каждого гражданина Коста-Рики, §Y[COS.GetLeader]§! выражает большие амбиции маленького народа. Мало того, что он и его хунта планируют реализовать радикальные новые законы, они также планируют §YПереписать Конституцию§! и §YУпразднить Армию§!, как кульминацию того, что он провозгласил §MВторой Республикой§!"
 
 COS_Tribunal_Saciones_Inmediatas: "Судебный трибунал Непосредственных наказаний"
 COS_Tribunal_Saciones_Inmediatas_desc: "Этот закон, созданный в соответствии с Декретом № 16, предусматривает создание трибунала, в задачу которого входит предание суду всех лиц, совершивших преступления, но сумевших избежать наказания в силу их связей с предыдущим режимом.\n\nГлавная причина создания этого трибунала заключается не в том, чтобы преследовать всех членов старого режима, а в том, чтобы предоставить нашим гражданам возможность подавать жалобы, а не брать правосудие в свои руки."
 COS_Tribunal_Probidad: "Судебный трибунал Добросовестности"
 COS_Tribunal_Probidad_desc: "Этот закон, созданный в соответствии с Декретом № 41, предписывает создать трибунал, в котором мы будем преследовать коррупционеров старого режима и решать, следует ли нам арестовывать их активы для государства.\n\nНовый трибунал, содержащий имена 209 человек, будет отслеживать финансовые дела этих людей, начиная с 8 лет назад и работая над собой до сегодняшнего дня."
 COS_Coffee_Defense_Institute: "Реформировать Институт Защиты Кофе"
 COS_Coffee_Defense_Institute_desc: "Чтобы избежать еще одного кризиса, такого как Черный Понедельник, который опустошил кофейную промышленность, правительство решило реформировать Институт Защиты Кофе и принять более эффективные меры для защиты как мелких, так и крупных производителей кофе от кризисов."
 COS_Ban_PVP: "Запретить НА"
 COS_Ban_PVP_desc: "Постоянная критика нашего режима во всех его аспектах, предательство, позволение иностранным державам размещать войска в нашей стране и их неспособность сотрудничать с полностью конституционной системой не оставили нам иного выбора, кроме как запретить партию и сделать членство в любой синдикалистской партии незаконным."
 COS_Found_ICE: "Основать Коста-Риканский Институт Электричества"
 COS_Found_ICE_desc: "Представляя собой кульминацию более чем 50 лет поиска эффективного способа обеспечения электроэнергией страны, КИЕ основан для модернизации борющегося сектора наций. Отсутствие усилий со стороны иностранных компаний, контролировавших этот сектор в течение почти 15 лет, привело к выдвижению национальной инициативы по созданию Коста-Риканской национальной компании, отвечающей за создание и эксплуатацию нашей новой электросети. Планы строительства новых дорог, электрических кабелей и гидроэлектростанций, таких, как Каррильос-де-Поас, уже разработаны и ожидают утверждения Советом."
 COS_Disband_the_Council: "Распустить Хунту Фундадора"
 COS_Disband_the_Council_desc: "Совет, основанный в первые дни правления режима Феррера, был призван разработать новую современную Конституцию и надлежащим образом обеспечить переход ко второй Республике. 815 реформ позже, мы видим эту задачу завершенной и власть будет передана обратно избирательной системе, которая примет решение о новом президенте."
 COS_Abolish_Army: "Упразднить Вооруженные Силы"
 COS_Abolish_Army_desc: "Мы должны быть примером для всего остального мира и показать им, что реальный прогресс достигается в парламенте, а не на поле боя. Мы не только полностью упраздним наши Вооруженные силы, но и будем воздерживаться от любых конфликтов за пределами нашей страны, сконцентрируемся на дальнейшем повышении уровня образования, развитии нашей быстрорастущей экономики."
 
 COS_Diplomacy_decisions: "Дипломатия"
 
### Ideas ###
 COS_labour_conflicts: "Трудовые конфликты в ЮФК"
 COS_labour_conflicts_desc: "Юнайтед Фрут Компани обладает огромной властью в экономике нашей страны и имеет глубокие связи в правительстве. В то время как затянувшаяся американская депрессия оказалась пагубной для их влияния за рубежом, уступив место увеличению немецкой торговли, компания и ее ужасные трудовые практики привели к росту напряженности в политическом ландшафте. С выборами за углом и социализмом, укоренившимся по всей Центральной Америке, это может обостриться без надлежащего вмешательства правительства."
 
 COS_beacon_democracy: "Маяк Демократии"
 COS_beacon_democracy_desc: "Прочные традиции демократии и прогрессивные реформы последних десятилетий привели к тому, что Коста-Рика стала рассматриваться за рубежом как яркий маяк центральноамериканской демократии."
 
 COS_black_monday: "Банкротство ЦАКК"
 COS_black_monday_desc: "Даже несмотря на то, что прибыльная кофейная компания когда-то не знала конца своему богатству, даже инвестируя в активы, ранее принадлежавшие ЮФК, кризис, который потряс Германию, оставил свой след на ЦАКК. В условиях стремительного падения спроса на акции и кофе, компания, испытывающая перенапряжение, не смогла найти покупателя на свои обанкротившиеся активы и сгорает в огне."
 
 COS_black_monday_bailout: "Банкротство ЦАКК: Временная помощь"
 COS_black_monday_bailout_desc: "Благодаря влиянию кофейных баронов в коста-риканском правительстве, они смогли обеспечить временную остановку кризиса и предоставили ЦАКК кредит, необходимый для того, чтобы остаться на плаву...пока."
 
 COS_black_monday_american_answer: "Банкротство ЦАКК: Американская поддержка"
 COS_black_monday_american_answer_desc: "Фонды помощи ЮФК для нашего правительства дали нам передышку, чтобы подумать о будущем, но кризис еще далек от завершения."
 
 COS_black_monday_nearly_over: "Банкротство ЦАКК: Возобновление экспорта"
 COS_black_monday_nearly_over_desc: "Урожай кофе был хорошим для нас, и с восстановлением мировой экономики после кризиса наш экспорт снова увеличился."
 
 COS_black_monday_nearly_over_american_answer: "Банкротство ЦАКК: Возобновление экспорта"
 COS_black_monday_nearly_over_american_answer_desc: "Урожай кофе был хорошим для нас, и с восстановлением мировой экономики после кризиса наш экспорт снова увеличился."
 
 COS_Plan_Limon: "План Лимон"
 COS_Plan_Limon_desc: "Названная в честь нашего морского порта на Атлантике, была принята новая централизованная правительственная директива по улучшению и развитию отрасли."
 
 COS_Plan_Limon_Mine: "План Лимон"
 COS_Plan_Limon_Mine_desc: "Комиссия по планированию определила следующий шаг в программе развития и расширила золотые прииски на нашей территории для финансирования амбициозного плана."
 
 COS_Plan_Limon_Foreign_Assistance: "План Лимон"
 COS_Plan_Limon_Foreign_Assistance_desc: "Иностранная помощь играет ключевую роль в Плане Лимон как без знания техники и современного строительства, мы бы навсегда застряли в 19 веке."
 
 COS_Plan_Limon_End: "План Лимон"
 COS_Plan_Limon_End_desc: "Успехи Плана Лимон очевидны, как день, и промышленность Коста-Рики продвигается вперед, как никогда раньше."
 
 COS_National_Parks: "Инициатива национальных парков"
 COS_National_Parks_desc: "У нашей страны нет ни капитала, ни ресурсов для поддержания индустриального общества. Поэтому мы должны изменить курс и сохранить зелень, которую дала нам матушка-природа, и привлечь тех, кто меньше наслаждается нашим великолепием."
 
 COS_Agricultural_Protection: "Защита сельского хозяйства"
 COS_Agricultural_Protection_desc: "В то время как поля дают сотни гектаров товарных культур, люди на улице голодают с каждым днем. Централизованные правительственные стимулы к созданию более разнообразного рациона для нашего народа должны уменьшить это!"
 
 COS_Hydroelectricity: "Гидроэлектрическая инициатива"
 COS_Hydroelectricity_desc: "У нас может не быть нефти или угля наших соседей, но зарубежные исследования определили нашу страну в качестве главной земли для гидроэлектроэнергии, что позволяет все больше и больше мастерских работать на дешевой, чистой электроэнергии."
 
 COS_Banking_Reform_Idea: "Банковская реформа"

 COS_Education_Reform: "Образовательная реформа"

 COS_Cement_Administration_Idea: "Устойчивая администрация"

 COS_AM_REFUGEES: "Американские беженцы"
 COS_AM_REFUGEES_desc: "Спасаясь от хаоса, воцарившегося на их родине, тысячи американских беженцев вошли в нашу страну, принеся с собой свой капитал и знания."
 
 COS_Work_Code_idea: "Трудовой кодекс"
 
 COS_CCSS: "Коста-Риканский Фонд Социального Страхования"
 COS_CCSS_desc: "Плачевные санитарные условия и отсутствие медицинского обслуживания для низших слоев населения привели к созданию этой революционной системы, которая обеспечивает пенсии и медицинское обслуживание для всех костариканцев независимо от их статуса."
 
 COS_Rural_Credit: "Сельскохозяйственный кредит"
 
 COS_German_Attache: "Немецкий Военно-Морской атташе"
 COS_German_Attache_desc: "Наблюдатели от Кригсмарине изучают нашу береговую охрану и обучают ее противолодочной тактике, чтобы защитить наши берега и избежать того, чтобы наши грузовики не попали под удар."
 
 COS_Public_Education: "Реформированная система образования"
 COS_Public_Education_desc: "Образование для всех является главным приоритетом правительства Коста-Рики, и новая программа предоставляет доступ к государственной системе образования всем костариканцам."
 
 COS_Expanded_Citizenship: "Расширенное гражданство"

 COS_economic_bloc_idea: "Карибский экономический блок"
 COS_economic_bloc_idea_desc: "Члены Альянса заботятся друг о друге не только в военных, но и в экономических делах."

 COS_CEN_ties: "Центральноамериканские связи"

 COS_CEN_ties_2: "Расширение связей с Центральной Америкой"

 COS_Domestic_Designs_2: "Отечественные Конструкции"
 
 COS_coto_compensation: "Компенсация Кото"
 COS_coto_compensation_desc: "В рамках посреднического урегулирования, Панама отозвала свое требование на Кото в обмен на денежную компенсацию."
 
 COS_coto_compensation_PAN: "Компенсация Кото"
 COS_coto_compensation_PAN_desc: "В рамках посреднического урегулирования мы отозвали наше требование на Кото в обмен на денежную компенсацию."
 
 UFC_Profit_1_idea: "Прибыль от ЮФК"
 UFC_Profit_1_idea_desc: "Увеличение прибыли от деятельности 'Юнайтед Фрут Компани' в стране способствует нашему экономическому росту."
 
### Focuses ###
 COS_ZKG_Bailout: "Спасение ЦАКК"
 COS_ZKG_Bailout_desc: "Хотя основана коста-риканский кофе фермеров немецкого происхождения, взрывной рост немецкой экономики привело к компании быть поглощенным в немецкой многонациональной компании, ЦАКК. Поскольку это, однако, связало компанию с немецкой фондовой биржей, последствия катастрофы черного понедельника имели катастрофические последствия для компании, которая теперь находится на грани банкротства."
 COS_Request_American_Support: "Запросить американскую поддержку"
 COS_Request_American_Support_desc: "Даже несмотря на то, что сами американцы сильно страдают от собственной рецессии, различные инвесторы проявили интерес к нашей земле, предлагая помощь правительству в спасении ЦАКК в обмен на драгоценные гектары плантационных земель."
 COS_UFC_Land_Acquisition: "Приобретение земли ЮФК"
 COS_UFC_Land_Acquisition_desc: "Первоначально основанная Китом в Коста-Рике еще в 19 веке, компания больше не имеет нашей страны в качестве своей основной базы операций. Однако низкая стоимость земли, вызванная политикой правительств по дешевой продаже земли для привлечения инвесторов, снова привлекла ЮФК к увеличению своей деятельности в нашей стране, что еще больше укрепило их решение стабильностью нашей страны."
 COS_Outproducing_the_Competition: "Конкурентное производство"
 COS_Outproducing_the_Competition_desc: "По мере того, как спрос на стабильные маршруты поставок продовольствия растет по всему миру, а некоторые из некогда "банановых республик" погрузились в хаос, доступ к бананам быстро уменьшается, что делает нашу страну привлекательной инвестицией и устойчивым предложением вкусных желтых фруктов."
 COS_Puerto_Limon_Expansion: "Расширение Пуэрто-Лимона"
 COS_Puerto_Limon_Expansion_desc: "Расположенный на Атлантической стороне нашей страны, Пуэрто-Лимон долгое время служил центральным узлом для экспорта бананов и впоследствии был многократно расширен уже ЮФК для удовлетворения растущего экспорта. Локализация производства грузовых судов была бы разумной инвестицией, так как американские верфи становятся менее надежными с каждым днем."
 COS_Connecting_the_Plantations: "Соединить плантации"
 COS_Connecting_the_Plantations_desc: "Железные дороги больше не являются абстрактным украшением ландшафта для Коста-Риканского народа, который видел завершение нескольких проектов в своей жизни. Однако расширение плантаций, вызванное новой политикой, заставило железнодорожных магнатов играть в догонялки. Приглашать иностранных инвесторов, чтобы помочь нам в этом может оказаться большим благом для нашего восстановления."
 COS_Withering_the_Storm: "Выдержать шторм"
 COS_Withering_the_Storm_desc: "Наш опыт американской рецессии 20-х годов и последовавшая за ней решительная экономическая политика нашего президента позволили нам довольно безболезненно преодолеть рецессию. Рабочие места были потеряны, а животы пусты, но по сравнению с нашими соседями мы можем с гордостью сказать, что Коста-Рика готова к будущему."
 COS_German_Crisis_Response: "Реакция Германии на кризис"
 COS_German_Crisis_Response_desc: "Это немцы обрушили нашу экономику, так что будет правильно, если они помогут нам восстановиться. Однако это будет стоить того, поскольку ястребиные инвесторы империи, несомненно, потребуют дальнейших земельных концессий в обмен на более низкие тарифы и приемлемые торговые условия."
 COS_Cash_Crops: "Инвестиции в товарные культуры"
 COS_Cash_Crops_desc: "Кофе и бананы являются двигателем нашей экономики и принесли нам много богатства в прошлом. Конечно, дальнейшее отступление на этом спасет ЦАКК от неминуемого краха, а также обеспечит кормовое дно для новых инвестиций, резко снизив цену на землю плантации."
 COS_Deal_with_the_ZKG: "Разобратся с ЦАКК"
 COS_Deal_with_the_ZKG_desc: "Поскольку немецкие инвесторы в основном вышли из экономики и продали свои акции во время шквала черного понедельника, фактическая собственность вернулась к первоначальным основателям, которые держат интересы нашей страны выше, чем их зарубежные коллеги."
 COS_Public_Works: "Общественные работы"
 COS_Public_Works_desc: "Под влиянием экономической политики как Кейнса в Соединенных Штатах, так и шахта в Германской империи, правительство постановило политику массовых государственных инвестиций, чтобы сохранить занятость населения и обеспечить прочную основу для процветания нашей экономики."
 COS_Cultural_Growth: "Культурный рост"
 COS_Cultural_Growth_desc: "Многие из наших интеллектуалов решили учиться во Фландрии-Валлонии, точнее в Католическом университете Левена, и продолжающееся партнерство между ними привело к повышению интереса фламандско-Валлонского народа к нашей культуре и традициям. Сознавая нашу гордость за наш национальный театр, их правительство продемонстрировало готовность финансировать его обновление и укрепление культурных связей."
 COS_Mitteleuropan_Trade_Agreement: "Миттельевропейское торговое соглашение"
 COS_Mitteleuropan_Trade_Agreement_desc: "Робкие инвестиции немецких компаний не позволили нам полностью восстановиться, но условия новых соглашений, подготовленных нашим правительством, показали перспективы как для наших граждан, так и для активов, находящихся под контролем наших немецких союзников."
 
 COS_Industrial_Developement_Scheme: "Схема промышленного развития"
 COS_Industrial_Developement_Scheme_desc: "Вдохновленное стремительной индустриализацией других американских стран и растущим значением сырьевой промышленности, правительство объявило о создании 'плана лимон', который послужит основой нашей программы экономического развития."
 COS_Expand_Textile_Industry: "Текстильная промышленность"
 COS_Expand_Textile_Industry_desc: "Несмотря на кустарный характер, текстильная промышленность Коста-Рики известна во всем регионе и имеет тесные связи как с американскими, так и с немецкими швейными компаниями. Однако пока производство находится исключительно в небольших цехах, мы надеемся создать фактические заводы, чтобы значительно увеличить наш выпуск."
 COS_Economic_Boom: "Экономический подъем"
 COS_Economic_Boom_desc: "По мере того, как рецессия приближается к концу, и ЦАКК, кажется, почти полностью восстановился, строительство новых производственных объектов, похоже, наконец, принесло плоды, поскольку мы опережаем наших соседей в росте ВВП."
 COS_Gold_Mining: "Копать глубже"
 COS_Gold_Mining_desc: "Расположенные в основном в северной части нашей страны, старые испанские золотые прииски близки к истощению. Поскольку они не были основной частью нашей экономики на протяжении десятилетий, поиск новых участков всегда откладывался. Крах кофейного рынка заставил правительство понять, что диверсификация экономики является ключевым фактором, и привело к тому, что старатели получают приглашения изучить поверхность нашей страны."
 COS_Foreign_Knowhow: "Зарубежные ноу-хау"
 COS_Foreign_Knowhow_desc: "Наша страна до сих пор не имела адекватного высшего образования, что привело к тому, что многие представители высшего класса учатся за рубежом, отдавая предпочтение университетам Фландрии-Валлонии. Вместо того, чтобы позволить нашим гражданам выезжать за границу для получения образования, мы должны поощрять иностранных учителей приезжать в Коста-Рику и помогать нам в создании нашей собственной системы высшего образования."
 COS_Manufacturing_Industry: "Основы обрабатывающей промышленности"
 COS_Manufacturing_Industry_desc: "Ограничивается производством сельскохозяйственных инструментов и мелких изделий для домашнего использования, наша промышленность остро нуждается в государственном вмешательстве. Тысячи небольших мастерских существуют по всей стране, но связь между этими производителями и их клиентами до сих пор определялась только их местоположением. Управляя экономикой тяжелой рукой, государство надеется централизовать производство."
 COS_Escuela_Metalica: "Металлическая школа"
 COS_Escuela_Metalica_desc: "Являясь штаб-квартирой Escuela Buenaventura Corrales, школа является одним из старейших учебных заведений в стране, символом большой гордости и свидетельством индустриализации нашей страны. Вдохновленный дизайном Эйфелевой башни, он был спроектирован и построен в Бельгии Чарльзом Тиррионом, а затем транспортирован на корабле в Коста-Рику, где он был собран перед парком Морасан."
 COS_Heavy_Industry: "Расширение тяжелой промышленности"
 COS_Heavy_Industry_desc: "В надежде на продолжение успехов нашей нарождающейся промышленности и использование технологического опыта американских эмигрантов, правительством разрабатываются и рассматриваются основы нашей собственной тяжелой промышленности."
 
 COS_A_Different_Approach: "Различный подход"
 COS_A_Different_Approach_desc: "Поскольку дымовые трубы и темные облака обозначают горизонт промышленно развитой страны, мы, костариканцы, должны гордиться своей природной красотой и держаться подальше от соблазнов массового производства. Другие должны понимать, что наша нация-это особое место, что животный и растительный мир важнее угля."
 COS_Tourism_Industry: "Развивать туризм"
 COS_Tourism_Industry_desc: "Будь то на тропах через внутренние районы, культурные достопримечательности таких городов, как Сан-Хосе или просто красота нашей береговой линии, наша нация быстро зарекомендовала себя как отступление от хаоса и спешки современной жизни и процветающего туристического назначения."
 COS_Boost_Cash_Crops: "Повышение товарных культур"
 COS_Boost_Cash_Crops_desc: "Товарные культуры хорошо служили нам на протяжении поколений и гораздо чище и менее требовательны к нашему народу, чем работа в шахтах и на фабриках. Дальнейшие контракты с ЦАКК и ЮФК должны помочь нам еще больше расширить экспортную экономику, в то же время держа нашу страну подальше от пятен индустриализации."
 COS_Small_Business: "Малый бизнес"
 COS_Small_Business_desc: "В отличие от большинства стран Центральной Америки, Коста-Рика имеет развитую обрабатывающую промышленность и быстро развивается этот сектор по всей стране. Более 7000 из этих маленьких "фабрик" существуют, и хотя они делают это несколько неэффективно, они все еще поддерживают потребности нашего населения, а также предоставляют ценные торговые товары нашим соседям."
 COS_Hydro_Elelectricity: "Гидроэлектричество"
 COS_Hydro_Elelectricity_desc: "У нас может не быть нефти или угля наших соседей, но зарубежные исследования определили нашу страну в качестве главной земли для гидроэлектроэнергии, что позволяет все больше и больше мастерских работать на дешевой, чистой электроэнергии."
 COS_Engineering_Breakthroughs: "Инженерные прорывы"
 COS_Engineering_Breakthroughs_desc: "По мере того как международное сотрудничество в области научных исследований становится все более и более нормой, Коста-Рика смогла позиционировать себя в качестве одного из Центров знаний, привлекающих ученых со всей Америки к совместной работе в условиях мира, свободного от препятствий со стороны правительства или нестабильности режимов, определяющих Латинскую Америку."
 COS_Paving_the_way_to_the_future: "Прокладывать путь в будущее"
 COS_Paving_the_way_to_the_future_desc: "Остальной мир, возможно, еще не осознал, что постоянная жадность и эксплуатация матери-природы однажды вынудят их расплачиваться за это, но здесь, в Коста-Рике, усилия, направленные на симбиоз между человеком и природой, предпринимаются на каждом углу. Мы можем только надеяться, что остальные скоро поймут то же самое..."
 
 COS_Conservative_Victory: "Победа Консерваторов"
 COS_Conservative_Victory_desc: "Никого не удивляет, что президент Кортес смог добиться президентства, продолжая таким образом длинную линию консервативного президента, который правил страной даже после переворота в Тичино."
 COS_Banking_Reform: "Банковская реформа"
 COS_Banking_Reform_desc: "Коста-риканский банкинг-это неорганизованный беспорядок, основанный на устаревших законах и ненужных осложнениях. Мы должны искоренить сорняк и реформировать систему для размещения как иностранных, так и местных инвесторов."
 COS_Educational_Reforms: "Образовательная реформа"
 COS_Educational_Reforms_desc: "С учетом того, что "в Коста-Рике больше учителей, чем солдат", игнорирование политики в области образования будет последним в нашей повестке дня. Поскольку последняя крупная реформа образования началась в 19 веке, когда католическим миссиям пришлось уступить место светской системе, мало что изменилось, что привело к тому, что наши учебные программы и инфраструктура начали показывать трещины."
 COS_Cement_Administration: "Администрация Цемента"
 COS_Cement_Administration_desc: "Хотя Кастро может не нравиться всем из-за его строгих и суровых наказаний, нельзя отрицать, что эффективность и надежность государственной службы опередили то, что было до его президентства. Пунктуальность, антикоррупционное законодательство и нацеленность на обеспечение четкой и транспарентной администрации снискали ему уважение многих коста-риканцев."
 COS_Adapt_the_Constitution: "Адаптация Конституции"
 COS_Adapt_the_Constitution_desc: "В соответствии с Конституцией Коста-Рики президентам не разрешается сразу же занимать второй срок после окончания первого срока. Президент Кастро, однако, проявил желание продолжить свое президентство еще в течение четырех лет и медленно прокладывает свой путь через административные документы, чтобы отменить этот закон."
 COS_Iron_Bars_Presidency: "Железные прутья президентства"
 COS_Iron_Bars_Presidency_desc: "Прозванный президентом железных прутьев, Кастро получил известность благодаря своим масштабным инвестициям в инфраструктурную экспансию и возрождение наших более отсталых регионов. Были разработаны многочисленные планы расширения портов, промышленных зон и расширения железных дорог, которые ожидают лишь окончательного утверждения."
 COS_La_Sabana_International: "Сабана Интернешнл"
 COS_La_Sabana_International_desc: "По мере того как мир становится все более взаимосвязанным, мы не должны отставать. Поэтому, чтобы увеличить связь между нашими союзниками в Европе и Америке, Кастро объявил о своем любимом проекте-строительстве международного аэропорта в Сан-Хосе."
 COS_Railroad_Expansion: "Расширение железных дорог"
 COS_Railroad_Expansion_desc: "До сих пор подавляющее большинство наших железных дорог строилось иностранными подрядчиками в обмен на акры земли под плантации. Однако ненадежность глобального рынка и быстрое снижение американской стабильности побудили правительство принять решительные меры и сосредоточиться на подготовке технических специалистов и строителей, способных выполнять работу без иностранной помощи."
 COS_Bananas_South_Pacific: "Банановые плантации на юге Тихого океана"
 COS_Bananas_South_Pacific_desc: "Из-за фокуса ЮФК на атлантическом побережье и в регионе вокруг Пуэрто-лимона, развитие Тихоокеанского побережья не хватает в течение десятилетий с плантациями на этой стороне нации работает гораздо менее эффективно и страдает из-за отсутствия инфраструктуры. Сотрудничая с ЮФК, мы надеемся привлечь больше инвестиций в этот регион и бороться с растущей бедностью."
 COS_Naval_Facilities: "Военно-морские объекты"
 COS_Naval_Facilities_desc: "Поскольку местный рынок товарных культур в лучшем случае ограничен, нам нужно инвестировать в наши военно-морские пути, которые соединяют плантации ЮФК с американским континентом и торговцев кофе с немецкой родиной."
 
 COS_Socialist_Victory: "Социалистическая победа"
 COS_Socialist_Victory_desc: "Хотя для многих это стало неожиданностью, близкие друзья и соратники Кальдерона увидели это" внезапное " изменение в политике издалека. Под влиянием своих исследований в Левенском Католическом университете, доктор проникся большой симпатией к папскому "Rerum Novarum" и увидел в нем решение заблуждений капитализма и жизнеспособную альтернативу радикальному синдикализму, который захватил мир."
 COS_Break_Coffee_Elite: "Уничтожить кофейную элиту"
 COS_Break_Coffee_Elite_desc: "На протяжении десятилетий Коста-риканская политика косвенно контролировалась небольшим меньшинством богатых кофейных баронов, которые диктовали политику нации через НРП. Именно от их влияния нам нужно будет избавиться, если мы хотим иметь хоть какой-то шанс на полную реализацию нашей социальной программы."
 COS_Develop_Atlantic_Region: "Развитие атлантического региона"
 COS_Develop_Atlantic_Region_desc: "Одной из основных проблем в Коста-Рике является очень ограниченный рацион питания среднего гражданина, что приводит к большому дефициту белка. Поэтому президент решил убить двух зайцев одним выстрелом и планирует увеличить субсидии для прибрежного региона на Атлантике, стимулировать рыбную промышленность и распространять морепродукты во внутренние районы страны."
 COS_Introduce_Work_Code: "Ввести Трудовой кодекс"
 COS_Introduce_Work_Code_desc: "Основной столп политики Кальдерона, Трудовой кодекс приходит как реакция на растущие трудовые конфликты между работодателем и работником. Включив в себя все, начиная от обязательных праздников, коллективных переговоров, заработной платы, социальных организаций и даже основы системы социального обеспечения, кодекс стал идеалом для социалистов во всем мире."
 COS_Found_the_CCSS: "Основать КФСС"
 COS_Found_the_CCSS_desc: "Социальное обеспечение (Коста-риканский Фонд Социального Обеспечения) дополнительно расширяется на основе, изложенной в Трудовом кодексе. Назначая обязанность работника вносить 25 процентов заработной платы на счет социального обеспечения работника, счет социального обеспечения будет охватывать медицинское обслуживание, госпитализацию, а небольшая часть-Пенсионный фонд для всех костариканцев."
 COS_Provide_National_Healthcare: "Обеспечение национального здравоохранения"
 COS_Provide_National_Healthcare_desc: "В рамках КФСС и из-за Кальдеронов собственных тесных связей с медицинским миром из-за его профессии, государственное финансирование было отвлечено от Вооруженных сил для дальнейшего субсидирования медицинского сектора, работающего для достижения конечной цели обеспечения надежного здравоохранения для каждого гражданина."
 COS_Minimum_Wage: "Введение минимальной заработной платы"
 COS_Minimum_Wage_desc: "Раздел 177 Трудового кодекса предусматривает периодическое установление минимальной заработной платы для частного сектора. Будет сформирован Национальный совет по заработной плате, в состав которого войдут представители правительства, работодатели и наемные работники и который рекомендует процентную корректировку с учетом повышения стоимости жизни." 
 COS_Law_of_Parasites: "Закон о тунеядцах"
 COS_Law_of_Parasites_desc: "Для борьбы с бедностью и ликвидации разрыва в богатстве этот новый закон позволит безземельным лицам приобретать небольшой участок земли, обещая использовать его для выращивания сельскохозяйственных культур. Поддержка от Народного Авангарда уже была показана для этой программы, и ее популярность быстро распространяется среди низших классов."
 COS_Diversify_the_Economy: "Обработать бюджет"
 COS_Diversify_the_Economy_desc: "Несмотря на то, что мы добились значительного прогресса в развитии нашей социальной системы, экономика сильно пострадала и стонет под тяжестью этих новых расходов. Мы должны сокращать финансирование здесь и там и поощрять предпринимателей отойти от традиционного аграрного рынка, чтобы смягчить удар."
 COS_University_of_Costa_Rica: "Университет Коста-Рики"
 COS_University_of_Costa_Rica_desc: "Католическое учебное заведение, основанное в 1843 году как Университет Санто-Томаса, было вынуждено закрыться в 1888 году при прогрессивном антицерковном правительстве президента Бернардо Сото Альфаро в рамках кампании по модернизации государственного образования. Однако Школы права, агрономии, изобразительного искусства и фармацевтики продолжали действовать независимо и теперь вновь объединились в коста-риканский университет."
 COS_Rural_Credits: "Сельскохозяйственный кредит"
 COS_Rural_Credits_desc: "Для оказания помощи трудящимся в сборе необходимых средств для их предприятий, особенно для фермеров, правительство создало своего рода кредитный банк, который будет предоставлять коста-риканскому народу кредиты под низкий процент для быстрого роста экономики."
 COS_Socialism_Done_Right: "Социализм в одной нации"
 COS_Socialism_Done_Right_desc: "По мере того как первые реформы становятся достоянием общественности, популярность этих реформ (главным образом Трудового кодекса и КФСС) резко возросла, что вызвало у костариканцев чувство гордости за то, что они являются более развитыми и прогрессивными, чем их отсталые соседи."
 
 COS_Legion_del_Caribe: "Феррер захватывает власть"
 COS_Legion_del_Caribe_desc: "Гражданская война закончилась, и диктатор свергнут. По мере того, как наш каудильо Феррер берет под свой контроль нацию со своей 'хунтой Фундадора', планы по улучшению и более прогрессивной Коста-Рики приближаются к реализации. Будьте уверены, Коста-Рика никогда не будет прежним."
 COS_Nationalise_Banks: "Национализация банков"
 COS_Nationalise_Banks_desc: "В целях сокращения масштабов крайней нищеты и лишений сельского населения Дон Пепе разработал план, в соответствии с которым государственный сектор будет финансироваться за счет прибыли государственных предприятий, а частный сектор-за счет государственных банковских услуг. Будут созданы государственные капиталистические предприятия, и их прибыль вернется в национальную казну для финансирования инфраструктурных проектов."
 COS_Women_Suffrage: "Избирательное право женщин"
 COS_Women_Suffrage_desc: "Движения суфражисток уже давно требуют признания правительства Коста-Рики, и, хотя предыдущая администрация обещала включить женщин в избирательный процесс, на самом деле ничего из этого не вышло. До сих пор Дон Пепе открыто выражал свою поддержку их движению и планирует разрешить женщинам голосовать, начиная со следующих национальных выборов."
 COS_Public_Education_for_All: "Государственное образование для всех"
 COS_Public_Education_for_All_desc: "Образование является одним из ключевых столпов, на которых зиждется наша страна и играет жизненно важную роль в экономических планах Дона Пепе по созданию Святой Троицы национального развития : здравоохранения, образования и инфраструктуры. Предоставляя государственное образование всем костариканцам, независимо от их класса или происхождения, мы можем обеспечить более сильную грамотную рабочую силу и создать ноу-хау, в котором мы нуждаемся."
 COS_Expand_Citizenship: "Расширение гражданства"
 COS_Expand_Citizenship_desc: "Трения между коренным костариканским населением и чернокожими иммигрантами на атлантическом побережье уже давно вызывают проблемы в нашем обществе, поскольку последние никогда не признавались в полной мере гражданами Коста-Рики, а скорее рабочей силой на американских плантациях. Дон Пепе теперь планирует расширить правила гражданства, сделав всех детей этих чернокожих иммигрантов полноправными гражданами Коста-Рики."
 COS_Rewrite_the_Constitution: "Переписать Конституцию"
 COS_Rewrite_the_Constitution_desc: "Через 'хунту Фундадора' мы ратифицировали более 830 реформ, полностью изменив физиономию страны и превратив Коста-Рику в гуманный и социалистический рай. Коста-Рика изменилась навсегда: от масштабных изменений в экономической политике, сделавших нашу страну менее зависимой от иностранных держав, до социалистических реформ, включенных в систему здравоохранения и пенсионного обеспечения."
 COS_Fullfill_our_Duty: "Выполнять свой долг"
 COS_Fullfill_our_Duty_desc: "Несмотря на то, что сейчас у нас, возможно, один из самых демократических и стабильных режимов на планете, наши братья в Центральной Америке все еще потеют под игом коррумпированных политиков, "социалистических" революционеров и авторитарных диктатур. Мы-их последняя линия обороны и единственные, кто в силах вывести их на свет."
 COS_Shining_Beacon_of_Progress: "Сияющий маяк Прогресса"
 COS_Shining_Beacon_of_Progress_desc: "Мир в восторге от нашего огромного прогресса, достигнутого за последние несколько месяцев, и многие политики называют Коста-Рику ярким примером успешной гуманной социалистической революции. Наша экономическая политика, возможно, ухудшила наши отношения с многонациональными компаниями, которые когда-то полностью контролировали нашу страну, но по мере того, как фавелы исчезают, а бедность быстро сокращается, мы можем праздновать."
 
 COS_Increase_Military_Expenditure: "Увеличение военных расходов"
 COS_Increase_Military_Expenditure_desc: "Костариканская 'армия', состоящая в общей сложности из 300 солдат, которые находятся ближе к отставке, чем на поле боя, далека от готовности к любой военной конфронтации и остро нуждается в государственной поддержке для поддержания даже самого маленького гарнизона."
 COS_German_Doctrine: "Последовать немецкой доктрине"
 COS_German_Doctrine_desc: "Вдохновленный военной доблестью наших дорогих друзей по ту сторону пруда, наш начальник штаба предложил направить атташе в Германскую империю для изучения укреплений линии Людендорфа и наблюдения за учениями на французской границе."
 COS_Artillery_Upgrades: "Модернизация артиллерии"
 COS_Artillery_Upgrades_desc: "Поскольку большинство наших артиллерийских орудий относится к 19 веку, многие считают, что пришло время для реконструкции. Предложения Mutliple от производителей артиллерии по всему миру уже поступили в наш почтовый ящик с определенным предпочтением наших сотрудников американским моделям."
 COS_American_Doctrine: "Последовать американской доктрине"
 COS_American_Doctrine_desc: "Несмотря на то, что США не участвовали ни в одном современном конфликте со времен американо-испанской войны, тесное участие американских сил и наших собственных во время центральноамериканских интервенций оставило основы для более концентрированного сотрудничества, готового к эксплуатации."
 COS_Modern_Rifles: "Современные винтовки"
 COS_Modern_Rifles_desc: "Глубоко впечатленный последними моделями Маузера, наш президент лично распорядился, чтобы армия была оснащена их новейшим продуктом. Хотя оппозиционные партии возразили, что не видят никакой пользы, кроме парадов, президент не желает менять своего мнения и приказал Минобороны подать приказ на германскую компанию."
 COS_Domestic_Weapons_Manufacturing: "Отечественное производство оружия"
 COS_Domestic_Weapons_Manufacturing_desc: "До сих пор отечественного оружейного производства в нашей стране практически не существовало, если не считать кустарных охотничьих ружей. Однако по мере того, как напряженность продолжает расти, а доступность оружия с каждым днем становится все более дефицитной, Министерство обороны обратилось к нам с просьбой выделить им грант на поиск потенциальной площадки для наших собственных производственных объектов."
 COS_Officer_Academy: "Средства для офицерской Академии"
 COS_Officer_Academy_desc: "Построенная в 1917 году при диктатуре Тичино, крепость Беллависта в Сан-Хосе служила главным военным центром нашей страны. Однако из-за крайней нехватки финансовых средств вал был заполнен пыльными канонами, а в классах учебного центра отсутствовали стулья и сломанная доска."
 COS_Fortify_the_Panama_Border: "Укрепление панамской границы"
 COS_Fortify_the_Panama_Border_desc: "Недавние учения панамской армии вблизи спорного района Кото заставили наши собственные силы опасаться возможного вторжения их сил, если наши союзники будут отвлекаться на другие конфликты. Вдохновленная современными европейскими фортификационными поясами, армия предложила построить "бюджетный" вариант, чтобы остановить наступление, если конфликт придет к нашей стране."
 COS_Costa_Rican_Patriotism: "Коста-Риканский патриотизм"
 COS_Costa_Rican_Patriotism_desc: "В то время как военная традиция нашей страны, мягко говоря, жалка, патриотизм все еще правит в умах наших граждан. Гордясь своим демократическим наследием и не желая преклоняться перед иностранными диктаторами, народ мог бы сплотиться для вступления в Вооруженные силы посредством пропагандистской кампании, направленной на защиту Отечества, если в этом возникнет необходимость."
 COS_Expand_the_Coast_Guard: "Расширить береговую охрану"
 COS_Expand_the_Coast_Guard_desc: "Помимо некоторых небольших моторных лодок, нашему флоту нечем гордиться, но, хотя он может быть крошечным, он делает свою работу. Однако недавние случаи контрабанды вблизи Никарагуанской границы побудили правительство рассмотреть вопрос о приобретении дополнительных судов для охраны наших вод."
 COS_Guard_the_Freightors: "Охрана грузовых судов"
 COS_Guard_the_Freightors_desc: "Поскольку грузовые суда служат основным связующим звеном между экономикой наших стран и мировой торговой сетью, их защита является одним из наших главных приоритетов. Мы бы не хотели, чтобы французская подлодка взорвала корабль в Пуэрто-Лимоне, не так ли?"
 COS_Purchase_German_Destroyers: "Покупка немецких эсминцев"
 COS_Purchase_German_Destroyers_desc: "В соответствии с положениями нашего военного пакта, немцы потребовали, чтобы мы держали небольшой флот для обеспечения их интересов в Центральной Америке. Предлагая продать нам некоторые из своих старых эсминцев, будет заложена основа настоящего флота."
 COS_Naval_Attachee_to_Germany: "Отправить атташе в Германию"
 COS_Naval_Attachee_to_Germany_desc: "Возможно, теперь у нас есть флот, чтобы патрулировать наши воды, но из-за нашего полного отсутствия подготовки новые корабли регулярно врезаются в свои доки, и недавняя ситуация на одном из кораблей почти привела к взрыву его двигателя из-за неопытности экипажа. Посылая наших новобранцев в Германию в качестве наблюдателей на Кригсмарине, мы надеемся избежать дальнейших катастроф."
 COS_Found_National_Shipyard: "Основать национальную верфь"
 COS_Found_National_Shipyard_desc: "Несмотря на то, что наша страна полностью зависит от морской торговли, отечественное производство морских судов никогда не могло конкурировать с гораздо более эффективными и дешевыми иностранными судами. В целях изменения этого положения правительство приняло постановление о создании нашей собственной Коста-Риканской верфи, которая будет как можно скорее производить рыболовецкие траулеры и небольшие грузовые суда."
 COS_Test_New_Designs: "Тестирование новых конструкций"
 COS_Test_New_Designs_desc: "Хотя наши доки крошечные по сравнению с доками более развитых стран, некоторые из наших инженеров предложили дешевую, но экономически эффективную модель эсминца. Имеют ли их проекты, которые кажутся странно похожими на американские проекты, какое-либо отношение к краже американских планов в прошлом месяце, пока неясно, но они гарантировали нам, что это просто совпадение."
 COS_Costa_Rica_in_the_Air: "Коста-Рика в воздухе"
 COS_Costa_Rica_in_the_Air_desc: "Хотя теперь у нас есть международный аэропорт в столице нашей страны, развитие воздушного транспорта в Коста-Рике отстает от времени и планов для бойца сила сейчас только в воображении наших величайших мечтателей."
 COS_Train_Pilots: "Программа подготовки пилотов"
 COS_Train_Pilots_desc: "Поскольку хобби авиация начинает, наконец, взлетать, петиция местного аэроклуба Сан-Хосе запросила государственное финансирование для их проекта в обмен на содействие в наших планах по подготовке внутренних ВВС."
 COS_Domestic_Designs: "Отечественные конструкции"
 COS_Domestic_Designs_desc: "Мечты о впечатляющих ВВС взяли Коста-Рику в свои руки, поскольку инженеры со всех сторон нашей страны представляют проекты и идеи Центральному бюро в ответ на правительственную программу по разработке нашего собственного истребителя. Хотя качество этих проектов еще предстоит определить, Мы поражены энтузиазмом наших граждан."
 COS_Expand_Production: "Расширение производства самолетов"
 COS_Expand_Production_desc: "Наблюдая за нашей борьбой с определенной долей насмешки, американская компания предложила нам некоторую помощь в разработке нашего истребителя и сделала некоторые радикальные изменения в нашей конструкции, которые, как мы надеемся, должны избежать его падения при посадке. Конечно, такого никогда не случалось..."
 COS_Purchase_American_Fighthers: "Покупка имериканских истребителей"
 COS_Purchase_American_Fighthers_desc: "Удивленное нашей нехваткой авиации, американское правительство предложило продажу истребителей Boeing P-26 для охраны нашего неба и сдерживания вторжений со стороны наших соседей."
 COS_Aircraft_Contracts: "Американские контракты на оружие"
 COS_Aircraft_Contracts_desc: "Через систему ленд-лиза и ради защиты Америки, США прислали нам необходимое оружие, чтобы снабжать наши войска и избегать того, чтобы мы были недостаточно подготовлены, если война придет к нашим берегам. Не только через сбывания но также местные партнерства, американцы надеются продолжать строить на наших хороших отношениях и в тоже время установить верноподданническое основание деятельности близко к каналу."

### Bookmark ###
 COS_KR_gathering_storm_desc: "Классовая война, стремительная милитаризация и железная хватка кайзера держат мир в своих руках, что делает еще более странным то, что посреди всего этого насилия и боли мы можем найти крошечную республику Коста-Рика. Гордясь своей впечатляющей статистикой грамотности и непоколебимой приверженностью Конституции, нация стоит, как скала, над соседями, которые давно присматриваются на её земли. Когда наш величайший союзник начинает погружаться в хаос, стервятники по всей Америке ждут падения гордого орла. Дипломатия должна возобладать, если мы хотим пережить надвигающийся прилив..."

### Intro Screen ###
 COS_country_intro_header: "Коста-Рика: История успеха в Центральной Америке"
 COS_country_intro_content: "Спрятанная глубоко в джунглях Центральной Америки, наша маленькая, но гордая нация процветала в течение многих десятилетий, наслаждаясь уровнем грамотности выше, чем некоторые европейские страны, и медленной, но неуклонно растущей экономикой, основанной на торговле бананами и особенно кофе.\n\nБлагодаря строгому соблюдению всеми партиями Конституции, в стране не было военного вмешательства или политического переворота со времен провалившейся диктатуры Тичино в 1917 году, которая была свергнута всего несколько месяцев спустя под давлением народа, отказываясь терпеть диктатора в своей республике. С тех пор нацию контролирует разнообразная, хотя и эгалитарная каста политиков, которые пользуются плодами растущей немецкой экономики и тесных связей между нашими двумя нациями.\n\nПод крылом НРП президент Рикардо Хименес может оглянуться на успешный срок, в котором он имел дело как с экономической депрессией, вызванной американской рецессией, так и с растущими голосами социалистических движений, которые восторгались Атлантическим рабочим Конгрессом, наконец, поднялись из своего сна и потребовали лучшего представительства. Хотя они несколько преуспели в своих целях и вынудили правительство разработать трудовое соглашение, закон еще далек от принятия, и под восходящей звездой ручного Мора Вальверде проблемы между компаниями и рабочими еще далеки от завершения.\n\nТем не менее, нация процветает, поскольку плоды наших отношений с Миттельевропой текут в форме программ культурного обмена, научной помощи и прочных связей между университетами, такими как KU Leuven во Фландрии-Валлонии и Коста-Рики высшего класса."

 COS_guide: "§MПобеда консерваторов§! (§cСоциал-консерватизм§!)\n£white_dot Выдвинуть Кортеса в кандидаты от республиканцев.\n£white_dot Не выполняйте фокус \"Адаптировать конституцию\".\n£white_dot После победы на выборах 1940 года Кальдерон придет к власти и пойдет по пути §MПобеда социалистов§!.\n£white_dot Примите предложение восстановить стабильность и провести чрезвычайные выборы, на которых победит Рикардо Хименес из партии §cПРН§!.\n\n§MПобеда социалистов§! (§SСоциал-демократия§!)\n£white_dot Если Кальдерон выдвинет свою кандидатуру от республиканцев или §cПРН§! победит на выборах 1940 года, он объявит о масштабных реформах и возглавит социалистическое правительство.\n£white_dot Примерно через 2 года Кальдерон потребует чрезвычайных полномочий.\n£white_dot Примерно менее чем через год появится предложение восстановить стабильность, отвергнув предложение продолжить работу социалистического правительства.\n£white_dot На следующих выборах Пикадо возьмет власть в свои руки.\n\n§MФеррер берет контроль§! (§SСоциал-демократия§!)\n£white_dot Выдвинуть Кортеса в кандидаты от республиканцев.\n£white_dot Выполните фокус ‘Адаптировать конституцию’ и выиграйте выборы 1940 года.\n£white_dot Когда Феррер выйдет в эфир, посадите его на первый же корабль в Мексику, это приведет к тому, что он сбежит и устроит переворот.\n£white_dot Или пусть Кальдерон объявит о своем втором сроке на выборах, а Феррер выйдет в эфир и перевернет его независимо от вашего выбора.\n£white_dot Или следуйте шагам, чтобы армия свергла Мору, совет сохранил контроль, а Феррер вышел в эфир и совершил переворот независимо от вашего выбора.\n\n§MПобеда синдикалистов§! (§rСиндикализм§!) §CПримечание: Если Центральная Америка или Никарагуа будут синдикалистскими, они аннексируют Коста-Рику. В противном случае Коста-Рика вернется к консервативному режиму.§!\n£white_dot Выполните те же действия, что и в §MПобеда социалистов§!, но примите предложение восстановить стабильность и попросите Мора провозгласить Рабочую республику.\n£white_dot Если Центральная Америка или Никарагуа являются синдикалистскими, они предложат аннексировать страну (заставив вас перейти на их сторону), а отказ заставит армию вскоре свергнуть Мора."
 
### Events ###
 cos.2.t: "Выдвижение республиканского кандидата"
 cos.2.d: "В то время как превосходство НРП не вызывает сомнений на предстоящих выборах, партия разделена на тех, кто будет выдвигать свою кандидатуру на пост президента.\n\nЛеон Кортес Кастро пользуется поддержкой консервативной кофейной элиты и за время своего пребывания на посту Хименеса зарекомендовал себя как достойный преемник своего наследия. Другие члены, однако, отметили, что его агрессивная антисоциалистическая позиция и строгое отношение могут привести к дальнейшей эскалации в социалистической сфере и как таковой обеспечить основу для синдикалистской партии Народный Авангард.\n\nВ качестве компромисса между двумя крайностями Церковь, убежденная энцикликой Rerum Novarum, выдвинула вперед Рафаэля Анхеля Кальдерона Гуардиа. Его политическая карьера не очень примечательна, и большинство людей знают его только как "врача" из-за его медицинской профессии. Поскольку обе стороны надеются использовать его в качестве марионетки, правящей вместо него, поддержка его кандидатуры растет с каждым днем."
 cos.2.a: "Кортес возглавит нацию."
 cos.2.b: "Давайте дадим этому "доктору" шанс."
 
 cos.3.t: "Мануэль Мора Вальверде просит утвердить его кандидатуру"
 cos.3.d: "Как лидер синдикалистской партии, Мануэль Мора Вальверде решительно настроен представлять свою партию на предстоящих выборах. Однако из-за специального положения Конституции, запрещающего любому лицу участвовать в возрасте до 30 лет, его заявка будет автоматически отменена.\n\nПроводя пламенную риторику в Конгрессе в поддержку снижения возрастных требований, молодой, но харизматичный политик попытался убедить действующее правительство пересмотреть этот пункт и позволить ему и его партии баллотироваться на должность."
 cos.3.a: "Конституция священна!"
 cos.3.b: "В любом случае, это было глупое правило..."
 
 cos.4.t: "Выборы 1936 года"
 cos.4.d: "Никого не удивляет, что НРП вновь обеспечила себе доминирующее положение на выборах и поставила нашего следующего президента. Хотя кажется, что худшее позади, мы не должны автоматически предполагать, что нашему новому президенту будет легко на посту, поскольку корпоративные стервятники и социалистические агитаторы сделают его срок достаточно трудным."
 cos.4.a: "Вива Кортес!"
 cos.4.b: "Вива Кальдерон!"
 
 cos.5.t: "Катастрофа в ЦКК!"
 cos.5.d: "После американской депрессии крупнейшие кофейные бароны нашей страны объединились и объединили свои силы в Германии во главе с ЦАКК или Центрально-Американская Кофейная Компания. Скупая ЮФК и другие американские активы налево и направо, усиленные экономическим золотым веком Германии, ЦАКК стал контролировать обширные участки нашей земли и экономики, не только определяя внутреннюю политику, но и предоставляя работу тысячам коста-риканских граждан.\n\nОднако крах черного понедельника перевернул таблицы на ЦАКК, и после того, как акции продолжали падать в Берлине, компания вынуждена подать на банкротство, таща нашу национальную экономику в пропасть. Тщательное расходование средств нашим бывшим президентом, к счастью, позволило нашему правительству создать небольшой резерв, с помощью которого мы теперь попытаемся остановить катастрофу, которая обрушилась на ЦАКК. Однако это лишь временная мера и зарубежными партнерами необходимо, если мы хотим спасти компанию от краха."
 cos.5.a: "О, человечество!"
 cos.5.b: "Эти немцы все равно это заслужили."
 
 cos.6.t: "ЦКК: Постоянное разрешение?"
 cos.6.d: "После первого обзора кажется, что наши первоначальные меры остановили полный крах ЦАКК, но поскольку наши средства истощаются с тревожной скоростью, нам нужно искать возможных партнеров, которые могут выручить ЦАКК и спасти нашу экономику от еще худшей катастрофы. Сами американцы страдают от кризиса, конца которому не видно, в то время как немцы с полным ужасом наблюдают, как империя, которую они строили на протяжении многих лет, медленно погружается в хаос. Однако у обоих есть мощные капиталисты, которые следуют со стороны, надеясь дешево купить несостоявшиеся компании порядка до Черного понедельника."
 cos.6.a: "Мы обратимся за помощью к США."
 cos.6.b: "Мы попросим немцев о помощи."
 
 cos.7.t: "[COS.GetName] запрашивает нашу помощь"
 cos.7.d: "Катастрофа поразила в остальном тихую маленькую нацию [COS.GetName] когда ЦАКК (Центрально-Американская Кофейная Компания) обрушился на Берлинскую фондовую биржу всего за несколько недель до этого, втянув нацию в яму, из которой она не сможет восстановиться самостоятельно. Чтобы спасти их от полного краха, маленькая нация попросила у нас кредит, чтобы выручить ЦАКК."
 cos.7.a: "Предложить им помощь!"
 cos.7.b: "У нас есть более важные дела."
 
 cos.8.t: "[FROM.GetAdjective]ая поддержка прибывает"
 cos.8.d_start: "Жесткие переговоры с [FROM.GetAdjective]ой делегацией, наконец, окупились, когда было достигнуто соглашение между [ROOT.GetLeader] и [FROM.GetAdjective]им правительство."
 cos.8.d: "$cos.8.d_start$ В то время как мы будем обязаны пойти на дальнейшие уступки американскому ЮФК, они согласились принять участие в ударе и предоставили нам кредит, с помощью которого мы можем пережить кризис."
 cos.8.a: "Да благословит Бог США."
 
 cos.9.t: "[FROM.GetNameDefCap] отказывается помочь"
 cos.9.d: "Хотя это и не удивительно из-за их внутренних проблем, США отказались от наших запросов на кредит, чтобы выручить ЦАКК, и оставили нас в затруднительном положении без другой альтернативы, чем немцы."
 cos.9.a: "Свяжитесь с немцами немедленно!"
 cos.9.b: "Мы действительно одни в этом мире."
 
 cos.11.d: "$cos.8.d_start$ В то время как мы будем обязаны пойти на дальнейшие уступки ЦАКК, чтобы погасить наши долги, они согласились принять участие в ударе и предоставили нам кредит, с помощью которого мы сможем пережить кризис."
 cos.11.a: "Германия превыше всего!"
 
 cos.12.d: "Хотя это и не удивительно из-за их внутренних проблем, Германская империя отказалась от наших просьб о займе, чтобы выручить ЦАКК, и не оставила нам никакой другой альтернативы, кроме американцев."
 cos.12.a: "Свяжитесь с американцами немедленно!"
 
 cos.13.t: "Сектор Кофе восстанавливается"
 cos.13.d: "Прошло пять лет с тех пор, как ЦАКК рухнул под давлением провальных запасов. В то время как правительство не было в состоянии спасти их тогда, что привело к периоду нищеты и 3 года назад даже граничило с голодом, торговля кофе, наконец, восстанавливается и в соответствии с мерами, введенными нашим президентом [COS.GetLeader] медленно, но верно экономика снова растет."
 cos.13.a: "Наконец-то!"
 
 cos.14.t: "Забастовки на Кофейных плантациях"
 cos.14.d: "В значительной степени подпитываемые хаосом в ЦАКК и массовыми увольнениями, которые последовали за черным понедельником, работники плантаций по всей стране сложили работу и протестуют против правительства. Утверждая, что [COS.GetLeader] недостаточно помогает людям и просто набивает карманы, их риторика была захвачена синдикалистами Valverdes, чье движение растет с каждым днем."
 cos.14.a: "Будем надеяться, что забастовка 34-го года не повторится."
 
 cos.15.t: "Анти-Негритянский протест в Сан-Хосе"
 cos.15.d: "С тех пор, как ЮФК ступила на Коста-Рику и начала свою банановую империю, черные рабочие и их семьи переехали в страну, чтобы работать на своих плантациях. Поскольку местные костариканцы не собирались присоединяться к ЮФК в их банановом крестовом походе и были полностью удовлетворены торговлей кофе, Кит был вынужден импортировать все больше и больше ямайцев для работы на своих полях. Однако, устав от чужаков на своей земле, костариканцы никогда полностью не принимали своих новых граждан и держались от них на расстоянии. На протяжении многих лет это приводило к трениям между двумя сторонами, которые только избежали эскалации из-за географических особенностей, разделяющих их.\n\nОднако неуверенная прибыль от торговли кофе и общее сознание среди негритянского населения позволили двум группам еще раз столкнуться. Костариканцы протестуют против того, что, по их мнению, представляет угрозу для их культуры: иностранцы покидают отведенный им район в провинции Лимон, в то время как чернокожие призывают правительство относиться к ним как к равноправным гражданам Республики."
 cos.15.a: "Ослабить ограничения."
 cos.15.b: "Заставить компании нанимать местных костариканцев."
 cos.15.c: "Обеспечить соблюдение запретных зон."
 
 cos.16.t: "Немецкий крейсер "Шлезвиг" причаливает в Пуэрто-Лимоне"
 cos.16.d: "Официально заканчиваются поставки во время круиза по Карибскому бассейну, но, скорее всего, любопытно, является ли [COS.GetLeader] режим может оказаться военно-морской станцией на Западе, немецкий крейсер 'Шлезвиг' пришвартовался в Пуэрто-лимон сегодня утром.\n\nВ восторге от присутствия этих иностранных гостей, [COS.GetLeader] лично принял их с помпой и на церемонии, восхваляющей отношения между нашими двумя великими народами. Когда позднее в тот же день на закрытом заседании немецкой делегации возникла тема нестабильности в США, капитан судна передал нашему президенту свои распоряжения о том, что безопасность Коста-Рики представляет жизненно важный интерес для немецкого народа и что войска, снабжение и даже полная защита могут быть организованы, если нестабильность в регионе будет продолжать расти."
 cos.16.a: "Запросить немецкий гарнизон."
 cos.16.b: "Попросить оружие для нашей армии."
 cos.16.c: "Мы прекрасно справимся сами."
 
 cos.17.t: "Коста-Рика запрашивает немецкий гарнизон"
 cos.17.d: "Рост нестабильности в США и близлежащие режимы в Центральной Америке вынудили маленькую нацию прийти к нам за помощью. Напоминая нам о прочных связях между нашими двумя нациями и значительным немецким населением, проживающим на их территории, они просят, чтобы мы разместили небольшой полк в Сан-Хосе для сдерживания иностранных угроз.\n\nХотя это имеет краткосрочные последствия для наших отношений с США, мы уверены, что они поймут, что мы действуем во имя общего блага."
 cos.17.a: "Отправить отряд."
 cos.17.b: "Мы не стремимся ссориться с США."
 
 cos.18.t: "Немецкий гарнизон прибывает в Пуэрто-Лимон"
 cos.18.d: "Путешествия в неизвестный корабль, перевозивший товары для Коста-Риканского народа, немецкий гарнизон чуть более тысячи человек ступали на остров под покровом темноты и был направлен командиром нашей армии в казармы. Задыхаясь от благоговения перед превосходящей техникой и дисциплиной этих новых солдат, наши войска боятся, что не смогут противостоять каким-либо необдуманным действиям немецкого отряда."
 cos.18.a: "Добро пожаловать, друзья!"
 
 cos.19.t: "Никакой военной поддержки со стороны Империи"
 cos.19.d: "Назвав нашу нацию не имеющей отношения к глобальной стратегии Империи и расточительной тратой ресурсов, германская комиссия отказалась уступить какие-либо войска для нашей обороны и просила нас не поднимать этот вопрос снова."
 cos.19.a: "Нам очень жаль это слышать."
 
 cos.20.t: "Коста-Рика просит немецкое оружие"
 cos.20.d: "Рост нестабильности в США и близлежащие режимы в Центральной Америке вынудили маленькую нацию прийти к нам за помощью. Напоминая нам о прочных связях между нашими двумя странами и значительным немецким населением, проживающим на их территории, они просят, чтобы мы направили им небольшой тайник с оружием и другими припасами для укрепления их сил и сдерживания иностранных угроз.\n\nХотя это имеет краткосрочные последствия для наших отношений с США, мы уверены, что они поймут, что мы действуем во имя общего блага."
 cos.20.a: "Отправить оружие."
 
 cos.21.t: "Немецкое оружие прибывает"
 cos.21.d: "Среди коробок со швейцарским шоколадом и оборудованием Круппа в нашу страну на обычных торговых судах были доставлены десятки коробок с новейшими "Маузерами", изготовленными на заводе FN Herstal. Не подозревая о нашем обмане, наши соседи будут грубо разбужены, если наткнутся на нашу армию!"
 cos.21.a: "Они явно "Сделаны в Коста-Рике"."
 
 cos.22.d: "Назвав нашу нацию не имеющей отношения к глобальной стратегии Империи и расточительной тратой ресурсов, германская комиссия отказалась уступить какое-либо оружие нашим войскам и просила нас больше не поднимать этот вопрос."
 cos.22.a: "Да пошел ты тоже!"
 
### ACW Events ###
 cos.23.t: "Гражданская война в Соединенных Штатах!"
 cos.23.d: "Немыслимое, наконец, произошло, и "Соединенные" Штаты Америки вновь оказываются в борьбе друг против друга. По всей Центральной Америке социалистические агитаторы и военные диктаторы ревут от удовольствия, когда некогда непроницаемая паутина американских договоров была разрушена.\n\nМало того, что это серьезно угрожает нашему суверенитету, ограниченная сила, которую мы должны защищать нашу нацию, - это не что иное, как старики и пушечное мясо, готовые пасть в огне. Нам нужен сильный союзник, если мы хотим выжить, и он нужен нам сейчас! Поскольку Канада подчиняет территорию за территорией после Гражданской войны, возможно, было бы разумно направить наши усилия на их решение и надеяться, что мы сможем мирно избежать скорого развязывания террора в Центральной Америке."
 cos.23.a: "Канада нас обязательно спасет!"
 cos.23.b: "Германия защитит нас!"
 cos.23.c: "Все эти разговоры о Судном дне-чушь собачья. Коста-Рика прекрасно справится в одиночку"
 
 cos.24.t: "Коста-Рика просит нашей защиты"
 cos.24.d: "Потрясенная гражданской войной в Соединенных Штатах, эта небольшая страна в страхе смотрит на свои восточные и северные границы, ожидая нападения сейчас, когда ее защитник находится в состоянии войны, и просит нас открыто выразить наше желание сохранить Коста-Рику суверенным государством. Хотя наши интересы в соседней Панаме гораздо больше, мы потенциально могли бы поддержать их режим и создать еще один плацдарм Антанты в Карибском бассейне."
 cos.24.a: "Предложить им помощь."
 cos.24.b: "Панама для нас гораздо важнее."
 
 cos.25.t: "Канада предоставляет нам поддержку"
 cos.25.d: "Не желая, чтобы еще одна нация в регионе рухнула в нестабильность, канадское правительство согласилось гарантировать нашу независимость до тех пор, пока мы остаемся дружественными делу Антанты."
 cos.25.a: "Ура!"
 
 cos.26.t: "Канада отказывается от поддержки"
 cos.26.d: "Вероятно, из-за своих интересов в нашем непосредственном соседе Панаме Антанта обошла вопрос о нашем суверенитете и отправила наших дипломатов паковать вещи. Является ли это признаком комбинированного панамско-канадского вторжения в Кото, пока не ясно, но это определенно признак того, что стабильность в регионе быстро снижается."
 cos.26.a: "Может быть, Кайзер придет нам на помощь?"
 cos.26.b: "Копайте парни!"
 
 cos.27.t: "Коста-Рика просит нашей защиты"
 cos.27.d: "Потрясенная гражданской войной в Соединенных Штатах, эта небольшая страна в страхе смотрит на свои восточные и северные границы, ожидая нападения сейчас, когда ее защитник находится в состоянии войны, и просит нас открыто выразить наше желание сохранить Коста-Рику суверенным государством. Поскольку силы Антанты вторгаются в Панамский канал, решив вырвать его из павших США, а социалистические силы на севере с нетерпением ожидают плохо защищенную Коста-Риканскую нацию, в наших интересах закрепиться на американском континенте и внимательно следить за регионом, если ситуация еще больше обострится."
 cos.27.a: "Предложить им помощь."
 cos.27.b: "Мы и так перегружены!"
 
 cos.28.t: "Германия предоставляет нам поддержку"
 cos.28.d: "Не желая, чтобы еще одна нация в регионе рухнула в нестабильность, немецкое правительство согласилось гарантировать нашу независимость до тех пор, пока мы остаемся в дружеских отношениях с их альянсом и служим плацдармом для их амбиций в регионе."
 cos.28.a: "У всего есть своя цена..."
 
 cos.29.t: "Германия не оказывает поддержку"
 cos.29.d: "Ссылаясь на их массовое перенапряжение и проблемы в колониях, Германская империя, к сожалению, отклонила нашу просьбу. В то время как они опечалены тем, что не могут помочь дальше, они надеются, что мы переживем прилив и были бы рады, если бы торговые связи между нашими двумя странами могли продолжаться в обычном режиме."
 cos.29.a: "Может быть, канадцы придут нам на помощь?"
 cos.29.b: "Бизнес важнее, чем друзья..."
 
### COTO Events ###
 cos.30.t: "Кризис из-за Кото!"
 cos.30.d: "С момента обретения Панамой независимости от Испании, они претендуют на регион Кото в Панамской провинции Чирики, вдоль Панамско-Коста-Риканской границы. В 1911 году главным судьей Верховного Суда США Эдвард Уайт, попросили рассудить. Он вынес свое решение в 1914 году, но Панама не приняла его, утверждая, что оно благоприятствует Коста-Рике. Военные действия вспыхнули в 1921 году, когда Коста-Рика вторглась в этот район. Панама легко захватила этот район. Однако конфликт распространился, когда Коста-Рика переехала в провинцию Бокас-дель-Торо. Опасаясь, что ее интересам может угрожать опасность, Соединенные Штаты вынудили Панаму принять белое решение.\n\nСейчас, когда наши американские союзники впали в анархию, панамское правительство возобновило спор и требует, чтобы мы передали территорию или встретили их армию на поле боя. Хотя численность наших войск в последнее время возросла, мы по-прежнему полностью отстаем от наших панамских соседей и нам потребуется иностранная помощь, если мы хотим одержать победу.\n\nНаши союзники, однако, менее стремятся вести еще одну бессмысленную войну и предпочли бы более дипломатическое решение кризиса, восстановив правление Фалло Уайт и вынудив Панаму отступить раз и навсегда."
 cos.30.a: "Запросить посредничество от Канады."
 cos.30.b: "Запросить посредничество от Германии."
 cos.30.c: "Нам придется столкнуться с ними самим!"
 
 cos.301.t: "Коста-Рика стоит в одиночку!"
 cos.301.d: "Мало того, что их армия жалка, а их народ самодоволен, все бывшие союзники Коста-Рики отступили, тем самым давая нам полную власть вторгнуться в страну и вернуть Кото!"
 cos.301.a: "Сегодня мы обедаем в Сан-Хосе!"
 
 cos.31.t: "Кризис из-за Кото!"
 cos.31.d: "С момента обретения Панамой независимости от Испании они претендуют на регион Кото в Панамской провинции Чирики, вдоль Панамско-Коста-Риканской границы. В 1911 году главным судьей Верховного Суда США Эдвард Уайт, попросили рассудить. Он вынес свое решение в 1914 году, но Панама не приняла его, утверждая, что оно благоприятствует Коста-Рике. Военные действия вспыхнули в 1921 году, когда Коста-Рика вторглась в этот район. Панама легко захватила этот район. Однако конфликт распространился, когда Коста-Рика переехала в провинцию Бокас-дель-Торо. Опасаясь, что ее интересам может угрожать опасность, Соединенные Штаты вынудили Панаму принять белое решение.\n\nХорошо понимая, что американцы не в состоянии спасти Коста-Рику еще раз, правительство Панамы направило Сан-Хосе еще один ультиматум с требованием экстрадиции региона кото. Хотя у нас мало оснований вмешиваться в их мелкие споры, нахождение мирного урегулирования кризиса подтвердит наш статус превосходных переговорщиков и может заставить центральноамериканский регион вновь подчиниться."
 cos.31.a: "Предложить сесть за один стол с Панамой."
 cos.31.b: "Предупредить Панаму."
 
 cos.32.t: "Канада предлагает посредничество"
 cos.32.d: "После того как Коста-Рика обратилась с просьбой выступить в качестве посредника в урегулировании кризиса, канадское правительство запланировало проведение встречи на высшем уровне для обсуждения возможных путей мирного урегулирования конфликта и предотвращения начала войны. Переговоры со стороны Коста-Рики, они открыты, чтобы заставить их выплатить нам компенсацию за территорию, но они полны решимости придерживаться решения Фалло Уайта и сохранить территориальную целостность Коста-Рики нетронутой."
 cos.32.a: "Мы примем решение Фалло Уайта."
 cos.32.b: "Потребовать денежной компенсации за территорию."
 cos.32.c: "Мы не будем вести переговоры, пришло время войны!"
 
 cos.33.t: "Панама принимает решение Фалло Уайта"
 cos.33.d: "Не желая обострять этот вопрос и опасаясь нашей военной мощи, правительство Панамы согласилось прекратить спор и присоединиться к Постановлению Фалло Уайт. Дипломаты обеих стран собрались в Давиде, чтобы завершить оформление официальных документов,и после завершения формальностей ситуация окончательно разрешится. Коста-Рика сохранит регион Кото, а Панама откажется от всех претензий на эту территорию."
 cos.33.a: "Еще одна хорошо сделанная работа."
 
 cos.34.t: "Панама принимает решение Фалло Уайта"
 cos.34.d: "Не желая обострять этот вопрос дальше и опасаясь канадской военной мощи, правительство Панамы согласилось прекратить спор и придерживаться решения Фалло Уайт. Дипломаты обеих стран собрались в Давиде, чтобы завершить оформление официальных документов,и после завершения формальностей ситуация окончательно разрешится. Коста-Рика сохранит регион Кото, а Панама откажется от всех претензий на эту территорию."
 cos.34.a: "Ещё одна победа нашей дипломатии!"
 
 cos.35.t: "Панама требует денежной компенсации"
 cos.35.d: "Утверждая, что потеря территории дорого обошлась панамской экономике, правительство Панамы потребовало, чтобы Коста-Рика компенсировала им гипотетические потери до того, как можно будет продолжить дальнейшее обсуждение."
 cos.35.a: "Предложить предложение Коста-Рике."
 cos.35.b: "Мы не ведем переговоров со злодеями."
 
 cos.36.t: "Панама требует денежной компенсации"
 cos.36.d: "В ходе переговоров от нашего имени канадская делегация получила от правительства Панамы условия, в которых говорится, что Панама откажется от своих претензий в регионах, если им будет компенсирована упущенная выгода. Хотя легитимность этого заявления в лучшем случае шатка, в наших же интересах, возможно, смириться с ним и тем самым предотвратить развязывание войны."
 cos.36.a: "Согласится со сделкой."
 cos.36.b: "Мы не ведем переговоров со злодеями."
 
 cos.37.t: "Коста-Рика согласна с этим решением"
 cos.37.d: "Хотя правительство Сан-Хосе не убеждено в исках, высказанных панамской делегацией, они решили принять предложение о сохранении мира в регионе. В течение 1 года Коста-Рика будет выплачивать панамцам 5% своего налогового дохода, чтобы компенсировать им потерю, а взамен Панама навсегда откажется от всех своих претензий в регионе."
 cos.37.a: "Мы действительно делаем лучшие предложения."
 
 cos.38.t: "Коста-Рика согласна с этим решением"
 cos.38.d: "Хотя правительство Сан-Хосе не убеждено в утверждениях, высказанных нашей делегацией, они решили принять предложение о сохранении мира в регионе. В течение 1 года Коста-Рика будет выплачивать панамцам 5% своего налогового дохода, чтобы компенсировать им потери, а взамен мы навсегда откажемся от всех наших претензий в регионе."
 cos.38.a: "Мы действительно делаем лучшие предложения."
 
 cos.39.t: "Канада давит на Панаму"
 cos.39.d: "После слабой попытки Панамы пойти на компромисс, Королевский флот направил один из своих крейсеров в сильную Панаму, чтобы сдаться. Хотя это может привести к быстрому прекращению кризиса, Канада играет с огнем, и дальнейшая эскалация Панамой может произойти в любой момент."
 cos.39.a: "Они играют с огнем."
 
 cos.40.t: "Канада отказывается от дальнейшего сотрудничества"
 cos.40.d: "Несмотря на то, что в прошлом они утверждали, что компенсация за регион кото могла бы быть присуждена, канадская делегация сделала сегодня полный оборот и отрицает, что когда-либо было такое предложение. Повторяя, что Панаме придется придерживаться правила Фалло Уайт, дерзкие британцы считают, что кризис почти закончился."
 cos.40.a: "Тогда мы возьмем его силой!"
 cos.40.b: "У нас нет выбора, кроме как подчиниться."
 
 cos.41.t: "Война за Кото!"
 cos.41.d: "Переговоры сорвались, и Панама официально объявила войну Коста-Рике. С тех пор, как мы встали на сторону Коста-Рики во время обсуждений, Панама также осудила нас и посмела доказать наш металл на поле боя, а не в сыром офисе."
 cos.41.a: "Что ж, все прошло не очень хорошо."
 
 cos.42.t: "Война за Кото!"
 cos.42.d: "Как мы уже опасались, самонадеянное поведение канадской делегации затолкнуло Панаму слишком далеко, и война, наконец, разразилась. Хотя у нас есть поддержка наших союзников по Антанте, все это можно было бы предотвратить мирным путем..."
 cos.42.a: "Всем занять боевые посты!"
 
 cos.43.t: "Коста-Рика отказывается платить"
 cos.43.d: "Сделка, которую мы так старательно готовили для коста-риканцев, была отклонена Сан-Хосе сегодня утром, утверждая, что Панама не имеет действительной базы, чтобы требовать от них что-либо и что они должны быть счастливы Коста-Рика даже готова к переговорам. Будут ли эти резкие слова обострять ситуацию, видно, но компромисс теперь полностью снят с повестки дня."
 cos.43.a: "Будем надеяться, что они не разозлят Панаму."
 
 cos.44.t: "Канада предупреждает нас!"
 cos.44.d: "По просьбе их союзника Коста-Рики канадское правительство вмешалось в кризис от их имени. Требуя, чтобы мы придерживались правила Фалло Уайт, канадцы разместили один из своих крейсеров близко к нашему берегу, чтобы запугать нас в сотрудничестве."
 cos.44.a: "Принять решение Фалло Уайта."
 cos.44.b: "Мы не боимся Канады!"
 
 cos.45.t: "Кризис из-за Кото!"
 cos.45.d: "С момента обретения Панамой независимости от Испании они претендуют на регион Кото в Панамской провинции Чирики, вдоль Панамско-Коста-Риканской границы. В 1911 году главным судьей Верховного Суда США Эдвард Уайт, попросили рассудить. Он вынес свое решение в 1914 году, но Панама не приняла его, утверждая, что оно благоприятствует Коста-Рике. Военные действия вспыхнули в 1921 году, когда Коста-Рика вторглась в этот район. Панама легко захватила этот район. Однако конфликт распространился, когда Коста-Рика переехала в провинцию Бокас-дель-Торо. Опасаясь, что ее интересам может угрожать опасность, Соединенные Штаты вынудили Панаму принять белое решение.\n\nХорошо понимая, что американцы не в состоянии спасти Коста-Рику еще раз, правительство Панамы направило Сан-Хосе еще один ультиматум с требованием экстрадиции региона кото. Хотя у нас мало оснований вмешиваться в их мелкие споры, нахождение мирного урегулирования кризиса подтвердит наш статус превосходных переговорщиков и может заставить центральноамериканский регион вновь подчиниться."
 cos.45.a: "Предложить сесть за один стол с Панамой."
 cos.45.b: "Предупредить Панаму."
 
 cos.46.t: "Германия предлагает посредничество"
 cos.46.d: "После того как Коста-Рика обратилась с просьбой выступить в качестве посредника в урегулировании кризиса, правительство Германии запланировало проведение встречи на высшем уровне для обсуждения возможных путей мирного урегулирования конфликта и предотвращения начала войны. Переговоры со стороны Коста-Рики, они открыты, чтобы заставить их выплатить нам компенсацию за территорию, но они полны решимости придерживаться Фалло белого решения и сохранить территориальную целостность Коста-Рики нетронутой."
 cos.46.a: "Мы примем решение Фалло Уайта."
 cos.46.b: "Потребовать денежной компенсации за территорию."
 cos.46.c: "Мы не будем вести переговоры, пришло время войны!"
 
 cos.47.t: "Панама принимает решение Фалло Уайт"
 cos.47.d: "Не желая обострять этот вопрос дальше и опасаясь нашей военной мощи, правительство Панамы согласилось прекратить спор и придерживаться решения Фалло Уайт. Дипломаты обеих стран собрались в Давиде, чтобы завершить оформление официальных документов,и после завершения формальностей ситуация окончательно разрешится. Коста-Рика сохранит регион Кото, а Панама откажется от всех претензий на эту территорию."
 cos.47.a: "Еще одна хорошо сделанная работа."
 
 cos.48.t: "Панама принимает решение Фалло Уайта"
 cos.48.d: "Не желая обострять этот вопрос дальше и опасаясь немецкой военной мощи, правительство Панамы согласилось прекратить спор и придерживаться решения Фалло Уайт. Дипломаты обеих стран собрались в Давиде, чтобы завершить оформление официальных документов,и после завершения формальностей ситуация окончательно разрешится. Коста-Рика сохранит регион Кото, а Панама откажется от всех претензий на эту территорию."
 cos.48.a: "Еще один успех дипломатии!"
 
 cos.49.t: "Панама требует денежной компенсации"
 cos.49.d: "Утверждая, что потеря территории дорого обошлась панамской экономике, правительство Панамы потребовало, чтобы Коста-Рика компенсировала им гипотетические потери до того, как можно будет продолжить дальнейшее обсуждение."
 cos.49.a: "Предложить предложение Коста-Рике."
 cos.49.b: "Мы не ведем переговоров со злодеями."
 
 cos.50.t: "Панама требует денежной компенсации"
 cos.50.d: "В ходе переговоров от нашего имени германская делегация получила от правительства Панамы условия, согласно которым Панама откажется от своих претензий в регионах, если им будет компенсирована упущенная выгода. Хотя легитимность этого заявления в лучшем случае шатка, в наших же интересах, возможно, смириться с ним и тем самым предотвратить развязывание войны."
 cos.50.a: "Согласится со сделкой."
 cos.50.b: "Мы не ведем переговоров со злодеями."
 
 cos.51.t: "Коста-Рика согласна с этим решением"
 cos.51.d: "Хотя правительство Сан-Хосе не убеждено в исках, высказанных панамской делегацией, они решили принять предложение о сохранении мира в регионе. В течение 1 года Коста-Рика будет выплачивать панамцам 5% своего налогового дохода, чтобы компенсировать им потерю, а взамен Панама навсегда откажется от всех своих претензий в регионе."
 cos.51.a: "Мы действительно делаем лучшие предложения."
 
 cos.52.t: "Коста-Рика согласна с этим решением"
 cos.52.d: "Хотя правительство Сан-Хосе не убеждено в утверждениях, высказанных нашей делегацией, они решили принять предложение о сохранении мира в регионе. В течение 1 года Коста-Рика будет выплачивать панамцам 5% своего налогового дохода, чтобы компенсировать им потери, а взамен мы навсегда откажемся от всех наших претензий в регионе."
 cos.52.a: "Мы действительно делаем лучшие предложения"
 
