### Other Events ###
 cos.59.t: "Национальная забастовка"
 cos.59.d: "В то время как политика жесткой экономии [COS.GetLeader] начала улучшать экономическую катастрофу прошлого года, а новые торговые соглашения с иностранными державами привели к поставкам продовольствия для истощенного населения, продолжающееся давление со стороны компаний, производящих товарные культуры, все больше и больше производит вернул костариканский народ к переломному моменту. Требование новых и более совершенных законов в конечном итоге привело к созданию так называемого Коллективного соглашения между работниками и ответственными компаниями. Представители компаний пока не дали ответа, но многие опасаются, что они снова отправят в отряды, чтобы заставить рабочих подчиниться."
 cos.59.a: "Тревожные новости"
 
 cos.60.t: "Основание газеты 'Труд'"
 cos.60.d: "Чувствуя себя под угрозой того, что они называют "буржуазной прессой", Синдикалистская партия объявила о создании Новой газеты для распространения своих мировоззрений и пропаганды. Надеясь, что благодаря продажам и рекламе газета также станет источником дохода для борющейся партии, они иронически превратили свою бумагу в какофонию как объявлений, восхваляющих достоинства капитализма, так и статей, резко критикующих эту же практику. Однако, насколько веселой может быть ситуация, [COS.GetLeader] очень рад, что кто-то осмеливается угрожать его имиджу и уже объявил контрмеры против газеты, если они продолжат протестовать против его режима."
 cos.60.a: "Официально клеветать на газету и требовать прекратить печать."
 cos.60.b: "Пусть лицемеры наслаждаются моментом славы!"
 
 cos.61.t: "Подписан коллективного договора между рабочими"
 cos.61.d: "Прошли годы после Великой банановой забастовки 1934 года, но коста-риканский народ продолжал выступать против ЮФК. Как ситуация в США пошли от плохого к катастрофе, ЮФК и увидел, что они не сотрудничают с местным населением в стране может быть подходит к концу. В конце концов, согласившись со многими трудовыми проблемами, на которые настаивал синдикалист Мануэль Мора, компания была загнана в угол, в то время как правительство отказалось помочь им в этом вопросе.\n\nДостижение минимальной заработной платы, которая не будет выдаваться в виде купонов компании, шестичасовых смен, признание закона о травмах и многие другие концессии, это большой успех для коста-риканских левых, а также привело к созданию первых реальных профсоюзов, расширение, где Атлантический Конгресс трудящихся заложил основы.\n\nУвидев надпись на стене, ЦАКК также ратифицировала новое трудовое соглашение и выразила свое полное желание работать с рабочими, чтобы создать лучшую и безопасную рабочую среду."
 cos.61.a: "Успех для всех вовлеченных сторон...кроме акций."
 
 cos.62.t: "Регулирование деятельности прессы"
 cos.62.d: "Хотя газета 'Труд' ничего не достигла в захвате умов своих читателей, другие газеты начали писать про наш режим в неприглядном свете. Хотя их конституционное право на свободу выражения мнений является их конституционным правом, мы считаем, что это возможно...мотивация направить свое внимание в другое место.\n\nУспех трудового соглашения, к сожалению, привел к появлению еще более левых СМИ, которые открыто выступают против нашего режима и призывают к 'революции'. неужели народ не видит, что это в высшей степени измена?"
 cos.62.a: "Оставить прессу в покое."
 cos.62.b: "Прикрепить документы к подаче и арестуйте нарушителей спокойствия."
 
 cos.63.t: "Еврейские беженцы просят разрешения на поселение"
 cos.63.d: "Поскольку антисемитизм продолжает расти в результате распада АС и в связи с растущей напряженностью на Ближнем Востоке между Османской империей и египетской нацией, американская гуманитарная организация под названием "Управление экономикой беженцев" попросила наше правительство открыть свои двери для 1500 еврейских семей, которые были изгнаны из своих домов. Гарантируя [COS.GetLeader], что процедура переселения не будет стоить государству ни копейки, они призывают правительство выделить небольшой участок земли для создания еврейской общины."
 cos.63.a: "Евреи - пропагандисты социализма! Пусть они идут к черту!"
 cos.63.b: "Предложить ферму Тенорио в качестве возможной колонии."
 
 cos.64.t: "Прибывает вторая волна беженцев"
 cos.64.d: "Война в Соединенных Штатах, кажется, не имеет конца в поле зрения, и в то время как многие умирают на фронтах различных американских полях сражений, многие другие пытаются избежать нации, надеясь на безопасное место, пока война не закончилась. Наша репутация одного из самых демократических и признанных государств Карибского региона сделала нас привлекательным местом назначения и побудила тысячи людей сесть на грузовые суда в направлении нашего маленького государства. Принятие этих иммигрантов приведет к увеличению капитала в стране, но напряженность между коренными костариканцами и чернокожим ямайским населением уже высока. Дальнейшей иммиграции может привести к открытому конфликту, если мы не будем осторожны."
 cos.64.a: "Принять их с распростертыми объятиями."
 cos.64.b: "Мы сыты, иди попробуй в другом месте!"
 
 cos.65.t: "Региональные выборы 1938 года"
 cos.65.d: "В то время как некоторые оценили тяжеловесный интервенционизм [COS.GetLeader], не все одинаково довольны, и с приближением региональных выборов популярность НРП сильно падает в опросах. Особенно синдикалистский Народный Авангард под руководством Мануэля Мора Вальверде делает приличный прогресс и, похоже, собирается доставить конгрессменов, таких как Карлос Луис Саенс на этот раз. В эти трудные времена важно, чтобы наша решимость оставалась непоколебимой, и поэтому президент [COS.GetLeader] тайно планирует снять синдикалистов с должности в момент их избрания и арестовать их по обвинению в государственной измене."
 cos.65.a: "Выборы должны быть справедливыми и открытыми для всех."
 cos.65.b: "Уволить Карлоса Луиса Саенса из офиса!"
 
