 cos.100.a: "Отпустить человека."
 cos.100.b: "Посадите его на первую же лодку в Мексику!"
 
 cos.101.t: "Беспорядки в сельской местности"
 cos.101.d: "По всей стране фермеры и работники плантаций начали выступать против местных бюрократов, требуя немедленной отставки Кальдерона и отстранения его приближенных от должности. Скорее всего, воодушевленные недавними потрясениями, вызванными Фигерасом Феррером, протесты и антиправительственные действия, похоже, будут продолжаться без конца."
 cos.101.a: "Что могут сделать несколько крестьян?"
 cos.101.b: "Кортес объявляет об отставке"
 
 cos.102.t: "Феррер убегает!"
 cos.102.d: "Несмотря на то, что он был перевезен на грузовике без опознавательных знаков в Пуэрто-лимон, вооруженная банда его фанатиков остановила конвой в Сикирресе и успешно обеспечила освобождение их лидера. Вновь свободный и горящий страстью к свержению нашего режима, он представляет огромную опасность для национальной безопасности."
 cos.102.a: "Должен ли я все делать сам?"
 
 cos.103.t: "Карибский Легион совершает переворот"
 cos.103.d: "700 вооруженных лоялистов Феррер все прошло безукоризненно выполнять переворот на режим [COS.GetLeader]. Если взять ключевые города Пуэрто-лимон, Картаго и Сан-Хосе, то недоукомплектованные и недоукомплектованные силы Национальной армии не в состоянии оказать значительного сопротивления. Небольшие перестрелки происходили по всей стране, но в итоге переворот был осуществлен без большого количества пролитой крови.выдвигая себя президентом страны, Фигерас Феррер взял управление в свои руки и уже объявил о радикальных изменениях."
 cos.103.a: "Фигерас провозглашает хунту."
 
 cos.106.t: "Местные купцы заключают договор с Хименесом"
 cos.106.d: "Не заинтересованный в дальнейших мерах жесткой экономии, которые Кортес объявил на свой второй срок, торговцы Картаго стекались к знамени Хименеса, который пообещал им снижение налогов и дальнейшие льготы, если он станет следующим президентом. Это ставит огромный шип в нашу сторону, поскольку большая часть нашей поддержки исходит от этих членов среднего класса."
 cos.106.a: "К черту их!"
 cos.106.b: "Посмотрим, как я смогу подсластить сделку..."
 
 cos.107.t: "Ураган разрушает лимонные плантации"
 cos.107.d: "Уже борясь с сокращением спроса на бананы в США и условиями, указанными в трудовом соглашении, банановые плантации UFC в регионе лимон также пострадали от разрушительного урагана, который унес 10 жертв и разрушил большую часть полей. Местные представители Народного Авангарда быстро вышли на сцену и сплотили население против нас, крича, что правительство ничего не делает, чтобы помочь борющимся рабочим."
 cos.107.a: "Я не контролирую Мать-Природу!"
 cos.107.b: "Отвлекайте дополнительные средства на помощь местным жителям"
 
 cos.108.t: "Интересное предложение..."
 cos.108.d: "Рикардо Хименес и его кампания продолжают красть избирателей из нашего лагеря и наносить дальнейший ущерб общей власти консервативной Республиканской партии. Поскольку у нас общая база избирателей, это особенно вредно и рискует еще больше расширить возможности уже растущих синдикалистов. Поэтому начальник полиции Сан-Хосе предложил помощь своих людей в решении этой проблемы. Отправляя в наемников, нацеленных на его митинги, Он надеется напугать Хименеса из гонки и положить конец его кампании."
 cos.108.a: "У тебя есть мое благословение."
 cos.108.b: "Мы не будем крутить так низко!"
 
 cos.109.t: "Хименес уходит из гонки"
 cos.109.d: "Постоянное полицейское насилие и нападения на его сторонников, наконец, подтолкнули Хименеса к краю. Утверждая, что он не будет участвовать в выборах, проводимых мошенником, который не уклоняется от насилия, недовольный экс-президент прекратил свою кампанию и умолял своих избирателей голосовать за кого-либо, кроме Кортеса (и Мора, конечно)."
 cos.109.a: "Скатертью дорога!"
 
 cos.110.t: "Забастовка на плантациях"
 cos.110.d: "Мора, а также Народный Авангард и Конгресс рабочих Атлантики бастуют на еще одну плантации, требуя, чтобы правительство вмешалось и еще более усилило свои требования к владельцам плантаций. Поскольку послание Народного Авангарда набирает популярность в сельской местности, многие опасаются, что Коста-Рика также может в конечном итоге упасть до революции."
 cos.110.a: "Черт возьми!"
 
 cos.111.t: "Коста-Рика провозглашает победу"
 cos.111.d: "Мы сражались изо всех сил, но костариканская армия оказалась слишком сильной, чтобы мы могли победить, что привело к концу нашего режима."
 cos.111.a: "Демократия восстановлена!"
 
 cos.112.t: "[From.GetNameDefCap] пала"
 cos.112.d: "Как наши войска маршируют через их столицу и народ [From.GetNameDef] осознав, что боевые действия закончились, мы можем с гордостью заявить, что демократия была восстановлена в еще одной стране, приблизив нас на один шаг к нашей мечте о полностью демократическом Карибском бассейне."
 cos.112.a: "Да здравствует Дон Пепе!"
 
 cos.113.t: "Кризис в Центральной Америке"
 cos.113.d: "В попытке противостоять диктаторскому правлению, которое полностью поглотило регион, костариканец каудильо Хосе Фигерес Феррер объявил о своем крестовом походе по освобождению народа кара от угнетения и восстановлению свободы и демократии. Однако поскольку обе вовлеченные стороны являются нашими союзниками, обе напряженно ожидают, как мы отреагируем, если захотим."
 cos.113.a: "Остаться нейтральными в этом кризисе."
 cos.113.b: "Встать на сторону Коста-Рики и 'Дон Пепе'"
 cos.113.c: "Встать на сторону Центральноамериканской Республики"
 
 cos.114.t: "Падение Центральной Америки!"
 cos.114.d: "Несмотря ни на что, наша крошечная страна спасла народ Центральной Америки. Поскольку диктаторы Севера вынуждены сложить оружие после того, как мы потерпели катастрофическое поражение, ничто, по-видимому, не мешает нам построить свободный и демократический Карибский бассейн. Да Здравствует Дон Пепе!"
 cos.114.a: "Освободите отдельные страны и пригласите их в Карибский Альянс."
 cos.114.b: "Объедините Центральную Америку под демократическим руководством."
 
 cos.117.t: "Победа в войне за Кото!"
 cos.117.d: "Панамцы вновь были изгнаны с нашей земли, и целостность нашего народа была сохранена. С международным давлением на этот раз следовать правлению Фалло Бланко, Панама не имеет выбора, кроме как отказаться от своих претензий на регион на все время."
 cos.117.a: "Да Здравствует Коста-Рика!"
 
 cos.118.t: "Победа в войне за Кото!"
 cos.118.d: "Он принял кровь, пот и слезы, но, наконец, мы можем с гордостью заявить, что Кото вернулся под наш контроль. Хотя международное сообщество смотрит на нас свысока за то, что мы отвергаем мирное урегулирование, у него нет никакого желания вмешиваться во второй раз, оставляя Коста-Рику в нашей власти."
 cos.118.a: "Да Здравствует Панама!"

 cos.120.t: "[COS.GetName] в нашей фракции?"
 cos.120.d: "Так как мы заботились об их маленькой нации после Гражданской войны в Америке, костариканцы предложили присоединиться к нашим военным усилиям. Хотя их вклад в эту войну будет минимальным, это хороший жест от них и является моральным стимулом для людей дома."
 cos.120.a: "Добро пожаловать на борт!"
 cos.120.b: "Коста... что?"
 
 cos.121.t: "Предложение отклонено"
 cos.121.d: "Несмотря на то, что мы вежливо попросили и уже готовили реформы, чтобы помочь военным усилиям, наши 'союзники' резко отказались от нашего предложения и отправили нас собирать вещи."
 cos.121.a: "Что ж, это нехорошо."
 
 cos.122.t: "Пунктуальность при режиме Кастро"
 cos.122.d: "Несмотря на то, что правительство [COS.GetLeader] часто подвергается критике за суровость или суровость наказания, оно позиционирует себя как государство порядка, дисциплины и строгой пунктуальности. Энергично пропагандируя честность и эффективность государственных служащих, сам Кастро неоднократно патрулировал правительственные учреждения рано утром, чтобы проверять пунктуальность и посещаемость своих сотрудников. Если он заметит, что один из его подчиненных ослабляет или берет взятки, его немедленно попросят уйти в отставку, независимо от его политической принадлежности.\n\nХотя эта политика обернула против него многих бывших друзей Кастроса, простой человек высоко оценивает его борьбу с коррупцией и повышение эффективности управления государством "."
 cos.122.a: "Дисциплина - ключ к хорошему рабочему обществу."
 
 cos.123.t: "'Mamita Yunai'"
 cos.123.d: "Роман 'Mamita Yunai', написанный известным лидером Атлантического рабочего Конгресса Карлосом Луисом Фалласом, был очень хорошо воспринят рабочим классом и получил высокую оценку как одно из величайших литературных произведений в истории Коста-Рики.\n\nРассказ о человеке по имени Хосе Франсиско Сибая, активист блока рабочих и крестьян, начинается с того, что его партия посылает его контролировать голосование в Таламанке, которое, как известно, является мошенническим. Путешествие в один из последних районов, населенных индейцами, где почти не говорят по-испански, эта первая часть рассказывает о превратностях, через которые Сибаджита идет, чтобы найти избирательный участок и добраться до него, несмотря на препятствия, поставленные местными властями. Активист понимает свое бессилие и пытается хотя бы существенно снизить масштабы мошенничества, в котором ему частично удается добиться успеха, убеждая начальника полиции и местных представителей. В конце концов, однако, его усилия оказываются лишь каплей воды в море, и он возвращается обратно в лимон, довольный своими успехами и не подозревая о том, как мало повлияли его действия.\n\nОписывая в мельчайших подробностях нищету и суровую жизнь индейцев, с которыми он сталкивается, рассказ должен быть шокирующим и открывающим глаза для ответственного учреждения и показать людям, как мало они сделали."
 cos.123.a: "Тем не менее, это хороший роман."
 
 cos.124.t: "'Дон Пепе' распускает военных"
 cos.124.d: "На церемонии в Куартель Bellavista ранее сегодня, президент Хосе Фигерас Феррер официально провозгласил конец военному духу Коста-Рики символически разбив одну из стен цитадели с молотком.согласно статье 12 Конституции, Вооруженные Силы расформированы и заменены полицейскими силами - Национальной гвардией. Весь бюджет, который ранее направлялся военным, был перенаправлен на образовательные и культурные проекты, о чем свидетельствует решение правительства преобразовать крепость в Национальный музей Коста-Рики."
 cos.124.a: "Да здравствует Коста-Рика!"
 
 cos.125.t: "Рейс 'Deutscher Aero Lloyd Flight' номер 134"
 cos.125.d: "Сегодня страна была удивлена, когда рейс 134 Deutscher Aero Lloyd с пунктом назначения Буэнос-Айрес был перенаправлен в Сан-Хосе ранее этим утром, когда еще доселе неизвестная организация, предположительно синдикалисты, захватила самолет над Португалией, заставив экипаж перенаправить судно в Центральную Америку. Нехватка топлива, однако, удержала самолет от посадки в Никарагуа и заставила самолет дозаправиться в Сан-Хосе, перевозя 34 пассажиров.\n\nДон Пепе, который держал речь в Пурискале всего в 20 милях от столицы, был немедленно уведомлен о ситуации и запросил разрешение на дозаправку самолета. Однако террористы не рассчитывали на ответ нашего президента, который вместо того, чтобы выполнить их требования, запрыгнул в ближайший автомобиль, направлявшийся в аэропорт, чтобы сообщить Национальной гвардии об отказе и действовать, как он сказал, "терроризируя террористов". Требуя окружить самолет, спустить шины и перекрыть все возможные выходы, президент закончил свой ответ криком в рацию: "ребята, это война!".\n\nК моменту прибытия президента все пассажиры, кроме членов экипажа, которых держали в заложниках, были освобождены. Один из стюардов умолял: "ради бога, поехали в Никарагуа! Иначе они нас убьют". Феррерс ответил немедленно. Он распорядился закачать слезоточивый газ в вентиляционную систему самолета, после чего штурмовая группа штурмовала самолет. Схватив автомат у личной охраны, президент сам возглавил атаку. В ходе этой драматической акции не было ни в чем не повинных жертв, однако все террористы были казнены на месте, в результате чего этот инцидент был отмечен заголовками газет по всему миру, в которых выражалась признательность Президенту за его смелые и решительные действия."
 cos.125.a: "В Коста-Рике мы терроризируем террористов!"
 
 cos.126.t: "Интересное предложение"
 cos.126.d: "Для обеспечения безопасности демократий во всей Латинской Америке Коста-Рика создала Демократический альянс Карибского бассейна, содействующий мирному сотрудничеству и пакту о взаимной обороне для всех стран региона. Благодаря нашим тесным связям в прошлом и нашему демократическому правительству они пригласили нас в качестве почетного члена и были бы очень рады, если бы мы согласились."
 cos.126.a: "Конечно, мы присоединимся!"
 cos.126.b: "Коста, кто?"
 
 cos.127.t: "[FROM.GetName] отказывается"
 cos.127.d: "[FROM.GetName] отказался от нашего предложения об альянсе."
 cos.127.a: "Чёрт!"
 
 cos.128.t: "Кризис на канале"
 cos.128.d: "Как только гражданская война в США, наконец, начала захватывать вокруг себя, канадцы осмелились выполнить захват власти в зоне канала. Панамцы, однако, были готовы и захватили канал для себя, утверждая, что он всегда был частью Панамы и останется таковым навсегда.\n\nЭто ставит нас в интересное положение, поскольку мы можем предоставить канадцам идеальный плацдарм для сухопутных войск и захватить Панаму по суше, что может гарантировать защиту Канады в случае необходимости в будущем."
 cos.128.a: "Отправить предложение Канаде."
 cos.128.b: "Мы останемся нейтральными."
 
 cos.129.t: "Неожиданная помощь приходит"
 cos.129.d: "Сознавая наши трудности в деле умиротворения панамцев, Коста-Риканское правительство предложило нам свои порты и свободный доступ через их земли, с тем чтобы помочь нам уничтожить Панаму. Взамен они ожидают, что мы защитим их от других стран региона в случае необходимости."
 cos.129.a: "Мы принимаем!"
 cos.129.b: "Нам не нужна еще одна ответственность в нашем союзе."
 
 cos.130.t: "Канада соглашается!"
 cos.130.d: "Время для войны, наконец, пришло, когда первые канадские сапоги высаживаются на берег в Пуэрто-лимоне, готовые заставить себя панамскую глубинку захватить канал и свергнуть свое правительство с неумолимой силой. Британия перенесла достаточно унижений и проигрыш из Панамы не будет одним из них. В сопровождении коста-риканских разведчиков и небольшого отряда из 50 наших лучших солдат мы можем только надеяться, что они преуспеют в своем приключении."
 cos.130.a: "Вперед!"
 
 cos.131.t: "Канада отказывается!"
 cos.131.d: "К нашему большому удивлению, канадское правительство вежливо отказалось от нашего предложения, скорее всего, из страха, что им придется защищать нас, если придет время."
 cos.131.a: "По крайней мере, мы пытались..."

