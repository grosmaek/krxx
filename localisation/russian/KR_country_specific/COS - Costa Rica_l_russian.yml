 COS_ricardo_jimenez_oreamuno_leader_desc: "Сын двукратного президента Хесуса Хименеса Заморы, Рикардо Хименес Ореамуно получил известность еще до Вельткрига. Во время своего первого президентского срока с 1910 по 1914 год он руководил выплатой огромного государственного долга страны. К третьему сроку пребывания на посту президента государственный долг страны снова резко вырос, и снова президент Хименес предпринял менее успешную, чем раньше, попытку вывести Коста-Рику с порога дефолта.\nЗабегая вперед, Хименес опасается, что без принципиального руководства демократию Коста-Рики могут захватить иностранные экономические интересы. Возможно, хотя он и хочет уйти из политики, такие опасения обеспечат его дальнейшее присутствие."
 
