 COS_Gather_Support_Alajuela: "Соберите поддержку в Алахуэле"
 COS_Gather_Support_Guanacaste: "Соберите поддержку в Гуанакасте"
 COS_Jimenez_Supporters_mission: "Митинги в поддержку §YРикардо Хименеса§!"
 COS_Mora_Supporters_mission: "Митинги в поддержку §YМануэля Вальверде§!"
 
 COS_Ferrer_Aggro_decisions: "Карибский Легион: Операции"
 COS_Ferrer_Aggro_decisions_desc: "Поскольку диктатор Коста-Рики свергнут и демократия восстановлена, Карибский Легион наслаждается победой своей операции. При полной поддержке Президента Феррера у них теперь есть средства и моральная поддержка, необходимые для достижения их идеала и искоренения как синдикалистских, так и диктаторских режимов в регионе."

 COS_Legion_del_Caribe_Attack: "Начать Освободительную кампанию"
 COS_Legion_del_Caribe_Attack_desc: "Пришло время сбросить оковы угнетения, которые уже давно подавляют наших братьев по всему Карибскому бассейну. Мы-их последняя надежда, и мы выведем их на свет!"
 COS_Supply_Rebels: "[FROM.COS_Supply_Rebels_Name]"
