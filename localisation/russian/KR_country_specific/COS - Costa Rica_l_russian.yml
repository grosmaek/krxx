 cos.67.a: "Очень Хорошо"
 
 cos.68.t: "Национальный театр Коста-Рики получает финансирование"
 cos.68.d: "Построенный в конце 19-го века, когда население Сан-Хосе было всего около 19 000 человек с деньгами, заработанными во время кофейного бума, Национальный театр долгое время служил одним из главных институтов высококачественных музыкальных и театральных представлений в Центральной Америке. Убывающий интерес людей, однако, и отсутствие доморощенных пьес, подходящих для престижа здания, однако оставили его в несколько запущенном состоянии.\n\nЭто было до тех пор, пока компания фламандско-валлонских инвесторов, путешествующих по стране во время торговой миссии, отправленной Миттельевропой, не пришла на сайт, мгновенно влюбившись в это учреждение. Обещая прислать помощь и исполнителей со своей Родины, театр получил солидный грант для продолжения своей деятельности. Когда недавний репортаж был впоследствии показан во фламандско-валлонской газете De Standaard, общественная краудфандинговая кампания в поддержку театра была начата с большим успехом по всей стране.\n\nВрученная сегодня послом из Миттелеуропы небольшая церемония прошла перед зданием, в котором грант символически обменяли на пакет коста-риканского кофе в зернах."
 cos.68.a: "Самый щедрый из них."
 
### Not Yet Coded ##
 cos.69.t: "Основание Центра"
 cos.69.d: "Прогрессивная группа недавних выпускников юридических школ объявила сегодня о создании организации под названием Центр по Изучению Национальных Проблем, или сокращенно 'Центр'. Под влиянием перуанского политического мыслителя Виктора Рауля Айя де ла Торре, молодые интеллектуалы считали, что государство должно быть инструментом для принятия радикальных социальных реформ. Они разочарованы неспособностью администраций Кортеса решить социальные проблемы и аплодируют Атлантическому Конгрессу рабочих за то, что он оттолкнул ЮФК. Опасаясь синдикализма, члены "Центра" считают, что социальные реформы могут быть достигнуты через законодательную базу."
 cos.69.a: "Радикальная идея!"
 
 cos.70.t: "Хименес объявляет свою кандидатуру на пост президента"
 cos.70.d: "Недовольный тяжеловесным и авторитарным правлением Кортеса, экс-президент Рикардо Хименес в очередной раз бросил свою шляпу на ринге президента, надеясь развить большую базу сторонников, которую питал его предыдущий срок. Реакция левых до сих пор была очень теплой, поскольку они надеются, что внутренние распри в рамках НРП позволят им взять под контроль предстоящие выборы. Сам Кортес почти доволен и был замечен тайно планирующим со своими членами партии саботировать кампанию Хименеса."
 cos.70.a: "Гонка началась!"
 
 cos.71.t: "Выборы 1940 года"
 cos.71.d: "Хотя тяжелая погода, кажется, удержала многих от появления на избирательных участках, удивительно 72% избирателей представили свои голоса до закрытия кабин сегодня вечером в 9 вечера. Напряженность высока, так как все вовлеченные стороны делают большие ставки на исход этих выборов, и неожиданные повороты могут внезапно возникнуть."
 cos.71.a: "Гуардия Кальдерон становится президентом"
 cos.71.b: "Кортес Кастро идёт на второй срок!"
 cos.71.c: "Рикардо Хименес переизбран"
 
 cos.72.t: "Фигерас Феррер поднимается в верх"
 cos.72.d: ""Дорогие костариканцы и другие люди, живущие в нашей великой стране. Я обращаюсь к вам с тяжелым сердцем, поскольку вижу, что ценности, за которые так храбро сражалась наша республика, со всех сторон порочатся. Конституция, когда-то священный фундамент нашего общества был оплеван нашим самым просвещенным президентом. Свободу слова мы еще гордимся разорвал в клочья учетах режима Кастро и обыватель лгал и угнетенных. Там, где когда-то открытое обращение к правительству и критика его провальной политики считались добродетельными и правильными, сейчас это прямой путь в тюрьму. Как долго костариканцы будут терпеть диктатора? Сколько еще наших гражданских свобод нужно убрать, прежде чем мы поймем, что человек в Президентском дворце не говорит за нас?"\n\nПродолжая проповедовать более получаса, уважаемый бизнесмен был, наконец, снят с воздуха полицией и арестован за государственную измену. Ущерб, однако, делается и полицейские силы по всему Сан-Хосе задаются вопросом, как ситуация должна быть решена. Жестокое наказание Феррера только сделает его мучеником, в то время как другие опасаются, что его освобождение позволит ему получить дальнейшую поддержку против правительства."
 cos.72.a: "Отпустить человека"
 cos.72.b: "Посадить его на первую же лодку в Мексику!"
 
 cos.73.t: "Беспорядки в сельской местности"
 cos.73.d: "По всей стране фермеры и работники плантаций начали сопротивляться местным бюрократам, требуя немедленной отставки Кортеса и отстранения его приближенных от должности. Скорее всего, воодушевленные недавними потрясениями, вызванными Фигерасом Феррером, протесты и антиправительственные действия, похоже, продолжаются без конца."
 cos.73.a: "Что могут сделать несколько крестьян?"
 cos.73.b: "Кортес объявляет об отставке."
 
 cos.74.t: "Кортес уходит в отставку"
 cos.74.d: "Под давлением забастовок и протестов по всей стране, человек, известный как президент железных прутьев был вынужден уйти в отставку и передал президентство своему преемнику гвардии Кальдерон. Означает ли это, что режим Кортеса, наконец, прекратил свое существование или просто сменил голову, пока не ясно, но население Коста-Рики испытывает эйфорию от победы демократии."
 cos.74.a: "Удачи, Кальдерон!"
 
 cos.75.t: "Феррер убегает!"
 cos.75.d: "Несмотря на то, что он был перевезен на грузовике без опознавательных знаков, направлявшемся в Пуэрто-лимон, вооруженная банда его фанатиков остановила конвой в Сикирресе и успешно обеспечила освобождение их лидера. Вновь свободный и горящий страстью свергнуть наш режим, он представляет огромную опасность для национальной безопасности."
 cos.75.a: "Должен ли я все делать сам?"
 
 cos.76.t: "Карибский Легион совершает переворот"
 cos.76.d: "700 вооруженных лоялистов Феррер все прошло безукоризненно выполнять переворот на режим [COS.GetLeader]. Захватив ключевые города Пуэрто-лимон, Картаго и Сан-Хосе, малообеспеченные и недоукомплектованные силы Национальной армии не смогли оказать большого сопротивления. Небольшие перестрелки произошли по всей стране, но в конце концов переворот был осуществлен без большого количества пролитой крови.провозглашая себя президентом страны, Фигерас Феррер взял управление в свои руки и уже объявил о радикальных изменениях."
 cos.76.a: "Фигерас провозглашает хунту."
 
### Calderon Events ###
 cos.77.t: "Кальдерон объявляет о своих амбициях"
 cos.77.d: "По традиции на церемонии нового президента попросили выступить с речью, в которой он изложил свои планы на будущее нашей страны. Чего люди, однако, не ожидали, так это радикального поворота политики Кальдерона.\n\nКальдерон предлагает радикальные социальные реформы, обещая основать национальный университет, разработать программу социального обеспечения, предоставить недорогое жилье, предоставить больше сельских кредитов, провести земельную реформу и оказать помощь менее развитым регионам страны. Все эти заявления полностью ошеломили членов НРП, которые не видели в Кальдероне ничего, кроме марионетки носка для своей консервативной политики."
 cos.77.a: "Он не может этого сделать!"
 
 cos.78.t: "Реформа образования"
 cos.78.d: "С тех пор, как либеральные реформы 1884 и 1894 годов положили конец католическому влиянию на нашу образовательную программу, страна гордится высоким уровнем грамотности. "Коста-Рика имеет больше учителей, чем солдат" является одним из любимых способов Коста-Рики описывает свою страну, и эта гордость глубоко вложена.\n\nЭто до сих пор, как президент Кальдерон недавно объявил о кардинальных изменениях в начальном и среднем образовании на основе его источника вдохновения, папской энциклики "Политические Изменения". "Религии следует повиноваться; что высокий уровень морали должен преобладать как в общественной, так и в частной жизни. Основываясь на этих идеях, Кальдерон не только отменил запрет 1894 года на учителей из монашеских орденов, но даже обязал родителей, которые хотят, чтобы их ребенок был исключен из католических учений, лично доставить написанное не учителю, сделав так, чтобы дети, которые используют такие заметки, рассматривались как "специальные" и смеющиеся акции для других."
 cos.78.a: "Разделение между Церковью и государством с каждым днем становится все менее отчетливым."
 
 cos.79.t: "'Paco o Medias'"
 cos.79.d: "Как экономический кризис причиной срыва, наше правительство становится все более и более скрытной иерархии покровительство, взяточничество, воровство и дедовщина.\n\nЯркий пример такой практики можно найти в брат Кальдерона, Франциско, ранее неизвестный банковский кассир, который в настоящее время служит министром общественной безопасности и третий назначают в Республику (должность несколько как вице-президент). Хотя многие лидеры поставили членов семьи во власть, брат Кальдерона стал печально известен тем, что раздавал неконкурентоспособные правительственные контракты друзьям и людям, которые платили ему взятки. Это привело к тому, что он приобрел прозвище “Paco a Medias”, потому что якобы он требует 50% отката вперед, прежде чем предлагать контракты.\n\nНесмотря на то, что Кальдерон объявил себя президентом народа для народа, экономическое бесхозяйственность его нации и катастрофический рост коррупции тяжело давят на нацию."
 cos.79.a: "Пока люди голодают, богатые становятся богаче."
 
 cos.80.t: "[COS.GetLeader] требует чрезвычайных полномочий"
 cos.80.d: "Заявляя о нестабильности в регионе и надвигающейся угрозе иностранных захватчиков, [COS.GetLeader] потребовал от Конгресса немедленно распространить чрезвычайные полномочия на его офис. Он гарантирует, что они не будут злоупотреблять ими, но критики среди конгрессменов видят в этом еще один захват власти, чтобы еще больше обогатить своих друзей."
 cos.80.a: "Темные времена впереди..."
 
 cos.81.t: "Преследование иностранных землевладельцев"
 cos.81.d: "Война бушует по всему миру и Коста-риканская казна крадется день ото дня, президент [COS.GetLeader] нацелился на ценные свойства немецких кофейных баронов. Контролируя общественное мнение через государственные средства массовой информации и чрезвычайные полномочия, недавно предоставленные нашему президенту, Guardia теперь полностью способна лишить этих немцев их земли и конфисковать их собственность, чтобы поддержать его деньги, прихлебывающие государство всеобщего благосостояния."
 cos.81.a: "Заберите их земли."
 cos.81.b: "Лишить их прав и конфисковать их имущество."
 cos.81.c: "Может, нам не стоит..."
 
 cos.82.t: "Лагеря для интернированных граждан Германии"
 cos.82.d: "Как патриотический пыл берет Костариканское население в свои объятия, президент [COS.GetLeader] не только приказал конфисковать все немецкие товары, но и постановил, что все граждане немецкого происхождения должны быть арестованы и помещены в лагеря для интернированных до тех пор, пока не будет принято решение, что с ними делать. Однако он не останавливается там, как всех лиц немецкой сочувствующие должны получать такое же лечение."
 cos.82.a: "Они представляют угрозу для государства!"
 cos.82.b: "Они представляют угрозу для государства!"
 
 cos.83.t: "Заманчивое предложение..."
 cos.83.d: "Разъяренная приостановкой конституционно гарантированных прав личности из-за чрезвычайных полномочий Кальдерона, как Демократическая партия при Кортесе (которая разорвала связи с PRN после того, как Кальдерон захватил полный контроль и основал свою собственную партию), так и синдикалистская партия при Мануэле Мора Вальверде открыто осудили президента за нарушение избирательной свободы.\n\nПоскольку их жалобы остались без внимания в Конгрессе, где доминировала НРП, и поскольку президент Кальдерон не намерен отказываться от своих чрезвычайных полномочий, голоса со стороны начали призывать к перевороту против диктаторского режима. Недавно был замечен директор-консерватор Банка Коста-Рики Хорхе Хайн, беседовавший с Морой, и, по-видимому, попросил его о поддержке переворота, предложив ему места в предстоящем правительстве единства после его успеха.
 cos.83.a: "Вместе мы восстановим стабильность!"
 cos.83.b: "Мора отклоняет предложение."
 
 cos.84.t: "Переворот в Коста-Рике!"
 cos.84.d: "Казненные при поддержке с обеих сторон острова, военные осуществили переворот против режима Кальдерона, свергнув его и сняв его приспешников со своих позиций. Хотя переворот произошел без большого кровопролития, коста-риканский народ опасается, что длительный период политической стабильности, наконец, завершился."
 cos.84.a: "Диктатор ушел! Да Здравствует Коста-Рика!"
 
 cos.85.t: "Будущее Коста-Рики"
 cos.85.d: "Несмотря на то, что и синдикалисты, и консерваторы сбили Кальдерона вместе с обещанием сформировать правительство единства, трещины в так называемом "единстве" уже начинают проявляться, поскольку у консерваторов нет желания сотрудничать с тем, что они считают своим заклятым врагом, а у синдикалистов нет желания возвращаться в консервативную эпоху. Поскольку исполнители переворота остаются с оружием в руках до принятия окончательного решения, нестабильность продолжает расти по всей стране."
 cos.85.a: "Мора провозглашает Республику Рабочих."
 cos.85.b: "Проводятся внеочередные выборы."
 
 cos.86.t: "Хименес побеждает на выборах"
 cos.86.d: "Из-за разногласий между партиями правительства единства, экстренные выборы были немедленно объявлены и быстро выиграны экс-президентом Хименесом. Восхваляя его стойкость в 1932-1936 годах и его способность поддерживать сбалансированный бюджет, он одержал победу на выборах с большим перевесом."
 cos.86.a: "Удачи!"
 
 cos.87.t: "[FROM.GetNameDefCap] пересекает границу"
 cos.87.d: "В поддержку синдикалиста Мануэля Мора Вальверде никарагуанское правительство решило вмешаться в наш кризис преемственности. Официально отрицая свою причастность к этому, небольшие группы никарагуанских ополченцев пересекли границу и собрались в известных бастионах синдикалистов. Поскольку наша армия расколота, а консерваторы вовлечены во внутренний конфликт, кажется, что рабочая Республика - это факт."
 cos.87.a: "Мировая революция продолжается все сильнее!"
 
 cos.88.t: "[FROM.GetNameDefCap] просит о нашей интеграции в Центральноамериканский Союз"
 cos.88.d: "Именно никарагуанцы гарантировали подъем нашей республики рабочих, и именно никарагуанцы положат конец нашей нации, какой мы ее знаем. Призывая Мора, чтобы принять их идеи Центро-Америка, давления между двумя странами, как коста-риканский председатель не желает подрывать свой суверенитет наций, в то время как в Никарагуа оружие и средства обеспечения Союза они отчаянно стремятся."
 cos.88.a: "Коста-Рика присоединяется к Центральноамериканскому Союзу."
 cos.88.b: "Мы отвергаем их "предложение"."
 
 cos.881.t: "Возможность в Коста-Рике"
 cos.881.d: "Поскольку президент Гуардия был насильственно свергнут в Коста-Рике коалицией консерваторов и синдикалистов, появилась возможность полностью включить свою нацию в наши мечты об Объединенном центре Америки. В то время как настроения против нашей нации довольно сильны среди костариканцев, [NIC.GetLeader] считает, что, отправив тайных оперативников и партизанских бойцов, чтобы "помочь" Вальверде в борьбе за контроль над нацией, мы могли бы легко выдвинуть наши претензии и обогнать нацию."
 cos.881.a: "Послать им "поддержку"."
 cos.881.b: "У нас нет желания вмешиваться в их дела."
 
 cos.882.t: "Вальверде сдался"
 cos.882.d: "Понимая, что без армии и народной поддержки, чтобы противостоять нашему военному захвату его нации, у него нет выбора, кроме как уступить, Вальверде официально объявил о конце Коста-Рики перед Никарагуанской прессой и иностранными средствами массовой информации. В то время как это стало неожиданностью для внешнего сообщества, которое знало маленькую нацию как аутсайдера, лишенного больших центральноамериканских амбиций, давление со всех сторон оказалось слишком большим, чтобы сопротивляться, и гордая нация, наконец, была вынуждена подчиниться."
 cos.882.a: "Еще на шаг ближе к мировой революции!"
 
 cos.89.t: "Армия свергает Мору"
 cos.89.d: "Напуганные угрозами Никарагуа суверенитету нашей страны, консерваторы, наконец, нашли нужный им Маяк сплочения и решили объединиться против синдикалистской угрозы. Нанося удары по всем крупным городам, чтобы уничтожить синдикалистские ополчения, армия успешно преодолела угрозу. Потери были высокими, однако, поскольку тайные никарагуанские оперативники боролись, как львы, чтобы сохранить рабочую Республику нетронутой."
 cos.89.a: "Провести Внеочередные Выборы."
 cos.89.b: "Совет Национальной Безопасности станет временным правителем"
 
 cos.90.t: "Выборы [GetYear] года"
 cos.90.d: "После успешного переворота, свергнувшего Мануэля Вальверде и распустившего его рабочую республику, Совет национальной безопасности, возглавляемый коалицией партий по всему острову, управлял страной. Теперь выборы [GetYear] года подошли, и встал вопрос, Должны ли они продолжаться, как запланировано, или совет должен править бесконечно на основе того, что нация еще не достаточно стабилизировалась."
 cos.90.a: "Выборы проходят в запланированные сроки"
 cos.90.b: "Совет сохраняет контроль"
 
 cos.91.t: "Выборы [GetYear] года"
 cos.91.d: "Напряженность между партиями нарастает, так как 2 недели назад Совет национальной безопасности был окончательно расформирован, уступив место возвращенной форме демократии. Как экс-президент Рикардо Хименес, так и Кортес Кастро объявили о своих кандидатурах, и хотя их избирательная база разделена между ними, это выглядит явной победой для"
 cos.91.a: "Рикардо Хименес"
 cos.91.b: "Леон Кортес Кастро"
 
 cos.92.t: "Фигерас Феррер поднимается по лестнице"
 cos.92.d: ""Дорогие костариканцы и другие люди, живущие в нашей великой стране. Я обращаюсь к вам с тяжелым сердцем, поскольку вижу, что ценности, за которые так мужественно боролась наша республика, порочатся со всех сторон. Конституция, когда-то священный фундамент нашего общества был плюнут на наш самый просвещенный Совет олигархов. Свободу слова мы еще гордимся разорвал в клочья учетах их режима и обыватель лгал и угнетенных. Когда-то открытое обращение к правительству и критика его провальной политики считались добродетельными и правильными, теперь это прямой путь в тюрьму. Как долго костариканцы будут терпеть эту диктаторскую олигархию? Сколько еще наших гражданских свобод нужно убрать, чтобы мы поняли, что люди в Президентском дворце не говорят за нас?"\n\nПродолжая проповедовать более получаса, уважаемый бизнесмен был, наконец, снят с эфира сотрудниками полиции и арестован за измену родине. Однако ущерб нанесен, и полицейские силы по всему Сан-Хосе задаются вопросом, как ситуация должна быть решена. Жестокое наказание Феррера только сделает его мучеником, в то время как другие опасаются, что освобождение его позволит ему собрать дополнительную поддержку против правительства."
 cos.92.a: "Отпустить человека."
 cos.92.b: "Посадите его на первую же лодку в Мексику!"
 
 cos.93.t: "Беспорядки в сельской местности"
 cos.93.d: "По всей стране фермеры и работники плантаций начали выступать против своих местных бюрократов, требуя немедленного упразднения Совета и отстранения от должности своих приближенных. Скорее всего, воодушевленные недавними потрясениями, вызванными Фигерасом Феррером, протесты и антиправительственные действия, похоже, продолжаются без конца."
 cos.93.a: "Что могут сделать несколько крестьян?"
 
 cos.94.t: "Феррер убегает!"
 cos.94.d: "Несмотря на то, что он был перевезен на грузовике без опознавательных знаков в Пуэрто-лимон, вооруженная банда его фанатиков остановила конвой в Сикирресе и успешно обеспечила освобождение их лидера. Вновь свободный и горящий страстью к свержению нашего режима, он представляет огромную опасность для национальной безопасности."
 cos.94.a: "Должен ли я все делать сам?"
 
 cos.95.t: "Карибский Легион совершает переворот"
 cos.95.d: "700 вооруженных лоялистов Феррер все прошло безукоризненно выполнять переворот на режим [Кос.GetLeader]. Если взять ключевые города Пуэрто-лимон, Картаго и Сан-Хосе, то недоукомплектованные и недоукомплектованные силы Национальной армии не в состоянии оказать значительного сопротивления. Небольшие перестрелки происходили по всей стране, но в итоге переворот был осуществлен без большого количества пролитой крови.\n\nПровозгласив себя президентом страны, Фигерас Феррер взял управление в свои руки и уже объявил о радикальных изменениях."
 cos.95.a: "Фигерас провозглашает хунту"
 
 cos.96.t: "Мора предлагает альянс НРП"
 cos.96.d: "Хотя Кальдерон провел свою карьеру, публично осуждая синдикалистов, после сорванного переворота он был благодарен море за сохранение самого своего существования, понимая, что ему каким-то образом придется расширить и активизировать свою политическую базу, чтобы продолжать выживать. Таким образом, несмотря на свою предыдущую Христианско-социалистическую риторику, несмотря на неоднократное осуждение синдикализма и несмотря на прочные связи с церковью, Кальдерон начал обсуждать союз с Морой и синдикалистами.\n\nХорошо проявив себя на последних региональных выборах, набрав 16% голосов, Народный Авангард объявила о своей поддержке предлагаемого альянса, хотя в течение многих лет они открыто обвиняли НРП в заключении в тюрьму своих членов и осуждении их мнений."
 cos.96.a: "Левые объединились."
 
 cos.97.t: "Банкротство маячит над Коста-Рикой"
 cos.97.d: "В то время как предыдущие консервативные президенты всегда гордились своим сбалансированным бюджетом и строгим экономическим управлением, президент Кальдерон поставил экономику Коста-Рики на грань краха. Там, где 3 года назад бюджет был в отличной форме с ограниченным долгом, Кальдерон увеличил государственные расходы более чем на 60%, вызвав массовые нарушения в казне и быстро растущий долг. Отчаянные телефонные звонки нашим иностранным союзникам, умоляющие их о финансовой поддержке, остались без внимания, и финансовый коллапс начинает становиться неизбежным. Если государство не найдет ресурсы к 1 мая, ему придется отказаться от зарплаты своих сотрудников и надеяться, что они останутся в очереди.\n\nОднако, воодушевленная недавними успехами в других частях региона, небольшая группа радикальных мыслителей предложила альтернативу президенту Кальдерону. Они предлагают ему присоединиться к переговорам о создании единого центральноамериканского государства и таким образом обременить другие государства региона растущей задолженностью. Хотя это означало бы конец коста-риканскому суверенитету, это позволило бы Кальдерону оставаться у власти."
 cos.97.a: "Федерация, возможно, не самая плохая идея..."
 cos.97.b: "Резко увеличить налогообложение"
 
 cos.98.t: "Кофейная элита выступает против Кальдерона"
 cos.98.d: "Безудержная коррупция, неподдельный взяточничество и теперь массовое увеличение налогов подтолкнули кофейных баронов к переломному моменту. На недавнем заседании клуба "Союз Сан-Хосе", главного социального форума кофейной элиты, они собрались, чтобы обсудить политику своего президента и то, как долго они могут его поддерживать. В конце заседания их всех попросили анонимно выразить вотум доверия своему лидеру. Из всех членов только 1 оставался уверенным в способностях Кальдерона."
 cos.98.a: "Прискорбно"
 
 cos.99.t: "Выборы [GetYear] года"
 cos.99.d: "Как термин Calderons приходит к концу, НРП смотрит в будущее и решает свою кандидатуру на предстоящих выборах. Несмотря на желание баллотироваться во второй раз, Кальдерон боится негативной реакции, которую это может вызвать против его фигуры, и предложил партии пихнуть Пикадо вперед, чтобы взять под контроль и продолжить реформы, предложенные коалицией НРП-НА."
 cos.99.a: "Пикадо берет под контроль."
 cos.99.b: "Кальдерон объявляет о своем втором сроке."
 
