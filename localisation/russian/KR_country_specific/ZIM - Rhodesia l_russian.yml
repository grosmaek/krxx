 ### Ideas ### 
 ZIM_segregation: "Расовая сегрегация"
 ZIM_segregation_desc: "Как и в Южной Африке, большая часть населения Южной Родезии - коренные чернокожие африканцы, однако только белое англоговорящее меньшинство имеет реальную власть в стране и обеспечивает систему сегрегации. За время интеграции в Южную Африку мало что изменилось, во всяком случае, эта система стала более жесткой, и она вряд ли исчезнет просто так."
 ZIM_idea_responsible_government: "Ответственное правительство"
 ZIM_idea_responsible_government_desc: "Белые поселенцы в течение многих лет лоббировало местное ответственное правительство, но британская южноафриканская компания, сама Южная Африка и Великобритания вместо этого выступали за интеграцию в Южную Африку и заставили Южную Родезию интегрироваться в Южную Африку как провинцию. Но теперь, наконец, ответственное правительство было достигнуто в его гораздо более лучшей форме, нежели как в 1922 году."
 ZIM_idea_gonarezhou: "Заповедник в Гонарежу"
 ZIM_idea_gonarezhou_desc: "Гонарежу - это уникальное природное место в нашей стране. Наше правительство приняло меры по охране заповедных земель в Гонарежу, чтобы дикая природа могла процветать."
 ZIM_idea_protected_wildlife: "Защита природы"
 ZIM_idea_protected_wildlife_desc: "Южнородезийское правительство решило выделить дополнительные средства для защиты природы нашей страны."
 ZIM_idea_safari_tourism: "Сафари-туризм"
 ZIM_idea_safari_tourism_desc: "Инвестиции в природу дали свои плоды, и медленный, но устойчивый поток сафари-туристов из западного мира приезжают сюда, чтобы посмотреть на уникальную природу здешних мест."
 ZIM_ECO_1: "Возрождение производства сахара"
 ZIM_ECO_1_desc: "Столь нужные инвестиции в сахарное производство Южной Родезии постепенно дают свои плоды."
 ZIM_ECO_2: "Поддержка производства сахарной кукурузы"
 ZIM_ECO_2_desc: "Поддержка фермеров, выращивающих сахарную кукурузу позволила значительно снизить стоимость её производства."
 ZIM_ECO_3: "Инвестиции в RCL&R"
 ZIM_ECO_3_desc: "Инвестиции в Rhodesian Cattle Labour & Ranching company во много раз увеличили объем производимой говядины."
 ZIM_ECO_4: "Южнородезийская экономика стабилизировалась"
 ZIM_ECO_4_desc: "Благодаря торговле говядиной и другими товарами, экономика Южной Родезии начала понемногу восстанавливаться."
  
 ZIM_ICA: "Закон о примирении индустриальных рабочих"
  
 ZIM_idea_unencumbered_railway_works: "Уничтожение железнодорожных профсоюзов"
 ZIM_idea_unencumbered_railway_works_desc: "Железнодорожные профсоюзы, что делали создание новых железных дорог таким тяжёлым были наконец-таки ликвидированы, позволяя нам заняться инфраструктурой нашей страны в полную силу."
 ZIM_idea_healthy_trade_union_relations: "Кооперация с железнодорожными профсоюзами"
 ZIM_idea_healthy_trade_union_relations_desc: "Мы достигли договорённостей с железнодорожными профсоюзами, что делали создание новых железных дорог таким тяжёлым. С заключением соглашения, мы теперь можем создавать инфраструктуру, не боясь каких-то помех с их стороны."
 ZIM_idea_southern_rhodesia_currency_board: "Валютный совет Южной Родезии"
 ZIM_idea_southern_rhodesia_currency_board_desc: "Валютный совет Южной Родезии контролирует промежуточный этап между постепенным отказом от южноафриканского фунта, который стал валютой Южной Родезии, когда мы вступили в союз, и восстановлением южно-родезийского фунта."
 ZIM_idea_southern_rhodesia_central_bank: "Центральный банк Южной Родезии"
 ZIM_idea_southern_rhodesia_central_bank_desc: "Теперь, когда мы достигли независимости, настало время, когда мы полностью контролируем свою судьбу, и это включает в себя нашу собственную валюту. Новый Центральный банк Южной Родезии отныне будет контролировать валюту нашей страны."
 ZIM_attract_immigration_idea: "Увеличение иммиграции"
 ZIM_saf_tariffs: "Внедрение тарифов"
 ZIM_saf_tariffs_desc: "Поскольку отношения по-прежнему остаются напряженными, Южная Родезия решила ввести тарифы."
 ZIM_concessions: "Торговые льготы"
 ZIM_concessions_desc: "Южная Африка пошла на торговые уступки в надежде уменьшить градус враждебности, которую обе страны испытывают друг к другу."
 ZIM_college_1: "Расширение Университетского колледжа Родезии"
 ZIM_college_1_desc: "Расширяя территорию, правительство надеется, что колледж станет мозговым центром Африки."
 ZIM_college_2: "Реформы в сфере образования"
 ZIM_college_2_desc: "Последствия реформ образования ощущаются как в исследовательском, так и в производственном секторах Южной Родезии."
 ZIM_nationalise_ult_eco_1: "Национализация коммунальных компаний"
 ZIM_nationalise_ult_eco_1_desc: "Только правительству можно доверять эту жизненно важную инфраструктуру, которая обслуживает Родезию."
 ZIM_nationalise_ult_eco_2: "Национализация железных дорог"
 ZIM_nationalise_ult_eco_2_desc: "После национализации железных дорог правительство получило возможность осуществлять больший контроль в Южной Родезии."
 ZIM_sub_ult_eco_1: "Субсидирование коммунальных предприятий"
 ZIM_sub_ult_eco_1_desc: "Благодаря правительственным грантам коммунальные компании страны начинают двигаться вперед."
 ZIM_sub_ult_eco_2: "Субсидирование железных дорог"
 ZIM_sub_ult_eco_2_desc: "Дальнейшие субсидии в коммунальном секторе привели к небольшому буму в этом секторе."
  
 ZIM_quick_forts: "Экстренная фортификация"
 ZIM_staff_corps: "Родезийский штабной корпус"
 ZIM_officer_corps: "Военные обмены с Антантой"
 ZIM_reformed_officer_corps: "Reformed Army Command Structure" #NT!
 ZIM_munitions: "Усовершенствованное производство боеприпасов"
 ZIM_air: "Авиационный корпус Южной Родезии"
  
 ### Decisions ### 
 ZIM_hold_rhodesia_mission: "Защитить Южную Родезию"
 ZIM_hold_rhodesia_mission_desc: "Если мы хотим отстоять нашу независимость от африканеров Южной Африки, мы должны сделать так, чтобы сердце нашей страны, Южная Родезия, не попала в руки буров. Если мы будем держать оборону достаточно долго, это, вероятно, заставит южноафриканцев сесть за стол переговоров."
 SAF_conquer_rhodesia_mission: "Завоевать Южную Родезию"
 SAF_conquer_rhodesia_mission_desc: "Мы должны быстро и решительно усмирить восстание в Южной Родезии. Регион не слишком развит, и мы дали повстанцам шанс уйти в подполье, поэтому их искоренение станет той ещё задачей. Если мы не сможем положить этому конец, мы окажемся у разбитого корыта и потеряем этот регион навсегда."
  
 ZIM_rhodesian_expansion: "[ROOT.GetAdjective]ая экспансия"
 ZIM_form_central_african_federation: "Сформировать Замбезийскую федерацию"
 ZIM_form_central_african_federation_desc: "Северная Родезия и Ньясаленд сильно экономически зависят от Южной Родезии. Теперь, когда мы восстановили эти регионы, мы можем включить их в Замбезийскую Федерацию, которая будет представлять собой оплот британского влияния в Африке."
 ZIM_intervene_northern_rhodesia: "Восстановить порядок в Северной Родезии"
 ZIM_intervene_northern_rhodesia_desc: "После наступления хаоса в германской Африке, мы должны восстановить порядок в Северной Родезии, которая богата ресурсами и явно пригодится нам."
 ZIM_intervene_mozambique: "Установить контроль над Мозамбиком"
 ZIM_intervene_mozambique_desc: "На фоне того хаоса, что постиг португальскую колониальную империю, наш долг – восстановить порядок в Мозамбике, пользуясь неразберихой, созданной вокруг остатков колониальных владений Португалии."
  
 ### Tooltips ### 
 ZIM_tt_nmf_spawn: "§YИмперские лоялисты§! появятся в §YЮжной Родезии§! и §YРодезийский полк§! появится вместе с §YИмперскими лоялистами§! в §YСолсбери§!.\n"
 ZIM_pro_railway_union: "§YВерховный совет Южной Родезии§! вынес решение в §Gпользу§! §YПрофсоюза железнодорожных рабочих Родезии§!."
 ZIM_anti_railway_union: "§YВерховный совет Южной Родезии§! вынес решение §Rпротив§! §YПрофсоюза железнодорожных рабочих Родезии§!."
 ZIM_tt_decisions_to_retake_nyasaland_and_NR: "Станут доступны §YРешения§! по восстановлению имперского контроля над §YСеверной Родезией§! и §YНьясалендом§!.\n"
 ZIM_tt_reform_becomes_authdem: "§YКрыло авторитарных демократов§! станет §Yдоминирующим в §YРеформистской партии§!.\n"
 ZIM_tt_rhodesia_and_right_reform_become_united: "§YПартия Родезии§! и §Yправое крыло Реформистской партии§! объединятся в §YОбъединённую партию Родезии§!.\nВся популярность рыночных либералов будет конвертирована в популярность авторитарных демократов.\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition: "§YТомас Нангл§! станет лидером §YРеформистской партии§!. Он станет официальным лидером оппозиции."
  
 ### Focuses ### 
 ZIM_responsible_government: "Построить новое правительство"
 ZIM_responsible_government_desc: "Пришло время создать полноценное правительство по британскому образцу."
 ZIM_border_infrastructure_sa: "Пограничная инфраструктура с Южной Африкой"
 ZIM_border_infrastructure_sa_desc: "Будет разумно создать фортификации, дабы защититься от южного агрессора."
 ZIM_issue_passports: "Паспорта для граждан"
 ZIM_issue_passports_desc: "Важно выдать каждому гражданину нашей страны свой паспорт и документы."
 ZIM_establish_gonarezhou_game_reserve: "Обезопасить природу Гонарежу"
 ZIM_establish_gonarezhou_game_reserve_desc: "Гонарежу - это уникальное место, нетронутое человеком, и мы должны сохранить его в первозданном виде. Необходимо создать заказник, чтобы сберечь это место."
 ZIM_combat_poaching: "Борьба с браконьерством"
 ZIM_combat_poaching_desc: "Браконьерство стало настоящей угрозой для родезийской природы; мы должны принять меры по борьбе с этим явлением."
 ZIM_attract_wildlife_tourism: "Привлечь иностранных туристов"
 ZIM_attract_wildlife_tourism_desc: "Наша нетронутая природа - это настоящее сокровище. Мы можем заработать на этом посредством развития сафари-туризма."
 ZIM_anglicize_the_bureaucracy: "Англицизация"
 ZIM_anglicize_the_bureaucracy_desc: "Отныне, мы полностью независимы, и нам теперь не надо подстраиваться под африканеров. В Родезии практически никто не использует южноафриканский язык, и теперь мы может окончательно перейти на английский..."
 ZIM_invite_imperial_experts: "Пригласить имперских экспертов"
 ZIM_invite_imperial_experts_desc: "Для нашей страны важна любая иностранная помощь. Королевские эксперты помогут нам обустроить Родезию."
 ZIM_expand_native_reserves: "Расширить резервации"
 ZIM_expand_native_reserves_desc: "Местные туземцы малочисленны, но при этом их резервации перенаселены. Нам нужно расширить их резервации, дабы обеспечить им некоторую долю процветания."
 ZIM_draft_constitution: "Проект конституции"
 ZIM_draft_constitution_desc: "Конституция даст нам стабильность и законность. Наш приоритет - создать конституцию Южной Родезии."
 ZIM_establish_the_southern_rhodesia_currency_board: "Создать валютный совет"
 ZIM_establish_the_southern_rhodesia_currency_board_desc: "Чтобы исправить ситуацию с валютой в Родезии, мы должны создать валютный совет, который будет управлять ею."
 ZIM_legalise_sweepstaking: "Разрешить свипстейкинг"
 ZIM_legalise_sweepstaking_desc: "Легализация свипстейкинга даст нам много денег. Нам необходимо разрешить его, если мы хотим развивать экономику дальше."
 ZIM_bring_back_the_rhodesia_pound: "Восстановить родезийский фунт"
 ZIM_bring_back_the_rhodesia_pound_desc: "С тех пор, как мы объявили независимость от Южной Африки, нам необходимо восстановить нашу старую валюту - родезийский фунт."
 ZIM_stable_administration: "Стабилизация правительства"
 ZIM_stable_administration_desc: "Ответственное правительство даст нашей стране стабильность и процветание. С текущей быстрорастущей экономикой, мы сможем назвать наше правительство стабильным."
 ZIM_attract_immigration: "Заделать дыры"
 ZIM_attract_immigration_desc: "Южнородезийская иммиграция похожа на дырявое ведро, в которое попадают только для того, чтобы вылезти в другое отверстие. Мы должны исправить эту ситуацию."
 ZIM_cross_zambezi: "Пересечь Замбези"
 ZIM_cross_zambezi_desc: "На другой стороне реки Замбези находится Северная Родезия, отнятая у британцев после распада их империи. У нас есть отличная возможность вернуть то, что по праву принадлежит нам."
 ZIM_reform_the_education_system: "Реформа образования"
 ZIM_reform_the_education_system_desc: "Наша система образования... мягко говоря, очень отсталая. Чтобы улучшить благосостояние нашего народа, мы должны провести реформы образования."
 ZIM_establish_supreme_court: "Создать верховный суд"
 ZIM_establish_supreme_court_desc: "Как важная часть нашего правительства, верховный суд будет интерпретировать законы и конституцию."
 ZIM_curtail_the_railway_unions: "Уничтожить железнодорожные профсоюзы"
 ZIM_curtail_the_railway_unions_desc: "Профсоюзы железнодорожников сильно развитию нашей страны. Чтобы и дальше улучшать инфраструктуру, мы должны подавить их."
 ZIM_negotiate_with_the_railway_unions: "Договориться с железнодорожными профсоюзами"
 ZIM_negotiate_with_the_railway_unions_desc: "Хотя мы и могли просто свернуть всю деятельность профсоюзов, вероятно, для нашей страны будет лучше, если мы договоримся с ними."
 ZIM_salisbury_beira_line: "Солсбери-Бейра"
 ZIM_salisbury_beira_line_desc: "Масштабный проект, который нацелен на создание железной дороги, соединяющей Солсбери и Бейру."
 ZIM_industrial_conciliation_act: "Закон о примирении индустриальных рабочих"
 ZIM_industrial_conciliation_act_desc: "Закон о примирении индустриальных рабочих заимствован по большей части из Южной Африки. Его цель - защита интересов белых рабочих по отношению с их чёрнокожими коллегами."
 ZIM_fixing_the_damage: "Исправить ущерб"
 ZIM_fixing_the_damage_desc: "Буры сильно навредили нашей инфраструктуре во время войны. Благодаря нашим союзникам из Антанты, у нас есть средства, чтобы отремонтировать инфраструктуру."
 ZIM_expand_university_college: "Расширить Университетский колледж Южной Родезии"
 ZIM_expand_university_college_desc: "Была выдвинута инициатива по расширению Университетского колледжа Родезии, чтобы способствовать иммиграции интеллектуалов в Южную Родезию и позволить обучать различным профессиям в попытке запустить экономику Южной Родезии."
 ZIM_expand_infrastructure: "Расширить нашу инфраструктуру"
 ZIM_expand_infrastructure_desc: "Южная Родезия находится довольно далеко от... В принципе, везде, кроме Южной Африки. Если мы хотим диверсифицировать нашу преимущественно сельскохозяйственную экономику, чтобы серьезно конкурировать с нашими южноафриканскими соседями, нам необходимо работать над нашей национальной инфраструктурой."
 ZIM_support_the_rhodesia_sugar_refinery: "Развивать производство сахара"
 ZIM_support_the_rhodesia_sugar_refinery_desc: "Производство сахара жизненно важно для восстановление экономики Родезии. Зная это, мы будем развивать сахарные заводы и вкладываться в них."
 ZIM_expand_bulawayo_industry: "Развить индустрию Булавайо"
 ZIM_expand_bulawayo_industry_desc: "Булавайо всегда был центром родезийской промышленности. С помощью инвестиций Антанты мы сможем и дальше развивать промышленность этого региона."
 ZIM_subsidize_northern_maize_farmers: "Поддерживать производство сахарной кукурузы"
 ZIM_subsidize_northern_maize_farmers_desc: "Как и сахар, кукуруза очень важна для нашей экономики, и мы должны стимулировать её производство посредством субсидий для фермеров."
 ZIM_saffa_tariffs: "Тарифы с Южной Африкой"
 ZIM_saffa_tariffs_desc: "Отношения между Солсбери и Преторией всё ещё нестабильные, и ни одна из сторон не желает сотрудничать. С учетом этого, мы должны ввести тарифы на товары из Южной Африки, пока не будут заключены торговые соглашения."
 ZIM_economic_reconciliation: "Экономическое примирение"
 ZIM_economic_reconciliation_desc: "Хотя у нас всё ещё много разногласий, отношения между Родезией и Южной Африки восстановились. С учетом этого, было заключено торговое соглашение, посредством которого мы вновь наладили торговлю."
 ZIM_counter_cattle_disease: "Борьба с болезнями рогатого скота"
 ZIM_counter_cattle_disease_desc: "Благодаря дальнейшим исследованиям и разработкам в области профилактики заболеваний, которые влияют на нашу прибыльную отрасль животноводства, стало возможным использовать больше земли, ранее непригодной для этого, что позволило немного расширить сельские территории страны."
 ZIM_invest_in_rclnr_ltd: "Инвестировать в RCL&R Ltd."
 ZIM_invest_in_rclnr_ltd_desc: "RCL&R доказали, что они заслуживают инвестиций, будет разумным помочь им с промышленностью."
 ZIM_economic_boom: "Экономический бум"
 ZIM_economic_boom_desc: "Солсбери полностью восстановился после Третьей Бурской войны, и теперь наша экономика полностью стабильна."
 ZIM_nationalise_the_utility_companies: "Национализировать коммунальные предприятия"
 ZIM_nationalise_the_utility_companies_desc: "Будет лучше, если непосредственно наше правительство будет предоставлять коммунальные услуги народу."
 ZIM_nationalise_rhodesian_railways: "Национализировать железные дороги"
 ZIM_nationalise_rhodesian_railways_desc: "Железнодорожные компании продемонстрировали свою полную некомпетентность в управлении железными дорогами. Чтобы исправить это, мы должны национализировать их."
 ZIM_subsidse_the_utility_companies: "Субсидии коммунальным предприятиям"
 ZIM_subsidse_the_utility_companies_desc: "Вместо национализации мы можем предоставить субсидии коммунальным предприятиям, тем самым вызвав их рост."
 ZIM_subsidise_rhodesian_railways: "Субсидии железнодорожным компаниям"
 ZIM_subsidise_rhodesian_railways_desc: "Вместо национализации железных дорог мы можем дать субсидии компаниям, которые ими владеют. Это позволит им улучшать их и дальше."
 ZIM_support_salt_extraction: "Поддержка добычи соли"
 ZIM_support_salt_extraction_desc: "Родезия не является особенно крупным экспортером соляных продуктов, но шахтеры давно обнаружили потенциальные коммерческие запасы в шахтах и руслах рек. После устранения неполадок с железными дорогами дополнительное финансирование обеспечит соледобытчикам доступ к хорошей инфраструктуре, что сделает эту отрасль ценным активом."
  
 ### Military Focuses ### 
  
 ZIM_mobilise_territorial_force: "Мобилизация территориальных сил"
 ZIM_mobilise_territorial_force_desc: "В Солсбери начался митинг, который слышен вплоть до Брокен-Хилла. Молодые люди стекаются к нам, чтобы пополнить наши силы для борьбы с бурской угрозой. С территориальными силами в действии мы сможем выиграть эту битву раз и навсегда."
 ZIM_requisition_necessary_supplies: "Необходимые предметы снабжения"
 ZIM_requisition_necessary_supplies_desc: "Мы не можем надеяться сравниться с пламенными военными мощностями наших союзников в Северном полушарии, поэтому нам придется довольствоваться тем, что попадется под руку. Будь то немецкое оружие, контрабандой доставленное с севера, или пыльные музейные экспонаты, у нас должно быть оружие, и у нас должны быть заводы для его производства."
 ZIM_emergency_fortifications: "Экстренная фортификация"
 ZIM_emergency_fortifications_desc: "Находясь в центре колоний и не имея естественных защитных сооружений на юге, нам придется строить все возможные укрепления. Вместо бетона и железа придется обходиться блокгаузами, острогами и траншеями, но они дешевы и вполне сгодятся."
 ZIM_reorganise_the_staff_corps: "Реорганизация Родезийского штабного корпуса"
 ZIM_reorganise_the_staff_corps_desc: "Родезийский штабной корпус был основной военной силой Южной Родезии в течение некоторого времени, но гражданская война показала, что в настоящее время он находится в неудовлетворительном состоянии и не готов к предстоящим конфликтам. С некоторыми корректировками он может стать силой современного века."
 ZIM_establish_the_salisbury_arsenal: "Создание Солсберийского арсенала"
 ZIM_establish_the_salisbury_arsenal_desc: "В настоящее время Родезия не имеет собственной военной инфраструктуры, и мы можем начать исправлять это, построив в столице надлежащий арсенал. Пушки, бомбы и артиллерия выигрывают войны."
 ZIM_adopt_allied_weapon_standards: "Adopt Allied Weapon Standards" #NT!
 ZIM_adopt_allied_weapon_standards_desc: "To ensure ease of supply maintenance, production and leasing, we will need to adopt official allied weapon standards. While many of our weapons have served as well, they're simply no longer up to scratch and we cannot afford to get finnicky over precious ammunition." #NT!
 ZIM_state_grants_for_guns: "Государственные гранты для заводов по производству боеприпасов"
 ZIM_state_grants_for_guns_desc: "В то время как мы начинаем наблюдать зарождение военной промышленности, мы должны предоставить местным владельцам промышленных предприятий полномочия для ее дальнейшего развития. Государственные гранты обеспечат включение новых заводов по производству боеприпасов в программу строительства на ближайшие несколько лет."
 ZIM_river_patrols: "Расширение сил речного патруля"
 ZIM_river_patrols_desc: "Родезия - государство, не имеющее выхода к морю, но с большой протяженностью изменчивых рек, в которых могут скрываться внутренние повстанцы и иностранные агенты. Хотя военно-морской флот на коричневой воде не заменит RN, он может дать нам ценный опыт плавания."
 ZIM_coast_guard: "Береговая охрана Родезии"
 ZIM_coast_guard_desc: "Вопреки всему, мы обеспечили себе побережье и выход к морю. Хотя мы не совсем морская нация, мы последуем традиции отца Британии и создадим собственную береговую охрану."
 ZIM_plane_lease: "The Rhodesian Air Lease" #NT!
 ZIM_plane_lease_desc: "Airpower will be key to the next war, but lacking the planes or know-how in designing them, our allies have offered to provide us with planes to reverse engineer and put towards our own fledgling air corps." #NT!
 ZIM_south_rhodesian_air_corps: "Авиационный корпус Южной Родезии"
 ZIM_south_rhodesian_air_corps_desc: "Следуя по стопам развития современной войны, нам давно пора сформировать собственную воздушную службу для поддержки нашей пехоты на поле боя."
 ZIM_frontier_listening_posts: "Прослушка на границе"
 ZIM_frontier_listening_posts_desc: "Знание - половина успеха, и осведомленность о передвижениях вражеских войск даст нашим силам преимущество в любом конфликте. Создание скрытых постов прослушивания на границе будет большим подспорьем для наших усилий."
 ZIM_land_air_coordination: "Практика координации действий "земля-воздух""
 ZIM_land_air_coordination_desc: "Воздушные подразделения, взаимодействующие со своими наземными коллегами, являются необходимым компонентом современной войны, и мы должны убедиться, что наша пехота и пилоты хорошо обучены этой практике, чтобы избежать любых казусов."
 ZIM_bsap: "Создание подразделений BSAP"
 ZIM_bsap_desc: "Британская южноафриканская полиция официально является полицией территории Родезии, но грань между полицией и армией размыта. Уже обученные военизированные силы BSAP могли бы стать основой нашей армии, если бы мы решили включить их в ее состав должным образом."
 ZIM_rar_xd: "Создание Родезийских африканских винтовок"
 ZIM_rar_xd_desc: "Несмотря на сомнения по поводу их интеграции, цветные и африканские войска доказали свою силу в первом Вельткриге, а аскари бесчисленное количество раз демонстрировали свою преданность. Создав подразделение из африканских солдат, укомплектованное белыми сержантами, мы сможем задействовать значительные резервы."
 ZIM_bush_exercises: "Военные кустарные учения"
 ZIM_bush_exercises_desc: "Большая часть территории Родезии покрыта густыми джунглями и глухими зарослями леса, что вряд ли является самой гостеприимной местностью для солдат и боевых действий. Однако, если мы проведем наших солдат через специализированные тренировочные лагеря в джунглях, мы сможем гарантировать, что они будут приспособлены ко всем видам африканской войны."
 ZIM_ground_motorisation: "Моторизация сухопутных войск"
 ZIM_ground_motorisation_desc: "Родезия является идеальной местностью для ведения скоростных боевых действий, при этом все большее значение приобретают грузовые и легковые автомобили, а также бронетранспортеры. Моторизация наших сухопутных войск необходима для поддержания их на должном уровне."
 ZIM_light_infantry_training: "Подготовка легкой пехоты"
 ZIM_light_infantry_training_desc: "Необходимо, чтобы наши войска сохраняли высокую мобильность и владели искусством передвижения. Наличие громоздких подразделений только утяжелит наши войска, вместо этого наши солдаты должны научиться быть быстрыми и мобильными."
 ZIM_limited_tank_development: "Исследование развития канадских танков"
 ZIM_limited_tank_development_desc: "Не имея собственных конструкторов, мы должны полагаться на наших союзников по Антанте в военном развитии. Поскольку танки становятся все более важной частью военных действий, нам следует изучить канадские танки и то, как они могут быть использованы в Родезии."
 ZIM_hospital_units: "Расширение интегрированных медицинских подразделений"
 ZIM_hospital_units_desc: "Военные действия в Африке - это неприятное и жестокое дело, где всевозможные тропические болезни подстерегают раненого солдата. Расширяя интегрированные армейские медицинские подразделения, мы можем сделать так, чтобы больше наших солдат возвращались с поля боя."
 ZIM_allied_advisors: "Procure Advisors from Friendly Nations" #NT!
 ZIM_allied_advisors_desc: "With the army rapidly expanding, there is a great need for allied military advisors and instructors that our own forces can consult. Doctrines can't be developed by veterancy alone!" #NT!
 ZIM_reform_the_command_structure: "Реформировать внутреннюю структуру командования"
 ZIM_reform_the_command_structure_desc: "В условиях проведения крупных военных реформ внутренняя командная структура показывает свою неэффективность и устарелость. Для поддержания ее на пике эффективности необходим масштабное реформирование."
 ZIM_integrate_the_northern_regiments: "Интеграция северных полков"
 ZIM_integrate_the_northern_regiments_desc: "Многие жители Северного Родезии пересекли Замбези, чтобы сражаться во время нашей борьбы, и с тех пор сформировали неофициальные военизированные "Северные полки". Высококвалифицированные, жаждущие войны и обученные военному делу, более подходящему для климата к северу от Замбези, они могут оказаться для нас большим подспорьем."
 ZIM_form_the_rhodesian_intelligence_corps: "Сформировать Родезийский разведывательный корпус"
 ZIM_form_the_rhodesian_intelligence_corps_desc: "Военные действия меняются, и теперь они ведутся как в тени, так и на поле боя. Отсутствие собственной разведывательной службы является первоочередной задачей, которую мы должны немедленно исправить и обеспечить защиту наших секретов."
 ZIM_special_forces: "Экспериментальная подготовка спецназа"
 ZIM_special_forces_desc: "В связи с нашим опытом в Бурской войне было предложено изучить возможность создания экспериментальных сил парашютистов. Быстрая и маневренная смерть сверху вполне может стать убийственным ударом для наших противников."
  
 ### Events ### 
 zim.1.t: "Восстание южнородезийской армии!"
 zim.1.d: "Южные родезийцы терпели много лет. Даже когда мы были проданы, чтобы умиротворить буров в Южной Африке, мы лоббировали исключение нашей провинции из Союза и создать своё ответственное правительство.\n\nМы никогда не хотели прибегать к насилию в борьбе за независимость, но Претория не оставила нам выбора с их незаконными военными образованиями. Наш электорат разделяет нашу позицию, и мобилизация наших полков проходит пока что успешно."
 zim.1.a: "Родезия всегда верна!"
  
 zim.2.t: "Присоединиться к Империи"
 zim.2.d: "Мы наконец-то обрели свободу от южноафриканцев. Теперь пришло время вновь подтвердить нашу преданность империи. \n\nГоворя реалистично, подавляющая поддержка народа, которую мы получаем здесь, в Южной Родезии, явно недостаточна для реальной защиты нашего суверенитета от африканеров и их военных. Поэтому наш дипломат, который отправится из Мозамбика, где к нему присоединится представитель из Наталя, также будет просить официального признания со стороны Империи и официальную помощь от них. Мы признаем, что основное внимание изгнанников сосредоточено на возвращении домой. Но если мы, верноподданные Его Величества из Южной Африки, хотим помочь им в достижении этой цели, то сейчас нам понадобится их помощь"
 zim.2.a: "Безопасного вам пути!"
  
 zim.3.t: "Имперские эксперты"
 zim.3.d: "Мы просим поддержку у более развитой империи, чтобы помочь развивать Южную Родезию. Однако у Империи есть много областей знаний, поэтому мы должны выбрать, где мы будем стремиться развивать нашу страну дальше: в области сухопутных войнск, воздушных сил или экономики..."
 zim.3.a: "Нам нужна помощь в экономическом развитии!"
 zim.3.b: "Наша армия нуждается в хорошем вооружении!"
 zim.3.c: "Более современные воздушные силы принесут много пользы!"
  
 zim.4.t: "Расширить наши резервы"
 zim.4.d: "Когда Южная Родезия была интегрирована в Южную Африку, регион, который исторически имел гораздо большее количество земли, предназначенной для коренного населения, внезапно должен был присоединиться к южноафриканскому закону О землях коренных жителей 1913 года, который предписывал, что местные резервные земли должны быть сокращены до 8% от всех земель в Южной Африке земли. Этот порог никогда не был преодолен из-за огромного неравенства, но с годами земли местных резерваций сильно сократились, и они стали перенаселенными, заставляя их жителей жить в таких же перенаселенных трущобах в городских районах в плохих условиях. Теперь, когда мы больше не связаны законодательством Южной Африки, было выдвинуто предложение исправить это. Однако, большая часть конфискованных земель заповедника была куплена белыми фермерами, и не все из них готовы отдать свою собственность, когда правительство предлагает ее купить. Экспроприация - это вариант, но он не будет популярен, если мы экспроприируем земли белых в интересах туземцев, поэтому некоторые в правительстве говорят, что мы должны только добровольно возвращать землю."
 zim.4.a: "Мы будет делать всё возможное, но мы не может экспроприировать!"
 zim.4.b: "Каждый последний акр вернется в резервации."
  
 zim.5.t: "Всеобщие выборы [GetYear] года"
 zim.5.d: "Теперь, когда наша конституция вступила в действие, пришло время провести выборы. В отличие от отсталой южноафриканской системы, любой южнородезиец обладает правом голоса до тех пор, пока он удовлетворяет имущественным требованиям квалифицированного избирательного права, хотя и в Южной Родезии это означает, что большинство избирателей - белые, поскольку они почти всегда имеют большое количество собственности. Основными партиями, участвующими в выборах, являются Родезийская партия и Реформистская партия, соответственно, хотя Партия Труда Южной Родезии может оказаться в выигрыше, если никто не получит большинство в парламенте."
 zim.5.a: "Партия Родезии побеждает на выборах."
 zim.5.b: "Реформисты одерживают победу."
 zim.5.c: "Никто не набрал большинство: созван парламент."
  
 zim.6.t: "Вопрос кабинета министров"
 zim.6.d: "Реформистская партия уже давно имеет в себе много противоречий: партия сформировалась из нескольких левых партий, обычно рассматривается как левая, и даже проводила кампанию по полу-левой политике. Однако многие высокопоставленные члены партии, в том числе лидер партии Годфри Хаггинс, придерживаются консервативных идей. Победа на первых выборах независимой Южной Родезии сделала этот вопрос критическим: теперь необходимо сформировать кабинет министров, и вполне вероятно, что премьер-министром станет Годфри Хаггинс. Вопрос в том, протянет ли Хаггинс оливковую ветвь левому крылу во благо единства партии, или же он просто назначит министров, поддерживающих его собственную позицию?"
 zim.6.a: "Оба крыла партии имеют право на жизнь!"
 zim.6.b: "Левые явно ошибаются в своих идеях!"
  
 zim.7.t: "Недовольство левого крыла Реформистов!"
 zim.7.d: "Левое крыло Реформистской Партии становится все более недовольным: из-за отказа премьер-министра Хаггинса назначить министров левого крыла в своем кабинете левое крыло Реформистов было лишено большей части своего влияния на исполнительную и, следовательно, правительственную политику. /n/nВозглавляемые Томасом Нанглом, министры от прогрессивных Реформистов теперь в ярости и угрожают применить правительственное законодательство, если их требования не будут удовлетворены наряду с Лейбористской партией и Партией Родезии."
 zim.7.a: "Пусть кричат!"
  
 zim.8.t: "Премьер-министр добивается роспуска парламента"
 zim.8.d: "Партия реформ быстро разрывает себя на части, поскольку левая оппозиция становится все более решительной и серьезно препятствует способности правительства проводить их консервативную политику. Признавая, что нынешняя ситуация неприемлема, премьер-министр связался с оппозицией Родезийской партии и пришел к соглашению: его консервативное крыло покинет Партию реформ и сформирует 'Объединенную партию Родезии' с партией Родезии во главе с Хаггинсом.\n\nВидя возможность уничтожить левую оппозицию Реформистской партии посредством такого сотрудничества, премьер-министр просит губернатора распустить парламент Южной Родезии и назначить новые выборы. Однако также ясно, что сочетание правых реформистов и Партии Родезии уже имеет большинство в нынешнем мандате, который был избран всего несколько месяцев назад..."
 zim.8.a: "Электорат должен проверить этот союз на прочность."
 zim.8.b: "Нет ничего неправильного в нынешнем правительстве."
  
 zim.9.t: "Досрочные выборы [GetYear] года"
 zim.9.d: "После падения правительства Хаггинса и последующего союза между правыми реформистами и Партией Родезии губернатор назначил новые выборы в парламенте Южной Родезии. По традиции, голосовать могут все южные родезийцы, соответствующие имущественным требованиям. Широко распространено мнение, что новая Объединенная партия Родезии одержит уверенную победу, но лейбористы и остатки левых реформистов ведут ожесточенную кампанию в надежде, возможно, не позволить новому политическому гиганту набрать большинство и вместо этого сформировать возглавляемую лейбористами коалицию между двумя партиями."
 zim.9.a: "Объединённая партия победила, как и ожидалось."
 zim.9.b: "Лейбористы с реформистами одержали неожиданную победу!"
  
 zim.10.t: "Формирование кабинета министров"
 zim.10.d: "Электорат Южной Родезии сильно разделен, и как таковой ни одной партии не удалось добиться большинства в парламенте. Наибольший плюрализм мнений принадлежит Реформистской партии, которая, собственно, и собирается сформировать кабинет министров как таковой. Однако у реформистов есть как левое, так и правое крыло, и неудивительно, что первое хочет сформировать кабинет с Партией Труда, а второе - с Партией Родезии. Всё это переросло в личный конфликт между лидером партии Годфри Хаггинсом и лидером левых реформистов Томасом Нанглом. Если победит последний, то первый, скорее всего, покинет пост лидера партии..."
 zim.10.a: "Нангл одержал победу!"
 zim.10.b: "Хаггинс одержал победу!"
  
 zim.11.t: "Образование Объединённой партии"
 zim.11.d: "Коалиция между партией Родезии и Реформистской партией была весьма выгодной для обеих сторон. Настолько, что оба объявили сегодня, что они сформируют Объединенную партию Родезии под руководством премьер-министра Хаггинса. Левое крыло Реформистской партии решительно отвергло эту идею и заявляет, что оно продолжит то, за что выступает реформисты, но они бессильны остановить правительство, чей единый блок имеет явное большинство."
 zim.11.a: "Да здравствует Объединённая партия!"
  
 zim.12.t: "Хаггинс уходит с поста лидеров Реформистской партии"
 zim.12.d: "После разочаровывающего результата Реформистской партии их лидер Годфри Хаггинс ушел с поста как лидера партии, так и официального лидера оппозиции. Реформисты собрались в Булавайо, чтобы избрать нового лидера партии, и выбор пал на Томаса Нангла, который до сих пор был главным левым депутатом в партии. Вероятно, это значит то, что Реформистская партия вступает в новую эпоху."
 zim.12.a: "Интересно..."
  
 zim.13.t: "Всеобщие выборы [GetYear] года"
 zim.13.d: "Мандат нынешнего парламента исчерпал себя, и губернатор назначил выборы, чтобы возобновить его. Как обычно, любой южнородезиец имеет право голоса, если он выполняет имущественные требования. Предвыборный этап, и родезийцы со всей страны ждут результатов выборов..."
 zim.13.a: "Партия Родезии становится победителем."
 zim.13.b: "Реформистская партия набирает большинство."
 zim.13.c: "Объединённая партия побеждает на выборах."
 zim.13.e: "Победа отходит лейбористам из Партии Труда."
  
 zim.45.t: "ПЖРР/Солсберийское муниципальное управление"
 zim.45.d: "Когда Южная Родезия объявила о своей независимости, возникла необходимость в улучшении железнодорожной инфраструктуры между Солсбери и Мозамбиком, чтобы уменьшить зависимость молодого государства от Южной Африки. Чтобы обеспечить бесперебойное проведение этих аварийных работ, город Солсбери ввел запрет на забастовки, урезав власть мощных железнодорожных профсоюзов, во главе которых стоял Родезийский профсоюз железнодорожников. Последний оспаривает, что Солсбери имел на это право на основании Закона о промышленном примирении Южно-Африканского Союза от 1924 года, который распространялся на Южную Родезию, но не был официально отменен, и обратился в судебные органы, чтобы доказать свою правоту. \n\nЭто первое решение вдвойне важно, потому что оно не только покажет, сохраняет ли силу южноафриканский закон, принятый в период нахождения Южной Родезии под властью Южной Африки, но и создаст прецедент того, как новая автономная колония будет обращаться с традиционно столь мощными железнодорожными профсоюзами. "
 zim.45.a: "Суд вынесет решение."
  
