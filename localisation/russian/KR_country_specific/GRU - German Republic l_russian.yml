l_russian:

### Renaming Events ###

 gru.1.t: "Демократизация нашей администрации"
 gru.1.d: "Чтобы порвать со старым реакционным режимом, мы должны избавиться от его влияния в каждом уголке нашей новой страны. Администрация должна быть демократизирована, учителя перевоспитаны, а армия реструктурирована. Частью этого процесса является лишение почестей, которыми они награждали джингоистских убийц, таких как Отто фон Бисмарк и Пауль фон Гинденбург. Самыми яркими примерами являются бесчисленные мемориальные башни Бисмарка по всей стране, а также город Гинденбург. Наш президент выступил с предложением назвать его в честь Карла Маркса, в то время как местные жители предпочли оставить это абсурдное название."
 gru.1.a: "Переименовать его в честь Карла Маркса"
 gru.1.b: "Название, отражающее его промышленное происхождение"

 gru.2.t: "Восстановление старого порядка"
 gru.2.d: "После победы над нашими социалистическими врагами пришло время навести порядок и на местном уровне. Их режим изменил названия мест, улиц и бульваров, названных в честь героев нашего народа, потому что они считались непредставительными или контрреволюционными. Их первоначальные названия должны быть восстановлены."
 gru.2.a: "Это будет Гинденбург навсегда"

 gru.3.t: "Просьба Германии о независимости"
 gru.3.d: "Немецкое правительство потратило немало времени на то, чтобы создать себя. В кои-то веки кажется, что ее больше не рассматривают как наше государство-клиент. Возможно, наконец-то пришло время предоставить им независимость, освободив от нашего надзора."
 gru.3.a: "Они заслужили это."
 gru.3.b: "Немцам нельзя доверять."

 gru.4.t: "Эксплуатация: Брудер"
 gru.4.d: "В последнее время наше государство-клиент в Германии пытается разжечь революцию в Австрии. Их действия наверняка приведут к войне между ними и австрийцами. Мы должны подумать, готовы ли мы к такой войне."
 gru.4.a: "Одобрить операцию."
 gru.4.b: "Прикажите им отступить."

 gru.5.t: "Операция: Веттер"
 gru.5.d: "В последнее время наше государство-клиент в Германии пытается разжечь революцию в Польше. Их действия наверняка приведут к войне между ними и поляками. Мы должны подумать, готовы ли мы к такой войне."
 gru.5.a: "Одобрить операцию."
 gru.5.b: "Прикажите им отступить."

 gru.6.t: "Операция: Швестер"
 gru.6.d: "В последнее время наше государство-клиент в Германии пытается разжечь революцию в Пруссии, пытаясь разжечь пламя воссоединения Германии. Их действия наверняка приведут к войне между ними и правительством Пруссии. Мы должны подумать, готовы ли мы к такой войне."
 gru.6.a: "Одобрить операцию."
 gru.6.b: "Прикажите им отступить."

