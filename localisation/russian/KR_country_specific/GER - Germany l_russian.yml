 GER_ruhrkampf_begun: "В настоящее время Руркампф(Рурский конфликт) продолжается."
 GER_Ruhrkampf: "Руркампф"
 GER_Ruhrkampf_for_tooltip: "Руркампф"
 GER_Ruhr_Insurgency: "Затяжное социалистическое восстание"
 GER_ruhrkampf_tooltip: "§RНе может быть целью каких-либо решений по индустриальным проектам.§!"
 GER_ruhrkampf_mechanics_category: "Руркампф"
 GER_ruhrkampf_mechanics_category_desc: "\nНапряженная обстановка в Германии после кризиса Черного Понедельника, пресечения социалистического движения и нестабильности в центральном правительстве вызвали всеобщую забастовку в Руре, которая грозит распространиться на всю страну, если ее не сдержать. Мы должны контролировать эскалацию восстания и найти способ подавить забастовку, будь то путем переговоров или силой.\n\nДля авторитарного рейхсканцлера, такого как Курт фон Шлейхер, Руркампф также представляет возможность - если он не может контролировать Hейхстаг через парламентское большинство, он может подчинить его, получив §Yчрезвычайные полномочия§! для борьбы с восстанием. Возможно, если рурское восстание будет оставаться активным, не становясь §Rслишком сильным§! или §Rслишком слабым§! до конца года, такая возможность может представиться?\n\nРурское восстание измеряется §Yинтенсивностью§!, представляющей радикализм восстания. В настоящее время интенсивность Руркампфа составляет §R[?GER_ruhrkampf_strength]§! из 100, и будет увеличиваться на §R10§! каждые 25 дней.\n"
 GER_ruhrkampf_escalation: "£pol_violence  Эскалация Руркампфа"
 GER_ruhrkampf_escalation_desc: "Всеобщие забастовки и уличное насилие вспыхнули в зоне тяжелой промышленности Рура и грозят распространиться по всей стране, если их не сдержать."
 GER_ruhrkampf_escalation_tt: "Текущая интенсивность восстания в Руре составляет §R[?GER_ruhrkampf_strength]§! из 100, и будет увеличиваться на §R10§! после каждого истечения этого задания."
 GER_ruhrkampf_reduced: "Интенсивность восстания в Руре §Gснижена на $RIGHT|0$ пунктов§!"
 GER_ruhrkampf_raised5: "Интенсивность восстания в Руре §Rповышена на $RIGHT|0$ пунктов§!."

 GER_ruhrkampf_occupy_east_rhineland: "£pol_violence  Оккупируйте §YВосточный Рейнланд§!!"
 GER_ruhrkampf_occupy_brunswick: "£pol_violence  Ввести в действие Рейхсекуция §YБрауншвейг§!!"
 GER_ruhrkampf_curtail_rote_fahne: "Завершение распространения газеты Die Rote Fahne"
 GER_ruhrkampf_curtail_rote_fahne_desc: "Die Rote Fahne ("Красное знамя"), крупнейшая и самая продолжительная газета крайне левых, способствовала росту Руркампфа, опубликовав десятки статей с призывами к рабочим восстать, а ее экземпляры были обнаружены в рурских профсоюзах. Хотя мы не можем полностью искоренить эту газету, поскольку у них достаточно опыта подпольной работы, мы можем ограничить ее распространение с помощью рейдов и полицейских репрессий."
 GER_ruhrkampf_activate_yellow_unions: "Активизировать желтые профсоюзы"
 GER_ruhrkampf_activate_yellow_unions_desc: "Организованные угольными магнатами Рура, желтые профсоюзы, которые противостоят любой революционной активности и поддерживают сотрудничество рабочих и владельцев предприятий, хоть и слабо, но присутствуют среди рейнского пролетариата. Мы должны побудить их к активным действиям и развернуть пропагандистскую волну против небольшого круга радикалов, злоупотребляющих доброй волей патриотически настроенного молчаливого большинства."
 GER_ruhrkampf_establish_curfews: "Установить комендантский час"
 GER_ruhrkampf_establish_curfews_desc: "Установление 'комендантского часа' в областях, затронутых забастовкой, позволит опасным радикалам не организовывать и не планировать свои террористические акции в ночное время и тем самым ограничит их влияние на забастовку."
 GER_ruhrkampf_arrest_activists: "Арестовать активистов рабочих профсоюзов"
 GER_ruhrkampf_arrest_activists_desc: "Используя обвинения, более или менее основанные на реальности, мы можем проредить ряды организаторов забастовки и разрушить организацию всеобщей забастовки, оставив их легкой добычей для нас."
 GER_ruhrkampf_selective_reform: "Небольшие реформы"
 GER_ruhrkampf_selective_reform_desc: "Мы можем ослабить боевой дух бастующих, убедив некоторые предприятия, затронутые забастовками, предложить и провести незначительные реформы - как мы уже убедились в прошлом, двадцатипроцентное повышение зарплаты и чуть менее опасные условия труда - это ничтожная цена по сравнению с революцией в будущем."
 GER_ruhrkampf_lapse_on_security: "Неумышленные ошибки в системе безопасности"
 GER_ruhrkampf_lapse_on_security_desc: "Внезапно и скажем так, случайно отозвав полицию из определенных районов рурских городов, мы можем вывести на чистую воду опасных социалистических радикалов - что сделает их уязвимыми для возможной постановки на учет и поимки в дальнейшем."
 GER_ruhrkampf_complete_decision_tt: "Как только мы снизим интенсивность восстания в Руре до нуля пунктов, мы сможем завершить его:"
 GER_ruhrkampf_complete_decision: "Прекратить чрезвычайное положение в Рейнской области"
 GER_ruhrkampf_complete_decision_desc: "Как только события в Руре полностью успокоятся, мы сможем положить конец чрезвычайному положению в регионе, что станет знаком того, что рабочая борьба завершена и нам больше нечего бояться рабочих."
 GER_ruhrkampf_zero_tt: "Интенсивность восстания в Руре составляет §Yноль пунктов§!"

 GER_ruhrkampf_effects_reduced: "Влияние §YРуркампфа§! на бастующие регионы будет §Gуменьшено§!"
 GER_ruhrkampf_effects_increased: "Влияние §YРуркампфа§! на бастующие регионы будет §Gувеличено§!"

