 newgerfor.15.d: "[FROM.GetNameDefCap] шокировал наших дипломатов, заявив, что они не примут нашу военную миссию. Таким образом, они будут в одиночку противостоять своим врагам"
 newgerfor.15.a: "Как они посмели?"

 newgerfor.16.t: "Прибывает немецкая поддержка"
 newgerfor.16.d: "Мы получили сообщение из Берлина - Германская империя, желая предотвратить подъем синдикализма в еще одном европейском государстве, предлагает прислать нам военную миссию из нескольких отставных офицеров, а также легион ветеранов-добровольцев, которые отныне присоединятся к нашим силам. Немецкие офицеры будут обучать нашу армию и консультировать наших начинающих военных, знакомя наш офицерский корпус с новейшими концепциями мобильности и комбинированных вооружений."
 newgerfor.16.a: "Нам нужна любая помощь, которую мы можем получить"
 newgerfor.16.b: "Мы можем победить и без немецкой помощи"

 newgerfor.17.t: "[FROM.GetName] принимает предложение"
 newgerfor.17.d: "[FROM.GetNameDefCap] принял условия нашей военной миссии и примет их в своей столице, как только они прибудут. Это принесет Германии необходимый опыт о состоянии современной войны, а также поможет нашим союзникам."
 newgerfor.17.a: "Отлично"

