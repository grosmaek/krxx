 GER_will_send_volunteers: "Если [GER.GetNameWithFlag] находится под контролем ИИ, он отправит добровольцев в ваши текущие войны!"

 GER_AZR_align_azerbaijan: "Союзный Азербайджан"
 GER_AZR_align_azerbaijan_desc: "Пришло время заполучить самый большой приз на Ближнем Востоке - нефть Азербайджана. Если мы организуем встречу с высокопоставленными азербайджанскими дипломатами в Баку, нам, возможно, удастся договориться с ними. Гарантировав им независимость, они, возможно, захотят перейти под наш надзор без боя."
 GER_OTT_settling_old_disputes: "Урегулирование споров с Османской империей"
 GER_OTT_settling_old_disputes_desc: "В отношениях Германской и Османской империй случались взлеты и падения, но теперь, когда стабильность на Ближнем Востоке вновь достигнута, пришло время покончить с нынешним нейтралитетом и включить Константинополь в систему европейского порядка."
 GER_invite_GRE: "Пакт с Грецией"
 GER_invite_GRE_desc: "Греки сражались против нас в Вельткриге и не так давно напали на наших бывших болгарских союзников, но мы можем оставить все это в прошлом, если это означает сильного союзника в Средиземноморье."
 GER_align_GEO: "Союзная Грузия"
 GER_align_GEO_desc: "Грузинское государство было создано после Вельткрига благодаря нашему великодушному признанию, и они должны получить дивиденды за эту милость, сблизившись с нами."
 GER_invite_PER: "Пакт с Ираном"
 GER_invite_PER_desc: "Иранское государство тесно сотрудничает с нами и стремится вернуть свои территории у бывшей Российской империи - отправив к ним посланника, мы сможем договориться об их включении в состав Рейхспакта, открыв еще один фронт за спиной русских."
 GER_invite_AFG: "Пакт с Афганистаном"
 GER_invite_AFG_desc: "Аманулла Хан, эмир Афганистана, - известный германофил и заинтересован в объединении с нами сил. Дипломатическая миссия в Кабул может убедить его объединиться с нами и отправить свои войска в рейд к русской границе!"

 GER_claim_malta: "Претензии на Мальту"
 GER_claim_malta_desc: "Теперь, когда мы снова вступили в войну с Антантой, мы можем претендовать на важную военно-морскую базу Мальты - промежуточный пункт между Империей и ее колониями в Азии, а значит, стратегически важная база, которая должна перейти под наш контроль."
 GER_claim_cyprus: "База на Кипре"
 GER_claim_cyprus_desc: "Хотя сейчас мы контролируем и Мальту, и Суэц, мы можем захватить дополнительные островные базы, чтобы по-настоящему укрепить наше господство в Средиземноморье. Кипр послужит отличной базой, если мы сможем его захватить"
 GER_claim_crete: "База на Крите"
 GER_claim_crete_desc: "Хотя сейчас мы контролируем Мальту и Суэц, мы можем захватить дополнительные островные базы, чтобы по-настоящему укрепить наше господство над Средиземноморьем. Крит послужит прекрасной базой для удержания, если мы сможем его захватить"
 GER_claim_st_helena: "Претензии на остров Святой Елены"
 GER_claim_st_helena_desc: "Британские острова в Атлантике, Святой Елены и Вознесения, остались под контролем синдикалистов после гражданской войны и представляют угрозу нашим интересам в Африке. Поскольку открытый конфликт с Британией приближается, мы должны заявить о своем намерении захватить эти острова после Второго Вельткрига."
 GER_invite_SIC: "Союз с Двумя Сицилиями"
 GER_invite_SIC_desc: "Две Сицилии, управляемые Бурбонами, - это, пожалуй, единственная из фракций в итальянском конфликте, поддерживающая Рейхспакт. Мы должны привлечь их на свою сторону и создать прочный плацдарм в Средиземноморье"
 GER_break_open_gibraltar: "Открыть Гибралтарские проливы"
 GER_break_open_gibraltar_desc: "Гибралтарские проливы в настоящее время заняты враждебной державой - настало время для Империи применить свою мощь в Южной Европе и вторгнуться в Испанию, чтобы открыть эти воды и обеспечить безопасный южный фланг для Германской Европы."
 GER_invite_BRM: "Союз с Бирмой"
 GER_invite_BRM_desc: "Республика Бирма - небольшое постбританское государство, находящееся в конфликте с Сиамом - благодаря про-японской позиции Сиама мы можем воспользоваться этим и склонить Бирму к рейхспакету"
 GER_invite_PRF: ""Пакт Дели-Берлин"
 GER_invite_PRF_desc: "Индийский субконтинент был объединен под властью южных князей, консервативного режима, не поддерживающего ни Антанту, ни Третий Интернационал. Угроза, которую Япония и социализм представляют для Индии, делает их главной целью для союза - и мы можем предложить наши острова в Индийском океане, чтобы подсластить князьям сделку."
 GER_claim_siamese_east_asia: "Претендовать на сиамскую Восточную Азию"
 GER_claim_siamese_east_asia_desc: "Теперь, когда наши отношения с Сиамом перешли в открытую вражду, мы можем предъявить свои претензии на бывшие французские и британские колонии, которые были захвачены Бангкоком после Вельткрига, включая их прибыльные каучуковые плантации."
 
 GER_ostwall_courland: "Kurland-Stellung"
 GER_ostwall_courland_desc: "Строительство Оствала продолжается - давайте расширим его до [FROM.GetNameDef] и защитим от вторжения русских."
 GER_ostwall_belarus: "Weißruthenien-Stellung"
 GER_ostwall_belarus_desc: "Строительство Оствала продолжается - давайте расширим его до [FROM.GetNameDef] и защитим от вторжения русских."
 GER_ostwall_kiev: "Kiew-Tscherkassy-Stellung"
 GER_ostwall_kiev_desc: "Строительство Оствала продолжается - давайте расширим его на Северную Украину и защитим от российского вторжения."
 GER_ostwall_kherson: "Cherson-Jekaterinoslaw-Stellung"
 GER_ostwall_kherson_desc: "Строительство Оствала продолжается - давайте расширим его на Южную Украину и защитим от российского вторжения"

 GER_destroy_POL: "Вторгнуться в Польшу"
 GER_destroy_POL_desc: "Польское государство совершило ошибку, вступив в союз с одним из наших врагов и пригрозив вернуть себе территории с польским большинством в Германской империи. Это будет последняя ошибка, которую они когда-либо совершат"
 GER_invite_FIN: "Союзная Финляндия"
 GER_invite_FIN_desc: "Финское государство было создано с помощью немецкого оружия в конце Вельткрига, но финны не были достаточно благодарны нам и отдалились от нашей сферы. Это не может продолжаться долго - и теперь, когда Финляндии угрожает опасность и она снова стала дружественной, они могут снова прийти в наше содружество"
 GER_destroy_NOR: "Погасить норвежскую революцию"
 GER_destroy_NOR_desc: "На Крайнем Севере произошла социалистическая революция - норвежцы свергли своего короля и установили социалистический режим. Эта угроза нашему флангу не может оставаться - и поскольку Норвегия еще не получила гарантий от Интернационала, у нас есть шанс сокрушить ее сейчас!"
 GER_destroy_SWE: "Вторгнуться в Швецию"
 GER_destroy_SWE_desc: "Шведские синдикалисты свергли верных Бернадоту монархов и их правительство, повергнув Северную Европу в смятение и создав угрозу нашему флангу. Мы не должны допустить, чтобы важнейшие шведские природные ресурсы попали в руки Интернационала, а поскольку Швеция до сих пор не получила гарантий от Парижа и Лондона, у нас есть шанс разгромить их прямо сейчас!"
 
 GER_invite_MEX: "Защитить Мексику"
 GER_invite_MEX_desc: "Мексиканцы, недавно освободившиеся от синдикалистских оков, находятся под угрозой со стороны нового левого режима в бывших Соединенных Штатах. Мы смело выступим на стороне наших мексиканских братьев и приведем их в лоно немецкой сферы"
 GER_invite_BRA: "Союз с Бразилией"
 GER_invite_BRA_desc: "Бразилия - это гигант Южной Америки и естественный союзник в борьбе с растущей угрозой синдикализма в Южном полушарии. Если мы привлечем ее на свою сторону, мы сможем сдержать эту угрозу и открыть новый фронт во втором Вельткриге - против аргентинцев."
 GER_invite_PRU_BOL_PAR: "Союз с [FROM.GetName]"
 GER_invite_PRU_BOL_PAR_desc: "Аргентинская социалистическая угроза ощущается по всей Южной Америке - как ответственные защитники естественного порядка против революции, мы должны сформировать фронт против этого течения и остановить социалистов в Южном полушарии!"
 
 GER_attack_syndicalists: "Вторгнуться в [From.GetNameDef]."
 GER_attack_syndicalists_tooltip: "Разблокирует решение: £decision_icon_small §YYВторгнуться в синдикалистские государства Европы§!"
 GER_attack_monarchists: "Вторгнуться в [From.GetNameDef]."
 GER_attack_monarchists_tooltip: "Разблокирует решение: £decision_icon_small §YВторгнуться в авторитарные монархии и национал-популистов в Европе§!"
 GER_topple_natpops_BAT: "Смена режима в Прибалтике."
 GER_topple_natpops_BAT_desc: "Прибалтика вышла из-под контроля. Мы должны сделать решительный рывок, чтобы убрать этот авторитарный режим и установить в Риге более подходящее правительство"
 GER_annex_RIG: "Аннексировать Ригу."
 GER_annex_RIG_desc: "С нашей официальной аннексией прибалтийских земель, окружающих город-государство Ригу, настало время окончательно объявить Ригу официальной частью Германской империи"
 GER_topple_UKR_govt: "Смена режима в Украине"
 GER_topple_UKR_govt_desc: "Украина слишком долго отдалялась от нас. Мы должны вернуть ее к нашему влиянию"
 GER_topple_POL_govt: "Смена режима в Польше"
 GER_topple_POL_govt_desc: "Польшу нужно убедить реформировать свое правительство в соответствии с нашими интересами. Мы не потерпим дикарей на нашем пороге"
 GER_topple_BLR_govt: "Смена режима в [BLR.GetNameDef]"
 GER_topple_BLR_govt_desc: "Белая Рутения, маленькая нация в критическом положении, не может позволить дестабилизировать регион путем радикального управления."
 GER_topple_LIT_govt: "Смена режима в [LIT.GetNameDef]"
 GER_topple_LIT_govt_desc: "Литовское правительство действовало слишком свободно без нашего надзора. Пришло время исправить эту ошибку"
 GER_topple_EST_govt: "Смена режима в [EST.GetNameDef]"
 GER_topple_EST_govt_desc: "Радикальное правительство в Эстонии вышло за рамки дозволенного, и ему необходимо сообщить, кого мы можем поддерживать, а кого нет."
 GER_destroy_SER: "Вмешаться в балканские войны"
 GER_destroy_SER_desc: "Война снова охватила Балканы, подстрекаемая сербами. Мы должны преподать урок этому заносчивому славянскому государству и установить прочный мир на так называемой пороховой бочке."
 GER_invite_SER: "Объединить Югославию"
 GER_invite_SER_desc: "Ради постоянного мира в Европе мы должны стремиться к сотрудничеству с Белградом - хотя они и вели войну против наших австрийских братьев, они создали стабильное и довольно мощное государство, которое мы должны привлечь на свою сторону."
 GER_invite_ALB: "Союзная Албания"
 GER_invite_ALB_desc: "Маленькая албанская республика была близким партнером Австрии и Болгарии и поэтому, естественно, должна присоединиться к нам. Это укрепит наш контроль в Балканском регионе."
 GER_invite_ROM: ""Союзная Румыния"
 GER_invite_ROM_desc: "Королевство Румыния в прошлом было нашим врагом, но поражение в Балканских войнах умерило их амбиции, а падение правительства легионеров позволяет привлечь их в наши ряды."
 GER_suez_crisis: "Оспаривание контроля над Суэцким каналом"
 GER_suez_crisis_desc: "[753.owner.GetNameDefCap] контролирует Суэцкий канал, ключевую транспортную артерию, соединяющую Европу с нашими колониями в Африке и Восточной Азии. Они не поддерживают нас, поэтому мы должны угрозами заставить их отдать канал или столкнуться с уничтожением.\n\n§RРазве что огромное значение Суэцкого канала означает, что иностранные великие державы могут вмешаться в нашу операцию, будьте осторожны.§!"
 GER_invite_MNT: "Союзная Черногория"
 GER_invite_MNT_desc: "Маленькое черногорское государство было освобождено Болгарией во время Балканских войн, и в результате оно является естественным союзником Софии и соответственно, нас. Мы должны послать им приглашение присоединиться к нашему блоку."
 GER_invite_ETH: "Союзная Эфиопия"
 GER_invite_ETH_desc: "Эфиопская монархия была на нашей стороне в течение последних двух десятилетий, и теперь, когда они разобрались с сомалийскими племенами, мы можем смело присоединить их к нашей стороне."
 GER_claim_kirkuk_oil: "Требование контроля над нефтяными месторождениями Киркука"
 GER_claim_kirkuk_oil_desc: "[349.owner.GetNameDefCap] контролирует большие запасы нефти в Киркуке - топлива будущего, крайне необходимого для нашей растущей промышленности. Давайте применим несколько усиленных дипломатических методов и заставим их правительство мирно уступить контроль над этими местами добычи нашим корпорациям."
 GER_claim_khuzestan_oil: "Требование контроля над нефтяными месторождениями Хузестана"
 GER_claim_khuzestan_oil_desc: "[413.owner.GetNameDefCap] контролирует большие запасы нефти в Хузестане - топлива будущего, крайне необходимого для нашей растущей промышленности. Давайте применим несколько усиленных дипломатических методов и заставим их правительство мирно уступить контроль над этими местами добычи нашим корпорациям."
 GER_accelerate_NFA_collapse: "Ускорить распад Французской Африки"
 GER_accelerate_NFA_collapse_desc: "Французские изгнанники в Алжире остаются занозой на нашей стороне и пытаются бросить вызов нашему господству на Западе. Хотя это может быть немного рискованно, мы можем использовать их нестабильность против них и поддержать африканские группы сопротивления, которые могут сломить власть этих изгнанников без того, чтобы мы пошевелили пальцем."
 GER_destroy_TUR: "Свергнуть режим кадроистов"
 GER_destroy_TUR_desc: "Турцию захватил режим радикальных кемалистов, движение 'Кадро', которое является экстремистским и испытывает тревожное влияние социалистических идей. Для стабильности Ближнего Востока было бы лучше уничтожить этот режим и поставить у власти в Константинополе более приемлемое марионеточное правительство"
 GER_invite_IRQ: "Союзный Ирак"
 GER_invite_IRQ_desc: "Иракское государство, возможно, наиболее дружественное Берлину на Ближнем Востоке, возглавляемое бывшими османскими офицерами, обученными по нашим стандартам. Мы должны направить Багдаду приглашение в рейхспакет, чтобы укрепить эти связи."
 GER_sino_german_cooperation: "Соглашение о китайско-германском сотрудничестве"
 GER_sino_german_cooperation_desc: "Китай наконец-то воссоединился после долгих лет конфликтов и борьбы, и за это воссоединение выступала дружественная нам фракция. Мы должны протянуть им руку сотрудничества и обеспечить, чтобы Китай оставался дружественной средой для нашего бизнеса."
 GER_strike_okinawa: "Упреждающий удар по Окинаве"
 GER_strike_okinawa_desc: "Расширяя нашу мощь в Тихоокеанском регионе, мы все больше загоняем японцев в угол - настало время нанести окончательный удар по их военно-морской базе на островах Рюкю, а затем разгромить их флот в Восточно-Китайском море."
 GER_destroy_INC: "Нанести удар по Индокитаю"
 GER_destroy_INC_desc: "Социалистическая революция в Индокитае - угроза нашим интересам в Восточной Азии. Мы должны уничтожить ее, пока она не привела к тому, что наши колонии, как домино, падут под ударами антиколониальных революций."
 
 GER_invest_oststaat: "Контроль над экономикой [FROM.GetNameDef]"
 GER_invest_oststaat_desc: "Мы должны создать в столице [FROM.GetNameDef] постоянный отдел торговли и инвестиций, чтобы способствовать притоку туда немецких инвестиций. Их дешевая рабочая сила даст нашим промышленникам массу преимуществ, а мы расширим свой контроль над их экономикой."
 GER_german_investment_oststaat_idea: "Усиление немецкого экономического контроля"
 GER_german_investment_oststaat_idea_desc: "Крупномасштабные немецкие инвестиции в нашей стране обгоняют местное производство и выкачивают наши ресурсы в Германию"
 
 GER_bavaria_mechanic_tt: "Начинается борьба за нуллификацию Баварии. Каждые 7 дней вы будете получать информацию о каждом государстве-члене Германии и совершать действия по их объединению.\nСмотрите вкладку £decision_icon_small §Hрешения§! Категория для дальнейших инструкций."
 GER_bavaria_mechanics_category: "Баварский кризис нуллификации"
 GER_bavaria_mechanics_category_desc: "\nЦентрализаторские шаги рейхсканцлера Курта фон Шлейхера вызвали резкую реакцию со стороны немецких земель во главе с Баварией, которые стремятся защитить свои конституционные права и автономию от постоянно наступающего авторитаризма. Не имея других вариантов, правительство Баварии объявило о недействительности федеральных законов в Баварии, создав беспрецедентный кризис. Шляйхер предлагает решение этой потенциально незаконной проблемы - рейхсэкзекуцию Баварии и поправку к Закону о полномочиях, позволяющую правительству вмешиваться в дела государств-членов и создавать государственные комиссариаты, если эти государства не выполняют условия закона. Однако все это требует одобрения со стороны Бундесрата, и от того, сумеет ли Шлейхер убедить большинство делегатов палаты следовать его воле, зависит, выживет ли его правительство и сохранится ли демократия в Германии.\n\nВсего §H63§! голоса в §HБундесрате! Германской империи. Для большинства требуется §H32§§§ голоса.\n\n§HРейхсэкзекуция§! начинается с §HПрусии§! и §HВальдек-Пирмонт§! голосов "за" В настоящее время у него §H[?GER_schleicher_br_votes]§! голосов.\n§HНуллификация§! начинается с §HБавария§! голосует "за" Сейчас у них §H[?GER_bavaria_br_votes]§! голосов.\n"
