 GER_totalist_party: "BK"
 GER_totalist_party_long: "Лига коммунистов (Bund der Kommunisten)\n§gЛига коммунистов - это небольшое радикальное течение в немецких крайне левых, родившееся из гамбургской тенденции KAPD и первоначально возглавляемое Генрихом Лауфенбергом и Фрицем Вольфхаймом - двумя профсоюзными и партийными лидерами в Гамбурге. Они выступают за то, что они называют "национальным коммунизмом" и "национальным синдикализмом", и симпатизируют немецкому национализму.§!"
 GER_syndicalist_party: "KAPD (Essener)"
 GER_syndicalist_party_long: "Коммунистическая рабочая партия Германии - Эссенская линия (Kommunistische Arbeiter-Partei Deutschlands - Essener Richtung)\n§gОтколовшаяся от левого крыла KPD, KAPD стала основной революционной социалистической партией в Германии и сохраняет тесную приверженность Третьему Интернационалу. Однако, поскольку они считают, что рабочие профсоюзы в Германии стали реформистскими, они полагаются на советы рабочих. Эссенская линия догматична и антипарламентская, в отличие от берлинской линии.§!"
 GER_radical_socialist_party: "KAPD (Berliner)/KPD"
 GER_radical_socialist_party_long: "Kommunistische Arbeiter-Partei Deutschlands - Berliner Richtung (Коммунистическая рабочая партия Германии - Берлинская тенденция) / Kommunistische Partei Deutschlands (Коммунистическая партия Германии)\n§gОтколовшаяся от левого крыла KPD, KAPD стала основной революционной социалистической партией в Германии и сохраняет тесную приверженность Третьему Интернационалу. Однако, поскольку они считают, что профсоюзы в Германии стали реформистскими, они полагаются на советы рабочих. Берлинская линия прагматична и принимает парламентскую политику как средство обеспечения политической власти.§!"
 GER_social_democrat_party: "SPD"
 GER_social_democrat_party_long: "Социал-демократическая партия Германии (СДПГ)\n§gОснованная в 1863 году, СДПГ является одной из старейших социалистических партий в мире и главным идеологом социал-демократии в Европе. Партия стремится к созданию государства всеобщего благосостояния, реформированию конституции и защите демократических реформ. Пользуясь большой лояльностью своих избирателей, СДПГ остается одной из самых стабильных партий в Рейхстаге, несмотря на репрессии со стороны правительства и неблагоприятные избирательные правила.§!"
 GER_social_liberal_party: "LVP"
 GER_social_liberal_party_long: "Либеральная народная партия (LVP) - это союз социал-либеральной FVP и левого крыла национал-либералов, представляющий собой большую коалицию немецкого либерализма. Один из двух ключевых членов Мартовской коалиции, она обеспечила несколько канцлеров после войны и оставалась влиятельной - она придерживалась линии единства и умеренности в разделенном обществе, прогрессивных социальных реформ и поддержания Мартовской конституции.§!"
 GER_market_liberal_party: "Wirtschaftspartei"
 GER_market_liberal_party_long: "Экономическая партия немецкого среднего класса (Wirtschaftspartei des deutschen Mittelstandes)\n§gПромежуток между правым крылом LVP и консерваторами заполнен множеством мелких праволиберальных партий, в которых состоят как бывшие национал-либералы, так и другие защитники интересов среднего класса. Наиболее заметной из них является Экономическая партия, образованная в 1920 году. Ее партия призывает к сокращению участия государства в экономике, снижению налогов и свободе рук для бизнеса. Несмотря на экономический либерализм, она социально консервативна и настроена резко антисоциалистически, считая Германию осажденной синдикалистскими силами и рассматривая рабочее движение как врага среднего класса.§!"
 GER_social_conservative_party: "Kabinett Dirksen"
 GER_social_conservative_party_long: "März-Koalition - Kabinett Dirksen (Мартовская коалиция - кабинет фон Дирксена)\n§gКабинет Герберта фон Дирксена возглавляет правительство меньшинства в Рейхстаге, состоящее из представителей Зентрума, Экономической партии и DkP. Поскольку так называемая "постоянная оппозиция", SPD и DVLP, не торопится отменять послевоенный статус-кво "мартовской коалиции", шансы рейхсканцлера выжить на следующих выборах равны нулю.§!"
 GER_true_social_conservative_party: "Zentrum"
 GER_true_social_conservative_party_long: "Немецкая центристская партия (нем. Zentrumspartei)\n§gОснованная в 1870 году, Zentrum - это партия католических интересов, которая с момента своего создания была стабилизирующей опорой в немецкой политике. Она успешно боролась против Культуркампфа и с тех пор доказала свою важность для поддержки канцлеров в Рейхстаге, будучи консервативной и открытой к компромиссам. В 1918 году она получила первого в истории Германии канцлера-партизана, графа фон Гертлинга, и стала одной из двух основных партий Мартовской коалиции, обеспечив канцлеров и парламентскую поддержку почти каждому кабинету с 1920 года.§!"
