 gerswr.97.t: "Народные консерваторы одержали победу"
 gerswr.97.d: "Выборы председателя прошли в пользу Готфрида Тревирануса, спиритус-ректора народных консерваторов и личного протеже Вестарпа. Когда-то перспективный флотоводец, участвовавший в таких прославленных сражениях, как легендарная Ютландская битва, Тревиранус формально принадлежит к той самой демографической группе, которая массово стекалась в Отечественную партию в начале 30-х годов, - к самоназванным "молодым консерваторам" Там, где другие представители его поколения поддались аберрациям радикального популизма, он выбрал путь умеренности, диалога и компромисса, тесно сотрудничая с Вестарпом, чтобы расширить привлекательность борющейся DkP в последние годы.\n\nВ конце концов, Тревиранус тоже не друг парламентского порядка - как и большинство консерваторов, он глубоко презирает социал-демократию и мартовские реформы и жаждет возвращения к более органичной системе, к романтизированному прошлому. Но в отличие от более радикальных голосов, он и его 'Народные консерваторы' не планируют разрушать демократический порядок с нуля, чтобы заменить его корпоративно-диктаторской альтернативой. Разрушенную систему нужно просто немного упорядочить, чтобы она отвечала консервативным интересам. Опираясь на традиционные консервативные определения ответственности и долга, он выступает не за полный отказ от данной политической системы, а за адаптивную эволюцию консерватизма для утверждения господства в ней."
 gerswr.97.a: "Разум одержал верх над эмоциями"

 gerswr.98.t: "Аграрии-популисты одерживают победу"
 gerswr.98.d1: "Выборы председателя прошли в пользу Ганса Шланге-Шёнингена, государственного министра сельского хозяйства с 1937 года и спиритус-ректора фермерского крыла. Несмотря на споры вокруг его амбициозной программы реформ, за время пребывания на посту председателя Шланге добился беспрецедентных успехов в разрешении аграрного кризиса, что обеспечило ему широкую поддержку среди простых фермеров и крестьян. В результате этих успехов победа его фракции в DkP была лишь вопросом времени.\n\nНо для укоренившегося истеблишмента Консервативной партии победа "Бауэрнфлюгеля" знаменует собой сейсмический сдвиг от рационального управления к популистской траектории. С приходом Шланга на пост сопредседателя эпоха доминирования традиционных элит, юнкеров и бюрократического влияния в DkP завершается, освобождая место для прихода к власти правопопулистской аграрной фракции. Дрейф на мелководье националистического популизма теперь неминуем - впервые в истории DkP фёлькиш-националистическая концепция народного суверенитета может взять верх над традиционным прусским идеалом государственного суверенитета.\n\nГлавным бенефициаром грядущего сдвига, безусловно, станет Отечественная партия. Шланге и его единомышленники имеют общую идеологическую почву с национал-революционерами Хасселя и скорее всего, сблизят партию с более радикальным партнером по коалиции. Это может превратить Консервативную партию в слабого младшего партнера в коалиции, поставив под угрозу ее роль как балансирующего противовеса радикальному влиянию."
 gerswr.98.d2: "Выборы председателя прошли в пользу Ганса Шланге-Шёнингена, многолетнего лидера Поморского отделения DkP и ректора Spiritus фермерского крыла. В 1937 году Шланге был отвергнут на посту государственного секретаря по сельскому хозяйству в пользу умеренного компромиссного Германа фон Люнинка - в результате Шланге стал заметным инакомыслящим в рядах партии. Ограниченные успехи Люнинка в борьбе с аграрным кризисом лишь придали сил Шлангу и его сторонникам - победа его фракции в DkP была лишь вопросом времени.\n\n Однако для укоренившегося истеблишмента Консервативной партии победа "Бауэрнфлюгеля" ознаменовала сейсмический сдвиг от рационального управления в сторону популистской траектории. С приходом Шланга на пост сопредседателя эпоха доминирования традиционных элит, юнкеров и бюрократического влияния в DkP завершается, освобождая место для прихода к власти правопопулистской аграрной фракции. Дрейф на мелководье националистического популизма теперь неминуем - впервые в истории DkP фёлькиш-националистическая концепция народного суверенитета может взять верх над традиционным прусским идеалом государственного суверенитета.\n\nГлавным бенефициаром грядущего сдвига, безусловно, станет Отечественная партия. Шланге и его единомышленники имеют общую идеологическую почву с национал-революционерами Хасселя и скорее всего, сблизят партию с более радикальным партнером по коалиции. Это может превратить Консервативную партию в слабого младшего партнера в коалиции, поставив под угрозу ее роль как балансирующего противовеса радикальному влиянию."
