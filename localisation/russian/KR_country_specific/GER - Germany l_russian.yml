 GER_SPD_consolidate_saxon_strongholds: "Укрепить саксонскую цитадель"
 GER_SPD_consolidate_saxon_strongholds_desc: "Королевство Саксония, развитое в промышленном отношении, с 1890-х годов является основным оплотом социал-демократов. Шахтеры и промышленные рабочие "Красной Саксонии" неизменно обеспечивают большинство местным кандидатам от SPD, а саксонская SPD уже давно интегрирована в правительство королевства. При дополнительной поддержке мы сможем укрепить этот оплот, забрав себе несколько "подменных" избирательных округов в Саксонии и прилегающем регионе."
 GER_SPD_draft_popular_front_candidates: "Социалистический народный фронт в промышленных районах Рура"
 GER_SPD_draft_popular_front_candidates_desc: "Рур является очагом не только для SPD, но и для крайне левых - здесь, благодаря плохим условиям труда, более радикальным местным социалистическим правительствам и влиянию со стороны французской границы, KPD и KAPD выдвигают кандидатов, способных победить в округах, где доминируют рабочие. Однако буржуазия и ультраправые могут воспользоваться нашим расколом и свести к минимуму наши достижения. Возможно, мы можем предложить выборочное сотрудничество с крайне левыми и создать народные фронты в районах с преобладанием рабочих, чтобы обе наши партии могли расти?"
 GER_SPD_left_liberal_cooperation: "Выдвинуть совместных кандидатов с левыми и LVP"
 GER_SPD_left_liberal_cooperation_desc: "Когда-то Либеральная народная партия питала грандиозные иллюзии стать доминирующей силой центра, но даже объединение либералов не смогло этого добиться. К чему это привело? К нам.\n\nПрогрессивная народная партия когда-то была нашим партнером, теперь ее преемник может продолжить ту же роль, выдвигая совместных кандидатов с нами."
 GER_SPD_rural_joint_slate_candidates: "Кандидаты от всех демократических партий в сельской Пруссии"
 GER_SPD_rural_joint_slate_candidates_desc: "В консервативных кругах сельской Пруссии традиционно доминируют правые националисты, но это не означает, что они неуязвимы. Есть ниша бедного крестьянства, узкий класс промышленных рабочих и либеральной буржуазии, а также поляки, которые потенциально могут создать проблему, если будут действовать сообща. Мы предложим выдвинуть кандидатов под единой социалистической, либеральной, католической и умеренной линией и постараемся захватить как можно больше сельских прусских избирательных округов."
 GER_SPD_selective_zentrum_cooperation: "Выборочное сотрудничество с Zentrum"
 GER_SPD_selective_zentrum_cooperation_desc: "Один из двух наших главных конкурентов, Zentrum, может быть как угрозой, так и потенциальным союзником, в зависимости от состава следующего Рейхстага. Поэтому нам не следует стремиться к совместному сотрудничеству с Zentrum - однако мы можем поддержать некоторых левых кандидатов-католиков в тех округах, где у нас мало шансов на победу, и таким образом наладить позитивные отношения."

 GER_DVLP_control_hesse: "Укрепление контроля над Гессеном"
 GER_DVLP_control_hesse_desc: "Наши предшественники, рассеянная Антисемитская партия, исторически владели многочисленными избирательными округами в Гессене, а его националистически настроенное сельское население можно склонить на нашу сторону. Одолев местных либералов и социалистов, мы сможем укрепить нашу базу и зачистить избирательные округа"
 GER_DVLP_east_elbia_no_vote_split: "Пакт взаимопомощи DkP-DVLP при проведении выборов"
 GER_DVLP_east_elbia_no_vote_split_desc: "Консерваторы и Отечественная партия - два гегемона правых, и становится все более очевидным, что им придется сотрудничать, а то и объединяться, чтобы вернуть немецких правых к власти. Однако пока мы можем начать строить наш альянс на основе пакта о поддержке во втором туре выборов - если один из наших кандидатов выйдет во второй тур в избирательном округе, обе партии поддержат его, чтобы обеспечить явку правых избирателей."
 GER_DVLP_westphalia_right_zentrum: "Поддержка кандидатов от Правого крыла Zentrum в Вестфалии"
 GER_DVLP_westphalia_right_zentrum_desc: "Католики, один из двух наших главных конкурентов, могут быть как угрозой, так и потенциальным союзником, в зависимости от состава следующего Рейхстага. Однако больше всего нас должно интересовать их правое крыло - сельское, консервативное, аристократическое, авторитарное, оно может стать для нас важнейшим союзником, если мы молчаливо поддержим его."
 GER_DVLP_national_liberal_seats: "Сотрудничество с правыми либеральными кандидатами"
 GER_DVLP_national_liberal_seats_desc: "Экономическая партия и продолжающие ее национал-либералы немногочисленны, но у них много общего с нами, несмотря на их якобы "либеральный" характер - они презирают синдикализм, с гордостью одобряют немецкий национализм и империализм. Если мы будем сотрудничать с ними, то сможем легко привлечь их в нашу будущую правую коалицию."
 GER_DVLP_challenge_socialists_cities: "Противостояние господству городского социализма"
 GER_DVLP_challenge_socialists_cities_desc: "В крупных промышленных городах исторически доминировали социалистические партии - но это не значит, что они будут социалистическими вечно. Существует большая, растущая масса патриотически настроенного среднего класса, который презирает посягательства левых и пролетариата, и на него опираются такие партии, как наша и Deutschvolkische Partei - опираясь на них, можно превратить эти безопасные избирательные округа в избирательные округа "качелей""
 
