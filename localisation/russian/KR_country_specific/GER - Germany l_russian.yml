 GER_anti_socialist_laws_category: "Антисоциалистическая кампания"
 GER_anti_socialist_laws_category_desc: "\nЩупальца социализма и профсоюзного движения сжимают немецкую нацию, лишая ее жизненных сил и увлекая к пропасти. Слишком долго мы терпели это логово злодеев в лице Социал-демократической партии, но теперь, когда мы, патриоты и знаменосцы Консервативной революции, наконец-то у власти, мы можем что-то сделать с этим ядом.\n\nПопытаться запретить SPD полностью было бы безумием, но что мы можем сделать, так это §Yподготовиться§! с помощью серии решений мы можем медленно ослабить влияние SPD среди рабочего класса и доказать, что она представляет угрозу для всего немецкого общества. Если мы завершим все решения этой категории к концу второго Вельткрига, мы разблокируем фокус, чтобы §YЗапретить Социал-демократическую партию§! после войны.\n"
