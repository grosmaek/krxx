 gerbav.18.t: "Великие герцогства Мекленбург и Ольденбург"
 gerbav.18.d: "Великие герцогства Ольденбург, Мекленбург-Шверин и Мекленбург-Стрелиц являются квинтэссенцией аграрных интересов в Империи, их экономика построена на гигантских ржаных полях и пастбищах для скота, что делает сельские организации вроде Ландбунда чрезвычайно влиятельными. Два Мекленбурга всегда были довольно реакционными, в них в значительной степени доминировали юнкерские династии, подобные соседней Ост-Эльбии, и они оставались абсолютными монархиями вплоть до 1920 года, но обстоятельства в Ольденбурге более сложные. На протяжении десятилетий это было либеральное государство с прогрессивным избирательным законодательством и сельской местностью, где доминировали не юнкеры, а тысячи мелких фермеров. Политический климат начал меняться только в 20-е годы, когда северогерманский аграрный кризис привел к появлению ультраправого радикализма. Сегодня Ольденбург - одна из первых земель Германии с членством DVLP в правительстве, а Мекленбург находится под неоспоримым контролем DkP.\n\nХотя все три земли придерживаются правых взглядов и преследуют в целом авторитарные цели, они все же несколько неохотно сотрудничают с нами - Шлейхер кажется им непредсказуемой смесью старого и нового, и они не уверены, что его канцлерство будет защищать интересы аграрной деревни в той мере, в какой они надеются. С другой стороны, фермерские оплоты севера мало что выиграют от сотрудничества с Мюнхеном, и вполне вероятно, что они проголосуют в нашу пользу и одобрят рейхсэкзекуцию"
 gerbav.18.a: "Мы протянем руку помощи. Сфокусируйтесь на непримиримости Баварии"
 gerbav.18.a2: "Мы будем работать с населением. Сфокусируйтесь на целях нашего правительства"
 gerbav.18.a3: "Мы протянем руку помощи. Отправьте вице-канцлера на переговоры"
 gerbav.18.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.19.t: "Королевство Саксония"
 gerbav.19.d: "Королевство Саксония на протяжении своей богатой событиями истории было известно под многими прозвищами, среди которых "образцовое государство консерватизма", "полигон реакционности" или "красное королевство" Эти термины появились в те времена, когда саксонская политика находилась под жестким контролем неоспоримого консервативно-национал-либерального фронта в противовес зарождающимся социал-демократам, которые, несмотря на крайне репрессивные избирательные ограничения, сумели набрать почти 50% голосов, но на практике имели нулевое присутствие в Ландтаге. Только в 1909 году после широкомасштабных забастовок эти ограничения были в основном сняты, и на последующих выборах количество мест SPD в ландтаге выросло с 1 до 25. С тех пор, особенно с 1920 года, социал-демократическое господство в королевстве оставалось беспрепятственным.\n\n Однако саксонская SPD сильно отличается от филиалов партии в других частях империи. Они выступают за сотрудничество даже с более правыми партиями буржуазии, прекрасно понимая, что позитивное отношение к государству в традициях Фердинанда Ласаля приносит партии больше пользы, чем вечное пребывание в оппозиции. Патриотизм и саксонский партикуляризм также играют важную роль в их программе, завоевав доверие покойного короля Фридриха Августа III и его молодого преемника Георга II. Это, конечно, может сделать их могущественными союзниками баварцев. Однако "Красный генерал" также воплощает в себе многое из того, что саксонцы пропагандировали на протяжении многих лет, в первую очередь здоровое сочетание социализма и патриотизма. Таким образом, правительство SPD-LVP-WP в Дрездене может сыграть очень важную роль в достижении наших политических целей"
 gerbav.19.a: "Мы протянем руку помощи. Сфокусируйтесь на непримиримости Баварии"
 gerbav.19.a2: "Мы будем выходить на связь. Сфокусируйтесь на целях нашего правительства"
 gerbav.19.a3: "Мы протянем руку помощи. Отправьте вице-канцлера Виннига на переговоры"
 gerbav.19.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.20.t: "Герцогство Брауншвейг"
 gerbav.20.d: "Хотя мир и порядок якобы давно вернулись в герцогство Брауншвейг, воспоминания о попытке социалистического восстания в конце 1936 года, третьей революции на брауншвейгской земле за 106 лет, все еще достаточно ярки в памяти местного населения и правительства. Старое непопулярное либерально-консервативное правительство государственного министра Вернера Кюхенталя не было восстановлено после рейхсэкзекуции, вместо него было создано временное беспартийное чрезвычайное правительство под руководством назначенного Берлином, но местного государственного комиссара. Однако за последние несколько месяцев фундамент нового кабинета становился все более шатким из-за отсутствия широкой парламентской поддержки, а поскольку сопротивление как слева, так и справа постоянно растет, его падение - лишь вопрос времени.\n\n Пока же администрация остается у руля, и имея полный контроль над двумя голосами герцогства в Бундесрате, она наверняка примет решение в пользу своих благодетелей в Берлине по вопросу запланированной рейхсекуции в Баварии. Только крайне маловероятные шансы, вероятно, смогут это изменить - но кто знает, может быть, шрамы 1936 года все еще глубже, чем может показаться, и брауншвейгцы примут непостоянное и неожиданное решение, тем самым сорвав наши планы, когда мы меньше всего этого ожидаем."
 gerbav.20.a: "Мы протянем руку помощи. Сфокусируйтесь на непримиримости Баварии"
 gerbav.20.a2: "Мы протянем руку помощи. Покажем нашу рейхсканцелярию как пример нашего успеха"
 gerbav.20.a3: "Мы протянем руку помощи. Угрожать Государственному комиссару"
 gerbav.20.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.21.t: "Тюрингский Круг"
 gerbav.21.d: "Последний регион, о котором идет речь в голосовании, Тюрингия, - это действительно регион абсолютных контрастов. Среди лесистых холмов и идиллических средневековых городов высокоспециализированная промышленность встречается с обширными сельскохозяйственными угодьями, космополитичная высокая культура - с узколобой крестьянской жизнью, а левые политические силы - с правыми политическими силами. Крайняя раздробленность на 8 мелких княжеств плюс большая прусская доля на севере долгое время сдерживала развитие региона, но объединение, которого десятилетиями требовали прогрессивные радикалы, по-прежнему несовместимо с немецкой конституцией. По иронии судьбы, раздробленность имеет, по крайней мере, одно огромное преимущество: вместе все земли Тюрингии с населением менее 2 миллионов человек имеют больше голосов в парламенте, чем могущественная Бавария с почти 7 миллионами жителей, что делает их ценными союзниками для достижения большинства.\n\nВ настоящее время четыре земли Тюрингии находятся под управлением правого правительства, в основном с участием Ландбунда, DkP, NLP и WP. С недавних пор набирает силу и DVLP - в Саксен-Кобург-Готе, которая несколько десятилетий назад была очагом SPD, они уже прочно укрепились, отчасти благодаря косвенной поддержке реакционного герцога Карла Эдуарда, и продолжают набирать популярность в других землях. Исторически большая часть Тюрингии всегда оказывалась надежным союзником, на которого мы могли рассчитывать, когда нам требовалось большинство, поэтому мы очень надеемся, что наши интересы совпадут с интересами правительств в Готе, Веймаре, Альтенбурге и Грайце"
 gerbav.21.a: "Мы будем добиваться своего. Сосредоточьтесь на необоснованных требованиях Баварии"
 gerbav.21.a2: "Мы протянем руку помощи. Сосредоточьтесь на том, как мы создадим более сильную Империю"
 gerbav.21.a3: "Мы протянем руку помощи. Пошлите вице-канцлера Вильмовского на переговоры"
 gerbav.21.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.22.t: "Тюрингский круг"
 gerbav.22.d: "В то время как Гота, Веймар, Альтенбург и Грайц возглавляются правыми, остальные четыре земли Тюрингии находятся под руководством левых правительств. SPD доминирует в землях с сильным промышленным и горнодобывающим сектором и недостаточным сельскохозяйственным потенциалом - без сильного присутствия Ландбунда, мешающего их популярности, социал-демократы правят в этих регионах почти без борьбы. В Ройс-Гере, Саксен-Мейнингене и двух Шварцбургах со времен реформ после Вельткрига практически постоянно правят правительства, возглавляемые SPD, а местные монархи остаются в основном равнодушными к этой экстремальной политической цезуре, посвящая свое время благотворительности и изобразительному искусству, а не попыткам вмешаться в местную политику. Конечно, социал-демократические правительства в Гере, Майнингене, Рудольштадте и Зондерсхаузене, возможно, будет труднее склонить на нашу сторону, чем их консервативных соседей. Однако, учитывая, что они никогда не были в восторге от федерализма, вполне вероятно, что они предпочтут "красного генерала" снисходительным и консервативным баварцам на своем юге"
 gerbav.22.a: "Мы протянем руку помощи. Сосредоточьтесь на неразумных требованиях баварцев"
 gerbav.22.a2: "Мы протянем руку помощи. Сосредоточьтесь на том, как мы создадим более сильную Империю"
 gerbav.22.a3: "Мы протянем руку помощи. Отправьте вице-канцлера Виннига на переговоры"
 gerbav.22.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.23.t: "Крах Шлейхера"
 gerbav.23.d: "Бундесрат собрался, и его решение окончательно - гамбит Шлейхера не оправдал себя". Приведя несколько примеров нарушения правительством Шлейхера прав земель, закрепленных в Конституции, представители земель заявили, что "опасения Баварии должны быть приняты во внимание", и отклонили просьбу правительства о рейхсэкзекуции, которая представляла собой осторожное подтверждение признания Баварией недействительности Акта о разрешении. Это нанесло окончательный удар по правительству красного генерала - столкнувшись с возмущением со стороны земель, Рейхстага и даже своих собственных союзников, он подал в отставку со всех постов.\n\nХотя время пребывания Шлейхера на посту рейхсканцлера было относительно коротким, его влияние на страну было огромным. Власть Рейхстага в выборе и контроле над главами правительств, все более усиливавшаяся в последние десятилетия, была сильно ослаблена, и все большая власть принадлежала клике генералов, бюрократов, партийных чиновников и бизнесменов, которые составляли окружение Шлейхера во время его кабинета. По их совету Вильгельм II, как император Германии, назначил Карла Фридриха Гёрделера следующим рейхсканцлером.\n\nГёрделер, консервативный чиновник и мэр Кёнигсберга, был одним из близких союзников Шлейхера, и его первой задачей будет навести порядок в делах своего бывшего начальника"
 gerbav.23.a: "Будем надеяться, что следующее правительство сможет решить эту проблему..."

 gerbav.24.t: "Поражение Баварии"
 gerbav.24.d: "Бундесрат собрался, и его решение окончательное - выбор баварского правительства аннулировать декреты, принятые в соответствии с Законом о полномочиях, был объявлен нарушением обязанностей федеральных земель империи. Представители дали правительству Шлейхера зеленый свет на введение рейхсэкзекуции в Баварии, хотя, в отличие от Брауншвейга, без использования насилия не обошлось. Как только части Имперской немецкой армии были мобилизованы и направлены в Мюнхен, король Баварии Руппрехт взял на себя инициативу и перешел на сторону интервентов - он не хотел гражданской войны между Германией и Баварией и решил сотрудничать с режимом Шлейхера, даже если это означало отставку правительства Генриха Хельда.\n\n В Мюнхене вместо Хельда был назначен государственный комиссар Людвиг Зиберт, который немедленно сформировал националистический кабинет правого крыла, лояльный правительству в Берлине. Поскольку Бавария долгое время была самым мощным защитником прав земель в Германской империи, уничтожение ее воли к сопротивлению амбициям Шлейхера по созданию Нового государства означает, что больше никаких вызовов со стороны земель не последует."
 gerbav.24.a: "У грандиозного проекта теперь не осталось оппозиции"

 gerbav.25.t: "Захват Пруссии"
 gerbav.25.d: "Поражение в Баварии позволило Шлейхеру обратить свой взор на Пруссию, которой до сих пор руководил отдельный от федерального правительства кабинет, время от времени вступавший в конфликт с программами и реформами рейхсканцлера. Раскол между федеральным правительством и правительством Пруссии, контролировавшим семьдесят процентов населения, территории и промышленности, уже давно стал одной из слабостей немецкого государства, которую Шлейхер презирал - и еще до того, как он стал рейхсканцлером, он выступал за предложения распустить или разделить Пруссию, превратив ее в Рейхсланд, который бы полностью контролировался из Берлина. \n\nСсылаясь на постоянный экономический спад и политические беспорядки, требующие чрезвычайных мер сверху, Шлейхер, используя кронпринца в качестве посредника, успешно убедил Вильгельма II сместить действующего министра-президента и назначить на его место рейхсканцлера, объединив их так же, как это было до 1923 года. Были назначены внеочередные выборы в нижнюю палату прусского законодательного собрания, которые вскоре дали благоприятный для красного генерала результат - оппозиционные партии, такие как SPD и DVLP, были ослаблены, и гораздо большее число депутатов было избрано теми, кто одобрял курс рейхсканцлера, будь то от DkP, Zentrum, LVP или правого крыла SPD. Это дало Шлейхеру политический капитал, необходимый для рассмотрения вопроса о беспрецедентной централизации империи..."
 gerbav.25.a: "Вся Германия должна быть подчинена одному режиму"

 gerbav.26.t: "Штегервальд уходит в отставку с поста государственного секретаря по вопросам труда"
 gerbav.26.d: "К удивлению общественности, Адам Штегервальд, давний сторонник рейхсканцлера Шлейхера и одна из ключевых фигур в его сложной сети перекрестных связей, официально объявил о своей отставке с поста государственного секретаря по труду после рейхсекуции против Баварии. Внимательный политический наблюдатель, естественно, прекрасно понимает истинные причины. Штегервальд, как лидер партии, отличающейся большим разнообразием, не мог позволить себе оставаться в составе правительства, которое предприняло военные действия против самой могущественной федеральной земли, возглавляемой Zentrum. Давление со стороны федеральных земель оказалось слишком сильным даже для такого уверенного в себе председателя, как Штегервальд, поэтому отставка произошла прежде всего для того, чтобы сохранить единство своей партии в момент кризиса.\n\n Однако это не единственная причина. Несмотря на свою первоначальную наивность, титан христианского профсоюзного движения, похоже, наконец осознал, что он был лишь маленькой шахматной фигурой в обширной сети контактов Шлейхера, одним винтиком из тысячи. Очевидно, что планы Шлейхера не ограничиваются лишь кооптацией авторитетных профсоюзных лидеров - нет, его конечной целью является полная инфильтрация и порабощение всей профсоюзной сцены, включая ее старых лидеров, с помощью новых организаций, полностью вращающихся вокруг канцлера. Прекрасно зная, что интересы Шлейхера не совпадают с его собственными, Штегервальд теперь дернул за ручку - каковы будут последствия?"
 gerbav.26.a: "Начинает ли рушиться фундамент кабинета Шлейхера?"

 gerbav.27.t: "Преследование руководства BVP"
 gerbav.27.d: "Попытка нарушения конституции, предпринятая ведущими деятелями Баварской народной партии (BVP) в Мюнхене, доказала всем, на что способны деятели старого истеблишмента ради сохранения своих эгоистических интересов. Совершенно ясно, что за этим возмутительным заявлением стоит не только правительство земли Бавария, но и антиберлинская интрига федералистов и партикуляристов, доходящая до самых высших эшелонов партии Zentrum, одним из нескольких глубоко укоренившихся автономных региональных отделений которой на протяжении многих лет была BVP. Теперь появилась возможность нанести удар.\n\nПод контролем недавно созданного марионеточного правительства Баварии начались репрессии против подозрительных высокопоставленных деятелей BVP, а тюрьма Штадельхайм теперь до отказа заполнена известными лицами неудачливого федералистского фронта. Среди них не кто иной, как сам председатель Zentrum Фриц Шеффер, с момента партийной конференции 1936 года являвшийся квинтэссенцией связи между берлинским руководством партии и автономными региональными отделениями, прежде всего в Баварии.\n\nБез Шеффера партия стала фактически обезглавленной. Мы позаботимся о том, чтобы Шеффер и его приспешники, находящиеся под стражей, проявили необходимое смирение, и чтобы после освобождения они больше никогда не ступили на политическую арену. Дело Шеффера станет уроком для его партикулярных соучастников в Люксембурге и Эльзас-Лотарингии в частности. Если мы сможем выследить и поймать вас в Мюнхене, бьющемся сердце баварского партикуляризма, то мы найдем вас где угодно"
 gerbav.27.a: "Лес рубят - щепки летят"

 gerbav.28.t: "Штегервальд изгнан из Zentrum"
 gerbav.28.d: "В партии Zentrum назревает кризис. Рейхсэкзекуция против Баварии создала непреодолимую пропасть между правительством Шлейхера и оплотом католических интересов, и между фронтами оказался не кто иной, как один из ближайших соратников Шлейхера и самых высокопоставленных христианских профсоюзных деятелей, государственный секретарь по вопросам труда Адам Штегервальд, назначенный Шлейхером летом 1936 года. Не выйдя добровольно из состава правящего кабинета в качестве реакции на интервенцию, Штегервальд, по мнению руководства своей партии, молчаливо потворствовал действиям своего начальника, что делает его позором для католической общины. Перед лицом обвинений в нелояльности к товарищам по партии против Штегервальда была начата процедура исключения.\n\nНесмотря на возмущение СМИ, исключение не должно иметь много негативных последствий для возвышающегося титана профсоюзов. Несмотря на многолетние попытки окончательно утвердить свое лидерство в Zentrum, Штегервальд всегда оказывался вечным победителем; самое позднее, после его повторного поражения на партийной конференции 1936 года, отношения между христианскими профсоюзами и остальной частью партии становились все холоднее и холоднее. Теперь, полностью оторванный от партийной политики, Штегервальд наконец-то в состоянии наладить еще более тесные связи между своими профсоюзами и аппаратом Шлейхера; его будущее теперь полностью лежит в пределах сферы влияния канцлера" 
 gerbav.28.a: "Те, кому нечего терять, падают мягче"

 gerbav.1000.t: "[GRU.GetName] сдаётся"
 gerbav.1000.d: "После переговоров и давления правительства нам удалось склонить делегатов [GRU.GetNameDef] в Бундесрате, и теперь они отдадут все свои голоса за рейхсэкуцию баварских повстанцев."
 gerbav.1000.a: "Хорошо"
 
 gerbav.1001.t: "[GRU.GetName] поддерживает Баварию"
 gerbav.1001.d: "Несмотря на все наши попытки заставить их думать иначе, делегаты [GRU.GetNameDef] решили защищать действия баварского правительства в Бундесрате, и теперь они будут голосовать против всех попыток расширить Закон о полномочиях или навязать Баварии рейхсэкзекуцию."
 gerbav.1001.a: "Глупцы!"

 gerswr.1.t: "Консервативная революция"
 gerswr.1.d: "Десятилетия назад 'Sammlungspolitik', то есть объединение определенных фракций путем создания сильного фронта против зарождающихся политических левых и во имя империалистических интересов, была важным инструментом государства и кайзера как оплота. Но времена изменились, и с тех пор, как сам кайзер стал ненадежным и все больше превращался в слабую марионетку парламентариев-интернационалистов, он и правительство стали новой мишенью той же политики, которую они когда-то проводили: Sammlungspolitik против государства. То, что не получилось при Альфреде фон Тирпице в 1910-х годах и при Вольфганге Каппе и Георге Вильгельме Шиле в 1920-х, теперь, наконец, стало реальностью под умелым руководством председателя партии Ульриха фон Хасселя, в один из самых мрачных часов Германии. Времена бесцельного модератизма и псевдолевых экспериментов Шлейхера прошли. Теперь подлинно национальный фронт развалил старые прогнившие структуры власти, надеюсь, раз и навсегда - Консервативная революция неминуема.\n\nХотя черно-бело-красный альянс представляет собой пестрое собрание всевозможных правых групп, от безобидных популистов из среднего класса и умеренных консерваторов до ультраправых промышленников и фёлькише, национально-революционная Немецкая партия Отечества и преимущественно аграрно-аристократическая Немецкая консервативная партия сохраняют преимущество. Отдельные ключевые министерства будущего правительства будут разделены между ними, но номинальное руководство коалицией, имперский канцлер, достанется беспартийному компромиссному кандидату, пользующемуся уважением практически всех немецких правых, - знаменитому Эвальду фон Клейсту-Шмензину, многолетнему консервативному чиновнику прусской государственной службы и одному из самых резких критиков Шлейхера. Ожидается, что примирительная руководящая роль Клейста позволит избежать фракционности внутри правого фронта"
 gerswr.1.a: "Давайте начнем"

 gerswr.2.t: "Гугенберг требует экономического ведомства"
 gerswr.2.d: "Как и ожидалось, DkP сохранит твердую хватку в сельскохозяйственных вопросах, а многолетний государственный секретарь Мартин Шиле останется на своем посту. Тем временем DVLP сделала свой ход в экономическом ведомстве, и как ни странно, не кто иной, как печально известный Альфред Хугенберг. Хугенберг - одна из самых противоречивых политических фигур Германии, и не без оснований. Немногие политики могут похвастаться тем, что участвовали в создании двух самых влиятельных немецких ультраправых организаций: внепарламентской Пангерманской лиги в 1890 году и Партии отечества, которая сегодня является самой мощной ветвью ультранационалистов в парламентской политике, в 1917 году; и немногие могут заявить, что за столь короткий срок получили контроль над одним из самых мощных в мире конгломератов СМИ, предприятий тяжелой промышленности и агентств восточного урегулирования. Пальцы Хугенберга повсюду, как всеохватывающий спрут, и все же в последние годы человек со знаковыми усами оказывается все более изолированным внутри собственной партии.\n\nХотя Хугенберг по-прежнему является вторым председателем DVLP, его власть основана на наследии 1920-х годов, когда он считался абсолютным экономическим экспертом партии под руководством ультраправых Вольфганга Каппа и Георга Вильгельма Шиле, и конечно, на его богатстве. Однако в новой DVLP Хасселя, которая пытается представить себя как более умеренную и менее антисемитскую и антикатолическую, он уже давно играет вторую скрипку. Его кандидатуру можно рассматривать как попытку сгладить тлеющий внутренний конфликт между национал-революционерами и реакционерами и усмирить Хугенберга с помощью его правительственного поста. Тем не менее, Гугенберг считается очень раскольническим, а его сложные отношения с кайзером еще больше осложняют это решение - возможно, лучшим выбором будет умеренный компромиссный кандидат."
 gerswr.2.a: "Пусть будет так"
 gerswr.2.b: "Нет, мы должны умерить его влияние"
 GER_hugenberg_appointed_tt: "§RС момента поражения на партийных выборах ДВЛП в 1929 году Хугенберг не торопился. Мало кто верит, что он отказался от амбиций доминировать над правыми. Назначение его секретарем пока успокоит его, но будет ли это правильным решением?§!"
 GER_hugenberg_not_appointed_tt: "§RС момента поражения на партийных выборах в DVLP в 1929 году Хугенберг не торопится с назначением. Мало кто верит, что он отказался от амбиций доминировать над правыми. Если мы прервем его, он немедленно вступит в конфликт с нами - неужели мы этого хотим?§!"
 
 gerswr.3.t: "Postenschacher"
 gerswr.3.d: "По иронии судьбы, теперь, когда Шлейхер пал, те самые 'патриоты', которые когда-то критиковали демократические партии за эгоизм и за то, что они ставят партийные интересы выше интересов народа, теперь, как стервятники, слетаются на вакантные посты госсекретарей, готовые сделать все, чтобы получить лучшее для своей собственной партии. Новый кандидат на пост главы внешнеполитического ведомства был найден быстро, и это не удивительный выбор - Ульрих фон Хассель, председатель DVLP с 1929 года и дипломат в отставке, имеющий опыт работы в Италии, Испании и Коммуне Франции. Харизматичный, умный и напористый, он стал одним из первых в истории Германии прецедентов, когда фактический партийный политик возглавил министерство иностранных дел. Его влияние на внешнюю политику Германии еще предстоит увидеть, но на европейской арене Хассель и большинство членов его партии явно отдают предпочтение русским, а не синдикалистскому блоку. Будущее покажет, совместима ли такая политика с глобальными интересами Германии.\n\nПосле того, как Министерство иностранных дел перейдет к DVLP, Государственный секретариат по внутренним делам будет передан более правительственной DkP. Председатель партии Куно фон Вестарп остается не у дел из-за своей принадлежности к предыдущим правительствам и сосредоточится на своей устоявшейся базе власти на посту председателя. Таким образом, выбор пал на более малоизвестного кандидата - восточно-прусского чиновника в отставке Вильгельма фон Гейля, человека с опытом работы в Бундесрате и в старых оккупационных зонах военного времени в Восточной Европе, а также со связями в аграрных и корпоративных кругах. Гейль может быть неприметным человеком, но его большой опыт и низкие амбиции гарантируют, что он не станет соперником лидера партии Вестарпа и в то же время сможет добиться хороших результатов для DkP.\n\nДругие посты госсекретарей пока остаются спорными - вероятно, DkP продолжит претендовать на сельскохозяйственный секретариат, в то время как DVLP может быть заинтересована в получении контроля над экономикой."
 gerswr.3.a: "По крайней мере, конкуренция пока спокойная и приятная"

 gerswr.4.t: "Позиция Zentrum"
 gerswr.4.d: "Теперь, когда черно-бело-красный фронт находится у власти, партия Zentrum должна сыграть важную ключевую роль. Хотя католики не будут напрямую вступать в коалицию, чтобы сохранить единство партии, позиция их партии по отношению к новому правительству определит, насколько легко правым будет эффективно управлять страной в будущем. Более левый Zentrum может сильно помешать их амбициозным замыслам, в то время как более правый Zentrum, скорее всего, будет терпим к ним, выдавая им карт-бланш при условии, что католические и федеральные интересы не пострадают.\n\n К счастью для Клейста, Хасселя, Вестарпа и иже с ними, в данном случае имеет место второй случай. Новоизбранное консервативно-федералистское руководство партии "Центрум" в лице Шеффера приветствует назначение правительства Клейста, несмотря на определенную внутрипартийную оппозицию. Сам Шеффер высоко оценил объединенные усилия националистов против администрации Шлейхера по предотвращению псевдореволюционных экспериментов и попыток военной централизации и выразил надежду, что новое правительство займет более жесткую позицию, чем предыдущие правительства, в защите как внутреннего порядка Германии, так и европейского порядка во имя поддержания международного мира."
 gerswr.4.a: "Хорошие новости!"

 gerswr.5.t: "Позиция Zentrum"
 gerswr.5.d: "Теперь, когда черно-бело-красный фронт находится у власти, партия Zentrum должна сыграть важную ключевую роль. Хотя католики не будут напрямую вступать в коалицию, чтобы сохранить единство партии, позиция их партии по отношению к новому правительству определит, насколько легко правым будет эффективно управлять страной в будущем. Более левый "Центрум" может сильно помешать их амбициозным замыслам, в то время как более правый "Центрум", скорее всего, будет терпим к ним, выдавая им карт-бланш до тех пор, пока не пострадают католические и федеральные интересы.\n\n К сожалению для Клейста, Хасселя, Вестарпа и других, худший вариант уже произошел. Новоизбранное прогрессивное руководство партии "Центрум" во главе с Карлом Улицкой осудило создание новой ультраправой коалиции и несмотря на определенную внутреннюю оппозицию, решило занять по отношению к ней решительную позицию нетерпимости. В условиях, когда в Рейхстаге формируется мощный и единый фронт от крайне левых до католиков, будущее правительства Клейста остается неопределенным. Впереди - каменистый путь"
 gerswr.5.a: "Прискорбно..."
 
 gerswr.6.t: "Позиция Zentrum"
 gerswr.6.d: "Теперь, когда черно-бело-красный фронт пришел к власти, партия Zentrum должна сыграть важную ключевую роль. Хотя католики не будут напрямую вступать в коалицию, чтобы сохранить единство партии, позиция их партии по отношению к новому правительству определит, насколько легко правым будет эффективно управлять страной в будущем. Более левый Zentrum может сильно помешать их амбициозным замыслам, в то время как более правый Zentrum, скорее всего, будет терпим к ним, выдавая им карт-бланш, если только не пострадают католические и федеральные интересы.\n\nК сожалению, позицию Штегервальда и его товарищей по профсоюзам по отношению к новому правительству можно назвать весьма амбивалентной. В христианских профсоюзах появились опасения, что некоторые реакционные круги в DkP и DVLP могут пойти на отмену многих с таким трудом принятых законов о труде. Сам Штегервальд пока терпит наше правительство, но будет внимательно следить за нашей будущей программой трудовой политики - неверные решения могут стоить нам молчаливой поддержки одной из самых мощных массовых организаций империи."
 gerswr.6.d.alt: "Теперь, когда черно-бело-красный фронт находится у власти, партия Центрум должна сыграть важную ключевую роль. Хотя католики не будут напрямую вступать в коалицию, чтобы сохранить единство партии, позиция их партии по отношению к новому правительству будет определять, насколько легко правым будет эффективно управлять страной в будущем. Более левый Центрум может сильно помешать их амбициозным замыслам, в то время как более правый Центрум, скорее всего, будет терпим к ним, выдавая им карт-бланш при условии, что католические и федеральные интересы не пострадают.\n\nУмеренное компромиссное руководство, возглавляющее Центрум с последней партийной конференции, несколько дистанцировано от некоторых наших более радикальных представителей, но в принципе не имеет слишком много возражений против нашей широкой программы. В штате много правых и умеренных, которые, надеюсь, перевесят вредное влияние христианских профсоюзов Штегервальда в правлении, председатели партии, надеюсь, будут держать язык за зубами, пока мы сохраняем основные демократическо-федеративные рамки, и их даже можно будет склонить к некоторым корпоративистским уступкам, идеи которых давно завоевали популярность даже в умеренном истеблишменте."
 gerswr.6.a: "Понятно"
 
 gerswr.7.t: "Королевский скандал"
 gerswr.7.d1: "Еще один день, еще один сенсационный слух о "темных секретах" королевской семьи. На этот раз в центре внимания снова кронпринц Вильгельм и одна из его многочисленных предполагаемых любовных связей. Цензура в отношении статей, открыто "порочащих" Гогенцоллернов и угрожающих их репутации, весьма решительна, и большинство основных газет стараются воздерживаться от публикации таких противоречивых статей в первую очередь из уважения. Однако с быстрым появлением в последние годы менее профессиональной бульварной прессы некоторые неприятные сведения всегда успевают просочиться к публике. Учитывая относительно низкую популярность наследного принца, вряд ли можно ожидать, что кого-то шокируют новые заголовки. Только в самом сердце империи, в рейхсканцелярии, поведение будущего монарха вызвало более чем серьезное недовольство.\n\nВзгляды рейхсканцлера Клейста на роль монархии и дворянства в целом были, мягко говоря, своеобразными. Глубоко увлеченный "прусским духом" и божественным правом королей, он убежден, что государство держится на силах, которые когда-то его основали. Однако с божественной ролью, которую король играет в обществе, связаны и некоторые важные обязанности. По мнению Клейста, истинный консерватор самоотверженно служит своему народу, как и было задумано Богом, и не ставит личные интересы выше всего остального. Подобные представления обуславливают довольно идеалистическое восприятие рейхсканцлером аристократии, 'второго сословия': чтобы пользоваться уважением подчиненного им простого люда, они должны быть героическими, решительными, верными своим убеждениям, справедливыми и полными веры - все те черты, которых не хватает кронпринцу. \n\nХотя внебрачные похождения Вильгельма, возможно, не так важны для широкой публики и не причинят вреда королям как таковым, они могут помешать амбициозным планам реформ нового правительства в будущем на более тонком уровне. Ведь поведение упадочного, эгоистичного государя, скорее всего, отразится на населении, которым он руководствуется, что приведет к потере всех моральных устоев и традиций, и в итоге гордая немецкая нация будет навсегда потеряна для консервативного дела! После тайного экстренного совещания с высокопоставленными членами правительства Клейст решает - необходимо предпринять определенные действия."
 gerswr.7.d2: "Еще один день, еще один сенсационный слух о „темных секретах“ королевской семьи. На этот раз в центре внимания снова оказался кронпринц Вильгельм и одна из его многочисленных предполагаемых любовных связей. Цензура на статьи, открыто "порочащие" Гогенцоллернов и угрожающие их репутации, действует очень жестко, и большинство основных газет стараются воздерживаться от публикации таких спорных статей в первую очередь из уважения. Однако с быстрым появлением в последние годы менее профессиональной бульварной прессы некоторые неприятные сведения всегда просачиваются в публику.\n\nС учетом относительно низкой популярности наследного принца, вряд ли можно ожидать, что кто-то будет шокирован новыми заголовками, за исключением жестких сторонников монархии в правых кругах, которые должны смириться с тем, что это будущий кайзер."
 gerswr.7.a: "Ужасно"
 GER_kleist_angry: "Необходимы дальнейшие действия, чтобы защитить добродетель немецкой нации"
 
 gerswr.8.t: "Смена курса в сельской местности"
 gerswr.8.d: "Новое правительство не так давно у власти, а уже столкнулось со своим первым серьезным вызовом - ползучим аграрным кризисом в сельской местности. В течение последних двенадцати месяцев, даже во время короткого интермеццо Шлейхера, государственный министр сельского хозяйства Мартин Шиле, видный представитель умеренного руководства DkP Куно фон Вестарпа и человек с хорошими связями в Ландбунде, оставался на своем посту - несмотря на огромную критику. Яркий представитель немецкого аграрного лобби, известный своими усилиями по частичному улучшению положения многих фермеров в конце 20-х - начале 30-х годов, Шиле по-прежнему был глубоко убежден, что дальнейшее проведение протекционистской тарифной политики в сочетании с ужесточением импортных квот способно принести Германии спасение. Конечной целью была полная автаркия немецкого сельскохозяйственного сектора.\n\n Этот план, однако, теперь провалился, во многом из-за огромного сопротивления сторонников Mitteleuropa, лоббистов экспортной промышленности и профсоюзных лидеров, которые опасаются, что политика Шиле может усугубить экономическую дилемму, уничтожив уровень заработной платы и препятствуя выгодной торговле с другими странами. Самый известный защитник немецкого сельского хозяйства оказался перед лицом руин своего собственного карточного домика - его усилия лишь отсрочили неизбежное. Теперь ясно одно: поскольку ситуация продолжает ухудшаться, а сельское население становится все более радикальным, Шиле и его методы должны быть заменены. Новая аграрная политика Германии должна начинаться с чистого листа"
 gerswr.8.a: "Но кто мог бы исполнить эту роль?"

 gerswr.9.t: "Бауэрнсках"
 gerswr.9.d: "Увольнение Шиле означает потерю ключевого министерства для DkP и таким образом, потенциально массовую потерю власти в пользу DVLP. Поэтому очевидно: чтобы сохранить баланс в коалиции, его преемник должен быть также из партии Вестарпа" Однако в наши дни "консервативный" уже не означает консервативный. Даже старая DkP превратилась в разнородную партию с множеством идеологически несовпадающих крыльев, и в зависимости от того, кто из них сможет обеспечить замену Шиле, для старого умеренного руководства в окружении Вестарпа все может закончиться не так хорошо.\n\nВ особенности в связи с актуальным сельскохозяйственным вопросом в последние несколько лет возникли две мощные фракции, между которыми Шиле недавно удалось более или менее успешно выступить посредником. С одной стороны, это классические прусские аристократы-землевладельцы, юнкерсы. Реакционные, элитарные и узколобые по своей природе, они стремятся в основном к двум вещам - сохранению общественного статус-кво и защите своей традиционной собственности. Популярным молодым политиком из их числа является рейнский сельскохозяйственный функционер Герман фон Люнинк, имеющий хорошие связи как в местном Ландбунде, так и в католических фермерских организациях. Готовый балансировать между интересами землевладельцев, фермеров и промышленности, он рассматривается как компромиссный кандидат с хорошими отношениями с руководством партии.\n\nВторую основную группу составляют неаристократические мелкие и средние фермеры, многие из которых родом из Центральной и Юго-Западной Германии. Значительно превосходя юнкеров по численности, они представляют собой новую и перспективную политическую силу, с которой необходимо считаться. Экономический кризис вновь вскрыл старые раны между двумя группами, недоверие достигло апогея, и умиротворение фермеров с помощью правительственного офиса и вовлечение их в политический процесс могло бы снизить напряженность. Однако многие из этих фермеров придерживаются довольно радикальных идей с фёлькиш-корпоративистским оттенком, весьма похожих на взгляды DVLP; поэтому выбор неаристократического кандидата Ханса Шланге-Шёнингена, известного эксперта по сельскому хозяйству из Померании, в долгосрочной перспективе может принести больше пользы Хасселю, чем Вестарпу."
 gerswr.9.a: "Выбирайте Люнинка, западногерманского компромисса"
 gerswr.9.b: "Выбирайте Шланга, голос простого человека"
 
 gerswr.10.t: "Герман фон Люнинк"
 gerswr.10.d: "Герман фон Люнинк уже несколько лет является одной из восходящих звезд немецкого сельскохозяйственного лобби, и не без оснований. Католик, аристократ, популист и довольно правый, он идет по стопам своего покойного наставника, многолетнего председателя рейнского крестьянского союза Клеменса фон Лоэ-Бергерхаузена, которого Люнинк сменил после смерти первого в 1930 году. Люнинк представляет собой новый тип землевладельца, отличный от восточно-эльбской элиты прежних времен - его религиозное происхождение и западногерманское происхождение не позволяют его критикам опорочить его как типичного "фрицюнкера"\n\n Однако это не означает, что амбициозного переусердствователя можно назвать более умеренным, чем его восточно-эльбских собратьев. Глубоко антидемократичный и религиозный, он презирает Zentrum за то, что они якобы предали свои собственные ценности, способствуя парламентским реформам 1920 года, и поэтому тяготеет к консервативным партиям. Видение Люнинка в недавнем прошлом состоит из двух важных столпов: укрепление сотрудничества между протестантским Рейхсляндбундом (RLB) и католическим Объединением немецких фермерских союзов (VdB), в которое входит Крестьянский союз Рейна, и работа над созданием сильного правого альянса против Zentrum, если потребуется, для возрождения консерватизма. Такое сотрудничество между RLB и VdB уже началось в Рейнской области и Вестфалии, но аналогичные усилия на национальном уровне были заблокированы влиятельными функционерами VdB, связанными с Zentrum.\n\n Хотя Люнинк выступает за сильный аграрный фронт и возможно, даже за организацию единства, в которой доминирует старая аристократическая элита, он также открыт для интересов западногерманской промышленности и множества фермеров, которые доминируют в западногерманском аграрном секторе.  Поэтому ожидается, что он подойдет к кризису осторожно, но твердо; надеемся, без серьезных противоречий."
 gerswr.10.a: "Прагматик, но респектабельный консерватор"

 gerswr.11.t: "Ганс Шланге-Шёнинген"
 gerswr.11.d: "Ганс Шланге-Шёнинген - один из самых известных деятелей Консервативной партии. Хотя формально он является юнкером неаристократического происхождения, многолетний лидер померанского отделения DkP имеет больше общего с мелкими и средними фермерами к западу от Эльбы, чем со своими реакционными братьями-зерновиками в Восточной Эльбии. Его поместье Гут Шёнинген под Штеттином считается всемирно известным образцовым предприятием, пережившим сельскохозяйственный и экономический кризисы благодаря умному предпринимательскому управлению, а ноу-хау Шланга неоспоримо во всех политических сферах. Однако не бесспорными являются его методы. \n\nШланге выступает за интервенционистский подход к решению аграрного кризиса; По его мнению, необходим настоящий "агрополитический поворот", "в конце которого будет экономически усиленный и национально консолидированный немецкий Восток" В конечном итоге Шланге стремится к полной реструктуризации сельскохозяйственной экономики, особенно в Восточной Эльбии, посредством непрямой земельной реформы - слишком сильно задолжавшие юнкерские поместья не будут выкупаться государством, а будут распределены среди мелких и средних фермеров или заново заселены безработными фабричными рабочими или батраками. Прагматичное, ориентированное на эффективность видение Шланга не только обусловлено его опытом экономиста в области сельского хозяйства, но и имеет идеологический подтекст. Сочетание возрождения сельского хозяйства и восточного расселения рассматривается как проект, призванный "пробудить колонизаторский дух немцев и тем самым вернуть народ из перенаселенных городов к продуктивной работе на сельской земле, дающей пищу и жизнь"\n\n Такие почти революционные планы противоречат идеям многих его коллег по партии, но могут действительно гарантировать улучшение катастрофического положения немецкого сельского хозяйства в долгосрочной перспективе. Ясно одно - назначение Шланга спровоцирует напряженность"
 gerswr.11.a: "Юнкер, говорящий от имени простых сельских жителей, - это не то, что я ожидал увидеть..."
 is_hired: "и будет нанят, если останутся свободные места политического советника"
 
 gerswr.12.t: "Консолидация Востока"
 gerswr.12.d: "Основной концепцией в трудах Шланга является концепция "экономически усиленного, национально политически консолидированного и демографически сбалансированного немецкого Востока" Благодаря нашим усилиям это видение начинает становиться реальностью. По всей Восточной Эльбии на обширных землях, которые раньше находились в руках аристократических землевладельцев с большими долгами, возникли различные процветающие фермерские поселения. Хотя их число все еще незначительно по сравнению с долей юнкерских поместий в регионе, это можно считать первым успешным шагом нашей далеко идущей кампании по реструктуризации сельских районов.\n\n Идея "национальной консолидации" идет рука об руку с усиленной кампанией германизации, которая в последние несколько месяцев вновь началась в Позене и Западной Пруссии - конечно, аграрный кризис отлично сыграл в карты этой кампании, поскольку многие поместья, принадлежащие польской знати, сталкиваются с теми же проблемами, что и юнкерские. В полном соответствии с действующим законодательством, ранее принадлежавшие полякам земли на нашей восточной границе были приобретены Прусской поселенческой комиссией и превращены в "поселения земельной реформы" для наших безработных.\n\n Одним из последних примеров таких усилий является поселение Кобылеполе, или Гутенбрунн, на юго-восточной окраине Позена. Известный своей пивоварней, Кобылепольский домен и прилегающие к нему поместья Щепаньково (Стефансорт) и Сплавье (Росстейх) ранее принадлежали польской семье Мыцельских, пока кризис не взял свое. Теперь у Мыцельских осталась только старая вилла в итальянском стиле, окруженная участками, принадлежащими немецким переселенцам с запада.\n\nСлучай с Кобылеполе - лишь один из многих успехов нашей программы реаграризации на Востоке. Как только наши планы начнут приносить плоды, подобные поселения станут живительной силой будущего политического устройства, что принесет пользу нашим детям и внукам и как оплот против славизма, станет настоящим символом немецкой стойкости"
 gerswr.12.a: "Очень хорошо"

 gerswr.13.t: "Союз железа и ржи"
 gerswr.13.d: "В золотые времена Железного канцлера, когда наша социальная структура была гораздо менее поляризованной, чем в наше непростое время, важный политический альянс промышленников и землевладельцев, сельских поместий и доменных печей, железа и ржи поддерживал наше государство на плаву и обеспечивал интересы правящей элиты. Но со временем ползучая глобализация и последующий подрыв нашего общества рационалистическими, материалистическими и эгоистическими, короче говоря, не немецкими, представлениями глубоко нарушили это хрупкое равновесие.\n\n С послевоенным и постпарламентским порядком пришел ультракапитализм и нанес огромный вред нашей немецкой душе. Глубокий раскол разделил интересы промышленности и сельского хозяйства, и в то время как первая пыталась максимизировать свои прибыли на мировом рынке, второе боролось с более конкурентоспособными производителями за рубежом. Времена благожелательного и заботливого 'солидарного протекционизма' прошли. В итоге этот раскол привел нас к аграрному кризису, который назревал с 20-х годов, и в конечном счете, к экономической дилемме, с которой мы сталкиваемся сейчас.\n\n Но эти кризисы послужили толчком к переменам к лучшему. Сейчас мы находимся в процессе очищения от этих пагубных влияний, поскольку наша экономика и наша нация реформируются, возможно, даже революционизируются, сверху и с нуля. Наша будущая торговая и сельскохозяйственная политика вернется к своим старым корням, к тем временам, когда существовал консенсус, а не раскол. Формирование черно-бело-красного парламентского фронта было первым шагом, восстановление согласия между промышленностью и сельским хозяйством - вторым, теперь третьим шагом должно стать оживление и омоложение всего нашего общества, чтобы солнце, как никогда прежде, снова засияло над нашей гордой нацией."
 gerswr.13.a: "Пусть это будет счастливый брак"
 
 gerswr.14.t: "Обвинения в аграрном тотализме"
 gerswr.14.d: "В последнее время аграрно-консервативные журналы в Империи вращаются только вокруг одной темы: противоречивой сельскохозяйственной политики государственного секретаря Ханса Шланге-Шёнингена. Ранее на этой неделе традиционная консервативная газета Германии Kreuzzeitung опубликовала на нескольких страницах комментарий о начинающем аграрном политике, обвинив Шланге в том, что он использует свою политику для дальнейшего "бесправия Востока" и классового разделения в сельской местности, что привело к тому, что повсюду царят почти "русские или французские условия" Еще более резкой критике подвергся граф Эберхард фон Калькройт, важнейший руководящий деятель Немецкого ландбунда. Он дошел до того, что опорочил Шланга как "аграрного тоталиста" и публично призвал DkP и канцлера Клейста дистанцироваться от своей черной овцы ради блага нации. То, что большие амбиции всегда порождают недоброжелателей, - это факт, но также неоспоримо и то, что до тех пор, пока старый аграрный юнкерский истеблишмент остается в оппозиции к нам, сфера наших действий будет существенно ограничена"
 gerswr.14.a: "Какой идиотизм"

 gerswr.15.t: "Зеленый фронт"
 gerswr.15.d: "После длительных переговоров мы выполнили одну из наших важнейших целей, которая была вездесущей в немецких аграрных кругах на протяжении последних десятилетий - создание Объединенного фронта немецкого крестьянства. Благодаря тому, что Андреас Гермес был изгнан с поста председателя католического VdB, который теперь укомплектован верными нашему делу функционерами, католические фермерские ассоциации больше не связаны с Zentrum и могут полностью принять наше антипарламентское видение, а Эберхард фон Калькрейт готов пойти на некоторые уступки, чтобы превратить президиум протестантского Ландбунда в более справедливое представительство прусской сельской жизни, будь то юнкеры, мелкие землевладельцы или фермеры, баланс сил между Landbund и VdB будет более равномерно распределен внутри новой единой организации. \n\nВ течение многих лет такое объединение отвергалось, особенно в католических кругах, говорили, что между католическими и протестантскими фермерами существуют непреодолимые разногласия, политические, конфессиональные и социальные, что сотрудничество с юнкерами дискредитирует VdB среди католического крестьянства, и что юнкеры в конечном итоге оттеснят католиков в организации. И все же, в конце концов, аргументы противоположной стороны возобладали - даже более того, по иронии судьбы, именно западногерманский католик смог в итоге отметить это историческое достижение.\n\n Через несколько дней аграрные организации прежних времен исчезнут навсегда. На их месте возникнет Имперский фермерский фронт (Reichsbauernfront), номинально независимая организация, лояльная к сельскохозяйственной программе правительства. Что еще более важно, это гарантирует, что мы не потеряем контроль над немецким крестьянством, что может оказаться полезным для нашего политического видения в будущем, после разрешения сельскохозяйственного кризиса. Противодействие популистским и элитарным течениям внутри организации гарантирует, что умеренный центр выйдет на первое место, обеспечив тем самым общественный статус-кво, который мы хотим сохранить любой ценой - мы убили сразу нескольких зайцев одним выстрелом"
 gerswr.15.a: "Вместе за возрождение сельской жизни!"

 gerswr.16.t: "Вопрос о бюро труда"
 gerswr.16.d: "Вскоре после своего назначения на пост министра экономики Альфред Хугенберг обратился к правительству, предложив Густава Хартца в качестве потенциального министра труда. Хартц - член DVLP и Немецкого национального союза коммерческих служащих, профсоюза "белых воротничков", имеющего значительное влияние в правом политическом спектре. Большую известность или печальную известность ему принесла работа "Ошибки немецкой социальной политики" (Irrwege der deutschen Sozialpolitik), в которой он призвал отменить бисмарковскую систему социального страхования и заменить ее обязательными личными сбережениями.\n\nПо мнению Хартца, государство всеобщего благосостояния - это в корне порочная система, которая дает возможность "бездельникам" и использует в своих интересах старательных работников и владельцев бизнеса, а обязательная система личных сбережений, напротив, заставит общество больше ценить богатство и вырастит 'капиталистический дух' среди рабочего класса. Эти взгляды совпадают с мнением самого Хугенберга, крупного предпринимателя и ярого противника социализма и профсоюзов - Хартц, по сути, является его близким союзником.\n\n Секретариат труда изначально должен был быть передан DVLP, поэтому нет никаких проблем с назначением Хартца министром труда - однако, это предоставит Хугенбергу дальнейший контроль над экономической и социальной политикой правительства, а разве этого мы действительно хотим?"
 gerswr.16.a: "Это кажется разумным"
 gerswr.16.b: "Мы не должны давать Хугенбергу больше власти, чем необходимо"
 
 gerswr.17.t: "Экономический спаситель"
 gerswr.17.d: "В последующие месяцы после назначения Гугенберга на пост министра экономики пресса группы Гугенберга работает в усиленном режиме - одна за другой выходят десятки статей, восхваляющих финансовую и экономическую хватку политика. Гугенберга представляют как "экономического спасителя" - единственного человека, который может восстановить золотой век экономики Германии, и чьи таланты правительство должно использовать, оно не должно упустить эту возможность. Аналогичная риторика звучит и от союзников предпринимателя в рейхстаге, который благодаря этой пропаганде получил несколько новых членов.\n\nДля руководства DVLP, и в частности для Хасселя, эта инициатива представляет собой скорее угрозу, чем благо. Пресса Гугенберга сосредоточена непосредственно на личности председателя, лишь слегка касаясь его положения в DVLP - трудно игнорировать тот факт, что он создает свою личную репутацию. Некоторые даже высказывают подозрения, что секретариат по экономике - это лишь первая ступенька к тому, чтобы контролировать действия правительства с помощью своего влияния - в конце концов, секретариат по экономике - это довольно влиятельный пост в кабинете министров..."
 gerswr.17.a: "В любом случае, я не доверяю газетам"

 gerswr.18.t: "Неотложные меры"
 gerswr.18.d: "После нескольких недель молчания Секретариат по экономике, возглавляемый Альфредом Гугенбергом, опубликовал 'белую книгу', в которой объявил о своих приоритетах в правительстве Клейста. Немедленная и тщательная экономическая реформа необходима для того, чтобы оживить экономику, создать благоприятные условия для промышленности и ослабить силу социалистического движения, которое, по словам секретаря, своими постоянными требованиями лишает империю сил. Список из тринадцати пунктов, названный "Неотложными мерами", отражает экономическое и политическое мировоззрение Гугенберга. \n\nОн требует немедленного дерегулирования и приватизации государственной промышленности, установления контроля над импортом и тарифов на важную продукцию, даже если она нарушает соглашения Mitteleuropa, замены системы социального обеспечения обязательными накоплениями, полного запрета на забастовки и ограничения сроком в один год для всех профсоюзов, чтобы они либо распустились, либо отказались от всех "социалистических элементов" В белой книге также рассматриваются ограничения на еврейскую экономическую деятельность, хотя она остается неясной относительно того, как это может быть сделано. \n\nНеобходимо сказать, что "Срочные меры" сразу же вызвали критику - не только за их радикализм, но и потому, что их публикация была совершенно не согласована с политикой правительства. По сути, Гугенберг пошел на поводу у самого себя, полагая, что он может делать все, что захочет, и представить правительству свершившийся факт"
 gerswr.18.a: "Провозгласите, что он не выступает от нашего имени"
 gerswr.18.b: "Он может управлять Канцелярией, как ему заблагорассудится" # может быть, добавить сюда несколько тиковых миссий о завершении инициатив Срочные меры?
 GER_hugenberg_remembers_that_tt: "§RГугенберг будет помнить об этом.§!"
 GER_strengthens_hugenberg_tt: "§RЭто укрепит фракцию Гугенберга!§!"
 GER_dkp_remembers_that_tt: "§RФракция фольксконсерваторов не оставит это безнаказанным.§!" 
 
 gerswr.19.t: "Ответ секретаря"
 gerswr.19.d: "Ответ Гугенберга на наши попытки отмежеваться от документа 'Срочные меры' был неожиданным - он заявил, что 'Срочные меры' представляют собой экономическую программу Отечественной партии и должны быть приняты во внимание коалицией Шварц-Вайсс-Рот. Будучи ведущим экономическим экспертом DVLP, он действительно оказал большое влияние на составление экономических постулатов их программы, хотя она и не зашла так далеко, как обещанные Гугенбергом реформы. \n\nСтаршие члены DkP и кабинета Клейста все больше разочаровываются в Гугенберге - его невозможно переубедить, он абсолютно убежден, что не только правительство должно прислушаться к его предложениям, но и что его предложения спасут Германию одним махом, и как только это произойдет, у рейхсканцлера и остальных членов коалиции не останется другого выбора, кроме как отступить.\n\nОн не единственный в DVLP, кто так считает, и движение против него может заставить их поднять ад..."
 gerswr.19.a: "Пора положить конец этой чехарде - предложите сместить его"
 gerswr.19.b: "Хасселл должен иметь возможность отпустить свою собаку на поводке"

 gerswr.20.t: "Стычка в секретариате DVLP"
 gerswr.20.d: "Получив указание сдерживать второго секретаря Отечественной партии, Ульрих фон Хассель вызвал его на встречу в штаб-квартиру партии в Берлине - однако это лишь усилило напряженность. По свидетельствам очевидцев, дискуссия между ними быстро переросла в кислую, а хорошо известный упрямый характер Гугенберга не позволил прийти к какому-либо компромиссу. Гугенберг по-прежнему уверен, что его курс на создание Экономического секретариата поставит крест на всех сомневающихся, как только он принесет неизбежные огромные дивиденды, и несколько раз в ходе беседы угрожал Хасселю вызовом на лидерство.\n\nТон прессы Гугенберга начал резко меняться, обличая правительство как трусов и предателей Консервативной революции, заключивших договор с "либералами, социалистами и евреями", чтобы подавить истинных немецких патриотов. Намечается раскол партии..."
 gerswr.20.a: "Это нехорошо..."

 gerswr.21.t: "Тирпицко-реакционный раскол"
 gerswr.21.d: "Растущая напряженность между реакционным и национально-революционным крыльями Отечественной партии, особенно благодаря махинациям Гугенберга, теперь вылилась в открытую внутреннюю войну. Региональные объединения враждуют между собой, партийная пресса путается в своих политических позициях, а поддержка партии среди населения ослабевает. Некоторые либеральные и социалистические издания уже предсказывают раскол, если не полный развал и крах некогда страшного титана ультраправых. Если это произойдет, то кабинет Клейста может последовать за его падением.\n\nРуководство DVLP могло понять, что раскол партии не за горами. Опасаясь такого исхода, Ульрих фон Хассель решил созвать чрезвычайную конференцию партии. Она пройдет в Берлине через четыре месяца и соберет представителей региональных ассоциаций, членских организаций и влиятельных сторонников партии, а также ответит хотя бы на некоторые из многих и многих вопросов о будущем партии. Далеко не все ожидают, что конференция станет объединяющим мероприятием. Если Гугенберг почувствует уверенность, он может окончательно отделиться от партии вместе со своей кликой или даже предпринять вторую попытку выдвинуть свою кандидатуру на пост лидера партии..."
 gerswr.21.a: "Будем надеяться, что Хасселл и Гугенберг не похоронят Консервативную революцию..." #Механика Гугенберга начинается

 gerswr.22.t: "Война в прессе"
 gerswr.22.d: "Документ "Срочные меры" был принят неоднозначно. Хотя его поддержало на удивление большое количество правых деятелей, включая крупные независимые новостные издания и политиков как от DVLP, так и от других партий коалиции Шварц-Вайсс-Рот, многие выступили против. Критика концепции Гугенберга исходила, как правило, от умеренных членов Консервативной партии, самопровозглашенной фракции "Народные консерваторы" Организованные вокруг таких лидеров, как Вальтер Ламбах и Готфрид Тревиранус, они хотели создать "народно-консервативную" партию, которая приняла бы основы демократической системы и работала в ее рамках - их вдохновителем стала Британская консервативная партия.\n\n Для этого крыла реакционная риторика Гугенберга и его открытая война с социалистами являются скорее препятствием, чем похвальным решением. Этот конфликт в значительной степени использовался большой пропагандистской машиной СДПГ - конечно, они презирали Гугенберга и все правительство, но эти внутренние разногласия внутри S-W-R делают их легкой мишенью для нападок."
 gerswr.22.a: "Мы все на одной стороне!"
 
 gerswr.23.t: "Закон Пауля Банга об ограничении социализма"
 gerswr.23.d: "В Рейхстаг внесено предложение о новом законе - от Пауля Банга, депутата DVLP, члена партийной клики Гугенберга, отъявленного антисемита и одного из ведущих членов Пангерманского союза. Названный "Законом об ограничении социализма", он является первой попыткой кодифицировать относительно туманные цели документа Гугенберга о срочных мерах в закон.\n\n Закон, определяющий "социализм" как все идеологии, основанные на мировоззрении Карла Маркса или французских синдикалистов, устанавливает годичный срок для всех профсоюзов империи, чтобы отказаться от всех подобных идеологий из своих программ, а также требует от всех профсоюзов сотрудничать с государственной тайной полицией по пресечению деятельности врагов государства. Забастовки будут запрещены, а агитация за всеобщую забастовку будет караться тюрьмой - вместо этого любая борьба за права рабочих должна вестись по законным каналам и путем переговоров, которые, естественно, будут выгодны могущественным работодателям.\n\nПоскольку Руркампф и его насилие еще свежи в памяти немецких граждан, другим членам коалиции Шварц-Вайсс-Рот трудно выступать против закона - хотя правительство и лидеры обеих партий считают, что это слишком рано. Хотя им и симпатична цель уничтожения социализма и даже социал-демократии, но еще слишком рано - по крайней мере, до того, как Интернационал будет уничтожен. Не вызывает сомнений и тот факт, что Гугенберг участвовал в разработке законопроекта, а его пресса начала агитировать в его пользу, как только он был представлен на рассмотрение - он щедро терроризирует остальных членов коалиции, чтобы добиться своего."
 gerswr.23.a: "Мы не потерпим этого хулиганства!"
 gerswr.23.b: "Выбора нет. Поступок претворяется в жизнь"

 gerswr.24.t: "Ответ секретаря"
 gerswr.24.d: "Между секретарем Гугенбергом и правительством Клейста наметился раскол - и видя, куда дует ветер, Гугенберг решил бороться. Пресса Гугенберга разразилась язвительными статьями о том, что коалиция отказалась от дела консерватизма и заключила сделку с "либералами, социалистами и евреями", чтобы похоронить Консервативную революцию. Единственный человек, который может спасти Германию и привести ее к национальному возрождению, - это секретарь, который поднимает флаг, вокруг которого должны собраться все истинные немецкие патриоты.\n\nПоскольку Гугенберг открыто решил отделиться от правительства, к нему осталось мало добрых чувств, и поэтому не остается другого выбора, кроме как начать процесс его отстранения от должности."
 gerswr.24.a: "Пришло время положить конец этой чехарде"

 gerswr.25.t: "Гугенберг против Ламбаха"
 gerswr.25.d: "Видя, что рейхсканцлер не высказывается против его шагов в рейхстаге, Гугенберг перешел в беспрецедентное наступление в СМИ. В газете Der Tag он опубликовал новую редакционную статью под названием 'Block oder Brei?', в которой внезапно обрушился с язвительными нападками на Ламбаха, Тревирануса и других фольксконсерваторов. В редакционной статье он требует, чтобы правые постоянно подвергались нападкам со стороны всех врагов Германии - социалистов, либералов, евреев и других - любое инакомыслие в рядах коалиции было неприемлемым, и поэтому все парламентарии, выступившие против программы "Срочные меры", должны быть наказаны руководством своей партии. \n\nКритика была особенно направлена на Хасселла, чьей поддержки "в реализации партийной программы DVLP" он требует в газете. Считается, что неофициально он направил лидеру партии еще несколько ультиматумов, заявив, что если он не получит полной поддержки партии в проведении своих реформ, он отзовет всех своих сторонников и все свое огромное финансирование. Без его поддержки DVLP непременно рухнет"
 gerswr.25.a: "Как долго продлится эта гражданская война?"
 
 gerswr.26.t: "Непримиримое давление"
 gerswr.26.d: "Готфрид Тревиранус вызвал рейхсканцлера Клейста и двух партийных лидеров - Хасселя и Вестарпа - на частную встречу в Берлине. Здесь парламентарий от DkP объяснил, что если нынешняя ситуация сохранится, то коалиция долго не продержится. Резкий крайне правый поворот коалиции, инициированный постоянным подчинением прихотям Гугенберга, отталкивает умеренных консерваторов, а постоянные выпады Гугенберга в их адрес, приравнивающие их к национал-предателям, только усугубляют ситуацию. Они, немецкие патриоты, не могут смириться с тем, что они находятся в сговоре с социалистами и либералами.\n\nТревиранус требует, чтобы Гугенберг был срочно уволен из экономического ведомства - если этого не произойдет, у них не останется другого выхода, кроме как покинуть коалицию. Однако внутренняя ситуация в DVLP не изменилась - клика Гугенберга сильна как никогда, и партия по-прежнему зависит от его финансов. Коалиция находится на перепутье. Независимо от выбора, они пострадают - но кто пострадает меньше?"
 gerswr.26.a: "Гугенберг должен уйти, и как можно скорее"
 gerswr.26.b: "Хасселл не может оставить Гугенберга на льду"
 
 gerswr.27.t: "Народная консервативная ассоциация"
 gerswr.27.d: "Жесткий правый поворот коалиции Шварц-Вайсс-Рот настолько оттолкнул умеренных консерваторов, что они решили выйти из коалиции. Во главе с Вальтером Ламбахом и Готфридом Тревиранусом несколько влиятельных членов DkP провозгласили создание Народно-консервативной ассоциации, группы влияния, цель которой - вернуть консервативное правительство на путь умеренности. Несмотря на критику со стороны правых, что их действия ослабляют единство движения в тот момент, когда у них больше всего шансов направить империю в нужное русло, раскол стал окончательным.\n\nНе получив предложений о перемирии от правительства Клейста и коалиции S-W-R, фольксконсерваторы преобразовали Ассоциацию в партию - Консервативную народную партию (Konservative Volkspartei). Ее официальная цель - формирование сострадательного консервативного правительства, уважающего основы демократии и защищающего Германию от левого и правого радикализма. Предпочтительным для них является общехристианская коалиция с Zentrum и возможно, DkP, которая, если будет сформирована, оставит DVLP в пыли и частично восстановит сбалансированное управление мартовской коалиции."
 gerswr.27.a: "Ублюдки!"
 GER_volkskonservatives_split: "Народно-консервативной ассоциации не существует"
 
 gerswr.28.t: "Тирпицко-реакционный раскол"
 gerswr.28.d: "Слабость правительства и приход Гугенберга к власти в качестве министра экономики резко изменили баланс между реакционным и национально-революционным крыльями Отечественной партии. Напряженные с 1928 года отношения переросли в междоусобицу, и Гугенберг, вновь пустив в ход свою прессу, неожиданно заявил, что "больше не доверяет руководству партии Ульриха фон Хасселя" Это открытый вызов нынешнему руководству партии, и либеральные и социалистические издания уже предсказывают раскол, если не полный развал и крах некогда опасавшегося титана ультраправых. Если это произойдет, то кабинет Клейста может последовать за его падением.\n\nНе имея других вариантов, Ульрих фон Хассель решил созвать чрезвычайную конференцию партии. Она пройдет в Берлине через четыре месяца и соберет представителей региональных объединений партии, членских организаций и влиятельных сторонников, а также ответит хотя бы на некоторые из многих и многих вопросов о будущем партии. Далеко не все ожидают, что конференция станет объединяющим мероприятием. Если Гугенберг почувствует уверенность, он может окончательно отделиться от партии вместе со своей кликой или даже предпринять вторую попытку выдвинуть свою кандидатуру на пост лидера партии..."
 gerswr.28.a: "Будем надеяться, что Хасселл и Гугенберг не похоронят Консервативную революцию..." #Механика Гугенберга начинается

 gerswr.29.t: "Поражение фракции реакционеров"
 gerswr.29.d: "Результаты партийной конференции DVLP убедительны - широкие круги членов DVLP одобрили направление Ульриха фон Хасселя и не одобряют ультрареакционную воинственность Альфреда Гугенберга. Гугенберг был разгромлен с еще большим перевесом, чем в 1928 году, и по окончании голосования несколько его бывших союзников осудили его, заявив, что они не одобряют "активно враждебную и партикуляристскую позицию Гугенберга, которая угрожает единству национализма против синдикалистской и еврейской угроз"\n\nПосле такого ошеломляющего поражения Гугенберг, наконец, решил бросить полотенце. Он подал в отставку со всех постов в правительстве, а новые статьи в Der Tag подтвердили, что газета поддерживает кабинет Клейста. Канцлер, DkP и национал-революционеры могут облегченно вздохнуть. Первый вызов консервативной революции преодолен"
 gerswr.29.a: "Это последнее, что мы от него увидим"

 gerswr.30.t: "Формирование Немецкого рейхспарта"
 gerswr.30.d: "Партийная конференция DVLP не привела к ослаблению напряженности, на которое надеялся председатель Хассель - с каждым предложением и каждой темой обсуждения раскол между ним и ультрареакционерами, собравшимися вокруг Альфреда Гугенберга, становился все шире и шире. Старые шрамы, полученные несколько лет назад, вновь открылись, а разногласия по поводу направления деятельности правительства только подсыпали соли на эти раны.\n\nХотя фракция Гугенберга стала сильнее, чем в 1928 году, она все же не смогла получить большинство на конференции и потерпела поражение в нескольких близких голосованиях. Не имея других вариантов, политик неожиданно заявил о своем выходе из конференции. Раскол между национал-революционерами и реакционерами перерос в открытый раскол - обе фракции осуждали друг друга в прессе как раскольников, предателей и криптосоциалистов, а Гугенберг так и не вернулся. Он ушел со своих постов в правительстве и основал Немецкую национально-государственную партию (Deutschnationale Reichspartei), отдельную ультраправую партию.\n\nПотеря многочисленных депутатов и членов партии сильно пошатнула позиции DVLP в коалиции, а стабильность самого кабинета оказалась под вопросом."
 gerswr.30.a: "Это нехорошо"
 
 gerswr.31.t: "Восхождение Гугенберга"
 gerswr.31.d: "Партийная конференция DVLP не привела к ослаблению напряженности, на которое рассчитывал председатель Хассель, - на самом деле развивался худший из возможных вариантов. Оказалось, что число сторонников Гугенберга среди членов партии оказалось больше, чем предполагалось. Представителей, которые не знали, к какой стороне примкнуть, реакционеры склонили на свою сторону обещаниями назначений и более агрессивной политической линии. Уверенный в своих шансах, Гугенберг внезапно осудил лидерство Хасселла и потребовал вотума недоверия на конференции, который Хасселл в итоге проиграл.\n\nЛидер Национальных революционеров с позором подал в отставку, и вместо него был избран Гугенберг, завершивший свое триумфальное шествие к власти. Хотя Хасселл остается министром иностранных дел, вся полнота власти в DVLP теперь принадлежит фракции реакционеров, лидер которой заявляет, что теперь DVLP будет придерживаться истинного, национального консерватизма, а не криптосоциализма, который поддерживал его предшественник."
 gerswr.31.a: "Что это означает для коалиции?"

 gerswr.32.t: "Распадающаяся коалиция"
 gerswr.32.d: "Время пребывания у власти не было добрым для коалиции Шварц-Вайсс-Рот - она потеряла достаточно депутатов, чтобы больше не иметь большинства в Рейхстаге. Хотя это не обязательно смертный приговор правительству, особенно если оно снабжено законом о полномочиях, укрепляющим позиции рейхсканцлера, это означает, что принятие любого закона станет трудной задачей - особенно годовых бюджетов, которые могут оказаться невозможными без поддержки Zentrum, крайне правых или левых.\n\n Недавняя эпоха рейхсканцлера Дирксена является резким напоминанием о том, во что может выродиться кабинет без поддержки большинства в рейхстаге. Нет нужды говорить, что это вызывает панику среди секретарей кабинета министров и парламентской знати, и рассматриваются любые варианты. Затянувшееся правительство меньшинства? Беспартийный кабинет, согласованный с кайзером? Интеграция Центрума в правительство?"
 gerswr.32.a: "Не очень хорошо..."

 gerswr.33.t: ""Упадок в грязи или духовная реконструкция?""
 gerswr.33.d: "Временный мир в правом крыле нашей коалиции сегодня прекратился, так как Альфред Гугенберг вернулся в бой с новой взрывоопасной статьей. Несмотря на то, что он был исключен из кабинета и по понятным причинам взбешен тем, что не был представлен, Гугенберг заявил, что не решается критиковать кабинет и держит свои опасения при себе - ведь, несмотря на все недостатки, кабинет Клейста - это лучшее, что произошло с немецким консерватизмом за последние два десятилетия. \n\nЕго молчание прекратилось, так как Der Tag опубликовал статью "Упадок в грязи или духовная реконструкция?", в которой Гугенберг лично критикует "полумеры" коалиционного правительства Шварца-Вайса-Рота. По его словам, вместо того, чтобы смести либерально-еврейскую конструкцию, навязанную империи в 1920 году, "национальные правые вступили в дело с демократией, в результате чего их собственное положение осложнилось" В той же статье он требует от кабинета Клейста проведения жестких мер против социализма и в пользу интересов бизнеса, уничтожения пятой колонны и омоложения немецкой экономики"
 gerswr.33.a: "Мы все на одной стороне!"
 
 GER_hugenberg_will_annoy_you_tt: "§RРаскол внутри DVLP нарастает...§!"

 gerswr.34.t: "Протест Гугенберга"
 gerswr.34.d: "Альфред Гугенберг недоволен решениями нашего правительства. Хотя таково положение вещей, и правительство научилось мириться с тем, что он не может быть доволен, его несогласие с нашим нынешним направлением было особенно яростным. Пресса Гугенберга стала независимой и перечисляет различные способы, которыми наши действия искажают национальные интересы и вредят будущему Консервативной революции.\n\nХотя мы можем попытаться просто игнорировать его, это увеличит раскол между нами и кликой Гугенберга - в то время как умиротворение его некоторыми изменениями в политике сделает его довольным на некоторое время, но как воплощение самой жадности, Гугенберг никогда не будет действительно доволен."
 gerswr.34.a: "Хорошо, мы возместим ему ущерб"
 gerswr.34.b: "Ему следует научиться держаться в рамках"

 gerswr.35.t: "Рост влияния Гугенберга в регионах"
 gerswr.35.d: "Внешне партия "Отечество" выглядит сильной, особенно для иностранных наблюдателей, которые ищут сильную ультраправую немецкую партию, которой они могли бы подражать, но ее внутренняя структура выдает множество калечащих слабостей. Одна из них - плачевное положение региональных организаций партии, которые финансово слабы и имеют низкую дисциплину, что означает, что многие члены партии не платят взносы. Это означает, что они часто зависят от богатых индивидуальных спонсоров, которые стремятся продвигать приемлемую для себя повестку дня. Кроме того, в отличие от делегации DVLP в Рейхстаге, которой приходится идти на компромисс с умеренными правыми, члены региональных организаций партии воспринимают радикальную пропаганду буквально.\n\nЭто делает региональные организации партии особенно слабыми для влияния Гугенберга - и он хорошо использует это преимущество, расставляя союзников в многочисленных местных отделениях в течение последних нескольких месяцев. Его власть в партии растет прямо у нас под носом, и пока что Ульрих фон Хассель мало что может с этим поделать."
 gerswr.35.a: "Это кажется тревожным"

 gerswr.36.t: "Объединенная фаланга правых"
 gerswr.36.d: "Ободренный ростом своего влияния в региональных организациях, Гугенберг, похоже, начинает борьбу с Хасселем напрямую - он решил написать письмо министру иностранных дел, в котором сформулировал свою позицию и подход. Он не находит спасения в сотрудничестве с умеренными правыми - участие в правительстве, которое терпит парламентскую систему, не позволяет DVLP решать фундаментальные вопросы и проводить "национальную революцию", что отталкивает молодых, полных энтузиазма избирателей от вступления в партию.\n\nИх структура окостенела, а руководство партии слишком оторвалось от низов. Чтобы ответить на этот вопрос, Гугенберг предлагает радикальное решение: местным организациям DVLP следует разрешить открыто критиковать действия делегации партии в Рейхстаге. Это придаст DVLP новую идеологическую лояльность и позволит рядовым членам партии служить "совестью партии", противостоя своим представителям в их слабостях и задержках.\n\nНеобходимо сказать, что Гугенберг быстро понял, что означает это предложение - попытка Гугенберга отстранить его от руководства, заставив союзные ему региональные организации критиковать его до бесконечности. Такой шаг быстро обострил бы раскол между реакционерами Гугенберга и национал-революционерами Хасселя и возможно, привел бы к краху всей партии"
 gerswr.36.a: "Передайте Гугенбергу, что это предложение - нонсенс"
 gerswr.36.b: "Давайте проведем переговоры. Возможно, нам удастся его уговорить"

 gerswr.37.t: "Внутренний развал DVLP"
 gerswr.37.d: "Гугенберг не очень хорошо воспринял отказ. Der Tag и остальная пресса Гугенберга немедленно перешла в наступление, осуждая Хасселя за слабость, сотрудничество с умеренными правыми и отказ прислушаться к пожеланиям членов партии. Как в 1929 году, наметился раскол между фракциями Гугенберга и Хасселя, а некоторые региональные организации открыто говорят о переходе в "истинную" националистическую партию"
 gerswr.37.a: "О нет..."

 gerswr.38.t: "Переговоры провалились"
 gerswr.38.d: "Переговоры с Альфредом Гугенбергом - дело очень простое: либо вы принимаете его позицию, либо не достигаете соглашения. Уверенный в своей поддержке среди членов партии, Гугенберг не отступил ни от одной из своих позиций на переговорах и даже выдвинул ультиматум, согласно которому он откажется от финансовой поддержки партии, если его требования не будут выполнены. Это не только сделало руководство DVLP слабым перед лицом надвигающегося раскола партии, склонив нескольких депутатов Рейхстага на сторону Гугенберга, но и сделало такой раскол фактически неизбежным, если только не будет сделано что-то для спасения партии."
 gerswr.38.a: "О нет..."
 
 gerswr.39.t: "Война с социализмом"
 gerswr.39.d: "Еще один день, еще одна проблема с реакционной фракцией DVLP - на этот раз проблемным актером является один из лучших лейтенантов Гугенберга, Пауль Банг, который вышел на первый план с серией язвительных антисоциалистических статей. Со времен "Руркампфа" беспокойство правых по поводу саботажа и вмешательства синдикалистов в немецкую политику достигло рекордного уровня, и Банг раздул это пламя. "Враг", как он заявил, „находится слева“! И под "левыми" подразумеваются не только маленькие и бессильные коммунистические партии, наполненные французскими шпионами и марионетками - СДПГ, по мнению Банга, соучаствует в создании благоприятных условий для распространения синдикалистского влияния среди немецких рабочих и интеллектуалов. Возможно, даже добровольно...\n\nНеобходимо сказать, что СДПГ, которой приходится десятилетиями отбиваться от подобных обвинений, не согласна с этим - но жесткая антисоциалистическая позиция Банга находит поддержку среди ультраправых, и его поддерживают такие деятели, как Магнус фон Леветцов. Рурские промышленные магнаты и Альфред Гугенберг, не желающие подавлять профсоюзы и активность рабочих ради повышения производительности труда, также находятся на одной стороне с реакционными членами партии 'Отечество' Крыло Хасселя, возглавляющее DVLP, напротив, предпочло бы более взвешенный и осторожный подход - конечно, уничтожение социал-демократии является целью всех членов черно-бело-красной коалиции, но стоит ли так торопиться?"
 gerswr.39.a: "Прикажите фракции Гугенберга остудить свой энтузиазм"
 gerswr.39.b: "Просто позвольте внутренним дебатам разгореться"

 gerswr.40.t: "Пощечина по лицу"
 gerswr.40.d: "Почти постоянное присутствие Гугенберга на политической сцене приносит ему союзников, но также и много, много врагов, как справа, так и слева. Недавно из-за его конфликтов с правящей коалицией одна из газет, связанная с DkP, опубликовала статью, которая нанесла пощечину старой крысе - она обвинила Гугенберга в республиканстве.\n\nДоказательства в пользу этого утверждения многочисленны - мало кто верит, что Гугенберг питает какую-либо любовь к монархии, особенно с тех пор, как Вильгельм II заключил тактический союз с рефомистами в Рейхстаге и сверг ОХЛ. Во время войны Гугенберг открыто высказывал свое требование националистической диктатуры, которая обеспечит широкие аннексионистские завоевания на Востоке и Западе - и если кайзер не согласен, как он якобы сказал, то кайзер должен уйти! Мало кто также верит, что Гугенберг захочет разделить власть с кем-либо, если станет рейхсканцлером, даже с самим кайзером.\n\nГугенберг, сохранявший со времен Вельткрига холодные отношения с монархией на низком уровне, явно недоволен этим - и требует от Хасселя действовать. Это явная клевета на его личность, и подобные нападки со стороны члена коалиции не могут быть терпимы."
 gerswr.40.a: "Возможно, тебе следовало бы держать язык за зубами, старик..."
 gerswr.40.b: "Мы сделаем выговор газете"

 gerswr.41.t: "Старое вино в новых бутылках"
 gerswr.41.d: "В последние несколько недель правительство по государственному радио непомерно превозносило предполагаемый прогресс великой аграрной реформы статс-секретаря Германа фон Люнинка, представляя ее как поворотный пункт всего аграрного кризиса. Однако реальная картина говорит о многом. По сути, немецкая Консервативная партия просто выудила старые лозунги Мартина Шиле начала 30-х годов в новой упаковке, со слегка популистским оттенком и несколько более твердой рукой правительства.\n\n В реформистских кругах скептически относятся к тому, приведет ли эта программа к обещанному повороту в долгосрочной перспективе. Программа Люнинка 'Эрбхоф', уже превратилась в бюрократический бардак, в бездонную яму, а удастся ли новым "рационализированным" кооперативам в долгосрочной перспективе остановить все возрастающий отток сельских жителей, пока написано на звездах. При существующем положении дел продовольственное снабжение Германии, вероятно, все еще будет довольно шатким в гипотетическом будущем конфликте, но пока крошечные успехи можно стилизовать под революционные реформы и крупные политические успехи, это, вероятно, не так скоро станет ясно в штаб-квартире партии DkP."
 gerswr.41.a: "Все будет хорошо"
 
 gerswr.42.t: "Хаос среди правых сил"
 gerswr.42.d: "Только те, кто прячет голову в песок, могли думать, что восхождение Гугенберга принесет правительству хорошие новости. Первая встреча лидеров коалиции Шварц-Вайсс-Рот, инициированная Вестарпом, чтобы сгладить разногласия между консерваторами и новым лидером Отечественной партии, прошла неудачно. Гугенберг позволил обретенной власти сразу же вскружить ему голову - так, он начал напрягать мускулы и требовать от консерваторов подчинения своей воле, начиная с увеличения числа секретарей в кабинете и заканчивая масштабными корректировками правительственной политики. Вестарп мог давать лишь туманные обещания и банальности, никого не убеждая.\n\nДнями позже в газетах, поддерживающих DkP, таких как Kreuzzeitung, появились первые статьи с критикой DVLP - они указывали на нестабильность крайне правых и утверждали, что Гугенберг ставит под угрозу "консервативную революцию" Неужели коалиция вот-вот распадется? Либералы и социалисты, конечно, ждали этого с ликованием. Делегация DVLP в Рейхстаге попыталась спасти ситуацию, заявив, что "поддержит национально-консервативное правительство при любых обстоятельствах" - это предложение было выдвинуто Хасселем и его национал-революционерами в обход Гугенберга и его реакционной фракции - прямое отречение от власти нового председателя."
 gerswr.42.a: "Есть ли выход?"

 gerswr.43.t: "Предложение Винтерфельда"
 gerswr.43.d: "Альфред Гугенберг пустил в ход свой козырь - по его приказу член рейхстага от партии "Отечество" Фридрих фон Винтерфельд предложил резолюцию, которая давала председателю партии исключительное право определять, будет ли партия участвовать в правительстве. Это было вызвано непосредственно восстанием партийной делегации в рейхстаге, и сторонние наблюдатели опасаются, что Гугенберг воспользуется этой резолюцией для одностороннего выхода из правительства.\n\nУльрих фон Хассель и его союзники не были проинформированы об этом плане и по понятным причинам, выступили против него. Тем не менее, Винтерфельд внес предложение на рассмотрение исполнительного комитета DVLP, которому теперь предлагается проголосовать за или против превращения его в политику партии."
 gerswr.43.a: "Узким большинством голосов предложение... принимается!" # перейти к gerswr.44
 gerswr.43.b: "С небольшим большинством голосов предложение... проваливается!" # перейти к gerswr.45

 gerswr.44.t: "Гугенберг уходит!"
 gerswr.44.d: "Коалиция Шварц-Вейсс-Рот мертва. Получив полный контроль над делегацией DVLP в рейхстаге, Гугенберг внезапно объявил о своем выходе из коалиции и потребовал от всех секретарей DVLP немедленно покинуть свои посты. Газеты в считанные часы объявили на всю страну о его титанической перестройке. Для остальных представителей консервативного истеблишмента это безумие, но для Гугенберга все это - часть блестящего плана. Его цель - развалить коалицию, а затем, используя свой контроль над СМИ, представить это как вину DkP и рейхсканцлера Эвальда фон Клейста-Шменцина - таким образом, консервативные избиратели перейдут на сторону DVLP. Политическая система должна быть поляризована между национальным оппозиционным блоком и радикальными левыми, и тогда все умеренные избиратели будут стекаться только к нему.\n\nНе все в DVLP согласны с этим планом, однако. Фракция национал-революционеров, которой надоели некомпетентность и упрямство Гугенберга, отказалась выходить из партии - вместо этого, собравшись вокруг Ульриха фон Хасселя, она отделилась в новую партию, которая провозгласила свою лояльность правительству и по крайней мере частично, восстановила черно-бело-красную коалицию. Однако их влияние в этой коалиции было торпедировано"
 gerswr.44.a: "Это конец консервативной революции...?"
 
 gerswr.45.t: "Крах DVLP"
 gerswr.45.d: "Поражение предложения Винтерфельда не устроило нового председателя - убежденный, что в партии существует заговор с целью саботировать его и его идеальный план, он начал предпринимать радикальные действия, чтобы упрочить свою власть над партией. Множество ведущих политиков, включая парламентариев, соратников Хасселла и региональных лидеров, выступавших против направления Гугенберга, были исключены из партии, чтобы укрепить власть Гугенберга над Центральным комитетом. Это вбило последний гвоздь в гроб распадающейся DVLP.\n\nВ течение следующих недель партия распалась на части - многочисленные региональные группы и амбициозные отдельные члены покинули партию и основали свои собственные движения, увлекшие за собой значительное число рядовых членов. Гугенберг в одностороннем порядке объявил о своем выходе из коалиции Шварц-Вайс-Рот, в ответ на что меньшая фракция вокруг Хасселя дезертировала и объединилась, оставшись в правительстве - их влияние на политику правительства, однако, полностью подорвано.\n\nDVLP теперь мертва как мощная политическая сила. Крайне правые вернулись к своей раздробленной, разрозненной сущности, существовавшей до Вельткрига"
 gerswr.45.a: "Это конец консервативной революции...?"

 GER_hugenberg_left_coalition: "Гугенберг покинул коалицию"
 GER_failed_swr_government: "Правительство Шварц-Вайсс-Рот пало"

 gerswr.46.t: "Отставка рейхсканцлера Клейста"
 gerswr.46.d: "Тупиковая ситуация в коалиции разрешилась быстрым ударом - рейхсканцлер Эвальд фон Клейст-Шменцин внезапно объявил о своей отставке. Эта новость стала шоком для всех основных власть предержащих в коалиции, и сразу же начались поиски замены. Считается, что решение Клейста было продиктовано не только разваливающимся положением коалиции, но и личными мотивами - в душе он был идеалистом и решил заняться политикой, потому что стремился создать добродетельное гармоничное общество, каким он его представлял. Жесткая политика, с которой он столкнулся после назначения рейхсканцлером, разрушила его ожидания, и считается, что после этого он полностью удалится от политики, уединившись в своем поместье в Померании.\n\nПо совету своего окружения и представителей рейхстага Вильгельм II, как император Германии, счел нужным назначить Пауля Лежена-Юнга следующим рейхсканцлером. Это значительный сдвиг - Лежен-Юнг был выбран как умеренный католик-консерватор, пользующийся уважением DkP и Zentrum, и сформированный им кабинет отражает это, исключая DVLP и остальных ультраправых из правительства и заменяя их представителями Zentrum. Хотя он с пониманием относится к реформам, задуманным DkP, мало кто верит, что он будет столь же тщательным и радикальным, как предыдущий кабинет DkP-DVLP"
 gerswr.46.a: "До свидания, последний добродетельный Юнкер..."

 gerswr.47.t: "Свобода действий для усердных"
 gerswr.47.d: "С введением в действие далеко идущей реформы аграрной политики доктора Шланга ветер перемен начал встряхивать испытывающий трудности и отстающий сельскохозяйственный сектор Германии. Наступила новая эра, когда современные тракторы и комбайны наконец-то добрались до самых отдаленных уголков империи, когда высокоэффективные удобрения наконец-то позволили нашим производителям конкурировать с дешевыми товарами массового производства из Восточной Европы и из-за рубежа, и когда масштабное расширение сельского хозяйства, ориентированного на животноводство, постепенно вытесняет прусский анахронизм монокультуры зернотока в учебники истории. \n\nВсе это стало возможным благодаря щедрой политике государственной организации Preußenkasse, которая в последние месяцы без устали выделяет все необходимые средства нуждающимся фермерам. В отличие от прошлых лет, здесь наконец-то был применен принцип заслуг. Времена, когда самодовольные юнкеры из Восточной Эльбии могли брать кредиты без ограничений, не внося никакого вклада в наше экономическое спасение, прошли. Хотя их вклад в величие нашей страны в прошлом остается неоспоримым, сейчас их скипетр передается новому поколению. Настали времена мелкого фермера и его небольшого участка земли.\n\n Говорят, что возрождение Германии может произойти только на почве простого человека, через тяжелый труд, слезы, кровь и пот. Мы не будем стоять на пути тех, кто щедро отдает Германии всю свою живительную силу: Свобода действий для усердных!"
 gerswr.47.a: "Доверьтесь плану доктора Шланга!"
 
 gerswr.48.t: "Герцог Саксен-Кобург-Готский принимает британских диссидентов"
 gerswr.48.d: "В минувшие выходные во дворце Фриденштайн в Готе, зимней резиденции герцога Карла Эдуарда Саксен-Кобург-Готского, произошли необычные события. На торжественном вечере Англо-германского братства герцог принял многих представителей бывшей Британской империи, а также важных функционеров различных британских эмигрантских кругов, включая печально известный "Комитет по восстановлению Великобритании" (CRGB)\n\nНе удивительно, что Карл Эдуард, внук королевы Виктории, чьи английские титулы были аннулированы в 1917 году в соответствии с Законом о лишении титулов, стремится к тесным связям с такими противоречивыми диссидентскими организациями. Германия давно завоевала в кругах английских эмигрантов репутацию последнего оплота против социализма, и ранее отвергнутый герцог теперь превозносится своими бывшими врагами как "блестящий пример англо-германских связей" Это обстоятельство еще больше подкрепляется личной идеологией Карла Эдуарда - демонстративно реакционный и авторитарный, он не является другом парламентского порядка эпохи после принятия мартовской конституции, что нашло поддержку у CRGB, элитарной группы, состоящей в основном из изгнанных английских бизнесменов и дворян. \n\nНаряду с британскими гостями, на торжестве присутствовало множество местных немецких высокопоставленных лиц, таких как бизнес-магнаты и представители консервативного правительства герцогства. Тюрингия уже несколько лет является очагом правой мысли, а в Готе, в частности, с начала 1930-х годов заседает правительство с участием DVLP. Партия Отечества поддерживает тесные связи с ультраправой британской диссидентской сценой, а веймарский издатель Вальтер Бакмейстер, поддерживающий DVLP, переводил и распространял многие литературные произведения диссидентов. Пока такие встречи проходят за закрытыми дверями и не связаны с нашим правительством, они в принципе не представляют проблемы. Тем не менее, во времена растущей напряженности в мире следует проявлять осторожность - немного более аполитичного профессионализма вполне подошло бы герцогу Кобургскому"
 gerswr.48.a: "Долгожданное событие"
 GER_swr_48_tt: "Делегация британских ультраправых диссидентов приветствуется герцогом Карлом Эдуардом в Германии. Наши добрые друзья в веселой Англии могут помочь нам в будущем и надеюсь, не вызовут драмы."

 gerswr.49.t: "Инцидент в Лондоне"
 gerswr.49.d: "После нескольких недель расследования и поиска улик RED захватил на нашей земле двух диверсантов - членов Комитета восстановления Великобритании, предательской организации изгнанников, которая действует в Германии, подозревается в получении финансовой поддержки от Abteilung IIIb и немецких монархов, и члены которой вели шпионаж в пользу нашего военного и промышленного потенциала. Хотя они предприняли все возможные меры предосторожности, чтобы не быть обнаруженными, оба были в конце концов схвачены в Дувре и сейчас находятся под нашей опекой.\n\nЭто последний и самый вопиющий из целого ряда инцидентов, связанных с диссидентами за последние несколько лет - у нас есть основания предполагать, что они инспирированы из Берлина."
 gerswr.49.a: "Доставьте это прямо в посольство Германии"
 GER_swr_49_tt: "Немецкий посол Леопольд фон Хоеш будет вызван в Министерство иностранных дел, и мы потребуем прекратить немецкую поддержку CRGB"
 
 gerswr.50.t: "Инцидент в Лондоне"
 gerswr.50.d: "В Лондоне назревают неприятности. Сегодня утром в наше посольство на Карлтон Хаус Террас поступила очередная вербальная нота администрации [ENG.GetLeader]. В ней содержится требование немедленно явиться послу Леопольду фон Хошу в британский МИД.\n\nНормально такие радикальные меры принимаются только в случае серьезных политических разногласий между двумя государствами, но в последние месяцы Лондон довольно часто прибегает к этому средству, чтобы выразить свое несогласие с разного рода диссидентскими событиями, происходящими где-то на немецкой земле. Соответственно, наш посол не очень удивился, когда выяснилось, что речь идет об очередном пустяке. Оказалось, что недавно британская контрразведка арестовала в Дувре двух членов Комитета по восстановлению Великобритании и нашла у них компрометирующие документы, раскрывающие их связи с нашей секретной службой Abteilung IIIb. Разумеется, Лондон теперь требует, чтобы меры против этого были приняты немедленно.\n\nХоеш, таким образом, оказался перед внешнеполитической дилеммой. В принципе, в наше время нередки случаи, когда спецслужбы держат на службе оппозиционеров из соперничающих государств. В синдикалистском блоке поддержка левой сцены в Германии тоже была обычной практикой, хотя у нас нет весомых доказательств этого. Кроме того, министерство иностранных дел Германии не контролирует секретную службу и поэтому не может нести ответственность за этот инцидент. Таким образом, это британское преследование - одно из многих подряд - выглядит как намеренная провокация.\n\nНу а теперь возникает следующий вопрос: действительно ли мы готовы пойти на уступки британцам во имя международной разрядки, или же лучше остаться бескомпромиссными и дать отпор этой дерзкой просьбе? В конце концов, ни одна иностранная страна не имеет права вмешиваться в наши внутренние дела"
 gerswr.50.a: "Пообещайте британцам расследовать это дело"
 gerswr.50.b: "Это фарс"
 gerswr.50.c: "Министр иностранных дел Ульрих фон Хассель не может показаться слабым"
 GER_swr_50_a_tt: "Британцы требуют прекратить поддержку CRGB, и мы покажем свою готовность к компромиссу"
 GER_swr_50_b_tt: "Британцы требуют прекратить поддержку CRGB, и мы будем стоять твердо"

 gerswr.51.t: "Германия сгибается"
 gerswr.51.d: "Столкнувшись с тем, что их шпионаж связан с реакционными изгнанниками и предателями, Германия предпочла уступить, отступив после этого проступка. Немцы депортируют к нам нескольких членов Комитета по восстановлению Великобритании и прекратят финансовую поддержку этой предательской эмигрантской организации. Остальной мир может вздохнуть спокойнее, поскольку напряженность между нашими государствами скоро спадет"
 gerswr.51.a: "Приятно слышать"
 
 gerswr.52.t: "Германия не гнется"
 gerswr.52.d: "Столкнувшись с тем, что их шпионаж связан с реакционными изгнанниками и предателями, Германия предпочла прямо отвергнуть наши утверждения. Они заявили, что у нас нет реальных доказательств сотрудничества этих изгнанников с их разведкой, и даже обвинили нас в разжигании пламени войны, используя этот инцидент как повод для дипломатической конфронтации. Нет нужды говорить, что это привело к обострению и без того плохих отношений между нашими странами"
 gerswr.52.a: "DVLP сейчас возглавляет Германию, верно? Мы должны показать им некоторые параграфы..."
 gerswr.52.b: "В будущем мы должны больше опасаться лакеев кайзера..."
 GER_swr_52_tt: "Один из немецких принцев, дружественных DVLP, устроил гала-концерт с британскими диссидентами, у нас есть компрометирующие фотографии, как доказательство того, что члены немецкого правительства работают с этими шпионами и экстремистами. Это должно накалить обстановку в немецком правительстве..."

 gerswr.53.t: "Хёш готов пойти на компромисс"
 gerswr.53.d: "Как один из самых известных представителей дипломатического корпуса Германии, Леопольд фон Хёш всегда знает, какие слова нужны в той или иной ситуации, чтобы подлить масла в мутную воду. После короткой, но решительной консультации с Берлином он решил пообещать Лондону неопределенные уступки во имя сближения; он признал обоснованность жалоб Лондона и пообещал, что немецкое правительство начнет расследование в рамках немецкой секретной службы, чтобы выследить черных овец, что, безусловно, не является бесспорным шагом. \n\nПонимая, что напряженность в отношениях с Великобританией, скорее всего, не ослабнет в будущем, несмотря на все усилия, и что примитивное оскорбление Лондона может быть истолковано как намеренная попытка провокации, стратегия Хоеша сводится, прежде всего, к укреплению репутации Германии на мировой арене как спокойного оплота праведности - Германия, которая намеренно создает напряженность в мирное время только во имя национального престижа, может оказаться в изоляции в случае начала войны, как это уже было доказано более 20 лет назад. Приверженцы жесткой внешней политики могут не согласиться с такой оценкой и несомненно, вскоре завалят кабинет министров бесчисленными гневными меморандумами."
 gerswr.53.a: "Как сказал Бисмарк: "Долг дипломата - делать взаимные и постоянные уступки""

 gerswr.54.t: "Хёш стоит на своём"
 gerswr.54.d: "Будучи одним из самых известных представителей дипломатического корпуса Германии, Леопольд фон Хёш всегда знает, какие слова нужны в той или иной ситуации, чтобы действовать в интересах империи. После коротких консультаций с Берлином он решил дать вежливый, но решительный отпор дерзким требованиям Лондона. Предполагаемые связи Германии с британскими диссидентами были отвергнуты как достойные сожаления, но законные авантюры частных лиц, а предполагаемые связи захваченных диверсантов с Абтайлунгом IIIb являются фиктивными.\n\n Естественно, Лондон разгневан нашей реакцией, но не в состоянии ничего предпринять против: использование такого незначительного инцидента с сомнительными доказательствами для провоцирования открытого конфликта разрушит репутацию синдикалистского блока на мировой арене, особенно учитывая, что в прошлом они были замешаны в подобных делах. Мы продемонстрировали свою честность и решимость в другой раз, не желая уступать этому акту очевидной и преднамеренной провокации. Внешнеполитические голуби могут не согласиться с этим утверждением и несомненно, вскоре завалят кабинет министров бесчисленными гневными меморандумами."
 gerswr.54.a: "Как сказал Бисмарк: "Мы станем наковальней, если не сделаем ничего, чтобы стать молотом"
 
 gerswr.55.t: "Интервенция из Берлина"
 gerswr.55.d: "Как один из самых известных представителей дипломатического корпуса Германии, Леопольд фон Хёш всегда знает, какие слова нужны в той или иной ситуации, чтобы урегулировать конфликт и действовать в интересах империи - однако, несмотря на его безупречную репутацию мастера переговоров, Министерство иностранных дел в Берлине напрямую вмешалось в этот дипломатический спор. Это неудивительно - государственный секретарь по иностранным делам Ульрих фон Хассель давно критикует прагматичный курс Хёша и добивается его замены на более решительного сторонника жесткой линии.\n\n Попытки Хасселя укоротить поводок немецкого посла в Лондоне в этот момент слабости можно интерпретировать как отчаянную попытку полностью привести дипломатов старой гвардии империи в соответствие с пониманием "хорошей" внешней политики Партии Отечества - потенциально с далеко идущими последствиями. На пресс-конференции в Берлине Хассель объявил британские обвинения сфабрикованными заявлениями древних врагов Германии, которые скрываются в тени, и подчеркнул, что ни одна иностранная страна не может присваивать себе право судить или вмешиваться во внутренние дела Германии. Этот шаг вызвал одобрение внешнеполитических ястребов империи, которые уже давно называют посредственные, амбивалентные отношения между Лондоном и Берлином "двуличным лицемерием" Реакция Лондона была сравнительно сдержанной, официальное заявление правительства все еще ожидается."
 gerswr.55.a: "Как сказал Бисмарк: "Мы станем наковальней, если не сделаем ничего, чтобы стать молотом"

 gerswr.56.t: "Туз в рукаве"
 gerswr.56.d: "И все же, похоже, стратегия 'все включено' Хасселла провалилась и дала обратный эффект. Хёшу были представлены документы, доказывающие неоспоримую причастность DVLP к поддержке британской диссидентской сцены, в том числе несколько компрометирующих фотографий, сделанных на скандальном светском мероприятии герцога Карла Эдуарда в Готе в начале этого года. В любой другой ситуации это было бы слово одного человека против слова другого, но появление фотографий поставило министра иностранных дел под серьезное давление, поскольку они делают все его предыдущие заявления недействительными. Ложь и обман, естественно, всегда были частью дипломатии, но обычно они становятся проблемой только тогда, когда их можно доказать - честность Хасселла поставлена на карту.\n\nНо под угрозой оказалась не только его собственная карьера. Разоблачение Лондона также грозит нанести серьезный ущерб репутации DVLP в целом, особенно в черно-бело-красном блоке, поскольку оно косвенно подтвердит предрассудки и опасения многих консерваторов старой закалки относительно дилетантского, ненадежного и слишком ястребиного поведения национал-революционеров на политической сцене. В результате влияние DVLP в коалиции может пострадать от этого инцидента.\n\nТаким образом, Хасселлу предстоит рискованная шахматная партия. Чтобы выйти победителем из этого противостояния, он должен и сгладить ситуацию, чтобы не ухудшить отношения с Англией, и каким-то образом сохранить лицо, укрепить свои позиции и сохранить сильные позиции Отечественной партии в кабинете Клейста. Началась опасная гонка со временем - теперь мы увидим, кто действительно является мастером дипломатии бисмарковской школы, а кто войдет в анналы истории как несчастный неудачник, как и многие до него."
 gerswr.56.a: "Сохраняйте покер-фейс и старайтесь тянуть время"
 gerswr.56.b: "Мы должны застать Лондон врасплох - немедленно отозвать нашего посла из-за такой наглости!"
 GER_swr_56_a_tt: "Британцы сейчас ждут реакции из Берлина на их разоблачение связей DVLP и британских диссидентов. Если мы ничего не предпримем, то они будут вынуждены ждать, и напряженность от бездействия должна спасть"
 GER_swr_56_b_tt: "Внезапный отзыв посла Хёша должен удивить британцев и дать четкий сигнал, что мы недовольны британской дерзостью"

 gerswr.57.t: "Посол Хёш отозван"
 gerswr.57.d: "На удивление резкий поворот событий, Министерство иностранных дел Германии объявило о 'временном' отзыве посла Леопольда фон Хёша обратно в Берлин из 'стратегических соображений', что является неожиданным шагом. После восьми лет более или менее стабильных отношений между Германской империей и Британским Союзом, начало которым положили благонамеренные дипломатические усилия министра иностранных дел Артура Хендерсона и кабинета Вильгельма Маркса в 1930 году, связи между Лондоном и Берлином снова разорваны, что является явным сигналом того, что министр иностранных дел Германии Ульрих фон Хассель стремится к эскалации напряженности.\n\nКак мы должны реагировать? Теперь весь мир смотрит на нас. Должны ли мы ответить взаимностью и отозвать нашего посла из Берлина? Или же мы можем представить себя как разумную сторону и сохранять спокойствие"
 gerswr.57.a: "Мы немедленно отзовем нашего посла"
 gerswr.57.b: "Давайте не будем принимать поспешных решений"
 
 gerswr.58.t: "Посол Хёш затягивает переговоры"
 gerswr.58.d: "Удивительно, но, возможно, осознавая последствия публикации компрометирующих документов, находящихся в нашем распоряжении, министр иностранных дел Германии Ульрих фон Хассель решил подойти к ситуации спокойно и осторожно. Посол Хёш начал переговоры с нашими дипломатами о будущем германо-британских отношений, о наших эмигрантах на немецкой земле и о других требованиях, которые мы требуем выполнить.\n\n Однако время тянется, и кажется, что посол не предлагает нам ничего особенного - отступая на каждом шагу перед министерством иностранных дел Германии и отказываясь делать какие-либо ощутимые уступки или заверения, он уже несколько дней держит переговоры в тупике. Конечно, возможно, германскому внешнеполитическому ведомству просто нелегко что-либо предложить, пока оно подчиняется прихотям кайзера, но не исключено, что это намеренная тактика со стороны Хасселя. Будем ли мы продолжать переговоры или предпримем что-то радикальное, чтобы заставить Берлин пойти на уступки?"
 gerswr.58.a: "Давить на Хёша, добиваясь уступок, но продолжать переговоры"
 gerswr.58.b: "Вручите Хёшу паспорт и объявите его персоной нон грата. Отправьте его обратно в Берлин"
 GER_wip: "WIP"

 gerswr.59.t: "Посол Хёш выслан"
 gerswr.59.d: "Неожиданный поворот событий: британское правительство выслало посла Леопольда фон Хёша из посольства Германии в Лондоне по "стратегическим соображениям" После восьми лет более или менее стабильных отношений между Германской империей и Британским Союзом, начало которым положили благонамеренные дипломатические усилия министра иностранных дел Артура Хендерсона и кабинета Вильгельма Маркса в 1930 году, связи между Лондоном и Берлином снова разорваны, что является явным сигналом того, что министр иностранных дел Германии Ульрих фон Хассель стремится к эскалации напряженности.\n\nКак мы должны реагировать? Теперь весь мир смотрит на нас. Должны ли мы ответить взаимностью и отозвать нашего посла из Лондона? Или же мы можем представить себя как разумную сторону и сохранять спокойствие"
 gerswr.59.a: "Мы немедленно отзовем нашего посла"
 gerswr.59.b: "Давайте не будем принимать поспешных решений"

 gerswr.60.t: "Кризис с послом"
 gerswr.60.d: "Между Британским Союзом и Германской империей разразился дипломатический кризис, и обе страны отзывают своих послов. О причинах известно мало, но официальным предлогом является арест британских изгнанников в Дувре и обнаружение документов, подтверждающих их сотрудничество с немецким шпионажем.\n\nХотя война между двумя государствами представляется маловероятной, это вобьет еще один клин между Германской империей и синдикалистским блоком, если не будет разрешено."
 gerswr.60.a: "Надеюсь, так и будет"
 
 gerswr.61.t: "Все внимание на Берлин"
 gerswr.61.d: "Наша стратегия не сработала, как ожидалось, поскольку британцы не ответили на наш отзыв посла Хёша из Лондона отзывом своего собственного посла из Берлина в качестве ответной меры. Следовательно, теперь нас воспринимают на мировой арене как односторонних провокаторов, намеренно нагнетающих напряженность в мире и наносящих ущерб англо-германским отношениям из-за, казалось бы, пустякового дипломатического инцидента.\n\n Теперь остается два варианта: мы можем либо осторожно обратиться к Лондону, чтобы успокоить волны и международное сообщество - что, безусловно, удержит Лондон от публикации компрометирующих документов о DVLP, находящихся в их распоряжении - либо мы можем удвоить наши усилия и продолжить эскалацию, чтобы доказать всему миру, что наша цель - правая. Первый вариант, возможно, деэскалирует эту сложную ситуацию, но может закончиться унижением, так как нас непременно заставят пойти на уступки. Иногда безжалостная сила является лучшим способом продвижения наших интересов - небольшой военно-морской маневр у Доггер-банки может быстро положить конец амбициозному икарийскому бегству самодовольных англичан."
 gerswr.61.a: "Давайте снова протянем руку помощи и найдем компромисс"
 gerswr.61.b: "Мы должны продемонстрировать силу, чтобы запугать Лондон"

 gerswr.62.t: "Ответ Берлина"
 gerswr.62.d: "Наша стратегия сохранять спокойствие и не реагировать на самый постыдный провокационный акт Берлина принесла свои плоды. Раздосадованный нашей пассивностью, Берлин фактически отступил, теперь, когда международное внимание снова приковано к неустойчивой внешней политике Германии, и согласился вступить во второй раунд секретных двусторонних переговоров с нами. Это то, что мы определенно можем использовать в своих интересах: Здесь, в Министерстве иностранных дел, у нас, безусловно, есть преимущество, которое мы должны использовать в полной мере для продвижения наших интересов"
 gerswr.62.a: "Второй раз - самое то"

 gerswr.63.t: "Ответ Берлина"
 gerswr.63.d: "Наша стратегия сохранения спокойствия, очевидно, не произвела впечатления на Берлин - наоборот. После нескольких дней полного дипломатического радиомолчания мы вдруг получили сообщения как из ЦРУ, так и из нескольких портовых городов на побережье Северного моря о том, что на Доггер-банке, в опасной близости от наших внутренних вод, собрались массивные военно-морские силы неизвестного происхождения. При дальнейшем расследовании выяснилось, что это огромная демонстрация немецких ВМС, описанная в немецких СМИ как продолжение ежегодных кайзеровских маневров, которые обычно проводятся в конце лета. Однако действительные намерения более чем ясны: немцы используют древний прием из своего внешнеполитического репертуара - дипломатию канонерских лодок, чтобы заставить нас подчиниться. Однако мы еще не центральноамериканская банановая республика, чтобы поддаться на такую дешевую попытку эскалации - немцы не в первый раз недооценивают нашу решимость. Это будет иметь немедленные последствия!"
 gerswr.63.a: "Хватит этих игр - опубликуйте документ"
 
 gerswr.64.t: "Конец посольского кризиса"
 gerswr.64.d: "В начале этой недели переговоры между Британским союзом и Германской империей наконец-то вступили во второй раунд в британском министерстве иностранных дел в Лондоне, на этот раз без немецких препятствий. Символическое путешествие в Каноссу через Ла-Манш совершил не только временно отозванный посол Германии Леопольд фон Хёш, но и сам министр иностранных дел Ульрих фон Хассель.\n\nПосле нескольких раундов жарких дебатов обе стороны, очевидно, смогли достичь компромиссного соглашения, которое, однако, в действительности выглядит несколько в пользу британской стороны, которая смогла четко использовать свое преимущество. Согласно договору, немцы обязаны немедленно прекратить всякую правительственную поддержку британских диссидентских групп и произвести новые назначения в высших эшелонах разведывательной службы, Департамента III b. Это тем более позорно для Германии, что такого же результата можно было бы достичь, если бы Берлин с самого начала сотрудничал с Лондоном, а не занимался умышленной обструкцией ради сохранения лица и нагнетания мировой напряженности.\n\n Тем не менее, худшее для Хасселла и DVLP удалось предотвратить, поскольку документы, оказавшиеся в распоряжении Лондона, не попали в открытый доступ. Однако для партии, занимающей бескомпромиссную, "ястребиную" внешнеполитическую позицию, это соглашение - явное унижение, и репутация Хасселла как сторонника жесткой внешней политики пострадала, что, несомненно, скажется на внутренней борьбе за власть внутри черно-бело-красного кабинета."
 gerswr.64.a: "Понятно"
 GER_DVLP_indy_split_tt: "Недовольные провалом Хасселя в кризисе с послами, [?GER.GER_DVLP_indy_seats] депутаты §NDVLP§! отделятся от партии и сформируют §Cнезависимую ультраправую группу§!, §Rпокинув правящую коалицию!§!"

 gerswr.65.t: "Конец кризиса с послом"
 gerswr.65.d: "В начале этой недели переговоры между Британским союзом и Германской империей наконец-то вступили во второй раунд в британском министерстве иностранных дел в Лондоне, на этот раз без немецких препятствий. Символическое путешествие в Каноссу через Ла-Манш совершил не только временно отозванный посол Германии Леопольд фон Хёш, но и сам министр иностранных дел Ульрих фон Хассель.\n\nУдивительно, но, похоже, присутствие последнего смогло значительно усилить рычаги влияния Германии на переговоры. Хассель предстал в роли неумолимого защитника немецких интересов и смог искупить свое прежнее дилетантское поведение, сумев уговорить британскую сторону учесть отдельные немецкие встречные требования, что в целом уменьшило количество уступок, на которые должна была пойти Германия.\n\nПоследнее англо-германское соглашение, обставленное горой двусмысленных пунктов, похоже, не так уж выгодно британцам, как ожидалось изначально. Хотя немцы по договору были обязаны немедленно прекратить всякую правительственную поддержку британских диссидентских групп, ни один из пунктов не может фактически привести к каким-либо ощутимым мерам против них; одновременно, однако, Лондон лишь уступил в том, что не будет публиковать компрометирующие документы, но ни в одном пункте не упоминается о полном уничтожении материалов. В итоге это означает, что ни одна из сторон не может извлечь из соглашения явной выгоды, что делает его - с циничной точки зрения - удивительно справедливым.\n\nДля Хасселя, однако, этого достаточно, чтобы выставить себя великим стратегом, сумевшим в последний момент переломить ход событий в интересах Германии. Его странный внешнеполитический маневр и кризис с послом в целом воспринимаются в Германии с непониманием и растерянностью, но, по крайней мере, Хасселю удалось хоть как-то сохранить лицо в черно-бело-красной коалиции и избавить свою партию от унижения гораздо большего масштаба."
 gerswr.65.a: "Если это и есть немецкая дипломатия в ее лучшем проявлении, то будущее выглядит мрачным"
 
 gerswr.66.t: "Конец посольского кризиса"
 gerswr.66.d: "В начале этой недели дискредитирующие DVLP фотографии, сделанные в замке Фриденштайн, были официально опубликованы в ведущих британских газетах - Daily Herald и Daily Worker. Возмущение как в Союзе, так и за рубежом было огромным - никто, похоже, не сомневается в подлинности фотографий, Немецкая Отечественная Партия и следовательно, администрация Клейста были в значительной степени дискредитированы, а Империя представляется международному сообществу как намеренный провокатор напряженности, поддерживающий прямые правительственные связи с британским диссидентским сообществом.\n\nРеакция в Германии может быть описана как смешанная. Несмотря на то, что немецкий флот в это время был снова выведен с Доггер-банки, Министерство иностранных дел объявило о серьезных последствиях этого дерзкого акта. Британский посол в Берлине, который первоначально не был отозван Лондоном, впоследствии был выслан немецкими властями в ответ, так что дипломатические отношения между Германией и Британией теперь полностью разорваны - с огромными последствиями для глобальной напряженности. \n\n Оппозиционные СМИ использовали этот шанс для дальнейшего усиления давления на правительство, утверждая, что DVLP недостаточно зрело для управления страной, ведет себя на мировой арене как бык в посудной лавке и настолько непрофессионально, что позволяет себе фотографироваться с высокопоставленными иностранными диссидентами, несмотря на обязанности правительства, которые требуют определенной степени нейтралитета. Аналогичные мысли постепенно начали проникать и в газеты, связанные с Консервативной партией Германии, - похоже, между традиционалистами и национал-революционерами наметился раскол, причем не в пользу DVLP. Вопрос об отставке Хасселя, судя по всему, не рассматривается, но нет сомнений в том, что его позиции значительно ослабли как в его партии, так и в DVLP в рамках черно-бело-красной коалиции."
 gerswr.66.a: "Понятно"

 gerswr.67.t: "Все внимание на Лондон"
 gerswr.67.d: "Наша стратегия не сработала, как ожидалось, поскольку немцы не ответили на нашу высылку посла Хёша из Лондона высылкой нашего собственного посла из Берлина в ответ. Следовательно, теперь нас воспринимают на мировой арене как односторонних провокаторов, намеренно разжигающих глобальную напряженность и наносящих ущерб англо-германским отношениям из-за, казалось бы, пустякового дипломатического инцидента.\n\n Теперь у нас остается два варианта. Первый: мы можем принять решение осторожно обратиться к Берлину, чтобы успокоить волны и международное сообщество, продемонстрировать всему миру, что наши намерения чисты, а не лживы, как могло показаться по первому дипломатическому шагу, и что мы готовы найти компромисс при условии, что наши хорошо обоснованные интересы будут удовлетворены. Это может деэскалировать сложную ситуацию, но может закончиться унижением, поскольку мы, безусловно, будем вынуждены пойти на уступки. Другой стратегией было бы удвоение усилий и дальнейшая эскалация, чтобы дать всем понять, что наше дело правое - у нас не останется другого выбора, кроме как опубликовать компрометирующие документы. В худшем случае это может привести к обратному результату, если международное сообщество усомнится в нашей благонадежности, но это будет убедительным свидетельством нашей решимости"
 gerswr.67.a: "Давайте снова протянем руку помощи и найдем компромисс"
 gerswr.67.b: "Мы обнародуем эти документы - настало время разоблачить эти немецкие интриги!"
 
 gerswr.68.t: "Лондон пасует"
 gerswr.68.d: "Наша стратегия сохранять спокойствие и не реагировать на самый постыдный провокационный акт Лондона принесла свои плоды. Раздосадованные нашей пассивностью, синдикалисты фактически отступили, теперь, когда международное внимание приковано к их неустойчивой и крайне непрофессиональной внешней политике - чего еще можно ожидать от режима, у которого нет даже самого элементарного корпуса карьерных дипломатов? Второй раунд секретных двусторонних переговоров с нами должен начаться в ближайшем будущем, но на этот раз переговоры будут проходить в Берлине, где, как мы надеемся, у нас будет преимущество - которое мы должны использовать в полной мере для продвижения наших интересов!"
 gerswr.68.a: "Второй раз не помешает"

 gerswr.69.t: "Реакция Лондона"
 gerswr.69.d: "Наша стратегия сохранения спокойствия, очевидно, не произвела впечатления на Лондон - наоборот. После нескольких дней полного дипломатического радиомолчания мы вдруг получили сообщение, что порочащие DVLP фотографии, сделанные в замке Фриденштайн, были официально опубликованы в ведущих британских газетах 'Дейли Геральд' и 'Дейли Уоркер' Этот акт наглой клеветы неприемлем, но слишком хорошо вписывается в трусливый характер лживого англичанина, который скорее воткнет нож в спину противника, чем будет играть по благородным правилам международной дипломатии. Для министра иностранных дел Хасселла и Отечественной партии эти документы могут обернуться крупным скандалом и подорвать их авторитет на мировой арене и внутри империи - теперь наша судьба зависит от того, кому будет оказано большее доверие: нам или англичанам."
 gerswr.69.a: "У нас готов публичный ответ..."
 
 gerswr.70.t: "Конец посольского кризиса"
 gerswr.70.d: "В начале этой недели в ведущих британских газетах были опубликованы фотографии, якобы раскрывающие прямые связи различных высокопоставленных функционеров и правительственных чиновников Немецкой партии Отечества с британской диссидентской сценой - однако, судя по всему, международный резонанс был относительно не впечатлен. Хотя возмущение в Союзе огромно, подозрительное поведение Британии в преддверии этого разоблачения в значительной степени подорвало ее авторитет на мировой арене и в определенной степени изолировало ее - даже самые важные союзники Британии довольно неохотно открыто поддержали Лондон из прагматических соображений. \n\nМинистерство иностранных дел Германии объявило о серьезных последствиях этого дерзкого поступка, а британский посол в Берлине был в ответ выслан немецкими властями, так что дипломатические отношения между Германией и Британией теперь полностью разорваны - с огромными последствиями для глобальной напряженности. Реакцию немецких СМИ, однако, можно назвать относительно сдержанной, поскольку оппозиционные СМИ не воспользовались этой возможностью, чтобы выступить против правительства. На самом деле этот инцидент, похоже, повысил легитимность бескомпромиссного внешнеполитического курса Хасселя и предоставил ему прекрасную возможность представить себя в качестве стойкого борца с англосаксонской и синдикалистской ложью и обманом. Для DVLP кризис наступил как нельзя кстати, поскольку он, безусловно, укрепит ее позиции в черно-бело-красном кабинете - Лондону же будет трудно избавиться от репутации сомнительного и в то же время дилетантского провокатора."
 gerswr.70.a: "Понятно"

 gerswr.71.t: "Конец кризиса с послами"
 gerswr.71.d: "В начале этой недели порочащие DVLP фотографии, сделанные в замке Фриденштайн, были официально опубликованы в ведущих британских газетах. Возмущение как в Союзе, так и за рубежом было огромным - почти никто не сомневается в подлинности фотографий, Немецкая Отечественная партия и следовательно, администрация Клейста дискредитированы, а Империя предстает перед международным сообществом как намеренный провокатор напряженности, поддерживающий прямые правительственные связи с британским диссидентским сообществом. Это огромное облегчение для Великобритании, чья благонадежность изначально была под угрозой после увольнения посла Хёша без видимых причин.\n\n Министерство иностранных дел Германии объявило о серьезных последствиях этого дерзкого акта, а британский посол в Берлине был впоследствии выслан немецкими властями в ответ, так что дипломатические отношения между Германией и Великобританией теперь полностью разорваны - с огромными последствиями для глобальной напряженности. Оппозиционные СМИ использовали этот шанс для дальнейшего усиления давления на правительство, утверждая, что DVLP недостаточно зрело для управления страной, ведет себя на мировой арене как бык в посудной лавке и настолько непрофессионально, что позволяет себе фотографироваться с высокопоставленными иностранными диссидентами, несмотря на обязанности правительства, которые требуют определенной степени нейтралитета. Аналогичные мысли постепенно начали проникать и в газеты, связанные с Консервативной партией Германии - похоже, между традиционалистами и национал-революционерами наметился раскол, причем не в пользу DVLP. Вопрос об отставке Хасселя, судя по всему, не рассматривается, но нет сомнений в том, что его позиции значительно ослабли внутри его партии, а также позиции DVLP в черно-бело-красной коалиции."
 gerswr.71.a: "Понятно"
 
 gerswr.72.t: "Конец посольского кризиса"
 gerswr.72.d: "В начале этой недели переговоры между Британским союзом и Германской империей наконец-то вышли на второй раунд - правда, не в британском министерстве иностранных дел в Лондоне, а в германском министерстве иностранных дел в Берлине, и на этот раз без британских препятствий. Смена места встречи была намеренно потребована немцами после того, как Британия попыталась снизить градус напряженности, надеясь в полной мере использовать преимущество своей страны и переломить ситуацию в пользу Германии.\n\nПосле нескольких раундов жарких дебатов обе стороны смогли прийти к компромиссному соглашению, которое, однако, в действительности выглядит несколько благоприятным для немецкой стороны. Британцы были вынуждены удовлетворить широкий спектр немецких требований, таких как уничтожение всех дискредитирующих фотографий и документов, в то время как немецкие контр-уступки были относительно двусмысленными - хотя Хасселл косвенно пообещал прекратить любую правительственную поддержку британских диссидентских групп, ни один из пунктов фактически не может привести в действие какие-либо ощутимые меры против них. Поэтому последующее англо-германское соглашение, обремененное горой загадочных оговорок, можно считать стратегической победой Берлина. Хассель предстал в роли неумолимого защитника немецких интересов и непоколебимого оплота против дерзких обвинений синдикалистов и смог укрепить свою репутацию способного дипломата даже среди многих своих бывших сомневающихся. Это, безусловно, усилит влияние партии в черно-бело-красном кабинете."
 gerswr.72.a: "Понятно"

 gerswr.73.t: "Конец кризиса с послом"
 gerswr.73.d: "В начале этой недели переговоры между Британским Союзом и Германской Империей наконец-то вышли на второй раунд - правда, не в Лондоне, а в Министерстве иностранных дел Германии в Берлине, и на этот раз без британских препятствий. Смена места проведения переговоров была намеренно потребована немцами после того, как Британия попыталась снизить градус напряженности, надеясь в полной мере использовать преимущество своей страны и переломить ситуацию в пользу Германии. Однако, похоже, этого не произошло. Обладая огромной харизмой, британская сторона представила себя как неумолимого защитника интересов Союза и смогла искупить свое прежнее дилетантское поведение, сумев уговорить немцев согласиться на отдельные встречные требования в обмен на обещание уничтожить все до единого компрометирующие документы.\n\nПоследнее англо-германское соглашение, похоже, не так выгодно Берлину, как ожидалось вначале: Среди прочего, немцы согласились прекратить всякую правительственную поддержку британских диссидентских групп и перетасовать несколько высокопоставленных представителей разведки. В итоге обе стороны были вынуждены пойти на определенные уступки, что делает соглашение сравнительно справедливым, поскольку обе стороны могут извлечь из него хоть какую-то выгоду, пусть и незначительную. \Для DVLP худшее было предотвращено, так как документы, находившиеся в распоряжении Лондона, были уничтожены, и Хасселл сможет выставить себя великим стратегом, которому удалось заставить Британию уступить, просто сохраняя спокойствие и не реагируя на необоснованные провокации. С другой стороны, Лондон может быть спокоен за то, что Германия гарантировала им по договору разорвать все правительственные связи с британской эмигрантской общиной. Ни Лондон, ни Берлин не могут утверждать, что обеспечили все свои интересы в классическом смысле силовой политики, но временно более глубокие противоречия между двумя странами, похоже, были урегулированы - даже если прохладное настроение в основе остается."
 gerswr.73.a: "Понятно"

 gerswr.74.t: "Война под прицелом"
 gerswr.74.d: "На короткий миг мир замер. В быстрой последовательности Германия и Британия разорвали все дипломатические отношения друг с другом в рамках стратегии 'tit for tat' - после всех напряжений на далеких окраинах в течение предыдущих лет, теперь якобы незначительный дипломатический инцидент снова поставил Европу на грань войны, а титульные страницы газет по всему миру пестрят одним и тем же вопросом: Война на пороге? Krieg in Sicht? La guerre est-elle en vue? Предвидится ли война? Времена тайной дипломатии и двусторонних переговоров прошли - теперь внимание всего мира приковано к обеим странам, поскольку опасения по поводу дальнейшей эскалации конфликта становятся все более высокими. В Париже, Вене и Москве испуганные наблюдатели и оппортунистические интриганы готовы вмешаться или усилить свое влияние.\n\n Противостояние между Лондоном и Берлином достигло самой горячей фазы; от каждого незначительного решения зависит исход кризиса, а возможно, и судьба обеих стран - только одна сторона сможет выйти победителем. Обеим сторонам придется тщательно взвесить свои возможности и подумать, как действовать дальше - гипотетическая победа будет во многом зависеть от потенциально невыгодного решения противоположной стороны. Остаются два варианта: Попытаться успокоить напряженность или снова удвоить усилия и еще больше обострить кризис. Как будут развиваться события?"
 gerswr.74.a: "Мы должны пойти на эскалацию"
 gerswr.74.b: "Давайте подождем и посмотрим"
