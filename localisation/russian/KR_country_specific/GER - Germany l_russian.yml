 newgerfor.14.d: "[FROM.GetNameDefCap] принял условия нашей военной миссии и примет их в своей столице, как только они прибудут. Это принесет Германии необходимый опыт о состоянии современной войны, а также поможет нашим союзникам."
 newgerfor.14.a: "Отлично"

