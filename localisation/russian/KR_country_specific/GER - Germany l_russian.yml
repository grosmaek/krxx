### Advisor descriptions ###

 GER_herbert_von_dirksen_desc: "§YОписание советника\nРодился:§! §gApril 2nd, 1882, in Berlin, Province of Brandenburg, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gГерберт фон Дирксен родился в 1887 году в семье прусского чиновника, недавно получившего титул, и рос в очень консервативной среде - его отец был преданным поклонником Вильгельма II и депутатом Рейхстага от Свободных консерваторов. Фон Дирксены гордились своим 'чисто германским происхождением' и свысока смотрели на тех, кого годом позже облагодетельствовал более либеральный Фридрих III. Дирксен рос снобом и дородным "новым аристократом", постоянно стараясь, чтобы его приняли за настоящего юнкера.\n\nВо время Вельткрига он служил представителем Министерства иностранных дел по всему миру и продолжал подниматься по карьерной лестнице дипломатической службы в послевоенные годы. Самым большим достижением Дирксена стало Вильнюсское соглашение с Россией в 1926 году - сдвиг в сторону более мирной политики сотрудничества на Востоке. Благодаря своему опыту в российских делах он попал в список потенциальных сменщиков рейхсканцлера Иоганна фон Бернсторфа, когда в 1934 году дипломатические отношения с Россией вновь испортились, и сразу же принял это предложение, став пешкой в больших политических играх внутри императорского правительства. Неопытный и не имеющий терпения к парламентской практике, Дирксен быстро растратил свой политический капитал, и его коалиция распалась, оставив его во главе теневого трона.§!"
 GER_siegfried_von_roedern_desc: "§YОписание советника\nРодился:§! §gJuly 27th, 1870, in Marburg an der Lahn, Province of Hesse-Nassau, Королевство Пруссия§!\n§YПолитическая карьера:§! §gЗигфрид фон Рёдерн родился в 1870 году в дворянской семье силезского происхождения и пошел по традиционной карьерной лестнице прусской государственной службы. Изучив право и политологию, он сдал юридический экзамен во Франкфурте и следующие два десятилетия работал в государственной администрации Королевства Пруссия. В Нидербарниме он провел многочисленные улучшения в провинции, построил новые дороги, больницы и способствовал полной электрификации округа, заслужив репутацию способного администратора. Благодаря этому опыту он получил свое самое известное политическое назначение - рейхсминистра финансов военного времени. Шаткое финансовое положение империи требовало способного управленца, который бы упорядочил систему и собрал дополнительные доходы, и Редерн прекрасно справился с этой должностью - реформы имперских финансов, которые он начал во время Вельткрига, послужили образцом для налоговой политики будущих правительств.\n\nПосле Вельткрига Редерн остался в политике. Хотя его часто рассматривали в качестве возможного кандидата на пост Рейхсканцлера, вместо этого он занялся прусской политикой - в результате реформы Конституции, предоставившей Рейхстагу контроль над Рейхсканцлером, должность министра-президента Пруссии была отделена от него, и в 1925 году Редерн был выбран следующим министром-президентом. Будучи убежденным беспартийным, он создает широкую коалицию правых и центристов, стремясь не допустить социал-демократов к власти, и проводит национально-консервативный, хотя и умеренный курс. Время покажет, как долго он сможет придерживаться этой линии.§!"
 GER_kurt_von_schleicher_desc: "§YОписание советника\nРодился:§! §gApril 7th, 1882, in Brandenburg an der Havel, Province of Brandenburg, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gКурт фон Шлейхер родился в семье прусского военного в 1882 году и сделал ту же карьеру, что и его отец. С самого начала он проявил талант к общению в социальных кругах и наметанный глаз на карьерный рост, быстро наладив отношения с такими людьми, как Курт фон Хаммерштейн-Эккорд, Эрих фон Манштейн, Франц фон Папен и Вильгельм Гренер - одноклассниками и коллегами, которые в итоге стали влиятельными лидерами немецкого общества и чьи связи Шлейхер использовал на практике. Его первый шаг к власти произошел во время Вельткрига, когда Шлейхер, штабной офицер, критиковал наживу на войне и одобрял социально прогрессивные экономические меры, заслужив репутацию прагматичного либерала. Будучи протеже Грёнера, он служил в Кригсамте и добился относительного успеха.\n\nПосле Вельткрига у Шлейхера появилась еще одна связь, которая помогла ему продвинуться по службе - Ганс фон Зикт, будущий начальник немецкого Генерального штаба, который использовал Шлейхера как полезного и компетентного связного между OHL и гражданским правительством. Шлейхер помогал координировать действия правительств Рейхстага и желания военных, заслужил поддержку парламентариев как один из наиболее прагматичных и социально прогрессивных командиров армии и продолжал развивать связи. Он завязал дружбу с кронпринцем Вильгельмом и сблизился с кайзером, затем установил рабочие отношения с министром-президентом Зигфридом фон Рёдерном, благодаря чему в 1931 году был назначен военным министром Пруссии. Хотя его здоровье постепенно ухудшается, к 1936 году Шлейхер находится на пике своего могущества и влияния - настолько, что в немецких политических кругах его рассматривают как естественный "компромиссный вариант" для Рейхсканцлера. Истинные цели "Красного генерала"\, однако, известны только ему самому.§!"
 GER_ewald_von_kleist_schmenzin_desc: "§YОписание советника\nРодился:§! §gMarch 22nd, 1890, in Dubberow, Province of Pomerania, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gЭвальд фон Клейст родился в старинной, очень престижной померанской династии Клейстов, в которой старые прусские добродетели оставались весьма почитаемыми принципами повседневной жизни. Под влиянием пиетистских убеждений в юности мировоззрение Клейста в значительной степени формировалось устаревшими, крайне идеалистическими представлениями о прусской монархии и о том, что она должна воплощать, что оказало огромное влияние на его последующие политические труды.\n\nКлейст стал известен в 1920 году благодаря своему бескомпромиссному отношению к забастовкам аграриев в поместьях его семьи, причем его родной округ Белгард был одним из немногих районов сельской Пруссии, где не было сделано никаких уступок бастующим массам. Поддерживая гармонию между работодателями и работниками, Клейст и члены его семьи сыграли ключевую роль в создании местных отделений Ландбунда в дальней Померании, воплотив в себе то, что он считал идеальным состоянием общества: местная община как хороший, гармоничный христианский приход с благожелательным аристократом во главе.\n\nПротеже тогдашнего оберпрезидента Померании и экс-канцлера Георга Михаэлиса, Клейст начал административную карьеру в своей родной провинции. Его связи в Ландбунде и харизма позволили ему быстро подняться в высшие провинциальные эшелоны в Штеттине, где в 1931 году он сам стал оберпрезидентом, самым молодым в истории Померании. Имея хорошие связи во многих правых обществах, Клейст, несмотря на свою беспартийность, долгое время воспринимался многими консерваторами как луч надежды, безупречный представитель старой Германии. Его передовая позиция в борьбе со Шлейхером теперь открыла ему ворота в канцелярию в Берлине в качестве балансирующего главы разнообразной правой коалиции.§!"
 GER_hermann_muller_desc: "§YОписание советника\nРодился:§! §gMay 18th, 1876, in Mannheim, Grand Duchy of Baden, Германская Империя§!\n§YПолитическая карьера:§! §gГерман Мюллер родился в семье винодела в Бадене, но переехал в Дрезден. Из-за ранней смерти отца ему пришлось бросить школу, не закончив ее, и он нашел работу продавца во Франкфурте. Он нашел социализм в профсоюзах - работая над объединением продавцов-консультантов в своем городе, он стал членом Свободных профсоюзов и вступил в саму SPD. К 1905 году он приобрел достаточно влияния благодаря своей активности, чтобы Август Бебель выдвинул его на пост секретаря партии, однако профсоюзы, считавшие Мюллера слишком левым, заблокировали его кандидатуру.\n\n К началу Вельткрига, Мюллер стал умереннее - он резко критиковал Розу Люксембург и занял место в центре партии, между революционными левыми и правыми ревизионистами. Тем не менее, на какое-то время он уступил свое влияние Фридриху Эберту и Филиппу Шайдеману. И снова он ответил поворотом - на этот раз немного левее, воспользовавшись разочарованием от сотрудничества партии с кабинетом Брокдорфа и пассивностью, он выступил за более агрессивный подход, который мог бы уничтожить Мартовскую коалицию и позволить сформировать левоцентристское демократическое правительство. В 1930 году его наконец избрали одним из сопредседателей SPD - бескомпромиссная позиция партии по отношению к кабинету Дирксена, которая помогла сорвать выборы 1936 года, стала результатом его агитации.\n\nКак и его отец, последователь Людвига Фейербаха, Мюллер нерелигиозен и является первым Рейхсканцлером в истории Германии, который официально не принадлежит ни к одной религии.§!"

 GER_alfred_hugenberg_desc: "§YОписание советника\nРодился:§! §gJune 19th, 1865, in Hanover, Kingdom of Hanover§!\n§YПолитическая карьера:§! §gАльфред Хугенберг - второй председатель DVLP, его главный финансист и один из ангелов крайне правых Германской Империи. Из скромного чиновничьего рода в Krupp AG он сколотил огромный капитал, контролирует несколько газет и таблоидов, неформально называемых "Группа Хугенберга", и рассматривается многими как скорый спаситель империи. В DVLP его держат в узде и относятся к нему с подозрением, так как он жаждет власти и при первой же возможности угрожает председателю Ульриху фон Хасселю, однако они не могут его отпустить, так как партия, скорее всего, не выживет без его финансирования. Его газеты и публикации постоянно разжигают ненависть к социалистам и евреям, а в его идеальной Германии не было бы ни тех, ни других.§!"
 GER_theodor_wolff_desc: "§YОписание советника\nРодился:§! §gAugust 2nd, 1868, in Berlin, Province of Brandenburg, Королевство Пруссия§!\n§YПолитическая карьера:§! §gТеодор Вольф - писатель, журналист и редактор газеты, выходец из зажиточной еврейской семьи, главный редактор газеты Berliner Tageblatt с 1906 года. Прогрессивный политик и член LVP, Вольфф использовал свое влияние в СМИ как политический инструмент еще до Вельткрига, публикуя статьи, в которых выступал против политики правых сил и поддерживал парламентаризацию. Во время войны он протестовал против цензуры и отказывался идти на компромисс во все более ожесточенной пропагандистской борьбе между левыми и правыми. После войны он остался убежденным сторонником демократии и умеренности, и Berliner Tageplatt всегда приветствует статьи представителей центра и умеренных левых.§!"
 GER_fritz_thyssen_desc: "§YОписание советника\nРодился:§! §gNovember 9th, 1873, in Mülheim an der Ruhr, Rhine Province, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gГлава знаменитой семьи Тиссен, один из самых влиятельных промышленников Рура, Фриц Тиссен - главный акционер и председатель Gewerkschaft Deutscher Kaiser, угольной и сталелитейной корпорации в Дуйсбурге с широкой сетью филиалов по всему Руру. В некотором роде проблемный сын семьи Тиссен, он заслужил дурную славу благодаря своей щедрой финансовой поддержке правых партий, особенно DVLP, членом которой он также является. Гордый немецкий националист, преданный кайзеру (если название его корпорации не дало о себе знать) и опасающийся синдикализма, Тиссен считает, что милитаристское общество, возглавляемое правым популистским режимом, может сдержать распространение социализма и создать благоприятные условия для бизнеса.§!"
 GER_carl_siemens_desc: "§YОписание советника\nРодился:§! §gSeptember 5th, 1872, in Berlin, Province of Brandenburg, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gНынешний глава знаменитого семейства Сименсов, Карл Фридрих фон Сименс является председателем одного из крупнейших промышленных конгломератов Германской Империи - Siemens, специализирующегося на военном производстве и бытовой электронике. Под его руководством Siemens сосредоточился на последнем, начав производство электрических ламп, радиоприемников, телевизоров, электронных микроскопов и даже построив гидроэлектрические плотины по всему Рейхспакту. Сам предприниматель принимает участие в жизни всего немецкого общества - он является членом LVP, жертвует на либеральные и консервативные цели, был принят в качестве сенатора в Общество кайзера Вильгельма и поддерживает еврейское общество взаимопомощи Gesellschaft der Freunde.§!"
 GER_paul_lejeune_jung_desc: "§YОписание советника\nРодился:§! §gMarch 16th, 1882, in Cologne, Rhine Province, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gПауль Лежен-Юнг - экономист и бюрократ, который после службы в военное время в сырьевом департаменте прусского военного министерства и руководства Ассоциацией немецких производителей целлюлозы в конце концов занял пост председателя Миттельевропейской комиссии, бюрократического исполнительного органа таможенного союза Миттельевропы. Сторонник объединения европейского рынка в рамках единого таможенного союза и дальнейшей интеграции экономик стран Центральной Европы, он является известным правым защитником Миттельевропы. Политически он связан с DkP, хотя его католическое вероисповедание выделяет его среди этой в основном протестантской партии, и он также работал в правительствах Центра.§!"
 KR_mitteleuropa_advocate_tt: "Скорость строительства §HГражданских фабрик§! в странах §HМиттельевропы§!: §G+10.00%§!"
 GER_wilhelm_groener_desc: "§YОписание советника\nРодился:§! §gNovember 22nd, 1867, in Ludwigsburg, Neckar District, Kingdom of Württemberg§!\n§YПолитическая карьера:§! §gГенерал Вильгельм Гренер - бывший военный министр Пруссии и глава Кригсамта, ведомства, отвечавшего за управление экономикой в военное время. Редкий пример высокопоставленного генерала Императорской германской армии, происходившего из простолюдинов и относительно прогрессивного в политическом отношении, Гренер служил неформальным связующим звеном между военным и гражданским правительствами после обнародования Мартовской конституции, решая вопросы между этими двумя столпами власти и обеспечивая их сотрудничество. В Берлине он отстаивает интересы Хира и пользуется относительным доверием всего политического истеблишмента, даже SPD.§!"
 GER_oswald_lutz_desc: "§YОписание советника\nРодился:§! §gNovember 6th, 1876, in Öhringen, Jagst District, Kingdom of Württemberg, Германская Империя§!\n§YПолитическая карьера:§! §gГенерал Освальд Лутц - известный реформатор баварской армии, командир моторизованных войск Heer во время Вельткрига, который на собственном опыте понял, что будущее войны - за мобильными бронетанковыми силами. После Вельткрига он стал военным министром Баварии и способствовал формированию первого в королевстве бронетанкового полка, который хорошо зарекомендовал себя в военных маневрах и оправдал его представления о мобильных танковых войсках. Благодаря своим обширным связям в Императорской германской армии он нашел единомышленников среди офицеров, включая Хайнца Гудериана, чья военная теория стоит в тени того, что уже создал Лутц.§!"
 GER_ufa_desc: "§YОписание советника\nFounded:§! §gDecember 18th, 1917, in Berlin, Province of Brandenburg, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gUniversum-Film Aktiengesellschaft была основана в 1917 году как детище Эриха Людендорфа, одного из двух лидеров Третьей OHL, который хотел, чтобы она стала крупной, контролируемой государством кинокорпорацией, служащей национальным интересам. После Вельткрига UFA выстояла и обосновалась в Бабельсберге, превратившись в частное предприятие, которое расширило сферу своего влияния на современные экспрессионистские СМИ и стало прямым конкурентом Голливуда. Его немые фильмы известны во всем мире, а такие режиссеры, как Фриц Ланг, Ф. В. Мурнау и Лени Рифеншталь, заслужили международное признание. Однако, если ситуация потребует этого, UFA готова отбросить свои традиционные пропагандистские таланты и стать инструментом немецкой военной машины.§!"
 GER_max_planck_desc: "§YОписание советника\nРодился:§! §gApril 23rd, 1858, in Kiel, Duchy of Holstein, German Confederation§!\n§YПолитическая карьера:§! §gМакс Планк - немецкий физик-теоретик, президент Общества кайзера Вильгельма, высшего научного учреждения Германской Империи. Он является основоположником квантовой физики и был удостоен Нобелевской премии по физике в 1918 году за открытие квантов энергии, которое произвело революцию в понимании человеком атомных и субатомных процессов. Под его руководством Общество собрало самые яркие умы Германии и других стран и добилось впечатляющих успехов в физике, химии, инженерии и многих других науках. Идеологически Планк - консервативный либерал, член LVP, но не очень прогрессивный - он доволен существующей конституционной системой и в частном порядке выражал опасения, что "правление из толпы" может привести к тоталитарной диктатуре.§!"
 GER_adolf_georg_maltzan_desc: "§YОписание советника\nРодился:§! §gJuly 31st, 1877, in Klein Varchow, Grand Duchy of Mecklenburg-Schwerin, Германская Империя§!\n§YПолитическая карьера:§! §gАдольф Георг фон Мальцан - один из самых известных дипломатов Германской Империи, занимавший пост министра иностранных дел в правительстве Ульриха фон Брокдорфа-Рантцау, наблюдая за проблемами и достижениями во время хаотического распада Британской Империи. Его 'Доктрина Брокдорфа-Мальцана' предполагала возвращение к оборонительному прагматизму времен Бисмарка, сдерживание Франции и сохранение разделенной, но мирной остальной Европы. Вместе с послом Гербертом фон Дирксеном он определил новую восточную политику Германии, осторожное сотрудничество с Россией в рамках Вильнюсского соглашения, которое не продлилось долго, но обеспечило мирный восточный фронт почти на десятилетие. Мальцан продолжает активную деятельность, работая в дипломатических миссиях и предлагая свои услуги немецким правительствам в этот все более напряженный период времени.§!"
 GER_carl_bosch_desc: "§YОписание советника\nРодился:§! §gAugust 27th, 1874, in Cologne, Rhine Province, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gКарл Бош - знаменитый химик и инженер компании BASF, получивший Нобелевскую премию по химии в 1931 году благодаря открытию процесса Хабера-Боша - метода производства аммиака, который позволил наладить массовое производство азотных удобрений. По замыслу Боша, это открытие позволит массово производить удобрения и поможет накормить быстро растущий мир. Наряду с научными достижениями Бош является известным защитником немецкой химической промышленности как внутри страны, так и за рубежом. В политическом плане он является членом LVP, хотя в целом воздерживается от политических комментариев, выходящих за рамки его работы в качестве защитника химической промышленности.§!"
 GER_konrad_zuse_desc: "§YОписание советника\nРодился:§! §gJune 22nd, 1910, in Berlin, Province of Brandenburg, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gИногда науку продвигает молодой и одинокий человек - одним из таких людей является Конрад Цузе. Всего 26 лет от роду во время правления фон Дирксена, а он уже начал создавать вычислительные машины, превосходящие все существующие на рынке, и заслужил внимание немецких военных. Пройдет время, и амбиции и мастерство Цузе вырастут - его будущая компания Zuse Apparatebau разработает первые в мире программируемые компьютеры, идеально подходящие не только для военных, но и для гражданских задач.§!"
 GER_uranverein_desc: "§YОписание советника\n§gРастущее понимание потенциала ядерной энергии подтолкнуло физиков из немецких университетов к организации и обращению к правительству с просьбой изучить этот потенциал. Uranverein, или Урановый клуб, - это неформальное объединение физиков-ядерщиков, таких как Отто Хан, Георг Йоос, Вальтер Боте и Вернер Гейзенберг, которое даже получило одобрение знаменитого президента Физического института кайзера Вильгельма Альберта фон Эйнштейна. Они заинтересованы в том, чтобы Хорезмваффенамт выделил средства на создание экспериментальной Uranmaschine ("урановая машина", или ядерный реактор), которая докажет правильность этой гипотезы и откроет новую эру практически безграничной ядерной энергии.§!"
 GER_hafraba_desc: "§YОписание советника\nFounded:§! §gNovember 6th, 1926, in Frankfurt am Main, Province of Hesse-Nassau, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gАссоциация по подготовке автобана Хансештедте-Франкфурт-Базель, сокращенно HaFraBa, была основана в 1926 году по инициативе инженера по инфраструктуре Роберта Отцена. Это группа по интересам для строительства автобанов и продвижения автомобильного лобби в Германской Империи, а также родоначальник термина "автобан" - трасса, предназначенная для быстрого автомобильного передвижения. Хотя их проекты строительства государственных автобанов, соединяющих все крупные города, постоянно отвергались одним правительством за другим, HaFraBa продолжает активно работать и будет сотрудничать с любым правительством, чтобы воплотить свои идеи в жизнь.§!"
 GER_franz_gurtner_desc: "§YОписание советника\nРодился:§! §gAugust 26th, 1881, in Regensburg, Upper Palatinate, Kingdom of Bavaria, Германская Империя§!\n§YПолитическая карьера:§! §gЮрист и политик из Баварии, Франц Гюртнер был членом Академии немецкого права и министром юстиции Королевства Бавария, а затем переехал в Берлин. Хотя Гюртнер примыкает к DVLP и идеологически является националистом, монархистом и критиком Мартовской конституции, он не является членом этой партии и дал понять, что готов служить любому правительству, которое, по его мнению, желает лучшего для Германской Империи. Если его назначат контролировать судебную систему всей империи, он сделает все, что в его силах, чтобы обойти и истолковать закон в пользу режима.§!"
 GER_hjalmar_schacht_desc: ""
 GER_wilhelm_canaris_desc: "§YОписание советника\nРодился:§! §gJanuary 1st, 1887, in Aplerbeck, Province of Westphalia, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gАдмирал Вильгельм Канарис - нынешний начальник Nachrichten-Abteilung, разведывательной службы Императорского флота Германии, занимающейся отслеживанием местонахождения вражеских флотов и сбором разведданных о противниках Германии в борьбе за мировое военно-морское господство. Хотя Канарис и затмевает в Abteilung IIIb так называемого "отца лжи" Вальтера Николаи, он является способным начальником военно-морской разведки, хотя и довольно загадочным, и полное сотрудничество между его ведомством и армейской разведкой, если правительство будет способствовать этому, несомненно, значительно повысит потенциал немецкой разведки. В политическом плане Канарис - националист и лояльный монархист, как и полагается прусскому офицеру, скептически относящийся к мартовским реформам, но признающий, что не его роль - давать политические комментарии.§!"

 GER_reichskanzler_in_prussia_desc: "§YОписание советника§!\n§gДо 1923 года должности рейхсканцлера и министра-президента Пруссии были едины, и от одного ожидалось, что он станет и другим. Это давало Пруссии несбалансированную власть в системе и наделяло рейхсканцлера дополнительными полномочиями благодаря его положению в Пруссии. Эта система была разрушена Мартовской конституцией - теперь она означала бы, что Рейхстаг имеет право объявить вотум недоверия прусскому министру-президенту. Избрание Маттиаса Эрцбергера, прогрессивного южного католика, стало последней каплей и привело к отсоединению Пруссии, после чего у нее появились собственные министры-президенты. Однако, похоже, эта развязка была недолгой, поскольку Рейхсканцлер снова стал министром-президентом - на короткий или долгий срок.§!"

 GER_ferdinand_von_bredow_desc: "§YОписание советника\nРодился:§! §gMay 16th, 1884, in Neuruppin, Province of Brandenburg, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gГенерал-майор Фердинанд фон Бредов - один из ближайших союзников Курта фон Шлейхера. Прусский дворянин нового поколения и полководец-ветеран Вельткрига, он познакомился со Шлейхером, когда Ганс фон Зикт был начальником Главного штаба сухопутных войск, и они начали работать вместе над проектом, который, по их мнению, должен был согласовать политику империи с военными интересами. В то время как Шлейхер вел активную политическую деятельность и налаживал связи с парламентариями, Бредов работал в тени и был назначен в Abteilung IIIb, где собирал досье на лиц, представлявших интерес в немецкой политике, и пересылал их своему союзнику, чтобы держать его в курсе событий. Он приветствовал приход к власти канцлера Шлейхера и стал ключевым союзником Рейхсканцлера в области разведки и внутренней безопасности. Медиатизация прусской тайной полиции дает Бредову новый инструмент в его арсенале, который он непременно использует во имя Neue Staat.§!"
 GER_carl_schmitt_desc: "§YОписание советника\nРодился:§! §gJuly 11th, 1888, in Plettenberg, Province of Westphalia, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gЗнаменитый юрист и политический теоретик, чья политическая мысль привлекла внимание немецкого общества и политической науки, Карл Шмитт - один из самых известных интеллектуальных критиков либерального конституционализма в Германской Империи. На протяжении своей научной карьеры он опубликовал несколько книг и трактатов, в которых объяснял свою политическую философию, осуждал либерализм как не только несовместимый с демократией, но и противоречащий изначально конфликтной природе человека, которому всегда нужны экзистенциальные враги для борьбы. В качестве ответа на ощущаемые им недостатки парламентской демократии он выдвигает идею суверена как человека, который принимает решения в виде исключения, выходит за рамки закона, чтобы справиться с кризисом, обходя букву закона. Для Курта фон Шлейхера, Карл Шмитт - "королевский юрист национальной революции", идеолог его антилиберального, авторитарного режима, который видит в Рейхсканцлере этого праведного суверена.§!"
 GER_lothar_erdmann_desc: "§YОписание советника\nРодился:§! §gOctober 12th, 1888, in Breslau, Province of Silesia, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gБывший член SPD, влиятельный функционер ADGB и сотрудник пресс-службы международных и немецких социал-демократических профсоюзов, Лотар Эрдманн отвернулся от социализма в 1930-х годах, считая, что борьба за права рабочих неизбежно переплетается с национальными интересами, в частности, с национальными интересами Германии. Позднее он говорил: "Даже если профсоюзам придется отказаться от многого, что представляло их историческую природу, им не нужно менять свой девиз 'Через социализм к нации', если национальная революция будет следовать своей воле к социализму с социалистическими делами". Такое мировоззрение склоняло его к Курту фон Шлейхеру, с которым Эрдман был знаком еще до назначения Рейхсканцлером. Теперь, когда канцлерство было учреждено, задача Эрдмана - привлечь рабочих на сторону контролируемого государством Геверкшафтсбунда и обеспечить согласование интересов государства, бизнеса и труда.§!"

 GER_ulrich_von_hassell_desc: "§YОписание советника\nРодился:§! §gNovember 12th, 1881, in Anklam, Province of Pomerania, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gПредставитель нового поколения немецкой аристократии, Ульрих фон Хассель родился в 1881 году в старинной и гордой нижнесаксонской семье. До начала Вельткрига он поступил на дипломатическую службу, однако на некоторое время оставил эту карьеру и занялся гражданской службой. Там он познакомился с Вольфгангом Каппом, а позже был вовлечен в инициативу его тестя, Альфреда фон Тирпица, - Немецкую Отечественную партию. Хассель был секретарем партии с самого начала ее существования, хотя его временно отодвигали на второй план такие реакционеры, как Георг Шиле и сам Капп.\n\nВ 1920 году он снова поступил на дипломатическую службу и был направлен во Французскую Коммуну, где, будучи командированным в Марсель, лично пережил синдикалистскую революцию - и еще больше убедился, что естественный немецкий образ жизни полностью противоположен этой анархистской пародии. В 1930 году он нашел возможность вернуться - рекордно низкое количество голосов и отставка Шиле привели к перестановкам в DVLP, и Хассель, возглавив так называемую "Национально-революционную" фракцию, захватил власть. Провозгласив себя "молодым консерватором", более готовым решать социальные вопросы и работать с неопротестантами, чем его снобистские предшественники, Хассель представляет себе Германию, построенную на "христианско-социальном духе", которая нуждается в антидемократическом Органическом государстве, чтобы вести ее в будущее умелой рукой§!\n\n§YДействие этого советника контролируется коалиционным балансом коалиции S-W-R.§!"
 GER_eduard_stadtler_desc: "§YОписание советника\nРодился:§! §gFebruary 17th, 1886, in Hagenau, Elsaß-Lothringen, Германская Империя§!\n§YПолитическая карьера:§! §gБывший член Центрума из Эльзас-Лотарингии, Эдуард Штадтлер обратился к крайне правым во время Вельткрига, когда он лично пережил Октябрьскую революцию в качестве военнопленного и объявил ее угрозой для всей Германии. Вернувшись в Германию во время обмена пленными после Брест-Литовска, он начал организовывать один за другим политические клубы и группы молодых консерваторов с целью поддержать ультраправых и создать "христианско-национальную социалистическую" альтернативу большевизму и синдикализму. Штадтлер, протеже профессора истории из Штрасбурга и правого идеолога Мартина Шпана, в 20-е годы стал ведущим членом эльзасской ультраправой Христианско-социальной родной партии (CSHP), которая после прихода к власти Ульриха фон Хасселя постепенно превратилась в региональное отделение DVLP в Эльзасе. Назначенный в местное правительство Эльзас-Лотарингии после выборов в ландтаг в 1935 году в составе кабинета Йозефа Брома, Штадлер имеет удивительно много связей, от крупного бизнеса до крупных политиков и газет, и весьма амбициозен - но при этом он верный последователь национально-революционной, антидемократической линии Первого председателя.§!"
 GER_martin_spahn_desc: "§YОписание советника\nРодился:§! §gMarch 7th, 1875, in Marienburg, Province of West Prussia, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gПрофессор истории Мартин Шпан прославился благодаря \"делу Шпана\" - призвание католика, получившего прямую поддержку кайзера Вильгельма II, вызвало бурю в немецком обществе и протест многочисленных протестантских профессоров, которые считали, что католик не может проводить беспристрастные, эмпирические академические исследования. В то время Шпан был символом католиков-реформаторов, тех, кто хотел, чтобы немецкие католики интегрировались в немецкое общество. С тех пор он изменился - после Вельткрига он основал в Эльзасе ультраправую Христианско-социальную родную партию, сочетавшую межконфессиональный консерватизм и корпоративизм с оголтелым эльзасским регионализмом. После прихода к власти Ульриха фон Хасселя партия превратилась в автономное региональное отделение DVLP. Шпан также возглавляет несколько ультраправых аналитических центров и антисемитский 'Немецкий кружок высшего образования', союз студентов-фёлькишей в Империи. Хотя Шпан по-прежнему является видным сторонником интеграции католиков в немецкое общество, он рассуждает с позиций немецкого национализма - католики, как и все граждане Германии, должны подчинить себя возрожденной националистической Германской Империи.§!"
 GER_adolf_von_trotha_desc: "§YОписание советника\nРодился:§! §gMarch 1st, 1868, in Koblenz, Rhine Province, Королевство Пруссия§!\n§YПолитическая карьера:§! §gАдольф фон Трота - один из ведущих членов DVLP и председатель Немецкой военно-морской лиги (Deutscher Flottenverein), группы интересов, основанной Адольфом фон Тирпицем в 1898 году как внепарламентский сторонник его курса на Вельтполитику и перевооружение флота. До и во время Вельткрига, Военно-морская лига стала местом распространения ультраправой, националистической мысли, которая желала сильного, "бонапартистского" диктатора, чтобы привести Германию к окончательной победе над Антантой - эти настроения привели к генезису DVLP. Сам Тротта также прославился своей ролью в конце Вельткрига - назначенный в конце 1918 года главнокомандующим военно-морским флотом, он возобновил неограниченную подводную войну, чтобы окончательно сломить боевой дух французов и британцев. После окончания войны он ушел с действительной службы и занялся публицистикой и политической деятельностью, возглавив Лигу военно-морского флота и националистические молодежные организации, а также с готовностью поддержал курс Ульриха фон Хасселя.§!"
 GER_oskar_hergt_desc: "§YОписание советника\nРодился:§! §gOctober 22nd, 1869, in Naumburg, Province of Saxony, Королевство Пруссия§!\n§YПолитическая карьера:§! §gВетеран правой политики, Оскар Хергт занимал множество политических постов задолго до своего участия в партийной политике - например, был окружным президентом Лигница и министром финансов Пруссии. Его идеал единой христианско-консервативной партии правого толка, которая могла бы стать опорой Германской Империи в борьбе с левым радикализмом, привел его к консерваторам, к которым он присоединился в 1920-х годах и под эгидой которых продолжал занимать различные министерские посты в Пруссии на протяжении всего послевоенного периода. Во время краткого либерально-консервативного правительства Посадовского-Вехнера в 1923 году Хергт занял пост министра юстиции. В коалицию Шварц-Вайсс-Рот он привнес опыт и уважение, хотя и весьма скептически относится к ультраправым, с которыми DkP вынуждена соседствовать. По его мнению, экстремисты только создадут проблемы, которые им, спокойным и собранным политикам, придется решать.§!"
 GER_hansjoachim_rohr_desc: "§YОписание советника\nРодился:§! §gOctober 1st, 1888, in Demmin, Province of Pomerania, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gХансйоахим фон Рор - известный представитель интересов крупных восточноэльбских землевладельцев и землевладельческой аристократии, так называемых "юнкеров". Активный деятель Ландбунда и близкий к будущему рейхсканцлеру Эвальду фон Клейст-Шмензину, он занимал различные посты на государственной службе и в прусской политике, в том числе министра сельского хозяйства, и считается важным контактным лицом для тех, кто хочет получить или сохранить лояльность прусских консерваторов. Идеологически он реакционный аристократ, противник того, что он считает 'мелким популизмом' крайне правых, но терпим к сотрудничеству с ними, пока защищает интересы юнкерского класса.§!"

 GER_rudolf_hilferding_desc: "§YОписание советника\nРодился:§! §gAugust 10th, 1877, in Vienna, Lower Austria, Austria-Hungary§!\n§YПолитическая карьера:§! §gРудольф Хильфердинг родился в богатой еврейской семье в Вене, во время учебы в университете увлекся социалистической политикой и вступил в австрийскую SPÖ, где оставил свою прежнюю карьеру врача и полностью посвятил себя изучению политической экономии. В 1906 году по рекомендации Карла Каутского он переехал в Берлин в качестве преподавателя в партийной школе SPD, и вскоре Германия стала для него вторым домом. Здесь в 1910 году он опубликовал работу 'Das Finanzkapital', которая стала важной вехой в марксистской экономической теории и превратила его в главного эксперта по экономике SPD. По сей день его разработки "финансового капитализма" составляют основу экономической политики SPD.\n\nГильфердинг остался в Германии после Вельткрига - некоторое время он участвовал в антивоенной USPD, но после окончания войны вернулся в SPD. Сейчас он является членом Рейхстага, ведущим экономистом SPD и очевидным кандидатом на высшие государственные посты.§!"
 GER_carl_severing_desc: "§YОписание советника\nРодился:§! §gJune 1st, 1875, in Herford, Province of Westphalia, Королевство Пруссия, Германская Империя§!\n§YПолитическая карьера:§! §gКарл Северинг родился в промышленном городе Билефельд в Вестфалии и добился известности благодаря профсоюзному движению в городе. До войны он был одним из самых влиятельных "провинциальных князей" - доминировал в SPD Вестфалии и использовал это для оказания влияния на партию в целом. После Вельткрига он вместе с Центрумом вошел в коалицию в Вестфальском ландтаге и использовал свое влияние, чтобы умерить забастовки и предотвратить эскалацию классового конфликта в бурные послевоенные годы, что принесло ему репутацию умеренного 'Staatspolitiker', политика-реформатора SPD, поддерживающего коалицию с другими прогрессивными партиями во имя демократических реформ.\n\n В 1924 году он вернулся в Рейхстаг и служит там одним из самых влиятельных социал-демократических депутатов по сей день. Его специализация - правоохранительная деятельность и законодательство о государственной службе, но он, как и Отто Браун, несколько скептически относится к Герману Мюллеру и его неуступчивости.§!"
 GER_albert_einstein_desc: "§YОписание советника\nРодился:§! §gMarch 14th, 1879, in Ulm, Danube District, Kingdom of Württemberg, Германская Империя§!\n§YПолитическая карьера:§! §gАльберт фон Эйнштейн - физик-теоретик немецкого происхождения, который произвел революцию в современной физике благодаря своей теории относительности. Временно лишенный гражданства, он вернулся в Германию в 1914 году и с 1917 года возглавлял Физический институт кайзера Вильгельма. В 1921 году ему была присуждена Нобелевская премия по физике, а впоследствии он был облагодетельствован кайзером за выдающийся вклад в развитие немецкого научного сообщества. Хотя большинство людей мало понимают его теорию, он стал научной знаменитостью и использует эту славу и известность для продвижения ряда целей, в первую очередь пацифизма и прав немецких евреев. В политическом плане он симпатизирует SPD и LVP.§!"
 GER_wissell_moellendorff_desc: "§YОписание советника\nРодился:§! §gMarch 8th, 1869, in Göttingen, Province of Hanover, Королевство Пруссия§!\n§YПолитическая карьера:§! §gВихард фон Мёллендорф - инженер из низшего дворянского рода Мёллендорфов. Ранний приверженец идей Вальтера фон Ратенау, он перешел в недавно созданный отдел военного сырья, который возглавлял он, и был назначен руководителем химической секции. В это время он написал трактат о "Немецкой экономике", компромиссной модели между капитализмом и социалистической плановой экономикой, которая предполагает контроль над экономикой через паритетную систему советов и специализированных комитетов, которые будут составлять ежегодные планы экономического роста. Его идеи привлекли внимание Рудольфа Висселя, и хотя он не был членом SPD, его привлекли для помощи в разработке плана преобразования немецкой экономики.§!"

