 GER_democratic_union_mechanics_category: "Democracy and Reaction"
 GER_democratic_union_mechanics_category_desc: "\nДемократический союз, возглавляемый §SСоциально-демократической партией§!, захватил власть в Империи и теперь реализует программу здравого смысла по обеспечению благосостояния и конституционной реформе. Сразу же со всех сторон на нас оказывается давление. Получив возможность направить Германию в демократическое русло, мы не должны упустить свой шанс - наше дерево сосредоточения позволяет нам §YСоздать конституцию§!, подготовив различные реформы, которые мы сможем применить после Второго Вельткрига. В то же время наша партия требует немедленных действий - нищета народа требует от нас §Y реализовать реформы из нашей платформы§! иначе мы потеряем веру партийных низов. Наконец, мы не управляем в одиночку - наша коалиция широка, и у каждого из ее членов есть свои интересы. Их §Yкоалиционная лояльность§! показывает, насколько они готовы оставаться с нами - если она упадет до §R-ноля§!, они могут попытаться уйти, а если мы потеряем §Yбольшинство§! в Рейхстаге, то наш кабинет наверняка падет.\n\nИ наконец, помните о §Yконсервативном истеблишменте§! они будут бороться за падение вашего правительства...\n\nНа данный момент контроль над Рейхстагом: [?GER.GER_du_coalition_number] из 445 мест (223 для большинства)\nЛояльности к коалиции:\n - §OLVP§! §Y[?GER_LVP_loyalty]§!/100 [GERLVPCoalMembership]\n - §cZentrum§! §Y[?GER_Z_loyalty]§!/100 [GERZCoalMembership]\n - §nАграрии§! §Y[?GER_Agrarian_loyalty]§!/100 [GERAgrCoalMembership]\n - §9Блок меншинства§! §Y[?GER_Polish_loyalty]§!/100 [GERPPCoalMembership]\n - §RSPD(Левая)§! §Y[?GER_Left_SPD_loyalty]§!/100 [GERSPDLeftCoalMembership]\n"
