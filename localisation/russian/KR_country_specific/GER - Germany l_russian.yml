 gerflavour.67.t: "Будущее республики"
 gerflavour.67.d: "Первые президентские выборы в Германской Республике выиграл принц Вильгельм, победив во втором туре кандидата от SPD Курта Шумахера. С тех пор он управлял государством в спокойной и скромной манере, в то время как DVP неистово искала способ использовать это для восстановления монархии. О сотрудничестве с SPD не могло быть и речи, но католики, которые в конечном итоге нейтрально относились к вопросу о правительстве, оказались более сговорчивыми. Решение было найдено - восстановление монархии через национальный референдум, который, благодаря высокой личной популярности рейхспрезидента и его победе на выборах, можно было легко выиграть. Этот референдум установил бы полностью парламентскую монархию, которая фактически сохранила бы республиканскую конституцию, но с церемониальным монархом во главе.\n\nПо иронии судьбы, Вильгельм потерял бы власть, поскольку ему пришлось бы принять эту церемониальную власть в противовес реальной власти, которой он обладает как президент Германской Республики. Кроме того... возможно, особенно из-за клятвы, которую он должен был дать, чтобы защищать Республику, он предпочел бы быть "Гражданином Вильгельмом", а не кайзером Вильгельмом IV?"
 gerflavour.67.a: "Германская империя возрождается!"
 gerflavour.67.b: "Меня избрала Республика, и я буду служить Республике"
 GER_dvp_electable: "Партия §YDVP§! теперь может быть избрана на очередных выборах в Рейхстаг!"

 gerflavour.68.descstart: "Сегодня в Европе завершается самый смертоносный конфликт в истории человечества. С капитуляцией интернациональных и русских войск Германская империя и ее союзники провозгласили победу - и пока Европа собирает осколки, будущее континента остается открытым.\n\n"
 gerflavour.68.t: "Конец второго Вельткрига"
 gerflavour.68.d: "$gerflavour.68.descstart$ Со своей стороны, немецкое правительство уже стремится воспользоваться своей победой. Если конец Первого Вельткрига принес волну либерализации, то конец Второго обещает обратное: силы немецкой демократии никогда не были так слабы, и правящие консерваторы уже приступили к реорганизации немецкой политики, чтобы закрепить свое поражение. Говорят также, что их презрение к прогрессивизму выходит за пределы Германии..." #SWR
 gerflavour.68.d2: "$gerflavour.68.descstart$В центре всего этого - Курт фон Шлейхер и его "Верштаат": система почти абсолютной централизации, которой придерживалось его правительство. С окончанием войны Шлейхер пообещал возвращение к нормальной жизни - но мало кто верит, что она будет сильно напоминать демократию, которая была до этого, учитывая, как глубоко Верстат повлиял на немецкое общество. Прогрессисты за пределами Германии также с тревогой смотрят на то, что антилевая риторика только усиливается..." #Schleicher
 gerflavour.68.d3: "$gerflavour.68.descstart$ Одержавшее победу немецкое правительство поклялось, что оно будет блестящим. В глазах многих социал-демократы и их союзники доказали, что достоинства демократии не подлежат сомнению, и уже намечаются новые конституционные реформы. Реакционеры за рубежом с тревогой наблюдали: если так называемый бастион консерватизма в Европе может пасть, то что ждет их?" #SPD
 gerflavour.68.d4: "$gerflavour.68.descstart$ Со стороны победителей политическая радикализация в Германии, предвиденная после биржевого краха в Берлине, так и не наступила. Вместо этого на первый план вновь вышли умеренные политики - и сейчас, когда Германия и Европа идут по пути восстановления, люди по всему континенту надеются, что мир однажды принесет им знакомое будущее." #Any failstate
 gerflavour.68.d5: "$gerflavour.68.descstart$ Немецкая победа, которую когда-то считали немыслимой, к сожалению, оказалась куда более тревожной, чем кто-либо мог предположить. Переворот, совершенный в одиннадцатый час ультранационалистическими генералами, закончился контрнаступлением, которое поставило Европу под каблук - и многие опасаются, что континент будет страдать под каблуком новой Германии." #Bauer
 gerflavour.68.d6: "$gerflavour.68.descstart$ Победа Германии, которая когда-то считалась немыслимой, представляет собой решительное изменение европейского ландшафта. С провозглашением республики и последовавшим за этим контрнаступлением, отбросившим армии вторжения, старый монархический порядок, который поддерживала Германия, больше не существует. Неизвестно, что это означает для будущего Европы" #Республика
 gerflavour.68.a1: "Логическое завершение порядка и стабильности"
 gerflavour.68.a2: "Родина демократии теперь, кажется, погасит ее"
 gerflavour.68.a3: "Европа может двигаться назад, но мы не теряем надежды"
 gerflavour.68.b1: "Тот, кто ведет войну, должен быть готов ее выиграть - лучшего примера не найти"
 gerflavour.68.b2: "Темный день для европейской демократии"
 gerflavour.68.b3: "Мир не должен забывать, какой ценой далась эта так называемая "победа"
 gerflavour.68.c1: "Лучше, чем альтернатива, но прискорбно"
 gerflavour.68.c2: "Лучшего результата и быть не могло"
 gerflavour.68.c3: "Как всегда, реформизм обрекает революцию на гибель"
 gerflavour.68.e1: "В Европу вернулся разум"
 gerflavour.68.e2: "Наконец-то по всей Европе зажглись лампы"
 gerflavour.68.e3: "Нам был нанесен удар, но революция все равно неизбежна"

 # lol, event 69
 gerflavour.69.t: "Pommerland ist abgebrannt"
 gerflavour.69.d: "На прошлой неделе гнев русских войск достиг окраин Дальней Померании. Здесь, в живописных лесах, недалеко от бесконечных белых пляжей Балтийского моря, находится одна из самых высоких концентраций юнкерских имений во всей Германии, и многие из них уже несколько веков находятся в руках престижной семьи Клейст. До Берлина дошли новости о том, что вчера одна из самых больших и красивых усадеб, Гут Шменцин, главная резиденция рейхсканцлера Эвальда фон Клейста, была захвачена и сожжена мародерствующими русскими солдатами; по сообщениям, пожилая мать Клейста Лили, а также его старший брат Герман-Конрад, влиятельный функционер Померанского ландбунда, были застрелены, когда пытались защитить свой дом. \n\nТрагическая судьба Гут Шменцина - одна из многих в сельской местности Восточной Эльбии, которая оказалась под жестким контролем российских военных. Рейхсканцлер остался спокойным и сдержанным после того, как к нему обратились СМИ с официальным заявлением, лишь кратко прокомментировав, что немцы должны продолжать бороться за "идею, которую невозможно описать словами, идею, которую можно убедительно продемонстрировать, только если человек готов в любой момент умереть за нее и пожертвовать всем, что он называет своим собственным. Тот, кто присягает прусскому флагу, больше не имеет ничего, что ему принадлежит - ни собственности, ни свободы, ни жизни, ни семьи.""
 gerflavour.69.a: "Все мы справляемся с горем по-разному"

 gerflavour.70.t: "Конец временного решения"
 gerflavour.70.d: "Рейхсканцлер [GER.GetSecondInCommand] был назначен временным главой правительства во время кризиса кабинета много лет назад, и мало кто ожидал, что он далеко продвинется - однако впоследствии ему пришлось возглавить Империю во время войны за выживание, Второго Вельткрига, и в итоге он вышел победителем. Нация ликует, его уже сравнивают с покойными Отто фон Бисмарком и Ульрихом фон Брокдорфом-Рантцау, великими рейхсканцлерами прошлого. Тем не менее, он никогда не собирался оказаться на этом посту, и теперь, когда пыль войны осела, он наконец-то сможет отдать бразды правления и уйти в отставку.\n\nПосле войны должны состояться новые выборы - и поскольку нет партии, которая действительно могла бы извлечь выгоду из руководства рейхсканцлера, похоже, что старый умеренный консенсус либералов и католиков вернется к господству. Хотя авторитарный поворот после 1936 года и отсутствие реформ в устаревшей Конституции несколько ранили демократию в Германской империи.\n\nНо надолго ли? Однажды вырастет новое поколение, возобновятся старые битвы, и борьба между либерализмом и реакцией возобновится. Возможно, у нее будут другие лидеры и она примет другую форму, но это неизбежно"
 gerflavour.70.a: "Мы просто отсрочили неизбежное"

 gerflavour.71.t: "Макс Бауэр"
 gerflavour.71.d: "Новая статья, представленная в Militär-Wochenblatt, армейском журнале, который с 1816 года служит основным изданием военных, облетела читательскую аудиторию. Ее автором был Макс Бауэр - печально известный офицер Генерального штаба во время Вельткрига, который впоследствии дослужился до звания генерала, после чего вышел в отставку. Известно, что он был протеже Эриха Людендорфа и считался его правой рукой - большая часть так называемой "Диктатуры Людендорфа" во время Вельткрига была его инициативой, и почти полная мобилизация нации в последние годы Вельткрига была предусмотрена им. В результате он стал своего рода символом и уважаемым духовным предшественником для офицеров и генералов, желающих перехода армии к тотальной войне.\n\nВ статье Бауэра, основанной на его опыте Вельткрига, отражено это - он весьма критично отзывается о недостатке интереса правительства к военным вопросам и предсказывает, что следующая большая война в Европе будет еще более тотальной, чем предыдущая. Такую войну можно выиграть только путем полной отдачи всей ресурсной базы государства на войну, без колебаний и сомнений - мало иллюзий, что это подразумевает тоталитарную военную диктатуру..."
 gerflavour.71.a: "Пусть он нагнетает страх и разглагольствует. Мы никогда не проиграем войну"

 gerflavour.72.t: "Карнавальные шествия отменены"
 gerflavour.72.d: "Из-за войны ежегодные карнавальные торжества в Рейнской области в этом году, к сожалению, отменены - вместо того, чтобы радостно шествовать по празднично украшенным улицам Кельна, Майнца, Ахена, Бонна и Дюссельдорфа, карнавалисты проведут так называемый "пятый сезон" на фронте, чтобы защитить Германию от врагов. Эти красочные празднества имеют давние традиции на западном берегу Рейна и всегда были символом рейнского патриотизма, поскольку во времена оккупации они служили способом выражения подрывных антипрусских и антифранцузских мыслей, в основном с помощью пародий и насмешек. Однако теперь, когда артиллерийский огонь грохочет всего в нескольких сотнях километров от крупных западногерманских метрополий, даже веселый Рейнландер попал под чары милитаристской прусской военной машины."
 gerflavour.72.a: "Et es, wie et es, wat wellste maache?"

 gerflavour.73.t: "На внутреннем фронте все тихо"
 gerflavour.73.d: "Лето 1942 года выдалось особенно жарким, и пока миллионы храбрых немецких солдат жертвуют своими жизнями ради блага Европы, жители тыла ищут отвлечения и легкие развлечения, чтобы справиться с жарой и неизвестностью о том, что будет с их сыновьями, отцами и братьями на фронте. Отличным местом для этого являются многочисленные общественные бассейны, купальни и спортивные комплексы по всей стране, которые, несмотря на войну, ежедневно привлекают тысячи посетителей.\n\nВ прошлую субботу среди этих посетителей были не кто иные, как Его Величество Кайзер Вильгельм III и его супруга герцогиня Сесилия, которые были замечены на теннисном матче в берлинском пригороде Ваннзее. Приземленные и близкие к народу, супруги предстали в неторопливых летних нарядах и в современных солнцезащитных очках - определенно резкий контраст с имперским, почти божественным величием, которое королевская семья демонстрировала внешнему миру в течение последних 50 лет правления Вильгельма II.\n\nХотя эта встреча развлекательного характера может стоить небольшой статьи в огромном количестве немецких бульварных журналов, она не меняет того факта, что война все еще бушует - иногда именно мелочи жизни могут заставить людей забыть о том, что действительно важно."
 gerflavour.73.a: "Понятно, мы снова погрузились в ежегодный сезон глупостей"

 gerflavour.74.t: "Зимняя сказка"
 gerflavour.74.d: "В Европу на некоторое время вернулся мир, и над "победоносной" Германской империей нависла неопределенность. Начинается восстановление, люди пытаются жить дальше; парады победы и ярмарки в крупных городах давно закончились, цветочные композиции, лежащие перед бесчисленными могилами и военными мемориалами, уже начали увядать, но травмы многих месяцев войны будут мучить целое поколение до конца их жизни, это точно. Наступает первая послевоенная зима, и на Кайзеррейх снова опускается вечный холод и тьма.\n\nВ то время как прусское военное руководство отчаянно пытается установить в Париже свой маленький марионеточный режим в рамках своего видения будущего Европы под гегемонией Германии, одинокий поезд приближается к франко-германскому пограничному пункту возле Этена, где его останавливает немецкий пограничник. Оказывается, поезд загружен бывшими немецкими военнопленными из богом забытого лагеря в Пиренеях; сотни истощенных мужчин с бледными лицами вынуждены покинуть транспортное средство, пока мрачно выглядящие пограничники начинают обыскивать их багаж на предмет контрабанды, нелегальной литературы и прочего. Брошюры с социалистическими писаниями, которые французские власти раздавали немецким пленным во время их содержания под стражей, оказываются в грязном снегу, как и случайные военные дневники. Все самое ценное исчезает в больших карманах пальто гвардейцев.\n\nДлительная процедура занимает короткую вечность, и пока усталые пассажиры молча переносят эти издевательства, холодный ветер обдувает их уши, местный гренцмайор сидит неподалеку в отапливаемом и удобном пограничном пункте и слушает радио. По радио повторяют старые речи рейхсканцлера Шлейхера. "Новый европейский порядок окончательно оформит нашу немецкую нацию; он даст нам внутреннее единство, единство мыслей и чувств; он объединит раздробленный континент в единое целое, ради всеобщего блага - нам нужна единая Европа, умиротворенная немецким мечом, чтобы управлять нашими внешними и внутренними делами!" Гренцмайор выключает радио.\n\nВскоре после этого поезд и его пассажиры продолжают свой путь в глубь Германии - домой, в свои маленькие деревни, где их будут называть дезертирами, трусами, неудачниками. В то время как немецкая демократия медленно поддается военно-промышленному комплексу и его приспешникам в правительстве, в сознании людей возникают старые воспоминания столетней давности. Новый порядок может дать им внешнее единство, единство реальное и материальное; режим же диктует им единство духа - в действительности самое идеальное"
 gerflavour.74.a: "Растет новое поколение, без грехов..."

 gerflavour.75.t: "Ни sturmfest, ни erdverwachsen"
 gerflavour.75.d: "Пруссия - большое королевство и правит многими территориями, население которых не слишком любит своих восточно-ельбских владык. Хотя этих противников прусского правления можно найти в основном на далекой периферии империи, некоторые из самых ярых региональных патриотов на самом деле живут не так уж далеко от столицы - нижние саксы, населяющие прусскую провинцию Ганновер, герцогство Брауншвейг, княжество Шаумбург-Липпе и Великое герцогство Ольденбург. Несмотря на сходство с пруссаками по вероисповеданию и диалекту, они обладают сильной региональной идентичностью, которая насчитывает тысячи лет. Ганноверцы испытывают глубокое презрение к пруссакам из-за аннексии их королевства в 66 году, что проявляется, в частности, в существовании Гельфской партии (DHP), главной целью которой является восстановление суверенного королевства Ганновер в составе Империи. \n\nНижнесаксонский патриотизм, однако, не ограничивается DHP, но также имеет сильное внепарламентское присутствие, наиболее заметным из которых является Нижнесаксонская Родная Лига. Это старейшее немецкое регионалистское движение вызывает в памяти еще более древний образ равнинных и болотистых территорий между Эльбой и Эмсом, прославляя средневековый дух Саксонского королевства, храбро отстаивавшего свои права перед римлянами, франками и Штауферами, и охватывая таких прославленных лидеров, как Арминий, герцог Видукинд и Генрих Лев, знаменитых ученых Лейбница и Гаусса и известных писателей Германа Лёнса, Вильгельма Буша и Гофмана фон Фаллерслебена. \n\nОднако, несмотря на то, что местный патриотизм на крайнем северо-западе силен, его никогда не было достаточно для активного сопротивления прусскому владычеству, так как мелкие раздоры десятилетиями терзали нижнесаксонское движение. Официальная "Песнь нижних саксов" даже не включает земли к западу от Везера. Протестант Харзер не имеет много общего с католиком Эмсландером, а ольденбуржцы настолько гордятся своим Великим герцогством, что держат определенную дистанцию со своими "братьями" по ту сторону границы. Ежегодно Родная лига созывает так называемый "День нижних саксов", чтобы укрепить местную идентичность и отметить "общую" историю, но одно можно сказать наверняка: пока пруссаки контролируют большую часть региона, нижние саксы будут оставаться духовно разделенным народом."
 gerflavour.75.a: "Пока они враждуют, они будут оставаться под прусским сапогом, вот так просто!"

 gerflavour.76.t: "Австрийское эрцгерцогство"
 gerflavour.76.d: "Со времен Прусско-Австрийской войны 1866 года немецкоязычные земли Австрии и Богемии были обречены на исключение из состава объединенной Германии. Несмотря на это, по обе стороны границы сохранялись симпатии к решению "Большая Германия" Черно-красно-золотой флаг революции 1848 года невольно стал одним из символов Великой Германии, в противовес черно-бело-красному флагу Германской империи. Пангерманская лига в Берлине и Великогерманская народная партия в Вене поддерживали эту идею и пытались объединить ее со своими ультраправыми - несмотря на это, даже социал-демократические политики выражали свои симпатии к объединению.\n\nНыне это достигнуто, и мечты о Великой Германии встретились с холодной реальностью. Австрия стала новым дополнением к федеральной структуре Германской империи - ее большие размеры, превосходящие даже Баварию, означают, что после внесения поправок в Конституцию Австрия, скорее всего, получит большое количество голосов в Бундесрате, возможно, даже восемь или девять. Уже сейчас прусские политики опасаются, что это приведет к созданию в Бундесрате крупного католического блока, который сможет сравняться с Пруссией и дестабилизировать законотворческую деятельность в палате. Также под вопросом судьба австрийской армии - будет ли она интегрирована или получит независимый статус, как их баварские коллеги, а также множество других уступок в экономических и политических вопросах. Переговоры об объединении Австрии будут непростыми.\n\nДому Габсбургов было предложено занять трон эрцгерцогства Австрия, что потребует от них отказаться от имперского статуса и подчиниться Гогенцоллернам. Само собой разумеется, это вызовет недовольство как в семье, так и среди австрийского народа. Тем не менее, в целом, народные массы как в Германии, так и в Австрии ликуют"
 gerflavour.76.a: "Deutschösterreich, du herrliches Land, wir lieben dich!"

 gerflavour.77.t: "Реорганизация партийной системы"
 gerflavour.77.d: "Теперь, когда Австрия интегрируется в Германскую империю, партии бывшей империи Габсбургов вливаются в немецкую партийную систему, одни значительно выигрывают, другие проигрывают.\n\nИнтеграция SDAP в SPD прошла без проблем - две партии уже десятилетиями имели тесные рабочие отношения, а также интеллектуальный обмен. В конце концов, Карл Каутский и Рудольф Хильфердинг, сыгравшие огромную роль в интеллектуальном развитии SPD , были выходцами из Австрии. Аналогичным образом, CSP начал переговоры с Zentrum об объединении, но они столкнулись с несколькими ключевыми проблемами. Затянувшиеся переговоры об интеграции Австрии в империю, вызывавшие опасения по поводу потери австрийской идентичности в составе Германии, а также более консервативные взгляды CSP привели к тому, что объединение было неполным. Подобно Баварской народной партии и Люксембургской партии правых, CSP стала автономной частью Zentrum - она сохранила свое руководство и свободу действий в Австрии, но ее депутаты Рейхстага (если таковые будут избраны) будут избираться в Zentrum.\n\nВ то же время GDVP последовала примеру Христианско-социальной родной партии Эльзаса-Лотарингии и стала автономной частью DVLP. И снова, несмотря на идеологическое сходство, различные конфликты, кипевшие внутри, а также преимущественно протестантское руководство DVLP привели к тому, что слияние было неполным. Другие партии, в конечном счете, получили немного - LVP поглотила второстепенную Demokraten, а Deutsche Fortschrittspartei осталась в Австрии в качестве второстепенной партии. Предполагается, что наибольшую выгоду от союза с Австрией получат Zentrum и SPD - что несколько неприятно для ультраправых пангерманцев, которые больше всех выступали за Великую Германию."
 gerflavour.77.a: "Этого следовало ожидать"

 gerflavour.78.t: "Reemtsma-Affäre"
 gerflavour.78.d: "Длительное расследование, проведенное полицией Королевства Пруссия и казначейством Рейха, подтвердило, что Reemtsma, один из крупнейших производителей сигарет в Германской империи, использовал постоянное политическое давление, чтобы обойти многочисленные законы против враждебного приобретения конкурирующих марок сигарет и избежать налогов на табак в многочисленных государствах-членах империи. Сыновья основателя компании, Бернхард, Герман и Филипп Реемтсма, после его смерти превратили ее во впечатляюще прибыльное предприятие - похоже, что это было сделано с помощью незаконных действий.\n\nЧто очень беспокоит Казначейство, так это то, что Реемтсма уже не в первый раз попадает под подозрение федеральных властей. Впервые расследование по поводу уклонения от уплаты налогов было начато в 1926 году, но было прекращено, а аналогичное расследование в 1932 году закончилось тем же самым. Правительственные чиновники подозревают, что это тоже было результатом их политического давления, возможно, связей и друзей в высших эшелонах власти..."
 gerflavour.78.a: "Продолжаем расследование. Мы должны знать правду!"

 gerflavour.79.t: "Геринг замешан в скандале с Реемтсмой"
 gerflavour.79.d: "Тщательный анализ декларированных и незадекларированных доходов, а также расследование деятельности братьев Реемтсма в 1931-1932 годах подтвердили, что они избежали расследования коррупции благодаря связям с депутатом Рейхстага от DVLP Германом Герингом. Геринг, летный ас Вельткрига, был вынужден уйти в отставку в 1928 году после ряда конфликтов с руководством ВВС, раскрытия его дел и открытой поддержки ультраправых. DVLP встала на защиту этого "оклеветанного героя войны", и Геринг стал их кандидатом на выборах 1931 года, выиграв единственный для партии баварский избирательный округ в Нюрнберге.\n\n В Рейхстаге Геринг в целом оставался на втором плане, не принимая никакого участия в деятельности партии, но использовал свой новый статус для личного обогащения. Крупные пожертвования от Реемтсма позволили ему вести экстравагантный образ жизни, приобрести охотничий домик и купить множество произведений искусства. Оглядываясь назад, нетрудно догадаться, что эта "гольдфасанская" жизнь финансировалась за счет взяток.\n\nНародное возмущение было огромным, и даже старые союзники Геринга были вынуждены дистанцироваться от него. Бывший ас защищался изо всех сил и заявил, что это "иудейско-марксистская клевета", но в итоге решил уйти в отставку. Теперь его судьбу будут решать суды, и они не будут добрыми"
 gerflavour.79.a: "Пятно на чести партии Тирпица и Люфтштрайткрафте!"
 GER_goering_resigns_tt: "§YГерман Геринг§! уйдет в отставку из Рейхстага, и на дополнительных выборах в Нюрнберге его заменит депутат от §CZentrum (правых)§! "

 gerflavour.80.t: "Наш самый темный час?"
 gerflavour.80.d: "В глубине тюрингского холма Киффхаузер возвышается гигантская колонна из песчаника, украшенная гравировкой и орнаментом, - типичный грандиозный памятник эпохи раннего Вильгельминства. В мемориальном комплексе находятся роскошные скульптуры двух величайших национальных икон последнего времени - кайзера Вильгельма I "Великого" и Пауля фон Гинденбурга, но ни один из них не может сравниться с человеком, чья огромная статуя покоится на троне огромных размеров в каменном углублении у подножия колонны: Фридрих I "Барбаросса", легендарный средневековый император и полководец, прославившийся своей гибелью во время Третьего крестового похода в 1190 году.\n\nИстория Германии породила множество мифов и сказаний, и легенда о Киффхаузере, безусловно, одна из самых известных. В ней утверждается, что Барбаросса не утонул в киликийской реке 750 лет назад, а спит в пещере глубоко под холмами Киффхаузера в сопровождении своих самых верных рыцарей, вечно ожидая своего единственного призвания: Пробудиться от сна в самый темный час Германии, чтобы наконец покинуть пещеру и "восстановить Германию в ее древнем величии"Легенда гласит, что пока вороны кружат над Киффхаузер, старый император привязан к своему трону - только когда появляется великолепный орел и прогоняет ворон, Барбаросса получает возможность следовать своему призванию. \n\nСогласно пропаганде, вороны, которые на чисто метафорическом уровне могут обозначать множество вещей, были изгнаны давным-давно, и тем не менее война идет для Империи плохо. После воздушных налетов и боев на немецкой земле приоритеты сместились, и монумент Киффхаузер, некогда популярная туристическая достопримечательность, стал тенью себя прежнего, заброшенным, запущенным, забытым, унылым воспоминанием о былой славе. Там, где раньше толпы людей наслаждались видом на зеленые верхушки деревьев, теперь появляются лишь несколько суеверных местных жителей, отчаянно надеющихся увидеть орла высоко над статуей Барбароссы - хорошее предзнаменование в эти темные времена.\n\nНо все надежды тщетны. Несмотря на все усилия Берлина, положение Германии остается катастрофическим, а символическое пробуждение легендарного императора так и не произошло. Возникает тревожное предчувствие: Что, если самый мрачный час Германии еще впереди?"
 gerflavour.80.a: "Да поможет нам Бог в том, что нас ждет впереди"

 gerflavour.81.t: "Новая Остполитик"
 gerflavour.81.d1: "До сих пор германская Остполитик опиралась на две - и только две - цели: обеспечение германских экономических и военных интересов в Восточной Европе. Внутренняя политика Остштатов нас мало волновала, пока эти две цели выполнялись. Брест-Литовский договор означал самоопределение и свободу для многих народов, томившихся под российским имперским гнетом, а Германия стала лишь их защитницей. Однако последующие годы оставили социальный вопрос на Востоке без ответа - вплоть до сегодняшнего дня.\n\nТак же как мы добиваемся демократических реформ у себя дома, тот же процесс, похоже, происходит и у наших восточных протеже. Реакционные правительства в основном были вытеснены, будь то законным путем или силой. Для многих эти преобразования ознаменовали победу первоначального видения Миттельевропы в соответствии с идеями ее духовного отца, Фридриха Науманна. Его идеалистическое видение блока с доминированием Германии, объединенного не только экономическими и внешнеполитическими интересами, но и либерально-демократическим, плюралистическим мировоззрением, хотя и умерло около двух десятилетий назад, оставило огромный след в среде прогрессивной центральноевропейской интеллигенции. \n\nВсемирно известный эрудит в области социальных наук Макс Вебер, близкий друг покойного Наумана и один из идеологов ранней Миттельевропы, в своей новейшей статье размышляет о политическом наследии Наумана и воплощении его замыслов в жизнь в связи с событиями, которые недавно развернулись на Востоке. В его заключении подчеркивается, что миссия Германии на Востоке наконец-то расширилась до идеологической сферы; Берлин стал защитником демократических, устремленных вперед идеалов на Востоке против вредного, вечно отсталого российского реваншизма. Скрыто или явно Остполитик изменилась - новое европейское сообщество рождается заново. Возможно, когда-нибудь оно вдохновит на создание чего-то еще более великого..."
 gerflavour.81.d2: "До сих пор германская Остполитик опиралась на две - и только две - цели: обеспечение германских экономических и военных интересов в Восточной Европе. Внутренняя политика Остштатов нас мало волновала, пока эти две цели выполнялись.\n\nДля многих правых, однако, это было недальновидно и потенциально опасно. Без установления жесткого контроля над нашими государствами-клиентами на Востоке, в том числе в идеологических вопросах, Германия никогда не будет защищена от вторжения синдикалистов или русских.\n\nЗа последние несколько лет Ostpolitik претерпела трансформацию в этом направлении. Пауль Рорбах, ранний миттельевропейский мыслитель и консервативный писатель, лучше всего выразил это в своей недавней статье. По мнению Рорбаха, долгосрочной целью влияния Германии на востоке должно быть сдерживание российской агрессии. Лучше всего этого можно добиться, создав единый, органичный и антироссийский блок государств, в котором доминирует Германия, подобный тому, который сложился сегодня.\n\n Независимо от того, была ли трансформация Остполитик намеренной или нет, она всегда должна была произойти. Где мы ведем, там и другие последуют"
 gerflavour.81.a: "Возможно, что-то вроде Европейского союза?"
 gerflavour.81.b: "Так должно было быть всегда"

 gerflavour.82.t: "Кайзер и его "друг"
 gerflavour.82.d: "Несмотря на то, что годы службы в качестве рейхсканцлера привели к некоторому отдалению, новый Кайзер, Вильгельм III, остается другом Курта фон Шлейхера - и теперь, когда он наконец занял трон своего покойного отца, он уверен, что это позволит ему окончательно восстановить власть короны. Конечно, Шлейхер подготовил для него Империю - это было одним из обещаний, которые он дал, предлагая свою кандидатуру в те роковые дни 1936 года.\n\n Однако реальность, как оказалось, несколько отличается от его воображения. По правде говоря, Шлейхер никогда не собирался укреплять власть и положение кайзеров - хотя они и являются важными символами патриотической гордости, чье присутствие позволяет ему объединить всю Германию вокруг своего видения, это все, чем они должны быть. Символ, а не мощное действующее лицо - и уж тем более не Вильгельм III, которого Шлейхер всегда считал довольно слабым. \n\nРейхсканцлер приказал восстановить Тайный совет, который на этот раз должен был служить прямой связью между правительством Фронта национального единства и Кайзером и информировать его по самым важным вопросам - однако его предложения на заседаниях совета так и останутся предложениями. Вильгельм III может вообразить себя причастным к этому, но правда заключается в том, что, возможно, по иронии судьбы, распад конституционной практики означает, что его власть является наименьшей из всех кайзеров в истории."
 gerflavour.82.a: "Кайзер правит, но не управляет"

 gerflavour.83.t: "Новый ход Кайзера"
 gerflavour.83.d: "Отношения между коалицией Шварц-Вайсс-Рот и новым кайзером Вильгельмом III довольно теплые. Он всегда представлял себе DVLP как одного из своих потенциальных союзников, если он захочет усилить власть короны, и они, конечно, поддерживали его, когда это было возможно - однако Хассель и его партия разрушили его иллюзии, сообщив ему, что "основательное участие кайзера во внутренней и внешней политике" невозможно, хотя они, понятно, хотели бы, чтобы монарх и кабинет сотрудничали. Их партнеры по консервативной коалиции были настроены столь же скептически, и даже Эвальд фон Клейст-Шменцин, долгое время считавшийся покровителем традиционного монархизма в империи, сторонился такого высокомерного, не имеющего ничего общего с жизнью, туповатого принца.\n\nПосле встречи с лидерами консерваторов Вильгельм III в конце концов отступил и согласился с уменьшением своей роли в делах государства. Хотя он и коалиция разделяют некоторые общие принципы, а Консервативная революция яростно защищает традиционный монархический порядок, похоже, что монарх на вершине этой иерархии будет не более чем опорой, символом, сдающим свои полномочия бюрократии и министрам внизу."
 gerflavour.83.a: "Кайзер ведет, но мы решаем, куда он ведет"

 gerflavour.84.t1: "Япония подписывает мир с Германией"
 gerflavour.84.t2: "Китай подписывает мир с Германией"
 gerflavour.84.d1: "Начало войны в Азии не всегда складывалось в пользу Германии. Столкнувшись с операциями по всему миру, некогда могущественная кайзерлицкая морская пехота не смогла предотвратить вторжение Императорского флота Японии вглубь немецкой территории, и большая часть немецкой Восточной Азии оказалась под японской оккупацией.\n\n Не имея больше надежды на перелом, Германия решила признать поражение. Недавно подписанное соглашение признало японское "опекунство" над владениями Германии в Азии, поскольку последняя стремится консолидировать свои ресурсы в Европе. Что японцы планируют делать с колониями, пока неясно, но поражение Германии, похоже, оставляет их бесспорными хозяевами азиатских вод."
 gerflavour.84.d2: "Начало войны в Азии не всегда складывалось в пользу Германии. Китайские войска под командованием Национально-революционной армии, некогда считавшиеся второсортной или даже третьесортной державой, превзошли вооруженные силы кайзера в Азии, а китайский флот, похоже, разгромил некогда могущественную кайзеровскую морскую пехоту.\n\nНе надеясь на перелом, Германия решила признать поражение. Недавно подписанное соглашение признало контроль Китая над владениями Германии в Азии, поскольку последняя стремится консолидировать свои ресурсы в Европе. Похоже, предсказания Наполеона оказались верными: пусть Китай спит, ибо когда он проснется, то потрясет весь мир."
 gerflavour.84.a: "Они ранили нашу гордость - не более того"
 gerflavour.84.b: "Наш пример приведет азиатов к величию!"
 gerflavour.84.c: "Ничего хорошего из этого не выйдет..."
 gerflavour.84.e: "Не будьте слишком самодовольны"
 gerflavour.84.f: "Можно ли считать Японию исторически прогрессивной силой...?"
 gerflavour.84.g: "На Востоке есть место только для одной империи"
 gerflavour.84.h: "Мы отомстили за век унижений!"

 gerflavour.85.t: "Будущее Лихтенштейна"
 gerflavour.85.d: "Небольшое княжество Лихтенштейн сейчас находится на перепутье. Считаясь последним остатком Священной Римской империи, оно на протяжении большей части своей истории зависело от Австрийской империи, многие князья которой лично проживали там и владели множеством поместий по всему региону. С объединением Австрии и Германской империи эта глава его истории подошла к концу. В то время как жители Лихтенштейна обычно пытались бы переориентироваться на своих швейцарских соседей на западе, это больше невозможно - крошечное княжество остается изолированным, а единственным окном в большой мир для него является Германия.\n\n Учитывая пангерманскую лихорадку и экономические проблемы, местные жители начали просить своего князя Франца-Йозефа II подать прошение о присоединении к Германской империи. После тщательного рассмотрения принц, надеясь облегчить заботы своего народа и укрепить свое влияние в качестве правителя полноправного германского государства, направил официальную просьбу германскому императору разрешить присоединение Лихтенштейна.\n\nВлиятельные люди в немецкой политике по-разному отреагировали на это предложение. Многие опасаются, что со временем Лихтенштейн может превратиться в своего рода налоговую гавань, расположенную в самом центре империи, если его оставят независимым, другие беспокоятся, что присоединение государства с населением меньше, чем даже у самой маленькой немецкой земли Шаумбург-Липпе, может нарушить справедливое представительство в Бундесрате. В связи с этим были выдвинуты предложения о том, чтобы Лихтенштейн получил в Бундесрате лишь роль наблюдателя, а его интересы представляла бы Австрия.\n\nНемецкий народ, полный энтузиазма в связи с недавним расширением территории, с восторгом воспринимает идею о том, что последний остаток Священной Римской империи наконец-то присоединится к объединенному Кайзеррайху. Так будет ли Германия расти снова?"
 gerflavour.85.a: "Das ganze Deutschland soll es sein!"
 gerflavour.85.b: "Еще одно крошечное государство в составе империи? Nein Danke!"

 geregg.1.t: "Бегство Гогенцоллернов"
 geregg.1.d: "Случилось немыслимое. Императорская германская армия потерпела поражение на поле боя и все глубже и глубже втягивается в страну, принося миллионы наших граждан в жертву оккупации синдикалистского блока и русского союза. Настроения в стране и ее армии различны. Многие считают, что падение империи неизбежно, и хотят либо спасти свою шкуру, либо принудить страну к заключению калечащего мирного договора, хотя среди французского и русского руководства не видно и намека на переговорный настрой. Другие, в том числе рейхсканцлер, считают, что войну еще можно переломить или расширить фронт за счет привлечения новых союзников, которые ослабят давление. Другие же обвиняют правительство в слабости, заявляя, что у него просто нет того, что нужно, чтобы привести страну в боевую готовность. Если бы оно наконец отказалось от притворства легализма и установило тоталитарную диктатуру, то смогло бы собрать необходимые ресурсы, чтобы переломить ход войны.\n\nНадежды сомневающихся рухнули, когда первые слухи о бегстве кайзера из страны стали распространяться по улицам Берлина. Сердце и душа империи, символ ее восхождения к мировому господству, якобы сел на подводную лодку вместе со своей семьей, чтобы бежать в колонии или в нейтральную страну в Южной Америке - какой бы ни была его судьба, он явно не верил в способность Германии выиграть войну. Еще более разрушительными были предположения, что [GER.GetSecondInCommand] приказал бежать [GER.GetLeader] как часть плана по созданию правительства в изгнании, которое могло бы продолжить борьбу подобно державам Антанты после их революций.\n\nТак что, все кончено?"
 geregg.1.a: "Германия теперь без главы. Есть ли у нее еще будущее?"

 geregg.2.t: "Путч Бауэра"
 geregg.2.d: "Во время своего пребывания у власти правительство рейхсканцлера [GER.GetSecondInCommand] вступило в союз с "Die Fronde"", коалицией военных лидеров и реформаторов, которые представляли себе тоталитарную, националистическую реконструкцию Имперской немецкой армии. Эти же лидеры одними из первых поставили под сомнение не слишком успешное руководство правительства во время войны - и в то же время они желали установления авторитарной диктатуры, которая немедленно мобилизовала бы все ресурсы империи на военные нужды. Они нашли союзников - множество молодых офицеров, вдохновленных тоталитарной, крайне правой идеологией, которые были уверены, что смогут переломить ход войны, если только получат власть; затем - контакт с Максом Бауэром, последним из лидеров старой клики Людендорфа времен первого Вельткрига. Отставной генерал, которого очень уважали в Die Fronde, как за его огромный политический и организаторский талант, так и за его руководство программой Гинденбурга во время войны, он был выбран в качестве публичного лица их заговора.\n\nВ Берлине был организован путч, в ходе которого старое правительство было свергнуто и задержано офицерами армии. Рейхстаг, бундесрат и прусское законодательное собрание были распущены, а серия чрезвычайных декретов объявила Бауэра "верховным главнокомандующим Германской империи и лидером правительства национального спасения" Вальдемар Пабст, его соучастник, стал его вторым командиром, а путч получил поддержку других сторонников жесткой линии - Ойгена фон Шоберта, Вальтера фон Рейхенау, Вильгельма Листа, Пауля фон Леттова-Ворбека, Франца фон Эппа и Георга Линдеманна, среди прочих. \n\nНо будет ли это больше, чем предсмертный вздох Германии?"
 geregg.2.a: "Deutschland über alles!"

 geregg.3.t: "Попытка революции в Берлине"
 geregg.3.d: "Случилось немыслимое. Императорская германская армия потерпела поражение на поле боя и все глубже и глубже втягивается в страну, принося миллионы наших граждан в жертву оккупации синдикалистского блока и русского союза. Настроение в стране пессимистическое. Демократизация империи с 1936 года привела также к разумному, хотя и скромному росту радикальных социалистических движений Германии, которые еще больше усилились после поражений армии на фронте. Некоторым кажется, что единственный способ выжить для Германии - это сдаться, а единственный способ сдаться - это свергнуть реакционный монархический режим.\n\nТак что сегодня удар по немецкой монархии нанесен. Стихийные восстания, спровоцированные KAPD и KPD при участии национал-коммунистов, начались по всему Берлину и другим крупным городам, были созданы первые рабочие советы, намеревающиеся вырвать власть у государства и проложить путь к синдикалистской революции. Естественно, правоохранительные органы и резервные подразделения ответили силой. По всему Берлину начались уличные столкновения.\n\nНо кайзер не остался, чтобы быть свергнутым или, что еще хуже, линчеванным разъяренными толпами. Сердце и душа империи, символ ее восхождения к мировому господству, предположительно, сел на подводную лодку вместе со своей семьей, чтобы бежать в колонии или в нейтральную страну в Южной Америке - какой бы ни была его судьба, он явно не верил в способность Германии выиграть войну.\n\nТак что, все кончено?"
 geregg.3.a: "Германия теперь без головы. Есть ли у нее будущее?"

 geregg.4.t: "Республика"
 geregg.4.d: "Социал-демократическое правительство было оставлено руководить страной, находящейся на грани вымирания, - чтобы предотвратить синдикалистскую революцию, они сами провозгласили свержение кайзера. Рейхсканцлер [GER.GetSecondInCommand] с балкона здания Рейхстага объявил "Германскую республику", пообещав скорый мир и проведение немедленных реформ для улучшения положения протестующего рабочего класса - хотя ни то, ни другое, похоже, не будет осуществлено из-за геополитической ситуации.\n\nСоздан чрезвычайный комитет под председательством рейхсканцлера, ставшего фактическим главой государства, и социал-демократического политика Ганса Фогеля. Их первоочередная задача - каким-то образом сохранить доверие армии и либо найти способ переломить ход войны, либо сделать последующую гибель Германской империи как можно более безболезненной - если это вообще возможно.\n\nНо будет ли это чем-то большим, чем предсмертный вздох Германии?"
 geregg.4.a: "Deutschland über alles!"

 geregg.5.t: "Будущее режима спасения"
 geregg.5.d: "Вопреки всему мы одержали победу, и вся Европа снова стала нашей территорией. Мы не позволим себе стать слабыми, как наши предшественники, - французы и русские, а также тысячи тех, кто предал Германию в ее самый темный час, получат по заслугам. Однако возникает вопрос - каким будет будущее нашего режима? Генерал Макс Бауэр пришел к власти только как глава чрезвычайного правительства, чтобы спасти Германию в ее самый темный час.\n\nНаша верность всегда была монархией, и Гогенцоллерны могли бы быть вновь приглашены в Германию, чтобы снова занять свой трон. Однако они опозорили себя, бросив нацию, когда она больше всего в них нуждалась, поэтому, если мы все же решим восстановить монархию, нам следует выбрать марионетку, которую мы сможем контролировать - внук Вильгельма II, принц Вильгельм, должен хорошо служить нашим целям, несмотря на его колебания в сторону нашей идеологии. \n\nИначе, предательство семьи Гогенцоллернов может быть использовано как оправдание для отказа от притворства монархического правления - нашу "Новую Германию" будет возглавлять фюрер, чье командование будет полностью беспрекословным."
 geregg.5.a: "Монархия должна быть восстановлена"
 geregg.5.b: "Возникнет новая Германия!"

### Rework Foreign Events ###

 newgerfor.1.t: "План Притвица"
 newgerfor.1.d: "Мы получили сообщение из Берлина через посла Германской империи в Вашингтоне Фридриха Вильгельма фон Приттвица унд Гаффрона. Хотя Соединенные Штаты избегали вовлечения в Вельткриг, отношения между нами и Германской империей в последние два десятилетия ухудшились независимо от этого - симпатии общественности к делу Антанты, новости о зверствах Центральных держав в Бельгии, Сербии и Армении и краткое возобновление неограниченной подводной войны в конце 1918 года - все это наложило свой отпечаток на подозрительность. Однако Берлин, похоже, заинтересован в том, чтобы перевернуть наши отношения и наладить продуктивное партнерство между двумя крупнейшими экономиками мира.\n\n Посол предлагает торговый и инвестиционный проект под названием "План Приттвица", который снизит пошлины на германо-американскую торговлю и предоставит нам несколько беспроцентных кредитов, с помощью которых мы сможем снова поднять нашу вялую экономику. Неформально этот план направлен на сдерживание роста социализма в Соединенных Штатах - и хотя это, безусловно, было бы полезно, признание того, что мы становимся второстепенной державой, находящейся под влиянием немецкого гегемона, может оказаться слишком большим для американской гордости, чтобы проглотить его."
 newgerfor.1.a: "Было бы глупо отказываться"
 newgerfor.1.b: "У нас есть наша гордость, и это, несомненно, должно быть уловкой"

 newgerfor.2.t: "США принимают план Притвица"
 newgerfor.2.d: "Правительство США согласилось с планом Приттвица, и первые средства уже отправляются в Вашингтон, чтобы помочь им в восстановлении экономики"
 newgerfor.2.a: "Отлично"

 newgerfor.3.t: "США отказываются от плана Притвица"
 newgerfor.3.d: "Правительство Соединенных Штатов, цепляясь за американскую гордость и не желая мириться со своим статусом второстепенной державы, которую берет на поруки немецкий гегемон, отказалось от плана Притвица"
 newgerfor.3.a: "Они глупы"
 
 newgerfor.4.t: "Поддержка из Хеймата"
 newgerfor.4.d: "Нам сообщили, что правительство в Берлине поставило печать о значительном увеличении финансирования двух основных колоний, Миттелафрики и Восточной Азии. Это включает в себя увеличение финансирования экономических предприятий, строительства, спонсируемого государством, и финансирования закупок военной техники для колониальных войск. Поскольку мы постоянно испытываем нехватку ресурсов, это крайне важное финансовое вливание, и оно было высоко оценено нашей бюрократией"
 newgerfor.4.a: "Мы ценим поддержку"

 newgerfor.5.t: "Немецкая поддержка прибыла"
 newgerfor.5.d: "Мы получили сообщение из Берлина - Германская империя, стремясь предотвратить рост синдикализма и японского влияния в Китае, предлагает прислать нам военную миссию из нескольких отставных офицеров, пехотного снаряжения и легиона ветеранов-добровольцев, которые отныне присоединятся к нашим силам. Немецкие офицеры будут обучать нашу армию и консультировать наши войска, знакомя наш офицерский корпус с новейшими концепциями мобильности и комбинированных вооружений."
 newgerfor.5.a: "Нам нужна любая помощь, которую мы можем получить"
 newgerfor.5.b: "Мы можем победить и без помощи Запада"

 newgerfor.6.t: "[LEP.GetLeader] принимает"
 newgerfor.6.d: "[FROM.GetLeader] принял условия нашей военной миссии и позволит им обосноваться в Нанкинской клике. Это принесет Германии необходимый опыт ведения современной войны, а также будет способствовать продвижению наших интересов в Китае."
 newgerfor.6.a: "Отлично"

 newgerfor.7.t: "[LEP.GetLeader] отказывается"
 newgerfor.7.d: "[FROM.GetLeader] шокировал наших дипломатов, заявив, что он не примет нашу военную миссию. Таким образом, Нанкинцы будут в одиночку противостоять своим врагам"
 newgerfor.7.a: "Как он смеет?"

 newgerfor.8.t: "Немецко-американская организация самообороны"
 newgerfor.8.d: "Новые новости доходят до нас из Германской империи - на этот раз наша внутренняя безопасность проследила след между немецким посольством и недавним ростом немецко-американских групп самообороны в традиционно немецких властях. Миллионы германо-американцев, переехавших в Соединенные Штаты, до сих пор поддерживают глубокие связи со своей родиной, и для них это включает в себя глубокое недоверие к синдикализму, нынешнему главному врагу Германии. Известно, что эти группы обладают значительным вооружением и боеприпасами, официально предназначенными только для самообороны от "синдикалистских банд", однако, если по всей стране начнется крупномасштабное насилие, они, несомненно, смогут использовать свое подготовленное снаряжение для восстания..."
 newgerfor.8.a: "Еще больше немецкого вмешательства..."
