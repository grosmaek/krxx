 gerschl.6.t: "Шлейхер не назначен министром-президентом Пруссии"
 gerschl.6.d: "По совету прусской палаты лордов Вильгельм II отклонил прошение Шлейхера о назначении его следующим министром-президентом Пруссии. В официальной телеграмме из Штадтшлосса говорилось, что Редерн в настоящее время хорошо справляется со своими обязанностями, и король Пруссии \n "не видит немедленной необходимости в его замене"\n\nЭтот шаг был приветствован консервативным дворянством в Палате лордов и большей частью прусского законодательного собрания, которые надеялись сохранить свою независимость от федерального правительства, но был встречен с разочарованием со стороны правительства. Многие политические деятели, поддерживавшие планы Шлейхера по восстановлению экономики, также критиковали это решение, заявляя, что современный экономический коллапс требует консолидации ресурсов, а не междоусобной борьбы между Пруссией и Империей."
 gerschl.6.a: "Мы будем работать с тем, что у нас есть"

 gerschl.7.t: "Канцлер и радио"
 gerschl.7.d: "Месяцы, предшествовавшие выборам 1936 года, не дали немецкому населению хорошего представления о своем правительстве - разобщенное, ссорящееся из-за мелких конфликтов и не знающее нужд народа, оно казалось соучастником финансового краха в феврале. Для выхода из финансового кризиса правительству необходимо вернуть доверие народа - как для того, чтобы массы безработных и обнищавших не прибегали к радикальным мерам, так и для того, чтобы поколебать Рейхстаг, демонстрируя личную популярность рейхсканцлера. Курт фон Шлейхер, хотя и был скорее технарем в политике, чем публичным лицом, взял на себя эту задачу.\n\nВ ведомстве рейхсканцлера была создана программа еженедельных радиопереговоров, в ходе которых рейхсканцлер объяснял свои планы по восстановлению экономики, политику, которую он намерен представить на голосование в рейхстаг, и то, как она может принести пользу немецкому народу. Во время радиопереговоров он привел сравнение между нынешним бедственным положением Германии и состоянием Пруссии в первой половине XVIII века и сравнил свое видение с политикой "более умеренного Фридриха Вильгельма I" по восстановлению страны. Как король во время своего долгого правления сосредоточился на внутренней реорганизации и избегал конфликтов, так и Шлейхер намерен терпеливо сосредоточиться на внутренних проблемах. Как он заботился об экономическом развитии и предоставлял привилегии производительным рабочим, так и его правительство будет способствовать "упорядочению экономики" и "предлагать наиболее полное удовлетворение законных желаний всего рабочего класса"\n\nЭто беспрецедентный шаг личной связи между рейхсканцлером и немецким народом увенчался успехом. Сотни тысяч людей по всей Германии пришли послушать радиопереговоры, а содержание выступлений Шлейхера постоянно комментировалось и обсуждалось в прессе."
 gerschl.7.a: "Он умеет владеть словом!"

 gerschl.8.t: "Эвальд фон Клейст-Шмензин набросился на Шлейхера"
 gerschl.8.d: "С язвительной критикой рейхсканцлера выступил в национальных газетах Эвальд фон Клейст-Шменцин, оберпрезидент Померании. Из своего кабинета в Штеттине он осудил беспринципность и бессердечный прагматизм Шлейхера, который не принесет нового видения Германской империи, а лишь насмешку, собранную из сотни конкурирующих идей - для него рейхсканцлер \"либеральный тактик, беспринципный оппортунист, жирондист\" В один день он выступает почти как синдикалист перед профсоюзами Рейнской области, в другой день он осуждает те же идеи, когда сговаривается с владельцами предприятий и марионеточными бюрократами. Такой человек никогда не сможет оживить немецкую нацию - он лишь затянет ее еще глубже.\n\nСлова этой восходящей звезды среди немецких консерваторов разлетелись далеко. Клейст-Шменцин, аристократ из Восточной Эльбии с широкими связями и лидер аграрного движения в Померании, представляет новое поколение юнкеров и уже рассматривается консерваторами как потенциальный кандидат на пост министра-президента Пруссии или даже рейхсканцлера. Его настроение по отношению к Шлейхеру разделяют, в частности, представители DkP, которые на этой неделе решили наконец объявить, что их избирательный союз с DVLP будет продолжен и в Рейхстаге"
 gerschl.8.a: "Ему легко атаковать из своего удобного офиса в Штеттине..."

 gerschl.9.t: "Падение кабинета Рёдерна"
 gerschl.9.d: "Действующее беспартийное правительство Пруссии, возглавляемое министром-президентом Зигфридом фон Рёдерном, не выдержало последствий экономического кризиса. Выборы 1936 года привели к напряжению и между членами коалиции Родерна - прусские DVLP, DkP, Zentrum и LVP заметили изменения в поведении своих федеральных коллег и сами начали отдаляться. После провала голосования по вопросу о государственных субсидиях силезским угольным предприятиям, которые DVLP назвала 'смехотворной поддержкой подхалимов и евреев', Рёдерн решил уйти в отставку из-за недоверия законодательного органа к кабинету.\n\nВильгельм II, как король Пруссии, принял рекомендацию Палаты лордов и назначил Адольфа Тортиловича фон Батоцкого-Фрибе следующим министром-президентом Пруссии. Относительно прагматичный восточно-прусский аристократ с литовскими корнями, Батоцкий получил известность благодаря своему руководству Имперским управлением питания во время Вельткрига. Информационные агентства полагают, что он будет стремиться сохранить коалицию центральных и правых, созданную Родерном, и сохранит большинство действующих министров"
 gerschl.9.a: "Похоже на поверхностные изменения"

 gerschl.10.t: "Падение кабинета Батоцкого"
 gerschl.10.d: "Правительство Адольфа Тортиловича фон Батоцкого-Фрибе в Пруссии просуществовало недолго. DVLP и LVP полностью разорвали свое членство в коалиции Палаты представителей - либералы больше не могли найти согласия с националистами и консерваторами, а DVLP потребовала получить дополнительные министерства, чтобы учесть свою численность в законодательном органе, но получила отказ. Недолго Батоцкий рассматривал возможность переговоров со значительной социал-демократической фракцией в собрании, но и эти переговоры сорвались, поскольку SPD требовала не меньше, чем подчинения.\n\nПо совету своего окружения и палаты лордов Пруссии Вильгельм II объявил о роспуске прусской палаты представителей. В короткой записке короля Пруссии, отправленной из берлинского замка, говорилось, что 'поскольку состав нынешней палаты не может прийти к согласию и создать прочное правительство, король счел уместным вернуть мандат народу и ожидать нового законодательного органа.' Выборы будут проведены через месяц, и хотя многомандатная избирательная система Пруссии означает, что все стороны ожидают лишь незначительных изменений, прусская избирательная кампания уже началась."
 gerschl.10.a: "Результаты будут во многом те же самые..."

 gerschl.11.t: "Внеочередные выборы в Пруссии 1936 года"
 gerschl.11.d: "Внеочередные выборы в Пруссии наконец-то состоялись, и благодаря активной агитации и мобилизации аграрных движений Ост Эльбии коалиция Шварц-Вайсс-Рот добилась значительных успехов. Хотя они не получили большинства голосов, они собрали союзников в Zentrum и мелких либеральных партиях, таких как Wirtschaftspartei и Национальные либералы, и что самое важное, склонили Кайзера на свою сторону. Вильгельм II, как король Пруссии, решил назначить предпочтительного кандидата коалиции, Эвальда фон Клейста-Шменцина, министром-президентом Пруссии. \n\nВ своей первой речи перед прусской палатой представителей министр-президент Клейст объявил о двух направлениях политической программы своего кабинета: реформа в прусской деревне, которая облегчит положение сельскохозяйственного сектора и проложит путь к экономическому подъему, и во-вторых, 'утверждение позиций Пруссии в империи'. Наблюдатели, включая рейхсканцлера, уверены, что это будет означать открытое сопротивление центральному правительству, поддержку правых в рейхстаге и опасный федерально-прусский дуализм в империи. Возможно, следовало бы что-то предпринять, чтобы предотвратить это..."
 gerschl.11.a: "Это ужасно..."

 gerschl.12.t: "Шлейхер снят с должности в результате вотума недоверия"
 gerschl.12.d: "Назначение Курта фон Шлейхера стало пощечиной для Рейхстага, который на протяжении нескольких последних десятилетий способствовал процессу парламентаризации в Германской империи и вдруг увидел, что его неформальная роль в формировании правительств поставлена под сомнение. Неважно, левые или правые, депутаты Рейхстага начали строить заговоры, стремясь свергнуть рейхсканцлера с помощью права вотума недоверия, предоставленного Рейхстагу конституционными реформами 1920 года. \n\nВ конечном итоге SPD и ее союзники, неформальный альянс, известный как "Демократический союз", взяли верх, сформировав большинство в законодательном органе и инициировав вотум недоверия, ссылаясь на то, что рейхсканцлер не может больше управлять правительством в таких условиях и должен уйти в отставку. Хотя Шлейхер боролся изо всех сил, ему не удалось сломить волю SPD, и он был вынужден уйти после голосования большинства.\n\nТаким образом, его роль в истории будет всего лишь промежуточным периодом, независимым человеком, который руководил Германией в течение нескольких коротких месяцев, прежде чем передать бразды правления правительству Германа Мюллера. Впервые в истории империи социал-демократ был безропотно назначен рейхсканцлером - все сопротивление и консерватизм империи не смогли противостоять маршу истории"
 gerschl.12.a: "Завершение десятилетий борьбы..."

 gerschl.13.t: "Шлейхер смещен в результате вотума недоверия"
 gerschl.13.d: "Назначение Курта фон Шлейхера стало пощечиной для Рейхстага, который на протяжении нескольких последних десятилетий способствовал процессу парламентаризации в Германской империи и вдруг увидел, что его неформальная роль в формировании правительств поставлена под сомнение. Неважно, левые или правые, депутаты Рейхстага начали плести заговоры, стремясь свергнуть рейхсканцлера с помощью права вотума недоверия, предоставленного Рейхстагу конституционными реформами 1920 года. \n\nDkP и DVLP, объединившись в альянс \"Черно-бело-красный\" (Schwarz-Weiß-Rot), в конечном итоге взяли верх, сформировав большинство в законодательном органе и инициировав вотум недоверия, заявив, что рейхсканцлер не может больше управлять правительством в таких условиях и должен уйти в отставку. Хотя Шлейхер боролся изо всех сил, ему не удалось преодолеть сопротивление консерваторов, и он был вынужден уйти после голосования большинства.\n\nТаким образом, его роль в истории будет всего лишь промежуточным периодом, независимым человеком, который руководил Германией в течение нескольких коротких месяцев, прежде чем передать бразды правления правительству Эвальда фон Клейста-Шменцина - независимого человека, назначенного посредником между двумя могущественными партнерами по коалиции. Впервые за последние десятилетия Германию снова возглавляет настоящее консервативное правительство - годы парламентаризации, либерализма и реформ не смогли сдержать реакцию немецких консерваторов, и они вернулись с местью"
 gerschl.13.a: "Что станет с золотой конституцией?"

 gerschl.14.t: "Всеобщая забастовка в Руре (Руркампф)"
 gerschl.14.d: "Насилие в Берлине во время первомайских праздников ободрило как социалистическое движение, так и объединения работодателей, и обострило противоречия между ними. Ассоциация немецких промышленников черной металлургии, самая влиятельная организация работодателей в Руре, выбрала политику конфронтации с рабочим классом, отказавшись от переговоров с профсоюзами - их беспокоило, что дальнейшее повышение зарплат, которого требовали металлурги, чтобы справиться с высокой инфляцией, сделает их производство неконкурентоспособным и станет гибелью для отрасли в условиях нестабильной экономической ситуации. \n\nКогда профсоюзы Рура, возглавляемые Свободными профсоюзами, но включающие также своих либеральных и христианских коллег, расторгли коллективный договор и потребовали повышения зарплаты на 15 пфеннигов в час, промышленники ответили локаутом, пытаясь заставить профсоюзы подчиниться их воле. В стране, и без того страдавшей от экономического кризиса и социальной напряженности, это вызвало каскадный эффект - профсоюзы по всей стране, но особенно в Руре, заявили о своей симпатии к блокирующим рабочим и присоединились к призыву к всеобщей забастовке. Даже несколько представителей в Рейхстаге, в частности Макс Зейдевиц, выступили в поддержку забастовщиков и объявили локаут незаконным.\n\nК концу недели к забастовке присоединилось более миллиона рабочих, парализовав промышленность на большей части территории страны. Рейхсканцлеру предстоит решить новую задачу"
 gerschl.14.a: "Неужели они не видят, что мы уже достаточно страдаем?"
 GER_ruhr_instab_tt: "Очки §YЭкономического спада§! и §YСтагнации§! кризиса §RПовышены на 250 пунктов§!"

 gerschl.15.t: "Столкновение с рабочими в Руре"
 gerschl.15.d: "Переход генерала Курта фон Шлейхера на сторону Кайзера вызывает серьезную озабоченность у нашего правительства, его дворянская частица и прусское происхождение говорят нам о нем все, что мы должны были знать. Хотя он пытался придерживаться прагматичного, порой даже дружелюбного подхода к немецкому рабочему движению, а иногда даже получал прозвище "Красный генерал", наших товарищей было не так-то легко одурачить. Они видели сквозь эту тонкую завесу обмана: Шлейхер - один из самых страшных милитаристов, типичный реакционер, улыбающийся при мысли о подавлении народной революции, либо добровольный пособник юнкеров, либо их безвольная марионетка.\n\n Поэтому наши немецкие товарищи активизировали свои усилия по организации и мобилизации пролетариата. Была объявлена всеобщая забастовка в знак протеста против нового правительства и постоянно ухудшающихся условий жизни рабочих. Боссы винят во всем 'черную рецессию', но эта каторжная работа обеспечивается беспредельной жадностью капитала к прибыли, перекладывающего издержки своих неудач на плечи трудящихся. В Руре, бьющемся сердце тяжелой промышленности Германии, где мобилизация наиболее сильна, нам сообщили хорошо осведомленные немецкие эмигранты, что, возможно, назревает нечто большее, чем просто забастовка. Репрессии были особенно жесткими, и если ситуация будет продолжаться в том же духе, рабочие могут, по меньшей мере, еще больше радикализироваться, возможно, настолько, чтобы схватиться за нашу протянутую руку. Мы, конечно, уже незаметно предоставляем средства, литературу и общую материально-техническую помощь немецким социалистам, но здесь в игру вступают наши друзья в изгнании. Все они просят нас значительно усилить нашу поддержку, а некоторые даже вызвались тайно вернуться на имперскую территорию, чтобы помочь организовать затянувшуюся борьбу и возможно, предоставить дополнительные знания..."
 gerschl.15.a: "Обеспечить скрытую поддержку немецкого пролетариата"
 gerschl.15.b: "Ограничиться нотой с осуждением действий Германии"
 gerschl.15.c: "Участие в событиях только сделает империалистов наглее - молчите"

 gerschl.16.t: "Саботажники и агитаторы в Руре"
 gerschl.16.d: ""Когда есть дым, есть огонь - и когда есть забастовки, появляется синдикалистский саботаж". Прусская гехаймполиция сообщает, что в Рурской области появилось большое количество провокаторов в первые дни после начала всеобщей забастовки в регионе. Они хорошо снабжаются и финансируются и агитируют наших рабочих решительно выступить как против сопротивляющихся предприятий, так и против реакционного правительства. Некоторые из них фигурируют в секретных полицейских списках подозреваемых синдикалистов, известны их контакты с Третьим Интернационалом, KAPD и KPD, и даже с радикальным Bund der Kommunisten.\n\nКак бы мы и пресса ни осуждали этих агитаторов как предателей в нашей среде, нельзя отрицать, что они эффективны. Уже сейчас по всему Руру проходят многочисленные акции протеста, иногда даже с применением насилия..."
 gerschl.16.a: "Это очень подозрительно..."

 gerschl.17.t: "Французские шпионы пойманы в Эльзасе"
 gerschl.17.d: ""Когда есть дым, есть огонь - и когда есть удары, то это рука французов". Прусская гехаймполиция вычислила действующую в Эссене шпионскую сеть, связанную с посольством Французской коммуны - похоже, что Париж оказывает скрытую поддержку радикальным элементам рурской всеобщей забастовки, чтобы продлить ее активность и ослабить нас, а то и поднять революцию. Саботажники и предатели были арестованы, а все их известные контакты в левых кругах были проверены на предмет связей с Францией.\n\n Парижу был направлен дипломатический протест, и напряженность на границе по понятным причинам возросла - война, однако, кажется крайне маловероятной, даже в отдаленном будущем."
 gerschl.17.a: "Нет места синдикалистским предателям на немецкой земле!"

 gerschl.18.t: "Париж осуждает угнетение рабочих"
 gerschl.18.d: ""Когда есть дым, есть огонь - и когда есть забастовки, там присутствует рука французов". Из французского посольства в Берлине в наш отдел иностранных дел была доставлена дипломатическая депеша, в которой несколько ведущих политических деятелей Коммуны, включая главу государства [FRA.GetLeader], осуждают наше предполагаемое угнетение немецкого рабочего класса. Они даже имеют наглость заявить, что продолжительные волнения на нашей земле могут привести к дестабилизации геополитического порядка в Европе, как будто мы не являемся единственным защитником мира в Европе!\n\n Мы, конечно, не будем обращать внимания на эти обличения, за исключением официальной ноты в качестве ответной меры Франции, чтобы она не лезла в наши дела."
 gerschl.18.a: "Пусть они ответят за свои преступления в Гражданской войне, прежде чем строить из себя высокопоставленных и могущественных"

 gerschl.19.t: "Удар по рейнским и вестфальским сочувствующим"
 gerschl.19.d: "Искра, зажженная в Руре, теперь достигла остальной части густонаселенного и промышленно развитого региона Рейнланд-Вестфалия. Одна за другой рабочие группы на заводах и местные профсоюзы заявляют о своей приверженности Всеобщей забастовке, а их члены выходят на улицы, требуя вмешательства государства в экономику, дальнейшего расширения прав рабочих, справедливости по отношению к мученикам берлинского Блютмая и наказания бизнесменов и их незаконных блокад в Руре. \n\nПосле этого во "Франкфуртер цайтунг" появилась статья мэра Кельна Конрада Аденауэра, в которой он пишет, что экономическая жизнь в его городе, как и в большей части региона, фактически остановилась благодаря забастовке, и осуждает бастующих, требуя от них отступить, поскольку их ряды "пронизаны и захвачены социалистическими агентами" "
 gerschl.19.a: "Как мы теперь будем исправлять экономику?"
 
 gerschl.20.t: "KAPD призывает к вооруженной борьбе в Руре"
 gerschl.20.d: "Начало всеобщей забастовки в Руре придало сил крайне левым организациям по всей Германии - с другой стороны, они приветствовали начало забастовки с осторожностью. По мнению синдикалистов и радикальных социалистов из KAPD, KPD и других крайне левых партий, последнее, во что должно превратиться это массовое движение, это простая борьба за права рабочих - безнадежная уступка верхушке буржуазии, которая лишь отдалит революцию, а не приблизит ее. \n\nТакие газеты, как "Коммунистическая армейская газета" и "Роте Фане", начали призывать рейнских рабочих установить в Руре двойное правление, заменив государственные органы рабочими советами, которые смогут управлять повседневными делами, руководить рабочими и в конечном итоге полностью заменить государство. Философ-марксист и один из ведущих деятелей берлинского течения KAPD Карл Корш призвал к созданию "Пролетарских сотен" для защиты рабочих восстаний от любых попыток подавления.\n\nПрезидентская гехаймполиция ограничила распространение этих революционных материалов и начала расследование деятельности KPD и KAPD, связанной с угрозой государству."
 gerschl.20.a: "Синдикализм здесь не пройдет!"

 gerschl.21.t: "Социал-демократические профсоюзы поддерживают забастовку в Руре"
 gerschl.21.d: "Несмотря на традиционную нерешительность в отношении использования действий профсоюзов для достижения политических целей, Всеобщая федерация немецких профсоюзов (ADGB), одна из крупнейших профсоюзных организаций в империи и член SPD, с самого начала рурских беспорядков находилась под пристальным наблюдением прессы и общественности. Поскольку SPD считалась противником Шлейхера, объединение ее профсоюзов с социалистическими забастовщиками может оказаться именно тем, что нужно, чтобы сместить презираемого рейхсканцлера.\n\n Новостное издание федерации, Die Arbeit, ответило на вопрос: профсоюзы федерации призваны присоединиться к забастовке, хотя и с оговорками - их борьба должна быть за права рабочих и за практические реформы в отношениях между капиталом и трудом,\n "а не за глупые попытки революционного свержения\n". Таким образом, сотни тысяч рабочих по всей Германии присоединились к забастовке в Руре, что еще больше парализовало промышленность."
 gerschl.21.a: "Вот вам и патриотические левые..."

 gerschl.22.t: "Социал-демократические профсоюзы выступают против забастовки в Руре"
 gerschl.22.d1: "Несмотря на традиционную нерешительность в отношении использования действий профсоюзов для достижения политических целей, Всеобщая федерация немецких профсоюзов (ADGB), одна из крупнейших профсоюзных организаций в империи и член SPD, с самого начала рурских забастовок находилась под пристальным наблюдением прессы и общественности. Поскольку SPD считалась противником Шлейхера, объединение ее профсоюзов с социалистическими забастовщиками может оказаться именно тем, что нужно, чтобы сместить презираемого рейхсканцлера.\n\n Новостное издание федерации, Die Arbeit, ответило на вопрос - профсоюзам внутри федерации было запрещено присоединяться к рурской забастовке, ссылаясь на угрозу, которую "синдикалистские радикалы и лазутчики" представляют для рабочего движения, если они будут легитимизированы. ADGB посоветовала своим членам добиваться реализации реальных трудовых реформ путем коллективных переговоров и поддержки SPD в Рейхстаге - все же это облегчение для правительства Шлейхера"
 gerschl.22.d2: "Несмотря на традиционную нерешительность в отношении использования действий профсоюзов для достижения политических целей, Всеобщая федерация немецких профсоюзов (ADGB), одна из крупнейших профсоюзных организаций в империи и член SPD, с самого начала рурских забастовок находилась под пристальным наблюдением прессы и общественности. Их профсоюзы, объединившись с социалистическими забастовщиками, несомненно, дали бы движению мощный толчок.\n\n Новостное издание союза, Die Arbeit, ответило на вопрос: профсоюзам, входящим в союз, запрещено присоединяться к рурской забастовке, ссылаясь на угрозу, которую "синдикалистские радикалы и лазутчики" представляют для рабочего движения, если они будут легитимизированы. ADGB посоветовала своим членам добиваться реализации реальных трудовых реформ путем коллективных переговоров и поддержки SPD в Рейхстаге - однако это все равно является облегчением для правительства"
 gerschl.22.a: "Наконец-то хорошие новости"
 
 gerschl.23.t: "Кровь на Рейне"
 gerschl.23.d: "Всеобщая забастовка, проходящая в Рейнской области, принесла первые жертвы. Полиция Эссена сообщает, что ночью в Рейне были найдены два тела, оба с несколькими пулевыми ранениями. Оба они были опознаны как активисты и организаторы профсоюзов металлистов, и быстрое расследование правоохранительных органов вывело их на след ультраправых активистов в Рейнской области. Ветераны войны и экстремистски настроенная молодежь, связанная с Völkisch, ультраправыми националистическими, савинковскими и национал-социалистическими движениями, периодически появлялись в новостях еще со времен Вельткрига, участвуя в уличных столкновениях и политических кампаниях в пользу ультраправых партий. Хотя они вызывали беспокойство, послевоенные правительства обычно не обращали на них внимания, считая их не представляющими угрозы.\n\nВ Эссене несколько из них, желая взять дело в свои руки и "предотвратить иудео-синдикалистский захват Рейха", ночью убили своих оппонентов-социалистов. Известие об этих смертях вызвало ярость среди рабочих, и многие депутаты Рейхстага требуют от правительства проявить солидарность с семьями жертв. Однако это выставило бы нас слабыми сторонниками забастовки"
 gerschl.23.a: "Мы возместим ущерб семьям погибших"
 gerschl.23.b: "Они не должны были быть синдикалистами""
 
 gerschl.24.t: "Магнус фон Леветцов критикует пассивность правительства"
 gerschl.24.d: "Решение правительства о выплате компенсаций семьям жертв насилия в Руре встретило открытое и громкое сопротивление в палатах Рейхстага - консерваторы и националисты раздули из мухи слона, заявив, что это не более чем поклоны национал-предателям. Наиболее агрессивный голос в оппозиции - Магнус фон Леветцов, видный член Отечественной партии. Один из героев Ютландского сражения и близкий союзник Альфреда фон Тирпица, он печально известен во всем политическом спектре своими жесткими позициями против синдикализма и крайне левыми взглядами. "На парламентской трибуне Леветцов апеллировал к своему и многих членов правительства общему военному прошлому и заявил, что \n\n "для нас, солдат, важно выступить единым фронтом вместе с полицией безопасности, вооруженными силами жителей и техническими службами экстренной помощи и со всеми жертвами сражаться на благо родины в объявленной коммунистами битве" Он не единственный - и если рейхсканцлер не прислушается к их требованиям, ультраправые в Рейхстаге обещают усилить сопротивление против этого умиротворения"
 gerschl.24.a: "Продемонстрировать силу, чтобы умиротворить правых"
 gerschl.24.b: "Давайте игнорировать экстремистов с обеих сторон"
 gerschl.24.c: "Давайте дистанцироватьсяот радикалов"

 gerschl.25.t: "Рейнские рабочие формируют группы самообороны"
 gerschl.25.d: "По всей Рейнской области рабочие начали брать дело в свои руки и создавать группы самообороны, чтобы предотвратить новые инциденты, подобные тому, что произошел в Эссене несколько недель назад. Были обнаружены тайники с оружием времен Вельткрига, и члены этих "групп самообороны" были замечены на профсоюзных собраниях и уличных протестах, патрулируя места событий, чтобы предотвратить насилие против своих коллег. \n\nЧлены кабинета министров в один голос твердят, что мы стремительно приближаемся к точке невозврата - если мы достигли той точки, когда рабочие, участвующие во всеобщей забастовке, вооружаются и создают военные формирования, то это лишь вопрос времени, когда они начнут сталкиваться с полицией и военными, и начнется гражданская война - если ничего не будет сделано. Хотя сторонники жесткой линии в правительстве и в консервативных партиях в рейхстаге воспримут это как предлог для того, чтобы начать распускать группы самообороны и усыплять бастующих, может быть, наконец, настало время начать переговоры с профсоюзами об урегулировании забастовки?"
 gerschl.25.a: "Это продолжается уже достаточно долго - распустите группы силой"
 gerschl.25.b: "Мы должны начать выборочные переговоры с профсоюзами, чтобы урегулировать это"

 gerschl.26.t: "Билефельдский саммит"
 gerschl.26.d: "Под руководством Карла Северинга, одной из главных фигур правого крыла SPD и влиятельной фигуры в SPD Билефельда, был проведен саммит между главными представителями правительства и забастовщиками. В нем приняли участие региональные представители политических партий от Zentrum до KAPD, лидеры местных профсоюзов, муниципальные сановники и представители политических исполнительных комитетов забастовщиков, а также министр из Пруссии и центральное правительство для наблюдения и консультаций.\n\nДве приоритетные задачи конференции, по словам Северинга, заключались в переговорах о перемирии между вооружающимися рабочими и центральным правительством таким образом, чтобы ни одна из сторон не прибегла к насилию, и во-вторых, в комплексном урегулировании, которое позволит рабочим безопасно вернуться на свои рабочие места. Однако требования рурских рабочих выходят далеко за рамки повышения заработной платы, вызвавшего Руркампф, и правительство может быть не заинтересовано в удовлетворении их требований."
 gerschl.26.a: "Мы должны стремиться к тщательному соглашению, даже с экстремистами"
 gerschl.26.b: "Изолировать KAPD и KPD, но пойти на уступки профсоюзам истеблишмента"
 gerschl.26.c: "Устроить демонстрацию переговоров с немногими лоялистами, чтобы потянуть время"
 gerschl.26.e: "Вести переговоры через партийные контакты SPD и союзные профсоюзы"

 gerschl.27.t: "Прогресс в переговорах"
 gerschl.27.d: "Саммит в Билефельде завершился и показал некоторые перспективы. Умеренные профсоюзные деятели среди рурских бастующих готовы пойти на компромисс в отношении некоторых пунктов своей политической программы, чтобы добиться материальных выгод для рабочих - и хотя радикалы, находящиеся под влиянием KAPD, очевидно, не собираются уступать, сотрудничество с умеренными может оставить их на стороне и тем самым сделать забастовку безвредной. Конечно, предстоит еще много работы, чтобы умерить радикализм забастовки и сдержать его распространение, и даже те забастовщики, которые были восприимчивы к компромиссу, до сих пор не вернулись на работу, надеясь добиться еще больших успехов, оказав еще большее давление на владельцев фабрик."
 gerschl.27.a: "Это лучше, чем ничего"

 gerschl.28.t: "Переговоры сорвались"
 gerschl.28.d: "Наша попытка договориться с рурскими забастовщиками потерпела неудачу. Даже умеренное крыло, больше озабоченное материальной выгодой, чем политическими целями, предпочло не отступать от своей программы и сохранить единство профсоюзного движения, а радикалы, находящиеся под влиянием KAPD, как всегда, активно агитировали за отказ от компромиссов с правительством. Нам придется искать альтернативные подходы, если мы хотим заставить рабочих вернуться на свои фабрики"
 gerschl.28.a: "Плохо"

 gerschl.29.t: "Визит в Рур?"
 gerschl.29.d: "Сотрудники рейхсканцелярии подготовили предложение для Шлейхера - официальный визит в Рур, чтобы лично снять напряженность. Это предполагает несколько выступлений перед представителями профсоюзов в регионе и заключительное публичное выступление в Эссене, где рейхсканцлер должен пообещать реформу трудового законодательства и государственную защиту бастующих, которые мирно вернутся на работу. Это укрепило бы репутацию Шлейхера как "красного генерала" и проложило бы путь к мирному урегулированию всеобщей забастовки.\n\n Конечно, это предложение связано с определенным риском. Неизвестно, какое впечатление произведет рейхсканцлер на взволнованную, разочарованную пролетарскую общественность, впечатлят ли ее его обещания или она только сильнее воспрянет духом. Наконец, хотя риск и невелик, присутствие вооруженных радикалов среди рурских забастовщиков означает, что есть вероятность того, что некоторые из них... возьмут дело в свои руки"
 gerschl.29.a: "Встреча с рейхсканцлером может убедить некоторых вернуться на работу"
 gerschl.29.b: "Это слишком рискованно"

 gerschl.30.t: "Хорошее впечатление о Руре"
 gerschl.30.d: "Визит рейхсканцлера в Рур произвел хорошее впечатление на население. Шлейхер выступил с несколькими речами в крупных рейнских городах, обращаясь к толпам людей и давая им обещания об ужесточении трудового законодательства, чем заслужил овации публики. Представители профсоюзов и организаторы забастовок также были проинформированы о планируемых реформах, и их убедили предложения рейхсканцлера, сгладив потенциальный путь к переговорам.\n\n Конечно, Шлейхер не замедлил последовать за этим, сообщив своим союзникам в деловом секторе, что это не поставит под угрозу их положение, а скорее вырвет ветер из парусов всеобщей забастовки, успокоит большинство узкими реформами и восстановит мир в промышленном секторе"
 gerschl.30.a: "Это очень хорошая новость"

 gerschl.31.t: "Визит в Рур встречен протестами"
 gerschl.31.d: "Визит рейхсканцлера в Рур не произвел хорошего впечатления на население. Как отмечают Шлейхер и его аппарат, ситуация в Руре становилась все более радикальной, и каждое выступление в рейнских городах встречалось протестами и требованиями отставки. Из-за растущих опасений по поводу безопасности визит пришлось прервать, встречи с профсоюзными лидерами отменить, и рейхсканцлер быстро вернулся в Берлин.\n\n Эти события были плохо восприняты в остальной части империи. Лидеры бизнеса и члены Рейхстага восприняли это как признак слабости и отсутствия поддержки со стороны правительства Шлейхера - впечатление, с которым нужно было как-то справиться."
 gerschl.31.a: "Неблагодарные..."
 GER_schleicher_weaker_tt: "Теперь вы сможете отмечать §R1§! меньшую фракцию, чтобы защитить ее от обращения"

 gerschl.32.t: "Покушение на Курта фон Шлейхера"
 gerschl.32.d: "В Руре произошло худшее, чего мы могли ожидать - во время выступления с речью в Эссене рейхсканцлер был обстрелян из толпы, что вызвало массовую панику и беспорядки, которые городская полиция усмирила только после двух часов столкновений и гибели нескольких человек. Шлейхер выжил, но был ранен в руку, и его пришлось срочно госпитализировать для проведения операции.\n\nПосле допросов захваченных участников беспорядков, нападавший был идентифицирован как Эрих Мильке - член KAPD, обученный ее отрядами самообороны шпионажу, обращению с оружием и терроризму. Покушение было спланировано отрядом Мильке заранее. К сожалению, неудавшийся убийца растворился в толпе и ускользнул от правосудия, но новости, пришедшие из Эссена, подбодрили правительство. Общественность требует принять меры против этих террористов, и они будут приняты"
 gerschl.32.a: "Больше никаких шелковых перчаток!"

 gerschl.33.t: "Забастовка профсоюза горняков и металлургов Люксембурга"
 gerschl.33.d: "Ветры Рурской всеобщей забастовки достигли небольшого, но промышленно развитого Великого герцогства Люксембург, одного из самых недавних приобретений Германской империи. Здесь Николя Бивер, председатель профсоюза горняков и металлургов Люксембурга, одной из крупнейших профсоюзных конфедераций Великого герцогства, заявил о своей приверженности забастовке и подтолкнул к этому тысячи рабочих по всему Люксембургу. Знаменитая люксембургская сталелитейная промышленность почти полностью замерла в результате забастовки, а такие конгломераты, как ARBED, теперь отчаянно ищут работников для заполнения важнейших позиций на своих заводах.\n\n Новости были плохо восприняты в Палате депутатов маленького герцогства, где Люксембургская партия правых, филиал Zentrum, осудила забастовку как акт измены самому Великому герцогству. Премьер-министр Жозеф Бех предупредил, что "синдикалистская зараза" из Франции будет встречена жесткими контрмерами"
 gerschl.33.a: "Как долго это может продолжаться?"

 gerschl.34.t: "Люксембургская партия правых предлагает Maulkuerfgesetz"
 gerschl.34.d: "Забастовки в Люксембурге, который уже был очень уязвим для синдикалистской агитации и мобилизации, прошли в Палате депутатов этого небольшого государства. Расположенный рядом с Францией, на "границе" перед синдикалистским блоком, высокоиндустриальный, с мощными профсоюзами и местными социалистическими организациями, он с 1920 года был крайне обеспокоен возможным социалистическим восстанием. Премьер-министр Жозеф Бех, представляющий Люксембургскую партию правых, предложил закон о сдерживании роста социализма в Люксембурге, "Закон о защите социального и политического порядка" Противники закона, однако, стали называть его "законом о наморднике", или Maulkuerfgesetz. Он наделяет правительство правом распускать любые организации, которые, по мнению правительства, угрожают Конституции. В результате закон подвергся резкой критике со стороны социалистов и люксембургской SPD, которые утверждают, что Бех намерен использовать этот закон для запрета любой оппозиции своему правительству и создания авторитарного режима, а "Руркампф" будет лишь предлогом. Тревожный рост авторитарных элементов в партии правых под влиянием авторитарного антисоциалистического поворота в остальной Германии, безусловно, придает этим заявлениям убедительность"
 gerschl.34.a: "Давайте посмотрим, как это будет развиваться"
 gerschl.34.b: "Окажите полную поддержку Беху, этот закон необходим" # if S-W-R, or Schleicher + completed Right Zentrum focus

 gerschl.35.t: "Йозеф Бех призывает к референдуму по Maulkuerfgesetz"
 gerschl.35.d: "Палата депутатов Люксембурга большинством голосов приняла печально известный Maulkuerfgesetz - однако на этом история не закончилась. На улицы маленького западного государства вышли огромные протесты с требованием отставки Беха и отмены антидемократического "закона о намордниках" Критика на национальном уровне была не менее ожесточенной - многие партии, включая SPD, LVP и даже прогрессивные элементы Zentrum, выступили с критикой, тем более что ни правительство Люксембурга, ни крупные производители стали даже не думали о переговорах с забастовщиками. \n\nРазочарованный оппозицией, Бех решил раз и навсегда покончить с этой риторикой, объявив референдум по Maulkuerfgesetz - полагая, что он представляет 'молчаливое меньшинство' за пределами основных городов рабочего класса, он рассчитывает выиграть референдум с большим перевесом и узаконить свой авторитарный шаг."
 gerschl.35.a: "Мы увидим результаты через три месяца"

 gerschl.36.t: "Maulkuerfgesetz принят в Люксембурге"
 gerschl.36.d: "Палата депутатов Люксембурга большинством голосов приняла печально известный Maulkuerfgesetz - однако на этом история не закончилась. На улицы маленького западного государства вышли огромные протесты с требованием отставки Беха и отмены антидемократического "закона о намордниках" Критика на национальном уровне была не менее ожесточенной - многие партии, включая SPD, LVP и даже прогрессивные элементы Zentrum, выступили с критикой, тем более что ни правительство Люксембурга, ни крупные производители стали даже не рассматривали возможность переговоров с забастовщиками.\n\n Однако Бех получил одобрение рейхсканцлера и его правительства, а затем и широких правых СМИ по всей империи. В течение последующих недель поддержка Maulkuerfgesetz заглушала критику и в конце концов, привела к тому, что протесты против закона в Люксембурге сошли на нет. Тем не менее, большинство считает, что государство движется к откровенному авторитаризму..."
 gerschl.36.a: "Наконец-то хоть какой-то прогресс"

 gerschl.37.t: "Шлейхер ушел, SPD пришла"
 gerschl.37.d: "Начало Рурской всеобщей забастовки, крупнейшего вызова политическому истеблишменту империи с 1925 года, в конечном итоге оказалось погибелью рейхсканцлера Шлейхера. Заговор "красного генерала", как и предполагалось, заключался в том, чтобы как можно дольше поддерживать забастовку, чтобы заставить партии истеблишмента поддержать его, как единственную возможность предотвратить синдикализм, но он не смог справиться с ситуацией.\n\n SPD и ее союзники, неформальный альянс, известный как \"Демократический союз\" (Demokratische Union), воспользовались ситуацией. Забастовка стала настолько умеренной, что ее руководство начало открыто сотрудничать с социал-демократами, и через своих прогрессивных союзников, близких к Кайзеру, Герман Мюллер убедил двор, включая Вильгельма II, что социал-демократическое правительство сможет быстро урегулировать забастовку - и гарантировать, что подобные массовые забастовки больше не повторятся. Это оказалось более привлекательным, чем туманные обещания рейхсканцлера о национальной безопасности. Хотя Шлейхер боролся изо всех сил, он был вынужден уйти в отставку.\n\nТаким образом, его роль в истории будет всего лишь промежуточным периодом, независимым человеком, который руководил Германией в течение нескольких коротких месяцев, прежде чем передать бразды правления правительству Германа Мюллера. Впервые в истории империи социал-демократ был безропотно назначен рейхсканцлером - все сопротивление и консерватизм империи не смогли противостоять маршу истории."
 gerschl.37.a: "Это было их планом с самого начала?"

 gerschl.38.t: "Кайзер теряет веру в Шлейхера"
 gerschl.38.d: "Начало всеобщей забастовки в Руре, крупнейший вызов политическому истеблишменту империи с 1925 года, в конечном счете оказалось крахом рейхсканцлера Шлейхера. Заговор "красного генерала", как предполагалось, состоял в том, чтобы как можно дольше поддерживать забастовку, чтобы оказать давление на партии истеблишмента, чтобы они поддержали его, как единственную возможность предотвратить синдикализм, но он не смог справиться с ситуацией.\n\nDkP и DVLP, объединившись в \"черно-бело-красный\" (Schwarz-Weiß-Rot) альянс, воспользовались ситуацией. Через реакционных советников Кайзера при королевском дворе Куно фон Вестарп и Ульрих фон Хассель убедили его, что объединенное консервативное правительство немедленно разгромит забастовщиков силой и положит конец их синдикалистским заговорам. Это оказалось более привлекательным, чем туманные обещания рейхсканцлера о национальной безопасности. Хотя Шлейхер сражался изо всех сил, он был вынужден уйти в отставку.\n\nТаким образом, его роль в истории будет лишь промежуточной, независимый человек, который руководил Германией в течение нескольких коротких месяцев, прежде чем передать бразды правления правительству Эвальда фон Клейста-Шменцина - независимый человек, назначенный посредником между двумя могущественными партнерами по коалиции. Впервые за последние десятилетия Германию снова возглавляет настоящее консервативное правительство - годы парламентаризации, либерализма и реформ не смогли сдержать реакцию немецких консерваторов, и они вернулись с местью"
 gerschl.38.a: "Будем надеяться, что это не закончится чем-то ужасным"

 gerschl.39.t: "Мир в Руре"
 gerschl.39.d: "Рурская всеобщая забастовка закончилась. Умеренные, ревизионистские фракции движения, добивавшиеся материальных выгод для своих рабочих, были либо умиротворены, либо сдались под натиском Берлина, в то время как радикалы, рассматривавшие это восстание как основу немецкой революции, разбежались. На данный момент в Руре установился непростой мир.\n\nКонсервативная пресса уже с гордостью объявила о победе над 'синдикалистскими и анархистскими террористами, которые стремились свергнуть государство и установить господство террора'. Их либеральные и социалистические коллеги более сдержанны, их журналисты отмечают, что подобные инциденты будут продолжаться, если не будет проведена комплексная реформа трудового законодательства и социального обеспечения. Некоторые согласны с этим, но другие, такие как концерн Гугенберга и другие ультраправые активисты, только радикализировались в своей оппозиции к социализму в результате этих событий."
 gerschl.39.a: "В будущем нам придется проводить трудовые реформы"

