 GER_coal_decisions_category_desc: "\nКомиссия по горным и металлургическим предприятиям Германии, созданная в рамках пакета экономических реформ, называемых "Планом Висселя-Мёллендорфа" или просто "Планом Висселя", станет первой попыткой установить государственный контроль над целым сектором экономики и показать всему миру, что будущее экономической политики - за центральным, всеохватывающим, эффективным государственным контролем. Хотя частная собственность останется, она будет строго ограничена и обязана следовать планам сверху по развитию, модернизации методов производства и внешней торговли.\n\nРешения этой категории будут §Ycоздавать§! план Висселя, который будет полностью активирован после принятия решения §YРазработка проекта "Fünfjahresplan"§!!! Решения делятся на три §Yкатегории§! которые по-разному влияют на План.\n"
