 GER_schlange_agricultural_settlement: "Закон о содействии развитию сельскохозяйственных поселений"
 GER_schlange_agricultural_settlement_desc: "Предназначенный для обеспечения прочной финансовой базы для развития сельского расселения на Востоке, этот закон станет первым шагом из многих на пути к реаграризации, о которой мечтал Шланге. Первым шагом станет создание небольших пригородных фермерских поселений, затем последует ликвидация нерентабельных юнкерских поместий, что позволит нам укрепить мелких и средних фермеров и вырастить новое поколение гордых, эффективно работающих мелких фермеров, преданных консервативному делу."
 GER_schlange_agrarian_command_economy: "Следовать аграрной кооперативной экономике"
 GER_schlange_agrarian_command_economy_desc: "Аграрный кризис может быть преодолен только с помощью временных государственных интервенционистских мер. Прогресс и перемены иногда должны навязываться сверху, каким бы противоречивым ни было это решение. Во времена дефицита и трудностей либерально-капиталистическая альтернатива отсутствует. Фермеру необходимо напомнить о его обязательствах перед нацией, а наше производство должно быть полностью модернизировано и адаптировано к нуждам потребителей. Для этого нам необходимо полное, но временное государственное регулирование всего сельскохозяйственного рынка."
 GER_schlange_supplant_landbund: "Потеснить руководство ландбунда"
 GER_schlange_supplant_landbund_desc: "Рейхсландбунд, самая мощная аграрная лоббистская группа Германии, утверждает, что в равной степени представляет интересы как юнкеров, так и мелких фермеров, но из-за огромной власти местных ассоциаций в Ост Эльбии, в которых доминируют юнкеры, головной офис в Берлине всегда проводил курс, выгодный прежде всего их самым могущественным сторонникам. Это должно измениться - поскольку землевладельцы скептически относятся к нашей политической программе, элемент мелких землевладельцев в организации и в правлении должен быть усилен с помощью интриг, косвенного вмешательства в выборы местных председателей и контактов с людьми на муниципальном уровне."
 GER_schlange_agricultural_restructuring: "Программа реструктуризации сельского хозяйства"
 GER_schlange_agricultural_restructuring_desc: "Суть программы реформ Шланге заключается в обеспечении долгосрочной конкурентоспособности немецких сельскохозяйственных товаров на среднеевропейском и международном рынке. Для этого необходимо провести масштабную модернизацию, механизацию и интенсификацию - производить больше, производить дешевле и сохранять лучше. В будущем мы будем уделять меньше внимания убыточному выращиванию зерна и больше - производству высококачественных продуктов животноводства. Это единственный шанс для нашего сельскохозяйственного сектора эффективно развиваться в условиях глобальной экономики, не полагаясь вечно на субсидии и тарифные барьеры."
 GER_schlange_self_help: "Принцип самопомощи"
 GER_schlange_self_help_desc: "Ключевым принципом экономического кредо Шланге является личная ответственность главы хозяйства и необходимость самопомощи, особенно во времена экономических трудностей. По его словам,\ "только те имеют право на помощь извне, кто вкладывает в дело свои собственные силы"\. Для этого необходимо укрепление сети социальных сельских кооперативов - поддержка народа народом и свобода действий для старательных людей на благо всего общества. Для этого правительству необходимо установить более жесткий контроль над Прусским центральным кооперативным фондом, номинально независимым кредитным союзом, который в последние годы оказывал предпочтение особенно сильно задолжавшим юнкерам. Теперь необходимо положить конец растущей задолженности крупных, неэффективных хозяйств, а средства должны доходить до мелких фермеров."
 GER_luninck_esplanade_circle: "Союз с Кружком Экспланады "
 GER_luninck_esplanade_circle_desc: "Кружок Экспланады" - элитарная группа, состоящая из представителей промышленности и юнкеров, которая регулярно устраивает великосветские вечера в берлинском отеле "Эспланада" Ее центральной фигурой является влиятельный политик DkP Тило фон Вильмовский, который, будучи влиятельным функционером Ландбунда и мужем Барбары Крупп, выступает в качестве самого известного связующего звена между промышленностью и сельским хозяйством. Мы должны связаться с ними и услышать их видение экономической политики, которая действительно сможет создать баланс между двумя секторами экономики, не ставя никого в невыгодное положение."
 GER_luninck_seize_farmers_association: "Захватить контроль над VdB" # https://en.wikipedia.org/wiki/Association_of_the_German_Farmers_Associations
 GER_luninck_seize_farmers_association_desc: "VdB (Ассоциация немецких фермерских союзов) - мощная аграрная лоббистская группа, действующая в католических регионах империи, где Ландбунд так и не смог полноценно обосноваться. Хотя в ней также доминируют землевладельцы-аристократы, VdB имеет тесные связи с партией 'Zentrum' и поэтому не входит в сферу нашего влияния. Это необходимо изменить. Ключевая фигура, от которой нам нужно избавиться, - ее председатель, умеренный политик от Zentrum Андреас Гермес. Когда он уйдет, ничто больше не будет мешать более тесному сотрудничеству между протестантским Ландбундом и католическим VdB, и мы сможем резко расширить свое влияние на множество сельскохозяйственных организаций Германии."
 GER_luninck_east_elbia: "Переговоры по Ост Эльбии"
 GER_luninck_east_elbia_desc: "Для достижения нашей конечной цели - создания мощной организации аграрного единства - нам необходимо привлечь Ландбунд к сотрудничеству. Хотя их президент Эберхард фон Калькрейт открыт для наших планов, он также чертовски заинтересован в том, чтобы добиться наибольшего влияния для своей организации в будущих переговорах о слиянии. Однако мы не можем допустить, чтобы элитарные юнкерсы получили преимущество в этой гипотетической организации единства, мелкие землевладельцы на западе, поддерживающие VdB, также должны быть представлены. С помощью политики кнута и пряника можно сдержать Калькрейте - правительство предоставит юнкерам дополнительные льготы и выручит их поместья, если Калькрейте проявит сдержанность. Кроме того, необходимо сделать уступки прусским крестьянам, связанные с представительством, чтобы Ландбунд избавился от своей элитарной репутации."
 GER_luninck_agricultural_trade_restriction: "Неприкосновенность наследственной собственности"
 GER_luninck_agricultural_trade_restriction_desc: "Немецкий сельскохозяйственный сектор всегда имел исключительное значение для нашего общества, и нам крайне важно защитить и сохранить его в нынешнем виде, поскольку юнкеры и мелкие землевладельцы внесли одинаковый вклад в славную историю нашей нации. В последние годы идеи земельной реформы пропагандируются не только левыми политиками, но и введенными в заблуждение консервативными популистами. Такие идеи просто несовместимы с нашими традициями. Мы будем уважать существующий семейный фидеикомисс и примем закон, который введет так называемые 'Erbhöfe' (наследственные фермы), которые не позволят закладывать, отчуждать или дробить фермерские имения. Такие меры подчеркнут общественную значимость наших фермеров, а не сведут их к рациональным экономическим субъектам, которые будут заменены, как только станут убыточными."
 GER_luninck_endorse_cooperative_banking: "Рационализация системы сельских кооперативов"
 GER_luninck_endorse_cooperative_banking_desc: "В новейшей истории Германии так называемые сельскохозяйственные кооперативы, такие как Raiffeisen или RV, были одним из основных аспектов сельской жизни. Уходящие корнями в христианские традиции, они предоставляют кредиты и дешевые товары миллионам фермеров и являются центром бесчисленных сельских обществ. Однако за последние два десятилетия произошла опасная фрагментация кооперативной системы: многие сельские лобби имеют свои собственные кооперативы, не говоря уже о местных разновидностях. В это кризисное время необходима 'рационализация' - мы должны упорядочить кооперативное движение сверху, работая над созданием мощной, но независимой единой организации, отвечающей нашим интересам."
 
 GER_DVLP_emergency_conference: "£GFX_power_balance_texticon Чрезвычайная конференция DVLP"
 GER_DVLP_emergency_conference_desc: "Намечается проведение §YЧрезвычайной конференции§! DVLP, которая должна уладить раскол между национально-революционной фракцией Ульриха фон Хасселя и реакционной фракцией Альфреда Гугенберга. Однако столкновение личностей и уровней влияния может привести к тому, что это урегулирование не устроит ни одну из сторон."
 GER_DVLP_emergency_conference_tt: "В настоящее время §Y[?GER_DVLP_seats_hug]§! из §Y[?GER_DVLP_seats]§! депутатов DVLP присоединились к фракции Хугенберга и пойдут за ним.\nРазрыв между двумя фракциями составляет §R[?GER_hugenberg_faction_rift]%§!.\nЕсли текущие условия сохранятся до Конференции, результат будет следующим: [GERDVLPConferenceResult]"
 GER_conference_hugenberg_marginalised_tt: "§YГугенберг маргинализирован§!"
 GER_conference_hugenberg_takeover_tt: "§RГугенберг избран председателем§!"
 GER_conference_split_tt: "Партия §Rразделилась§!"
 GER_DVLP_hugenberg_alignment: "Пропаганда Гугенберга"
 GER_DVLP_hugenberg_alignment_desc: "В настоящее время Гугенберг обращается к депутатам парламентской группы DVLP, и если ему не противостоять, он, вероятно, увлечет за собой еще больше наших товарищей своими обещаниями и ложью."
 GER_DVLP_schlange_schoningen_alignment: "Уязвимость: §YГанс Шланге-Шонинген§!"
 GER_DVLP_schlange_schoningen_alignment_desc: "Наш министр сельского хозяйства, Ганс Шланге-Шёнинген, уязвим для риторики Хугенберга из-за его личной связи с Фёлькишем и отсутствия поддержки Шланге со стороны остальных членов кабинета. Хотя он является членом DkP, его поддержка Хугенберга убедит колеблющихся депутатов в том, что Хугенберг сможет сохранить коалицию."
 GER_DVLP_schmidt_alignment: "Уязвимость: §YОтто Шмидт§!"
 GER_DVLP_schmidt_alignment_desc: "Отто Шмидт - главный контакт DVLP с ветеранскими организациями, и хотя номинально он считается частью фракции Хасселя, его личные связи с Гугенбергом делают его уязвимым для усилий Гугенберга по сбору союзников. Его поддержка значительно ослабит Национальных революционеров."
 GER_DVLP_levetzow_alignment: "Уязвимость: §YМагнус фон Леветцов§!"
 GER_DVLP_levetzow_alignment_desc: "Адмирал-ветеран Магнус фон Леветцов - важный член национал-революционной фракции Хасселя, но его лояльность председателю колеблется. Глубоко недоверяя социалистам и демократии, он желает более сильной руки правительства и решительного движения к авторитаризму, что может осуществить Гугенберг."
 GER_DVLP_trotha_alignment: "Уязвимость: §YАдольф фон Тротха§!"
 GER_DVLP_trotha_alignment_desc: "Председатель Флотенферайна и ключевой член DVLP Адольф фон Тротха - маловероятный союзник Гугенберга из-за его тесной связи с Хасселем и его фракцией, но, похоже, наше бездействие подталкивает его к пересмотру своих позиций. Нам нужно заложить хотя бы основы Органического государства, чтобы вернуть его доверие."
 GER_not_strengthens_hugenberg_tt: "Ситуация в группе DVLP в Рейхстаге будет §оставаться в тупике§!"
 GER_hugenberg_defend: "Выстегать депутатов рейхстага"
 GER_hugenberg_defend_desc: "Наши партийные хлысты могут укрепить дисциплину среди наших рядов в рейхстаге в рамках подготовки к конференции, не позволяя пропаганде Гугенберга поколебать кого-либо из них в течение некоторого времени"
 GER_hugenberg_defend_tt: "Это решение §Gснимет эффект§! миссии §YПропаганда Гугенберга§!, пока она не будет возобновлена.\nЭто §Rусилит раскол в партии§!"
 GER_hugenberg_faction_add_rift_tt: "Это §Rувеличит раскол партии§!"
 GER_schlange_two_decisions_tt: "По крайней мере, два решения §Yпо аграрной политике§! были выполнены"
 GER_hugenberg_defend_schlange: "Успокоить Шланге-Шёнингена"
 GER_hugenberg_defend_schlange_desc: "Мы развеем опасения Шланга-Шёнингена по поводу нашего направления и наведем страху по поводу неумелости Гугенберга, чтобы удержать его в узде"
 GER_hugenberg_defend_schmidt: "Успокоить Шмидта"
 GER_hugenberg_defend_schmidt_desc: "Мы развеем опасения Шмидта по поводу нашего направления и наведем страху по поводу неумелости Гугенберга, чтобы удержать его в узде"
 GER_hugenberg_defend_levetzow: "Успокоить Леветцова"
 GER_hugenberg_defend_levetzow_desc: "Мы развеем опасения Леветцова по поводу нашего направления и наведем страху по поводу неумелости Гугенберга, чтобы удержать его в узде"
 GER_hugenberg_defend_trotha: "Успокоить Трота"
 GER_hugenberg_defend_trotha_desc: "Мы развеем опасения Трота по поводу нашего направления и наведем страху по поводу неумелости Гугенберга, чтобы удержать его в узде"
 GER_hugenberg_der_nahe_osten: "Расширить Der Nahe Osten"
 GER_hugenberg_der_nahe_osten_desc: "Основанный Гансом Шварцем и Адольфом фон Тротой, журнал "Der Nahe Osten: Politische Halbmonatsschrift" - это полуежемесячный журнал, который является одним из немногих новостных изданий DVLP, полностью выходящих из-под влияния Хугенберга. Хотя мы не можем нарушить его контроль над правыми новостями, мы можем бросить ему вызов и тем самым успокоить некоторых членов нашей партии, поддержав альтернативу. Однако Гугенберг не воспримет это как должное"
 GER_hugenberg_joint_committee: "Создать Объединенный комитет Отечественной партии"
 GER_hugenberg_joint_committee_desc: "Значительная часть влияния Гугенберга обусловлена тем, что он является главным связующим звеном партии с рурскими промышленниками и угольной промышленностью, которые вносят значительный вклад в партийные финансы. Мы можем обойти его, создав комитет с промышленными магнатами, в который не войдет Гугенберг, и таким образом напрямую вести переговоры о получении их средств"
 GER_hugenberg_reduce_tension: "Межпартийные поправки"
 GER_hugenberg_reduce_tension_desc: "Благодаря стратегическим переговорам с менее важными депутатами мы можем снизить напряженность в партии и предотвратить раскол. Ведь никто из нас не хочет похоронить консервативную революцию"
 GER_weakens_hugenberg_tt: "Это §Gослабит фракцию Гугенберга!§!"
 GER_hugenberg_reduce_tension_tt: "Это §GУменьшит раскол в партии§!"
 GER_organic_statehood_hugenberg_tt: "Это сделает решение £GFX_decision_icon_small §YУспокоить Трота§! доступным для £GFX_power_balance_texticon §YЧрезвычайной конференции DVLP§!, что §Gослабит фракцию Гугенберга!§!"
 GER_national_social_principle_hugenberg_tt: "Это сделает решение £GFX_decision_icon_small §YСоздать Объединенный комитет Отечественной партии§! доступным для £GFX_power_balance_texticon §YЧрезвычайной конференции DVLP§!, что будет иметь следующий эффект:\n"
 GER_vanquish_decadent_democracy_principle_hugenberg_tt: "Это сделает решение £GFX_decision_icon_small §YУспокоить Леветцова§! доступным для £GFX_power_balance_texticon §YЧрезвычайной конференции DVLP§!, что §Gослабит фракцию Гугенберга!§!"

 GER_hugenberg_import_tariffs_controls: "Ввести ограничения на импорт"
 GER_hugenberg_import_tariffs_controls_desc: "Подвергаясь угрозам со всех сторон, Германская империя должна стать островом автаркии в этом враждебном мире. Зависимость от внешних рынков - это слабость, мы должны производить столько, сколько возможно, на своем внутреннем рынке."
 GER_hugenberg_welfare_strike: "Начать ликвидацию системы социального обеспечения"
 GER_hugenberg_welfare_strike_desc: "Система социального обеспечения порождает только злоупотребления и безделье, и по словам выдающегося Густава Хартца, это в корне порочная система. Чтобы выразить силу самодостаточности, которой обладает немецкий народ, мы должны начать с массового отказа от системы социального обеспечения, чтобы подготовить почву для ее замены обязательным частным медицинским страхованием."
 GER_hugenberg_economic_deregulation: "Начать дерегулирование экономики"
 GER_hugenberg_economic_deregulation_desc: "Создатели рабочих мест в империи, то есть промышленники и владельцы предприятий, вынуждены постоянно сталкиваться с бюрократией и налогами, которые им не нужны. Процветание новой Германии будет построено дальновидным, национальным капитализмом, и его нельзя ограничивать."

 GER_KVP_split_tt: "[?GER_KVP_seats_temp] депутатов от §LDkP§! отделятся от партии и сформируют §CКонсервативная народная партия§!, §Rвыходит из коалиции!§!"
 GER_DNRP_split_tt: "[?GER_DVLP_seats_hug] депутатов от §NDVLP§! отделятся от партии и сформируют §NНемецкая национальная партия§!, §Rвыходящую из коалиции!§!"
 GER_hugenberg_victory_tt: "Альфред Гугенберг был избран §Yпервым председателем Партии отечества§!, завершив свой десятилетний план по захвату немецких ультраправых. §RКуда он их поведет?!"
 GER_DNP_split_tt: "§NDVLP§! выйдет из коалиции!§!\n[?GER_temp_seat] депутатов от §NDVLP§! отделятся от партии и сформируют §NНемецкая национальная партия§!, §Gприсоединившись к коалиции!§!\nНесколько фокусов будут §Rнавсегда отключены/§!"
 GER_DVLP_split_tt: "§NDVLP§! распадется!§!\n[?GER_temp_seat] депутатов от §NDVLP§! сформируют продолжение §NНемецкая патриотическая партия§!, §Gприсоединившись к коалиции!§!\nНесколько фокусов будут §Rнавсегда отключены.§!"
 
