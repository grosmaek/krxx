 GER_SPD_land_reform: "Инициировать усилия по земельной реформе"
 GER_SPD_land_reform_desc: "Значительная часть сельской местности Восточной Эльбии все еще застряла в эпохе старого Фрица, где неэффективно управляемые юнкерские поместья, многие из которых веками находились в наследственном владении определенных магнатских семей, доминируют в сельскохозяйственном секторе. Несмотря на высокую задолженность этих поместий, предыдущие правительства десятилетиями поддерживали юнкеров - этому должен быть положен конец. Ликвидация нерентабельных, фактически обанкротившихся юнкерских поместий и последующее разделение этих земель на участки для поселения крестьян позволит нам укрепить мелких и средних фермеров и вырастить новое поколение гордых, эффективно работающих мелких фермеров, преданных демократическому делу"
 GER_SPD_rural_democratic_sentiment: "Укрепление демократических настроений в сельской местности"
 GER_SPD_rural_democratic_sentiment_desc: "Немецкий крестьянин никогда не был в восторге от демократии и парламентаризма, главным образом потому, что консервативное влияние на сельское образование очень велико. Сельские массы должны узнать, какие преимущества может принести им парламентское представительство - нам нужно поддержать демократически настроенные аграрные движения, такие как Немецкое крестьянство, Баварская крестьянская лига и Ассоциация немецких фермерских союзов, в качестве противовеса реакционному влиянию Ландбунда, обеспечить демократизацию местных сельскохозяйственных палат и привлечь огромное количество сельских кооперативов к нашему видению"
 GER_SPD_revitalise_german_east: "Возродить Восток"
 GER_SPD_revitalise_german_east_desc: "Восток может быть сельским, бесплодным и что самое главное, очагом реакционизма. Тем не менее, он не является потерянным: Ни для экономического развития, ни для демократических идеалов. В течение многих лет берлинские выплаты по программе помощи Востоку доходили только до крупных аграрных поместий, а большая часть средств оседала в карманах юнкеров. Таким образом, условия жизни в Ост Эльбии за последние несколько десятилетий практически не улучшились. Для повышения уровня жизни необходима более широкая программа, затрагивающая все сферы жизни: промышленность, дополняющая местные сельскохозяйственные предприятия, надлежащая инфраструктура, связывающая городские центры с периферией, модернизация портов и водных путей, а также дополнительные средства для усердных поселенцев в Позене и Западной Пруссии"
 GER_SPD_profiteers_crack_down: "Борьба со спекулянтами"
 GER_SPD_profiteers_crack_down_desc: "Даже во время самого глубокого кризиса всегда находятся люди, которые пытаются нажиться на несчастье других и набить собственные карманы. Некоторые паразитические торговые компании закупают товары у фермеров по минимально возможной цене, а затем выжимают все досуха из конечного потребителя. Такое несолидарное поведение усугубляет экономическую ситуацию, и предотвратить его можно с помощью более эффективной организации и более тесных связей между потребительскими и производственными кооперативами. Короткие пути между потребителем и производителем без лишних промежуточных этапов будут противостоять высокому разбросу цен"
 GER_SPD_reform_rural_credit: "Реформировать сельский кредитный рынок"
 GER_SPD_reform_rural_credit_desc: "Юнкерсы прочно контролируют муниципальную администрацию к востоку от Эльбы: Многие местные кредитные учреждения, а также губернские комиссии подмяты их приспешниками, из-за чего государственные средства для востока часто оказываются не в тех карманах. Чтобы противостоять этому, мы назначим государственного комиссара, который будет следить за справедливым распределением средств в Пруссии, и усилим контроль над Прусским центральным кооперативным фондом, номинально независимым кредитным союзом, который в последние годы оказывал предпочтение юнкерам, имеющим большие долги. Необходимо положить конец растущей задолженности крупных, неэффективных поместий, а средства должны дойти до мелких фермеров, которые действительно в них нуждаются"
 
 GER_SPD_invite_agrarians: "Пригласить аграрные партии"
 GER_SPD_invite_agrarians_desc: "Хотя консерваторы и реакционеры удерживали контроль над сельской местностью в течение многих десятилетий, не все сельские представители в Рейхстаге черпают воду из грязного колодца Ландбунда. Баварская крестьянская лига пользуется влиянием в Баварии, а другие движения, такие как Немецкое крестьянство и Объединение немецких фермерских союзов, дружелюбны к нам. Давайте привлечем этих аграрных представителей в нашу коалицию и заручимся их поддержкой"
