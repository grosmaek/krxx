### Focuses ###

 GER_von_schleicher_cabinet: "Кабинет Шлейхера"
 GER_von_schleicher_cabinet_desc: "На выборах в рейхстаг 1936 года не было победителя, поэтому необходим рейхсканцлер, способный объединить империю перед лицом как внешней агрессии, так и внутренних трудностей. Таким рейхсканцлером стал Курт фон Шлейхер, бывший прусский военный министр, и у него есть программа спасения тоскующих немецких масс."

 GER_arbeitsschlacht: "Die Arbeitsschlacht"
 GER_arbeitsschlacht_desc: "Первым пунктом нашей повестки дня должны быть нужды народа. Миллионы людей находятся на улицах и отчаянно ищут спасения - если правительство не создаст для них рабочие места, они будут искать альтернативные, экстремальные решения. Их работодатели подвели их, они борются с долгами или ждут лучших дней. Таким образом, государство должно взять на себя тяжелую работу и создать эти рабочие места самостоятельно."

 GER_constructive_no_confidence: "Конструктивный принцип недоверия"
 GER_constructive_no_confidence_desc: "Прежде чем раздробленный характер действующего рейхстага вызовет шквал голосов недоверия, мы должны установить принцип, согласно которому любой голос недоверия должен также предлагать альтернативного кандидата на место рейхсканцлера. Таким образом, мы не столкнемся с ситуацией, когда Германия останется без головы в решающий момент."
 
 GER_renew_rathenauplan: "Возродить Ратенауплан"
 GER_renew_rathenauplan_desc: "Программа 'Neue Wirtschaft' Вальтера фон Ратенау в случае ее реализации стала бы масштабным изменением для немецкой экономики - она призывает к тщательной планировке и централизации экономической жизни, благодаря чему будут ограничены худшие эксцессы капитализма и достигнута полная экономическая эффективность. Это экстремальное решение, но сейчас и времена экстремальные."

 GER_war_economic_offices: "Вернуть военные экономические ведомства"
 GER_war_economic_offices_desc: "Во время Вельткрига правительство создало несколько управлений, агентств и департаментов, чтобы дать государству полный контроль над ресурсами для войны. Их опыт может быть использован еще раз, но уже для восстановления экономики, а не для мобилизации в военное время."

 GER_reichsarbeitsamt: "Расширить полномочия Рейхсарбайтсамта"
 GER_reichsarbeitsamt_desc: "Рейхсарбайтсамт был создан в конце Вельткрига для централизации всех общественно-политических и трудовых обязанностей государства в рамках отдельного секретариата. В условиях нынешнего экономического кризиса он может служить Ратенауплану в качестве мощного агентства по планированию трудовых ресурсов. Новые агентства в его составе будут заниматься временным трудоустройством рабочих на общественных работах, карьерными консультациями и обеспечением соблюдения коллективных договоров."
 
 GER_binnenwirtschaft: "Стремление к Binnenwirtschaft"
 GER_binnenwirtschaft_desc: "Binnenwirtschaft, или "внутренняя экономика", является ключевой концепцией в программе Ратенау. Она предполагает развитие отечественной промышленности для достижения автаркии в производстве промышленных товаров, а также развитие отраслей, которые опираются на немецкие производства и товары от начала производственного процесса до самого конца. Благодаря эффективности и расширению производства Германия может сделать себя неуязвимой для внешних потрясений."

 GER_streamline_goods_production: "Упорядочить производство товаров"
 GER_streamline_goods_production_desc: "Ратенау представляет себе общество совершенной эффективности производства, которое тратит как можно меньше ресурсов на такие вещи, как маркетинг, расточительство или конкуренция. Государственные экономические органы будут следить за соблюдением стандартов качества и эффективности производства и поощрять наиболее эффективные промышленные предприятия. Государственные предприятия будут служить испытательными полигонами для новых промышленных технологий."

 GER_equality_of_opportunity: "Равенство возможностей"
 GER_equality_of_opportunity_desc: "Из-за плохих обстоятельств рождения или других врожденных особенностей многие в немецком обществе не могут полностью реализовать свой потенциал. Будучи сам евреем, Ратенау лично выразил свое возмущение этими обстоятельствами. Государство должно приложить все усилия для интеграции всех граждан в экономическую жизнь и реформировать систему образования, чтобы найти наиболее квалифицированных специалистов."
 
 GER_tarnow_baade_plan: "Проект плана Тарнова-Бааде"
 GER_tarnow_baade_plan_desc: "Фриц Тарнов и Фриц Бааде - профсоюзные лидеры, инициировавшие обсуждение проекта социально-экономических реформ вскоре после краха рынка в Черный Понедельник и публично поддержавшие назначение Шлейхера в надежде, что он прислушается к их опасениям. Их проект предполагает широкое вмешательство государства в банковский сектор и создание общественных работ."

 GER_role_of_trade_unions: "Гарантировать ведущую роль профсоюзов"
 GER_role_of_trade_unions_desc: "Экономический подъем в Германии будет полностью достигнут и принесет пользу всем классам только в том случае, если он будет осуществляться при поддержке немецких профсоюзов - как социалистических, так и либеральных или христианских. Мы должны вовлечь профсоюзное руководство в планы экономических реформ и организовать переговоры между правительством, представителями бизнеса и профсоюзными деятелями, чтобы выслушать проблемы каждого."

 GER_price_controls: "Установить контроль над ценами"
 GER_price_controls_desc: "Одним из самых печальных последствий экономического кризиса является нарушение рыночных цен - либо слишком высоких, из-за недостатка предложения и наказания населения, либо слишком низких, из-за недостатка спроса, и таким образом наказания бизнеса. С помощью стратегического налогообложения и финансовых инвестиций государство должно вмешаться и навести порядок на рынке."
 
 GER_public_works: "Массовые общественные работы"
 GER_public_works_desc: "Тарнов и Бааде предполагают потратить до 2 миллиардов марок только на программы общественных работ - до тех пор, пока экономика не восстановится и не сможет снова нанять работников, миллионы безработных должны получить временное спасение в виде общественных работ."

 GER_bank_controls: "Сформировать Государственный банк"
 GER_bank_controls_desc: "Безрассудная природа немецких банков привела к краху в Черный Понедельник и показывает, что необходим государственный надзор, чтобы не допустить повторения этого. Рейхсбанк также должен быть сокращен и более тесно сотрудничать с избранным правительством."

 GER_state_credit: "Расширить государственные кредиты"
 GER_state_credit_desc: "Промышленный сектор можно вывести из кризиса, предоставив ему кредит от государства. Мы дадим зеленый свет на эмиссию дополнительных средств и предоставим их испытывающим трудности предприятиям под очень низкие проценты, обеспечив им вливание, необходимое для того, чтобы встать на ноги и вернуться к полной производственной мощности."
 
 GER_debt_restructuring: "Провести переговоры о реструктуризации долга"
 GER_debt_restructuring_desc: "Государственные инвестиции и программы восстановления экономики неизбежно влекут за собой расходы, которые кто-то должен оплачивать, и до сих пор нам удавалось покрывать их за счет краткосрочных и долгосрочных долгов. Это не может продолжаться вечно - нам необходимо начать переговоры с внутренними и международными кредиторами об отсрочке платежей и реструктуризации долга, чтобы предотвратить фискальный крах."

 GER_nitrate_tobacco_monopoly: "Государственная монополия на селитру и табак"
 GER_nitrate_tobacco_monopoly_desc: "Экономист Карл Хельфферих предложил установить государственные монополии на две прибыльные потребительские отрасли - добычу селитры и табака, что принесет столь необходимые доходы в бюджет. Это предложение нашло поддержку и среди левых, и среди ультраправых."

 GER_slash_welfare: "Сократить финансирование социального обеспечения"
 GER_slash_welfare_desc: "Немецкая система социального обеспечения финансируется относительно хорошо, но в тяжелые времена мы не можем выделять на нее столько средств, сколько обычно. Однако это решение будет непопулярно среди населения."

 GER_federal_income_taxes: "Установить федеральные подоходные налоги"
 GER_federal_income_taxes_desc: "Финансы Германской империи относительно слабы, так как правительство вынуждено полагаться на финансирование земель, чтобы оставаться на плаву, и может взимать только косвенные налоги и тарифы для сбора доходов. Пора положить конец этой слабости - если возможно, мы должны провести налоговую реформу в законодательных органах и наконец разрешить империи взимать прямой подоходный налог."
 GER_hjalmar_schacht_tt: "§YЯльмар Шахт§! больше не будет доступен в качестве политического советника"

 GER_inflation_weaponry: "Оружие инфляции"
 GER_inflation_weaponry_desc: "Эффективным, хотя и несколько искусственным и противоречивым методом увеличения доходов правительства является простое печатание большего количества денег - хотя это и вызовет инфляцию, но в то же время обеспечит нас валютой для восстановления экономики. Конечно, при условии, что доверие к немецкой марке сохранится."

 GER_labour_service: "Freiwilliger Arbeitsdienst"
 GER_labour_service_desc: "Первоочередная задача нового правительства - сделать так, чтобы как можно меньше граждан Германии голодали на улицах. Мы создадим Службу добровольного труда, которая будет принимать и кормить безработных, трудоустраивать их на рутинную, трудоемкую работу по всей империи и улучшать инфраструктуру, протягивая руку помощи нашим безработным."
 GER_labour_service_tt: "Вливание капитала в экономику с помощью строительных проектов будет способствовать выходу из экономического кризиса!"

 GER_infrastructure_development: "Развитие инфраструктуры"
 GER_infrastructure_development_desc: "По мере развития промышленности и сферы услуг становится очевидной необходимость в современной инфраструктуре, соединяющей каждый город. Гражданские поездки, современные системы снабжения и конечно же, передвижение крупных вооруженных сил - все это зависит от качества автомобильных и железных дорог, которые мы будем развивать с помощью грандиозных инфраструктурных проектов."
 
 GER_mitteleuropa_trade: "Защитить торговые связи между странами Европы"
 GER_mitteleuropa_trade_desc: "Самое худшее, что может случиться с нашей экономикой, - это прекращение международной торговли: немецкие отрасли, зависящие от экспорта, мгновенно остановятся и рухнут. Мы должны укреплять и защищать наши торговые связи с остальными странами Миттельевропы и возобновлять торговлю внутри нашего торгового блока, чтобы поддерживать нашу промышленность на плаву."

 GER_job_creation_secretariat: "Комитет по трудоустройству"
 GER_job_creation_secretariat_desc: "Экономический кризис показал, что мы не можем полностью доверять частным предприятиям в вопросе быстрого трудоустройства миллионов новых безработных немецких рабочих. Здесь должно вмешаться государство, чтобы оказать помощь. Мы создадим Секретариат по созданию рабочих мест, задачей которого будет создание и расширение крупных общественных работ. На них будет использоваться как можно меньше машин и как можно больше ручного труда, что позволит обеспечить тысячи людей в трудную минуту."

 GER_cartelisation: "Организовать картелизацию экономики"
 GER_cartelisation_desc: "Черный Понедельник показал, насколько хрупки компании в Германии, неспособные самостоятельно держаться на плаву и без нужды тратящие ресурсы на глупую конкуренцию. Мы должны организовать объединение ключевых промышленных секторов в массивные промышленные картели, которые не только смогут выдержать финансовые трудности, но и смогут легче выполнять военные контракты."
 
 GER_automotive_industry: "Поддержка немецких автопроизводителей"
 GER_automotive_industry_desc: "Германия - родина современного автомобиля, и со времен Карла Бенца и других первопроходцев мы занимаем ключевую позицию в международной автомобильной промышленности. Однако экономический кризис угрожает этому сектору - спрос на автомобили сокращается, и множество мелких производителей разоряются. Мы должны сохранить его с помощью государственной поддержки - в конце концов, автомобильные заводы можно быстро перепрофилировать для производства в военное время."

 GER_imperial_self_sufficiency: "Стремиться к имперскому самообеспечению"
 GER_imperial_self_sufficiency_desc: "Несмотря на то, что наша новая империя охватывает весь мир, наше географическое положение означает, что Россия и Интернационал могут легко блокировать нас во время следующей войны. Поэтому необходимо сделать немецкий центр хотя бы в некоторой степени самодостаточным в стратегических ресурсах - будь то за счет заменителей материалов или инновационных технологий."

 GER_salzgitter_reichswerke: "Зальцгиттер Штальверке"
 GER_salzgitter_reichswerke_desc: "Большие запасы железной руды низкого качества в окрестностях Зальцгиттера в Ганновере были известны с XIV века, но сталелитейная промышленность считала их нерентабельными для выплавки. Последние достижения в технологии добычи руды позволили снизить затраты, а военные нужды делают крайне важным достижение самообеспечения сталью. Мы создадим в Зальцгиттере государственную горнодобывающую компанию, чтобы использовать эти ресурсы."
 
 GER_kaiser_wilhelm_society: "Расширить Общество кайзера Вильгельма"
 GER_kaiser_wilhelm_society_desc: "Общество кайзера Вильгельма по поддержке науки - главное научное учреждение в Германской империи, объединяющее сотни интеллектуалов и ученых во всех областях. По мере того как мы увеличиваем участие государства в экономических делах, мы не должны забывать об эквивалентном внимании к исследованиям и разработкам, спонсируемым государством, - финансирование Общества кайзера Вильгельма является хорошим началом."

 GER_light_industry: "Поддержать имперскую легкую промышленность"
 GER_light_industry_desc: "Германия является производственной столицей Европы - и это не означает только сталь и оружие. Легкая промышленность, такая как пищевая, стекольная, деревообрабатывающая и другие отрасли, также являются основой нашего процветания - усилия государства позволят возродить эти отрасли и гарантировать, что наш статус промышленного гегемона останется неоспоримым."

 GER_heavy_industry: "Поднять тяжелую промышленность"
 GER_heavy_industry_desc: "Сталь и оружие - вот что первым приходит на ум среднестатистическому европейцу, когда он слышит о немецкой промышленности - и это заслуженная репутация. Тяжелая промышленность Германской империи обеспечила процветание Рейнской области и оснастила самую мощную армию в Европе - будет справедливо, если мы отплатим этой промышленности добром."
 
 GER_price_control_secretariat: "Комитет по контролю за ценами"
 GER_price_control_secretariat_desc: "Первоначальные меры по контролю за ценами, принятые нами во время кризиса Черного Понедельника, хороши, но недостаточны и рискуют исказить рынок. Мы назначим Карла Фридриха Гёрделера первым секретарем по контролю за ценами и создадим секретариат, который будет заниматься контролем цен на потребительские товары на немецком рынке."

 GER_affordable_commodities: "Развитие доступных товаров"
 GER_affordable_commodities_desc: "Несмотря на восстановление экономики, уровень жизни среднего гражданина остается плачевным, поскольку простой человек просто не может позволить себе современные товары. Нелепым предложением было бы создание огромных государственных производств, которые бы производили дешевые массовые блага по заниженным ценам, включая квартиры, бытовую технику и автомобили - но это может сработать."

 GER_kamarilla: "Человек в высоком замке"
 GER_kamarilla_desc: "Парламентаризм, как бы ни был он полезен для умиротворения народа, склонен к слабости и беспорядку. Его необходимо организовать и ограничить системой, которая будет способствовать единству, а не расколу" Рейхсканцлер Шлейхер следует этому видению, и окруженный единомышленниками, он продолжит медленный демонтаж немецкой демократии."
 
 GER_zentrum_unity: "Партийная дисциплина Zentrum"
 GER_zentrum_unity_desc: "Одна из крупнейших партий в Германской империи, Zentrum также неоднородна и поэтому имеет опыт поддержания партийной дисциплины при голосовании в Рейхстаге, чтобы предотвратить раскол. Эта дисциплина может быть использована против оппонентов Шлейхера - подталкивая Zentrum к поддержанию дисциплины, мы можем предотвратить их объединение с оппозиционной коалицией в течение некоторого времени."

 GER_zentrum_right: "Вести переговоры с Прусским Zentrum"
 GER_zentrum_right_desc: "Фракция Zentrum в прусской Палате представителей заметно более реакционна, чем их коллеги, а их лидер Франц фон Папен - знакомый Шлейхера, которого можно склонить к своим целям. Благодаря этим связям рейхсканцлер может прийти к хорошим отношениям со всеми правыми из Центрума и убедить их остаться лояльными."

 GER_querverbindung: "Querverbindung"
 GER_querverbindung_desc: "Querverbindung ("взаимосвязь") - тактика Шлейхера по подчинению Рейхстага и установлению над ним контроля. Интриган, опирающийся на личные связи с лидерами партий и профсоюзов, Шлейхер действует по простому принципу: партии - это абстрактные единицы власти, и всегда можно найти комбинацию из некоторых из них для достижения своих целей."
 
 GER_spd_prussia: "СДПГ на Вильгельмштрассе, 63"
 GER_spd_prussia_desc: "После Черного Понедельника кабинет министров в Пруссии стал нестабильным, и одним из решений этой проблемы является опора на левых. Коалиция между SPD, LVP, поляками и некоторыми перебежчиками может быть стабильной, и хотя такая коалиция во главе Пруссии вызывает ужас у любого прусского аристократа, она также позволит социал-демократам быть довольными, пока что."

 GER_shuffle_prussian_ministries: "Перетасовать прусские министерства"
 GER_shuffle_prussian_ministries_desc: "После Черного Понедельника кабинет министров в Пруссии стал нестабильным, и одним из решений этой проблемы является опора на правых. Отдав дополнительные министерства в Пруссии DVLP, они могут стать более лояльными к действующему кабинету и тем самым дать ему опору, чтобы противостоять попыткам отстранить его от власти. Это также позволит националистам пока оставаться довольными."

 GER_ferment_dvlp_split: "Спровоцировать раскол DVLP"
 GER_ferment_dvlp_split_desc: "DVLP, хотя и едина на поверхности, на самом деле глубоко расколота между национал-революционерами Хасселя и реакционерами Гугенберга. Углубление этого раскола за счет стратегических назначений от той или иной фракции и личных контактов может окончательно расколоть эту партию и сделать ее совершенно бессильной остановить диктатуру Шлейхера."
 
 GER_thyssen_pact: "Пакт Шлейхера и Тиссена"
 GER_thyssen_pact_desc: "Фриц Тиссен - печально известный промышленник и политический брокер, который может связать Шлейхера с влиятельными деловыми кругами и добиться его одобрения. В конце концов, его видение - единственная защита империи от синдикализма, и интересы капитала в конечном итоге совпадают с его интересами."

 GER_propaganda_machine: "Создать машину пропаганды"
 GER_propaganda_machine_desc: "С помощью напыщенных кампаний и манипуляций с правдой как Рейхстаг, так и население могут быть сформированы именно так, как хочет рейхсканцлер. Масштабные пропагандистские кампании Вельткрига дают нам пример того, как можно заставить достаточно представителей поддержать лидера, который восстановит мощь империи и защитит ее от синдикализма."

 GER_guarantee_of_liberties: "Словесная гарантия демократических свобод"
 GER_guarantee_of_liberties_desc: "По мере того как все большая власть консолидируется в руках Шлейхера, титаны SPD нуждаются в умиротворении, и хотя их партия слишком консолидирована, чтобы просто расколоться и потерять актуальность, их пение об умеренности станет их гибелью. Гарантия того, что рейхсканцлер сохранит демократические свободы и откажется от дополнительных полномочий после кризиса, на некоторое время удержит их в узде."
 
 GER_ruhrkampf: "Эскалация подавления Руркампфа"
 GER_ruhrkampf_desc: "Хотя тысячи рабочих, одураченных социалистическими диверсантами, могут иметь законные претензии, их борьба за права должна вестись на законодательной арене, а не в форме жестоких уличных столкновений. Мы должны мобилизовать наши силы и быстро подавить рейнскую всеобщую забастовку."

 GER_reward_loyal_unions: "Наградить лояльные профсоюзы"
 GER_reward_loyal_unions_desc: "Мы должны использовать как кнут, так и пряник. Профсоюзы, которые отказались присоединиться к всеобщей забастовке и приказали своим членам продолжать работать, будут вознаграждены государственной поддержкой и дополнительными льготами для своих членов. Это заставит остальных членов профсоюзов быть более заинтересованными в диалоге, чем в действиях."

 GER_you_are_going_to_france: "Депортировать главарей в Коммуну"
 GER_you_are_going_to_france_desc: "Агрессивные зачинщики Всеобщей забастовки, те, кто не достаточно заметен, чтобы быть арестованным, должны быть удалены из политической жизни путем депортации в Коммуну - их привезут к эльзасской границе и лишат гражданства. Пусть они сгниют в Париже и его безвкусных рабочих кварталах."
 
 # schleicher tree

 GER_red_general: "Режим красного генерала"
 GER_red_general_desc: "Первый год канцлерства Курта фон Шлейхера показал, что для управления Германией в современных условиях необходима сильная рука - ее-то и обеспечивает Красный генерал. Держа в одной руке Акт о предоставлении полномочий, а в другой - клику лоялистов, он перестроит и преобразует немецкое общество, создав новое государство, которое сможет преодолеть эти трудности."

 GER_gewerkschaftsbund: "Создать Геверкшафтсбунд"
 GER_gewerkschaftsbund_desc: "Мы должны укреплять отношения между государством и трудом через национальную конфедерацию профсоюзов" Лотар Эрдманн, профсоюзный деятель, преданный Шлейхеру, возглавит это объединение всех лояльных профсоюзов страны - и мы разделим профсоюзы, которые не будут сотрудничать."

 GER_railway_nationalisation: "Национализировать железные дороги"
 GER_railway_nationalisation_desc: "С момента объединения Германии железные дороги империи были разделены между несколькими железнодорожными компаниями, контролируемыми государствами, что способствовало неэффективности и внутренней конкуренции. Во имя национальных интересов мы покончим с этим разделением - все железнодорожные компании будут объединены в один Deutsche Reichsbahn."

 GER_autarky_doctrine: "Доктрина государственной автаркии"
 GER_autarky_doctrine_desc: "Экономическая политика режима Шлейхера предполагает внутреннее экономическое развитие через сотрудничество государства и крупного бизнеса. Государство должно направлять экономику, ориентировать ее на интересы национальной обороны и населения, добиваться независимости от иностранного импорта и обеспечивать гармоничное развитие."

 GER_mandatory_union_membership: "Обязательное членство в профсоюзе"
 GER_mandatory_union_membership_desc: "Чтобы контролировать немецкий пролетариат, мы потребуем, чтобы на каждом предприятии с достаточно большим числом рабочих была ячейка Gewerkschaftsbund. Рабочие должны будут вступать в наш государственный профсоюз, получать патриотическое воспитание через его учреждения, прививать лояльность - и получать льготы, например, отпуск."

 GER_wehrsport: "Wehrsportorganisation"
 GER_wehrsport_desc: "Германия была закалена войной, стала великой державой благодаря войне и никогда не должна забывать о войне. Постепенно мы будем развивать новый немецкий милитаризм - нашим инструментом для достижения этой цели станет Wehrsport, "Военный спорт", государственная военизированная организация, которая объединит немецкую молодежь для участия в спорте, военной подготовке, патриотических митингах и даст им чувство цели."
 
 GER_military_oversight: "Военный надзор за правительственными органами"
 GER_military_oversight_desc: "Как социальный проводник империи, армия должна иметь большее влияние на политические дела. Мы установим политику взаимодействия с представителями армии во всех государствах-членах Германской империи - эти представители будут сотрудничать с правительствами государств, представляя наши интересы и подталкивая эти правительства к более активному сотрудничеству."

 GER_oaths_of_loyalty: "Клятвы верности бюрократов"
 GER_oaths_of_loyalty_desc: "Мы потребуем от всех членов государственной бюрократии присягнуть на верность империи, кайзеру и правительству при приеме на работу - и будем напоминать им об этой клятве всякий раз, когда бюрократия попытается сопротивляться нашим действиям."
 
 GER_national_unity_front: "Создать Фронт национального единства"
 GER_national_unity_front_desc: "За рейхсканцлером следует растущая клика преданных ему людей, но пока что они остаются просто кликой. Пришло время превратить эту клику в политическое движение - фронт единства, который призван превзойти любую партийность и установить единство в рейхстаге."

 GER_nationalise_prussian_secret_police: "Национализировать прусскую тайную полицию"
 GER_nationalise_prussian_secret_police_desc: "Прусская тайная полиция давно пользуется дурной славой среди социалистов и изменников нации как мощное оружие в распоряжении Империи - однако в ее услугах нуждается вся страна. Мы объединим прусские полицейские органы в единую организацию, контролируемую центральным правительством, и используем ее для установления порядка."
 
 GER_mobilisation_of_the_masses: "Мобилизация масс"
 GER_mobilisation_of_the_masses_desc: "Мы должны постоянно усиливать работу с массами и создавать общественные организации, в которые вовлечено как можно больше граждан - государственные молодежные общества, спортивные клубы, службы труда, профсоюзы и партийные отделения. Наш режим должен проникнуть в повседневную жизнь, а народ должен сплотиться за нами, чтобы дать нам непобедимую опору."

 GER_national_revolution: "Провозгласить национальную революцию"
 GER_national_revolution_desc: "Медленно, но верно рейхсканцлер и его клика координируют всю Германию в соответствии со своим централизаторским курсом. Мы можем все больше и больше ослаблять нашу завесу и дать понять - Шлейхер ведет Германию к национальной революции! Преобразования, которые восстановят жизненную силу, единство и мощь Германии и дадут жаждущим массам чувство цели, которого никогда не даст парламентаризм."
 
 GER_diminish_reichstag: "Нарушить законодательные нормы"
 GER_diminish_reichstag_desc: "Пока что мы не можем с легкостью действовать против Рейхстага, но у нас есть приемы, чтобы держать его под контролем. Подталкивание и изменение норм Рейхстага, затрудняющее выступления оппозиции, облегчающее правительству проталкивание законов и ограничивающее парламентские дебаты до минимума - все это в сумме создает парламентаризм без демократии."

 GER_corporatist_bundesrat: "На пути к корпоративистскому представительству"
 GER_corporatist_bundesrat_desc: "Чтобы удержать Рейхстаг в узде и способствовать осуществлению нашей мечты о корпоративистском Новом государстве, мы должны рассмотреть вопрос о создании нового парламентского органа - совета интересов от ассоциаций, союзов и корпораций для представления национальных интересов. Пока это будет консультативный орган, но после войны мы сможем рассмотреть возможность более... революционных изменений."

 GER_reichland_losung: "Reichsland-Lösung"
 GER_reichland_losung_desc: "Последним блоком нашей программы централизации станет медиатизация Пруссии - независимое прусское правительство будет упразднено, а его территория перейдет под прямой контроль центрального правительства. Использование всех ресурсов Пруссии в нашем прямом распоряжении станет беспрецедентным ростом имперской мощи - и это сделает Новое государство неотразимым."
 
 # Wehrstaat foci

 GER_national_defence_state: "Государство национальной обороны"
 GER_national_defence_state_desc: "Тоталитарные режимы, формирующиеся среди наших синдикалистских противников, вдохновляют - не идеологически, а тем, как хорошо они могут мобилизовать такой потенциал без всяких ограничений. Давайте используем их оружие против них самих и начнем строительство Wehrstaat - государства, созданного Имперской немецкой армией и для нее."
 GER_national_defence_state_tt: "Либо §Y[FRA.GetNameWithFlag]§!, §Y[ENG.GetNameWithFlag]§! или §Y[RUS.GetNameWithFlag]§! существуют, и их нынешняя правящая партия §YТоталисты§!\n\n"

 GER_war_industry_nationalisation: "Национализация важнейших военных отраслей"
 GER_war_industry_nationalisation_desc: "Только государство должно владеть критически важными военными отраслями и устанавливать свои стандарты и квоты, не сдерживаемые так называемым свободным рынком. И хотя мы не отменим капитализм, мы должны отказаться от его принципов, когда речь идет об оборонной промышленности - национальная необходимость будет определять ее производство, а не жадность."
 
 GER_no_idle_resources: "Ни один ресурс не останется незадействованным"
 GER_no_idle_resources_desc: "Мы должны резко увеличить масштабы наших операций по сбору ресурсов, предоставить финансирование новым разработкам ресурсов по всей империи и передать менее прибыльные шахты под контроль государства, чтобы они продолжали работать. Мы должны добиться самодостаточности в ресурсах, необходимых для ведения войны, - особенно в угле и стали."

 GER_mobilisation_protocols: "Протоколы мобилизации"
 GER_mobilisation_protocols_desc: "Мы должны создать более крупный военный резерв и разработать протоколы по мобилизации этого резерва в армию в ускоренные сроки, что позволит нам быстро пополнить ряды армии большим количеством людей."
 
 GER_society_control: "Sammlungspolitik"
 GER_society_control_desc: "Все политические партии Империи должны склониться перед волей военных и единодушно принять определенную политику в области экономики и военной мобилизации, не подвергая ее сомнению. Идеальное государство национальной обороны должно быть полностью аполитичным, озабоченным только тем, как быстро и эффективно выигрывать войны - и добиваться полного уничтожения наших врагов."

 GER_propaganda_campaigns: "Возобновить пропагандистские операции"
 GER_propaganda_campaigns_desc: "Мы должны возродить национальную гордость и лояльность с помощью все более и более мощных пропагандистских акций. Как и перед началом Вельткрига, немецкий народ должен быть готов к войне, следовать примеру гордых Heer и учиться ненавидеть наших вечных врагов."
 
 # Schwarz-Weiß-Rot path

 GER_conservative_revolution: "Консервативная революция"
 GER_conservative_revolution_desc: "Уже более десяти лет у Германии нет достойного консервативного рейхсканцлера, а если учесть, что Посадовский был продержался недолго, то этот промежуток декаданса растянется еще на два десятилетия. Больше нет - этой чехарде приходит конец, и мы перестроим империю в соответствии с представлениями настоящих немецких патриотов в ходе великой Консервативной революции."

 GER_anti_socialist_laws: "Обновить антисоциалистические законы"
 GER_anti_socialist_laws_desc: "Антисоциалистические законы Бисмарка могли оказаться неудачными, но их дух остался - социал-демократия должна перестать отравлять умы и мысли миллионов немецких граждан. Мы извлечем уроки из неудач наших предшественников и выкорчуем силу социализма среди рабочего класса, положив конец бессмысленной классовой борьбе."

 GER_prussia_privy_council: "Восстановить Тайный гражданский кабинет"
 GER_prussia_privy_council_desc: "В 1920 году реформаторы упразднили систему Имперского тайного совета, подчинив советников Кайзера ведомствам, контролируемым гражданским правительством. Эта ошибка не должна быть допущена. Тайный гражданский кабинет, консультирующий Кайзера и осуществляющий его связи с кабинетом министров и правительствами земель, должен быть восстановлен - и укомплектован хорошими, патриотичными консерваторами."
 
 GER_engine_of_conservative_revolution: "Двигатель консервативной революции"
 GER_engine_of_conservative_revolution_desc: "Наш рейхсканцлер, не взирая на дрязги коалиции, имеет собственное видение - он промульгирует "Положение о регулировании развертывания рабочей силы", которое запретит миграцию рабочей силы, в частности из Ост Эльбии, если это не выгодно правительству; и программу государственных субсидий юнкерским поместьям, Osthilfe, которая будет направлена на улучшение условий труда и финансирование культурных мероприятий в местных сообществах."

 GER_suum_cuique: "Suum Cuique"
 GER_suum_cuique_desc: "Следующим шагом Клейста в его видении восстановления традиционного общественного строя в сельской местности станет поддержка сельских благотворительных организаций, церквей, движений за воздержание и пасторское образование. Suum Cuique, "каждому то, что он заслуживает", станет кредо новой Германии - каждый член общества является частью своего сословия, определенного Богом, и должен принять свою роль в идиллической сельской общине, для всеобщего блага."

 GER_state_monopoly_on_agricultural_trade: "Государственная монополия на торговлю сельскохозяйственной продукцией"
 GER_state_monopoly_on_agricultural_trade_desc: "Протекционизм преследовался немецкими аграрными организациями с 1890-х годов - настало время наконец воплотить его в жизнь. Мы возьмем под контроль сельскохозяйственную торговлю и используем ее для ограничения импорта иностранных зерновых на рынок Миттельевропы, а также гарантируем минимальные цены на зерновые отечественного производства."
 
 GER_support_agrarian_organisations: "Объединенный фронт немецкого фермерства"
 GER_support_agrarian_organisations_desc: "Слабость групп аграрных интересов заключается в их разделении по идеологическим, классовым и конфессиональным линиям - с помощью переговоров и силы мы должны объединить эти разрозненные группы в единый Зеленый фронт, который сможет эффективно бороться за интересы как забытых мелких землевладельцев, так и крупных землевладельцев."

 GER_curtail_banking_system: "Свернуть банковскую систему"
 GER_curtail_banking_system_desc: "Банковская система, контролируемая горожанами и особенно евреями, которые не понимают бедственного положения этнических немецких фермеров, на протяжении многих лет истощала жизнь сельской местности. Мы должны установить более строгий контроль над банками, предложить помощь фермерам, имеющим долги, и отменить торговлю зерновыми фьючерсами."

 GER_agricultural_cooperatives: "Продвижение аграрных кооперативных банков"
 GER_agricultural_cooperatives_desc: "Кооперативная банковская система, возникшая в немецкой сельской местности в XIX веке и названная Райффайзен банком в честь ее основателя Фридриха Вильгельма Райффайзена, является крупнейшей кооперативной ассоциацией в мире. Она предлагает местную, надежную и патриотическую альтернативу городским банкам, которую мы должны продвигать и поддерживать в будущем."
 
 GER_proclaim_new_conservatism: "Новый немецкий консерватизм"
 GER_proclaim_new_conservatism_desc: "Послевоенные годы не были добрыми к Консервативной партии - но мы восстановили свои позиции и нашли новую платформу, за которую можно сплотить фермеров и высший класс. Наш новый консерватизм примет фундаментальные, теперь уже неоспоримые постулаты парламентской системы и будет работать в ее рамках, защищая традиции, патриотизм и права земель."

 GER_cartel_of_productive_estates: "Восстановить Картель производительных сословий" # Kartell des schaffenden Stände
 GER_cartel_of_productive_estates_desc: "Картель производительных поместий был создан представителями сельского хозяйства, промышленности и среднего класса в 1913 году, чтобы остановить рост социал-демократии и работать над созданием стабильного традиционного общества, в котором все попытки либерализации будут сведены на нет. Такой союз дружественных групп интересов будет иметь решающее значение для достижения нашей цели - объединения государства, если оно будет восстановлено."

 GER_prussia_suffrage: "Закрепить прусское множественное голосование"
 GER_prussia_suffrage_desc: "В 1918 году мы уступили давлению прогрессистов и согласились на отмену трехклассовой системы голосования в Пруссии - однако теперь они начали добиваться всеобщего избирательного права в государстве, что является неприемлемым шагом вперед. Мы должны превратить множественное избирательное право в Пруссии в конституционную поправку и тем самым предотвратить его отмену."
 
 GER_reichstag_cooperation: "Расширить межпартийное сотрудничество"
 GER_reichstag_cooperation_desc: "Несмотря на злоупотребления социалистическими и либеральными авантюрами, Рейхстаг по своей сути не является ужасным учреждением, и представленные в нем умеренные партии, такие как либералы и католики, могут найти с нами общий язык по некоторым вопросам. Давайте держать наши возможности наготове и слушать наших соотечественников по разные стороны от нас ради блага нации."

 GER_prussian_cooperation: "Новое прусско-имперское партнерство"
 GER_prussian_cooperation_desc: "Наши противники не стесняются своих централизаторских целей, выдвигая проекты, которые упразднят Прусское королевство и заменят его железным федеральным правлением - наше видение иное. Автономное прусское правительство будет сохранено, а их партнерство восстановлено, что положит конец межвоенным распрям между двумя режимами."

 GER_carrot_and_stick_federalism: "Федерализм принципа "Моркови - палки""
 GER_carrot_and_stick_federalism_desc: "Наша коалиция - единственная политическая сила, которая защищает права и автономию имперских государств - и мы должны использовать это в своих интересах. Государства, которые сотрудничают с нами и формируют консервативные правительства, получат большую поддержку сверху и увеличат финансирование от центрального правительства, в то время как социалистические правительства останутся в грязи."
 
 GER_people_conservatism: "Foster Volkskonservatismus"
 GER_people_conservatism_desc: ""Народные консерваторы" - это видная фракция в DkP, которая стремится превратить партию в конституционную, умеренно-консервативную партию, принимающую парламентскую систему и защищающую традиции изнутри - подобно британским консерваторам. Содействие росту этой фракции повернет консервативную революцию в номинально демократическое русло."

 GER_organic_statehood: "Органическая государственность"
 GER_organic_statehood_desc: "Западный либерализм не подходит немецкому обществу. Вместо этого идеологи DVLP преследуют идеалы великого прусского реформатора Генриха Фридриха Карла фон унд цум Штайн - Органическое государство, меритократический авторитарный режим, основанный на государственной службе, в котором граждане поощряются к участию через повышение в местных органах власти, а не через коррумпированные выборы."

 GER_reform_catholicism: "Продвижение национального католицизма"
 GER_reform_catholicism_desc: "Консервативная революция не может быть проектом исключительно протестантского населения - мы должны постоянно расширять охват католического сообщества. Вместо того чтобы бороться за свои узкие интересы, они должны принять немецкое государство и сотрудничать между конфессиями для достижения общей цели - Volksgemeinschaft."
 
 GER_corporate_state_council: "Учредить Штаатсрат"
 GER_corporate_state_council_desc: "Штаатсрат задуман как национальное представительство государственных министров, администраторов и государственных служащих, которое в один прекрасный день заменит рейхстаг и сосредоточит всю власть в узком совете наиболее образованных и достойных руководить. Пока же это будет просто консультативный совет, служащий планом на будущее."

 GER_vanquish_parliamentarism: "Победить декадентскую демократию"
 GER_vanquish_parliamentarism_desc: "С каждым шагом мы должны вести борьбу с раковой опухолью демократии, которая истощает жизнь немецкой нации. Мы должны нарушить регламент Рейхстага и использовать все политические тонкости, чтобы уменьшить его дееспособность, сосредоточив все больше власти в кабинете министров, на государственной службе и в местных органах власти."

 GER_eastern_settlement: "Расширить колонизацию Востока"
 GER_eastern_settlement_desc: "Созданная в 1886 году, Прусская комиссия по заселению долгое время была рукой Германии в ее борьбе за укрепление своего господства над восточно-эльбскими землями. Однако поляки Позена и Западной Пруссии свели на нет ее достижения, объединив усилия для сохранения своих земельных прав и противодействия заселению. Более активная государственная поддержка Комиссии позволит еще раз переломить ситуацию."
 
 GER_clash_of_civilisations: "Столкновение цивилизаций"
 GER_clash_of_civilisations_desc: "Германии принадлежит уникальная роль в истории Европы - в борьбе за выживание между континентами она является бьющимся сердцем Европы и ее естественным лидером, будущим руководителем Гроссевропы, антиамериканского и антиазиатского блока. Она должна полностью изменить облик Европы и стать непобедимой империей, способной защитить христианство, национальность и традиции."
 GER_mountain_republic_clash_of_civilisations_tt: "Если мы возьмем этот фокус и примем предложение несоциалистической России об условном мире, мы сможем получить §YГорную республику§! от условий мира"

 GER_abolish_universal_suffrage: "Отменить всеобщее избирательное право"
 GER_abolish_universal_suffrage_desc: "И парламентаризм, и всеобщее избирательное право - это болезненные наросты, которые прокладывают путь либеральным, синдикалистским, антигерманским интригам - однако мы не можем отменить их оба, поскольку фурор наверняка поставит монархию на колени. Если придется выбирать, мы ограничим избирательное право - как только в Рейхстаге будут заседать только интеллигентные патриотически настроенные лояльные люди, избранные на основе множественного избирательного права, нам нечего будет бояться парламентаризма."
 
 GER_national_social_principle: "Национально-социальный подход"
 GER_national_social_principle_desc: "Наше экономическое видение заключается в создании Volksgemeinschaft - народного сообщества, где мелкие классовые и социальные противоречия отброшены во имя общего труда на благо страны. Рабочие и владельцы предприятий должны работать вместе и идти на уступки друг другу, как для нации, так и для общества."

 GER_league_for_national_economics: "BfNuW"
 GER_league_for_national_economics_desc: "Лига за национальную экономику и трудовое сообщество (Bund für Nationalwirtschaft und Werkgemeinschaft) является ассоциацией националистически настроенных малых и средних предприятий, объединенных с DVLP. Она будет бороться против международных монополий и всепроникающего еврейского капитала во имя национальной экономики, созданной немецким этносом и для него."

 GER_patriotic_workers_association: "Агрополитический аппарат"
 GER_patriotic_workers_association_desc: "Прежняя политика "развязывания рук" в отношении сельскохозяйственного сектора больше не работает, и юнкерам больше нельзя доверять - мы должны быстро создать продовольственную администрацию, которая будет планировать и контролировать сельскохозяйственное производство. Различные сельскохозяйственные организации должны быть интегрированы в государственный аппарат, а любые конфликты между ними должны быть пресечены."
 
 # DU path

 GER_victory_of_democracy: "Победа демократии"
 GER_victory_of_democracy_desc: "Даже столкнувшись с махинациями Шлейхера и реакционным заговором коалиции Шварц-Вайсс-Рот, мы одержали верх, и был назначен подлинно демократический коалиционный кабинет. Наши амбиции огромны, и пока мы будем держаться вместе против всех разногласий и следить за неизбежными заговорами реакционеров, мы должны навсегда изменить лицо империи."

 GER_interfaction_committee: "Восстановить Межфракционный комитет"
 GER_interfaction_committee_desc: "Межфракционный комитет был первоначально создан в 1917 году для координации действий реформистских партий в последние годы Вельткрига и в конечном итоге привел к принятию Мартовской конституции. Ситуация требует, чтобы мы восстановили его - постоянный комитет, состоящий из представителей всех членов коалиции, поможет найти необходимые компромиссы."

 GER_lvp_demands: "LVP: Одобрить прогрессивный капитализм"
 GER_lvp_demands_desc: "Поддерживая свободный рынок и одобряя бизнес, LVP желает, чтобы мы умерили нашу агрессивную риторику и одобрили сведение на нет негативных последствий капитализма посредством социальных реформ и сотрудничества. Бизнес и государство, работающие вместе во имя прогресса, могут обеспечить процветание простого человека."
 
 GER_lvp_demands_2: "LVP: отказ от частного образования"
 GER_lvp_demands_2_desc: "Важным пунктом в плане LVP является призыв к укреплению и расширению системы государственного образования за счет частных школ, чтобы вырастить новое поколение интеллектуалов с демократическими ценностями. Мы должны принять это требование как свое собственное."

 GER_lvp_demands_3: "LVP: усиление защиты евреев"
 GER_lvp_demands_3_desc: "LVP желает, чтобы мы расширили защиту немецкой еврейской общины, их верных сторонников и лояльных граждан немецкого государства от дискриминации в сфере занятости, на рабочем месте и в торговле."

 GER_lvp_demands_4: "LVP: отмена налога на богатство"
 GER_lvp_demands_4_desc: "LVP весьма критично относится к налогу на богатство, одному из немногих федеральных налогов Германии, и требует его отмены, чтобы уменьшить бремя, которое ложится на богатых и владельцев бизнеса."
 
 GER_lvp_demands_5: "LVP: отказ от планов национализации"
 GER_lvp_demands_5_desc: "LVP крайне обеспокоены планом Висселя, который предполагает государственное управление или даже национализацию крупных отраслей промышленности во имя общего блага. Они требуют, чтобы этот план был отложен и в обозримом будущем не проводилась крупномасштабная реорганизация экономики."

 GER_lvp_demands_finished: "LVP: Все требования выполнены"
 GER_lvp_demands_finished_desc: "Мы выполнили все требования LVP. Если они сохранят лояльность коалиции, значит, наши уступки были успешными; если же они по-прежнему замышляют выход из коалиции, значит, им просто нужны наши голоса для реализации собственных планов и они не видят больше смысла в сотрудничестве."

 GER_z_demands: "Zentrum: Укрепить католическое образование"
 GER_z_demands_desc: "Zentrum, будучи прежде всего католической партией, желает, чтобы мы заботились об интересах их избирателей - мы должны усилить правовую защиту католических школ и позволить правительствам католических земель создавать больше таких школ."
 
 GER_z_demands_2: "Zentrum : защита малого бизнеса"
 GER_z_demands_2_desc: "Хотя Zentrum придерживается гетеродоксальных взглядов в экономических вопросах, интересы малого и среднего бизнеса близки их сердцу - и поэтому они хотят, чтобы мы защищали эти компании, снижая налоги на бизнес и усиливая давление на крупные тресты и картели."

 GER_z_demands_3: "Zentrum : Инфраструктура в католических государствах"
 GER_z_demands_3_desc: "Наши партнеры из Zentrum хотят продемонстрировать прогресс непосредственно своим избирателям и поэтому просят нас инвестировать в дороги, мосты, рельсы и городскую инфраструктуру на юге и западе Империи."

 GER_z_demands_4: "Zentrum : передать Управление внутренних дел"
 GER_z_demands_4_desc: "Благодаря своему большому размеру, Zentrum рассчитывает получить большую долю в кабинете министров, и теперь они требуют передать им Управление внутренних дел, одно из самых важных ведомств в кабинете. В качестве министра внутренних дел они выбирают Йоханнеса Белла - опытного и способного юриста."
 
 GER_z_demands_5: "Zentrum: предотвращение либерализации прав женщин"
 GER_z_demands_5_desc: "Zentrum крайне обеспокоен официальной политикой нашей партии, направленной на расширение прав женщин - на аборты, трудоустройство и финансовую независимость. Консервативные католики, составляющие большую часть электората, обеспокоены, и их представители тоже. Они требуют поклясться отказаться от этого предвыборного обещания."

 GER_z_demands_finished: "Zentrum: Все требования выполнены"
 GER_z_demands_finished_desc: "Мы выполнили все требования Zentrum. Если они сохранят лояльность коалиции, значит, наши уступки были правильными; если они все еще замышляют выйти из коалиции, значит, им просто нужны наши голоса для реализации собственных планов и они не видят больше смысла в сотрудничестве."

 GER_pp_demands: "Блок меньшинства: отменить языковые ограничения"
 GER_pp_demands_desc: "Блок меньшинства выдвинул ожидаемое требование - польские, датские, сербские и французские граждане должны иметь право обращаться к местным чиновникам на родном языке, а федеральные ограничения на образование на языках меньшинств должны быть отменены."
 
 GER_pp_demands_2: "Блок меньшинства: ограничить Остмаркенферайн"
 GER_pp_demands_2_desc: "Польские представители в блоке меньшинства требуют, чтобы мы ограничили ксенофобское и националистическое Немецкое общество восточных маршей, также известное как Хаката или Остмаркенферайн - его близость к ультраправым делает его врагом как для нас, так и для представителей меньшинства."

 GER_pp_demands_3: "Блок меньшинств: продажа активов в Польше"
 GER_pp_demands_3_desc: "Польские представители в блоке меньшинства обратились к нам с просьбой сократить наше прямое экономическое влияние в Польше и укрепить хорошие связи с Королевством Польским, продав часть наших активов польским компаниям."

 GER_pp_demands_finished: "Блок меньшинства: все требования выполнены"
 GER_pp_demands_finished_desc: "Мы выполнили все требования блока меньшинства. Если они сохранят лояльность коалиции, значит, наши уступки были успешными; если же они по-прежнему замышляют выход из коалиции, значит, им просто нужны наши голоса для реализации собственных планов и они не видят больше смысла в сотрудничестве."
 
 GER_agr_demands: "Аграрии: Защита сельскохозяйственного производства"
 GER_agr_demands_desc: "Обеспокоенные тем, что дешевый иностранный импорт обгоняет отечественное производство, а сельскохозяйственные субсидии направляются на военные инвестиции, наши союзники-аграрии желают, чтобы мы уделили необходимое внимание защите наших производителей."

 GER_agr_demands_2: "Аграрии: Инициативы по развитию сельских районов"
 GER_agr_demands_2_desc: "Представители аграриев хотят, чтобы мы инвестировали в инфраструктуру наших неразвитых сельских регионов - улучшали дороги, расчищали земли и осушали болота, чтобы открыть больше территории для интенсивного сельского хозяйства."

 GER_agr_demands_3: "Аграрии: Секретариат сельского хозяйства"
 GER_agr_demands_3_desc: "Представители аграриев хотят, чтобы секретариат сельского хозяйства принадлежал настоящему защитнику интересов сельского хозяйства - они предлагают на эту должность Антона Фера, лидера Баварского Союза Бауэрнбунда."
 
 GER_agr_demands_finished: "Аграрии: Все требования выполнены"
 GER_agr_demands_finished_desc: "Мы выполнили все требования представителей аграриев. Если они сохранят лояльность коалиции, значит, наши уступки были успешными; если же они по-прежнему замышляют выход из коалиции, значит, им просто нужны наши голоса для реализации собственных планов и они не видят больше смысла в сотрудничестве."

 GER_left_spd_demands: "SPD(Левая): освободить политических заключенных"
 GER_left_spd_demands_desc: "Левые в нашей партии обеспокоены многочисленными социалистическими активистами, задержанными и даже заключенными в тюрьму многочисленными органами безопасности нашей империи за последние два десятилетия. Хотя некоторые из них находятся там по уважительным причинам, они требуют, чтобы в очевидных случаях охоты на ведьм их приговоры были смягчены или сокращены."

 GER_left_spd_demands_2: "SPD(Левая): экспроприация поместий"
 GER_left_spd_demands_2_desc: "Наше левое крыло разочаровано нашей пассивной позицией в отношении земельной реформы - они требуют, чтобы мы инициировали экспроприацию некоторых обанкротившихся поместий в Ост Эльбии и перераспределение их земель в пользу безземельных крестьян и сельских рабочих."

 GER_left_spd_demands_3: "SPD(Левая): против уступок"
 GER_left_spd_demands_3_desc: "Наше левое крыло разочаровано уступками, на которые мы пошли в последнее время нашим партнерам по коалиции - хотя они понимают необходимость сохранения единой левоцентристской коалиции, они считают, что мы подрываем наши предвыборные обещания, уступая слишком много нашим союзникам. Если мы хотим успокоить их, нам следует на некоторое время прекратить эти уступки."

 GER_left_spd_demands_4: "SPD(Левая): социалистический секретарь"
 GER_left_spd_demands_4_desc: "Наши левые считают, что они должны быть представлены в кабинете министров. Отто Гротеволь, восходящая звезда среди левых SPD, был выбран ими в качестве возможного секретаря - если мы хотим умиротворить это крыло, мы должны выдвинуть его перед Кайзером и разместить его где-нибудь в кабинете."

 GER_left_spd_demands_5: "SPD(Левая): укрепить приверженность социализму"
 GER_left_spd_demands_5_desc: "Наши левые крайне обеспокоены ревизионистскими тенденциями в партии, которые призывают нас отказаться от ссылок на марксизм в нашей партийной программе. Они считают, что мы должны оставаться убежденной демократической социалистической партией, и требуют, чтобы мы покончили с этими слухами."
 
 GER_left_spd_demands_finished: "SPD(Левая): все требования выполнены"
 GER_left_spd_demands_finished_desc: "Мы выполнили все требования левого крыла SPD. Если они сохранят лояльность коалиции, значит, наши уступки были успешными; если же они по-прежнему замышляют выход из коалиции, значит, им просто нужны наши голоса для реализации собственных планов и они больше не видят смысла в сотрудничестве."
 
 GER_lvp_no_demands: "LVP: НЕ В КОАЛИЦИИ"
 GER_lvp_no_demands_desc: "LVP в настоящее время не входит в коалицию "Демократический союз" и выступает против нашей программы в Рейхстаге."

 GER_z_no_demands: "Z: НЕ В КОАЛИЦИИ"
 GER_z_no_demands_desc: "Zentrum в настоящее время не входит в коалицию "Демократический союз" и выступает против нашей программы в Рейхстаге."

 GER_pp_no_demands: "Блок меньшинства: НЕ В КОАЛИЦИИ"
 GER_pp_no_demands_desc: "Блок меньшинства в настоящее время не входит в коалицию "Демократический союз" и выступает против нашей программы в Рейхстаге."

 GER_agr_no_demands: "Аграрии: НЕ В КОАЛИЦИИ"
 GER_agr_no_demands_desc: "Аграрии в настоящее время не входят в коалицию "Демократический союз" и выступает против нашей программы в Рейхстаге."

 GER_left_spd_no_demands: "SAPD: НЕ В КОАЛИЦИИ"
 GER_left_spd_no_demands_desc: "SAPD в настоящее время не входит в коалицию "Демократический союз" и выступает против нашей программы в Рейхстаге."

 GER_to_the_welfare_state: "Основы государства всеобщего благосостояния"
 GER_to_the_welfare_state_desc: "Пока социализм остается в наших глазах далеким видением, нашим главным приоритетом должно стать повышение благосостояния простых граждан. Давайте предпримем амбициозную программу экономических и политических реформ, чтобы превратить Германию в государство, созданное всеми для всех!"

 GER_equality_of_sexes: "Социальное и экономическое равенство полов"
 GER_equality_of_sexes_desc: "SPD давно поклялась добиться юридического равенства между мужчинами и женщинами, и нам есть к чему стремиться даже помимо очевидной борьбы за женское избирательное право. Мы должны легализовать аборты в случаях серьезной опасности для жизни матери и обеспечить свободный доступ к контрацепции, а также добиваться равенства возможностей при приеме на работу в государственные учреждения."

 GER_nationalise_rail: "Deutsche Reichsbahn"
 GER_nationalise_rail_desc: "В течение десятилетий железные дороги Империи были разделены между несколькими государственными корпорациями, каждая из которых сохраняла операционную независимость, что делало транспортную систему неэффективной и повышало стоимость проезда для простых людей. Похоже, что единственным решением является полная национализация железных дорог - мы создадим Рейхсбан (Deutsche Reichsbahn) и объединим все государственные железные дороги в это учреждение."
 
 GER_cartel_busting: "Борьба с картелями"
 GER_cartel_busting_desc: "Хотя мы признаем эффективность картельных организаций, некоторые из них стали слишком большими, слишком влиятельными и слишком реакционными, особенно в угольной и сталелитейной промышленности. Нам необходимо начать применять ограничительные меры и поощрять конкурентов, менее враждебных нашим интересам."

 GER_nationalise_coal: "План Висселя"
 GER_nationalise_coal_desc: "Идея "социализации промышленности", процесса, в ходе которого целые отрасли будут поставлены на службу Gemeinwirtschaft, отстаивалась Рудольфом Висселем и Вихардом фон Мёллендорфом с 1920 года. Радикальное предложение беспрецедентного государственного контроля над экономикой, оно, тем не менее, достаточно интересно, чтобы быть рассмотренным коалицией - в конце концов, угольные бароны Рура представляют для нас серьезную угрозу..."

 GER_cartel_cooperation: "Сотрудничество с картелями"
 GER_cartel_cooperation_desc: "Мы признаем эффективность деловых картелей - вместо того чтобы тратить ресурсы на конкуренцию, они направляют все силы на улучшение производства и повышение эффективности. Конечно, некоторые из их лидеров могут быть настроены враждебно по отношению к нам, но в этом нет ничего такого, что мы не могли бы решить путем простого разговора."
 
 GER_privatisation: "Ограниченная приватизация"
 GER_privatisation_desc: "Некоторые нерентабельные коммунальные предприятия и корпорации, находящиеся под контролем государства, могут быть разделены и проданы тому, кто предложит наибольшую цену, как для получения дополнительных доходов для государства, так и для повышения эффективности производства и услуг."

 GER_municipal_socialism: "Муниципальный социализм"
 GER_municipal_socialism_desc: "Иногда наибольшие улучшения в жизни людей происходят не благодаря федеральным законам, а благодаря работе местных органов власти, которые понимают потребности своего населения. Мы должны сосредоточиться на том, чтобы выиграть как можно больше местных выборов и провести наших людей в мэры, где они смогут реализовать программы национализации коммунального хозяйства, развития инфраструктуры и социального обеспечения."

 GER_social_housing: "Программы социального жилья"
 GER_social_housing_desc: "На протяжении десятилетий Германия была охвачена проблемой нехватки жилья, из-за чего тысячи людей ютились в некачественных домах, а стоимость жизни достигла небывалых высот. Мы обязуемся построить огромное количество недорогих домов на окраинах крупных городов и предоставить обедневшим массам жилье, которого они заслуживают."
 
 GER_service_law_democracy: "Демократизация закона о службе"
 GER_service_law_democracy_desc: "Чтобы обеспечить признание нашим правительством государственной службы, мы должны провести поправки к закону о государственной службе, которые обяжут всех государственных служащих дать клятву соблюдать и защищать Конституцию - ту самую Конституцию, в соответствии с которой мы работаем, конечно же."

 GER_restrict_protective_custody: "Ограничить заключение под стражу в Пруссии"
 GER_restrict_protective_custody_desc: "Заключение под стражу было введено в прусское законодательство в 1848 году, чтобы позволить прусской полиции задерживать людей, не совершивших никаких преступлений, - на неопределенный срок и без судебного контроля. Мы должны ввести ограничения на эту практику, с которой столкнулись многие наши товарищи, чтобы защитить свободу личности."

 GER_labour_court: "Arbeitsgericht"
 GER_labour_court_desc: "Для обеспечения справедливого и стабильного разрешения трудовых конфликтов и решения других вопросов трудового законодательства мы создадим Трудовой суд с общенациональной юрисдикцией. Наличие последней инстанции по трудовым вопросам, как мы надеемся, поможет предотвратить второй Руркампф, позволив нам рассматривать жалобы рабочих через правовые каналы."
 
 GER_constitutional_committee: "Комитет по пересмотру Конституции"
 GER_constitutional_committee_desc: "Мы не будем довольствоваться тем, что нам просто передали бразды правления. Мы должны оставить свой след в истории, проведя конституционную реформу, еще более грандиозную, чем та, что была проведена в 1920 году, и окончательно превратив империю в парламентскую монархию. Комитету, состоящему из членов Рейхстага и экспертов в области права, будет поручено разработать проект реформы конституции."

 GER_full_parliamentarisation: "Полная парламентаризация кабинета министров"
 GER_full_parliamentarisation_desc: "Хотя мы можем расходиться в нашем видении будущего, есть одна вещь, с которой мы все можем согласиться: Рейхстаг должен быть последней инстанцией по всем вопросам управления, а не Кайзер. Реформированная Конституция должна передать полномочия по рекомендации рейхсканцлеров, утверждению рейхсканцлеров и утверждению секретарей в ведение парламента - без этого мы не можем утверждать, что вообще провели какие-либо реформы."

 GER_prussia_equal_suffrage: "Добиться равного избирательного права в Пруссии"
 GER_prussia_equal_suffrage_desc: "В 1919 году мы достигли компромисса в прусской Палате представителей, отменив трехклассную систему голосования и заменив ее системой множественного голосования. Хотя она значительно справедливее, этого все равно недостаточно - и теперь, когда мы сломили сопротивление консерваторов в Пруссии, мы должны завершить начатое."
 
 GER_women_suffrage: "Женское избирательное право"
 GER_women_suffrage_desc: "С 1900-х годов женское избирательное движение в Германии боролось с равнодушием консервативного общества и стремилось предоставить миллионам немецких женщин право голоса. Эта несправедливость будет исправлена, и в измененной Конституции будет указано, что все граждане, независимо от их пола, имеют право голоса."

 GER_proportional_representation: "Пропорциональное представительство"
 GER_proportional_representation_desc: "В 1920 году мы сделали первый шаг в сторону от старой и несправедливой избирательной системы, основанной на избирательных округах, введя многомандатные округа в крупных городах. Теперь, однако, у нас есть возможность довести дело до конца. Идеальное представление множества интересов с помощью пропорционального представительства станет гарантией действительно ответственного управления."

 GER_direct_legislation: "Прямое законодательство"
 GER_direct_legislation_desc: "Слишком долго народ был вынужден выражать свои интересы исключительно через ненадежные прихоти избранных представителей. Пришло время усовершенствовать нашу демократию, предоставив народу новый инструмент, с помощью которого он может определять направление развития Империи, - петиции и референдумы."
 
 GER_fundamental_rights: "Восстановить "фундаментальные права" "
 GER_fundamental_rights_desc: "Франкфуртская ассамблея 1848 года провозгласила основные права немецкого народа, которые не могут быть нарушены независимо от того, кто приходит к власти - это равенство перед законом, свобода слова, свобода прессы, свобода объединений и хабеас корпус. Давайте включим модернизированную версию этого документа в нашу Конституцию и укрепим наши демократические основы."

 GER_abolish_death_penalty: "Отменить смертную казнь"
 GER_abolish_death_penalty_desc: "Смертная казнь все чаще рассматривается как варварская практика, несовместимая с современной этикой, и SPD уже несколько десятилетий призывает к ее отмене. Теперь, когда у нас есть возможность сделать это, отбросим гильотины и расстрельные команды и создадим систему, ориентированную на реабилитацию всех преступников, кроме самых жестоких."

 GER_administrative_court: "Учредить Имперский административный суд"
 GER_administrative_court_desc: "Система правосудия Германской империи остается децентрализованной, и в ней нет административного суда с общенациональной юрисдикцией - так давайте же распутаем сложную систему правоприменения в империи и создадим общенациональную систему судов с Имперским административным судом (Reichsverwaltungsgericht) в качестве верховной инстанции по всем неконституционным вопросам."
 
 GER_uniform_municipal_law: "Единый муниципальный закон"
 GER_uniform_municipal_law_desc: "Наша новая Конституция должна предусматривать Имперский закон о муниципалитетах, который установит единые полномочия, обязанности и права муниципальных властей по всей Империи. Это резко снизит сложность местных законов и значительно упростит их исполнение."

 GER_federal_police: "Федерализация полиции"
 GER_federal_police_desc: "В каждой земле Германской империи действует своя полиция, хотя они часто сотрудничают, особенно при прусском владычестве. Проведем глубокую реформу этой системы и конституционно создадим единую общеимперскую полицию, которая будет поддерживать закон и порядок от Эльзаса до Пруссии."
 
 # fopo tree

 GER_master_of_the_world: "Хозяин мира"
 GER_master_of_the_world_desc: "Вельткриг и Британская революция сделали известным один факт - мы поднялись на вершину нашей власти и влияния, и на вершине этой одиноко. Мы, хозяева мира, заслужили то место под солнцем, которое заслужили, и наш долг сегодня - защищать его. Самые разные враги стремятся свергнуть немецкого орла, поэтому мы всегда должны наносить ответный удар."

 GER_loan_to_america: "План Приттвица" # Фридрих Вильгельм фон Приттвиц и Гаффрон
 GER_loan_to_america_desc: "Посол в Соединенных Штатах Фридрих Вильгельм фон Притвиц унд Гаффрон отметил плачевную экономическую и социальную ситуацию в Америке и предсказал, что вскоре по всему Союзу может разразиться масштабный конфликт, если ничего не будет сделано, чтобы его остановить. В связи с этим он разработал план беспроцентного займа для США, который поможет их экономическому восстановлению и ограничит рост социализма." # Беспроцентный заем США

 GER_german_american_self_defence: "Немецко-американские ассоциации Самообороны"
 GER_german_american_self_defence_desc: "Похоже, что гражданская война в Соединенных Штатах неизбежна. Наше последнее средство - обеспечить подавление социалистов военной силой - через наши контакты в немецко-американских организациях мы можем способствовать формированию лоялистских отрядов самообороны, которые встанут на сторону антисоциалистических сил в гражданской войне."

 GER_new_world_activities_organisation: "Департамент операций в новом Свете"" # когда начнется Гражданская война в Америке
 GER_new_world_activities_organisation_desc: "Начало Гражданской войны в Америке означает конец доктрины Монро в обозримом будущем - что открывает всю Центральную и Южную Америку для прямого вмешательства европейских держав. Давайте используем это в своих интересах и создадим в Министерстве иностранных дел отдельный департамент для операций в Новом Свете, чтобы расширить свое влияние."

 GER_south_american_cordon_sanitaire: "Южноамериканский санитарный кордон"
 GER_south_american_cordon_sanitaire_desc: "Рост социализма в Южном полушарии грозит поглотить всю Южную Америку - мы не должны упустить этот момент и начать формирование антисоциалистического кордона из надежных государств региона, которые смогут совместными усилиями остановить эту угрозу, когда придет время." # Приглашаем Аргентину, если FOP потерпит поражение, если FOP победит Перу, Боливию, Бразилию, Парагвай

 GER_promote_exports_to_americas: "Содействие трансатлантической торговле"
 GER_promote_exports_to_americas_desc: "Рост влияния Германии в Новом Свете открывает выгодные возможности для обеих сторон. Нашим предприятиям не терпится продать товары десяткам миллионов жителей Южной Америки, и мы оправдаем их надежды, облегчив трансатлантическую торговлю с помощью соглашений и сделок." # Все страны Южной Америки, заключившие союз с GER, получают бонусы, GER получает офмапы за каждого союзника
 
 GER_ostwall: "Оствал"
 GER_ostwall_desc: "Наши восточные союзники умоляют нас помочь им в борьбе с надвигающейся русской агрессией. Чтобы заранее отразить их наступления, мы начнем строительство великой линии укреплений, протянувшейся через всю Восточную Европу, - Оствал, который сделает любое наступление русских на запад слишком дорогостоящим."

 GER_central_asia_missions: "Военные миссии в Центральной Азии"
 GER_central_asia_missions_desc: "Государства Центральной Азии освободились в ходе Гражданской войны в России и продержались два десятилетия - но их независимость находится под угрозой со стороны возрождающейся России. Хотя их шансы выжить в войне с Россией равны нулю, немецкие военные миссии там получат сведения о возможностях России, которые позволят нам подготовиться к войне против нее."

 GER_buying_time_with_spies: "Покупка времени с помощью шпионов"
 GER_buying_time_with_spies_desc: "Наша служба внешней разведки, Abteilung IIIb, уже знает, что следующая большая европейская война неизбежна. Однако это не означает, что она должна наступить в ближайшее время. Умело используя наши разведывательные средства, мы можем сорвать действия наших вероятных противников и отсрочить их наступление, пока Германия не оправится от финансовых и политических трудностей." # дарит шпионаж
 
 GER_operation_eulen: "Операция: Eulen"
 GER_operation_eulen_desc: "Возглавляемая папским доверенным лицом Людвигом Каасом и епископом Мюнстера Клеменсом Августом фон Галеном, "Ассоциация защиты французских католиков" уже почти десять лет привлекает внимание к нарушению прав верующих во Франции. Настало время использовать обширные связи этой ассоциации для финансирования и поддержки широкомасштабного сопротивления коммунарскому режиму." # Eulen - сова - символ шуанов. Поддержка катонов во Франции

 GER_russo_german_consortium: "Русско-германский инвестиционный консорциум"
 GER_russo_german_consortium_desc: "Со времен Вильнюсского соглашения российская экономика тесно связана с немецкой - наше мягкое влияние может стать мощным оружием, если его грамотно использовать. Мы создадим Консорциум, в который войдут крупнейшие инвесторы на российском рынке, чтобы координировать наши действия и значительно усилить зависимость России от нас."

 GER_operation_jacobus: "Операция: Jacobus"
 GER_operation_jacobus_desc: "Режим в Лондоне может изображать некий фасад, но на самом деле многие ждут возвращения короля внутри страны. Шотландия, ее горный ландшафт идеально подходит для нерегулярной войны и секретных тайников, станет домом для организации 'остающихся в тылу', задача которой - подготовиться к канадской - или нашей - высадке и обеспечить безопасность плацдармов." # Якобус - якобиты - поддержка роялистских повстанцев в шотландском нагорье
 
 GER_support_colonies: "Расширить колониальные бюджеты"
 GER_support_colonies_desc: "Наши колонии в Африке и Азии переживают тяжелые времена, борясь с колониальным сопротивлением и будучи не готовыми к внешним угрозам. Увеличение финансирования их экономических и оборонных секретариатов позволит им лучше подготовиться к предстоящим годам."

 GER_china_expeditionary_corps: "Вторая экспедиция в Китай"
 GER_china_expeditionary_corps_desc: "Десять лет назад наши войска высадились в Китае, чтобы подавить социалистического революционера Чан Кайши - но его партия, Гоминьдан, снова поднялась благодаря краху Лиги восьми провинций. Хотя мы не можем позволить себе повторное прямое вмешательство, нам все же необходимо помочь нашим союзникам в Китае, чтобы предотвратить подъем нового социалистического джаггернаута." # баффнет Нанкин и Цин, если они настроены прогермански
 GER_china_expeditionary_corps_tt: "Если £KR_game_rule_flag_LEP  Нанкин победит в конфликте, мы получим:"
 # buff Nanjing and Qing if pro-German

 GER_mission_to_constantinople: "Военная миссия в Константинополе"
 GER_mission_to_constantinople_desc: "Наши союзники по Вельткригу на Ближнем Востоке, Османская империя, еще не полностью отказались от отношений с Берлином, несмотря на некоторые проблемы между нашими государствами в прошлом. Кроме того, они являются единственной силой, которая может сохранить стабильный, поддерживаемый Германией Ближний Восток - нет причин не поддерживать их и не поддерживать их."
 
 GER_balkans_and_caucasus: "Пригласить балканские и кавказские государства"
 GER_balkans_and_caucasus_desc: "Мы должны создать безопасный южный и юго-восточный фронт перед вторым Вельткригом - союз с такими странами, как Болгария, кавказские государства или даже Иран и Афганистан, ослабит давление России и сербов и румын и позволит нашим армиям сосредоточиться на наших главных врагах."

 GER_dmk_is_back_baby: "Средиземноморские уловки"
 GER_dmk_is_back_baby_desc: "Наши колонии в Азии и Африке повысили стратегическую важность контроля над Средиземноморьем - морские пути в этом море должны оставаться в безопасности, а государства на средиземноморском побережье должны со временем присоединиться к кайзеррейху, обеспечив нам надежный фланг во время Второго Вельткрига."

 GER_gea_regiments: "Сформировать дополнительные восточноазиатские полки"
 GER_gea_regiments_desc: "Германская Ост Азия всегда нуждается в подкреплениях - будь то для борьбы с местными восстаниями или японской агрессией. Мы и так уже много вложили в нашу азиатскую безопасность, что нам стоит еще одна-две дивизии?" # подразделения в GEA
 
 GER_indian_ocean_coalition: "Ассоциация Индийского океана"
 GER_indian_ocean_coalition_desc: "Благодаря нашим владениям в Африке и Восточной Азии мы можем оказывать влияние на весь Индийский океан, а дружелюбно настроенный регион Индийского океана также ценен для нас - враждебная Индия или Индокитай поставили бы под угрозу наши азиатские позиции. Мы должны расширить наш охват и сформировать выгодные союзы с государствами Южной Азии."

 GER_treaty_of_metz: "Требовать возобновления Мецкого договора"
 GER_treaty_of_metz_desc: "После Вельткрига канцлер Вильгельм Зольф заключил с новым режимом коммунаров Мецский договор, в котором они подтвердили, что будут придерживаться Версальского договора и сохранят демилитаризованную франко-германскую границу. Поскольку оба эти условия были нарушены де-факто, мы должны оказать давление на Париж, чтобы заставить его присоединиться к договору - изображая его как поджигателя войны во всем мире." # Договоры 1921 года. Короткий фокус, должна быть быстрая цепочка событий в CoF, которая дает военную поддержку GER и снижает напряженность в мире в случае успеха

 GER_reinforce_alsace: "Усилить Эльзасские укрепления"
 GER_reinforce_alsace_desc: "Реваншизм и воинственность коммунаров заставляют нас пересмотреть состояние наших пограничных укреплений на западе. Хотя мы всегда должны ожидать победоносной молниеносной войны, не помешает уделить внимание и оборонительным мерам, на случай, если эта война сложится иначе, чем в первый раз."
 
 GER_arm_austrians: "Австро-германское военное сотрудничество"
 GER_arm_austrians_desc: "Два кайзера Европы сражались на одной стороне во время Вельткрига, и нет никаких причин, чтобы это изменилось сейчас. Давайте установим постоянное военное сотрудничество между немецкой и австрийской державами и научим наших южных братьев всем новым тактикам войны, разработанным в наших кригсшуленах."

 GER_leopold_legion: "Легион "Фюрст Леопольд""
 GER_leopold_legion_desc: "Наши союзники в Испании потерпели крах в жестокой гражданской войне, в которой синдикалистские силы в Каталонии угрожают создать еще одну враждебную нам европейскую державу. Чтобы предотвратить это растущее окружение Кайзеррейха, нам нужно поддержать монархистов - легион, названный в честь Леопольда, принца Гогенцоллерна, короля Испании, который так и не стал королем, будет сражаться за наши интересы там." # SCW интервенты
 GER_leopold_legion_tt2: "Испания гарантированно вступит в наш альянс после выполнения этого фокуса."
 
 # Mitteleuropa

 GER_leader_of_the_flock: "Ведущий Стаю"
 GER_leader_of_the_flock_desc: "Миттельевропа - это наш замысел, наш проект. Будет правильно, если мы возьмем на себя ведущую роль в ней, позаботимся о том, чтобы наша организация отражала в первую очередь наши интересы, и привлечем к себе всех остальных членов организации."

 GER_european_brotherhood: "Европейское братство"
 GER_european_brotherhood_desc: "Миттельевропа может быть нашим детищем, но она не может стать объектом угнетения. Если мы превратим ее в организацию равного европейского сотрудничества и взаимозависимости, это принесет пользу всем нам и откроет новую эру общеевропейского мира."

 GER_mitteleuropa_cohesion_fund: "Mitteleuropäischer Kohäsionsfond"
 GER_mitteleuropa_cohesion_fund_desc: "Большая разница в развитии между Германией и Восточной Европой искажает внутренний рынок Миттельевропы и является причиной других проблем - например, славянской иммиграции в Германию. Эту проблему можно решить, создав 'фонд сплочения', который будет помогать развитию восточноевропейских государств." #инвестиции в Восточную Европу для единства
 
 GER_new_ee_partnership: "Новое восточноевропейское партнерство"
 GER_new_ee_partnership_desc: "Наши государства-сателлиты в Восточной Европе являются нашей первой линией обороны против русских - но мы также должны учитывать их экономические цели. Они никогда не были предназначены для свободы, они являются рынками для развития нашей промышленности и извлечения богатства - и мы должны укрепить эту хватку, чтобы они никогда не забывали об этом."

 GER_eastern_rail_plan: "Проект Восточной железной дороги"
 GER_eastern_rail_plan_desc: "Железнодорожное сообщение между нашей родиной и восточноевропейскими государствами должно быть улучшено, чтобы наши дивизии могли быстро перебрасываться на восток и сдерживать наступление русских, особенно если начнется новый Вельткриг."

 GER_finance_ee_cooperation: "Финансировать EEDC"
 GER_finance_ee_cooperation_desc: "Остштааты совместно создали интересную организацию - фонд оборонного сотрудничества, ориентированный против России. Эта инициатива полезна для нас, и мы должны финансировать ее за счет излишков денег и оборудования."
 
 GER_new_members: "Управление по расширению"
 GER_new_members_desc: "Мы должны создать общий механизм для добавления новых членов в Миттельевропу и упорядочить процесс присоединения к многочисленным экономическим соглашениям нашего блока, что позволит нам принимать новых членов в Миттельевропу и расширять сферу нашего влияния." # пригласить новых членов в ME

 GER_regulation_system: "Система регулирования"
 GER_regulation_system_desc: "Нам необходим механизм для координации деятельности стран-членов Миттельевропы. Мы введем систему регламентов - они будут создаваться при единогласном одобрении стран-участниц (по крайней мере, официально), но будут обязательны для соблюдения всеми странами-участницами." #Регламенты создаются единогласно, но обязательны к исполнению

 GER_directive_system: "Введение директив Комиссии"
 GER_directive_system_desc: "Нам нужен механизм для координации деятельности стран-членов Миттельевропы. Мы введем систему директив - обязательных указаний для всех стран-членов, которые каждая из них сможет выполнять в соответствии со своей собственной интерпретацией, сохраняя политическую автономию." # Директивы обязательны, но каждое государство выполняет их в своей собственной интерпретации
 
 GER_conference_parliamentarisation: "Парламентаризация конференции"
 GER_conference_parliamentarisation_desc: "Конференция Миттельевропы, собрание министров иностранных дел стран-членов Миттельевропы, не является отражением интересов всего населения. Мы должны изменить состав конференции и установить систему пропорционального делегирования членов парламента, сформировав псевдопарламент, который будет способствовать обсуждению инициатив Миттелевропы."

 GER_contributions_quota: "Квота по бюджетным взносам"
 GER_contributions_quota_desc: "Мы должны сделать наше доминирование в Миттельевропе более институциональным, а не просто основанным на нашей мягкой силе. Давайте установим, что квота голосов и представителей во всех институтах Миттельевропы будет взвешиваться в зависимости от вашего вклада в бюджет организации - где мы вносим больше, чем почти все вместе взятые." # Члены конференции по количеству взносов в бюджет. Значительно увеличивает влияние GER в конференции

 GER_berlin_bureaucracy: "Централизация штаб-квартиры в Берлине"
 GER_berlin_bureaucracy_desc: "Мы должны перенести все штаб-квартиры и офисы институтов Миттельевропы в Берлин, чтобы бюрократия, занятая в них, была набрана из наших граждан - которые, естественно, будут продвигать наши интересы прежде, чем чьи-либо еще." # если все штаб-квартиры институтов Миттельевропы будут находиться в Берлине, им придется нанимать немецких бюрократов
 
 GER_mitteleuropa_court: "Судебная система Миттельевропы"
 GER_mitteleuropa_court_desc: "Многочисленные постановления и директивы, принятые Миттельевропой, могут вступать в противоречие с внутренним законодательством стран-членов, поэтому мы должны создать беспристрастный суд Миттельевропы, который будет выносить решения по таким делам. Профессиональные юристы и судьи, работающие в нем, также смогут консультировать государства-члены по различным правовым вопросам."

 GER_qualified_majority_voting: "Принцип квалифицированного большинства"
 GER_qualified_majority_voting_desc: "Чтобы еще больше демократизировать процесс принятия решений на Конференции, мы должны установить принцип квалифицированного большинства - любое предложение может быть принято только в том случае, если оно поддержано большинством голосов и соответствующие государства-члены составляют большинство населения блока." # необходимо большинство населения и взвешенные голоса на Конференции для принятия решений

 GER_europamark: "Проект Европамарка"
 GER_europamark_desc: "Чтобы теснее связать экономики стран Миттельевропы, мы должны создать общую резервную валюту - европамарку. Хотя местные валюты останутся, эта валюта, привязанная к немецкой марке, будет составлять валютные резервы стран-участниц и тем самым способствовать международной торговле."
 
 GER_single_market: "На пути к единому рынку"
 GER_single_market_desc: "Мы должны неуклонно разрушать барьеры, препятствующие торговле между странами-членами Миттельевропы. Граждане и товары должны иметь возможность перемещаться из одного государства в другое лишь с минимальными пограничными проверками, конечно, при условии, что мы также примем решительные меры против возможных потоков преступности и шпионажа."

 GER_enforcement_commission: "Директорат по обеспечению соблюдения законов"
 GER_enforcement_commission_desc: "Мы должны создать Директорат, который будет контролировать все страны-члены и иметь право налагать санкции на государства, которые не следуют правилам Миттельевропы в точности. Конечно, это также послужит методом расширения нашего политического контроля над государствами-членами." # дирекция, которая наблюдает за каждым государством-членом на предмет того, соблюдают ли они

 GER_conference_control: "Конференционный контроль институтов"
 GER_conference_control_desc: "Комиссия Миттельевропы остается независимой от контроля Конференции - не более! Все основные назначения в администрации Mitteleuropa теперь должны утверждаться членами Конференции." # Конференция теперь назначает директораты и комиссии
 
 GER_treaty_of_munchen: "Мюнхенская конференция"
 GER_treaty_of_munchen_desc: "В результате организация Миттельевропы стала более демократичной и более процветающей. Давайте применим этот опыт на мировой арене - созовем саммит народов мира и создадим международный форум мира и единства, Союз наций."

 GER_officialise_cession_of_sovereignty: "Официально признать передачу суверенитета"
 GER_officialise_cession_of_sovereignty_desc: "Все кончено. После многих лет реформ Миттельевропа стала централизованной и консолидированной под нашим благосклонным руководством. Пришло время покончить с этим фасадом и предоставить Миттельевропе - а значит, и нам - право вето над правительствами стран-членов, официально превратив их в наших подданных."
 
 # Wartime

 GER_france_invaded: "Синдикалистский удар"
 GER_france_invaded_desc: "Коммунары нанесли удар! Миллионы французских войск мобилизуются за пределами нашей границы и не остановятся ни перед чем, кроме полного уничтожения немецкой нации и нашего образа жизни! Британцы и русские не отстают. Это последняя борьба за судьбу Европы, и мы должны добиться победы любой ценой!"

 GER_invade_france: "Операция: Шарнхорст"
 GER_invade_france_desc: "Теперь, когда наша внутренняя ситуация стабилизировалась, мы можем обратить внимание на нашу западную границу. Махинации французских коммунаров, стремящихся свергнуть мир в Европе, хорошо известны - если мы нанесем по ним превентивный удар, то сможем гарантировать, что этот конфликт не перерастет во вторую мировую войну."

 GER_combat_defeatism: "Боевой пораженческий дух"
 GER_combat_defeatism_desc: "Война застала немецкий народ неподготовленным, и многие, ослабленные годами экономического спада и политических дрязг, не уверены, что мы сможем выдержать совместное нападение синдикалистов и русских. Такое пораженчество должно быть немедленно подавлено, а патриотический дух всех немцев поднят. Вместе к победе!"
 
 GER_riefenstahl: "Таланты Рифеншталь"
 GER_riefenstahl_desc: "Лени Рифеншталь, один из самых талантливых режиссеров нашего времени, недавно вызвалась снимать пропагандистские фильмы для императорской армии - невероятная сделка. Ее потрясающие работы покажут мощь армии и славу кайзера, а также научат народ, что ему нечего бояться."

 GER_notabitur: "Восстановить систему Нотабитур"
 GER_notabitur_desc: "Нотабитур - это аттестат о среднем образовании, получаемый после ускоренного и облегченного выпускного экзамена, чтобы учащиеся последнего года обучения в школе могли пойти добровольцами в армию во время войны. Мы должны восстановить эту систему, чтобы дать нашей молодежи шанс послужить своей стране, не мешая при этом учебе."

 GER_anti_sedition_laws: "Законы против седиции"
 GER_anti_sedition_laws_desc: "Мы должны снова ввести закон об ограничении свободы и начать репрессии против пятой колонны, проживающей в нашей стране, - синдикалистов и радикальных социалистов, которые непременно саботируют военные действия, чтобы помочь победе Парижа. Их ждет тюрьма и в крайнем случае, пуля."

 GER_prevent_turnip_winter: "Предотвратить брюквенные зимы"
 GER_prevent_turnip_winter_desc: "Военная блокада истощила наши запасы продовольствия во время первого Вельткрига и привела к повсеместному голоду, который к концу войны почти сломил веру нашего народа. Мы должны предотвратить повторение этого, увеличивая запасы продовольствия, борясь с наживой и инвестируя в заменители пищи."

 GER_dissolve_socialists: "Распустить социалистические организации"
 GER_dissolve_socialists_desc: "Война дает нам шанс уничтожить как социализм, так и наших извечных социал-демократических противников. Пацифистские, социалистические и социал-демократические организации будут распущены из-за угрозы, которую они представляют для единства военного времени, а самые ярые лидеры будут задержаны на неопределенный срок."

 GER_wartime_mobilisation: "Мобилизация в военное время""
 GER_wartime_mobilisation_desc: "Спящий гигант должен проснуться! Мы должны поставить нашу промышленность и наше общество на военные рельсы. Гражданские отрасли должны перейти на военное производство, а производство военных материалов должно получить приоритет в распределении ресурсов и рабочей силы."
 
 GER_relocate_industry: "Переместить промышленность"
 GER_relocate_industry_desc: "Мы должны переместить заводы из подвергающихся угрозе рейнских городов и перевезти их оборудование вглубь страны, где они будут в безопасности от вражеских бомбардировщиков и в худшем случае, от военной оккупации."

 GER_conversion_industry: "Перестройка гражданской промышленности"
 GER_conversion_industry_desc: "Во время войны нам нужны пули, а отнюдь не масло, и снаряды, а никакая не колбаса! Мы должны приказать гражданским предприятиям перевести часть или все свои производственные мощности на выпуск военной продукции."

 GER_guest_workers: "Fremdarbeiterprogramm"
 GER_guest_workers_desc: "Поскольку все больше и больше наших рабочих отправляются на фронт, заводы теряют необходимый персонал, и их производственные мощности страдают. Как и во время предыдущей войны, придется нанимать женщин, но другим источником рабочей силы могут стать тысячи граждан Восточной Европы, которых можно импортировать сюда в качестве гостевых рабочих."
 
 GER_wartime_espionage: "Развернуть шпионаж в военное время"
 GER_wartime_espionage_desc: "Наши армии нуждаются в точных разведданных о передвижениях вражеских войск, стратегиях и планах вторжения, если они хотят одержать победу. Нам необходимо увеличить размер наших спецслужб и искоренить двойных агентов в наших рядах."

 GER_expand_conscription: "Расширить призыв"
 GER_expand_conscription_desc: "Война становится тотальной, требующей полной отдачи всех ресурсов каждой нации, чтобы одержать победу. Резервы наших армий иссякают - мы должны расширить рамки призыва и выследить тех, кто ускользнул от нас."
 
 # Military

 GER_army_reform_stuff: "Начать военную реформу"
 GER_army_reform_stuff_desc: "Немецкие вооруженные силы являются величайшей боевой силой на планете - однако даже мы должны задуматься о реформе, чтобы соответствовать тревожно растущей мощи наших врагов как на Востоке, так и на Западе. В наши ряды должны быть внедрены новые технологии, разработаны новые стратегии и созданы новые военные отрасли."

 GER_the_reaction: "Адаптация к современности"
 GER_the_reaction_desc: "Военное ведомство армии уверено, что наши традиционные военные стратегии адекватны, а экстремальная риторика Реформистов и Die Fronde приведет лишь к разрушительным результатам. Мы должны несколько адаптироваться к современным технологиям, но сохранять наши проверенные традиционные приемы."

 GER_streamlined_mobilisation: "Упорядоченная мобилизация"
 GER_streamlined_mobilisation_desc: "Второй Вельткриг, вероятно, будет войной масс, как и первый. Мы должны усовершенствовать наши мобилизационные протоколы, чтобы учесть это, и таким образом гарантировать, что армия сможет быстро набрать резервистов для нового великого конфликта."
 
 GER_adapt_weltkrieg_experience: "Опыт адаптации Вельткрига"
 GER_adapt_weltkrieg_experience_desc: "Вельткриг потребовал от нас адаптации к быстро меняющемуся времени и доказал, что массовый прорыв, который удается благодаря воле пехотинца, массовому применению артиллерии и бронетанковой поддержке, позволяет сломать позиционную войну и восстановить мобильность на застопорившемся фронте. Поскольку второй Вельткриг, скорее всего, также закончится окопной войной, мы должны готовить наших офицеров с учетом этого."

 GER_foster_aristocratic_tradition: "Поддержка аристократических традиций"
 GER_foster_aristocratic_tradition_desc: "Хотя мы не можем полностью закрыть офицерский корпус для простолюдинов, военно-аристократические родословные Пруссии должны оставаться основным источником генералов и командиров для армии. Мы также должны развивать аристократические традиции в корпусе и укреплять благородное товарищество среди офицеров."

 GER_strengthen_branch_cooperation: "Укрепление межведомственного сотрудничества"
 GER_strengthen_branch_cooperation_desc: "Армия, ВМФ и ВВС должны оставаться отдельными ведомствами, но нам необходимо укреплять сотрудничество между ними посредством упорядоченного процесса общего тактического и стратегического планирования."

 GER_armoured_support: "Стратегия поддержки бронетехники"
 GER_armoured_support_desc: "Танки будут играть вспомогательную роль в будущих войнах. Мы не можем полагаться на бронетанковые дивизии - вместо этого бронетанковые корпуса должны находиться в непосредственной близости от пехоты и обеспечивать ей защиту, наступательные и оборонительные возможности."

 GER_mobile_artillery: "Мобильная артиллерия"
 GER_mobile_artillery_desc: "Артиллерийское орудие является царицей поля боя и принесло нам победу в Вельткриге - оно должно играть центральную роль в прорывах и в будущих войнах. Однако вместо стационарных батарей мы должны перейти к мобильной артиллерии, которая обладает большей свободой действий и может реагировать на чрезвычайные ситуации на фронте."

 GER_aggressive_breakthrough: "Массовый прорыв"
 GER_aggressive_breakthrough_desc: "Как только мы обнаружим уязвимое место в рядах противника, мы должны предпринять массированный, агрессивный прорыв, опираясь на проникновение элитных подразделений и концентрацию сил - как во время Кайзершлаха. Противник будет ошеломлен, рассеян и зачищен наступающей пехотой."

 GER_the_revolt: "Восстание тоталитаристов"
 GER_the_revolt_desc: "Die Fronde объединяет разрозненные фракции, которые стремятся к тоталитарному преобразованию армии- от улучшения 'психологии' простого солдата через национальную пропаганду и преданность, до тотальной мобилизации всех национальных ресурсов для войны. Техника служит воле немецкого народа и должна быть использована для безудержного уничтожения врага!"

 GER_wehrmacht: "Создать вермахт"
 GER_wehrmacht_desc: "Слишком долго армия, флот и военно-воздушные силы Германской империи были независимы друг от друга, что мешало общению и сотрудничеству между ними. Мы объединим их в единую структуру вооруженных сил - Имперские силы обороны, или Вермахт."

 GER_rapid_mobilisation: "Усиленные мобилизационные стратегии"
 GER_rapid_mobilisation_desc: "Вермахт должен подготовиться к мобилизации и начать наступательные операции в течение 48 часов после получения приказа. Если начнется новая мировая война, мы должны отреагировать немедленно и ошеломить наших противников еще до того, как они успеют отреагировать."

 GER_military_ideology: "Победа или смерть"
 GER_military_ideology_desc: "По мнению некоторых, армия, как и его предшественник, прусская армия, должен быть аполитичным и служить правой рукой Кайзера. Мы с этим не согласны - в сознание наших солдат должна быть внедрена националистическая, патриотическая идеология. Они должны знать, что сражаются за выживание своей нации, и быть готовыми пожертвовать собой, если потребуется."

 GER_total_war: "Призыв к тотальной войне"
 GER_total_war_desc: "Вельткриги не похожи ни на один из предшествующих конфликтов - это войны тотальной мобилизации ресурсов, и только нация, полностью посвятившая себя войне, одержит победу над своими врагами. Мы должны прислушаться к этому призыву к тотальной войне - немецкая нация как один поднимется на великую борьбу!"

 GER_soldier_psychology: "Психология пехотинца"
 GER_soldier_psychology_desc: "Техника при правильном применении может переломить ход сражения, но только решительные и мужественные войска надежно выигрывают целые войны. Нам необходимо улучшить психологию пехотинцев - привить им националистическую идеологию, улучшить условия их жизни и наладить строгую подготовку, которая превратит призывников в воинов."
 
 GER_unrestrained_warfare: "Неудержимая война"
 GER_unrestrained_warfare_desc: "В тотальной войне нет ничего запретного - химическое или даже биологическое оружие должно быть рассмотрено, если мы хотим сломить волю врага и разбить его вдребезги. Отбросим жалкие предписания и моральные устои и обрушим на противника необузданную немецкую мощь!"

 GER_counteroffensive_strategies: "Стратегии контрнаступления"
 GER_counteroffensive_strategies_desc: "После того как наши решительные войска выдержат первый удар противника, мы должны предпринять энергичное контрнаступление, которое создаст бреши в рядах противника и превратит фронт в маневренную войну. Это позволит нам окружить и разбить вражеские дивизии. Мы должны заранее подготовиться к такому контрнаступлению."

 GER_stay_behind_units: "Отряды, остающиеся в тылу"
 GER_stay_behind_units_desc: "Нам необходимо создать отряды, которые будут преследовать линии снабжения противника в условиях оккупации, истощать решимость вражеского натиска и позволят нам разбить их в победном контрударе."
 
 GER_faith_in_german_race: "Националистическая пропаганда"
 GER_faith_in_german_race_desc: "Прежде всего, немецкий солдат должен верить в Империю, кайзера и режим, а также понимать, что он сражается за спасение немецкой расы от вымирания. Такие патриотические чувства будут побуждать наших солдат прорывать даже самую крепкую оборону."

 GER_path_of_seeckt: "Шаги Секта"
 GER_path_of_seeckt_desc: "Реформисты опираются на реформы Ганса фон Зеекта и стремятся превратить армию в профессиональную боевую силу. Нет смысла держаться за старые аристократические традиции, когда массы могут принести еще больше опыта и таланта, а технологии должны быть применены для комбинированного наступления, которое обходит старые пехотные армии."

 GER_reichskriegsamt: "Reichskriegsamt"
 GER_reichskriegsamt_desc: "Слишком долго армия, флот и военно-воздушные силы Германской империи были независимы друг от друга, что мешало общению и сотрудничеству между ними. Мы объединим их в единую структуру вооруженных сил и создадим Имперское военное министерство в качестве официального министерства армии, которое будет отвечать за все национальные военные вопросы."

 GER_interservice_cooperation: "Межведомственное сотрудничество"
 GER_interservice_cooperation_desc: "Современная война зависит от эффективного сотрудничества между армией, ВВС и флотом - без него мы не сможем провести ни грандиозные маневры, ни эффективно реализовать планы общевойсковой войны. Нужно покончить с мелким межведомственным соперничеством и создать механизмы для плодотворного сотрудничества."

 GER_general_staff_reform: "Всестороннее образование генерального штаба"
 GER_general_staff_reform_desc: "Генштаб должен быть образован в области политики, стратегии и даже экономики, если мы хотим, чтобы он полностью понимал масштабы войны и принимал правильные стратегические решения. Мы должны реформировать наши учебные программы в военных училищах, чтобы учесть это."

 GER_abolition_of_federal_armies: "Упразднение федеральных армий"
 GER_abolition_of_federal_armies_desc: "Армии Баварии, Вюртемберга и Саксонии сохраняют определенный уровень автономии, и хотя это давно является предметом гордости для этих трех королевств, единые Имперские вооруженные силы не должны делиться на прусские и непрусские части. Все федеральные армии должны быть объединены в Немецкую стрелковую армию (Deutsche Streitkräfte)!"

 GER_abolish_immediatrecht: "Отменить Immediatrecht"
 GER_abolish_immediatrecht_desc: "Наши реформы должны расширить гражданский контроль над армией - Иммедиатрехт, позволяющий военному руководству обходить гражданское правительство и обращаться напрямую к Кайзеру, будет упразднен, а Рейхскригсамт, возглавляемый гражданскими политиками, станет главным посредником между военным руководством и правительством."

 GER_professional_core: "Профессиональное ядро"
 GER_professional_core_desc: "Армия должна стать обученным, тренированным костяком моторизованных, хорошо снабжаемых войск, способных разгромить и уничтожить даже более крупные силы противника за счет применения превосходной техники и тактики. Нам необходимо резко повысить профессионализм постоянной армии и улучшить ее оснащение."

 GER_combined_arms_offensive: "Наступление объединенных вооруженных сил"
 GER_combined_arms_offensive_desc: "Во главе с острием независимых танковых дивизий и при поддержке огромных военно-воздушных сил, наши силы сокрушат вражеские линии и заставят войну стать мобильной, и тогда мы сможем легко уничтожить и одолеть медленные и менее обученные вражеские части."
 
 GER_training_standards: "Высочайшие стандарты обучения"
 GER_training_standards_desc: "Наши войска должны достичь вершин солдатской дисциплины. Мы должны организовывать крупномасштабные маневры с участием подразделений всех родов войск, чтобы подготовиться к ведению общевойсковой войны, и всегда держать профессиональное ядро армии готовым к следующей большой войне."

 GER_lower_class: "Открыть двери для низшего класса"
 GER_lower_class_desc: "На протяжении десятилетий на верхних уровнях офицерского состава армии доминировали потомственные военные, ограничивая нас лишь малой частью интеллектуальных способностей и талантов немецкого народа. Мы разрушим последние барьеры на пути карьерного роста простолюдинов и создадим более инклюзивный офицерский корпус, ориентированный на талант, а не на рождение."

 GER_yearning_for_cannae: "Тоска по Каннам"
 GER_yearning_for_cannae_desc: "На протяжении веков немецкая военная доктрина строилась на принципах маневра, окружения и уничтожения. Древняя битва при Каннах вбивается в головы студентов военных академий как идеальное сражение - и мы должны продолжать стремиться к нему, совершенствуя наши принципы маневренной войны, чтобы создать непобедимую доктрину современной войны."
 
 GER_einkreisung: "Второй Einkreisungstheorie"
 GER_einkreisung_desc: "Как и перед Вельткригом, мы становимся окруженными врагами. Это, конечно, результат злодейского заговора русских и синдикалистов, а не ошибки нашей внешней политики - однако сила оружия исправит это развитие событий. Этот Второй Айнкрайзунг должен послужить тревожным сигналом для наших вооруженных сил и общества."

 GER_infantry_motorisation: "Моторизация пехоты"
 GER_infantry_motorisation_desc: "Развитие технологий позволяет нам расширить возможности маневрирования всей пехоты, а не только отдельных ее остриев, что дает новое преимущество нашим войскам. Хотя даже частичная моторизация пехоты обойдется недешево, ее нельзя себе позволить, а преимущества перевесят затраты в десятки раз."

 GER_expand_kriegsschulen: "Расширить Kriegsschulen"
 GER_expand_kriegsschulen_desc: "Военные школы и военные академии составляли основу прусского офицерского корпуса с XVII века, и хотя они не подвели нас, их следует расширить, чтобы принять дополнительных учеников, особенно из низших классов, для которых мы должны постепенно открывать офицерские должности."

 GER_kampfgruppe: "Тактические формирования Kampfgruppen"
 GER_kampfgruppe_desc: "Kampfgruppen - это специальные общевойсковые формирования, созданные для выполнения конкретных задач в любой момент в ходе крупной операции - они гораздо более эластичны, чем стандартные дивизии, и могут быть сформированы для удовлетворения немедленных потребностей на фронте. Мы должны расширить их использование во всей Имперской германской армии."

 GER_technology_annihilation: "Уничтожение с применением технологий"
 GER_technology_annihilation_desc: "Дисциплины и веры недостаточно для победы в современной войне - и наша мобильная тактика требует большего внимания к технологическому развитию, чем когда-либо. Мы должны расширить наши возможности в области исследований и разработок, чтобы уничтожать наших противников с помощью превосходного применения технологий - танков, самолетов и вспомогательного оборудования."

 GER_new_manoeuvre_warfare: "Справочники по маневренной войне от Комиссии"
 GER_new_manoeuvre_warfare_desc: "Мы должны обновить учебники и пособия, используемые Императорской германской армией, чтобы учесть опыт Вельткрига и то, как он влияет на нашу доктрину маневренной войны. В рядах наших войск есть много теоретиков, которые уже изложили свои мысли, теперь нам нужна лишь последовательная теория, которой мы могли бы следовать."

 GER_prepare_for_russia: "Готовиться к операциям на широком фронте"
 GER_prepare_for_russia_desc: "В России мы столкнемся с равнинами и лесами, в которых даже огромные призывные армии могут перенапрячься. Мы должны подготовиться к маневренной войне на больших расстояниях на Востоке и обеспечить дисциплинированное передвижение наших войск в течение длительного времени."

 GER_prepare_for_france: "Одолеть французские укрепления"
 GER_prepare_for_france_desc: "Во Франции мы столкнемся с несколькими слоями укреплений, предназначенных для противодействия нашим обычным агрессивным натискам. Чтобы компенсировать это, мы должны усилить наши разрушительные возможности и подготовить наши силы к масштабному прорыву объединенных вооружений на границе."

 GER_mechanised_infantry: "Развитие механизированной пехоты"
 GER_mechanised_infantry_desc: "Моторизованная пехота с трудом поддерживает темп атаки на полях сражений, изрытых воронками и траншеями, а ее машины с мягкой обшивкой слабо защищают войска. Мы должны перейти к элитной пехоте, оснащенной полугусеничными машинами, которые могут идти в ногу с танками, обеспечивая при этом адекватную поддержку."
 
 GER_panzer_divisions: "Танковые дивизии"
 GER_panzer_divisions_desc: "Эпоха пехотных танков закончилась. Бронетехника должна быть объединена в самостоятельные соединения, способные своей броней и мобильностью обеспечить достаточный прорыв и разгромить вражеские армии. Когда это будет развито, наш танковый флот одержит верх над синдикалистами и русскими!"

 GER_artillery_focus: "Королева поля боя"
 GER_artillery_focus_desc: "Бронетанковая война всегда должна сопровождаться адекватной огневой поддержкой. Развитие самоходной артиллерии обеспечит королеве поля боя постоянный рев и поддержку наступающего бронетанкового острия."

 GER_panzer_focus: "Механизированная волна"
 GER_panzer_focus_desc: "Мы - одна из немногих стран на планете, которая может позволить себе массовое развертывание танков. Мы должны увеличить численность наших танковых дивизий и полагаться на них как на основную наступательную силу наших операций."
 
 GER_tank_destroyers: "Истребители танков"
 GER_tank_destroyers_desc: "По мере того, как мы наращиваем наши бронетанковые силы, растут и наши враги - поэтому нам нужно решение для борьбы с вражескими танками. Одним из вариантов является развертывание 'истребителей танков', устанавливающих противотанковые пушки на шасси танка, чтобы пробивать вражескую броню. Это не постоянное решение, но пока оно работает."

 GER_modern_communications: "Процветание современных коммуникаций"
 GER_modern_communications_desc: "Современная маневренная война возможна только при условии постоянного поддержания связи между подразделениями и высшим командованием, так как в противном случае любое наступление застопорится из-за отсутствия приказов и разведданных. Мы будем вкладывать больше средств в радио- и радиолокационные технологии, чтобы учесть это."

 GER_w_system: "Создать Систему W"
 GER_w_system_desc: "Новая война неизбежна. Постепенно Германия должна снова встать на военные рельсы. Мы объявим определенные заводы, "W-заводы", производящими исключительно военную продукцию, и начнем перевооружение наших вооруженных сил."
 
 GER_industriewerke: "Сеть Industriewerke"
 GER_industriewerke_desc: "Одного заявления о том, что существующие заводы должны работать на Императорскую германскую армию, недостаточно - мы начнем строительство сети государственных заводов по производству боеприпасов и оружия, Industriewerke, чтобы расширить существующий военно-промышленный комплекс." # решения о строительстве новых военных заводов

 GER_naval_production: "Возродить морские верфи"
 GER_naval_production_desc: "Гордость немецких прибрежных городов, их военно-морские верфи, построившие непобедимую Kaiserliche Marine, должны вернуться в боевое русло - мы предоставим им новые контракты и проведем встречи с производителями военно-морского оружия, чтобы получить преференции и восстановить наш утраченный потенциал."

 GER_assembly_line: "Методы конвейерного производства"
 GER_assembly_line_desc: "Следующая война будет войной массового производства, а не индивидуального качества. Мы должны начать внедрять современное конвейерное производство в Industriewerke и других государственных отраслях, чтобы резко повысить эффективность производства."

 GER_brabag: "Создание BRABAG"
 GER_brabag_desc: "Окруженные со всех сторон враждебными державами, мы должны обеспечить энергоэффективность, и мы можем достичь этого с помощью достижений современных технологий - превратить каменный уголь в синтетическое топливо, Браункохлен в бензин. Государственная компания, занимающаяся разработкой и производством синтетического топлива, поможет нам в этом деле."

 GER_military_railways: "Армейские железные дороги"
 GER_military_railways_desc: "Гражданские железные дороги не могут справиться с задачей перевозки огромных современных вооруженных сил - потребности инфраструктуры требуют развития и расширения государственных железных дорог, предназначенных исключительно для военных перевозок, которые смогут снабжать войска на фронте и перебрасывать их с одного конца Европы на другой в считанные недели."

 GER_military_airports: "Построить авиабазы на западе"
 GER_military_airports_desc: "Чтобы разбить синдикалистов, мы должны выиграть войну в воздухе - а если мы хотим выиграть войну в воздухе, мы должны размещать все больше и больше самолетов и иметь место для их хранения. Новые аэродромы вдоль западного фронта позволят нам всегда сохранять численное превосходство."

 GER_domestic_steel: "Расширить связи с Friedrich Krupp AG"
 GER_domestic_steel_desc: "Конгломерат Круппа - один из самых известных производителей стали и оружия во всей Европе, и наши связи с его предприятием уходят в далекое прошлое. Мы должны сохранить и расширить эти связи, укрепляя сотрудничество между нашей армией и оборонной промышленностью."

 GER_infantry_development: "Расширить испытания винтовок в рамках WaPrüf-II"
 GER_infantry_development_desc: "WaPrüf-II - это пехотный отдел Heereswaffenamt, который занимается исследованиями, разработкой, испытаниями и принятием на вооружение пехотных комплектов. Мы должны возобновить прием заявок на современные комплекты для пехоты армии и начать испытания новых, улучшенных винтовок, которые дадут нам преимущество в бою."

 GER_mauser_werke: "Новые контракты с Mauser AG"
 GER_mauser_werke_desc: "Компания Mauser, основанная в Вюртемберге, с 1870-х годов является основным поставщиком стрелкового оружия для Имперской армии Германии, а ее образцы, такие как Gewehr 98, сегодня популярны на всей планете. Мы должны заключить с компанией новые контракты на исследования и производство пехотного снаряжения."

 GER_artillery_development: "Развитие самоходной артиллерии"
 GER_artillery_development_desc: "На протяжении большей части истории артиллерии орудия были относительно неподвижными, в лучшем случае запряженными лошадьми. Современные технологии позволяют нам превзойти этот предел и установить крупнокалиберные орудия на транспортные средства, позволяя артиллерии передвигаться по полю боя. Мы должны изучить эту тактику и добиться ее широкого внедрения в армию."

 GER_rocket_development: "Raketenwerfer"
 GER_rocket_development_desc: "Ракетная установка - интересная альтернатива артиллерии, которая дороже и менее точна, но позволяет увеличить дальность и мобильность, поскольку установленные на транспортных средствах ракетные установки практически не дают отдачи и позволяют машине сразу покинуть поле боя. Мы должны сосредоточить наши исследования на Raketenwerfer и развернуть наши первые бригады реактивной артиллерии."

 GER_railway_guns: "Программа железнодорожной артиллерии Круппа"
 GER_railway_guns_desc: "Железнодорожные пушки - это огромные артиллерийские орудия, которые могут разрушать укрепления до основания, разработаны компанией Krupp. Поэтому давайте адаптируем их план развития железнодорожной артиллерии и поставим на вооружение целый арсенал орудий, способных разрушить укрепления коммунаров и позволить мобильным войскам с легкостью прорваться через них."
 
 GER_tank_development: "Расширить автомобильную команду HWA"
 GER_tank_development_desc: "Автомобильная команда Heereswaffenamt занимается исследованиями и разработкой машин, особенно танков. Нам необходимо привлечь в секцию дополнительных инженеров и компании, а также увеличить ее финансирование - это значительно улучшит наши возможности по исследованию брони."

 GER_anti_tank_development: "Panzerabwehrkanone"
 GER_anti_tank_development_desc: "Не только мы сосредоточены на применении бронетехники - французы и русские наверняка будут иметь свои бронетанковые войска, и нам необходимо найти способы противостоять им. Разработка противотанковых орудий, способных пробивать и уничтожать танки, - лучшее решение, и мы должны его реализовать."

 GER_peenemunde_centre: "Основать Пеенемюнде"
 GER_peenemunde_centre_desc: "Развитие современной авиации и ракетной техники требует центра, занимающегося исключительно исследованиями и разработками в этой области. Пеенемюнде, в Померании, будет выполнять эту роль, как только мы создадим необходимую инфраструктуру."
 
 GER_heavy_tanks: "Превзойти синдикалистов по бронепробиваемости"
 GER_heavy_tanks_desc: "Несомненно, французы будут разрабатывать все более и более мощные бронебойные средства, чтобы противостоять нашей броне - на это можно ответить только еще более тяжелой броней. Тяжелые танки, имеющие несколько слоев защиты, станут гигантами поля боя, абсолютно неуязвимыми практически для всего."

 GER_enigma_machine: "Энигма"
 GER_enigma_machine_desc: "Сбор разведданных был ключевой частью войны с самого начала ее зарождения - и с помощью современных технологий мы можем сделать наши действия действительно не поддающимися расшифровке. Машина 'Энигма' была представлена нам как не поддающийся взлому шифратор, который обеспечит нам постоянное преимущество перед синдикалистскими попытками дешифровки - нам нужно использовать его."

 GER_nuclear_research: "Создать "Уранверайн""
 GER_nuclear_research_desc: "Недавно наши физики заинтересовались потенциалом так называемой "ядерной" энергии, высвобождаемой при расщеплении атома, которая может стать неисчерпаемым источником топлива - или поджечь атмосферу в результате цепной реакции и привести к концу человечества. Если мы выделим ресурсы на изучение этого феномена, то сможем выяснить, что из этого более вероятно."
 
 GER_electronics_research: "Zuse Apparatebau"
 GER_electronics_research_desc: "Конрад Цузе - молодой гений, которому удалось из очень скромных средств создать революционную вычислительную технику. Он построил первый в мире программируемый компьютер в берлинской квартире, используя коробку с металлоломом! Предоставив ему средства на создание вычислительной компании, мы сможем использовать его навыки как в военных, так и в гражданских приложениях."

 GER_wever_doctrine: "Оперативная воздушная война"
 GER_wever_doctrine_desc: "Переведенный из сухопутных войск в Люфтштрайткрафт, Вальтер Вевер является представителем реформистской фракции Seecktian в ВВС. Его программа предполагает сбалансированный подход, который будет развивать как прямую наступательную поддержку, так и дальнее бомбометание."

 GER_armour_air_spearhead: "Поддержка бронетанкового острия копья"
 GER_armour_air_spearhead_desc: "ВВС способны поддерживать наступающие наземные силы, не зависящие от железных дорог, - моторизованные части, бронеавтомобили и особенно танковые дивизии. Нарушение движения вражеских сил и целеуказание частям на земле облегчит прорыв нашей линии фронта, что позволит окружить и уничтожить их."
 
 GER_tactical_destruction: "Тактическое разрушение"
 GER_tactical_destruction_desc: "Мы не можем полагаться только на поддержку с воздуха - необходимость поражения вражеской инфраструктуры и промышленных объектов требует разработки бомбардировщиков средней и большой дальности, способных наносить удары по нашим врагам вблизи и на расстоянии."

 GER_airbase_targets: "Фокус на уничтожение авиабаз"
 GER_airbase_targets_desc: "Дальнобойные бомбардировщики должны в первую очередь наносить удары по военной инфраструктуре противника - прежде всего, по авиабазам. Если мы выведем из строя воздушный флот противника, пока он еще находится на земле, это сделает его беспомощным перед полным развалом его наземных сил."

 GER_long_range_bombers: "Бомбардировщики дальнего действия"
 GER_long_range_bombers_desc: "Мы должны рассмотреть проекты, которые подтолкнут бомбардировщики дальнего действия к их технологическим пределам. Возможно, удастся создать самолет, способный долететь до Уральских гор - возможность покрыть такую огромную территорию с одной авиабазы была бы незаменима."
 
 GER_seize_naval_air_arm: "Передача военно-морской авиации в ведение LSK"
 GER_seize_naval_air_arm_desc: "Когда Luftstreitkräfte был окончательно превращен в самостоятельный род войск Германской империи, пришлось пойти на компромиссы, в первую очередь оставив морскую авиацию общеимперскому флоту. Представляя реформистов, стремящихся превратить армию в современную вооруженную силу, Вевер активно добивался исправления этого соглашения."

 GER_air_tannenberg: "Танненберг в воздухе"
 GER_air_tannenberg_desc: "Битва при Танненберге была выиграна благодаря нарушению русской инфраструктуры и коммуникаций, что позволило великому маршалу Гинденбургу нанести им детальное поражение. Способные военно-воздушные силы смогут добиться этого еще легче, нацеливаясь на линии снабжения и железные дороги, чтобы вызвать хаос за фронтом." # предотвращая доставку резервов к месту сражения через разрушенную инфраструктуру, как в Танненберге

 GER_richthofen_doctrine: "Осколки мечей"
 GER_richthofen_doctrine_desc: "Вольфрам фон Рихтхофен, как и его брат Манфред, Красный Барон, являются сторонниками традиционного подхода Luftstreitkräfte - штурмовиков и мощного авиакорпуса истребителей, который обеспечит господство в небе и позволит ВВС сократить расходы, отказавшись от дорогостоящих планов стратегических бомбардировщиков."

 GER_air_superiority_focus: "Доминирование в небе"
 GER_air_superiority_focus_desc: "Война в воздухе может быть выиграна только массированными силами истребителей, которые сокрушат вражеские авиационные соединения и дадут свободу действий нашим пикирующим бомбардировщикам, чтобы уничтожить вражеские силы. Поэтому давайте сделаем это нашим главным приоритетом."

 GER_ace_generation: "Культ новых истребителей-асов"
 GER_ace_generation_desc: "Хотя истребители-асы не могут выиграть войну в воздухе в одиночку, они служат отличными пропагандистскими иконами и могут быть использованы для сплочения домашнего фронта вокруг их впечатляющего героизма. Как и во время Вельткрига, мы будем развивать культ этих летчиков-асов и использовать их в качестве опоры для поддержания нашей войны на плаву."

 GER_dive_bombers: "Проект пикирующего бомбардировщика"
 GER_dive_bombers_desc: "Пикирующий бомбардировщик должен быть быстрым, точным и наносить сразу много урона, дезорганизуя наземную оборону противника и позволяя бронированному острию копья пробиваться сквозь разрозненные войска. Мы должны подтолкнуть наших конструкторов самолетов к достижению этих целей."

 GER_air_production_mass: "Экономика масштаба"
 GER_air_production_mass_desc: "Пикирующие бомбардировщики и истребители можно производить в гораздо большем количестве, чем их более крупные собратья, и мы должны использовать это в своих интересах. Массивный воздушный флот, состоящий из небольших самолетов, сможет ошеломить противника своей численностью."

 GER_ground_support_tactics: "Тактика наземной поддержки"
 GER_ground_support_tactics_desc: "Для того чтобы наш идеальный метод комбинированной поддержки наземных войск всегда проходил без проблем, мы должны улучшить связь и сотрудничество между военно-воздушными силами и мобильными подразделениями, а также заранее проверить эту тактику на маневрах."

 GER_knauss_doctrine: "Уничтожение Воли"
 GER_knauss_doctrine_desc: "Сторонник идей Джулио Дуэ о полном уничтожении воли противника к борьбе с помощью стратегических бомбардировок, Роберт Кнаусс - радикальный выбор, связанный с психологами, и он будет стремиться превратить Luftstreitkräfte в машину, вызывающую ужас."
 
 GER_strategic_bombers: "Стратегические бомбардировочные авиагруппы"
 GER_strategic_bombers_desc: "Приоритет в строительстве должен быть отдан стратегическим бомбардировщикам большой дальности, и мы должны сформировать целые флоты бомбардировщиков, чтобы уничтожить вражеские объекты и города до того, как они сделают это с нами."

 GER_firepower_focus: "Фокус на огневой мощи"
 GER_firepower_focus_desc: "Войны будущего будут выигрываться не за счет передовой тактики или индивидуального героизма, а за счет огромной огневой мощи. Нигде это не проявляется так ярко, как в военно-воздушных силах - с каждым годом наша способность к разрушению становится все больше и больше. Нужно сосредоточиться на этом и одолеть врага!"

 GER_terror_bombing: "Террористическая бомбардировка"
 GER_terror_bombing_desc: "Хотя это может показаться бесчеловечным, разрушение городов и нанесение ударов по гражданским зданиям необходимо, чтобы сломить волю противника к борьбе. Однако если это обеспечит меньшие потери для нас - и для нашего врага, поскольку он рано или поздно сдастся - эти потери приемлемы."

 GER_strategic_target_analysis: "Анализ стратегических целей"
 GER_strategic_target_analysis_desc: "Мы должны создать отделы, которым будет поручен анализ промышленного потенциала противника и наиболее важных элементов его производственной сети - чтобы впоследствии их могли уничтожить наши стратегические бомбардировщики, подорвав их способность пополнять свои потери и приблизив их к капитуляции."

 GER_bomber_aerial_combat: "Тактика ведения воздушного боя с участием бомбардировщиков"
 GER_bomber_aerial_combat_desc: "Хотя бомбардировщики никогда не смогут конкурировать с истребителями в воздушном бою, они не совсем беспомощны - и добавление дальних истребителей сопровождения к нашим бомбардировочным эскадрильям обеспечит нам поддержку и не позволит врагу просто уничтожить наших пилотов во время своих налетов."

 GER_air_defence: "Укрепление городов"
 GER_air_defence_desc: "Хотя в идеале ни один вражеский бомбардировщик никогда не достигнет Рура, мы должны быть готовы даже к самому худшему варианту развития событий. Когда наши ВВС не смогут остановить вражеские флоты, наша последняя линия обороны, стационарные противовоздушные башни, сохранит наши города в безопасности."
 
 GER_radar_detection: "Радары FuMG"
 GER_radar_detection_desc: "Наука об использовании электромагнитных волн для обнаружения объектов имеет долгую историю в Германии, и мы должны оставаться пионерами в этой области. Физик Рудольф Кюнхольд из Kaiserliche Marine представил успешные эксперименты по созданию Funkmessgerät - радиоизмерительного устройства, которое позволит обнаруживать приближающиеся самолеты и корабли на расстоянии, превышающем видимость глаз."

 GER_sturmgruppen_focus: "Sturmgruppen"
 GER_sturmgruppen_focus_desc: "Бомбардировочные флоты синдикалистов требуют противодействия - массированные подразделения тяжелых истребителей-перехватчиков, способных преследовать и перехватывать стратегические бомбардировщики, обеспечат отбор и уничтожение вражеских бомбардировщиков до того, как они смогут нанести какой-либо ущерб нашей промышленности."

 GER_night_operations: "Подготовка к ночным операциям"
 GER_night_operations_desc: "Ночь создает значительные трудности для воздушных операций, но в то же время дает и преимущества - прикрытые пеленой темноты, наши самолеты могут уничтожить вражеские позиции еще до того, как они поймут, что их поразило. Мы должны создать специальный режим обучения для наших пилотов, чтобы они могли сражаться ночью так же хорошо, как и днем."
 
 GER_proliferation_of_anti_air: "Увеличение количества батарей ПВО"
 GER_proliferation_of_anti_air_desc: "Сколько бы самолетов мы ни производили, они не могут покрыть весь фронт - это дает вражеским бомбардировщикам широкие возможности для уничтожения уязвимых пехотных формирований до того, как наши истребители смогут их перехватить. Обеспечение наших войск мобильными зенитными батареями устранит эту проблему."

 GER_hwa_aircraft_sector: "Реформировать авиационную группу HWA"
 GER_hwa_aircraft_sector_desc: "Авиационная группа Heereswaffenamt занимается закупками, исследованиями и разработкой новых самолетов - выделение ей дополнительного финансирования и создание дополнительных подсекций для новых категорий самолетов позволит нам сохранить технологическое превосходство."

 GER_aircraft_industry: "Развитие авиационной промышленности"
 GER_aircraft_industry_desc: "Мы должны заключить постоянные контракты с крупными авиастроительными компаниями и тем самым дать им возможность полностью использовать свой производственный потенциал военного времени. Сборочные линии гражданских самолетов могут быть переоборудованы для производства истребителей и бомбардировщиков - а их нам понадобится гораздо больше в будущем."

 GER_siemens: "Сотрудничество с Siemens-Schuckert"
 GER_siemens_desc: ""Мне нужна телеграфная линия и электрические трамваи"\n "Без проблем, вот, пожалуйста, немецкое правительство. Что-нибудь еще?"\n "Вы случайно не знаете, где я могу получить бомбардировщики с 14-цилиндровым радиальным авиационным двигателем воздушного охлаждения?"\n'Вы не поверите'."

 GER_parachute_divisions: "Сформировать парашютные дивизии"
 GER_parachute_divisions_desc: "Развитие парашютов и транспортных самолетов дает возможность самолетам не просто поддерживать, а осуществлять операции по вторжению. Мы должны немедленно пойти по этому пути - наши парашютные дивизии будут развертываться в тылу врага, захватывать стратегические пункты и острова и парализовывать противника до прибытия полных сил вторжения."

 GER_luftkriegsschule: "Расширить Luftkriegsschulen"
 GER_luftkriegsschule_desc: ""Школы воздушной войны ", созданные после окончания Вельткрига для обеспечения пилотами и офицерами новых независимых Luftstreitkräfte, воспитывают следующее поколение военных летчиков. Однако дополнительное финансирование и расширение материально-технической базы позволит им готовить еще больше талантливых специалистов для военно-воздушных сил."
 
 GER_new_naval_theory: "Второй военно-морской план"
 GER_new_naval_theory_desc: "Планы великого адмирала Альфреда фон Тирпица по расширению военно-морского флота Имперской Германии не были реализованы во время Вельткрига, но они доказывают, что сильный флот необходим великой державе. Второй Вельткриг приближается, и мы должны снова расширить и реформировать наш флот, чтобы ответить на вызовы времени."

 GER_submarine_arm: "Подводное войско"
 GER_submarine_arm_desc: "Наш подводный флот великолепно проявил себя во время Вельткрига, даже если его действия привели к нескольким дипломатическим инцидентам. Даже расширяя и реформируя надводный флот, мы не должны забывать об эффективности подводных операций и также увеличивать их численность."

 GER_elektroboot: "Elektroboot"
 GER_elektroboot_desc: "Электрическая подводная лодка, в отличие от предыдущих проектов, сможет действовать под водой в течение очень длительных периодов времени без необходимости всплытия - это важнейший шаг в разработке подводных лодок, который резко повысит их скрытность и наступательные возможности. Мы должны рассмотреть эту идею."

 GER_revised_wolfpacks: "Пересмотренная Rudeltaktik"
 GER_revised_wolfpacks_desc: "Во время Вельткрига британские корабли начали собираться в конвои, что заставило наши подлодки объединиться в "волчьи стаи", чтобы противостоять им - однако отсутствие координации привело к их провалу. Мы должны оснастить подводные лодки радиостанциями и усилить централизованное управление со стороны военно-морского командования, чтобы восполнить эти недостатки."

 GER_navy_cartelisation: "Картелизировать судостроительную промышленность" # Deschimag, https://en.wikipedia.org/wiki/Deutsche_Schiff-_und_Maschinenbau
 GER_navy_cartelisation_desc: "Мы должны повысить эффективность судостроения, поощряя небольшие военно-морские компании к объединению в картели - если это работает для автомобилей или металлургии, то будет работать и для кораблей. Deutsche Schiff- und Maschinenbau, объединяющая восемь частных верфей, станет жемчужиной картелизированной военно-морской промышленности."

 GER_navy_league: "Активизировать Flottenverein"
 GER_navy_league_desc: "Flottenverein, или Военно-морская лига, возглавляемая Адольфом фон Тротой, с начала 1900-х годов проводила кампании в поддержку расширения военно-морского флота, и теперь, когда мы снова расширяем наш флот, их пропагандистская поддержка снова будет очень ценной."
 
 GER_imperial_shipyards: "Три императорские верфи" # https://en.wikipedia.org/wiki/Wilhelmshaven_Imperial_Shipyard
 GER_imperial_shipyards_desc: "Верфи Киля, Данцига и Вильгельмсхафена известны как "Три императорские верфи", поскольку на них производилось большинство кораблей для прусского и императорского флотов. Мы должны расширить их мощности и подписать новые контракты с руководством верфей, чтобы укрепить наше военно-морское производство там."

 GER_germaniawerft_focus: "Ремилитаризация германского флота"
 GER_germaniawerft_focus_desc: "Friedrich Krupp Germaniawerft - одна из крупнейших в Германии компаний по строительству гражданских судов, но по мере приближения войны она должна начать переход на военное производство. Океанские лайнеры и парусники будут заменены подводными лодками и линкорами."

 GER_vulkan_schichau: "Взять под контроль Vulkan Werft и Schichau-Werke"
 GER_vulkan_schichau_desc: "Vulkan и Schichau-Werke были ключевыми судостроительными компаниями для нашего флота во время Вельткрига, но за годы мира они оказались в тяжелом положении. Мы должны предоставить этим компаниям помощь и подписать с ними выгодные контракты на военное кораблестроение, чтобы удержать их на плаву и расширить наше военно-морское производство."

 GER_graf_zeppelin: "Flugzeugträger A"
 GER_graf_zeppelin_desc: "Эксперименты после Вельткрига показали, что в будущем авиация будет играть решающую роль в морских сражениях - самолеты, запускаемые со специально разработанных авианосцев, могут наносить более дальние и смертоносные удары, чем даже самые тяжелые линкоры. Мы должны заключить контракт с компанией, которая начнет строительство Flugzeugträger A - собственного авианосца Германии."

 GER_super_bismarck: "Линкоры класса H"
 GER_super_bismarck_desc: "Будущее военно-морского флота - это бесконечное стремление к большему калибру пушек. Создадим настоящих гигантов моря - линкоры класса H, которые будут возвышаться над жалкими надводными кораблями прошлого и пробивать дыры во вражеских флотах."

 GER_naval_aviation: "Расширение военно-морской авиации"
 GER_naval_aviation_desc: "Сотрудничество морских и воздушных сил становится все более важным в операциях на море - морские бомбардировщики могут поддерживать надводные флоты или даже проводить смелые бомбардировочные рейды, чтобы в одиночку уничтожить ключевые корабли противника. Мы должны расширить секцию морской авиации нашего флота, чтобы учесть это."
 
 GER_wegener_doctrine: "Доктрина Вегенера"
 GER_wegener_doctrine_desc: "Баланс сил мог измениться, но наш главный враг не изменился - Британский Союз должен быть побежден в открытом сражении на море. Вольфганг Вегенер видит агрессивный флот, который будет подстрекать британцев к открытому бою с помощью набегов на конвои и разбивать их превосходством в огневой мощи."
 GER_wegener_doctrine_tt: "§YМы выберем видение Вольфганга Вегенера для Кригсмарине - полное сосредоточение на открытом сражении с британскими синдикалистами в Северном море и огневая мощь, чтобы разбить их.§!"

 GER_fast_battleships: "Быстрые линкоры"
 GER_fast_battleships_desc: "Мы должны поручить нашим конструкторам кораблей создать меньшие, но более быстрые линкоры, которые смогут выполнять двойную роль - линейных кораблей и рейдеров конвоев - благодаря сочетанию скорости и мощи."

 GER_strike_force_concentration: "Концентрация ударных сил"
 GER_strike_force_concentration_desc: "Достаточно большая концентрация кораблей и пушек может прорвать любой флот - и мы доведем этот принцип до естественного завершения. В ходе наших операций в Северном море огромная концентрированная сила сокрушит ничтожные британские оперативные группы!"

 GER_expand_marines: "Расширить Seebataillone"
 GER_expand_marines_desc: "Морские силы необходимы, если мы хотим получить стратегическое базирование в регионе Северного моря и вытеснить вражеские флоты из их портов для решающей битвы, которая сокрушит британский флот и позволит нам господствовать. Для реализации этого плана мы должны расширить наши морские батальоны."

 GER_shetland_gamble: "Приготовиться к авантюре Норвегия-Шетландские острова"
 GER_shetland_gamble_desc: "Как только война начнется, наши флоты продвинутся к разрыву между Норвегией и Шетландскими островами и установят блокаду всех морских перевозок, что заставит Британию отправить свой флот против нас. Это приведет к решающей битве, которую мы выиграем, если только будем готовы!"

 GER_officer_training: "Подготовка офицеров для наступательных операций"
 GER_officer_training_desc: "Командиры наших кораблей должны быть обучены наступательному плану решительного сражения, они должны знать все тонкости боя надводного флота и научиться рисковать, когда это необходимо. Мы должны искоренить старую гвардию и заменить ее блестящими и агрессивными молодыми офицерами."

 GER_police_north_sea: "Охрана Северного моря"
 GER_police_north_sea_desc: "Наши флоты должны постоянно охранять Северное море в военное время и регистрировать все передвижения враждебных флотов, с целью вызвать решающее сражение, которое потопит британский флот в море и обеспечит нам господство в океанах!"

 GER_raeder_doctrine: "Доктрина Радера"
 GER_raeder_doctrine_desc: "Наша новая всемирная империя и вызовы с нескольких фронтов требуют от нас переосмысления нашего военно-морского подхода. Двухполюсный подход Эриха Радера и акцент на авианосные оперативные группы позволят нам наносить удары и преследовать линии наших врагов по всему миру."
 GER_raeder_doctrine_tt: "§Y Мы выберем видение Эриха Радера для Кригсмарине - сбалансированный подход, который будет делать упор на операции по всему миру с помощью объединенных авианосных оперативных групп.§!"
 
 GER_combined_arms_task_forces: "Оперативные группы объединенных флотов"
 GER_combined_arms_task_forces_desc: "Наш надводный флот должен быть организован в оперативные группы, основу которых должны составлять крупные корабли и авианосцы, поддерживаемые вспомогательными судами и имеющие конкретную задачу или цель - такая система операций, отвечающая потребностям войны, а не жестко следующая за численностью флотилий, будет гораздо эффективнее."

 GER_memel_to_noumea: "От Мемеля до Нумеа"
 GER_memel_to_noumea_desc: "Наши военно-морские силы должны быть способны действовать за пределами наших родных вод в Европе - вся Империя должна быть защищена от вражеских атак. Мы должны подготовить наши флоты к дальним операциям и заключить контракты с конструкторами кораблей, которые смогут удовлетворить эти потребности."

 GER_double_pole_approach: "Двухполюсный подход"
 GER_double_pole_approach_desc: "Вместо того чтобы сосредоточиться на одном решающем сражении в Северном море, мы должны заставить синдикалистские флоты напрячься, вступив с ними в бой как в родных водах, так и в Атлантике - не давать их конвоям и флотам отсрочки и осаждать их страны."
 
 GER_worldwide_annihilation: "Уничтожение вражеских путей снабжения по всему миру"
 GER_worldwide_annihilation_desc: "Операции на больших расстояниях позволят нам расширить сферу применения рейдов на маршрутах снабжения и атаковать вражеские конвои по всему миру, доведя их логистическую систему до абсолютного предела и заставив их флоты выйти из порта, в противостоянии, которое мы обязательно выиграем."

 GER_speed_and_efficiency: "Скорость и взаимодействие"
 GER_speed_and_efficiency_desc: "Наши оперативные группы должны делать упор на быструю организацию, движение к цели и сотрудничество между различными частями флота, чтобы создать идеальную симфонию разрушения."

 GER_long_distance_bases: "Расширить базы дальнего действия"
 GER_long_distance_bases_desc: "Мы должны расширять и оснащать базы за пределами Германии для размещения наших крупных флотов, действующих по всему миру - в противном случае наша стратегия дальних операций просто не будет иметь эффекта, и наши колонии будут голодать из-за вражеских рейдеров."
 
 # Postwar

 GER_pax_germanica: "Pax Germanica"
 GER_pax_germanica_desc: "Близкие и дальние враги были многочисленны. Впервые с 1919 года гегемония Германской империи оказалась под реальной угрозой. Но, несмотря на все, что они обрушили на нас, наши армии одержали победу. Герои вернулись домой, закрепив наше господство на многие поколения, и началась новая эра славы и процветания."
 GER_pax_germanica_event_tt: "Вблизи и вдали наши враги были многочисленны. Впервые с 1919 года гегемония Германской империи оказалась под реальной угрозой. Но, несмотря на все, что они обрушили на нас, наши армии одержали победу" Герои вернулись домой, закрепив наше правление на многие поколения, и началась новая эра славы и процветания.\n\n§YПослевоенный контент теперь разблокирован.§!"

 GER_victory_arches: "Построить арки Победы"
 GER_victory_arches_desc: "Во втором Вельткриге мы потеряли немало, а убили еще больше. Наши жертвы будут почтены, а враги унижены, благодаря строительству победных арок по всей империи. Стоя перед мемориальными досками и пьедесталами, мы сможем навсегда забыть о послевоенном рвении и подумать о будущем."
 
 GER_woe_to_the_vanquished: "Горе побежденным"
 GER_woe_to_the_vanquished_desc: "Наши соперники в Европе стоят побежденные и оккупированные. В 1919 году мы были слишком мягки с французами, по сути, отпустив их на свободу после захвата приграничных территорий, и даже не смогли тронуть британцев. Эта ошибка не будет побеждена - путем национального строительства мы сокрушим мечты наших врагов о реваншизме и укрепим европейский порядок."

 GER_fifty_percent_plan: "Пятидесятипроцентный план"
 GER_fifty_percent_plan_desc: "Мы должны сократить промышленный потенциал наших врагов, если хотим, чтобы они никогда больше не бросали нам вызов. Давайте поставим цель: в побежденных марионеточных государствах тяжелая промышленность должна быть сокращена до 50% от довоенного уровня. То, что не удастся сохранить, будет отправлено в Германию оптом - машины, оборудование и все остальное."
 # The first "level of industry" plan, signed by the Allies on March 29, 1946, stated that German heavy industry was to be lowered to 50% of its 1938 levels by the destruction of 1,500 listed manufacturing plants.[3]

 GER_intellectual_property: "Захватить интеллектуальную собственность"
 GER_intellectual_property_desc: "Ученые наших врагов создали множество изобретений и запатентовали их - теперь эта интеллектуальная собственность принадлежит нам. Их технологические и научные ноу-хау теперь принадлежат нам - патенты будут захвачены, исследования собраны, проекты взяты и применены на немецких заводах."
 # The Allies confiscated large amounts of German intellectual property (patents and copyrights, but also trademarks).[30] Beginning immediately after the German surrender and continuing for the next two years the US pursued a vigorous programme to harvest all technological and scientific know-how as well as all patents in Germany.

 GER_seize_ships: "Управление кораблями и самолетами"
 GER_seize_ships_desc: "Чтобы наши оккупированные враги никогда не смогли начать Третий Вельткриг, мы должны сделать так, чтобы у них больше не было тяжелых вооружений. Мы конфискуем корабли и самолеты, которыми они когда-то управляли, и передадим их в резерв нашей армии, а также запретим производство любых новых. Если их вооруженные силы и будут созданы, то это будет лишь небольшое количество сухопутных войск для охраны границ."

 GER_lease_coal_oil: "50-летняя аренда угольных и нефтяных месторождений"
 GER_lease_coal_oil_desc: "Месторождения ресурсов в оккупированных зонах могут быть использованы для восстановления военно-промышленного комплекса, если они вернутся в руки Франции и Великобритании - поэтому мы заберем их себе. Пятидесяти лет должно хватить, чтобы извлечь выгоду из ресурсов наших врагов и искоренить их реваншистские амбиции."

 GER_promote_light_industry: "Продвижение легкой промышленности"
 GER_promote_light_industry_desc: "Экспорт продукции тяжелой промышленности из наших оккупационных зон будет запрещен, вместо этого мы будем продвигать на экспорт изделия из кожи, пиво, вина, спиртные напитки, игрушки, музыкальные инструменты, текстиль и одежду. Это уничтожит тяжелую промышленность на этих территориях и сделает невозможным их быстрое перевооружение." # Общая договоренность, продолжал он, была достигнута по видам германского экспорта - уголь, коксовая мелочь, электрооборудование, кожаные изделия, пиво, вина, спиртные напитки, игрушки, музыкальные инструменты, текстиль и одежда, - которые должны занять место продукции тяжелой промышленности, составлявшей большую часть довоенного экспорта Германии.[7]

 GER_lilleland: "Территория Лилля"
 GER_lilleland_desc: "Вряд ли Франция сможет самостоятельно выплатить репарации за весь тот ущерб, который она нанесла нам во время Второго Вельткрига. Поэтому давайте оккупируем богатые ресурсами окрестности Лилля и создадим территорию добычи ресурсов, которая будет отправлять всю свою продукцию на немецкий рынок и позволит нам получать прибыль."

 GER_desyndicalisation: "Де-синдикализация"
 GER_desyndicalisation_desc: "Ядовитая идеология синдикализма глубоко укоренилась среди населения побежденных синдикалистских государств. Мы должны перевоспитать этих людей - научить их правде, настоящей правде, о Коммуне и Союзе, уничтожить синдикалистские организации и создать послушное, пацифистское общество."
 
 GER_recruit_collaborators: "Вербовка коллаборационистов"
 GER_recruit_collaborators_desc: "Синдикалистские государства столкнулись с многочисленными внутренними врагами - религиозными группами, либеральными и консервативными политиками, монархистами, которые будут охотно сотрудничать, если мы обратимся к ним. Мы предложим им должности в оккупационной администрации и подготовим их к руководству страной."

 GER_formation_of_parties: "Организовать создание новых партий"
 GER_formation_of_parties_desc: "Как бы нам этого ни хотелось, мы не можем просто покинуть синдикалистские государства и заявить, что наша работа закончена - мы должны оставить после себя стабильную политическую систему, которая не будет снова поддаваться радикализму. Давайте поощрять создание новых, устойчивых политических партий, которые смогут стать нашими преемниками и сохранить мир и покладистость в своей стране."

 GER_local_elections: "Разрешить местные выборы"
 GER_local_elections_desc: "Чтобы показать наше намерение покинуть оккупированные государства и вернуть контроль над ними их гражданам, мы должны провести региональные выборы и выборы мэров, разумеется, только для кандидатов, одобренных военной администрацией. Это также позволит оценить силу наших недавно созданных коллаборационистских партий."
 
 GER_hunt_down_resistance: "Уничтожить ячейки сопротивления"
 GER_hunt_down_resistance_desc: "Несмотря на то, что армии синдикалистов разбиты, осталась горстка сторонников - отступая в подполье, они создают проблемы на наших линиях снабжения и саботируют наши мероприятия по десиндикализации. Мы должны расширить наше присутствие в оккупационных зонах и искоренить их."

 GER_local_police_forces: "Создать местные полицейские силы"
 GER_local_police_forces_desc: "Чтобы уменьшить нагрузку на наши оккупационные силы, мы должны передавать все больше обязанностей местным коллаборационистам - позволить им создавать добровольческие группы и полицию, которые будут бороться с синдикалистским сопротивлением за нас, а также укреплять доверие населения к нашей оккупации."

 GER_amnesties: "Амнистии для чиновников низшего звена"
 GER_amnesties_desc: "Хотя многие чиновники в бывших синдикалистских администрациях были убежденными верующими, некоторые не были таковыми - они поступили на службу только из карьеризма или потому, что у них не было другого выбора. Хотя им нельзя полностью доверять, мы можем предложить амнистии некоторым из этих чиновников и интегрировать их в наш оккупационный режим, чтобы облегчить его повседневную работу."

 GER_restore_civilian_administration: "Восстановить гражданскую администрацию"
 GER_restore_civilian_administration_desc: "Наша тяжелая работа окупилась, и мы наконец-то можем разрешить выборы конституционного органа в наших оккупационных зонах, который установит новую систему правления - это значит, что мы можем уйти и передать всю власть коллаборационистам. Конечно, это не означает, что мы должны им доверять."

 GER_russian_federation: "Российская Федерация"
 GER_russian_federation_desc: "После победы на Восточном фронте мы создали новое российское государство - но просто победить Россию в войне недостаточно для того, чтобы она больше никогда не бросала нам вызов. Мы перепишем ее конституционную систему, превратив ее в византийскую и запутанную, и будем продвигать интересы и самобытность ее многочисленных этнических меньшинств с помощью крупных территориальных автономий - так, чтобы Россия тратила больше времени на борьбу с собой, чем на подготовку восстания."

 GER_scapa_flow: "Захватить Скапа-Флоу"
 GER_scapa_flow_desc: "Победив Британию, мы должны захватить их главную военно-морскую базу в Северном море - Скапа-Флоу на севере Шотландии, которая контролирует северный вход в море. Теперь она принадлежит нам - мы захватим ее и превратим в немецкую базу ВМС, а вместе с ней превратим Северное море в наше море."
 
 GER_deutsches_weltreich: "Deutsches Weltreich"
 GER_deutsches_weltreich_desc: "Победив в Европе, орел теперь расправляет крылья - и ему есть куда лететь. Будучи безоговорочным лидером мира, мы должны продолжать вмешиваться, перекраивать Азию, Африку и Америку по своему усмотрению - и бросать вызов последним оставшимся соперникам."

 GER_national_union: "Создать Национальный народный союз"
 GER_national_union_desc: "Победив во втором Вельткриге, мы заслужили обожание масс - давайте же используем его. Мы объединим наконец немецких правых и создадим Национальный народный союз, который станет постоянным проводником немецкого народа в деле превращения империи в процветающее консервативное государство."

 GER_ban_spd: "Запретить Социал-демократическую партию"
 GER_ban_spd_desc: "Наконец-то социал-демократический гигант покалечен - благодаря тактическому саботажу вспомогательных организаций и партийных низов, SPD слаба настолько, что мы можем спокойно запретить ее, не сталкиваясь с революцией. Конечно, маловероятно, что социал-демократы отнесутся к этому легкомысленно..."
 
 GER_death_of_syndicalism: "Провозгласить смерть немецкого синдикализма"
 GER_death_of_syndicalism_desc: "Не так давно предательские синдикалистские организации в наших краях громогласно провозглашали, что Германия падет перед красными. Действительно, все они презирали немецкую нацию и ее образ жизни. Но теперь они и их иностранные пособники побеждены, и Германия стоит в авангарде антисиндикализма - отныне и навсегда."

 GER_bismarck_youth: "Создать Бисмаркюгенд"
 GER_bismarck_youth_desc: "Обновление Германии не может быть полным, если молодому поколению не будут привиты патриотические ценности и христианская вера. Давайте создадим официальную правую молодежную организацию DNVB - 'Молодежь Бисмарка'."

 GER_consolidated_democracy: "Консервативная демократия"
 GER_consolidated_democracy_desc: "Хотя мы уважаем парламентские традиции империи, мы должны делать все возможное, чтобы сдерживать страсти немецкого народа и служить его патриотическим, опытным опекуном. Парламентаризм можно терпеть, если он конструктивен - и поэтому мы займем лидирующую позицию, а наши оппоненты на выборах будут спокойно работать с нами."

 GER_defense_of_the_weltreich: "Оборонительная проекция мощи"
 GER_defense_of_the_weltreich_desc: "В то время как радикальные популисты в DNVB хотели бы, чтобы мы отправились в международный крестовый поход, рейхсканцлер и его советники ценят гегемонию Германии как хрупкий баланс. Мы сосредоточимся на том, чтобы обезопасить каждый уголок нашего глобального влияния и уважать нашу мощь посредством военно-морского и вооруженного присутствия, сдерживая угрозы, а не провоцируя их."
 
 GER_all_christian_conservative_party: "Всехристианская консервативная партия"
 GER_all_christian_conservative_party_desc: "Мы должны преодолеть разрыв между католиками и протестантами - в обеих религиях есть патриоты-консерваторы, которые глубоко заботятся о немецкой нации и скорее похожи, чем отличаются. Мы должны принять их в DNVB и расширить наше влияние на юг."

 GER_adjust_constitution: "Корректировка конституции"
 GER_adjust_constitution_desc: "Мы должны исправить некоторые недостатки Имперской конституции. Некоторые из реформ 1920 года дали слишком много власти Рейхстагу, а другие слишком облегчили социалистическим агитаторам распространение своей идеологии среди ничего не подозревающего немецкого народа. Наш контроль над Рейхстагом должен позволить нам безопасно исправить эти проблемы."
 
 GER_tactical_social_reforms: "Тактические социальные реформы"
 GER_tactical_social_reforms_desc: "Нам нужно сохранить веру народа, чтобы удержать его от падения в социализм, как Бисмарк много лет назад - мы улучшим социальное государство и предоставим субсидии сельской местности, чтобы поддержать ее рост и умиротворить народ."

 GER_defang_german_liberalism: "Отстаивание немецкого либерализма"
 GER_defang_german_liberalism_desc: "Консервативной революции угрожает не только социал-демократия - некоторые либералы слишком сблизились с социалистами, чтобы их можно было не трогать. Мы должны способствовать возрождению национал-либерализма прежних времен и тем самым создать более кооперативное либеральное движение."

 GER_revival_of_german_soul: "Возрождение Германской Души"
 GER_revival_of_german_soul_desc: "Наконец-то мы можем завершить революцию - несостоятельные, механистические иллюзии либерализма и парламентаризма будут искоренены, а на их месте возникнет органическая система, основанная на немецких ценностях. Настало время действовать и возрождаться!"

 GER_empower_staatsrat: "Национальное представительство"
 GER_empower_staatsrat_desc: "Рейхстаг должен быть заменен Национальным представительством, сформированным из профессиональных гражданских служащих, выращенных в местных общинах, где элита и самые талантливые будут отбираться для пожизненного служения немецкому народу. В нем не будет партий и разделений."

 GER_revival_of_christianity: "Восстановление единства христианства"
 GER_revival_of_christianity_desc: "Современное время привело к падению христианских ценностей и как следствие, всех добродетелей. Преступность и вырождение стали повседневным зрелищем, а все потому, что мы отдалились от своей веры и национальности. Больше не будет. Мы посвятим наше государство вере и добродетели так же, как и саму нацию."

 GER_natural_elite_rule: "Правило природной элиты"
 GER_natural_elite_rule_desc: "В жизни так сложилось, что править должны те, кто наиболее образован и благороден. Мы должны уничтожить последние остатки демократического представительства и добиться того, чтобы все должности в администрации зарабатывались путем строгой иерархии назначений. Немецкий образ жизни требует такой иерархии."
 
 GER_weltwolk: "Weltvolk"
 GER_weltwolk_desc: "Немецкий народ всегда хотел расширяться и властвовать - его нельзя сдерживать. В будущем, после Вельткрига, Германия станет непререкаемым правителем большой Европы и лидером в борьбе с врагами далеко и надолго, пока не создаст огромную империю."

 GER_permanent_enabling_act: "Закон о постоянных полномочиях"
 GER_permanent_enabling_act_desc: "Чтобы провести все наши реформы и гарантировать, что они никогда не будут отменены, мы должны иметь возможность править указом. Никто - ни представители внизу, ни кайзер наверху - не сможет остановить нашу Консервативную революцию."

 GER_schleicher_constitution: "Конституция Шлейхера"
 GER_schleicher_constitution_desc: "Победив во втором Вельткриге, мы заслужили признание масс - давайте же используем это. Мы созовем чрезвычайную сессию Рейхстага и утвердим ряд поправок к Бисмарковской конституции, которые устранят ненужные федералистские элементы и создадут централизованную, более мощную Германскую Империю."

 GER_social_role_of_army: "Социальная роль Армии"
 GER_social_role_of_army_desc: "Наши вооруженные силы всегда были основой и душой прусской и немецкой нации. Их функция в обществе - объединять разрозненные идеи и движения ради общего дела. Теперь, когда она наконец-то стала главной, она может воплотить эту идеологию в жизнь."

 GER_mobilisation_of_society: "Мобилизация общества"
 GER_mobilisation_of_society_desc: "Наша Германия подобна полку, всегда находящемуся на марше. На каждом шагу мы должны собирать больше ресурсов, приводить больше солдат в армию, привлекать больше сторонников нашего дела. Мы должны усилить наш контроль над повседневной жизнью и разрушить последние пределы нашей власти ради империи."

 GER_spiritual_reconstruction_forces: "Силы духовной реконструкции"
 GER_spiritual_reconstruction_forces_desc: "Вместе со сторонниками тяжелой промышленности и группой Гугенберга мы создадим Ассоциацию содействия силам духовной реконструкции - бизнес-ассоциацию, которая будет финансировать пропаганду и расширять контроль над СМИ, чтобы народ слышал только то, что мы хотим, чтобы он слышал." # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte

 GER_prussian_socialism: "Preußentum und Sozialismus"
 GER_prussian_socialism_desc: "По правде говоря, немецкий народ по своей природе социалистичен - не гнусная анархия синдикалистов или марксистов, нет, а чувство общности, дисциплины, производительности и самопожертвования, благодаря которому он отдает всего себя своей нации. Давайте превратим это в идеологический постулат нашего нового режима. В нашей новой Германии все - и бизнесмены, и рабочие - будут работать на общее благо."

 GER_abolition_of_partisanship: "Отмена партийности"
 GER_abolition_of_partisanship_desc: "Ничто так не разделяет общество, как политические партии - в их названии заложен тот факт, что они представляют лишь часть общества, а не все. Мы, наконец, покончим с этой презренной практикой - только Фронт, который явно не является партией, а представляет собой объединение всех немецких националистов, может быть представителем немецкого народа."

 GER_state_commissar_system: "Система штаатскомиссаров"
 GER_state_commissar_system_desc: "Пришло время покончить со слабостью, которой является федеральная система. Все правительства земель будут заменены комиссарами, подобно тому, что мы установили в Баварии после восстания. Как только эти правительства будут удалены силой, мы сможем начать слияние и расформирование государств, пока не получим рациональную карту бессильных государственных единиц."
 
 GER_unity_of_army_and_state: "Единство армии и государства"
 GER_unity_of_army_and_state_desc: "Даже после Шлейхера, если мы вернем власть гражданским рейхсканцлерам, мы должны гарантировать, что армия, как социальный проводник государства, всегда сохранит власть над государственными операциями. Они должны иметь право накладывать вето на действия правительства и назначения рейхсканцлеров, а общество должно служить для поддержки армии."

 GER_disband_bundesrat: "Распустить Бундесрат"
 GER_disband_bundesrat_desc: "Конституция Шлейхера упразднила Бундесрат, но теперь нам нужно завершить этот процесс, передав все его прежние обязанности судам и представительным органам корпораций. Мы никогда больше не дадим землям такого представительства - это точно"

 GER_german_shogunate: ""Сёгунат""
 GER_german_shogunate_desc: "Кайзер все еще имеет теоретическую возможность отстранить нас от власти и помешать нашему захвату государства - поставим крест на этой угрозе, заставив его отдать почти всю свою исполнительную власть. Мы сохраним монархию на троне, но она будет бессильна - все решения будет принимать разросшаяся диктаторская клика, сосредоточенная вокруг Фронта национального единства, наследников рейхсканцлера Шлейхера."

 GER_second_parliamentarisation: "[Root.GetSecondParliamentarisationName]"
 GER_second_parliamentarisation_monarchist: "Вторая волна парламентаризации"
 GER_second_parliamentarisation_republican: "Конституция Республики"
 GER_second_parliamentarisation_desc: "Победив во втором Вельткриге, мы заслужили любовь масс - используем ее на практике. Мы созовем внеочередную сессию Рейхстага и проведем коренную реформу Бисмарковской конституции, изложив реформаторские демократические идеалы на бумаге и превратив их в закон. Отныне Германия станет настоящей парламентской демократией."

 GER_christian_democracy: "Христианская демократия"
 GER_christian_democracy_desc: "Христианская народная партия победила на выборах. Падение прусского консерватизма превратило нас в знаменосца новых немецких правых - современных и демократических, принимающих экономические реформы и основанных на общехристианских идеалах. Давайте же воплотим нашу программу в жизнь."

 GER_christian_unions: "Продвижение христианских союзов"
 GER_christian_unions_desc: "Мы должны способствовать развитию профсоюзных организаций, связанных с CVP, не только на католическом Юге и в Рейнской области, но и среди протестантов в Саксонии и северных городах. Рабочий класс должен дистанцироваться от социализма и присоединиться к прагматичному консерватизму."

 GER_hermes_plan: "План Гермеса по восстановлению сельского хозяйства"
 GER_hermes_plan_desc: "Наш идеолог по вопросам сельскохозяйственной политики Андреас Гермес разработал план аграрной реформы, который включает реорганизацию земельной собственности в сельской местности, поощрение сельскохозяйственных кооперативов и кооперативного банковского дела, а также поглощение умеренных протестантских организаций в VdB, связанную с CVP. Давайте проведем в жизнь его план, чтобы укрепить наш контроль в сельской местности."

 GER_social_market_economy: "Социальная рыночная экономика"
 GER_social_market_economy_desc: "В отличие от SPD, мы привержены рыночной экономике, но это не значит, что мы солидарны с либералами. Государство должно поддерживать определенный уровень вмешательства, чтобы способствовать здоровой конкуренции и предотвращать монополии. Идеи так называемой 'Фрайбургской школы' особенно интересны в этом отношении, и мы должны к ним присмотреться."

 GER_combat_socdems_in_labour: "Борьба с доминированием SPD среди лейбористов"
 GER_combat_socdems_in_labour_desc: "Профсоюзы - источник власти социал-демократов, и разрушение этого источника вновь превратит рабочих в конкурентоспособный электорат. Нужно и дальше поддерживать наше профсоюзное крыло и обращаться к религиозным рабочим, чтобы уменьшить доминирование SPD среди пролетариата."

 GER_protect_states_rights: "Защита прав регионов"
 GER_protect_states_rights_desc: "Поскольку SPD все больше позиционирует себя как центристская партия, мы должны занять федералистскую нишу. Права монархий, входящих в состав Германии, должны быть защищены, поскольку они гораздо ближе к местным проблемам, чем далекое федеральное правительство в Берлине, и мы должны уважать местную историю и традиции немецких земель."

 GER_second_spd_government: "Второй мандат"
 GER_second_spd_government_desc: "Социал-демократическая партия снова победила на выборах. Народ дал нам второй мандат, и мы воспользуемся им, чтобы продолжить начатые реформы и построить государство, которое заботится обо всех, а не только о богатых и привилегированных."

 GER_finish_welfare_state: "Завершить создание государства всеобщего благосостояния"
 GER_finish_welfare_state_desc: "Мы должны опираться на наши достижения перед Вторым Вельткригом и укрепить систему социального обеспечения, повысить пенсии, расширить доступ к здравоохранению и таким образом завершить создание государства всеобщего благосостояния - системы, в которой капитализм сдерживается системой, заботящейся о бедных и угнетенных."

 GER_new_social_democracy: "Новая социал-демократия"
 GER_new_social_democracy_desc: "К настоящему времени стало ясно, что наши дни постоянной оппозиции закончились. Ведя за собой немецкую нацию в течение почти десятилетия, наши лидеры теперь видят, что продуктивная работа в направлении регулируемого капитализма приведет нас дальше, чем смутные мечты о революции. Давайте созовем новую партийную конференцию и разработаем новую программу, которая, наконец, уберет со своих страниц последние остатки марксистской теории и провозгласит, что мы 'народная партия'."
 
 GER_party_of_governance: "Естественная партия управления"
 GER_party_of_governance_desc: "Наш огромный размер и доказательство нашей способности работать с истеблишментом должны сделать нас естественным выбором для руководства. Уже давно работая в федеральных органах власти и на уровне земель, наши политики приобретут необходимый опыт, чтобы заставить колеса управления вращаться быстрее и эффективнее."

 GER_inquiry_into_bm: "Банковские реформы FfW"
 GER_inquiry_into_bm_desc: "Катастрофа Черного понедельника стала одним из самых страшных кризисов в современной истории Германии и не могла произойти в худшее время. Чтобы предотвратить будущие экономические провалы такого масштаба, причины кризиса были изучены нашими друзьями из Forschungsstelle für Wirtschaftspolitik, и мы законодательно закрепим их рекомендации, чтобы искоренить халатность и коррупцию."
 
 GER_fight_heer_influence: "Добиться гражданского контроля над армией"
 GER_fight_heer_influence_desc: "В ходе реформ Вильгельмской конституции нам не удалось добиться значительного прогресса в одном вопросе - гражданском контроле над армией, однако не все потеряно. Рейхскригсамт - это хорошее начало, но мы будем расширять его полномочия и тем самым приводить Императорскую германскую армию все ближе и ближе к желаниям гражданского правительства."

 GER_dismantle_prussia: "Реформа местного самоуправления в Пруссии"
 GER_dismantle_prussia_desc: "Господство Пруссии среди германских земель уже давно является головной болью для реформаторов в Германии - хотя мы не можем ликвидировать Пруссию, мы можем приблизиться к этому. Пруссия должна быть децентрализована, и такие регионы, как Рейнская область и Ганновер, получат местные парламенты, а эти парламенты получат определенное количество голосов бундесрата Пруссии, которые они смогут использовать по своему усмотрению."

 GER_liberal_resurgence: "Либеральное возрождение"
 GER_liberal_resurgence_desc: "Либеральная народная партия и их союзники победили на выборах. Вместе мы построим Германию, в которой любой человек, независимо от богатства или статуса, сможет процветать."

 GER_emphasise_private_sector: "Упор на частный сектор"
 GER_emphasise_private_sector_desc: "Большинство экономистов сходятся в том, что частные компании просто более эффективны, чем государственные предприятия. Поэтому вполне естественно, что мы поддерживаем их: предоставление субсидий нашим самым авантюрным предпринимателям позволит частному сектору расти, а вместе с ним и экономике."

 GER_mitteleuropa_as_example: "Миттельевропа как пример"
 GER_mitteleuropa_as_example_desc: "Именно либеральный мыслитель Фридрих Науманн заложил идею Миттельевропы, которая была воплощена в жизнь вскоре после его смерти. С течением времени Миттельевропа претерпела значительные изменения, но свободная торговля, которую она приносит, выгодна всем, а не только Германии. Мы должны продолжать участвовать в усилиях по постоянному расширению ответственности и обязанностей организации."

 GER_enhance_minority_protections: "Усилить защиту меньшинств"
 GER_enhance_minority_protections_desc: "Те, кто стремится унизить наше еврейское и польское меньшинство, снова и снова доказывают свою неправоту. Вне всякого сомнения, они доказали свою преданность Германии и являются такими же гражданами страны, как и все остальные - естественно, что и они будут вознаграждены теми же защитами и правами."

 GER_public_education_grants: "Гранты на государственное образование"
 GER_public_education_grants_desc: "Если мы хотим создать Германию, в которой каждый будет преуспевать, то наши государственные школы, в которых обучаются миллионы немцев, должны располагать надлежащими средствами, чтобы дать каждому шанс. Удручает тот факт, что многие остаются позади, потому что не могут позволить себе нормальное образование."

 GER_new_social_democracy_two: "Либерально-левый альянс"
 GER_new_social_democracy_two_desc: "Сотрудничество между LVP и SPD всегда было довольно шатким, особенно из-за присутствия правых промышленников в первой партии. К счастью, у нас по-прежнему много общего, поскольку LVP по-прежнему поддерживает политику социального обеспечения, а многие неустанно работают над тем, чтобы сделать партию независимой от этих промышленников в долгосрочной перспективе."

 GER_consolidate_thuringia: "Объединение Тюрингии"
 GER_consolidate_thuringia_desc: "Слишком долго Тюрингия была раздроблена на множество княжеств с собственными правительствами, что тормозило экономический рост региона. Давайте же приложим все усилия и прикажем объединить эти государства в одно Великое герцогство."

 GER_second_weltkrieg_legacy: "Наследие Второго Вельткрига"
 GER_second_weltkrieg_legacy_desc: "Второй Вельткриг, как и Первый, был одной из самых крупных и разрушительных войн в мировой истории. Нам предстоит многому научиться на примере новых технологий и тактик, которые были опробованы в ходе войны, а также восстановить себя и всю Европу."

 GER_universal_tanks: "Универсальный танк"
 GER_universal_tanks_desc: "Гонка за самым тяжелым и мощным танком оказалась конструкторским тупиком. Вместо того чтобы сосредоточиться на нескольких разновидностях танков, мы должны разработать танк, обладающий скоростью и огневой мощью, чтобы сделать устаревшими как средние, так и тяжелые танки."
 
 GER_infantry_mechanisation: "Механизация пехоты"
 GER_infantry_mechanisation_desc: "Моторизованная пехота доказала свою эффективность во время войны, но она слишком уязвима для вражеского огня - поэтому мы должны рассмотреть возможность пересадки пехоты с грузовиков на бронетранспортеры, которые имеют броню и собственную огневую мощь."

 GER_fireteam_tactics: "Тактика боевых групп"
 GER_fireteam_tactics_desc: "Работа в небольших группах, которым ставятся конкретные задачи, в отличие от крупных формирований, которыми командуют точные приказы, может значительно повысить эффективность наших пехотных подразделений."

 GER_jet_technology: "Разработка технологий реактивных самолетов"
 GER_jet_technology_desc: "Новые достижения в технологии реактивных двигателей многообещающи - как и предположения о том, что самолет, использующий такой двигатель, может даже преодолеть звуковой барьер. Мы должны инвестировать в эту технологию и создать парк реактивных самолетов, которые смогут летать кругами вокруг наших врагов."
 
 GER_helicopters: "Принятие на вооружение вертолетов"
 GER_helicopters_desc: "Первые эксперименты с вертолетами - машинами, использующими вращающиеся роторы для создания подъемной силы и способными взлететь практически с любого места, - были проведены в конце войны. Мы должны как можно скорее воспользоваться этой технологией - она резко повысит возможности наших подразделений в разведке и специальных операциях."

 GER_modern_carriers: "Превосходство авианосцев"
 GER_modern_carriers_desc: "Война показала, что старый стиль ведения войны на море, основанный на тяжелых кораблях и калибре их орудий, уходит в прошлое. Военно-морские силы будущего будут наносить удары с расстояния в сотни километров с помощью самолетов, взлетающих с авианосцев. Проведем реорганизацию наших военно-морских стратегий в соответствии с этим принципом."

 GER_modern_computers: "Освоение компьютерных технологий гражданским населением"
 GER_modern_computers_desc: "Война привела к взрыву прогресса в вычислительной технике - это может показаться смешным, но в один прекрасный день компьютеры могут уменьшиться до размеров платяного шкафа! Мы должны поставить компьютеры на службу в наших университетах и исследовательских лабораториях, чтобы использовать их впечатляющие возможности."
 
 GER_nuclear_power: "Эксперименты с мирной ядерной энергией"
 GER_nuclear_power_desc: ""Uranverein" продолжает исследования потенциала ядерной энергии. Их исследования весьма многообещающие - ученые говорят, что они могут быть использованы не только для создания бомб. Контролируемая цепная реакция, если она возможна, позволит создать ядерный реактор - который, теоретически, сможет обеспечить человечество бесконечной энергией!"

 GER_foster_postwar_growth: "Содействие послевоенному росту"
 GER_foster_postwar_growth_desc: "Мы должны превратить наше восстановление в новый рост - солдаты, возвращающиеся с фронта, нуждаются в новых рабочих местах, а резкий рост военных репараций от наших побежденных врагов должен быть инвестирован в нашу экономику. Если мы будем осторожны, то сможем сотворить экономическое чудо!"

 GER_aid_civilian_shift: "Оказать помощь в переходе на гражданское производство"
 GER_aid_civilian_shift_desc: "Во время войны многие отрасли промышленности перешли на производство материалов для армии, но теперь они должны снова перейти на гражданское производство. С помощью налоговых льгот и субсидий мы можем обеспечить, чтобы этот процесс прошел как можно более безболезненно."

 GER_modern_agriculture: "Комбайны и пестициды"
 GER_modern_agriculture_desc: "Неэффективный сельскохозяйственный сектор Германии может быть выведен из кризиса благодаря применению новых технологий - старые фермы будут превращены в сверхпроизводительные, современные, и Германия снова станет житницей Европы."

 GER_pan_european_optimism: "Общеевропейский оптимизм"
 GER_pan_european_optimism_desc: "Второй Вельткриг был временем объединения Европы - солдаты из дюжины стран стояли плечом к плечу под предводительством Германии, чтобы защитить наш образ жизни, традиции и свободу. Мы не должны позволить этим чувствам угаснуть - мы должны гарантировать, что будущее Европы - это братство и единство, а не бессмысленное кровопролитие."

 GER_kalterkrieg: "Kalter Krieg"
 GER_kalterkrieg_desc: "Второй Вельткриг может быть выигран, но борьба за судьбу мира - нет. На этот раз она будет вестись не оружием, хотя оружие нам необходимо. Антанта по ту сторону Атлантики вновь представляет для нас угрозу, но мы не дрогнем..."

 GER_krasnacht: "Rote Nacht"
 GER_krasnacht_desc: "Второй Вельткриг может быть выигран, но борьба за судьбу мира - нет. На этот раз она будет вестись не оружием, хотя оружие нам необходимо. Объединенные синдикаты по ту сторону Атлантики вновь представляют для нас угрозу, но мы не дрогнем..."

 GER_destroy_europe_syndicalism: "Уничтожить синдикализм в Европе"
 GER_destroy_europe_syndicalism_desc: "Германия утвердилась в качестве первого и главного борца с синдикалистским вторжением по всей Европе. Предыдущие ошибки позволили социалистическим движениям процветать и сеять хаос с 1925 года, и как домино, одна страна падала на революцию за другой. Мы должны четко заявить: та же ошибка больше не повторится."

 GER_overthrow_reichspakt_governments: "Обеспечить идеологическую лояльность на Востоке"
 GER_overthrow_reichspakt_governments_desc: "В отличие от Первого Вельткрига, Второй был великой борьбой не только за экономическое или военное превосходство, но и за идеологическое превосходство. Нигде это не проявилось так ярко, как на Западе, но на Востоке все осталось по-старому: альянсы основываются только на национальной безопасности. Пришло время изменить это - наши государства-клиенты на Востоке должны следовать идеалам Берлина."

 GER_overthrow_romania: "Свергнуть Легионерское правительство"
 GER_overthrow_romania_desc: "Нигде нельзя найти более враждебного антигерманского правительства, чем в Румынии. Мы не забыли, как они национализировали свои нефтяные месторождения почти сразу после экономического кризиса и с тех пор ведут агитацию против нас и наших союзников. Если они думают, что могут без последствий ткнуть немецкого орла, то так тому и быть - скоро они об этом пожалеют."

 GER_overthrow_balkans: "Обеспечить безопасность Балканского региона"
 GER_overthrow_balkans_desc: "Балканы - регион большой стратегической ценности, и наличие там важных союзников укрепило бы наш выход к Средиземноморью. В течение некоторого времени достижению этой цели мешали правительства, не желавшие сотрудничать с Германией, но как неоспоримый хозяин Европы мы сможем уладить эти вопросы."

 GER_restore_suez: "Восстановить контроль над Суэцем"
 GER_restore_suez_desc: "Суэцкий канал остается самым прямым связующим звеном между европейской и азиатской торговлей. Хотя какое-то время он оставался открытым для нас, его оккупация иностранными державами означает, что в любой момент наш доступ может быть перекрыт. И хотя любой из наших противников может с ужасом ожидать его захвата, мы будем готовы защищать свои интересы."

 GER_restore_sudwestafrika: "Восстановить Зюдвестафрику"
 GER_restore_sudwestafrika_desc: "Юго-Западная Африка была колониальным владением Германии более полувека, но распад Миттельафрики сделал ее уязвимой для захвата. Хотя эта колония никогда не была самой прибыльной, она является предметом гордости - и никто не может нанести удар по немецкой гордости и остаться безнаказанным."

 GER_reclaim_mittelafrika: "Восстановление Миттелафрики"
 GER_reclaim_mittelafrika_desc: "То, что мы были заняты перестройкой Европы по своему образу и подобию, не означает, что мы забыли о наших африканских владениях. Мы честно завоевали их до и после Первого Вельткрига, и некомпетентность колониальной администрации в поддержании порядка не должна помешать нам вернуть то, что принадлежит нам по праву."

 GER_invite_african_states: "Присоединить малочисленные африканские государства"
 GER_invite_african_states_desc: "Африка - это не просто колониальная площадка. Возникшие независимые государства, пережившие колонизацию Африки или борющиеся против своих колониальных хозяев, могут стать достойными союзниками и способствовать продвижению наших интересов в этом регионе."

 GER_kaiserbund_is_back_baby: "Контролируемая деколонизация"
 GER_kaiserbund_is_back_baby_desc: "Несмотря на наличие некоторых сторонников жесткой линии, желающих сохранить наши африканские владения навсегда, это просто невозможно и не особенно выгодно. Мы будем постепенно предоставлять нашим африканским колониям независимость и следить за тем, чтобы новые государства оставались дружелюбными к нам сейчас и в будущем."

 GER_colonial_rear_guards: "Колониальные гвардейцы"
 GER_colonial_rear_guards_desc: "Колониализм - это миссия Германской империи, великая гордость Рейха. Мы не откажемся от цивилизаторской миссии только из-за того, что какой-нибудь либеральный активист заявит об этом вслух. С этой целью, по крайней мере в обозримом будущем, мы будем сохранять наши колониальные владения столько, сколько захотим, и вкладывать значительные средства в нашу африканскую безопасность."

 GER_invade_gulf: "Интервенции в Персидском заливе"
 GER_invade_gulf_desc: "Если Персидский залив чем-то и известен, так это обилием нефти - и это достаточная причина для нашего присутствия, поскольку именно нефть является источником жизненной силы Империи."

 GER_pacify_radicalism_levant: "Умиротворить радикализм в Анатолии и Леванте"
 GER_pacify_radicalism_levant_desc: "Некогда дружественные режимы в Анатолии и Леванте были захвачены антигерманским, развращающим влиянием. Как только мы восстановим ответственное управление в этих государствах, мы укрепим наши позиции на Ближнем Востоке."

 GER_oil_must_flow: "Нефть должна течь"
 GER_oil_must_flow_desc: "Получив контроль над нефтяными месторождениями Хузестана и Киркука, наши добывающие компании смогут вкладывать значительные средства в эти регионы и пожинать плоды."

 GER_reclaim_east_asia: "Возвращение в Ост-Индию"
 GER_reclaim_east_asia_desc: "Досадно, что оппортунистические державы стремились нанести удар по нашим азиатским владениям, когда мы воевали в Европе, и нам было трудно их удержать. Но мы не станем внезапно отступать от того, что принадлежит нам по праву."

 GER_new_chinese_policy: "Пересмотреть политику в отношении Китая"
 GER_new_chinese_policy_desc: "В ближайшие годы Китай, несомненно, станет глобальным игроком. Если мы хотим установить новые отношения между двумя нашими державами, то в этом должна быть заинтересована Германия. Надеюсь, они останутся открытыми для бизнеса."

 GER_seize_legations: "Захватить города-концесии"
 GER_seize_legations_desc: "Города-концесии всегда делали вид, что работают со многими странами, чтобы китайские рынки оставались открытыми для великих держав. Однако иногда они действуют вопреки нашим интересам и даже открыто выступают против нас. Как бы там ни было, легации будут нашими - и только нашими."

 GER_pacific_war: "Война в Тихом океане"
 GER_pacific_war_desc: "Япония стала самоуверенной. Они считают, что только потому, что им удалось нанести удар по России и захватить наши азиатские колонии, когда мы вели войну на два фронта, их путь предначертан Богом и они обречены на величие. Давайте полностью перечеркнем это представление, используя их тактику против них самих: внезапная атака на Окинаву у побережья Домашних островов заставит их струсить."

 GER_bauer_putsch: "Путч Бауэра"
 GER_bauer_putsch_desc: "Старая Германия потерпела крах. Кайзеры и парламентарии поставили нас на грань краха. Пришло время положить конец этому фарсу и спасти Германию через кровь и сталь, из которых она была когда-то выкована."
 GER_bauer_putsch_tt: "Авторитарный режим возьмет Германию под контроль, установив курс на тотальную войну"
 
 GER_bauer_putsch_claims: "Siegfrieden"
 GER_bauer_putsch_claims_desc: "Мы не успокоимся, пока полностью не уничтожим наших врагов на Востоке и Западе. Именно слабость парламентариев, позволивших Франции и России остаться безнаказанными, стала гарантией того, что Второй Вельткриг состоится. Если мы победим, мы не повторим этой ошибки."
 GER_bauer_putsch_claims_tt: "Мы заложим широкое поле для §Yпретензий§!, которым мы воспользуемся при нашем, надеюсь, победоносном контрнаступлении"

 GER_complete_mobilisation: "Полная мобилизация"
 GER_complete_mobilisation_desc: "Говорят, что все ресурсы Германии мобилизованы на военные нужды - они не могут ошибаться. Всегда есть еще силы, которые можно сжать, еще ресурсы, которые можно захватить, и еще больше мужчин, которых можно вооружить и отправить на фронт - даже если они должны быть моложе или старше, чем обычно."
 GER_complete_mobilisation_idea: "Полная мобилизация"
 GER_complete_mobilisation_idea_desc: ""

 GER_disband_universities: "Распустить университеты"
 GER_disband_universities_desc: "Университеты - пристанище дегенерации, где тысячи людей прячутся, учась Бог знает чему, вместо того чтобы бороться за выживание своей страны! Остановим это безумие. Все студенты, а также их преподаватели будут отправлены на передовую."

 GER_black_terror: "Черный террор"
 GER_black_terror_desc: "Наш путч был принят всеми хорошо - этого и следовало ожидать. Социалисты, либералы и этнические предатели продолжают сопротивляться нашему режиму и отказываются сдаваться ради национального выживания. Если отчаяние не заставит их служить, то казнь их лидеров и тюрьма для их семей должны сделать свое дело."

 GER_triumph_of_will: "Триумф воли"
 GER_triumph_of_will_desc: "Все кончено. Невозможное было достигнуто. Второй Вельткриг выигран - и не несостоявшейся монархией и не жалкими парламентариями, а твердым режимом генерала Бауэра. Однако изначально он планировал быть лишь чрезвычайным лидером в самый темный час Германии. В каком направлении он поведет Германию в будущем?"

 GER_national_monarchy: "Возвращение Кайзера"
 GER_national_monarchy_desc: "Вопреки мнению некоторых из нас, Германия всегда будет монархией - однако это не значит, что мы должны отказаться от власти. Создадим марионеточного Кайзера при традиционном, патриотическом режиме, который поведет нас в будущее."

 GER_new_germany: "Новая Германия"
 GER_new_germany_desc: "Мы представляем новую Германию - мощную и наконец-то освобожденную. Вдохновляясь национал-популистами в Германии, Прибалтике и других странах, мы построим тоталитарный режим, ориентированный на войну и господство над всем миром."

 GER_secret_germany: "Объятия Geheimes Deutschland"
 GER_secret_germany_desc: "Geheimes Deutschland, или Тайная Германия, - это уникальное политико-философское движение, родившееся в результате Консервативной революции, которое может быть включено в наш режим, чтобы узаконить наше правление - мы представляем истинную, скрытую национальную душу Германии, а не ложных идолов, созданных теми, кто был до нас, и мы установим подлинно немецкий режим."

 GER_dictatorial_populism: "Популистские инициативы"
 GER_dictatorial_populism_desc: "Мы не должны забывать о народе, когда строим наш режим. Массы можно поколебать популистскими обещаниями о государственном профсоюзе, повышении зарплат и урезании промышленных баронов. Мы построим Volksgemeinschaft - экономику народа и для народа."

 GER_totalitarian_state: "Тоталитарное государство"
 GER_totalitarian_state_desc: "Демократия - это фикция, придуманная западными идеологами, которой нет места в Германии. Дисциплинированность и лояльность немецкого народа допускают только иерархический режим контроля - и мы должны контролировать. Весь Рейх будет превращен в организм, который живет только ради войны."

 GER_the_republic: "Германская республика"
 GER_the_republic_desc: "Монархия пала. Чтобы спасти государство от полного краха в наш самый темный час, мы взяли на себя чрезвычайные исполнительные полномочия и провозгласили Германскую республику, положив наконец конец тысячелетнему монархическому правлению в Германии, хотя это и не входило в наши намерения."
 GER_the_republic_tt: "Королевская семья бежала из Германии, и правительство SPD таким образом создало чрезвычайное республиканское правительство - если мы выиграем войну, мы сможем сохранить его..."

 GER_to_the_barricades: "На баррикады!"
 GER_to_the_barricades_desc: "Германия жива до тех пор, пока есть немец с оружием, готовый ее защищать. Мы должны поспешно мобилизовать последние оставшиеся ресурсы и окончательно отбросить неостановимое наступление синдикалистов."
 
 GER_uproot_aristocracy: "Выкорчевать аристократическую систему"
 GER_uproot_aristocracy_desc: "Война наконец-то выиграна. В Европе снова воцарился мир. Теперь, когда наша республиканская система стала постоянной, мы должны сделать все возможное, чтобы укрепить ее. Аристократы будут лишены своих поместий, а огромные владения юнкеров будут розданы народу."

 GER_european_republicanism: "Европейский республиканизм"
 GER_european_republicanism_desc: "Наша борьба еще не закончена - мы должны навести порядок на европейском континенте и добиться того, чтобы его населяли не реакционные монархии, а прогрессивные демократические республики. Только либерально-демократическая Европа может быть мирной Европой."

 GER_reichsbanner_focus: "Рейхсбаннер Шварц-Рот-Голд"
 GER_reichsbanner_focus_desc: "Чтобы обеспечить стабильность нашего государства, мы должны организовать ветеранов войны в республиканскую военизированную организацию, которая будет прививать республиканские ценности немецкому населению и сотрудничать с армией."

 GER_republican_civil_service: "Республиканская гражданская служба"
 GER_republican_civil_service_desc: "Старые правые государственные служащие должны быть окончательно изгнаны из бюрократического аппарата. Вы можете работать в Германской Республике только в том случае, если вы исповедуете верность Республике и ее Конституции."

 GER_abolish_the_states: "Упразднение государств"
 GER_abolish_the_states_desc: "Теперь, когда монархии внутри Рейха упразднены, нет причин сохранять неравные внутренние деления, которые мы унаследовали от наполеоновской эпохи. Упраздним старые государства и проведем новые административные границы, основанные на исторических регионах и экономической эффективности."
 
### Decisions ###
 GER_appeal_to_old_friends: "Обратиться за помощью к [From.GetNameDef]."
 GER_appeal_to_old_friends_desc: "Поскольку война обращена против нас, становится ясно, что нам нужны могущественные союзники. Возможно, было бы разумно обратиться за поддержкой к нашим старым союзникам в [From.GetNameDef]. Единство Центральных держав быстро распалось с окончанием Вельткрига, но они остаются государствами, в целом симпатизирующими защите монархизма. Конечно, вряд ли они оставят нас в одиночестве перед лицом синдикалистской угрозы?"
 
### Dynamic Modifiers ###

 GER_Reichsland: "Рейхсланд"
 GER_Reichsland_desc: "Этот регион является частью всеимперского Рейхсланда, принадлежащего непосредственно федеральному правительству, поэтому его ресурсы находятся в их полном распоряжении, без вмешательства правительств земель."
 GER_Reichsland_2: "Полу-Рейхсланд"
 GER_Reichsland_2_desc: "В этом регионе все еще есть местное правительство, но оно полностью подчинено Новому государству, и его ресурсы легко доступны федеральному правительству."
 GER_Reichsland_SPD: "Clausula Antiborussica"
 GER_Reichsland_SPD_desc: "Провинциальные ландтаги Пруссии получили полномочия, создав второй уровень федерализма в Пруссии, а некоторые земли, такие как Ганновер и Рейнская область, получили возможность подавать часть голосов Пруссии в Бундесрате независимо от Берлина. Это значительно ослабило правительство Пруссии и усилило федеральный контроль над ее ресурсами."
 GER_Non_Prussian_State_SWR: "Укрепление прав регионов"
 GER_Non_Prussian_State_SWR_desc: "Это государство принадлежит непрусскому региону Германской империи, и его автономия была расширена благодаря реформам DNVB, что дало ему больший контроль над своими ресурсами и возможность инвестировать их в более локальные проекты."
 GER_Reichsland_2_tt: "Все принадлежащие государства, не имеющие модификатора "§YРейхсланд§!", получат:"
 GER_Reichsland_2eff_tt: "Национальный фокус §YReichsland-Lösung§! применит модификатор §YПолу-Рейхсланд§! ко всем остальным основным регионам."

### Bookmark ###
 GER_KR_gathering_storm_desc: "В 1919 году, после войны, когда Антанта была близка к краху, Германская Империя увидела свою победу, закрепленную Версальским договором. Вельткриг сделал Германию непобедимым колоссом. Да вот только события 20-ых годов стали всё чаще и чаще показывать, из чего у этого колосса ноги. Рецессия мировой экономики сбавила обороты германской промышленности, в восточных марионеточных государствах всё сильнее звучат националистические лозунги и их правительства всё больше и больше отдаляются от Рейха. В 1936 г. мы видим Германию на судьбоносном перепутье: могучая империя начала трещать по швам, в то время как её враги становятся всё сильней и опасней..."

### Intro Screen ###
 GER_country_intro_header: "Место под солнцем"
 GER_country_intro_content: "Вот уже семнадцать лет Германская империя занимает свое законное "место под солнцем", обещанное рейхсканцлером Бернхардом фон Бюловым. Разгромив Антанту в Вельткриге, захватив колониальную империю по всему миру и обзаведясь стаей сателлитов в Центральной Европе, она утвердилась в качестве ведущей экономической, дипломатической, культурной и военной державы Европы, если не всей планеты. От литературы до финансов, немецкий язык становится новым лингва-франка, а слово министра иностранных дел в Берлине может заставить склониться целые страны, от мелких диктатур в Америке до военачальников на побережье Желтого моря.\n\nПосле окончания Вельткрига окончательно победил процесс парламентаризации, начавшийся во время войны. Кайзер и Рейхстаг одержали верх над амбициями Людендорфа и промульгировали Мартовские реформы к Бисмарковской конституции, что привело к расширению полномочий законодательной власти и частичному парламентскому контролю над рейхсканцлером. Два последующих десятилетия были отмечены консенсусом либералов, католиков и умеренных консерваторов из среднего класса, а также чередой рейхсканцлеров, стремившихся сохранить достижения 'мартовской конституции'.\n\nВремена меняются, однако, и этот консенсус не продлится долго. Несколько месяцев назад распалась 'мартовская коалиция' в лице LVP и Zentrum, и теперь в Берлине заседает павшее правительство. В апреле предстоят новые выборы в Рейхстаг, и становится все более очевидным, что инициатива в парламенте будет принадлежать не либералам или католикам, а социалистам из SPD или, возможно, даже жесткому консервативному блоку DkP и DVLP. Стареющий Кайзер и его наследный принц ищут альтернативные выходы из тупика, даже если это означает смертельный удар по демократии империи...\n\nКогда даже часовой нового мирового порядка колеблется, не уверенный в своем будущем, что может сделать остальной мир, кроме как беспокоиться о том, что будет дальше?"
 
 GER_country_intro_header_1: "Конец Вельткрига"
 GER_country_intro_content_1: "Когда 12 августа 1919 года в прекрасном замке Шантийи к северо-востоку от Парижа было подписано перемирие между остальными Антантой и Центральными державами, немецкий народ ликовал, понимая, что разрушительный Вельткриг наконец-то подошел к концу после 5 лет напряженных боев. Однако, несмотря на то что Германия якобы вышла из конфликта бесславным победителем, страна находилась в тяжелом положении. Британская морская блокада привела к бесчисленным смертям от голода и болезней, немецкие войска на западе были измотаны войной после десятков кровавых наступлений на ничейную землю, а народ в тылу жаждал реформ устаревшей политической системы. \n\nДолгое напряжение уже достигло кульминации в так называемых \n "сентябрьских мятежах"\n\b в 1918 году, когда антивоенные забастовки переросли в крайне левые восстания в различных городах Северной Германии, но они были подавлены с помощью широкого военного насилия; хотя внутренний мир мог быть восстановлен, влияние военных было явным, как никогда ранее. Были сделаны незначительные уступки обществу в виде небольшой реформы избирательного права в Пруссии и перестановки в правительственном кабинете, но, тем не менее, верховное армейское командование (OHL) в лице Гинденбурга и Людендорфа в последующие месяцы все больше и больше расширяло свои полномочия, все больше и больше оттесняя гражданское правительство - этот период в народе называют 'диктатурой Людендорфа'. Именно благодаря их давлению в конце 1918 года после более чем двух лет полууспешной ограниченной подводной войны в соответствии с международным правом была возобновлена спорная неограниченная подводная кампания, и именно благодаря их неугомонному лоббированию немецкие дипломаты добились от измученных войной французов самых далеко идущих требований на мирных переговорах в Версале в 1919 году, что косвенно способствовало началу вскоре после этого гражданской войны во Франции. \n\nНо с наступлением 1920 года легитимность далеко идущего влияния OHL на гражданские дела начала рушиться. Все громче звучали призывы к реформам, выборам, отмене цензуры военного времени и демобилизации. Крупный политический кризис был неизбежен."

 GER_country_intro_header_2: "Реформа и восстановление"
 GER_country_intro_content_2: "Ситуация обострилась в феврале 1920 года, когда в Рейхстаг было внесено предложение о долгожданной реформе Бисмарковской конституции в попытке окончательно превратить империю в парламентскую монархию. Этот шаг был поддержан канцлером Брокдорфом и Кайзером, но против него резко выступили ультраправые и военные. Пытаясь заставить правительство отказаться от реформ, Людендорф телеграфировал Кайзеру о своей отставке - эту стратегию он часто использовал во время войны для достижения своих целей, прекрасно понимая, что Кайзер никогда не уволит его в самый темный час Германии; но на этот раз все вышло иначе. За спиной Людендорфа правительство вступило в переговоры с Гинденбургом и сумело склонить его к своим реформаторским взглядам в обмен на щедрые уступки в плане автономии армии - таким образом, Людендорф оказался в изоляции внутри OHL. К его удивлению, отставка была принята Кайзером, и его "диктатура" закончилась самым неприглядным образом.\n\n Вскоре после отставки Людендорфа в Рейхстаге были приняты далеко идущие конституционные реформы, позже известные как "Мартовская конституция" Хотя реформы окончательно превратили Германию в парламентскую монархию, они оказались не столь масштабными, как надеялась SPD, из-за компромиссов с консерваторами; Кайзер сохранил номинальное руководство над вооруженными силами и право назначать Канцлера, несмотря на то, что последний зависел от доверия Рейхстага. В конце марта состоялись первые с 1912 года выборы - была сформирована прогрессивная коалиция из SPD, FVP и Zentrum, а беспартийным канцлером стал бывший министр колоний Вильгельм Зольф. При Зольфе в империи был восстановлен порядок: отменена оккупация на востоке в пользу создания союзных государств, восстановлен контроль над довоенными колониями, а также вновь приобретенными владениями в Азии и Африке, восстановлены стабильные дипломатические отношения с соседними державами, такими как Французская коммуна, Российская республика и Великобритания, основан экономический блок 'Миттельевропа'." 

 GER_country_intro_header_3: "Золотые двадцатые"
 GER_country_intro_content_3: "Правительство Зольфа пало в 1922 году из-за разногласий в его кабинете, и его сменил политик-центрист Маттиас Эрцбергер, который, однако, ушел в отставку всего через несколько месяцев из-за унизительного политического скандала. Падение Эрцбергера положило конец прогрессивной коалиции SPD-FVP-Zentrum и привело к появлению консерваторов, поскольку многие немцы были недовольны новым парламентским руководством после войны; они считали, что новое правительство отказалось от с трудом достигнутых в войне успехов ради международной репутации Германии и что оно просто не смогло представить Германию как сильную и напористую державу на мировой арене. В 1923 году Эрцбергера сменил национальный либерально-консервативный кабинет Посадовского-Вехнера.\n\nПосле начала Британской революции в 1924 году в империи разразился следующий крупный внутренний кризис: министр иностранных дел Штреземан случайно вызвал военный страх, предложив военную интервенцию в охваченную гражданской войной Великобританию - всего несколько недель спустя следующее правительство пало, и были проведены внеочередные выборы. После этого Кайзер решил создать большую коалицию под руководством бывшего канцлера Ульриха фон Брокдорфа-Рантцау. Известный демократический компромиссник и мастер дипломатии, которого не зря прозвали 'последним Бисмарком', он повел Германию в новую золотую эру: Хотя он не вмешивался в дела Британии, Брокдорф организовал мирную реорганизацию незащищенных британских колоний в 'Таможенный союз Миттельафрики' на большой колониальной конференции в Берлине, оказал давление на османов, чтобы они вмешались в надвигающийся конфликт в Иране, подписал далеко идущее экономическое соглашение с Россией и приказал вмешаться немецким колониальным войскам в Северную экспедицию Китая после инцидента на Янцзы в сентябре 1926 года. В то время как Британия оказалась недееспособной из-за революции, а США отошли на второй план в результате Великой депрессии, Германия окончательно стала неоспоримым мировым гегемоном."

 GER_country_intro_header_4: "Надвигающийся шторм"
 GER_country_intro_content_4: "8 сентября 1928 года Брокдорф скончался в возрасте 59 лет. Коалиция, которой он руководил большую часть своего срока, состоявшая из либералов и умеренных консерваторов, вошла в историю как "Мартовская коалиция" и оставалась у власти в течение следующих нескольких лет под руководством Вильгельма Маркса и Иоганна фон Бернсторфа. Одновременно с этим в Германии происходили переломные изменения как внутри страны, так и во внешней политике. Ослепленные своей "золотой эрой", немцы не замечали, что постепенно оказываются в изоляции на мировой арене. На западе Франция избежала сдерживания и образовала мощный блок социалистических стран с Великобританией и Италией, а на востоке реваншистские русские радикализировались все больше и больше, кульминацией чего стало избрание Бориса Савинкова в 1934 году. Старые довоенные страхи перед "окружением" вернулись. \n\nНа родине произошли реорганизации в различных консервативных и либеральных партиях, чтобы привлечь более широкие массы, но в основном безрезультатно - негибкие умеренные придерживались статус-кво, как SPD, которая снова немного сдвинулась влево после своего исключения из Большой коалиции в середине 20-х гг, и крайне правая DVLP, долгое время остававшаяся периферийной нишевой партией, но ставшая заметной после прихода на пост председателя более инклюзионистского Ульриха фон Хасселя, становились все сильнее и сильнее. \n\nВ 1934 году очередной кризис привел к падению кабинета Бернсторфа, и на этот раз Кайзер решил вмешаться, надеясь вернуть себе часть своих прежних полномочий, которые были значительно ограничены в 1920 году. Он принял решение о назначении беспартийного дипломата Герберта фон Дирксена, бывшего посла в России и известного сторонника Кайзера. С самого начала правительство меньшинства испытывало серьезные трудности с поиском большинства в Рейхстаге и принятием законов, но любые предложения избавиться от канцлера через вотум недоверия сходили на нет, как только становилось ясно, что 'постоянная оппозиция', DVLP и SPD, не поддержат эти планы, прекрасно понимая, что им выгоднее дождаться приближающихся выборов 1936 года, где у обеих партий наверняка будут главные шансы взойти в правительство. На исходе 1935 года ситуация для Дирксена выглядит плачевно, особенно с учетом неспокойной обстановки в соседней Норвегии - Германскую империю ждут далеко идущие перемены, в этом можно быть уверенным."

 GER_country_intro_header_5: "Мартовская конституция"
 GER_country_intro_content_5: "Мартовские реформы Бисмарковской конституции были компромиссом между набравшим силу реформистским законодательным органом и консервативным истеблишментом, но, тем не менее, стали важным шагом в направлении истинной конституционной монархии в Германской империи. Самой важной реформой в этом документе было то, что Рейхстаг теперь имел возможность сместить рейхсканцлера вотумом недоверия или предъявить ему обвинение в конституционном суде за серьезные нарушения поведения и обязанностей. Хотя назначение рейхсканцлера по-прежнему принадлежало исключительно Кайзеру, он теперь должен был учитывать намерения Рейхстага при выборе своих кандидатов. В зависимости от того, была ли в Рейхстаге очевидная коалиция или он был раздроблен, рейхсканцлеры с тех пор колебались между пристрастными политиками и терпимыми фаворитами Кайзера.\n\nДополнительно, рейхсканцлер теперь отвечает за все политические действия Кайзера, члены Рейхстага теперь могут одновременно быть членами правительства, а объявления войны и мирные договоры теперь требуют одобрения Рейхстага. Минимальный возраст для голосования в 25 лет был снижен до 21 года, а также была проведена редистрибуция избирательных округов Рейхстага, которая уменьшила силу возросших сельских округов и создала многомандатные округа в крупных городах, где действует частичное пропорциональное голосование. Наконец, хотя это было сделано за год до, а не во время мартовских реформ 1920 года, презираемое трехклассовое избирательное право в Пруссии было заменено системой, уже опробованной в Саксонии и других входящих в состав Германии землях, - плюральным голосованием, при котором каждый гражданин получает один голос, но может получить до восьми голосов, выполнив определенные требования к уровню благосостояния и образования. Несмотря на гораздо меньший дисбаланс, она, тем не менее, помогает сдержать натиск социал-демократов и либералов в Пруссии."

