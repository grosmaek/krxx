 GER_march_to_april_desc: "Мартовские реформы бисмарковской конституции, утвержденные в 1920 году после падения режима OHL, заложили основу для новой эры подлинного конституционализма в Германской империи. Вскоре сложился послевоенный консенсус в рамках так называемой "мартовской коалиции" либеральных партий и Центра, которые стремились сохранить достижения марта, тактически сотрудничать с левыми или правыми, чтобы не допустить прихода к власти ни тех, ни других, и завершить славное окончание Вельтполитики. Довольный тем, что не допустил СДПГ и ЛНПГ к канцлерству, Вильгельм II поддержал этот консенсус, утвердив их канцлерами и предложив сотрудничество в других местах.\n\nЭтому консенсусу пришел конец. Упадок Либеральной народной партии, высокомерное отношение канцлера Герберта фон Дирксена и рост "постоянной оппозиции" Рейхстага способствовали его гибели. В середине 1935 года Мартовская коалиция распалась, и теперь канцлер практически не имел поддержки в Рейхстаге. Вопреки ожиданиям, СДПГ и ЛНПГ отказались объявить вотум недоверия канцлеру, намереваясь оставить его гнить на скелетном троне до выборов в рейхстаг в апреле этого года. Начало апреля приведет к смерти марта."
 GER_imperial_pride: "Deutsches Weltreich"
 GER_imperial_pride_desc: "Германская Империя находится на вершине мира. Ее соперники и враги 20-летней давности пали в революции, сдали свои империи или пришли в глубокий упадок. Все дороги этого нового мира ведут в Берлин - экономическое, культурное и политическое сердце Европы. Наша миссия - защищать этот новый мир всеми силами, ведь врагов у нас много."
 GER_victors_of_wwi: "Победители Вельткрига"
 GER_victors_of_wwi_desc: "12 августа 1919 года пушки замолчали. Вельткриг закончился, и Германия вышла победительницей после пяти изнурительных лет войны. Теперь в сознании немецкого населения утвердилась уверенность, что Императорская германская армия непобедима - Франция была дважды разбита, а Россия окончательно разгромлена. Даже эта победа не дала покоя блестящим умам Deutsches Heer - новое оружие и техника войны, такие как бронетехника и комбинированные вооружения, были адаптированы к традиционной доктрине мобильной войны, а Luftstreitkräfte были созданы как независимые ВВС после ожесточенной политической драки в 1927 году.\n\nКак бы непобедима ни казалась немецкая армия, она страдает как институт. Лавры победы скрывают отсутствие центральной координации, доминирование аристократов в армии и яростное межведомственное соперничество. Heer разделился на клики, каждая из которых имеет свой собственный способ выхода из кризиса, а мотивация к реформированию армии среди гражданского правительства находится на рекордно низком уровне - но если Германия хочет победить в неизбежном Втором Вельткриге, эти проблемы должны быть решены."
 GER_pre_black_monday: "Рождественский шип"
 GER_pre_black_monday_desc: "Многолетние спекулятивные инвестиции и распространение дорогостоящих немецких государственных облигаций привели к возникновению масштабного бычьего рынка на Берлинской фондовой бирже. Фондовый индекс Имперского статистического управления сообщает о рекордных скачках цен на акции, создавая нестабильный, но высокодоходный рынок. Деньги текут стремительным потоком и быстро перетекают в сбережения, инвестиции или, в общем, в еще большие спекуляции. По общему мнению, скачок цен на акции будет продолжаться либо вечно, либо достаточно долго, чтобы каждый мог получить свою выгоду."

