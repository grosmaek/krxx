 gerspd.4.a: "Успокойтесь!"

 gerspd.5.t: "Напряжение между коалицией и аграриями"
 gerspd.5.d: "В отличие от наших правых оппонентов, мы полагаемся на парламентскую поддержку, чтобы сохранить наше правительство, и разнородный характер нашей коалиции означает, что конфликт между нашими партнерами неизбежно вспыхивает время от времени. Пока эти конфликты удается сдерживать, с разногласиями по поводу направления можно мириться, но мы должны следить за тем, чтобы никто не откололся и не погубил правительство.\n\nНа этот раз именно аграрные партии вступили в конфликт с остальными членами коалиции. Поддерживая интересы сельских рабочих, они, естественно, более консервативны, чем их товарищи, и это вызвало разногласия между парламентариями. Конфликт ненадолго вспыхнул в прессе, но затем улегся"
 gerspd.5.a: "Успокойтесь!"

 gerspd.6.t: "Напряженность между коалицией и Блоком меньшинства"
 gerspd.6.d: "В отличие от наших правых оппонентов, мы полагаемся на парламентскую поддержку, чтобы сохранить наше правительство, и разнородный характер нашей коалиции означает, что конфликт между нашими партнерами неизбежно вспыхивает время от времени. Пока эти конфликты удается сдерживать, с разногласиями по поводу направления можно смириться, но мы должны следить за тем, чтобы никто не откололся и не погубил правительство.\n\n На этот раз именно Блок меньшинства вступил в конфликт с остальными членами коалиции. Единственный вопрос, который привлек их к Демократическому союзу, - это защита прав меньшинств, а по социальным и экономическим вопросам они очень консервативны в культурном и социальном плане, что и стало причиной значительных разногласий между ними и другими партиями. Конфликт ненадолго вспыхнул в прессе, но затем улегся"
 gerspd.6.a: "Успокойтесь!"

 gerspd.7.t: "Напряженность между коалицией и левым крылом SPD"
 gerspd.7.d: "В отличие от наших правых оппонентов, мы полагаемся на парламентскую поддержку, чтобы сохранить наше правительство, и разнородный характер нашей коалиции означает, что конфликт между нашими партнерами неизбежно вспыхивает время от времени. Пока эти конфликты удается сдерживать, с разногласиями по поводу направления можно мириться, но мы должны следить за тем, чтобы никто не откололся и не погубил правительство.\n\nНа этот раз именно левое крыло SPD вступило в конфликт с остальными членами коалиции. Активно участвуя в жизни гражданского общества, не доверяя монархической системе и поддерживая сотрудничество с крайне левыми, они трудно переносимы для более консервативных членов коалиции, и поэтому им брошен вызов. Конфликт ненадолго вспыхнул в прессе, но затем утих"
 gerspd.7.a: "Успокойтесь!"

 gerspd.8.t: "Провал бюджета в прусском законодательном органе"
 gerspd.8.d: "Не стоит удивляться тому, что не все довольны формированием первого в истории Германии социал-демократического правительства. Консервативные и реакционные политики в ярости и ищут любые рычаги власти, с помощью которых они могли бы свергнуть наш кабинет. Решение они нашли в Пруссии, где, благодаря множественному избирательному праву в палате представителей и аристократическому составу палаты лордов, они обладают огромной властью. В Пруссии они выбрали путь полной обструкции. Прусские законодательные органы один за другим подавали протесты против федерального законодательства, и сотрудничество между двумя ветвями власти становилось все более трудным, если вообще возможным.\n\nПоследний удар по лицу был нанесен, когда прусская палата лордов внезапно отказалась голосовать по бюджету Пруссии на следующий год и с той же яростью отклонила любые альтернативные предложения. Откровенный обструкционизм с целью свалить прусское правительство, чтобы надавить на SPD - очень бестактный шаг, но он действительно болезненный. Федеральное правительство по-прежнему опирается на прусскую администрацию в исполнении своих законов, и если прусские госслужащие будут уволены, то все правительство может оказаться парализованным"
 gerspd.8.a: "Это откровенный саботаж!"

 gerspd.9.t: "Прусский Рохад"
 gerspd.9.d1: "Провал бюджета в Палате лордов не был благосклонен к правительству Отто Брауна - к сожалению, наш ключевой союзник в Королевстве Пруссия не смог удержать свою коалицию в целости и сохранности. Через несколько дней после провала бюджета он решил подать в отставку, и его правительство было распущено.\n\n На его месте была сформирована еще одна антисоциал-демократическая "большая коалиция"", аналогичная беспартийному правительству Зигфрида фон Рёдерна. Независимый юрист и бывший министр финансов в правительстве Рёдерна Йоханнес Попиц был приглашен возглавить новое правительство.\n\nПопиц решил подчиниться воле Палаты лордов и нового большинства в нижней палате - поэтому он отверг все предложения о переговорах с федеральным правительством и грубо отказался от сотрудничества. Возможно, в будущем будет принят очень скромный бюджет, который намеренно искалечит функции федерального правительства, но пока правительство все больше парализуется"
 gerspd.9.d2: "Столкнувшись с агрессивным сопротивлением Палаты лордов, правительство Пруссии, которое уже было консервативным и выступало против SPD, решило присоединиться к ней. В прусском кабинете были произведены перестановки, в его рядах появилось больше правоконсервативных политиков, а министр-президент объявил, что пока отказывается от всех предложений о переговорах с федеральным правительством.\n\nНачалось противостояние между федеральным и прусским правительствами, которого опасались с тех пор, как должности рейхсканцлера и министра-президента Пруссии были отделены друг от друга. В будущем может быть принят очень консервативный прусский бюджет, который намеренно ущемляет функции федерального правительства, но пока правительство все больше парализуется"
 gerspd.9.a: "Нехорошо..."

 gerspd.10.t: "Встреча в Берлине"
 gerspd.10.d: "В Берлине состоялась частично секретная встреча между многочисленными влиятельными правыми, на которой обсуждались реформы кабинета Мюллера и недавние политические перестановки в прусском законодательном органе. Организаторами встречи, которая стала удивительным проявлением единства после того, как в 1936 году им не удалось свергнуть ни Курта фон Шлейхера, ни демократическую коалицию, выступили председатели DkP и DVLP - Куно фон Вестарп и Ульрих фон Хассель. К ним присоединился их собеседник в прусской палате лордов - Отто II цу Зальм-Хорстмар, давно известный сторонник крайне правого движения Хасселя.\n\nГенрих Класс, представлявший Пангерманскую лигу, Адольф фон Тротха из Военно-морской лиги и Тило фон Вильмовский, консерватор, хорошо знакомый с несколькими группами интересов, также присутствовали на встрече. Дискуссии велись вокруг правительства под руководством SPD и его будущего - все присутствующие согласились, что социал-демократическая программа приведет к синдикализму, власти мафии, экономическому коллапсу, упадку моральных ценностей и т.д.\n\n Хотя ничего конкретного на встрече не произошло - все присутствующие гарантировали свою поддержку восстанию прусского законодательного органа и поклялись "добиваться падения кабинета Мюллера и прихода ответственного правительства от Национальной оппозиции всеми необходимыми средствами"
 gerspd.10.a: "Нехорошо..."

 gerspd.11.t: "Карл Северинг указывает на неэффективность"
 gerspd.11.d: "Проходят месяцы, а политическая борьба, которой был отмечен год после биржевого краха в Берлине, все еще не утихла. Медленность реформ и постоянная необходимость компромисса с консервативной политикой продолжают разочаровывать сторонников Социал-демократической партии - хотя мало кто верил, что Мюллер и остальные члены кабинета смогут взмахнуть волшебной палочкой и за один день создать справедливое общественное устройство, вряд ли они ожидали и такой борьбы.\n\nСекретарь внутренних дел Карл Северинг недавно значительно раздул пламя в немецком обществе. Получив задание реформировать федеральную и прусскую администрации, чтобы облегчить проведение социальных и политических реформ, Северинг обратил внимание на реакционные тенденции в прусской государственной службе - исторически значимом, уважаемом и очень влиятельном институте. Они препятствуют проведению и осуществлению реформ с целью саботировать первое социал-демократическое правительство.\n\nНе стоит и говорить, что правые политические силы восприняли эту критику не очень хорошо. В "Кройццайтунг", влиятельной газете прусской верхушки, были опубликованы многочисленные нападки на Северинга и правительство Мюллера, в которых защищались беспристрастность и совершенство системы государственной службы и нападки на СДПГ за ее намерения "политизировать государственных служащих с целью установления диктатуры рабочего класса"
 gerspd.11.a: "Мы должны пересмотреть бюрократию"
 # https://www.jstor.org/stable/4284896

 gerspd.12.t: "Недовольный прусский центр"
 gerspd.12.d: "Не только консерваторы оказались оскорблены критикой Карла Северинга в адрес системы государственной службы - прусское крыло Zentrum также подало жалобу на эти высказывания. Католические политики, среди которых преобладают архиконсерваторы и аристократы, такие как бывший министр внутренних дел Пруссии Франц фон Папен, рассматривают систему государственной службы Пруссии как инструмент, с помощью которого можно предотвратить "либерально-социалистическое поглощение", дьявол, которого они знают и предпочитают отвратительному радикализму SPD - по крайней мере, с их точки зрения. \n\n Будучи разнородной партией, объединяющей всех католиков, Zentrum должен включать в свои ряды и таких политиков - и хотя подобная критика политики коалиции должна быть наказана, возможно, мы можем оставить в покое это поливание грязью нескольких неуместных реакционеров?"
 gerspd.12.a: "Потребовать от наших союзников по Zentrum сдерживать своих коллег"
 gerspd.12.b: "Пусть все идет своим чередом"

 gerspd.13.t: "Партия разочарована"
 gerspd.13.d: "Консервативные газеты быстро подхватили заявления фон Папена и опубликовали их жирными буквами на своих первых полосах, громко заявляя, что коалиция в беде и что Северинг "отвратительные нападки на гордость немецкого общества, его гражданских слуг" в меньшинстве. Это будоражит левое крыло коалиции - SPD и либералов, для которых реформа госслужбы является необходимым шагом для демократизации империи от самых корней.\n\nВ офис рейхсканцлера Мюллера поступают петиции от членов партии с требованием не поддаваться давлению - часто они носят обвинительный тон, опасаясь, что партия только говорит и не говорит. Нам придется потратить дополнительные усилия, чтобы убедить наших членов в том, что это всего лишь случайность"
 gerspd.13.a: "Ублюдки!" 

 gerspd.14.t: "Комитет конституционного контроля"
 gerspd.14.d: "После первоначальных обсуждений направления предполагаемых правительством конституционных реформ был создан комитет из экспертов в области права и членов Рейхстага, перед которым была поставлена задача разработать конституционные поправки для основательной реформы бисмарковской конституции. SPD в течение многих лет вела кампанию за конституционную реформу, утверждая, что мартовские реформы были неполными и для создания подлинно парламентской монархии необходимо проделать еще большую работу. Свою роль сыграло и беспокойство по поводу хрупкости нашего демократического правительства - страх, что после любого неверного поворота нас могут сменить консерваторы, означает, что рейхсканцлер и его секретари хотят оставить как можно более значительный след.\n\nТалантливый академик и эксперт в области права Карло Шмид был назначен председателем Комитета по пересмотру конституции. В течение следующих нескольких лет он будет изучать каждую статью конституций, а также исторические примеры их практического применения и представлять Рейхстагу рекомендации, основанные на их анализе. Разумеется, он также попытается выяснить, как лучше реализовать прогрессивные реформы, такие как избирательное право для женщин, пропорциональное представительство и большая власть федерации над землями..."
 gerspd.14.a: "Наконец, Империя станет по-настоящему демократической"

 gerspd.15.t: "Заседание кабинета министров по вопросу о Пруссии"
 gerspd.15.d: "Состоялось чрезвычайное совещание рейхсканцлера и его секретарей, а также представителей всех партий, представленных в Демократическом союзе, на котором главной темой обсуждения стал провал бюджета в прусском законодательном собрании. Было рассмотрено несколько вариантов. Вкратце была затронута возможность рейхсекуции - однако, хотя отказ Пруссии от сотрудничества с федеральным правительством, безусловно, удовлетворяет требованиям, он считается слишком экстремальным, чтобы его можно было осуществить. Как могла прусская армия решиться на свержение собственного правительства? Вместо этого кабинет пришел к выводу, что нужно вести переговоры.\n\nЕсть несколько способов заставить Пруссию прогнуться без насильственного разрыва. Коалиция против социал-демократов в Палате представителей не является прочной - она состоит из нескольких различных интересов, и некоторые из них могут быть более готовы к переговорам с нами, чем другие. Мы также могли бы найти полезных союзников в прусском правительстве, которые могли бы вести переговоры за нас..."
 gerspd.15.a: "Давайте рассмотрим наши варианты..."

 gerspd.16.t: "Шлейхер соглашается"
 gerspd.16.d: "После своего падения бывший рейхсканцлер Курт фон Шлейхер отправился на временный отдых - проблемы со здоровьем настигли его после самых напряженных месяцев жизни, и это также позволило бы улечься нахлынувшим эмоциям. Однако он не мог отказаться от возможности вернуться к власти через сотрудничество с SPD. У него и социал-демократов есть кое-что общее - например, оппозиция старому консервативному истеблишменту, - а благодаря личным связям и престижу Шлейхеру будет гораздо легче получить пост рейхсканцлера, чем любому ставленнику Демократического союза.\n\nХотя он и согласился на пакт, это вызвало определенное беспокойство в Рейхстаге - Шлейхера будет нелегко контролировать, и кто знает, какие у него могут быть намерения? Как бы то ни было, он может оказаться ценным союзником в борьбе за Пруссию"
 gerspd.16.a: "Естественно, Демократический союз в Пруссии поддержит нашего нового союзника"

 gerspd.17.t: "Шлейхер назначен"
 gerspd.17.d: "При поддержке Демократического союза Курт фон Шлейхер выдвинул свою кандидатуру на пост министра-президента Пруссии - и заручившись поддержкой представителей и палаты лордов, он добился достаточного влияния, чтобы Вильгельм II, как король Пруссии, официально назначил его. Это долгожданная победа - Шлейхер немедленно начнет помогать нам в переговорах с парламентскими фракциями и лордами"
 gerspd.17.a: "Он будет нам полезен"

 gerspd.18.t: "Шлейхеру отказано"
 gerspd.18.d: "При поддержке Демократического союза Курт фон Шлейхер выдвинул свою кандидатуру на пост министра-президента Пруссии - однако он не находит поддержки за пределами SPD и других реформистов, что означает, что его вызов в конечном итоге проваливается. Или нет? Теперь, когда выход Шлейхера вызвал хаос в Палате представителей, прусское правительство выглядит слабым, и достаточное давление может спровоцировать досрочные выборы, которые могут пойти нам на пользу..."
 gerspd.18.a: "Всего лишь небольшая неудача"

 gerspd.19.t: "Объявлены новые выборы в Пруссии"
 gerspd.19.d: "Хотя мы не смогли заставить Курта фон Шлейхера занять пост министра-президента, его борьба за власть ослабила позиции нынешнего правительства и благодаря горстке отступников, позволила Палате представителей назначить внеочередные выборы. После весьма хаотичного периода с 1936 года многие восприняли это как глоток свежего воздуха, но в то же время они понимают, что это будет еще одно поле битвы для правительства и оппозиции.\n\nС 1918 года трехклассная система голосования в Пруссии была заменена на систему множественного голосования. Это означает, что хотя каждый взрослый мужчина имеет один голос, у некоторых их больше, чем один - дополнительные квалификации, такие как военная служба, возраст и политическое положение, дают им дополнительные голоса, которые благоприятствуют элите и высшим классам. Таким образом, они имеют непропорционально большое количество голосов, хотя и не такое большое, как при старой трехклассовой системе. Если мы хотим получить благоприятное большинство в Пруссии, нам придется потрудиться"
 gerspd.19.a: "Всего лишь кратковременная неудача"

 gerspd.20.t: "Аграрная политика"
 gerspd.20.d: "Огромные поместья и фермерские угодья Пруссии, особенно ее восточных провинций, делают сельскохозяйственный вопрос ключевым для победы на любых выборах в Королевстве. Теперь, когда объявлены внеочередные выборы, мы должны обозначить нашу политику в отношении сельского хозяйства Восточной Эльбии - ведь Пруссия больше всех пострадала от сельскохозяйственного кризиса послевоенного периода, и тысячи избирателей требуют решений. Как мы будем пытаться перехватить у DkP славу представителей интересов сельского крестьянства?" # https://www.jstor.org/stable/4545892
 gerspd.20.a: "Мы должны сделать акцент на создании сельскохозяйственных кооперативов"
 gerspd.20.b: "Заимствовать программу LVP - распад крупных помещичьих хозяйств на индивидуальные фермы."
 gerspd.20.c: "Делать упор на социальное обеспечение обездоленных крестьян"

 gerspd.21.t: "Судьба Прусской комиссии по урегулированию"
 gerspd.21.d: "Созданная в 1886 году Прусская поселенческая комиссия - это прусская правительственная комиссия, которой было поручено колонизировать восточные провинции Пруссии на границе с конгрессной Польшей. Она предоставила землю тысячам немецких семей с целью сломить власть Польши над регионом и германизировать его - однако с 1918 года она в основном бездействовала, а сельскохозяйственный кризис в Ост-Эльбии, начиная с 1930-х годов, также вряд ли принес ей пользу. Даже те, кто поддерживает немецкую колонизацию Востока, должны согласиться, что Комиссия по урегулированию была контрпродуктивной, так как она мотивировала польскую оборонительную реакцию и усилила напряженность в регионе.\n\nПрогрессивные политики и конечно, сами поляки требуют ее отмены, но юнкера и немецкое крестьянство боятся, что без нее поляки будут вторгаться на немецкую землю - они указывают на более высокую польскую рождаемость и большие семьи, утверждая, что немцы будут заменены во всем Позене, если ничего не будет сделано. Какова будет ваша позиция в Комиссии во время кампании?"
 gerspd.21.a: "Это несправедливая программа, которая должна быть отменена"
 gerspd.21.b: "Пока что мы будем хранить молчание по этому вопросу"

 gerspd.22.t: "Права регионов"
 gerspd.22.d: "Тот факт, что эти выборы были назначены вскоре после начала открытого конфликта между прусским и федеральным правительствами, не остался незамеченным избирателями. На самом деле, утверждение, что вы спровоцировали эти выборы, чтобы скоординировать действия прусского правительства и империи, является одним из основных тезисов правых партий. Должны ли мы защищаться от этой риторики, или же нам следует ясно дать понять, что мы действительно желаем, чтобы Пруссия была более скоординирована с федеральным правительством и положила конец своему законодательному бунту?"
 gerspd.22.a: "Вы знаете, более тесное сотрудничество с Империей принесет выгоду Пруссии..."
 gerspd.22.b: "Мы сформируем демократическое правительство, которое будет защищать интересы Пруссии"
 
 gerspd.23.t: "Кооперативное большинство"
 gerspd.23.d: "Избирательные участки закрываются - и результаты показывают, что прусские партии Демократического союза получили большинство мест в Палате представителей Пруссии. Отлично! Почти сразу же Курт фон Шлейхер был назначен министром-президентом Пруссии и будет помогать нам положить конец бюджетному кризису в Пруссии."
 gerspd.23.a: "Слава богу"

 gerspd.24.t: "Поражение на выборах"
 gerspd.24.d: "Избирательные участки закрываются - и результаты выборов мало изменились. Демократический союз не смог получить большинство в прусской Палате представителей, и поэтому мы не сможем создать в Пруссии правительство сотрудничества"
 gerspd.24.a: "Ну, черт возьми, что еще?"
 GER_prussia_coalition_number_tt: "§YДемократический союз§! : §Y[?GER_Prussia_coalition]§! из 443 мест в прусской Палате представителей"

 gerspd.25.t: "Переговоры с прусскими национал-либералами"
 gerspd.25.d: "После объединения NLP и FVP в единую Либеральную народную партию национал-либералы фактически исчезли с политической сцены на федеральном уровне, за исключением нескольких местных кандидатов, которые все еще держатся за свои отдельные избирательные округа - однако они остаются мощной силой на прусском уровне. Здесь более консервативный электорат и большее влияние богатой элиты благодаря множественному голосованию позволяют им создать достаточно большую парламентскую группу, которая сотрудничает с DkP и в прошлом участвовала в правительстве Зигфрида фон Рёдерна, направленном против SPD,"большой коалиции" \n\nОднако это не означает, что с ними нельзя договориться - тем более что деловые круги, поддерживающие NLP , скорее всего, встревожены террористическими действиями прусского законодательного органа и предпочли бы сотрудничество, которое сохранит стабильность на рынках. Конечно, это также означает, что нам придется давать обещания промышленникам и бизнесменам, если мы хотим их переубедить"
 gerspd.25.a: "Мы будем щедры в своих обещаниях"
 gerspd.25.b: "Вести переговоры как равные партнеры"

 gerspd.26.t: "Успех переговоров"
 gerspd.26.d: "После переговоров национально-либеральные партии Пруссии приняли наше предложение и теперь будут сотрудничать с нами в принятии нового бюджета Пруссии"
 gerspd.26.a: "Большой успех!"

 gerspd.27.t: "Срыв переговоров"
 gerspd.27.d: "После неоднократных переговоров стало ясно, что с национал-либералами в Пруссии договориться не удастся. Нам придется смириться и отказаться от попыток склонить на свою сторону их парламентскую группу"
 gerspd.27.a: "Verdammt!"

 gerspd.28.t: "Переговоры с сельскохозяйственным лобби"
 gerspd.28.d: "Аграрные организации, такие как Ландбунд и Ассоциация немецких фермерских союзов, имеют значительное влияние на членов обеих палат прусского законодательного собрания - и хотя некоторые из них, особенно Ландбунд, довольно реакционны, их единодушное внимание к интересам фермеров означает, что мы можем найти с ними соглашение, если предложим щедрую поддержку их опорной базе" VdB, возглавляемая политиком Zentrum Андреасом Гермесом, будет особенно полезна в проведении соглашения, хотя нам все равно придется давать обещания и заверения"
 gerspd.28.a: "Мы будем стремиться умиротворить аграриев"
 gerspd.28.b: "Мы будем вести переговоры на равных"

 gerspd.29.t: "Успех переговоров"
 gerspd.29.d: "После переговоров сельскохозяйственное лобби в Пруссии приняло наше предложение и теперь будет сотрудничать с нами в принятии нового бюджета Пруссии"
 gerspd.29.a: "Большой успех!"

 gerspd.30.t: "Провал переговоров"
 gerspd.30.d: "После неоднократных переговоров стало ясно, что с сельскохозяйственным лобби в Пруссии договориться не удастся. Нам придется понести потери и отказаться от попыток переубедить их."
 gerspd.30.a: "Verdammt!"

 gerspd.31.t: "Бойкот Прусского дома"
 gerspd.31.d: "Не имея другого выхода, Отто Браун, лидер прусского крыла SPD, предложил радикальное оружие, чтобы заставить Палату лордов и консервативное правительство в Пруссии вести переговоры. Всем депутатам, принадлежащим к коалиционным партиям, будет поручено бойкотировать все заседания Палаты представителей - с помощью воздержаний, больничных листов и других мероприятий среди консервативных депутатов это приведет к постоянному отсутствию кворума в Палате и парализует управление. Мы будем продолжать бойкот до тех пор, пока Палата лордов и министр-президент не начнут переговоры с нами.\n\n Однако, если мы не добьемся критической массы депутатов, это, скорее всего, не удастся."
 gerspd.31.a: "Мы приложим все усилия"
 gerspd.31.b: "Мы будем сдерживать бойкот и все равно проголосуем по важнейшим законопроектам"

 gerspd.32.t: "Успешный бойкот"
 gerspd.32.d: "Бойкот прошел успешно - множество важных законов было заблокировано из-за отсутствия кворума на сессии, а прусский электорат обвиняет консерваторов в том, что они спровоцировали этот конфликт. Это должно подтолкнуть их к возобновлению переговоров с нами."
 gerspd.32.a: "Большой успех!"

 gerspd.33.t: "Провал бойкота"
 gerspd.33.d: "Несмотря на многообещающее начало, бойкот Прусского дома не смог собрать критической массы, необходимой для отсутствия кворума. Нам придется понести потери и отказаться от этой стратегии."
 gerspd.33.a: "Verdammt!"

 gerspd.34.t: "Вербовка Конрада Аденауэра"
 gerspd.34.d: "Хотя Палата лордов может быть пристанищем реакционеров, у нас там есть несколько наших людей. Один из них - Конрад Аденауэр, мэр Кельна с 1917 года - и благодаря пункту в прусской конституции, также член прусской палаты лордов. В Центре он известен, несколько связан со Штегервальдом и не является другом левых, но близок к нам из-за своей лютой ненависти к пруссачеству.\n\n Он готов использовать свое положение в Палате лордов, чтобы вести переговоры в нашу пользу и склонить парламентариев на нашу сторону - однако ему нужно, чтобы мы гарантировали некоторые обещания, которые он может предложить лордам, чтобы поколебать их."
 gerspd.34.a: "Мы окажем Аденауэру столько поддержки, сколько ему нужно"
 gerspd.34.b: "Мы просто позволим ему выполнять свою работу"

 gerspd.35.t: "Успешные переговоры"
 gerspd.35.d: "Аденауэру удалось успешно договориться с некоторыми влиятельными лицами в Палате лордов о пересмотре их позиции. Это должно подтолкнуть их к возобновлению переговоров с нами."
 gerspd.35.a: "Большой успех!"

 gerspd.36.t: "Провал переговоров"
 gerspd.36.d: "Несмотря на многообещающее начало, Аденауэру просто не удалось убедить крупных членов Палаты лордов пересмотреть свою позицию. Нам придется понести потери и отказаться от этой стратегии."
 gerspd.36.a: "Verdammt!"

 gerspd.37.t: "Переворачивая новый лист"
 gerspd.37.d: "Спустя некоторое время, благодаря успешным попыткам начать переговоры с нашей стороны, поддержка восстания в прусском законодательном органе ослабла, поскольку все больше и больше его бывших сторонников теперь соглашаются на компромисс. В конце концов даже реакционеры в прусской палате лордов вынуждены были признать, что ситуация больше не терпит отлагательств. Был создан специальный комитет из прусских законодателей и членов Рейхстага, на котором было достигнуто соглашение. Пруссия проголосует за новый, умеренный бюджет, а правительство Демократического союза несколько сократит выплаты Пруссии в имперский бюджет и уменьшит свои попытки повлиять на прусскую государственную службу.\n\n Не все в SPD довольны этим соглашением, но сотрудничающая Пруссия все же лучше, чем разгневанная Пруссия и парализованное правительство."
 gerspd.37.a: "Хорошая работа, команда!"

 gerspd.38.t: "Клейст-Шменцин критикует правительство"
 gerspd.38.d: "Еще один день, еще одна враждебная по отношению к нашему правительству статья в "Кройццайтунг", престижной газете прусской аристократической элиты. На этот раз автором статьи стал Эвальд фон Клейст-Шменцин, оберпрезидент Померании и государственный деятель, пользующийся большим уважением у правых. По мнению Клейста, правительство 'злоупотребляет социальным вопросом' - хотя он и признает, что отдельные люди злоупотребляют своей властью в обществе и естественной иерархией, которая в нем складывается, ни SPD, ни их коалиция никогда не могут надеяться представлять потребности всей нации. Они - партикуляристы, чей главный интерес заключается не в органическом процветании всего социального слоя, от землевладельца и бизнесмена до рядового рабочего, а лишь в умиротворении класса, который они представляют.\n\nОн особенно враждебен к либеральному представительству в Демократическом союзе, поскольку, по его мнению, либерализм представляет собой 'самую отвратительную форму' индивидуализма, возникшего из идеалов 1789 года, который ставит потребности отдельного человека выше его сообщества. \n\nЕстественно, его поддержали DkP и DVLP, две партии, которые взяли на себя название 'Национальная оппозиция' - в знак их стремления представлять 'патриотическую' оппозицию 'непатриотическому' правительству социал-демократов. социал-демократическому правительству."
 gerspd.38.a: "Они все еще переживают из-за своего поражения?"

 gerspd.39.t: "Карло Мерендорфф выражает беспокойство"
 gerspd.39.d: "Статья в газете Vorwärts привлекла внимание руководства социал-демократов. Ее автор - Карло Мерендорфф, депутат Рейхстага и восходящая звезда SPD - считается лидером неоревизионистского крыла, твердо выступающего за демократические реформы, мобилизацию масс и борьбу с правыми консерваторами.\n\n Более подозрительный к намерениям так называемой "Национальной оппозиции", чем пассивное руководство партии, он предупреждает, что такие инциденты, как недовольство среди государственных служащих и бюджетный кризис в Пруссии, не единичны, а на самом деле составляют единое целое. Вспоминая эпоху Бетманна-Гольвега во время Вельткрига и то, как ему противостояло правое 'Движение за свержение канцлера' (Kanzlersturzbewegung), он утверждает, что подобное движение сформировалось за спиной у всех. DkP, DVLP, тяжелая промышленность и правые ассоциации - все они не заинтересованы в каком-либо сотрудничестве с оппозицией и стремятся свергнуть первое правительство SPD любыми средствами.\n\nМирендорф закончил свою статью требованием более активной позиции со стороны SPD. Они не должны считать, что битва за демократическое общество была выиграна после свержения Шлейхера - нет, борьба только начинается, и они должны к ней подготовиться."
 gerspd.39.a: "Интересно... но так ли это на самом деле?"
 GER_chancellor_overthrowal_movement_tt: "Движение за свержение канцлера не остановится ни перед чем, чтобы вызвать развал нашего правительства..."
 GER_schleicher_endorses_brunswick_front_tt: "Власть Курта фон Шлейхера над прусским административным аппаратом значительно усилит движение за свержение канцлера!"

 gerspd.40.t: "Национальная оппозиция организуется в Брунсвике"
 gerspd.40.d: "Удивительные и тревожные новости пришли к нам от идеологических правых. Так называемая "Национальная оппозиция" - DVLP и DkP - объявила о своем намерении собрать всех правых политиков империи на одном саммите, где они договорятся о сотрудничестве и общих целях, которые, несомненно, будут включать в себя попытку свергнуть наше правительство и положить конец 'марксистскому эксперименту' в Германии. Отто Шмидт, один из ведущих деятелей DVLP и председатель их парламентской группы, был, по-видимому, инициатором этого проекта, но он был одобрен как Куно фон Вестарпом из DkP, так и Ульрихом фон Хасселем из DVLP. Брауншвейг был выбран как символическое место победы над неудавшейся революцией 1936 года, а также потому, что в настоящее время там действует чрезвычайное правое правительство, которое позволит участникам прибыть без ограничений.\n\nПолагают также, что на этом 'Фронте национальной оппозиции', где бы он ни проводился, будут присутствовать представители таких правых объединений, как Пангерманская лига, Ландбунд и Морская лига, а также малых правых партий - национал-либералов, немецких социалистов и партии Фёлькиш, возможно, и Гельфов. Отдельные правые политики также намерены принять участие.\n\nТакое собрание наших врагов не может означать ничего хорошего."
 gerspd.40.a: "Мы должны внимательно следить за этим"

 gerspd.41.t: "Удар в спину Шлейхера"
 gerspd.41.d: "Шокирующие новости дошли до нас из залов Вильгельмштрассе 63 - там Курт фон Шлейхер, похоже, забыв о том, что он занимает пост министра-президента Пруссии только благодаря нашей поддержке, заявил о своем одобрении предстоящего саммита Национальной оппозиции в Брауншвейге. По его словам, это 'желанный форум для обсуждения для всех патриотически настроенных политиков', и что еще хуже, он объявил, что сам будет присутствовать на встрече!\n\nЭто поставило правительство Пруссии в позицию, открыто враждебную нам, и это, конечно, не принесет нам пользы."
 gerspd.41.a: "Этот змей, почему мы ему доверились?!"

 gerspd.42.t: "Шлейхер открыт для дискуссий"
 gerspd.42.d: "За время своего недолгого канцлерства Курт фон Шлейхер сумел внести одно важное изменение в политический ландшафт Германии - он утвердился на посту министра-президента Пруссии, и хотя он ушел с поста канцлера, он удержался на этом посту и теперь возглавляет умеренно-правое правительство, чуть менее враждебное социал-демократам, чем правительство Рёдерна. Впрочем, это не означает, что он настроен очень дружелюбно. Хотя восстание в прусской палате лордов произошло не по его вине, он терпел его и объединил свое правительство с консервативной оппозицией.\n\n Будучи прагматичной змеей, Шлейхер определенно не на стороне прусского восстания по идеологическим причинам. Пока нам есть что ему предложить, его можно будет убедить присоединиться к нам."
 gerspd.42.a: "Будем надеяться, что переговоры пройдут успешно"

 gerspd.43.t: "Соглашения с прусским правительством"
 gerspd.43.d: "После секретных переговоров Шлейхер согласился сменить позицию - теперь он будет поддерживать нас в борьбе с консервативным сопротивлением в прусском законодательном органе. Это должно значительно облегчить переговоры с лоббистами и другие действия."
 gerspd.43.a: "Он будет нам полезен"

 gerspd.44.t: "Прусское правительство отказывается сотрудничать"
 gerspd.44.d: "К сожалению, переговоры со Шлейхером пошли не по тому пути, и в конце концов министр-президент не убедился, почему сотрудничество с Демократическим союзом может ему помочь. Нам придется обойтись без его помощи"
 gerspd.44.a: "Просто небольшая неудача"

 gerspd.45.t: "Франц фон Папен посетит Брауншвейг"
 gerspd.45.d: "Крайне правые из партии Zentrum, состоящие из католических аристократов, похожих на своих коллег-юнкеров по поведению и тону, реакционных католических политиков и ведущих государственных деятелей федеральных земель, которые презирают любые посягательства на их территорию, доставляли неприятности с тех пор, как Демократический союз пришел к власти. Они протестуют против реформ правительства и ставят под сомнение необходимость конституционной реформы, задуманной остальными членами коалиции. Если бы они могли, то непременно создали бы коалицию с DkP, однако до сегодняшнего дня их сотрудничество с "Национальной оппозицией" казалось маловероятным. \n\nСегодня, как гром среди ясного летнего дня, пришло известие о том, что Франц фон Папен, бывший министр внутренних дел Пруссии и один из ведущих членов прусской делегации Zentrum, объявил о своем участии в саммите правых в Брауншвейге. Обладающий хорошими связями, сам аристократ - почти что более личная версия реакционных юнкеров, которые помогли свергнуть рейхсканцлера Бетмана в 1917 году, таких как Ольденбург-Янушау, - Папен намерен выступить на саммите в Брауншвейге в поддержку аграрных идей. Однако вполне вероятно, что он также начнет за кулисами подстрекать правых из Zentrum против правительства, и если ему это удастся, то он может даже заставить Zentrum рассмотреть возможность выхода из коалиции, чтобы избежать раскола партии..."
 gerspd.45.a: "Нам понадобится Zentrum, чтобы препроводить этого человека в его поместье..."

 gerspd.46.t: "Брауншвейгский фронт"
 gerspd.46.d: "В общей сложности 4000 человек - большинство из них рядовые члены DVLP и DkP - приняли участие в сегодняшней конференции в Брунсвике, которая заняла почти весь день. Конференцию открыл проповедью консервативный протестантский священник Бруно Доеринг, затем последовало запугивающее шествие участников под руководством Ульриха фон Хасселя, Отто Шмидта, Куно фон Вестарпа и Альфреда Хугенберга в конференц-зал. За ними шли представители всех основных консервативных партий, а также на удивление многочисленная часть небольших радикальных DvP и DSP, которые безуспешно пытались представить себя на равных с двумя консервативными гигантами. Юлиусу Штрейхеру из DSP не позволили даже приблизиться к первому ряду.\n\nНа конференции многочисленные ораторы осуждали социал-демократическое правительство и грядущую "большевизацию" и "синдикализацию" Германии. Германа Мюллера сравнивали с Александром Керенским - якобы обреченным социалистическим главой правительства, который будет свергнут радикальными социалистическими элементами, если Национальная оппозиция не остановит его. Все патриотически настроенные немцы должны были выбрать, кого они поддерживают:\ "русский и французский путь или немецкий путь." Однако среди участников конференции было и некоторое разочарование - представительство тяжелой промышленности было очень ограниченным, даже симпатизирующие националистам промышленники, такие как Тиссен, не приняли участия в конференции, опасаясь последствий для своих предприятий. Напряженность внутри конференции также была заметна - попытка организовать совместный обед в итоге провалилась.\n\nКонференция была завершена совместной декларацией действий. 'Брауншвейгский фронт' будет организовывать выступления и объединять все больше и больше патриотически настроенных немецких элементов, пока Кайзер, наконец, не обратит внимание и не сместит презираемое социал-демократическое правительство."
 gerspd.46.a: "Хорошо, значит, мы боремся с этим сейчас!"

 gerspd.47.t: "LVP покидает коалицию"
 gerspd.47.d: "После нескольких месяцев напряженности, споров и внутренних дебатов, похоже, что направление деятельности правительства Демократического союза и интересы LVP стали совершенно несовместимыми. Не найдя компромисса с правительством SPD, либералы окончательно решили выйти из партии и заявили, что будут прокладывать независимый "третий путь" в немецкой политике."
 gerspd.47.a: "Прискорбно"

 gerspd.48.t: "Zentrum покидает коалицию"
 gerspd.48.d: "После нескольких месяцев напряженности, споров и внутренних дебатов, кажется, что направление правительства Демократического союза и интересы Zentrum стали совершенно несовместимыми. Не найдя компромисса с правительством SPD, католики окончательно решили выйти из партии и заявили, что будут прокладывать независимый "третий путь" в немецкой политике."
 gerspd.48.a: "Прискорбно"

 gerspd.49.t: "Аграрии покидают коалицию"
 gerspd.49.d: "После нескольких месяцев напряженности, споров и внутренних дебатов, кажется, что направление правительства Демократического союза и интересы аграрных партий стали совершенно несовместимыми. Не найдя компромисса с правительством SPD, аграрии в конце концов решили выйти из партии и заявили, что предпочтут правительство DkP-Zentrum, которое будет более тщательно защищать интересы сельского жителя."
 gerspd.49.a: "Прискорбно"

 gerspd.50.t: "Блок меньшинства покидает коалицию"
 gerspd.50.d: "После нескольких месяцев напряженности, споров и внутренних дебатов, похоже, что направление правительства Демократического союза и интересы блока меньшинства стали совершенно несовместимыми. Не найдя компромисса с правительством SPD, представители меньшинства в конце концов решили выйти из партии и заявили, что будут стремиться к сотрудничеству с центристским правительством LVP-Zentrum"
 gerspd.50.a: "Прискорбно"

 gerspd.51.t: "Левое крыло SPD расколото"
 gerspd.51.d: "Подавляемые и игнорируемые в течение нескольких месяцев подряд, левые раскольники в SPD заявили, что с них хватит. Была созвана учредительная конференция Социалистической рабочей партии (Sozialistische Arbeiterpartei Deutschlands, или SAPD), на которой 20 тысяч членов-учредителей, в основном из левого крыла SPD, социалистической молодежи и некоторых из крайне левых партий, провозгласили ее создание. Это вызвало шок, ужас и замешательство среди левых - особенно потому, что большое количество представителей SPD в Рейхстаге перешло в новую партию"
 gerspd.51.a: "Прискорбно"

 gerspd.52.t: "Распад первого социал-демократического кабинета"
 gerspd.52.d: "Правительство потеряло большинство в Рейхстаге.\n\nДля прошлых правительств это было бы тяжелым, но не непреодолимым ударом, так как они могли просто работать через проход или рассчитывать на поддержку монархии, чтобы остаться аполитичным кабинетом. Правительство Германа Мюллера, напротив, не могло позволить себе такой милости. Ворвавшись во власть как представители парламентских интересов и власти Рейхстага над монархией, они с самого начала рассчитывали на поддержку законодательной власти. Без нее они не могли провести свою программу, и в результате работа правительства остановилась.\n\nНедолгие обсуждения закона о полномочиях были быстро свернуты - в отличие от своих правых врагов, SPD не желала саботировать хрупкую демократию Германии ради власти. С самого начала своего существования она искала только легальный путь к власти. Вместо этого рейхсканцлер Мюллер подал в отставку.\n\nКак император Германии, Вильгельм II назначил новым рейхсканцлером независимого либерального бюрократа и известного продолжателя реформистской либеральной мысли Фридриха Наумана Рудольфа Швандера - поскольку в Рейхстаге по-прежнему доминировали прогрессивные силы, он считался наиболее надежным вариантом для работы с парламентариями, одновременно сдерживая их радикальные тенденции. В кабинете Швандера осталось несколько секретарей SPD, но по большей части это совсем другой зверь, и он не будет проводить широкие экономические реформы социал-демократов"
 gerspd.52.a: "Тем не менее, мы показали всей Германии, что можем руководить страной... и мы вернемся"

 gerspd.53.t: "Распад первого социал-демократического кабинета"
 gerspd.53.d: "Постоянное сопротивление консерваторов в Рейхстаге, земельных парламентах и на государственной службе привело к тому, что дальнейшее пребывание Мюллера в кабинете стало невозможным. Поскольку требования об отставке Мюллера нарастали, Кайзер Вильгельм II, по совету своих советников, наконец, принял решение отстранить его от должности. Это сразу же вызвало кратковременный парламентский кризис, поскольку SPD решила не выходить из игры без боя. Несколько раз коалиция повторно утверждала рейхсканцлера, что приводило лишь к его последующему смещению.\n\nКраткие дискуссии о внесении изменений в Конституцию, чтобы лишить Кайзера прерогативы увольнения, были быстро прекращены - с узким большинством в Рейхстаге это было фактически невозможно. Вместо этого SPD решила вести переговоры.\n\nКак император Германии, Вильгельм II назначил новым рейхсканцлером независимого либерального бюрократа и известного продолжателя реформистской либеральной мысли Фридриха Наумана, Рудольфа Швандера - поскольку в Рейхстаге по-прежнему доминировали прогрессивные силы, он считался наиболее надежным вариантом для работы с парламентариями, одновременно сдерживая любые их радикальные тенденции. В правительстве Швандера осталось несколько секретарей SPD, но по большей части это совсем другой зверь, и он не будет проводить широкие экономические реформы социал-демократов"
 gerspd.53.a: "Тем не менее, мы показали всей Германии, что можем руководить страной... и мы вернемся"

 gerspd.54.t: ""Младотурки" захватывают власть!"
 gerspd.54.d: "Первое социал-демократическое правительство находится у власти уже некоторое время, и все же прогресс в благосостоянии народа был незначительным. Напротив, это время было омрачено мелкими спорами с членами коалиции и конфликтами с консерваторами, и значительное число членов партии уже устало от этого благодушия. Внутри SPD начался мятеж, возглавляемый группой фракций, которые газеты окрестили "младотурками"\n\n - так называют мятежных лидеров партии нового поколения, стремящихся агрессивно взять власть в свои руки.\n\n ""Младотурки" неоднородны, но хотя среди них есть радикальные марксисты, такие как Зейдевиц и Розенфельд, лидерами сопротивления Мюллеру является так называемое неоревизионистское крыло, возглавляемое Карло Мьерендорфом, Теодором Хаубахом и Куртом Шумахером. Объединив усилия с сопротивлением в региональных отделениях партии, а также с некоторыми умеренными деятелями, испытывающими личные неприязненные отношения к Мюллеру, такими как Браун и Северинг, они подтолкнули Мюллера к проведению чрезвычайной партийной конференции. На ней была заменена значительная часть подпредседателей и руководящих работников, а также были избраны молодые активисты, и все это с решимостью положить конец пассивности партии.\n\nУже поступают первые тревожные сообщения от членов нашей коалиции - они опасаются, что перемены внутри приведут к созданию более агрессивной и менее сговорчивой SPD ."
 gerspd.54.a: "Это затруднит будущие переговоры с остальными членами коалиции..."

 gerspd.55.t: "Отступление правых"
 gerspd.55.d: "Смена руководства в SPD привела к отчуждению нескольких ветеранов партии, а также отдельных групп, которых устраивала более пассивная и сговорчивая позиция правительства. В первую очередь, это позиция саксонского отделения партии - широкого и влиятельного крыла, которому удалось сформировать правительства в королевстве благодаря сотрудничеству с правыми буржуазными партиями. Кроме того, они более националистичны и правы, чем их коллеги на федеральном уровне, а также много играют на саксонском партикуляризме, который противоречит централистскому видению Вильгельминской конституции.\n\nОпасаясь, что пребывание в SPD после мятежа 'младотурков' может поставить под угрозу их коалицию с правыми либералами в Саксонии, они решили выйти из партии, и к ним присоединилась разнородная группа членов старой гвардии, таких как Густав Носке и "социальных националистов", как Август Винниг. В результате учредительная конференция создала Старую социал-демократическую партию Германии (Alte Sozialdemokratische Partei Deutschlands). Хотя она задумывалась как "умеренное крыло немецкой социал-демократии", она сразу же перешла к различным концепциям пролетарского национализма, что, возможно, по иронии судьбы, поставило их рядом с такими ультраправыми экстремистами, как Юлиус Штрейхер и DSP Грегора Штрассера. Маловероятно, что они смогут вытеснить SPD, но они будут питаться саксонским оплотом социал-демократов"
 gerspd.55.a: "Прискорбно"

 gerspd.56.t: "Второе поражение Шлейхера"
 gerspd.56.d: "Правительство Курта фон Шлейхера в Пруссии никогда не было по-настоящему стабильным - достигнутое благодаря его махинациям в качестве рейхсканцлера, оно опиралось на добрую волю и сотрудничество большинства партий в прусской Палате представителей. Таким образом, давление сверху и встречи с членами палаты легко развалили его карточный домик. Вотум недоверия отстранил его от должности, и Шлейхера вышвырнули на улицу.\n\nКак король Пруссии, Вильгельм II назначил Якоба Кайзера новым министром-президентом Пруссии. Профсоюзный деятель из Zentrum, в некоторой степени связанный со штегервальдским крылом партии, он был министром в прусском правительстве Шлейхера и таким образом, обеспечивает определенную преемственность. Он создал широкую коалицию от LVP до DkP, которая сохраняет дистанцию с Демократическим союзом, но не враждует с ним. Что касается Шлейхера, то после многих лет заговоров и манипуляций в высших эшелонах власти он наконец-то был вынужден уйти в отставку"
 gerspd.56.a: "Пожалуйста, больше не приходите"

 gerspd.58.t: "Крах Папена"
 gerspd.58.d: "К счастью, похоже, что сами руководители Zentrum не очень-то уважают Папена. После внутренней критики заговоров вестфальского аристократа он решил свести счеты с жизнью и покинуть партию. Горстка реакционных депутатов, избранных вместе с ним, присоединилась к нему, но их попытка широкого реакционно-федералистского восстания была разрушена, так как BVP в конечном итоге отказалась работать с Папеном.\n\nПока наша коалиция не находится на острие ножа от потери большинства, мы должны быть в порядке."
 gerspd.58.a: "Слава Богу, он больше не будет нас беспокоить"

 gerspd.59.t: "Вопрос Папена"
 gerspd.59.d: "Председатель Zentrum Фриц Шеффер не является нашим другом и гораздо ближе к Папену, чем к нам - тем не менее, поскольку он каким-то образом оказался в коалиции с нами, он выполнил несколько наших требований. Нам сообщили, что вестфальский аристократ получил выговор и покинет комитет Брауншвейгского фронта - однако наши действия против него были восприняты партией не очень хорошо.\n\nВполне возможно, что они могут рассмотреть возможность отделиться от нас, даже если Папен больше не будет активен..."
 gerspd.59.a: "Ну, по крайней мере, он больше не будет нам мешать"

 gerspd.60.t: "Беспорядки на Брунсвикском фронте"
 gerspd.60.d: "Первые месяцы после основания Брауншвейгского фронта были наполнены энтузиазмом, вскоре он все больше сменяется холодной, жесткой реальностью. Есть причина, по которой немецкие правые всегда были расколоты на множество мелких, относительно незначительных партий - их цели и интересы различны, как будто одни просто стремятся к консервативной демократии, другие - к национальной революции или восстановлению традиционного монархизма.\n\n Мы получаем сообщения, что 'Брауншвейгский комитет', собрание лидеров правых, созданное во время первой встречи в Брауншвейге и впоследствии получившее задание управлять борьбой против нашего правительства, испытывает трудности в координации. Трудно найти консенсус по таким простым вопросам, как совместные акции протеста и коалиции на уровне штатов, и Фронт также начал получать критику со всех сторон."
 gerspd.60.a: "Это наш шанс?"

 gerspd.61.t: "Вспышка насилия в Берлине"
 gerspd.61.d: "Хотя Брауншвейгский фронт был основан с общим планом действий, каждая из входящих в него партий и отдельных лиц по-разному интерпретировала свои цели. Умеренные консерваторы видят в этом только временный союз, чтобы положить конец марксистским устремлениям и позволить стране вернуться к респектабельной парламентской жизни, как это было до 1936 года, в то время как их радикальные коллеги надеются, что поляризация между левыми и правыми проложит путь к 'национальной революции', положив конец парламентской демократии и приведя к режиму сильного человека. \n\nОдной из верящих в это является Немецкая социалистическая партия, незначительная ультраправая партия во главе с Юлиусом Штрейхером и Грегором Штрассером, представленная среди националистически настроенных студентов и ветеранов и использующая это для периодических беспорядков на улицах. Благодаря своей агрессивной активности они были приглашены в Брауншвейгский фронт - и блестяще воспользовались этой возможностью, просочившись в газеты с помощью преследований, громких протестов, антисемитских акций и митингов, получая при этом щедрое финансирование от Брауншвейгского комитета.\n\n Теперь последняя часть плана Штрейхера приведена в действие. Сегодняшний митинг DSP в Берлине неожиданно жесток даже по их меркам - похоже, намеренно, поскольку "немецкие национал-популисты" стремятся спровоцировать на агрессию контрпротесты, проводимые Общедемократическим фронтом. Полиция Берлина получает сообщения о первых избиениях, разбитых окнах в еврейских магазинах и брошенных камнях..."
 gerspd.61.a: "Этого нельзя терпеть! Немедленно восстановите порядок в Берлине!"
 gerspd.61.b: "Этого нельзя терпеть! Немедленно арестуйте Штрейхера и Штрассера!"

 gerspd.62.t: "Распад "Национальной оппозиции" "
 gerspd.62.d: "События в Берлине раскололи Национальную оппозицию. В то время как DkP была категорически против любых "детских революционных действий", как выразилось ее руководство, реакция DVLP была более разделенной. Неудивительно, что Гугенберг одобрил действия DSP и их отделений DvP, возможно, полагая, что он сможет использовать эту растущую поляризацию, чтобы позиционировать себя как нового лидера радикализированных правых и таким образом использовать национал-популистских радикалов для получения власти. Другие члены DVLP не хотели исключать DSP из общего фронта, некоторые сочувствовали, а другие были против и занимали ту же позицию, что и DkP по отношению к "заблуждающимся радикалам"\n\nВ конечном итоге раскол рос слишком быстро, чтобы лидеры движения, такие как Шмидт, Вестарп и Хассель, могли его скрыть. Под давлением умеренно-консервативного крыла DkP объявила о своем решении выйти из Брауншвейгского комитета, к которому вскоре присоединились многие правые государственные деятели, участвовавшие в союзе правых. То, что осталось от единого сопротивления против нашего правительства, теперь объединилось вокруг все более хрупкой партии Отечества"
 gerspd.62.a: "Ха! Дураки дерутся между собой!"

 gerspd.63.t: "Закрытие Брунсвикского комитета"
 gerspd.63.d: "Брауншвейгский комитет, созданный менее года назад на собрании Брауншвейгского фронта, закрылся, так как у него больше нет ни средств, ни импульса для продолжения работы. Протесты и митинги против нашего правительства прекращаются, а умеренные консерваторы, такие как DkP, предлагают нам руку осторожного сотрудничества при условии, что мы обуздаем радикальные тенденции нашей партии.\n\nОскорбленные неудачным сопротивлением нашему правительству, немецкие правые разбиты. Их умеренное крыло больше не стремится свергнуть первое социал-демократическое правительство любыми средствами, в то время как радикальные правые раскалываются. Прошедшие месяцы вновь открыли старые разногласия между Хасселем и Гугенбергом в DVLP, и считается, что примирение между ними невозможно. Хасселл наверняка обвинит своего Второго председателя в крахе Брунсвикского фронта, а это значит, что скоро грядет чистка, раскол и последующий упадок радикальных правых"
 gerspd.63.a: "Для этих стариков нет страны"

 gerspd.64.t: "Победа "Национальной оппозиции""
 gerspd.64.d: "Хотя Рудольф Швандер далеко не консерватор, сам факт того, что их агитация смогла привести к падению первого социал-демократического правительства, сильно мотивировал Национальную оппозицию. Этот успех даже скрыл растущие расколы внутри консервативной оппозиции, которые через некоторое время могли привести к ее расколу и распаду.\n\nКуно фон Вестарп и Готфрид Тревиранус выступили в поддержку Швандера в Рейхстаге, выразив желание сотрудничать, как в старые добрые времена Мартовской коалиции. Швандер также открыт для такого сотрудничества, даже если это означает, что от некоторых реформ, наиболее важных для SPD, придется отказаться"
 gerspd.64.a: "Прискорбно"

 gerspd.65.t: "Прусская палата представителей обсуждает избирательную реформу"
 gerspd.65.d: "В 1918 году замена печально известной трехклассной избирательной системы в Пруссии на избирательное право с множественным числом голосов считалась огромным достижением прогрессивных политиков, но к 1936 году этого уже недостаточно. Большая часть империи к этому времени приняла всеобщее равное голосование, и не довольствуясь достижениями двух десятилетий назад, SPD первой потребовала включить в свою предвыборную программу установление равного избирательного права в Пруссии.\n\nСейчас, когда сопротивление центральному правлению в Пруссии подавлено и Демократический союз выглядит стабильным, представители SPD в прусской Палате представителей внесли на рассмотрение предложение об избирательной реформе. Ему придется столкнуться не только с сопротивлением депутатов-консерваторов, но и с реакционными депутатами прусской Палаты лордов, которые будут сопротивляться любой предполагаемой угрозе их власти. Их влияние уже было ограничено в 1919 году с введением представителей профессиональных интересов, от фермера до ремесленника, от юнкера до промышленника.\n\nКакое предложение внесут социал-демократы?"
 gerspd.65.a: "Мы будем основательны. Упразднение палаты лордов! Один человек - один голос!"
 gerspd.65.b: "Равное избирательное право и пропорциональное представительство в нижней палате"
 gerspd.65.c: "Просто добиваться равного избирательного права в нижней палате"

 gerspd.66.t: "Успех реформы"
 gerspd.66.d: "После долгих и напряженных дебатов прусское законодательное собрание наконец одобрило пакет реформ, выдвинутый Демократическим союзом. Все неравенство в избирательном праве было наконец сведено на нет, и ожидается, что на следующих выборах в Палату представителей демократические партии получат огромные преимущества. Юнкерская элита, консервативные фермеры и реакционные бизнесмены вынуждены смириться с очередным поражением и задуматься о том, как переосмыслить свои движения для новой эпохи. Возможно, они примут сострадательный консерватизм, еще теснее свяжут себя с аграрной политикой или даже, возможно, объединят усилия с католиками..."
 gerspd.66.a: "Еще одна победа социал-демократии"

 gerspd.67.t: "Умеренные реформы"
 gerspd.67.d: "В ходе долгих и трудных дебатов, вынуждая Демократический союз идти на компромисс на каждом перекрестке, консерваторам в Пруссии удалось распутать законопроект и сохранить многие из своих институциональных позиций. Палата лордов будет сохранена, некоторые ограничения, такие как лишение права голоса тех, кто зависит от поддержки бедных, будут сохранены - однако в Пруссии будет установлено равное избирательное право. В большинстве случаев это все еще достижение, хотя и означает, что следующему поколению придется доводить дело до конца"
 gerspd.67.a: "Лучше, чем ничего"

 gerspd.68.t: "Реформы заблокированы"
 gerspd.68.d: "После долгих, непрекращающихся дебатов стало ясно, что сопротивление реакционного блока в Палате лордов не будет побеждено. В итоге предложение о реформе было снято. Множественное избирательное право будет пока сохранено - неожиданное поражение для Демократического союза. И все же, хотя юнкера и реакционные промышленники могут радоваться защите институциональных гарантий своих партий, настроение в SPD скорее решительное, чем пораженческое. Время на нашей стороне - с каждым годом старое поколение реакционеров вымирает, а сила оставшихся слабеет. Следующее поколение подхватит факел и завершит борьбу в Палате представителей"
 gerspd.68.a: "Будем надеяться на это"

 gerspd.69.t: "Бунт государственных служащих окончен"
 gerspd.69.d: "Благодаря умиротворению консервативных политиков, реформам государственной службы или ослаблению влияния реакционных сил в немецком обществе мы окончательно сломили их сопротивление нашему правлению. Один за другим крупные консервативные политики, начиная от руководства DkP и заканчивая движущими силами аграрных и промышленных групп интересов, выбирают путь сотрудничества и выжидания, приверженности мирной передаче власти после выборов, а не политическому саботажу. \n\nХотя не все примут нашу прогрессивную коалицию - ультраправые партии, такие как DvP и DSP, или группы интересов, такие как Пангерманская лига, всегда будут продолжать распространять коварную антидемократическую, антипарламентскую и антисемитскую пропаганду, но только они не представляют угрозы."
 gerspd.69.a: "Хорошо"

 gerspd.70.t: "План Висселя"
 gerspd.70.d: "Впервые Рудольф Висселль и Вихард фон Мёллендорф, последователи идеи Вальтера фон Ратенау о рационализированной, эффективной экономике, которая работает на благо нации, а не на прибыль, - Gemeinwirtschaft - предложили свои идеи для немецкой экономики в 1920 году, во время пребывания Вильгельма Зольфа на посту рейхсканцлера - однако они не получили большого распространения. Вдохновленные контролем над немецкой экономикой в военное время и неудачным проектом Национального экономического совета Отто фон Бисмарка, они придерживались "консервативного социализма", состоящего из национальной картелизации, интенсификации промышленного производства и реконструкции всей экономики в единый систематический орган, что было слишком идиосинкразично для социал-демократов и слишком далеко для буржуазии.\n\nСекретарь труда Висселль и руководитель Института исследования металлов общества K-W Мёллендорф готовы вновь поставить свои планы на повестку дня. По мнению Мёллендорфа, социализация угольной и сталелитейной промышленности станет доказательством концепции полной национализации немецкой экономики. Для надзора за этими двумя секторами экономики будет создана Немецкая комиссия по горнодобывающей и сталелитейной промышленности (Deutsche Bergwerks- und Hüttenkommission), в которую войдут комиссии по внедрению рациональных методов производства, контролю за внешней торговлей, разработке долгосрочных планов развития, а также Экономический совет, в котором представители рабочих и работодателей будут консультировать правительство. Хотя частная собственность сохранится, капиталисты будут рассматриваться как региональные управляющие в рамках обширной общенациональной системы и должны будут объединиться в общенациональный картель"
 gerspd.70.a: "Новая экономическая система для нового века!"

 gerspd.71.t: "Параграф 175"
 gerspd.71.d: "После объединения Германской империи прусское уголовное законодательство было принято в качестве общеимперского уголовного законодательства - в том числе и параграф 175, который карает все акты мужской гомосексуальности тюремным заключением и потерей гражданских прав. С момента принятия этот параграф стал объектом активной общественной кампании, которую вел Научно-гуманитарный комитет (Wissenschaftlich-humanitäres Komitee), возглавляемый Магнусом Хиршфельдом. В 1897 году SPD впервые внесла в Рейхстаг предложение об отмене Параграфа, и с тех пор последовательно борется за легализацию гомосексуальности. В этой борьбе к ним присоединились как радикальные социалисты, так и прогрессивные либералы, и теперь, когда они получили власть и сформировали кабинет министров, общественные организации, выступающие за отмену параграфа 175, вновь направляют петицию об изменении уголовного законодательства.\n\nПонятно, что не все в нашей коалиции будут довольны предложением легализовать гомосексуальные отношения по обоюдному согласию. Правые члены Zentrum, сотрудничающие с протестантскими консерваторами, даже боролись за расширение параграфа 175, стремясь ужесточить наказания, запретить женскую гомосексуальность и классифицировать некоторые случаи гомосексуальности, такие как проституция, как "тяжелые случаи" Потребуется значительное давление и переговоры, чтобы склонить наших партнеров к поддержке закона - но, возможно, это цена, за которую стоит заплатить?"
 gerspd.71.a: "Конечно, наши партнеры согласятся поддержать нас, если мы пойдем на уступки..."
 gerspd.71.b: "Давайте пока не будем тыкать в этого зверя"

 gerspd.72.t: "Переговоры с Либеральной народной партией"
 gerspd.72.d: "Представители LVP, такие как Хуго Прейс, Эрих Кох и Отто Гесслер, были приглашены в Межфракционный комитет для переговоров об условиях их включения в коалицию и таким образом, о восстановлении Демократического союза, который был создан руководством SPD и LVP во время избирательной кампании 1936 года. Это будет задача, которую легче сказать, чем сделать - мало того, что LVP чувствует себя одновременно и презираемой, и наделенной властью, и конечно, выдвинет высокие условия для своего участия (несколько секретарей-либералов и более умеренная экономическая политика гарантированы), так еще и далеко не все в LVP с энтузиазмом относятся к сотрудничеству с нами. \n\nБывшие национал-либералы, объединившиеся со своими левыми коллегами в 1929 году и представляющие интересы бизнеса, особенно "прагматичные" последователи покойного Густава Штреземана, считают, что сотрудничество с SPD приведет к маргинализации либеральной идеологии и превращению LVP в буржуазный придаток социал-демократии. Если мы хотим убедить их объединить усилия с нами, нам придется напомнить им об альтернативе - ультраправом альянсе DkP и DVLP, который, несомненно, придет к власти, если наш кабинет падет"
 gerspd.72.a: "Просто дайте возможность нормально вести переговоры"
 gerspd.72.b: "Мы будем нагнетать страх перед захватом власти правыми, если LVP не поддержит нас"
 gerspd.72.c: "Вы либо с нами, либо будете разогнаны! Сделайте свой выбор!"

 gerspd.73.t: "LVP соглашается"
 gerspd.73.d: "Переговоры с либеральными депутатами были плодотворными, и коалиционное соглашение было подписано. Кайзера Вильгельма II придется убедить уволить нескольких секретарей и заменить их либеральными назначениями, а политика нашего кабинета будет скорректирована в соответствии с либеральными интересами. Демократический союз восстановлен!"
 gerspd.73.a: "Отлично!"

 gerspd.74.t: "LVP отступает"
 gerspd.74.d: "Под давлением правого крыла партии, LVP отклонила наш призыв к прогрессивному единству и заявила, что будет стремиться стать 'третьей силой в немецкой политике, между левыми и правыми крайностями' Они не присоединятся к нашей коалиции - это значительный удар по нашему существованию."
 gerspd.74.a: "Черт побери!"

 gerspd.75.t: "Аграрная дилемма"
 gerspd.75.d: "В прошлом году наш кабинет был занят исправлением общей экономической ситуации в Империи, но до сих пор от этих усилий выигрывало в основном городское население. А вот сельская местность испытывает трудности уже более десяти лет, и успехи предыдущих кабинетов и нашего нынешнего правительства по их облегчению были незначительными. Ситуация должна измениться. Правые уже давно дискредитировали SPD и их партнеров по коалиции, или, как сказал бы граф Вестарп из DkP, 'смертельных врагов немецкого сельского хозяйства и их придатков', как социалистических баронов-разбойников, стремящихся вбить клин между мелкими фермерами и юнкерами в аграрном фронте единства и лишить скромного владельца недвижимости его последних оставшихся сбережений. Пока во многих сельских регионах консерваторы находятся у власти, многие крестьяне будут слепо верить этим дерзким заявлениям - поэтому нам необходимо разработать аграрную программу, которая сможет убедить простого крестьянина в обратном. Сельскохозяйственный секретариат будет разрабатывать различные реформы в соответствии с видением всех наших партнеров по коалиции, чтобы возвестить новую эру в сельской местности!"
 gerspd.75.a: "Für die Volksherrschaft auf dem Dorfe!"
 
 gerspd.76.t: "Свободный крестьянин на свободной почве"
 gerspd.76.d: "На протяжении десятилетий социал-демократическая сельскохозяйственная программа была оксюмороном. В начале своего существования SPD считала себя представителем городского пролетариата, а крестьянство называла "приемным ребенком государства" Единственной нечетко определенной целью была социализация сельских средств производства, в лучшем случае в форме крупных кооперативных хозяйств. В конце концов, сам Маркс пророчил гибель мелкого натурального хозяйства и видел будущее за механизированными, рационализированными и похожими на плантации крупными аграрными предприятиями.\n\n Со временем, однако, мудрые товарищи начали понимать, что Маркс был введен в заблуждение. Не мелкая ферма была обречена на гибель, а неэффективно управляемое крупное юнкерское поместье на Востоке. Ревизионисты, такие как Эдуард Давид, Артур Шульц и Георг фон Фольмар, начали оспаривать ортодоксальных марксистских приверженцев и разработали концепцию демократического аграрного социализма, тесно связанную с социал-либеральными представлениями. Такие идеи, как раздел крупных аграрных хозяйств на семейные предприятия, проявление солидарности между рабочими и фермерами и масштабная внутренняя колонизация, были отвергнуты лидерами партии, такими как Бебель и Каутски, поскольку это гарантировало бы только собственность архаичного класса, которому грозило вымирание, что было несовместимо с партийной доктриной и классовой борьбой.\n\nПосле войны голоса разума возобладали. Старые сторонники жесткой линии отошли на задний план, так как при Зольфе, Эрцбергере и Брокдорфе началась эпоха социал-демократической политической практики. Тем не менее, прошло около десяти лет, прежде чем партия окончательно приняла теории, созданные более чем за поколение до них, и еще одно десятилетие, прежде чем они были окончательно реализованы в правительстве Демократического союза. Рука об руку с буржуазными партиями, готовыми пойти на компромисс, SPD наконец-то осмелилась построить связующее звено с рядовым фермером, ограничить влияние крупных поместий и принять идею демократического аграрного социализма. Теперь, когда свободный крестьянин наконец-то стоит на своей собственной свободной земле, еще одна опора немецкой демократии укреплена против вездесущей реакции"
 gerspd.76.a: "Будущее принадлежит свободному крестьянину!"

 gerspd.77.t: "Наведение контактов между городом и деревней"
 gerspd.77.d: "Немецкое общество всегда определялось огромным разрывом между сельскими и городскими районами. Широко распространенное недовольство и враждебные образы друг друга доминируют не только в повседневной социальной жизни, но и при голосовании. Экономический и аграрный кризисы укрепили эти убеждения, а правые партии уже давно опираются на раздутые антигородские представления как на способ расширить свой электорат. Это проклятие немецкого народа должно быть снято - якобы непримиримые различия между городом и деревней являются всего лишь мифом, созданным укоренившимися элитами для поддержания раскола среди низших классов в попытке укрепить свою гегемонию. Только единство делает нас сильными.\n\nБлагодаря нашим политикам были предприняты усилия по наведению мостов между городом и деревней и ослаблению давней напряженности, потому что решение сельскохозяйственного и экономического кризисов возможно только на основе сотрудничества, что и отражено в наших реформах. Увеличение числа сельских жителей повышает спрос на промышленную продукцию и укрепляет нашу городскую индустриальную экономику. Это, в свою очередь, положительно сказывается на уровне заработной платы рабочих, которые, соответственно, могут тратить больше денег на высококачественные местные сельскохозяйственные продукты, такие как молоко, овощи и мясо. В долгосрочной перспективе это означает более довольное, сытое и процветающее общество, конкурентоспособный сельскохозяйственный сектор и низкий уровень безработицы.\n\n Конечно, пройдет немало времени, прежде чем вражда между сельскими и городскими районами будет полностью устранена - несмотря на нашу борьбу со спекулянтами, картелями и спекулянтами, которые искусственно завышают цены и уже давно вызывают ненависть между потребителями и производителями, раны еще слишком свежи, а популистские фразы последних десятилетий имеют глубокие корни. Как всегда, главное - это терпение: однажды сильный общий фронт фермеров и рабочих сможет выступить против правящих элит и в защиту их интересов"
 gerspd.77.a: "За рабочий народ в городе и на земле!"
 
 gerspd.78.t: "Ревитализация долины Вислы"
 gerspd.78.d: "Для многих наших сограждан Западная Пруссия - это архетипическая бесплодная сельскохозяйственная земля в глуши. Все, что находится за пределами Данцига, жемчужины Балтийского моря, ассоциируется, как максимум, с романтизированными образами времен тевтонских рыцарей. Однако Западная Пруссия - это нечто большее: она является связующим звеном между Востоком и Западом, между Балтикой и Польшей, а ее жизненная линия, Висла, обладает огромным потенциалом для урбанизации. Многолетний отток сельского населения должен быть наконец-то преодолён.\n\nВ глубинке между крупными региональными центрами, такими как Эльбинг, Грауденц, Диршау и Торн, расположено бесчисленное множество маленьких деревень, которые, если они станут ближе друг к другу благодаря инициированным нами мерам по расселению, образуют всё более урбанизированный оплот против ползучей полонизации. Хотя сырьевая база провинции относительно скудна, ее сельскохозяйственный потенциал, особенно в животноводстве, огромен. Времена безудержного выращивания зерна прошли, и в будущем западнопрусский фермер должен специализироваться на том, чем широко славится провинция - превосходных молочных продуктах и выращивании сахарной свеклы.\n\n Конечно, нельзя пренебрегать и усилиями по индустриализации. Данциг славится своими причалами, моторный завод Komnick в Эльбинге несет в себе огромный потенциал для автомобилизации провинции, а чугунолитейный завод Herzfeld & Victorius в Грауденце является крупнейшим в своем роде на северо-востоке Германии. Тем не менее, по сравнению с другими землями, занятость во вторичном секторе довольно низкая. В сельской местности необходимо продолжить рационализацию ликероводочных предприятий, сахарных заводов и деревообрабатывающей промышленности. Если затем постепенно расширять портовые сооружения в Данциге и сеть автострад, то ничто уже не будет препятствовать образцовому развитию. Укрепление Западной Пруссии приведет к лучшей интеграции еще более сельского Позена и отдаленной Восточной Пруссии и улучшит экономику Восточной Эльбии в целом"
 gerspd.78.a: "Немецкая сущность будет сохранена благодаря немецкому труду"

 gerspd.79.t: "Разногласия внутри Общедемократического фронта"
 gerspd.79.d: "Широкий спектр различных демократических идеологий, представленных во Фронте, по понятным причинам иногда вызывает трудности. Конфликт в рядах членов возник по поводу конкретных идей в пропаганде Фронта - левые представители SPD хотят, чтобы Фронт больше ссылался на нашу борьбу за социальную справедливость, в то время как различные демократические консерваторы и католики не согласны с этим."
 gerspd.79.a: "Приложить некоторые усилия, чтобы вернуть нас всех на одну ноту"
 gerspd.79.b: "Эти разногласия естественны"

 gerspd.80.t: "Уличные столкновения"
 gerspd.80.d: "Активисты Общедемократического фронта вступили в столкновение с ультраправыми активистами из DVLP, DSP и DvP во время сегодняшней акции протеста в поддержку демократических прав. Погибших нет, но есть несколько раненых - эта жестокая борьба в защиту нашего прогресса против реакции правых сближает нас, но и обходится недешево."
 gerspd.80.a: "Мы не остановимся!"

 gerspd.81.t: "Напряженность между неоревизионистами и левыми"
 gerspd.81.d: "Два молодых активистских крыла SPD, которые сыграли важную роль в создании Общедемократического фронта, - неоревизионисты во главе с Теодором Хаубахом и Карло Мирендорфом и марксистские левые во главе с Куртом Розенфельдом и Максом Зейдевицем - по понятным причинам мало в чем сходятся, помимо общего дела против реакционных правых. Вопрос о назначении в отдел пропаганды Фронта возобновил конфликт между этими двумя группами - и нам предстоит решить, кому из них отдать предпочтение"
 gerspd.81.a: "Давайте отдадим эту должность неоревизионистам"
 gerspd.81.b: "Давайте отдадим эту позицию левым"

 germil.1.t: "Ориентация армии"
 germil.1.d: "Когда-то давно говорили, что Пруссия - это армия с государством, и хотя Германия несколько отошла от этого грубого образа, неудивительно, что Имперская германская армия является одним из самых влиятельных и ценных родов войск империи. Вельткриг придал ей ауру непобедимости, и хотя это может быть правдой, армия, тем не менее, погрязла в проблемах, которые могут оказаться ее ахиллесовой пятой. Жестокое межведомственное соперничество, отсутствие центральной координации и закостеневший аристократический офицерский корпус - вот лишь некоторые из многочисленных проблем, которые беспокоят OHL и прусское военное министерство.\n\nВ армии сформировались группировки, или клики, каждая из которых имеет свое видение. Реформисты - последователи идей покойного Ганса фон Зеекта, их представляет нынешний начальник штаба Курт фон Хаммерштайн-Эккорд. Они стремятся создать централизованную, модернизированную, профессиональную армию, открытую для всех слоев общества и использующую механизированную войну с применением комбинированных вооружений. По другую сторону баррикад находятся Altgardisten, представители старого режима, которые предпочитают просто оптимизировать существующую структуру армии. Наконец, на другой стороне - Die Fronde, за которую выступают такие генералы, как Иоахим фон Штюльпнагель, желающие создать националистическую, идеологизированную армию, пригодную для тотальной войны, которая потребует мобилизации всей нации от мала до велика. \n\nУкрепление армии в политике означает, что у каждой из трех фракций есть влиятельные союзники в Рейхстаге и предпочтительное правительство - теперь, когда пыль немного осела, победители политических сражений 1936 года могут свободно поддерживать своих союзников в армии и формировать вооруженные силы в соответствии со своим видением."
 germil.1.a: "Мы готовы"
 GER_military_mechanics_tt: "Выбранный нами политический путь определит направление военной реформы:\n- Диктатура Шлейхера поддержит §YDie Fronde§!.\n- Коалиция Шварц-Вейс-Рот поддержит §YAltgardisten§!.\n- Демократический союз поддержит §YReformisten§!.\n\nЧерез §Yрешения§! вы должны укрепить хватку выбранной вами фракции, склоняя или продвигая командиров, дружественных вашему делу. Чем сильнее хватка, тем больше §YНациональных фокусов§! станет доступно"

 germil.2.t: "Реформисты"
 germil.2.d: "В 1924 году генерал Ганс фон Зеект был назначен начальником немецкого Генерального штаба после многих десятилетий службы в Императорской германской армии - и сразу же приступил к работе. У Зеекта было довольно радикальное видение военной реформы - он хотел превратить несовершенные вооруженные силы в армию современной эпохи, с отдельными сухопутными, морскими и воздушными силами под единым командованием, подчиняющимся отдельному военному министерству, а армию превратить в образцовый профессиональный костяк, использующий передовую тактику комбинированного применения вооружения для прорыва вражеских линий, их окружения и уничтожения. \n\nЕго борьба с истеблишментом и гражданскими политиками подорвала его политический капитал, и он был смещен после коронного достижения его руководства, независимости Люфтштрайткрафте и создания Секретариата ВВС в Имперском кабинете. Однако его взгляды до сих пор привлекают последователей, которых называют реформистами, или реформаторами. Курт фон Хаммерштайн-Эккорд, нынешний главнокомандующий армией, является последователем этих идей, Вальтер Рейнхардт был одним из их вдохновителей, а Эрнст Фолькхайм, Эрих фон Бонин и Освальд Лутц являются их главными идеологами, и они также пользуются поддержкой среди рядовых ветеранов. \n\nХотя немногие из них высоко ценят демократию, они заключили непростой союз с SPD и парламентскими реформистами - ведь их радикальное видение требует и радикального политического взгляда, и только SPD готова бросить вызов старому прусскому военному истеблишменту."
 germil.2.a: "Современная война требует современной армии"

 germil.3.t: "Упразднение федеральных армий"
 germil.3.d: "Объединение Германской империи в 1871 году было достигнуто только благодаря тщательному компромиссу с южными землями - одна из уступок была сделана в отношении вооруженных сил крупных земель, Саксонии, Баварии и Вюртемберга. Вместо того чтобы быть объединенными в единую "Немецкую армию", они сохранили свою собственную организацию, списки офицеров и даже отдельных военных министров - хотя это было важно для национальной идентичности южных земель и Саксонии, это также вызывало презрение у лидеров реформистской армии из-за организационной неэффективности. Баварская, саксонская и вюртембергская армии подчинялись верховному командованию прусской армии в военное время, но были в основном автономны в мирное время, что затрудняло единообразную реорганизацию армии.\n\nПосле долгих переговоров с правительством Демократического союза, наконец, была принята поправка к конституции, положившая конец этой практике. Определенные различия между бывшими баварскими, саксонскими, вюртембергскими и прусскими полками сохранятся, например, национальные знаки отличия для некоторых полков, но все вооруженные силы империи теперь будут подчиняться одному министерству и одному генеральному штабу."
 germil.3.a: "Будем надеяться, что они вовремя поймут наши аргументы"
 GER_du_has_majority_tt: "У правительства есть реформистское большинство в  Рейхстаге"

 germil.4.t: "Рейхскригсамт"
 germil.4.d: "С 1871 года в Германии не было военного министерства - из-за того, что ее армия была фактически разделена на баварскую, саксонскую, вюртембергскую и прусскую, у каждого из этих государств были свои военные министерства, причем последнее было самым влиятельным и служило де-факто военным министерством Германии. Это препятствовало военно-гражданскому сотрудничеству и гражданскому контролю над вооруженными силами, что привело к почти катастрофическим результатам во время Вельткрига. Продолжающаяся централизация вооруженных сил наконец-то положила конец этой слабости Имперской армии - было создано Имперское военное министерство, или Рейхскригсамт, которое теперь является неотъемлемой частью (неофициального) кабинета министров во главе с Рейхсканцлером.\n\nВ то же время была создана всеобъемлющая структура, объединяющая три вида вооруженных сил Германии - сухопутные, военно-морские и военно-воздушные - и подчиняющаяся Рейхскригсамту. После долгих дискуссий по поводу названия, более "центристские" названия, такие как Рейхсвер, были отброшены в пользу политически нейтрального Deutsche Streitkräfte (Вооруженные силы Германии)."
 germil.4.a: "Центральное командование необходимо для современной войны"

 germil.5.t: "Die Fronde"
 germil.5.d: "Поздние этапы Вельткрига доказали, что войны будущего не будут похожи на прошлые - они потребуют полной мобилизации ресурсов государства, чтобы собрать самую большую военную силу, на которую оно способно, и превзойти противника. Таким образом, Германия сможет выиграть следующую войну, только если будет следовать этому принципу до конца. "Die Fronde", устаревший термин, означающий "Восстание", объединяет две небольшие фракции с похожими целями - Психологов и Фольксармию. Они являются жесткими милитаристами с крайне правыми идеологическими взглядами, которые стремятся улучшить "психологию" немецкого солдата и создать "народную армию", высоко националистическую и идеологизированную армию, охватывающую все немецкое общество. Людвиг Бек, Иоахим фон Штюльпнагель и Вернер фон Бломберг - их главные идеологи, а их духовный "дедушка"\ - генерал Макс Бауэр, один из ближайших коллег Эриха Людендорфа и идеолог его "Диктатуры Людендорфа"\n\n Хотя не все из них в хороших отношениях со Шлейхером, его амбиции по превращению Германской империи в авторитарный режим под руководством армии совпадают с Die Fronde. Таким образом, они являются естественными союзниками"
 germil.5.a: "Все на борт за тотальную войну!"

 germil.6.t: "Вермахт"
 germil.6.d: "Сухопутные, военно-морские и военно-воздушные силы Германской империи остаются раздельными с 1871 года - в то время как сухопутные войска разделены на баварскую, саксонскую, вюртембергскую и прусскую армии, флот и военно-воздушные силы являются общеимперскими учреждениями со своими собственными секретариатами в кабинете рейхсканцлера. Это препятствует межведомственному сотрудничеству нашей армии и затрудняет грандиозное стратегическое планирование, поскольку нет официальной платформы для координации действий различных родов войск. Сегодня этому положен конец с созданием Имперских сил обороны, или Вермахта, - единых сухопутных войск Германской империи.\n\n Верховное командование Вермахта будет подчиняться только кайзеру и рейхсканцлеру - невежественные парламентарии не заслуживают того, чтобы осуществлять контроль над вооруженными силами. Однако централизация армии вряд ли будет окончательной - Баварская, Саксонская и Вюртембергская армии все равно останутся, так как их упразднение будет стоить слишком большого политического капитала. Как только война будет выиграна, мы сможем закончить работу"
 germil.6.a: "Национальная армия для национальной империи!"

 germil.7.t: "Альтгардисты"
 germil.7.d: "Хотя все известные командиры и теоретики в армии придерживаются доктрины мобильности и окружения, далеко не все хотят радикально реформировать эту систему. В конце концов, Вельткриг был выигран проверенной временем немецкой армией, а сейчас наши враги еще слабее - все, что нужно сделать армии, это адаптироваться к некоторым современным технологическим разработкам, чтобы сохранить свое преимущество. "Старая гвардия" (Altgardisten\) состоит из генералов-ветеранов Великой войны, прусских аристократов, руководителей федеральных армий, которые опасаются, что их независимые органы и традиции могут быть упразднены их коллегами-реформаторами, и многих других - они не являются определенной фракцией, просто консервативный истеблишмент, не желающий чинить то, что не сломано.\n\nКоалиция Шварц-Вайсс-Рот, стремящаяся защитить традиции немецкой нации от посягательств радикалов, и которую также поддерживает прусская аристократия, является их естественным союзником. "
 germil.7.a: "Императорская армия - лучшая в мире!"

 gerflavour.1.t: "За занавесом"
 gerflavour.1.d: "После недавнего обвала рынка в средствах массовой информации разразилась общенациональная шумиха. Убежденность в том, что золотая эра Германии закончилась раз и навсегда, не вызывает сомнений. Экономические и политические последствия будут огромными - одни раньше, чем другие.\n\nВ тускло освещенном кабинете прусского военного министерства, в глубине берлинских политических махинаций, один человек беспокойно разрабатывает план по ограничению ущерба: Молодой и амбициозный военный министр Курт фон Шлейхер. Для одних Шлейхер, возглавляющий свое министерство около четырех лет, - всего лишь стереотипный "кабинетный генерал", старательно пишущий на бумаге и не имеющий достойного фронтового опыта. Другие, однако, видят в нем "серое преосвященство", кукловода легко управляемых государственных деятелей, номинально стоящих над ним, - и это предположение не так уж и ошибочно.\n\nИ действительно, Шлейхер входит в число самых влиятельных людей империи. Его политическое остроумие, способность к компромиссам и огромное влияние как на гражданские, так и на военные дела открыли ему множество дверей в начале 30-х годов, а также связи с самыми разными влиятельными фигурами, от профсоюзных деятелей до самого наследного принца. В 1934 году он использовал свое влияние во время одного из самых серьезных дипломатических инцидентов в новейшей истории Германии - кризиса на озере Любан; во время дипломатического противостояния с Россией ему удалось отодвинуть в сторону своих противников-ястребов в Генеральном штабе и косвенно добиться назначения начальника штаба, более лояльного к его собственной прагматичной политической программе, а также отставки рейхсканцлера Бернсторфа в пользу легко контролируемого дипломата Герберта фон Дирксена. Таким образом, к 1936 году Шлейхер приобретает значительное влияние как на военное, так и на гражданское правительство.\n\nЧерный Понедельник, однако, ставит это влияние под угрозу. Только последняя из многих катастроф за 15 месяцев пребывания Дирксена на посту, стало очевидно, что дни рейхсканцлера сочтены. Оппортунисты справа и слева начали готовиться к последнему удару по больному истеблишменту; возможно, пришло время самому большому интригану из них взять дело в свои руки, вместо того чтобы делегировать ответственность неумелым марионеткам."
 gerflavour.1.a: "Кукловод выходит на сцену..."

 gerflavour.2.t: "Наследие Каналребеллена"
 gerflavour.2.d: "Спустя более чем три десятилетия один из самых амбициозных и противоречивых строительных проектов Германии наконец-то достиг своего завершения. После завершения строительства последнего участка между Аллером и Эльбой был открыт для движения Среднегерманский канал, самый длинный искусственный внутренний водный путь в Европе. Теперь корабли, груженные углем и железом в Руре, могут добраться до промышленных центров Ганновера, Брауншвейга, Бранденбурга и Саксонии без больших переходов через Северное море и даже получить доступ к далеким рынкам Восточной Эльбии.\n\nХотя большинство общественности, включая консерваторов, радовались завершению этого престижного проекта, так было далеко не всегда. Еще в 1899 году, когда строительство было инициировано самим кайзером Вильгельмом II, против канала резко выступила остоэльбская юнкерская элита, опасавшаяся, что соединение Рейна и Эльбы наводнит сельскую Пруссию дешевым импортным зерном. Сопротивление DkP и Аграрной лиги в прусском ландтаге было настолько ошеломляющим, что кайзеру пришлось на время отказаться от своих амбициозных планов. Сопротивление этих так называемых "канальных бунтарей" (Kanalrebellen) стало одним из первых прецедентов консервативной оппозиции планам Кайзера и правительства. Конечно, к настоящему времени все эти жесткие протекционисты-партикуляристы давно ушли из жизни, и на смену им пришло поколение более молодых, более компромиссных консерваторов, но, тем не менее, интересно наблюдать, как радикально может меняться позиция той или иной политической партии по определенному вопросу с течением времени."
 gerflavour.2.a: "Andere Zeiten, andere Sitten"

 gerflavour.3.t: "Дебаты по Индокитаю"
 gerflavour.3.d: "Недавняя вспышка восстания в Индокитае привела к бурным дискуссиям в Рейхстаге на другом конце земного шара после того, как на обсуждение был вынесен проект прямого военного вмешательства в дела колонии. Хотя большинство сторон согласны с тем, что об отказе от колонии не может быть и речи, после дебатов остается неприятное чувство, поскольку в ходе дискуссии был поднят один болезненный вопрос: почему Германия в 1919 году вообще начала экспансию на Дальний Восток? Впервые за многие годы парламент, кажется, пришел к единому мнению - а именно, что приобретение французских колоний за пределами Африки почти не принесло Германии пользы.\n\nПредставители SPD утверждают, что колониализм должен служить целям цивилизации, что уже вряд ли так в Африке, но уж точно не в Азии, где коррумпированные колониальные власти продолжают эксплуататорское наследие французов и британцев. Делегаты Wirtschaftspartei сетуют на то, что, несмотря на то, что Индокитай изначально задумывался как замена далеко идущим репарационным выплатам, в последние годы он только и делал, что массово транжирил деньги, способствуя тем самым экономической дилемме, в которой оказалась Германия. Даже DVLP неохотно признает, что приобретение Индокитая сделало Германию уязвимой, поскольку подвергло ее восточный фланг экспансии японцев, что усугубило так называемое "Einkreisung" (окружение) Германии на мировой арене, как и в десятилетия до Вельткрига.\n\n В итоге Германия не сильно отличается от французской и британской империй до Вельткрига и повторяет те же ошибки, что и ее предшественники, к огорчению парламентариев. Однако бесконечные дискуссии так и остались дискуссиями - задачей нашей доблестной Шутцтрупе в Восточной Азии будет как можно быстрее покончить с мятежом, и план усиления войск в колониях был в итоге принят Рейхстагом."
 gerflavour.3.a: "Мы стали тем, что когда-то поклялись уничтожить"

 gerflavour.4.t: "Немецкие подкрепления прибывают"
 gerflavour.4.d: "Из Хеймата прибыло подкрепление, одобренное Рейхстагом в связи с продолжающимся восстанием в Индокитае. Подкрепление включает в себя дополнительные комплекты пехотного снаряжения из резервов армии и усиление из армейских резервов."
 gerflavour.4.a: "Они обязательно пригодятся"

 gerflavour.5.t: "Депортированные из Германии"
 gerflavour.5.d: "'Напряженная утечка' - так парижская пресса описывает необычное событие, происходящее на контрольно-пропускном пункте в Вогезах. День за днем десятки людей пересекают границу, имея на себе только одежду и все, что они могут унести, и их загоняют к нашим властям роты фельджандармерии. Эти несчастные - многие славные вожди свободных рабочих Германии, единственным преступлением которых было то, что они осмелились выступить против юнкеров.\n\nПосле окончания рурских событий и безжалостного подавления забастовок имперские власти прекратили всякую претензию на примирение с пролетарскими силами внутри империи и перешли к кампании реакционного "легального террора", которую можно описать только так. На данный момент нам не известно ни об одном погибшем: люди Кайзера были не настолько глупы, чтобы делать новых мучеников. Однако многие видные деятели уже оказались в тюрьме по надуманным обвинениям. Некоторые социалистические газеты были закрыты, а профсоюзы, считавшиеся слишком радикальными, запрещены. Что касается тех, кого сочли беспокойными, но не заслуживающими того, чтобы бросать их в цепи, то их превратили в образцы, лишили гражданства и депортировали. Именно эти люди теперь брошены на пороге нашего дома.\n\n Конечно, мы рады приветствовать их. Возможно, немецкая корона сделала их лицами без гражданства, но Всеобщую федерацию трудящихся не волнуют подобные буржуазные понятия. Едва переступив границу, они попадают под опеку Народной лечебницы (Secours Populaire), на многих из них видны следы жестокого обращения, некоторые явно пережили побои. С каждой новой волной напряженность между охранниками с обеих сторон возрастает, через границу летят оскорбления, угрозы, а иногда и самодельные снаряды. Кажется, что ситуация вряд ли выйдет из-под контроля, но общественное мнение возмущено. Когда-нибудь это вопиющее оскорбление будет отомщено, мы клянемся в этом. А пока эти изгнанники присоединяются к тем, кто уже находится во Франции, и каждый из них теперь смертельно настроен вернуться и освободить свою родину"
 gerflavour.5.a: "Когда-нибудь мы вернем их домой"

 gerflavour.6.t: "Вильгельм Гренер умирает"
 gerflavour.6.d: "Сегодня в Борнштедте скончался генерал Вильгельм Гренер, известный герой Вельткрига. Во время Вельткрига его реформы системы военных железных дорог помогли Императорской германской армии получить преимущество над соперниками из Антанты, но его сотрудничество с гражданскими властями в качестве главы Kriegsamt вызвало критику из-за сотрудничества с профсоюзами и подстрекательских комментариев в адрес корпоративных интересов, и он был временно опален. После отставки Людендорфа Грёнер вернул себе значимость в армии и стал участвовать в гражданской политике, заслужив репутацию не только способного военачальника, но и умелого связника интересов армии в правительстве и Рейхстаге. Его кончина оплакивается его коллегами по армии и семьей"
 gerflavour.6.a: "Хиру нужно больше таких людей, как он"

 gerflavour.7.t: "Седантаг"
 gerflavour.7.d: "После франко-германской войны 1870-1871 годов Седантаг был учрежден в честь нашей победы при Седане, где мы взяли в плен последнего императора Франции Наполеона III и всю его армию. Первоначально Седантаг был праздником, посвященным прусским военным, но после Вельткрига он превратился в праздник основания Рейха и победы над врагами.\n\nВ каждом городе и деревне от Аахена до Мемеля каждая улица украшена в черные, белые и красные цвета. Каждый колокол с гордостью возвещает об этом дне. Дворяне, солдаты и бесчисленные ветераны гордо шествуют по улицам, подбадриваемые радостными толпами. Действительно, это хороший день, день, напоминающий нам о мире и процветании, которыми мы наслаждаемся с момента создания Рейха"
 gerflavour.7.a: "Хайль дем Кайзеррайх!"

 gerflavour.9.t: "Смерть Вильгельма II"
 gerflavour.9.d_GER: "Наш Кайзер Вильгельм II умер сегодня от тромбоэмболии легочной артерии в больнице Шарите в Берлине. Это конец эпохи. Вильгельм II был одним из последних европейских монархов, правивших в XIX веке, и всю свою жизнь он пытался поддерживать - иногда успешно, а чаще безуспешно - те ценности, которые он отождествлял с той эпохой. С его смертью XX век, наконец, полностью вступит в свои права.\n\nПо всей империи приспущены  флаги, и организуются публичные церемонии в честь Вельткригскайзера, Кайзера, который завоевал мир для Германии. Один из участников церемонии в Берлине - кронпринц Фридрих Вильгельм, которому теперь предстоит отстаивать честь Кайзеррейха в мире"
 gerflavour.9.d_GEX: "Наш кайзер Вильгельм II умер сегодня от тромбоэмболии легочной артерии в больнице в Дар-эс-Саламе. Это конец эпохи. Вильгельм II был одним из последних европейских монархов, правивших в XIX веке, и всю свою жизнь он пытался поддерживать - иногда успешно, часто безуспешно - ценности, которые он отождествлял с той эпохой. С его смертью XX век, наконец, полностью вступит в свои права.\n\nПо всей империи, или тому, что от нее осталось, развеваются полумачтовые флаги, и проводятся публичные церемонии в честь Вельткригскайзера, кайзера, который завоевал и потерял мир для Германии. Один из зрителей в Дар-эс-Саламе - кронпринц Фридрих Вильгельм, которому теперь придется отстаивать честь кайзеррайха в мире"
 gerflavour.9.a: "Кайзер мертв! Да здравствует кайзер Вильгельм III!"

 gerflavour.10.t: "Коронация Вильгельма III"
 gerflavour.10.d: "Наследный принц Германской империи, который терпеливо ждал возможности стать преемником своего теперь уже легендарного отца с 1888 года, был коронован и вступил на престол как Вильгельм III, германский император. Даже если не принимать во внимание проблемную геополитическую ситуацию, коронация была сопряжена с некоторыми трудностями, поскольку в империи фактически не существует традиции торжественной инвеституры. Германская императорская корона никогда не изготавливалась и существует только на бумаге, есть только церемониальная корона Вильгельма II - и ни у него, ни у его предшественника Фридриха III не было коронации. Церемония коронации прошла по прусской традиции в столице.\n\nВильгельм III должен не только оправдать ожидания, оставленные его отцом, но и бороться со своей собственной, не слишком блестящей репутацией. Его презирают левые и считают шутом правые. Однако, что бы ни думала о нем та или иная сторона, они должны признать, что теперь он их кайзер"
 gerflavour.10.a: "Heil dir im Siegerkranz!"

 gerflavour.11.t: "Смерть герцога Эрнста Саксен-Мейнингенского"
 gerflavour.11.d: "Сегодня в возрасте 82 лет скончался герцог Эрнст Саксен-Мейнингенский. Известный как "Malerherzog" (герцог-доносчик) или "герцог, который никогда не хотел быть герцогом", Эрнст, который взошел на престол только в 68 лет, был широко известен своим увлечением изящными искусствами и незаинтересованностью в политике, что резко контрастировало со стилем правления его старшего брата и предшественника Бернгарда III, воинственного поклонника прусского образа жизни. Хотя наследие 'всего' 14-летнего правления может показаться незначительным по сравнению с его отцом и дедом, которые правили Саксен-Мейнингеном около полувека, Эрнст определенно не будет забыт, поскольку многие из прекрасных картин герцога, написанных им самим, уже представлены в рамках постоянной выставки в Художественном музее Линденау в Мейнингене."
 gerflavour.11.a: "Его будет не хватать"

 gerflavour.12.t: "Великая свобода"
 gerflavour.12.d: "На этой неделе "Большая свобода", новый блокбастер Хельмута Кётнера, в котором снялись такие всемирно известные актеры, как Ханс Альберс и Ильзе Вернер, отпраздновал свою премьеру в крупнейшем кинотеатре Европы UFA в Гамбурге - к большому удовольствию местных жителей, ведь сюжет фильма происходит и в ганзейском городе. Фильм, отмеченный критиками как великолепный образец жанра поэтического реализма, рассказывает о стареющем и циничном бывшем моряке по имени Джонни, который на пенсии подрабатывает певцом в клубе на улице Große Freiheit в знаменитом районе красных фонарей Гамбурга Санкт-Паули. Пообещав умирающему брату присматривать после его смерти за девушкой Гизой и разрешив молодой девушке, которой едва исполнилось 20 лет, жить в его комнате в качестве горничной, он впервые за много лет начинает испытывать чувство любви - правда, совершенно не подозревая о том, что Гиза, которая тем временем без ведома Джонни начинает ухаживать за рабочим верфи. Джонни становится настолько одержим девушкой, что собирается сделать ей предложение и бросить свою прежнюю нестабильную жизнь, но как раз в тот момент, когда он покупает кольца, он узнает о тайных отношениях Гизы. Обиженный, пристыженный и опозоренный, старый морской пес решает навсегда оставить свою прежнюю жизнь и в ту же ночь снова отправляется на корабль, чтобы никогда не вернуться. \n\nФильм стал широко популярен не только благодаря своему глубоко меланхоличному и фаталистическому сюжету, который идеально передает дух военного времени, но и благодаря фантастическому саундтреку - многие шлягеры, звучащие в фильме, такие как культовые \n "La Paloma\n" и \n "On the Reeperbahn at Half Past Midnight\n", уже стали классикой и звучат на проигрывателях по всей Европе."
 gerflavour.12.a: "Невеста моряка - это море"

 gerflavour.13.t: "Смерть принца Фридриха Вальдек-Пирмонтского"
 gerflavour.13.d: "После более чем 53-летнего правления принц Фридрих Вальдек-Пирмонтский мирно скончался сегодня в возрасте 81 года. Несмотря на отсутствие харизмы и едва существующее политическое наследие, Фридрих достиг того, о чем мечтали многие немецкие монархи: он официально стал самым долгоправящим государем в 75-летней истории Германской империи, обогнав даже легендарного Вильгельма II всего на несколько недель, что, вероятно, заставит "Вечного кайзера" перевернуться в гробу. \n\nБольшая незначительность принца Фридриха объясняется не только тем, что Вальдек - одно из самых маленьких и малонаселенных государств, входящих в состав Германии, но и крайней зависимостью Вальдека от Пруссии. Из-за противоречивого договора, подписанного в 1867 году, поскольку княжество не могло покрыть ежегодные взносы на образование, которые должны были выплачивать все государства-члены, князь превратился в малозначимую фигуру, а внутреннее управление перешло к пруссакам из соседних Касселя и Ганновера. Несколько раз обсуждался вопрос о полном роспуске Вальдек-Пирмонта, в том числе и потому, что активисты из Бад-Пирмонта, у которых не так много общего с их правителями в Арользене, призывали к объединению с провинцией Ганновер, но эти планы всегда оставались безрезультатными.\n\nИ теперь сын Фридриха, князь Йозиас Вальдек-Пирмонтский, должен будет направить крошечное княжество в новую эпоху."
 gerflavour.13.a: "Memento mori"

 gerflavour.14.t: "Кронпринц Вильгельм принял командование армией"
 gerflavour.14.d: "Вильгельм, наследный принц Германской империи, получил предложение от ближайшего окружения Кайзера снова поступить на службу в армию, чтобы возглавить войска во втором Вельткриге. Во время Первого Вельткрига он был одним из верховных главнокомандующих на Западном фронте, и хотя его руководство критиковали многие генералы, он вернулся домой с победой. Возможно, он сможет еще раз проявить себя на поле боя?"
 gerflavour.14.a: "Он снова будет командовать группой "Кронпринц" "
 gerflavour.14.b: "Давайте не будем допускать его к командованию в этой войне"

 gerflavour.15.t: "Король Руппрехт принимает командование армией"
 gerflavour.15.d: "После объявления о том, что кронпринц Вильгельм вернется на фронт для участия во Втором Вельткриге, король Баварии Руппрехт был вновь назначен командующим Имперской немецкой армией. Командуя во время Вельткрига Heeresgruppe Руппрехт Баварский, проявил себя как способный командир, несмотря на то, что получил свою должность благодаря дворянской знати, и был признан своими сверстниками, возможно, единственным немецким королем, достойным военного командования во время всей войны. Сейчас Руппрехт является правящим королем, и ему скоро исполнится 70 лет. Возможно, он не сможет руководить с той же способностью, что и раньше, но, тем не менее, он был принят в OHL"
 gerflavour.15.a: "Он приведет Баварию к славе"

 gerflavour.16.t: "День матери"
 gerflavour.16.d: "С тех пор как в 1914 году Конгресс США объявил второе воскресенье мая Днем матери в знак любви и почтения к матерям всего мира, эта американская традиция постепенно распространилась по всей Атлантике. После окончания Вельткрига Ассоциация немецких владельцев цветочных магазинов (Verband Deutscher Blumengeschäftsinhaber) воспользовалась этим как маркетинговой тактикой, продвигая дату, чтобы повысить продажи цветов в мае. Литургический акцент первоначального видения праздника также получил поддержку религиозных консервативных групп, которые считали его реальной альтернативой Международному женскому дню, инициированному социалистическими организациями. Движения, призывающие сделать этот праздник официальным, получили распространение в Германской империи в 1920-1930-х годах.\n\nНаряду с предпринимателями, консервативными обществами и борцами за права женщин, кампанию в Германии поддержали и группы völkisch, которые связывали идею Дня матери со своим ультраправым идеалом верной детородной матери, которая является будущим германской основной расы. Назначение на пост рейхсканцлера Курта фон Шлейхера, патриотически настроенного, националистического рейхсканцлера, который, тем не менее, проявляет прогрессивные черты характера, вселило надежду в активистов этой кампании, и в Берлин пришло множество писем с просьбой наконец-то сделать День матери национальным праздником. Империя... переживает лучшие времена, но, возможно, небольшая пропагандистская победа не повредит?"
 gerflavour.16.a: "Пусть будущие поколения знают, что Шлейхер уважает женщин больше, чем кто-либо другой"
 gerflavour.16.b: "Матери могут подождать. Страна близка к краху"

 gerflavour.17.t: "Открытие деления ядер"
 gerflavour.17.d: "Химический институт кайзера Вильгельма сообщил, что их ученые под руководством Отто Хана и Фрица Штрассмана подтвердили существование явления, о котором физики и химики подозревали в течение многих лет, но считали его лишь гипотезой - ядерного деления. Обстреляв атомы урана нейтронами, они обнаружили, что ядра урана успешно расщепляются и образуют атомы бария. Хотя команде потребовалось время, чтобы подтвердить, что увиденное ими не было простым загрязнением, Хан и Штрассманн в конце концов придумали термин Uranspaltung (деление урана) для описания этого явления.\n\nЭто может открыть путь к новым технологиям, если предположительно огромная энергия, высвобождаемая при делении ядер, может быть удержана и использована."
 gerflavour.17.a: "Эврика!"

 gerflavour.18.t: "Золотой юбилей на троне"
 gerflavour.18.d: "Сегодня знаменательный день! Ровно 50 лет назад, в 1888 году, наш Кайзер, Вильгельм II, вступил на престол после печальной смерти своего отца Фридриха III. За последние пятьдесят лет Германия стала всемирной империей и установила гегемонию во всей Европе, одновременно проводя огромные реформы внутри страны. Эпоха Вильгельма была периодом больших перемен, конфликтов, но и величия.\n\nКайзер, которому уже почти 80 лет и здоровье которого слабеет, совершил турне по своей империи, встречаясь со своими подданными и посещая монархов государств, входящих в ее состав. Большую часть обязанностей во время визитов выполнял его старший сын и законный наследник, кронпринц Вильгельм. Народ и правительственные чиновники уже ожидают, что вскоре он должен будет вступить на престол. Постепенно идет подготовка к передаче власти и обязанностей..."
 gerflavour.18.a: "Да здравствует кайзер Вильгельм II!"

 gerflavour.19.t: "Германия усиливает поддержку Миттельевропы"
 gerflavour.19.d: "Назначение Пола Лежен-Юнга следующим председателем Комиссии Миттельевропы по инициативе Германии, как ожидается, принесет пользу странам-членам Миттельевропы благодаря повышению эффективности транснациональных строительных проектов. Уже сейчас наши строительные компании сообщают о более легких сделках и финансировании"
 gerflavour.19.a: "Хорошо"

 gerflavour.20.t: "Открытие цикла лимонной кислоты"
 gerflavour.20.d: "В свежей публикации "Chemiker-Zeitung über die wichtigsten Gebiete der Chemie und chemischen Industrie" читатели могут найти статью, представленную Хансом Кребсом, доктором медицины, под названием "Роль лимонной кислоты в промежуточном метаболизме в тканях животных" В ней Кребс представил свое новейшее открытие цикла реакций с участием молекулы лимонной кислоты, который оказался важным для функционирования всех живых организмов. Этот процесс включает в себя серию циклических химических превращений и является жизненно важным элементом клеточного дыхания, позволяющим всем организмам функционировать.\n\nАвтор статьи, доктор Ханс Кребс, исследователь из Фрайбургского университета, известен тем, что в 1932 году открыл орнитиновый цикл. Используя предыдущую работу Альберта Имре Сент-Дьёрдьи де Надьрапольта, который открыл несколько продуктов и реакций цикла, Кребс в сжатой форме изложил свои открытия.\n\nЭто недавнее открытие было расценено как чрезвычайно инновационное, и Кребс уже получил новые почести и известность в научном мире. Это достижение также укрепило репутацию немецких научных кругов и что более важно, Общества кайзера Вильгельма."
 gerflavour.20.a: "Цикл жизни"

 gerflavour.21.t: "Vydūnas"
 gerflavour.21.d: "Номинации на Нобелевскую премию по литературе 1940 года уже поступают в Нобелевский комитет, и среди них есть неожиданное имя - Вильгельм Сторост, более известный под именем "Выдунас"\n\nВыдунас - духовный лидер прусско-литовской общины, член теософских обществ, поэт и философ, а также известный хранитель местных традиций, фольклора, песен и даже их древней дохристианской веры, которую он стремился восстановить и возродить. Его моральное влияние среди сокращающегося литовскоязычного населения Восточной Пруссии не вызывает сомнений, и он даже сделал себе имя по другую сторону Мемельланда, в Литовском королевстве, где его работы читают и цитируют. Конечно, он снискал уважение и среди немецкой интеллигенции, хотя его статус меньшинства и ориентация оставляют его относительно неизвестным.\n\n Тем не менее, новость была тепло встречена в Берлине и с радостью в Тильзите, и хотя его победа вовсе не гарантирована, простое принятие Выдунаса во внимание является значительным достижением для прусско-литовцев. Единственной точкой напряжения является возможное столкновение между ним и аристократическим прусским истеблишментом - значительная часть произведений Выдунаса посвящена завоеванию и колонизации Пруссии рыцарями Тевтонского ордена, а также разрушению местной культуры и образа жизни, к которому привел этот процесс. Поскольку не только Пруссия, но и возможно, сама империя возникла на территориях, завоеванных в ходе Остзедлунга, это дало повод правой прессе высмеять поэта как непатриота."
 gerflavour.21.a: "Похвальное достижение для немецкой литературы!"
 gerflavour.21.b: "Давайте подтолкнем Комитет к тому, чтобы он рассматривал больше... патриотических авторов"

 gerflavour.22.t: "Одобрение"
 gerflavour.22.d: "Несмотря на то, что коалиция "Демократический союз", казалось бы, со всех сторон осаждена консерваторами и реакционерами, у нее есть и немало сторонников. Сегодня, в частности, с новой, но не совсем неожиданной поддержкой выступил лауреат Нобелевской премии и многолетний председатель Физического института Общества кайзера Вильгельма Альберт фон Эйнштейн.\n\nПризнанный одним из величайших умов двадцатого века благодаря своим новаторским теориям общей и специальной относительности, Эйнштейн пользуется большим авторитетом в высшем обществе Германии - и он использует этот вес для агитации за политические идеалы. Он является членом пацифистской организации "Новая родина", которая выступает за мир во всем мире и соблюдение международного права, с любовью пишет о социализме и социальных реформах, а также поддерживает создание еврейской национальной родины в Палестине.\n\n Теперь он также открыто поддерживает наше правительство, заявляя в письменной форме, что \"из всех партий, конкурирующих в Рейхстаге, необходимость большой социальной и политической реформы в империи может быть достигнута только SPD\"."
 gerflavour.22.a: "Это очень ценно"
 gerflavour.22.b: "Давайте отплатим добром гению нашей эпохи"

 gerflavour.23.t: "Новый рывок Кайзера"
 gerflavour.23.d: "Несмотря на то, что значительная часть его власти была ослаблена в результате "\дела Daily Telegraph", процесса парламентаризации и мартовских реформ Конституции, Вильгельм II оставался влиятельным в немецкой политике почти до самой смерти. Не благодаря своей персоне - до конца жизни он так и не смог полностью адаптироваться к парламентаризму, - а благодаря своим советникам и двору, которые приспособились к мартовским реформам, сотрудничая с Рейхстагом, чтобы продвигать кандидатов, предпочитаемых Кайзером, в тех случаях, когда парламентарии не могли прийти к согласию. Вот почему такие рейхсканцлеры, как Посадовский, Брокдорф-Рантцау и Дирксен, смогли прийти к власти, несмотря на состав рейхстага, даже после мартовских реформ.\n\nВильгельм III - совершенно другое чудовище. Получивший милитаристское воспитание, два десятилетия обожаемый ультраправыми как "их спаситель", с эгоцентричной решимостью стать этим "спасителем Германии", каким не был его слабый отец, он вступил в конфликт с действующим правительством с первых дней своего правления. Его цель - найти способ свергнуть SPD и назначить рейхсканцлером того, кто ему нравится, например, Курта фон Шляйхера или Эларда фон Ольденбург-Янушау. Перестановки в высшей политике после коронации нового германского императора не являются чем-то новым в истории империи - в конце концов, сам Вильгельм II делал многое подобное, сместив Отто фон Бисмарка вскоре после своей коронации. Однако действительно ли времена были те же самые?"
 gerflavour.23.a: "Сейчас уже не 1890 год, Ваше Величество"

 gerflavour.24.t: "Сокрушительное поражение"
 gerflavour.24.d: "В последующие несколько дней сложилась одна из самых напряженных ситуаций в истории правительства Демократического союза. Из своих покоев в Потсдаме Вильгельм III рассматривал несколько возможных вариантов рейхсканцлера - однако осознание того, что они потребуют одобрения Рейхстага, разрушало эти планы один за другим. Столкнувшись с новыми вызовами со стороны консервативного истеблишмента, все коалиционные партии объединились и отказались утверждать любого рейхсканцлера, предложенного Кайзером, оставаясь при своем мнении и требуя сохранения действующего кабинета.\n\nПредложение Вильгельма III о перестановках в правительстве, сформировав "правительство экспертов", также было отвергнуто. Подумывали и о радикальных вариантах, таких как полный роспуск Рейхстага, но советники отговорили Кайзера от таких шагов. Настроения в стране все больше склонялись в пользу Рейхстага, а не Кайзера, на улицах начали собираться первые демонстрации, требующие независимости правительства от прихотей монарха, а напряженность между этими двумя рычагами власти достигла такой степени, что в парламентских залах время от времени рассматривался вопрос об отмене монархии.\n\nВ конце концов, Вильгельм III ушел в отставку. Никаких изменений в правительстве принято не было, и мирным путем процесс парламентаризации одержал свою последнюю и самую значительную победу. Был создан прецедент, согласно которому Рейхстаг является высшим органом власти в стране, и если он и кайзер расходятся во мнениях, то именно кайзер должен уступить. Он по-прежнему может уволить рейхсканцлера или любого секретаря, но на практике он не может воспользоваться этой властью без явного одобрения парламента.\n\nКонституционная монархия в Германии отнюдь не совершенна, и влияние Кайзера по-прежнему значительно. Однако к настоящему времени вернуть это достижение будет все труднее"
 gerflavour.24.a: "Германия никогда не вернется к своему бесславному прошлому"

 gerflavour.25.t: "Рейхстагсваль [GetYear]-го года"
 gerflavour.25.d: "Каждые пять лет в Германии проводятся новые выборы, в ходе которых избираются все 445 членов Рейхстага. Теперь, когда Второй Вельткриг миновал, страна снова может вернуться к политике мирного времени, к дебатам о налогообложении, социальных услугах, образовании и этнической политике, которые были столь часты до инцидента Черного Понедельника. Изменения, произошедшие в нашей стране с 1936 года, несомненно, отразятся и на том, какие партии вообще имеют шанс победить на выборах..."
 gerflavour.25.a: "Католики сформируют новое правительство!"
 gerflavour.25.b: "SPD сформирует новое правительство!"
 gerflavour.25.c1: "Объединенный фронт консерваторов получает большинство! Назначен Тревиранус!"
 gerflavour.25.c2: "Объединенный фронт консерваторов получает большинство! Назначен Шланге-Шёнинген!"
 gerflavour.25.c3: "Объединенный фронт консерваторов получает большинство! Назначен Хассель!"
 gerflavour.25.e: "Не встречая серьезной оппозиции, режим Шлейхера получает большинство!"
 gerflavour.25.f: "DVP сформирует новое правительство!"
 gerflavour.25.g: "Либералы и социалисты сформируют новое правительство!"

 gerflavour.26.t: "Eintopfsonntag"
 gerflavour.26.d: "Война идет дольше, чем предполагалось изначально, и это, как и во время Первого Вельткрига, может означать только одно: время рационирования. Одним из основных направлений военной экономики является корректировка рациона питания каждого немецкого гражданина - больше никаких Sonntagsbraten, кушай Eintopf во имя окончательной победы Германии! Скоро наши граждане наконец-то снова оценят широкое разнообразие блюд, которые можно приготовить из картофеля, репы и крупы, как во времена старого Фрица"
 gerflavour.26.a: "Но мы ведь получаем с ними сосиски?"

 gerflavour.27.t: "Опубликовано "История Кашубии""
 gerflavour.27.d: "Александр Майковский, один из лидеров объединения молодых кашубов (Towarzëstwò Młodokaszëbów), работал над выпуском своего проекта "История Кашубии" в виде фрагментов для газеты "Gryf" с 1922 года, а в виде книги - с 1936 года, в ответ на 'Geschichte der Kaschuben' Фридриха Лоренца. Поскольку книга Лоренца была воспринята как история германизации Кашубии, Майковский решил подчеркнуть кашубскую национальность как славянскую, начав свою книгу с краткой истории славянских народностей. Он считает, что западные славяне, в том числе поморяне и кашубы, находились под влиянием Западной Европы - с немецким языком в качестве основного влияния, усиленного германизацией. Далее следовал географический обзор Кашубии, ее локальных групп и историков народа. Далее в книге представлена история от легенд: через языческую культуру, польское правление, Поморское княжество под властью местной династии Собеславиц, тевтонское правление, возобновление польской власти и наконец, прусское правление, которое длится до сих пор.\n\nАлександр Майковский не дожил до выхода своей книги, так как скончался в начале этого года, когда она была напечатана. Был создан комитет, состоящий из его бывших коллег, который решил издать книгу его имени вместе с его романом "Żëcé i przigòdë Remùsa" После выхода книга подверглась резкой критике со стороны правых, которые призывают запретить ее, но была высоко оценена кашубскими и либеральными политиками."
 gerflavour.27.a: "Его фамилия Майковски или Майковсци?"
 gerflavour.27.b: "Кашубы заслужили того, чтобы их историю написали."
 gerflavour.27.c: "Книга, полная лжи и вранья. Запретить."

 gerflavour.28.t: "Выборы в Рейхстаг отложены"
 gerflavour.28.d: "Выборы в Рейхстаг должны были бы состояться сегодня - однако Германия сейчас втянута в войну, которая определит ее будущее и будущее Европы в целом. Нельзя отвлекаться от войны! Рейхстаг одобрил отсрочку выборов на один год, которая будет продлеваться раз в год, пока мы не доведем войну до ее славного завершения!"
 gerflavour.28.a: "Хорошо"

 gerflavour.29.t: "Голосование за конституционную поправку"
 gerflavour.29.d: "Планы реформы Имперской конституции разрабатывались с момента создания коалиции 'Демократический союз' в 1936 году - и вот теперь, с окончанием Второго Вельткрига, они, наконец, могут быть воплощены в жизнь. Хотя Кайзер не имел к этому никакого отношения (и фактически выступает против многих предложений по конституционной реформе), термин "Вильгельминская конституция" уже начал появляться в прессе и гражданском обществе. В конце концов, это будет венцом Вильгельминской эпохи - она могла начаться с Личного полка Кайзера и тирании OHL во время Первого Вельткрига, но закончилась победой демократического процесса и стала синонимом парламентаризации империи.\n\nСегодня, однако, этого не произойдет. Оказалось, что у партнеров по коалиции нет определенного проекта изменения Конституции, по крайней мере, такого, с которым они могли бы согласиться, и поэтому дебаты о внесении поправок в Конституцию прекратились на заседании Рейхстага, едва начавшись. Правящие партии, которые вели кампанию за внесение поправок в Конституцию и демократизацию политического процесса, несомненно, пострадают."
 gerflavour.29.a: "Черт возьми!"

 gerflavour.30.t: "Голосование за поправки к Конституции"
 gerflavour.30.d: "Планы реформы Имперской конституции разрабатывались с момента создания коалиции 'Демократический союз' в 1936 году - и вот теперь, с окончанием Второго Вельткрига, они, наконец, могут быть воплощены в жизнь. Хотя Кайзер не имел к этому никакого отношения (и фактически выступает против многих предложений по конституционной реформе), термин "Вильгельминская конституция" уже начал появляться в прессе и гражданском обществе. В конце концов, это должно было стать венцом эпохи Вильгельминской империи - она могла начаться с Личного полка кайзера и тирании ОХЛ во время Первого Вельткрига, но закончилась победой демократического процесса и стала синонимом парламентаризации империи.\n\n Конечный результат, однако, был разочаровывающим. Хотя в конституцию были внесены коррективы, чтобы обеспечить более упорядоченное и демократическое правление, ключевые элементы, за которые боролись SPD и LVP, а именно полная парламентаризация кабинета министров, не были включены в окончательный проект. Это означает, что борьба за демократию в империи будет продолжаться еще не одно поколение."
 gerflavour.30.a: "Черт побери!"

 gerflavour.31.t: "Голосование по конституционной поправке"
 gerflavour.31.d: "Планы реформы Имперской конституции разрабатывались с момента создания коалиции 'Демократический союз' в 1936 году - и вот теперь, с окончанием Второго Вельткрига, они, наконец, могут быть воплощены в жизнь. Хотя Кайзер не имел к этому никакого отношения (и фактически выступает против многих предложений по конституционной реформе), термин "Вильгельминская конституция" уже начал появляться в прессе и гражданском обществе. В конце концов, это будет венцом Вильгельминской эпохи - она могла начаться с личного полка кайзера и тирании OHL во время Первого Вельткрига, но закончилась победой демократического процесса и стала синонимом парламентаризации империи.\n\n Конечный результат удивил даже радикальных социал-демократов из левого крыла SPD. Оказалось, что успешный переговорный процесс позволил SPD склонить всех своих партнеров по коалиции к принятию практически всех своих требований - государственная система была полностью парламентаризирована, полномочия реакционных государств были ограничены, а прогрессивные реформы, такие как избирательное право для женщин, были приняты. Германия, наконец, вошла в число современных цивилизованных государств"
 gerflavour.31.a: "Ура!"

 gerflavour.32.t: "Голосование за конституционную поправку"
 gerflavour.32.d: "Планы реформы Имперской конституции разрабатывались с момента создания коалиции 'Демократический союз' в 1936 году - и вот теперь, с окончанием Второго Вельткрига, они, наконец, могут быть воплощены в жизнь. Хотя Кайзер не имел к этому никакого отношения (и фактически выступает против многих предложений по конституционной реформе), термин "Вильгельминская конституция" уже начал появляться в прессе и гражданском обществе. В конце концов, она станет венцом Вильгельминской эпохи - она могла начаться с Личного полка Кайзера и тирании OHL во время Первого Вельткрига, но закончилась победой демократического процесса и стала синонимом парламентаризации империи.\n\nВласти Кайзера были ограничены, и Рейхстаг теперь будет полностью контролировать кабинеты и секретарей, а также были приняты дополнительные реформы, упорядочивающие управление и вводящие прогрессивные реформы. Не все, чего желала SPD, было включено в Конституцию - борьба за права граждан Германии возобновится когда-нибудь, с другими вопросами и целями, но пока реформы считаются адекватными."
 gerflavour.32.a: "Ура!"

 gerflavour.33.t: "Великое герцогство Тюрингия"
 gerflavour.33.d: "Поощряемые правительством в Берлине, представители малых тюрингских государств - Саксен-Веймар-Эйзенаха, Саксен-Мейнингена, Саксен-Альтенбурга, Саксен-Кобург-Гота, Шварцбург-Зондерсхаузена, Шварцбург-Рудольштадта и двух княжеств Ройса - собрались в городе Веймаре, чтобы обсудить вопрос об объединении этих малых монархий в одно Тюрингское государство. Разделение Тюрингии на земли, каждая из которых имела свои собственные правительства и законы, сдерживало развитие и прогресс государства в течение долгого времени, и поиск решения этой проблемы был на уме у политиков, стремящихся к централизации.\n\nПосле некоторого времени и давления со стороны Берлина было найдено приемлемое соглашение - будет создана объединенная Тюрингия, а великий герцог Карл Август II Саксен-Веймар-Эйзенахский, самый большой из малых государств, будет коронован как великий герцог Тюрингии. Однако остальные князья сохранят свои владения, а их роды будут представлены в верхней палате Тюрингского ландтага, наряду с назначаемыми и избираемыми пэрами. Нижняя палата будет избираться на основе всеобщего голосования, а правительство будет находиться в Веймаре.\n\nКонституция Тюрингии была одобрена всеми земельными парламентами, а необходимые поправки к Конституции были одобрены Бундесратом, и таким образом, Великое герцогство Тюрингия стало реальностью."
 gerflavour.33.a: "Зеленое сердце Германии наконец-то объединено..."
 GER_united_thuringia_tt: "§YВеликое герцогство Тюрингия§! создано"

 gerflavour.34.t: "Марлен Дитрих"
 gerflavour.34.d: "В то время как страна полностью мобилизуется для очередного Вельткрига, многие представители киноиндустрии вызвались использовать свои художественные таланты ради военных усилий Германии. Среди этих патриотов-добровольцев не кто иной, как Марлен Дитрих, гламурная и красивая бывшая актриса немого кино, которая посетила фронт, чтобы поднять дух тех, кто находится в окопах.\n\nРожденная 27 декабря 1901 года, Мари Магдалина Дитрих происходила из богатой берлинской семьи и создала свое имя путем слияния двух первых имен в 11 лет. С раннего детства она занималась музыкой, но травма запястья помешала ей сделать карьеру в оркестре, и вместо этого она стала играть небольшие роли на серебряном экране. В 1929 году она получила прорывную роль "Лолы-Лолы"\, певицы из кабаре, в постановке австрийского режиссера Йозефа фон Штернберга "Голубой ангел"\ (1930). Ошеломительный успех фильма заставил фон Штернберга и Дитрих работать вместе еще в шести картинах, особенно с характерным для Дитрих образом гламурной и загадочной роковой женщины. Из ее фильмов настоящими шедеврами считаются "Морроко" (1930) и "Шанхайский экспресс" (1932, фильм о политических потрясениях в империи Цин). Хотя многие из ее фильмов были сняты в Соединенных Штатах, растущая нестабильность в стране заставила ее вернуться в Германию в 1936 году.\n\nПосле того, как война была в самом разгаре, Дитрих вышла в эфир со своим исполнением популярной песни о любви "Lili Marleen."\n\n Правительство высоко оценило ее усилия по мобилизации немецких военных сил, а ее песни стали любимыми у солдат по обе стороны Вельткрайга."
 gerflavour.34.a: "Ее услуги заслуживают внимания"

 gerflavour.35.t: "Курт фон Шлейхер назначен рейхсканцлером"
 gerflavour.35.d: "Выборы в Германской империи состоялись после двух лет неудачного правления и биржевого краха, который привел к всемирному экономическому коллапсу. Усиленные "постоянной оппозицией" партии - SPD и DVLP - набрали достаточно большую долю голосов, чтобы другой умеренный либерально-католический кабинет стал невозможен. В свете сложной ситуации объединяющей фигурой был назначен Курт фон Шляйхер.\n\nШляйхер - генерал армии и военный министр Пруссии, накопивший за последние несколько лет внушительное влияние. Прагматик до мозга костей, он выражает желание работать со всеми партиями в Рейхстаге для борьбы с кризисом, но не уклоняется от своей истинной цели - более сильной, централизованной и милитаризованной империи."
 gerflavour.35.a: "Еще один юнкер, служащий Кайзеру!"
 gerflavour.35.b: "Мы надеемся, что у него все получится"
 gerflavour.35.c: "Интересный выбор"

 gerflavour.36.t: "Правительство Демократического союза в Германии"
 gerflavour.36.d: "Курт фон Шлейхер оказался не в состоянии контролировать сопротивление Рейхстага и справиться с последствиями экономического краха - и в конце концов был снят со своего поста. От его падения выиграли парламентские левые и центр - реформистское правительство, поддерживаемое коалицией "Демократический союз" под руководством SPD, получило большинство в Рейхстаге.\n\n Герман Мюллер, сопредседатель SPD, стал первым социал-демократическим рейхсканцлером в истории Германии, а его кабинет обещает амбициозную программу социальных реформ и конституционных изменений для превращения империи в парламентскую монархию. Однако эти цели неизбежно натолкнутся на сопротивление консервативного истеблишмента."
 gerflavour.36.a: "Классовые предатели, склоняющиеся перед кайзером"
 gerflavour.36.b: "Хорошо, это даст нам больше возможностей для передышки"
 gerflavour.36.c: "Социалист или аристократ - все они лакеи Кайзера"
 gerflavour.36.e: "Понятно"

 gerflavour.37.t: "Правительство Шварц-Вайс-Оот в Германии"
 gerflavour.37.d: "Курт фон Шлейхер не смог контролировать сопротивление рейхстага и справиться с последствиями экономического краха - и в конце концов был снят с должности. От его падения выиграло правое крыло - две консервативные партии, DkP и DVLP, объединились в альянс "Шварц-Вайс-Рот" и получили большинство в Рейхстаге.\n\nЭвальд фон Клейст-Шменцин, беспартийный государственный служащий и консервативный идеолог, был назначен в качестве компромисса между двумя консервативными титанами - он сформировал первый консервативный кабинет в Германии с 1924 года. Их презрение к реформированному конституционному порядку непременно приведет к попыткам отменить процесс парламентаризации."
 gerflavour.37.a: "Еще один пример присущей Германии реакции"
 gerflavour.37.b: "Надеюсь, они будут уважать нашу автономию"
 gerflavour.37.c: "Понятно"

 gerflavour.38.t: "Шлейхер принимает Закон о полномочиях"
 gerflavour.38.d: "Ухудшение экономической ситуации в Германской империи привело к забастовкам, уличным столкновениям и в конце концов, к попытке революции в промышленно развитом герцогстве Брауншвейг. Социалисты-революционеры ненадолго заняли город и подняли волну ужаса и страха по всей империи. Рейхсканцлер Курт фон Шлейхер использовал эту возможность, чтобы представить в рейхстаге Акт о разрешении - закон, который позволил бы ему восстановить порядок с помощью чрезвычайных полномочий.\n\nБоясь революции, парламентарии одобрили этот закон - даже если в долгосрочной перспективе он мог оказаться ошибочным. Шлейхер теперь почти неприступен - вероятно, он воспользуется возможностью начать перестройку Германии в централизованное, милитаризованное 'Новое государство' и укрепит контроль над своей военной кликой."
 gerflavour.38.a: "Еще один пример присущей Германии реакции"
 gerflavour.38.b: "Что там происходит?!"
 gerflavour.38.c: "Принято к сведению"

 gerflavour.39.t: "Раскол в DVLP"
 gerflavour.39.d: "Последствия выборов 1936 года не были добрыми к Отечественной партии. В течение двух десятилетий они надеялись принести в Германию 'консервативную революцию', даже вступая в союз с умеренными правыми, но даже последствий величайшего кризиса в истории немецкой экономики оказалось недостаточно, чтобы привести их к власти. Многие из финансовых сторонников DVLP отказались от участия в выборах, осознав, что их деньги выброшены в огромную яму. Вновь вспыхнула старая вражда десятилетней давности - Альфред Гугенберг объявил о вызове председателю партии Ульриху фон Хасселю.\n\nАгрессивная фракция Гугенберга 'Реакционеры', еще более антисемитская и антипарламентская, чем их соперники, попыталась свергнуть Хасселя на партийной конференции, но не смогла и выбрала другой путь - откололась. В течение года DVLP начала распадаться - фракция Гугенберга образовала Немецкую национально-государственную партию (Deutschnationale Reichspartei), в то время как несколько других амбициозных фигур в местных отделениях либо перешли в радикальные ультраправые, такие как DvP и DSP, либо переметнулись к консерваторам, либо стали независимыми, либо даже создали собственные обреченные правые партии. Хрупкое единство немецких ультраправых закончилось - междоусобица снова доминирует в радикальном течении, как это было до Вельткрига."
 gerflavour.39.a: "Слава богу"
 gerflavour.39.b: "Начните привлекать эти мелкие группы в наше лоно"

 gerflavour.40.t: "Смерть Эриха Людендорфа"
 gerflavour.40.d: "Газеты Мюнхена сообщают, что Эрих Людендорф, организатор Третьей OHL и второй командующий Пауля фон Гинденбурга в последние годы Вельткрига, скончался вчера от рака печени. Если Гинденбург, умерший три года назад, почти повсеместно почитается как мастер тактики и спаситель Германии в ее самый темный час, то наследие Людендорфа куда более противоречиво. Его военные способности не вызывают сомнений, однако его считают главным управляющим авторитарного военного режима, который установил контроль над Германией к концу Вельткрига. В 1920 году, пытаясь остановить процесс парламентаризации, он в последний раз угрожал Вильгельму II, но поскольку в его услугах больше не было необходимости, а его начальник Гинденбург заключил сделку с парламентскими реформистами, чтобы сохранить власть армии, Людендорф был вынужден с позором уйти в отставку.\n\nС тех пор он оставался нависшей тенью над немецкими ультраправыми, но даже те, кто почитал его, начали сомневаться, когда он под влиянием своей жены Матильды связался с неоязычеством. Его эксцентричные теории заговора и увлечение эзотерикой в конечном итоге привели к тому, что его стали игнорировать ультраправые политики, желающие выглядеть респектабельно. Несмотря на это, ему будут устроены государственные похороны, на которых будут присутствовать оставшиеся в живых члены его окружения, а также члены королевской семьи."
 gerflavour.40.a: "Разве плохо надеяться, что его смерть была мучительной?" # DU
 gerflavour.40.b: "Как жаль, что человек его талантов пал так низко..." # Schleicher
 gerflavour.40.c: "Давайте помнить героя войны, а не психа" # SWR

 gerflavour.41.t: "Образование DNVB"
 gerflavour.41.d: "На протяжении десятилетий немецкие правые были расколоты и поэтому были легкой добычей для реформистов и социалистов, которые стремились постепенно разрушить традиционные немецкие ценности и создать иностранный, либеральный режим для заблуждающихся масс. Однако к настоящему времени этот процесс обратился вспять. Работая вместе на протяжении десятилетий и преодолевая вызовы изнутри и извне, коалиция Шварц-Вайсс-Рот не только утвердилась у власти на долгие годы и заслужила всеобщую поддержку за свое компетентное руководство во время Второй вельткриги, но и становилась все более близкой. После победы в войне председатели двух коалиционных партий решили оставить в стороне последние разногласия и создать общий союз - Немецкий национальный народный союз.\n\nВ манифесте DNVB прослеживается явное влияние DkP, которая играла ведущую роль в предыдущей коалиции. Так, союз заявлял о своей поддержке парламентской демократии, хотя и со множеством оговорок, хотя традиционная консервативная повестка дня, включающая интересы сельской местности, защиту монархии и немецкий национализм, сохранялась. Однако не все в правительстве согласились с этим решением. В частности, рейхсканцлер Эвальд фон Клейст-Шменцин, который достаточно ясно выразил свое презрение к партийности, подал в отставку и предпочел вернуться в сельскую Померанию. Его место займет новый председатель Союза Куно фон Вестарп"
 gerflavour.41.a: "Тройное "ура" Национальному народному союзу!"

 gerflavour.42.t: "Образование DNVB"
 gerflavour.42.d: "На протяжении десятилетий немецкие правые были расколоты и поэтому были легкой добычей для реформистов и социалистов, которые стремились постепенно разрушить традиционные немецкие ценности и создать иностранный, либеральный режим для заблуждающихся масс. Однако к настоящему времени этот процесс обратился вспять. Работая вместе на протяжении десятилетий и преодолевая вызовы изнутри и извне, коалиция Шварц-Вайсс-Рот не только утвердилась у власти на долгие годы и заслужила всеобщую поддержку за свое компетентное руководство во время Второй Вельткрига, но и становилась все более дружной. Как только война была выиграна, оба председателя коалиционных партий решили отложить в сторону последние разногласия и создать общий союз - Немецкий национальный народный союз.\n\nВ манифесте DNVB прослеживается явное влияние DVLP, которая играла ведущую роль в предшествующей коалиции. Так, союз заявил, что парламентская демократия является чуждой ему Западной системой, и заявил о своей приверженности авторитарной и христианской "органической системе", которую продвигала DVLP. Однако не все в правительстве согласились с этим решением. В частности, рейхсканцлер Эвальд фон Клейст-Шменцин, который ясно дал понять, что презирает партийность, подал в отставку и предпочел вернуться в сельскую Померанию. Его место займет новый председатель Союза Ульрих фон Хассель"
 gerflavour.42.a: "Тройное "ура" Национальному народному союзу!"

 gerflavour.43.t: "Второй антисоциалистический закон"
 gerflavour.43.d: "Годы тщательных антисоциалистических операций подорвали силу SPD до такой степени, что она уже просто не в состоянии поддерживать прежнюю власть над рабочим классом. Многие из их гражданских организаций были закрыты из-за полицейских расследований, другие предпочли добровольно распуститься, чтобы переформироваться в коллаборационистские группы, которые пытаются привлечь рабочих на сторону правительства, не имея за собой никакой социалистической идеологии. Некоторые лидеры SPD, не найдя выхода, полностью покинули страну, заявив, что она больше небезопасна для их здоровья.\n\n В этих условиях правительство, наконец, решило нанести последний удар. Со времен временного запрета SPD в последние годы правления Бисмарка немецкие правые рассматривали возможность его восстановления, как отчаянный план остановить то, что они считали величайшей угрозой Германии,"раком" Однако это было признано неосуществимым из-за огромного размера и влияния SPD - до сегодняшнего дня. Был принят второй Антисоциалистический закон, объявляющий все социалистические организации, включая SPD, распущенными, а их воссоздание - незаконным. Правоохранительные органы Пруссии и других немецких земель получили полномочия преследовать всех, кто попытается нарушить этот закон.\n\nПоследний выход для серьезной оппозиции консервативной революции был разрушен. Время покажет, действительно ли это нанесет смертельный удар по социал-демократии, на который рассчитывает правительство DNVB... или же отсутствие других возможностей противостоять все более непотичному и вырождающемуся режиму подтолкнет следующее поколение к более радикальным мерам."
 gerflavour.43.a: "Марксисты и синдикалисты никогда больше не будут нам угрожать"

 gerflavour.44.t: "Конституционное собрание"
 gerflavour.44.d: "Планы реформы имперской конституции разрабатывались с момента создания коалиции "Демократический союз" в 1936 году - и предполагалось, что они будут реализованы после войны. Хотя Кайзер имел мало отношения к этому (и фактически выступает против многих предложений по конституционной реформе), термин "Вильгельминская конституция" уже начал циркулировать в прессе и гражданском обществе. В конце концов, это было бы венцом эпохи Вильгельма - она началась с Личного полка Кайзера и тирании OHL во время Первого Вельткрига, но закончилась победой демократического процесса и стала синонимом парламентаризации империи.\n\n Однако ни один замысел не выдерживает контакта с врагом. Во Втором Вельткриге победила не Германская империя, а Республика, провозглашенная в самый темный для нации час после бегства Гогенцоллернов. Реформы Конституции, запланированные до войны, были приняты в виде республиканской Конституции, которая определила политическую структуру нового режима. Вместо прежней имперской роли был учрежден пост рейхспрезидента с расширенными полномочиями, но при этом с жестким балансом полномочий между ним и рейхстагом. Полномочия земель были урезаны, и во всех них были созданы республиканские правительства"
 gerflavour.44.a: "Ура!"

 gerflavour.45.t: "Второй мандат"
 gerflavour.45.d: "Неудивительно, что SPD победила на выборах, проведенных в соответствии с Вильгельминской конституцией - избиратели наградили партию, которая создала настоящее социальное государство, реформировала конституцию и победила во Второй Вельткриге, вторым мандатом. Многое уже сделано, но столько же задач еще впереди. Необходимо найти способ ограничить власть военных, что постоянно беспокоит любого демократического реформатора в Германии, а также рационализировать и реформировать государственную структуру империи. Так или иначе, доминирующее положение Королевства Пруссия должно быть ослаблено, и этот гигант должен превратиться из оплота реакции в демократический оплот.\n\n Тем не менее, уже одержанные победы радуют, и они уже оказывают влияние на мышление партии. Те в партии, кто все еще придерживался старых мечтаний о партии для рабочих от рабочих, возможно, даже о спонтанной революции, которая приведет к социалистической революции, предсказанной Карлом Марксом, были полностью оттеснены на второй план - прошедшее десятилетие доказало, что единственный путь, которым рабочие могут добиться успехов, - это участие в демократическом процессе. \n\nВозможно, марксистские обещания, которые все еще написаны жирным шрифтом в Лигницкой программе, были ошибочными, а идеи молодых ревизионистов, так называемых "младотурок", были правильными - истинная роль SPD должна быть защитником либерально-демократического порядка, "народной партией", которая добивается социального прогресса исключительно в демократических рамках? Конечно, старая гвардия партии все еще не желает отказываться от марксизма, но на данный момент это кажется неизбежным."
 gerflavour.45.a: "Vorwärts!"
 GER_postwar_elections_held: "Послевоенные выборы состоялись"

 gerflavour.46.t: "Общехристианская партия"
 gerflavour.46.d: "Выборы, прошедшие после преобразования Zentrum в Христианскую народную партию, оказались на удивление успешными для католиков - возможно, избиратели не так уважали реформы социал-демократов, а возможно, тяготы войны заставили их выбрать оппозиционную альтернативу, или по ряду других причин. Эта победа узаконила неуверенный отход от Башни, который партия начала сразу после Вельткрига - мало кто верил, что протестантские фермеры и избиратели среднего класса когда-нибудь перейдут на сторону бывшей католической партии, но их сомнения оказались ошибочными.\n\nПартийная система в Германской империи меняется. Будучи партией центра, CVP, возможно, придется занимать все более правые позиции, чтобы заполнить нишу, оставленную угасающими протестантскими консервативными партиями. Ведь прусские избиратели-протестанты более консервативны, чем их сверстники на Юге. Что же в результате произойдет с их прогрессивным крылом? До преобразования в CVP именно католическая вера прикрепляла их к Zentrum - но является ли общая "христианская демократия" столь же мощным фактором для сохранения этой большой палатки?\n\n Только время покажет. Многие ожидают, что на следующих выборах будут доминировать SPD и CVP, а второстепенные партии, возможно, изменят ситуацию, переходя к одному партнеру по коалиции за другим. Затем, по мере возникновения новых социальных проблем, будут ставиться новые вопросы... особенно те, которые могут расколоть эту палатку прогрессистов, консерваторов и реакционеров, - долго ли она продержится?"
 gerflavour.46.a: "Für Wahrheit, Freiheit und Recht!"

 gerflavour.47.t: "Будущее немецкого либерализма"
 gerflavour.47.d: "Когда-то давно LVP была основана для того, чтобы избежать той участи, в которой она оказалась сейчас - младшего партнера левых или правых, позволяющего им создать правительство большинства. С электоральной точки зрения, они просто недостаточно сильны, чтобы взять бразды правления государством в свои руки и тем самым установить хорошее, практичное управление центром - более того, меняющийся политический ландшафт угрожает их позициям еще больше. В конце концов, чем больше SPD будет отказываться от своих марксистских корней в рабочем классе, тем больше они смогут привлечь левых избирателей из среднего класса, которые традиционно голосовали за LVP.\n\n Не все потеряно, однако. Ниша LVP остается - в отличие от SPD или CVP, она полностью привержена рыночной экономике, хотя и с очевидными уступками во имя социальной гармонии, и это обеспечивает ей прочную поддержку среди среднего и высшего класса. Чем дольше продолжается послевоенный экономический бум, чем дольше процветание, тем более привлекательными становятся их обещания разумного управления экономикой, которое продолжит это чудо. На их стороне также... время. Старые темы и конфликты будут исчезать, а новые социальные и политические вопросы будут возникать - мир никогда не перестанет меняться.\n\nИ кто знает, как это изменит партийную систему? В конце концов, LVP - это партия для тех, кто не знает, за кого голосовать"
 gerflavour.47.a: "Einigkeit und Recht und Freiheit!"
 
 gerflavour.48.t: "Агония немецкого консерватизма"
 gerflavour.48.d: "Правительство Демократического союза стало кошмаром для немецких консерваторов. Мечты реформистов и социалистов наконец-то сбылись - и массы были убеждены их популистскими лозунгами, поэтому они покинули и без того сокращающийся консервативный электорат. После выборов 1936 года в DVLP начались внутренние расколы и конфликты: эго Хасселя и Хугенберга вновь столкнулись, а у DkP появился конкурент - недавно созданная CVP развернула активную борьбу за голоса консервативного сельского протестантского электората.\n\nНекоторые ведущие консерваторы ответили депрессивной отставкой, считая, что для них больше нет места на родине, но другие продолжили борьбу. DkP будет бороться за выживание в мире после принятия Вильгельмской конституции. Далеко не все протестантские сельские избиратели перейдут на сторону CVP, но вряд ли это был изначально широкий электорат. Таким образом, будущее DkP представляется неопределенным.\n\nВозможно, наконец-то пришло время организовать единство (протестантских) немецких правых? Раньше это было невозможно, но, возможно, остатки DVLP удастся собрать во что-то работоспособное. Может быть, они смогут сделать "городской каркас"? Есть немало разочарованных, недовольных мещан, которые голосовали за Wirtschaftspartei или LVP и которых можно повернуть в сторону реакционной политики. А может быть, нет иного выбора, кроме как сдаться и слиться с CVP... Какой бы выбор ни сделали будущие лидеры ДКП, никто не знает, как долго продлится агония немецкого консерватизма"
 gerflavour.48.a: "Willst Du das Deutschland Bismarcks?"

 gerflavour.49.t: "Эрзац Coca-Cola"
 gerflavour.49.d: "Начало Гражданской войны в Америке затруднило приобретение сиропа Coca-Cola - торговля с Соединенными Штатами, или то, что от нее осталось, фактически прекратилась. Это поставило Coca-Cola Deutschland, быстро растущий филиал компании в Германской империи, в трудное положение - и вся страна, несомненно, тоже почувствует удар, ведь темный газированный напиток используется не только для гражданского потребления, но и в качестве лекарства, например, для раненых солдат.\n\n В ответ на это филиал решил найти альтернативу, используя ингредиенты, доступные только внутри страны - фруктовый сок, сахарную свеклу и сыворотку. В результате получился сладкий напиток оранжевого цвета со вкусом фруктов. После мозгового штурма продавцы компании наткнулись на "Fantasie" (Воображение), после того как один из сотрудников компании, Макс Кит, потребовал от них "использовать свое воображение" Напиток имел успех, особенно благодаря маркетингу, который описывал его как "местную и патриотическую альтернативу" существующим импортным безалкогольным напиткам. По слухам, Coca-Cola Deutschland даже отправила коробку Fantasie королевской семье и получила положительный ответ."
 gerflavour.49.a: "Пейте!"

 gerflavour.50.t: "Конституция Шлейхера"
 gerflavour.50.d: "Второй Вельткриг был выигран. Имперская немецкая армия во второй раз одержала победу над противниками на Западе и на Востоке и на этот раз навсегда закрепила свою гегемонию над Европой. Возглавив империю в ее самый темный час, рейхсканцлер Курт фон Шлейхер тем самым заслужил вечную славу и место в пантеоне немецких героев - положение, которое он немедленно использовал в своих интересах. Он не должен был тратить свой огромный политический потенциал - не тогда, когда его статус героя войны позволит ему завершить создание более сильной, более консолидированной Германской империи без каких-либо протестов.\n\n Была созвана сессия Рейхстага, на которой, благодаря поддержке большинства политических кругов, Шлейхер получил огромное большинство голосов за конституционные изменения - и таким образом он представил список поправок, составленный группой юристов во главе с Карлом Шмиттом, Гансом Лютером и Вильгельмом фон Гейлем, которые должны были кардинально перестроить конституционные рамки. Бундесрат должен был быть окончательно упразднен, а на его месте должна была появиться Палата сословий (Ständekammer) - корпоративистская верхняя палата, состоящая из представителей профессиональных организаций. Полномочия земель были существенно ограничены, и центральное правительство заняло над ними главенствующее положение, но и контроль над деятельностью правительственных органов не был отменен - в Конституцию был добавлен печально известный пункт, который фактически позволял верховному командованию армии наложить вето на назначение члена кабинета, тем самым предоставляя военным огромный контроль над гражданской политикой.\n\nМечты централизаторов были наконец достигнуты - вмешательство и жалобы земель теперь никогда не смогут сдержать мощное центральное правительство в Берлине - но какой ценой?"
 gerflavour.50.a: "За более сильную Германскую империю!"

 # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte
 gerflavour.51.t: "Ассоциация содействия силам духовного восстановления"
 gerflavour.51.d: "Альфред Гугенберг, ведущий финансист партии "Отечество" и глава влиятельной группы Гугенберга, долгое время был дебоширом среди немецких ультраправых, и Шлейхер держался от него на расстоянии, подозревая "хомячьи" намерения или отсутствие у него политической компетентности. Однако теперь, когда Шлейхер скончался, его преемник с гораздо большей готовностью протягивает руку помощи Гугенбергу - тем более, что бизнесмен и газетный монополист осознал, что диктатура Фронта национального единства - это самое близкое, что есть в Германии к его видению. \n\nПосле переговоров рейхсканцлер и Гугенберг пришли к соглашению - группа Гугенберга получит полное одобрение государства и будет финансироваться комитетом из 12 человек, состоящим из ведущих промышленников и представителей правительства, так называемым "Союзом содействия силам духовного восстановления" Это громоздкое название относится к цели бизнес-ассоциации - продвигать национализм, чувство принадлежности к Volksgemeinschaft и распространять пропаганду, чтобы "восстановить" немецкий национальный дух. \n\nС течением времени это будет означать, что послание правительства будет становиться все более реакционным, этнонационалистическим и антисемитским. Не будем также забывать, что этот вопиющий случай коррупции наверняка вдохновит подражателей, которые, пользуясь дружескими отношениями режима с "национальными капиталистами", обогатятся сами... но об этом придется беспокоиться будущим поколениям, а не нам"
 gerflavour.51.a: "СМИ будут говорить то, что мы хотим услышать"

 gerflavour.52.t: "Штандекаммер"
 gerflavour.52.d: "Бундесрат, созданный для Северогерманской конфедерации, чтобы служить балансом между Пруссией и многочисленными мелкими государствами, подписавшимися под объединением Германии, долгое время был занозой в боку каждого политика и генерала, одержимого идеей национальной эффективности. Не являясь ни представительным, ни компетентным, служа лишь для того, чтобы задерживать принятие необходимых законов во имя 'прав государства', он был сметен. Сегодня состоялось первое заседание его замены - Штандекаммера, или Палаты сословий. Первым ее председателем был избран экономист и мэр Эссена Ханс Лютер.\n\nШтандекаммер в полной мере реализует современную идеологическую мысль корпоративизма. В палату входят 500 представителей от местных органов власти, Геверкшафтсбунда и других организаций, входящих в Фронт национального единства, а также назначенцы, представляющие интересы правительства. Деление на парламентские группы или партийные пристрастия запрещено, но неформальные объединения милитаристов, консерваторов и горстки реформистов уже сформировались.\n\nВ теории и в пропаганде Штандекаммер должна представлять истинные потребности немецкого государства и работать вместе во имя этих национальных интересов. На практике все происходит не совсем так - не имея синдикалистской угрозы, вокруг которой можно было бы объединиться, диктатура, оставленная Куртом фон Шлейхером, все больше деградирует, погружаясь в кумовство и коррупцию, и Штандекаммер олицетворяет этот сдвиг больше, чем любой другой институт."
 gerflavour.52.a: "В новый, более эффективный век!"

 gerflavour.53.t: "Образование Христианской народной партии"
 gerflavour.53.d: "Выборы 1936 года и последовавший за ними конфликт фракций доказали, что Zentrum нуждается в тщательной внутренней реформе, если он хочет бороться за лидерство в нации на последующих выборах и избежать вымирания, подталкиваемый с двух сторон и больше не способный сформировать умеренную Мартовскую коалицию. Политический ландшафт Империи также сильно изменился с 1936 года, что потребовало иного подхода к парламентским выборам.\n\nНа протяжении десятилетий дебаты о том, 'чтобы остаться в башне' против 'чтобы выйти из башни', были головной болью для лидеров Zentrum - одни придерживались позиции, что Zentrum должен реформироваться в общехристианскую консервативную партию и таким образом позиционировать себя как главную правую альтернативу левым, другие же были обеспокоены тем, что отказ от католицизма приведет к потере партии единственного существенного объединяющего фактора. Профсоюзное крыло и реакционные правые были особенно заинтересованы в "выходе из башни", но им противостояло прогрессивное крыло, для которого реформа в правоконсервативную партию стала бы смертельным ударом.\n\nНесмотря на это, политическая реальность послевоенной Германии сделала реформу CVP необходимой. Была организована конференция партии, на которой была составлена новая программа, полностью открыты ворота для протестантов и принята новая программа новой Христианской народной партии (ХНП). Участники съезда провозгласили, что ХНП является "межконфессиональной христианско-демократической партией, выступающей за парламентскую демократию и социальную рыночную экономику" Впоследствии было избрано новое руководство - в основном продолжатели прежней партии Zentrum, но с большим представительством протестантов, а также с большим влиянием профсоюзного крыла Штегервальда."
 gerflavour.53.a: "Wohlstand für all! Wählt die CVP!"

 gerflavour.54.t: "Новое руководство для новой партии"
 gerflavour.54.d: "Конференция Zentrum в 1936 году закончилась неутешительным компромиссом - поскольку ни одна фракция не могла претендовать на победу, Адам Штегервальд остался у руля парламентской фракции, а компромиссный совет, состоящий из представителей враждующих фракций и возглавляемый Хуго Мённигом, взял под контроль саму партию. Мало кто был доволен этим компромиссом, и многие винили нерешительность совета в последующем упадке партии после 1936 года. Еще меньше людей ожидали, что компромиссный совет продержится и после образования CVP.\n\nИзначально казалось, что исход не изменится - профсоюзные, прогрессивные и правые фракции, враждовавшие внутри Zentrum, никуда не исчезли и были готовы снова бороться за свои разногласия. Опасаясь, что затянувшаяся борьба за лидерство сведет на нет успехи обновления партии, Мённиг подал в отставку и предложил неожиданный выбор - Конрада Аденауэра, мэра Кельна с 1917 года. Хотя он не был совсем незнаком на национальной арене - как мэр Кельна он получил место в прусской палате лордов и был, таким образом, ведущим представителем Zentrum там, а также был активным сторонником "выхода из башни" еще до 1936 года - ему не хватало авторитета Штегервальда или Йооса.\n\n Однако Аденауэр ловко отыгрывался на враждующих фракциях, предлагая им всем ощутимые обещания. Идеологически он был ближе всего к группе Штегервальда, но мог найти общий язык и с правыми федералистами. Прогрессисты не были настроены против него из-за его опыта работы с SPD и LVP в прусском законодательном органе. Хотя некоторые все еще были недовольны еще одним компромиссным выбором, Аденауэр был избран первым председателем объединенной Христианской народной партии"
 gerflavour.54.a: "Но он всего лишь мэр, сможет ли он действительно привести нас к победе?"

 gerflavour.55.t: "Отставка рейхсканцлера"
 gerflavour.55.d: "Спустя всего несколько дней после обнародования конституции Шлейхер объявил о своем шокирующем решении уйти в отставку. Хотя массы и даже рядовые члены Фронта национального единства были удивлены, его ближайшие соратники могли сказать, что это решение назревало давно. Более десяти лет Шлейхер боролся с пагубной анемией - смертельным заболеванием, от которого лишь недавно было разработано ненадежное лекарство. Еще в 1930 году врач сообщил ему, что сильное перенапряжение может привести к смерти через шесть месяцев или меньше. И все же, используя лучшие лекарства, которые могла предоставить Германская империя, он терпел болезнь, пока она не стала слишком тяжелой.\n\nТаким образом, кругу Шлейхера придется продолжать Национальную революцию в одиночку - мало кто верит, что Шлейхеру осталось жить долго. Решение о том, кто станет его преемником, может определить будущее Германской империи на десятилетия? Будет ли назначен другой кандидат из армии, который укрепит власть в лице рейхсканцлера Фердинанда фон Бредова? Или следует восстановить гражданское правление и превратить Фронт национального единства в партию власти, возглавляемую надежными бюрократами и политиками, через рейхсканцлера Карла Фридриха Герделера? Или, может быть, вице-канцлер Шлейхер, если у него есть такой человек, спокойно продолжит свои директивы? Кто будет рекомендован Кайзеру [GER.GetLeader]?"
 gerflavour.55.a: "Фердинанд фон Бредов укрепит наш режим"
 gerflavour.55.b: "Продолжить работу правительства с вице-канцлером Тило фон Вильмовским"
 gerflavour.55.c: "Продолжить работу правительства с вице-канцлером Августом Виннигом"
 gerflavour.55.e: "Карл Гёрделер улучшит наше положение в массах"

 gerflavour.56.t: "Скончался Курт фон Шлейхер"
 gerflavour.56.d: "Величайший рейхсканцлер в новейшей истории, Курт фон Шлейхер, скончался на своей вилле в Нойбабельсберге, недалеко от Потсдама, от поздней стадии пагубной анемии. Последние месяцы своей жизни Шлейхер провел в состоянии тихой и заботливой отставки, чтобы не усугубить болезнь, встречаясь с различными деятелями на своей вилле, начав работу над мемуарами и совершив несколько поездок с женой. В день его смерти правительство объявило траур, и в Берлине состоялись масштабные похороны, на которых присутствовали Кайзер, Рейхсканцлер, все члены кабинета министров, многочисленные представители Heer и Рейхстага, а также сотни гражданских лиц. Генерал Курт фон Хаммерштейн-Эккорд, который, несмотря на их разрыв, дорожил своей дружбой со Шлейхером, возглавил тост в честь Шлейхера, произнесенный 400 офицерами.\n\nШлейхер не оставил детей - его брак с женой Элизабет, дочерью генерала Виктора фон Хеннингса, был политическим. Ее внешность и обаяние снискали Шлейхерам восхищение на светских мероприятиях и позволили мужу наладить связи с влиятельными фигурами, а сам он писал, что "нуждался в определенной поддержке женской мудрости и женского такта в своей работе" Тем не менее, он оставил после себя наследие, которое будет определять будущее Германии еще не одно столетие."
 gerflavour.56.a: "До свидания, наш лидер..."

 gerflavour.57.t: "Адам Штегервальд взят под охрану"
 gerflavour.57.d: "По сообщениям местных СМИ, лидер Zentrum и бывший государственный секретарь по вопросам труда Адам Штегервальд был взят под охрану сегодня утром силами тайной полиции в своем доме в Кельне. Бывший ключевой сторонник "Красного генерала", Шлейхер и Штегервальд разошлись после скандальной рейхсэкзекуции в Баварии, которая угрожала разорвать партию Штегервальда на части и заставила его пересмотреть свою позицию в отношении курса канцлера. Инсайдеры называют это событие кульминацией запланированного государством стратегического удара по бывшим лидерам немецкого профсоюзного движения. Штегервальд уже второй высокопоставленный профсоюзный деятель, арестованный режимом Шлейхера на этой неделе, после социал-демократа Вильгельма Леушнера. \n\nШтегервальд, будучи в прошлом ведущим деятелем христианских профсоюзов, долгое время сопротивлялся подчинению Фронту национального единства и Геверкшафтсбунду Шлейхера, не желая отдавать свое широкое влияние в христианском рабочем движении приспешникам диктатора. Внезапная волна арестов, похоже, сломила все остатки сопротивления Шлейхеру в профсоюзах; местонахождение Штегервальда и Леушнера в настоящее время неизвестно. Председательство в Zentrum временно перешло к временному комитету, но будущее остается неопределенным.\n\nПо мере того, как его правление становится все более прочным, начинающий генерал постепенно начинает показывать свои истинные цвета. В одночасье исчезает все больше и больше политиков старой, продажной системы, и на горизонте встает новый порядок, неумолимо стремящийся в будущее, как паровой каток, оставляющий за собой лишь разрушительный след. Те, кто еще несколько лет назад поддерживал Шлейхера из меркантильных соображений, возможно, в конце концов пересмотрят свою позицию - но сейчас уже слишком поздно для раскаяния"
 gerflavour.57.a: "Он все равно был предателем"

 gerflavour.58.t: "Оккупация требует больше ресурсов"
 gerflavour.58.d: "Наша оккупация синдикалистских позиций территорий . Как оказалось, мы недооценили количество ресурсов - и людей - которые потребует такой колоссальный проект. Неожиданные проблемы, связанные с отказом жителей от сотрудничества и коррупцией, истощили наши запасы, а помощь от коллаборационистов и местной промышленности не смогла их восполнить - поэтому подкрепление придется направить на Запад.\n\nПонятно, что это не способствует непопулярности оккупации на родине. Возможно, нам стоит начать искать пути отступления..."
 gerflavour.58.a: "Этого пока хватит"

 gerflavour.59.t: "Крупные беспорядки на оккупированной синдикалистами территории"
 gerflavour.59.d: "Наша оккупация синдикалистских территорий продолжается. Оберстлейтенант фон Дегурехафф сообщает, что в одном из районов оккупированного Запада вспыхнули крупные беспорядки, подстрекаемые оставшимися синдикалистскими ячейками. Тысячи людей требуют снятия немецкой оккупации и протестуют против голода и нищеты, возникших в военное время и в условиях оккупации. Командиры произвели десятки арестов, а остальная толпа была разогнана без жертв - тем не менее, эта новость не способствовала улучшению имиджа нашей оккупации.\n\nПонятно, что это не способствует непопулярности оккупации дома. Возможно, нам стоит начать искать пути отступления..."
 gerflavour.59.a: "Я полагаю, мы арестовали нарушителей порядка?"

 gerflavour.60.t: "Продовольственная помощь, отправленная в зону оккупации"
 gerflavour.60.d: "Наша оккупация наших синдикалистских врагов продолжается. Второй Вельткриг привел к разрушению местного сельского хозяйства, и наша жесткая оккупационная политика вряд ли способствовала этому, поэтому наши командиры запросили дополнительную продовольственную помощь. Поэтому одна из наших промышленных зон будет выделена для подготовки продовольственных наборов для гражданских лиц в оккупационной зоне, и пройдет некоторое время, прежде чем она сможет вернуться к производству чего-то действительно полезного.\n\nПонятно, что это не способствует непопулярности оккупации на родине. Возможно, нам следует начать поиск путей вывода войск..."
 gerflavour.60.a: "Поторопитесь!"

 gerflavour.61.t: "Дополнительные припасы отправлены на Оккупированную территорию"
 gerflavour.61.d: "Наша оккупация наших синдикалистских врагов продолжается. Наши войска, поддерживающие порядок в оккупационных зонах, по понятным причинам нуждаются во всем, от боеприпасов до одежды и консервов, и неожиданно растущие расходы на оккупацию привели к тому, что эти запасы заканчиваются. Поэтому одна из наших промышленных зон будет направлена на производство товаров для войск в оккупационной зоне, и пройдет некоторое время, прежде чем она сможет вернуться к производству более важных вещей.\n\nПонятно, что это не способствует непопулярности оккупации дома. Возможно, нам следует начать поиск путей вывода войск..."
 gerflavour.61.a: "Поторопитесь!"

 gerflavour.62.t: "Протест против оккупации"
 gerflavour.62.d: "Оккупация наших синдикалистских врагов продолжается. Непрекращающиеся новости о вспышках насилия, голоде, недоедании и нищете в западных оккупационных зонах, а также растущие расходы вызвали протест на родине. Сотни граждан собрались в Берлине, требуя нашего вывода войск и создания местных гражданских правительств. О насилии не сообщалось, но в новостях о протесте писали без умолку.\n\nПонятно, что это не способствует непопулярности оккупации на родине. Возможно, нам следует начать искать пути отступления..."
 gerflavour.62.a: "Черт..."

 gerflavour.63.t: "Народная партия"
 gerflavour.63.d: "Падение монархии и образование Германской республики раздробило монархическое правое крыло, тем более что многие из его ведущих деятелей бежали прямо перед тем, как наши армии переломили ход войны, или были убиты синдикалистскими и русскими силами. Таким образом, теперь, когда мир восстановлен и нормальные политические процедуры могут, с некоторой неопределенностью, продолжаться, раздробленные и ослабленные крайне правые не смогли воссоединиться и бросить существенный вызов республиканской системе.\n\n Вместо этого вызов должен был исходить от умеренных правых. Национал-либералы, как бы слабы они ни были до войны, и раздробленные и ослабленные консерваторы, особенно их умеренное "фольксконсервативное" крыло, нашли общий язык в противостоянии республиканской системе и желании демократическим путем бросить ей вызов. В Берлине состоялся съезд, на котором присутствовало несколько сотен деятелей, провозгласивших создание Немецкой народной партии (Deutsche Volkspartei) с единой монархической платформой. Наряду с ожидаемой риторикой о том, что республика не является системой, подходящей для немецкого народа, и предложением 'просвещенной' парламентской монархии вместо нее, DVP стремится защищать интересы среднего класса и благодаря влиянию бывших деятелей DkP, интересы сельского хозяйства.\n\n Ожидается, однако, что она останется второстепенной силой в немецкой политике."
 gerflavour.63.a: "Интересно."

 gerflavour.64.t: "Партия принцев"
 gerflavour.64.d: "Вскоре после создания DVP ее поддержали многие бывшие королевские особы, по вполне понятным причинам - надеясь на восстановление старой вильгельмовской Германии, они предполагали, что их старые поместья и княжества также будут восстановлены. Однако наибольшее внимание прессы привлек принц Вильгельм Прусский.\n\nСтарший сын наследного принца Вильгельма, принц Вильгельм служил в армии во время Второго Вельткрига и сумел выжить, несмотря на несколько смертельных случаев. Еще до войны он считался надеждой многих монархистов - если Вильгельм II был известен своими промахами и отсутствием такта, а кронпринц - неверностью и флиртом с ультраправыми, то потенциальный "Вильгельм IV" хорошо образован, современен и относительно либерален. Теперь он решил открыто поддержать DVP и туманно подтвердить, что если немецкий народ предложит ему или его семье вернуть трон, даже при строго парламентской системе, он согласится. Это породило предположения о том, что он может стать кандидатом от DVP на будущих президентских выборах, как только будет обнародована Конституция Республики."
 gerflavour.64.a: "Очень интересно"

 gerflavour.65.t: "Кампания принца Прусского"
 gerflavour.65.d: "Первые в истории Германии президентские выборы должны состояться в следующем месяце, и все основные партии выдвигают своих кандидатов на них. Как и ожидалось, DVP выдвинула своим кандидатом Вильгельма Принца Прусского, внука Вильгельма II и старшего сына кронпринца Вильгельма. Очаровательный принц-герой войны уже привлекает в свой лагерь большое количество консервативных избирателей из сельской местности и среднего класса, что дает основания полагать, что, несмотря на слабость его партии по сравнению с SPD и католиками, он может выиграть выборы.\n\nПрезидент должен будет принести присягу на Конституции, которая включает основы республиканского режима, но неизвестно, будет ли принц Вильгельм действительно следовать своим обязанностям на этом посту. Не исключено, что он попытается восстановить Империю и тем самым перечеркнуть все, чего мы достигли на данный момент. Должны ли мы разрешить ему баллотироваться независимо от этого, или нам следует поспешно принять закон, запрещающий членам Дома Гогенцоллернов участвовать в выборах?"
 gerflavour.65.a: "Давайте разрешим ему баллотироваться, а затем победим его на честных выборах"
 gerflavour.65.b: "Мы не можем рисковать. Запретите ему баллотироваться"
 GER_dvp_candidate_wilhelm: "§YВильгельм Прусский§! будет кандидатом от DVP на следующих президентских выборах"
 GER_dvp_candidate_manteuffel: "§YГассо фон Мантёффель§! будет кандидатом от DVP на следующих президентских выборах"

 gerflavour.66.t: "Президентские выборы [GetYear]"
 gerflavour.66.d: "Согласно Конституции Германской Республики, президент, или рейхспрезидент, избирается на семь лет в ходе общенациональных выборов в два тура и может быть переизбран. Хотя законодательная власть находится в руках Рейхстага и рейхсканцлера, рейхспрезидент все же обладает значительной властью, поэтому все основные политические партии выдвигают своих кандидатов.\n\nЛиберальные партии, хотя у них нет шансов выиграть выборы в Рейхстаг, выдвигают кандидатов, которые могут пройти во второй тур и таким образом объединить большую часть нации против менее терпимого социал-демократического или католического противника. Это может быть их единственным шансом существенно повлиять на направление развития государства - с другой стороны, их оппоненты слева и справа тоже сделают все возможное, чтобы победить..."
 gerflavour.66.a: "Карло Мирендорф, социал-демократ нового поколения!"
 gerflavour.66.b: "Теодор Хойс, государственный деятель левых либералов!"
 gerflavour.66.c: "Вильгельм фон Прейссен, герой войны и принц Гогенцоллернов!"
 gerflavour.66.e: "Хассо фон Мантёффель, знаменитый герой войны, представляющий правых либералов!"
 gerflavour.66.f: "Йозеф Йоос, католический государственный деятель!"
