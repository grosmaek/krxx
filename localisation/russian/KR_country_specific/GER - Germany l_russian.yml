 GER_1936_election_category: "Выборы в Рейхстаг в 1936 году"
 GER_1936_election_category_desc: "\nВыборы в рейхстаг Германской империи назначены на 10 апреля 1936 года - бурный срок, завершающийся еще более бурными последними четырьмя месяцами. Политический консенсус, установившийся в империи со времен окончания Вельткрига, грозит разрушить центробежные силы как слева, так и справа, и мало кто знает, кто окажется на его месте.\n\n Рейхстаг избирается по мажоритарным округам всеобщим, равным и тайным голосованием. Мартовские реформы 1920 года несколько скорректировали избирательную систему, создав дополнительные избирательные округа и многомандатные округа в крупных городах Германии, сделав систему более неоднородной и доведя количество мест до 445. События, происходящие в период выборов, могут усилить или ослабить одну из конкурирующих партий.\n\n§Y223§! мест необходимо для большинства. Прогнозируемые результаты таковы:\n\n§RКрайне левые кандидаты§! [?GER.GER_farleft_seats]\n§SSPD§! [?GER.GER_SPD_seats]\n§lLLVP§! [?GER.GER_LVP_seats]\n§m Малые либералы (LVP) §! [?GER.GER_liberal_seats]\n§gGuelph Party§! [?GER.GER_Guelph_seats]\n§gБлок меньшинств (PP, DP, Volksbund)§! [?GER.GER_polish_seats]\n§ Zentrum§! [?GER.GER_Zentrum_seats]\n§LКандидаты от аграриев§! [?GER.GER_agrarian_seats]\n§LDkP§! [?GER.GER_DkP_seats]\n§NDVLP§! [?GER.GER_DVLP_seats]\n§NКрайнеправые кандидаты§! [?GER.GER_farright_seats]\n"
