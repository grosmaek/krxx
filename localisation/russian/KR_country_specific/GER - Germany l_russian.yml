 gerswr.99.t: "Смерть Куно фон Вестарпа"
 gerswr.99.d: "Сегодня Германия скорбит о кончине Куно фон Вестарпа, многолетнего лидера Консервативной партии, который мирно скончался в возрасте 81 года. Хотя Вестарп до самой смерти сохранял титул первого председателя, после выборов председателя в 1939 году он стал играть подчиненную роль и посвятил себя в основном научным занятиям, в последнее время выпустив обширный том о политике консерваторов в эпоху Вильгельмины.\n\nПолитическое наследие старого титана консерваторов легендарно. Обличаемый оппонентами как архетипичный юнкер, который после введения мартовской конституции принял прагматичную маскировку, чтобы сохранить позиции консерваторов, Вестарп на самом деле был довольно сложной фигурой. Родившись в скромной семье сельского дворянина, не имея обширных поместий, Вестарп поднимался по политической лестнице благодаря усердию и заслугам на государственной службе, избегая традиционных путей к власти, богатству или семейным связям. Таким образом, в отличие от его истинных коллег-юнкеров, его убеждения проистекали не из интересов аграрного лобби, а из внутренней преданности монархии и прусской государственной службе.\n\nХотя верность Вестарпа таким старомодным идеалам означала, что он так и не смог оторваться от бисмарковского мышления XIX века, его руководство обеспечило выживание Консервативной партии в переломные моменты новейшей истории. Под знаменем 'прикладного консерватизма' он оживил партию, вновь вывел ее на передний край политики и доминировал в ней на протяжении 1920-х и 1930-х годов. Изначально скептически относившийся к черно-бело-красной коалиции, Вестарп в итоге нашел свою роль в "новой" Германии, возникшей в последнее десятилетие, - прежде всего как внутренний оппонент национально-революционных идей Хасселя и его единомышленников.\n\n Независимо от личного мнения о Вестарпе, его огромный след в консервативной идеологии 1910-х, 20-х и 30-х годов неоспорим. Но, несмотря на то, что в свое время он оказал большое влияние, сейчас его образ мышления является пережитком прошлого. Началась новая эра консерватизма, и только будущее покажет, что станет с политическим наследием Вестарпа."
 gerswr.99.a: "Прощание с незадачливым юнкером"
 
 gerspd.1.t: "Победа демократии"
 gerspd.1.d: "На улицах Парижа, Берлина и Нью-Йорка Германскую Империю всегда представляли как страну юнкеров и солдат, которыми Кайзер командует, как генерал командует своим полком, но это не может быть дальше от истины. С самого начала силы демократии боролись против глубоко укоренившейся аристократии, интересов реакционных предпринимателей и корпораций, влияния всемогущей прусской армии и махинаций монархии. Среди рабочих возникла партия социал-демократов, ставшая самой влиятельной партией в стране; из разнородного потока немецкого либерализма в конце концов образовалась единая Либеральная народная партия; среди католиков наконец-то возобладали желание и воля к реформированию империи в сторону интеграции и демократии.\n\nСегодня союз демократических сил победил реакционеров консервативно-националистического блока и лживый приход к власти милитариста Шлейхера. И во главе его стоит не слабый фигурант, назначенный кайзером, не умеренный, выбранный из либералов или католиков, - нет, впервые в истории Германской империи пост рейхсканцлера занимает социал-демократ. Герман Мюллер, лидер парламентской фракции SPD, занял этот пост и возглавит кабинет, состоящий из представителей всех членов коалиции, - сплошь беспартийное правительство. Уже сейчас в руководстве социал-демократов бродят надежды и мечты - какие реформы они смогут провести, получив, наконец, для этого средства? Пришло ли время для второй парламентаризации империи? Что можно сделать, чтобы демократизация Германии стала постоянной, и каких вызовов они могут ожидать от правых, которые, несомненно, ожесточены их победой...?"
 gerspd.1.a: "Довериться процессу!"
