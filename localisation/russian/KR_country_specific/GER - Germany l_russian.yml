 gerschl.40.t: "Красный Брауншвейг"
 gerschl.40.d: "Напряжение и конфликт в Германии наконец-то выплеснулись наружу - и ужасающая искра только что зажглась в маленьком, промышленно развитом герцогстве Брауншвейг. Во время отсутствия герцога Эрнста Августа и его супруги, принцессы Виктории Луизы Прусской, на торжественном праздновании дня рождения государя в зимней резиденции семьи - замке Камберленд в Верхней Австрии, на улицах столицы вспыхнули беспорядки и столкновения. Небольшая земля уже несколько месяцев была охвачена всеобщей забастовкой, и все же министр-президент Вернер Кюхенталь отказался пойти на какие-либо уступки социалистическому движению. Несмотря на огромные исторические классовые противоречия и прошлую попытку революции в 1918 году, правительство и политическая система оставались консервативными, отказываясь от всеобщего избирательного права и цепляясь за систему множественного голосования, чтобы сдержать рост социал-демократов и крайне левых.\n\n Однако со временем тайное вооружение рабочих групп самообороны в Брауншвейге и дезертирство из небольшого брауншвейгского гарнизона переломили ход событий в пользу забастовщиков, и очередной полицейский рейд в полночь в ноябре привел к внезапной жестокой реакции со стороны рабочих. Полиция и гарнизон потерпели поражение в уличных столкновениях, были возведены баррикады, революционеры заняли несколько общественных зданий, включая полицейское управление, железнодорожный вокзал и тюрьмы. Правительство Кюхенталя бежало из герцогства, а лидер брауншвейгской KAPD Рудольф Линдау со ступеней Брауншвейгского дворца провозгласил создание Социалистической Республики Брауншвейг"
 gerschl.40.a: "Майн Готт! Начался ли наш 1925 год?"
 gerschl.40.b: "SPD выигрывает вотум недоверия"
 gerschl.40.c: "SWR получает вотум недоверия"

 gerschl.41.t: "Закон о полномочиях"
 gerschl.41.d: "Следующая сессия Рейхстага проходила в атмосфере ужаса. Свержение законного правительства немецкого государства социалистами-революционерами сразу же заставило почти весь законодательный орган объединиться за рейхсканцлером Куртом фон Шлейхером, который немедленно воспользовался ситуацией. Первое предложение, обсуждавшееся сегодня в рейхстаге, было представлено от правительства и зачитано самим канцлером.\n\nСсылаясь на чрезвычайные условия в империи и необходимость сильного национального правительства в чрезвычайной ситуации, Шлейхер сослался на опыт 1914 года и представил Рейхстагу Закон о полномочиях. Этот закон приостанавливал действие парламентского вотума недоверия на время его действия для обеспечения национальной стабильности и предоставлял рейхсканцлеру возможность вводить в действие исполнительные декреты по своему усмотрению, заручившись лишь подписью Кайзера. Однако для объявления войны и мира по-прежнему требовалось согласие Рейхстага, и Рейхстаг также имел право отменить Акт, как только кризис будет признан преодоленным.\n\nБольшая часть законодательной власти уже была убеждена, что только более сильное правительство под руководством Шлейхера сможет найти выход из сложившейся ситуации, в то время как сомневающиеся слева и справа были подстегнуты намеками Шлейхера на то, что поражение Акта о полномочиях может означать его отставку, что приведет к дальнейшему разладу в империи в этот критический момент. За исключением нескольких несогласных среди крайне левых и SPD, Закон о полномочиях прошел почти единогласно и ознаменовал новую страницу в истории империи"
 gerschl.41.a: "И вот, последний блок установлен..."
 GER_enabling_act_tt: "С принятием Закона о  §Yполномочиях§! рейхсканцлер может принимать указы без одобрения Рейхстага и не подвержен вотумам недоверия, консолидируя всю власть в руках §YКурта фон Шлейхера§!.\n механика §Правительства Шлейхера§! отключена."
 GER_enabling_act: "Закон о §Yполномочиях§! был принят"

 gerschl.42.t: "Рейхсэкзекуция на Брауншвейге"
 gerschl.42.d: "Согласно статье 19 Конституции Германской империи, бундесрат может дать разрешение на рейхсэкзекуцию - интервенцию против федеральной земли при условии, что она не выполняет свои конституционные обязанности. До сегодняшнего дня это право никогда не использовалось в истории империи. Есть несколько способов, как государство может не выполнять свои обязанности: отказ платить взносы в бюджет или предоставлять необходимые военные контингенты, введение законов, нарушающих Конституцию, или "быть ответственным за деятельность, направленную против существования Империи". Последний из упомянутых способов был упомянут сегодня на заседании Бундесрата, где совет единогласно одобрил рейхэкзекуцию против Брауншвейга.\n\nНормально экзекуция должна сначала принять форму переговоров до рассмотрения возможности применения военной силы, но правительство с самого начала отвергло этот вариант. Брауншвейгские социалисты также не хотели заканчивать свою борьбу простыми уступками - Социалистическая республика быстро реорганизовывалась и уже создала небольшое ополчение, готовясь к наступлению и надеясь выдержать репрессии до тех пор, пока остальная часть империи не поднимет флаг революции.\n\nСтатья 19 гласит, что Кайзер, через свое правительство, осуществляет рейхэкзекуцию. Задача рейхсканцлера - организовать войска для подавления этой неудавшейся революции"
 gerschl.42.a: "Порядок будет восстановлен!"

 gerschl.43.t: "Конец революции в Брауншвейге"
 gerschl.43.d: "Операция по уничтожению революционных настроений в Брауншвейге была проведена в спешке, с целью уничтожить социалистов Брауншвейга до того, как другие города или земли падут под ударами синдикалистов. Мобилизованные части Имперской германской армии пересекли границу рано утром, и хотя они застали ополченцев, защищавших маленькое герцогство, врасплох, вскоре был организован отпор, и на улицах центра города начались столкновения. Однако даже высокомотивированные рабочие не смогли противостоять дисциплинированным солдатам и тяжелобронированной технике - танки проехали по наспех возведенным баррикадам, а отряды ополченцев были рассеяны после быстрой перестрелки. В Брауншвейгском дворце были обнаружены и арестованы председатель Рудольф Линдау и небольшой кабинет министров Социалистической республики.\n\nХотя Вернер Кюхенталь вернулся на землю Брауншвейга, он не был назначен министром-президентом - вместо этого, после соглашения между рейхсканцлером и герцогом Эрнстом Августом, был назначен беспартийный государственный комиссар для управления восстановлением порядка в государстве. Теперь Брауншвейг де-факто находится под центральным контролем Берлина. Вскоре в столичной тюрьме были казнены главные руководители революционной попытки в Брауншвейге, в том числе Линдау. Вполне понятно, что в социалистической прессе подавление Социалистической республики было названо кровожадной тиранией"
 gerschl.43.a: "Красный флаг никогда не будет развеваться здесь!"

 gerschl.44.t: "Военизированная интервенция в Брауншвейг"
 gerschl.44.d: "Хотя рейхсэкзекуция в Брауншвейге могла быть объявлена, правительство по тем или иным причинам откладывало принятие мер, что привело к полному хаосу в Брауншвейге, когда граждане сами взялись за оружие, чтобы положить конец революционным беспорядкам. Остатки сил безопасности и полиции Брауншвейга, к которым присоединились ветераны армии и активисты многочисленных ультраправых объединений, подняли восстание в нестабильной Социалистической Республике - и после нескольких дней жестоких уличных боев так называемый "Свободный корпус (Freikorps) Брауншвейга" сумел свергнуть революционный режим и подавить социалистическое восстание. Экстремистские военизированные формирования и мстительные приверженцы Ганноверского дома без колебаний вершили самосуд над всеми, кто считался сотрудничающим с революцией, что привело к сотням казней и непрекращающейся жестокости в последующий период. Правительство Шлейхера было вынуждено принять это как свершившийся факт и назначить временное военное оккупационное правительство для управления государством-членом до восстановления гражданского правления, но эта неудача оставила глубокий шрам на вере народа в канцлера и доверии, которым пользуется Германия за рубежом. Третий Интернационал, несомненно, сделает мучениками революционеров, казненных в ходе этого "Белого террора"\n\nПосле хаотичного подавления революции в Брауншвейге, насилие и кровопролитие продолжались по всему герцогству в течение многих месяцев, что привело к новым репрессиям и эскалации террора. Самой печально известной жертвой этого хаоса стала жена герцога Эрнста Августа Брауншвейгского, принцесса Виктория Луиза Прусская - она была случайно убита революционером-синдикалистом, целившимся в ее мужа, и удостоилась слезливых государственных похорон. Однако гнев королевской семьи падает не только на революционеров, но и на канцлера Шлейхера, который мог бы предотвратить эту трагедию..."
 gerschl.44.a: "Возможно, нам следовало вмешаться..."

 gerschl.45.t: "Ослабление блока Шлейхера"
 gerschl.45.d: "За несколько месяцев Рейхстаг разделился на несколько враждебных лагерей, и тот, который поддерживает рейхсканцлера Шлейхера, стремительно сокращается. Все больше фракций в законодательном органе заявляют о своей лояльности к вотуму недоверия SPD или консерваторов, и только хитрость рейхсканцлера и его умение играть на стороне обеих сторон позволяют ему оставаться у власти.\n\n Однако эта уловка не может продолжаться вечно. Возможности Шлейхера использовать свои связи иссякают, и партии, которые все еще видят в нем лучшее решение для Германии, пересматривают свой выбор. Возможно, им еще не поздно вскочить на поезд и получить министерство в следующем правительстве"
 gerschl.45.a: "Мы должны действовать стратегически, используя наши сокращающиеся ресурсы"
 GER_schleicher_weakening_tt: "Теперь вы сможете отметить §R1§! меньшую фракцию, чтобы защитить ее от изменения.\n§RВремя идет...§!"

 gerschl.46.t: "Сочувствующие наносят удар в Силезии"
 gerschl.46.d: "После некоторого времени, в течение которого они оценивали ситуацию, а затем стали свидетелями создания правого правительства в Пруссии, польские рабочие в промышленном регионе Верхняя Силезия присоединились к продолжающейся забастовке. Предложение присоединиться к целям рурских рабочих было принято как сотрудничество двух основных польских профсоюзов в Германской империи - Польского профессионального союза (Zjednoczenie Zawodowe Polskie) христианского и национального характера, который в целом ориентируется на поляков в Руре, и Центрального профсоюза Польши (Centralny Związek Zawodowy Polski), который ближе к социалистам и SPD. Десятки тысяч рабочих угольных шахт и сталелитейных заводов Верхней Силезии покинули свои рабочие места, а их коллеги в Руре присоединились к своим немецким товарищам.\n\n Решение польских профсоюзов накалило в целом мягкие отношения между немцами и поляками в этнически смешанном регионе Верхняя Силезия - немецкие рабочие обычно отказывались присоединяться к забастовке, а этот шаг сделал их еще менее склонными к объединению усилий. Председатель ZZP Юзеф Раймер критиковал это в печатных органах профсоюза, назвав это "использованием этнических противоречий в качестве инструмента развивающейся прусской диктатуры для раскола рабочих в их борьбе за права"
 gerschl.46.a: "Они погибнут, как и все остальные"

 gerschl.47.t: "Учредительная конференция Фронта национального единства"
 gerschl.47.d: "С тех пор как Курт фон Шлейхер пришел к власти, его сторонники в правительстве и по всей стране призывали его превратить свое движение национального возрождения в официальную организацию, которая могла бы помочь ему в осуществлении его замыслов и обеспечить ему базу для поддержки в борьбе с его многочисленными противниками. Долгое время Шлейхер не отвечал на подобные призывы - как он объяснял еще в 1936 году, такой шаг только внесет раскол в немецкую политику. Однако времена меняются, и рейхсканцлер дал свое неофициальное согласие на создание движения, стоящего за рейхсканцлером, - Фронта национального единства Германии. \n\nДепутаты Рейхстага от "Блока Шлейхера", общественные группы и круги, такие как Лига за реорганизацию Рейха (Bund zur Erneuerung des Reiches, или Luther-Bund), а также многочисленные независимые и правые политики, находящие возможность солидаризироваться с рейхсканцлером, должны принять участие в учредительной конференции партии в Берлине, бьющемся сердце империи. Сам Шлейхер, подчеркивающий свою независимую, объединяющую позицию, как ожидается, не станет членом партии, но будет одним из ключевых докладчиков, и его позиция определит направление, в котором пойдет его последователь.\n\nЗарубежные наблюдатели с тревогой следят за развитием событий, видя намеки и зачатки популистского правого движения, уже захватившего Россию и Румынию, - возможно, более консервативного и умеренного, но все равно вызывающего опасения развития немецкой политики."
 gerschl.47.a: "Последование ;красного генерала; наконец обретет форму"
 GER_schleicher_founding_conference_tt: "§YМы определим характер Фронта в цепи событий.§!"

 gerschl.48.t: "Природа фронта"
 gerschl.48.d: "Сама концепция партизанства вызывает споры у немецких правых, поскольку партизанские конфликты в рейхстаге и в обществе в целом считаются причиной упадка империи. Политическая партия никогда не сможет по-настоящему представлять всю Германию, все ее различные социальные, политические и этнические группы, поскольку она обязательно должна придерживаться определенной идеологии и мировоззрения. Альтернативным решением для рейхсканцлера и его последователей было бы создание не партии, а движения, которое выходило бы за рамки партийной линии и фокусировалось на органичной работе, а не на мелкой политике.\n\nОдним из таких движений была Отечественная партия до ее реорганизации в партию, позволявшая членам различных политических партий участвовать и работать вместе, а также многочисленные лиги по интересам, такие как Аграрная лига и Морская лига, также являются успешными примерами. Возможно, старые политические партии Германии могут сохраниться, но просто утратят свою актуальность, поскольку вся нация, от левых до ультраправых, объединится в поддержку рейхсканцлера? А может быть, организационная эффективность политической партии со строгим членством и идеологией окажется более полезной для целей Шлейхера?"
 gerschl.48.a: "Это политическая партия, представляющая новую силу в немецкой политике"
 gerschl.48.b: "Это не партия, а движение для каждого патриотически настроенного немца"

 gerschl.49.t: "Расширение фронта"
 gerschl.49.d: "Политические партии в Германской империи - это массовые партии, окруженные организациями гражданского общества, которые обеспечивают практическую пользу членам партии и развивают разрозненные члены в сообщества. Однако влияние каждой отдельной партии ограничено в силу естественных процессов. Теперь, укрепившись у власти, Фронт может сделать еще один шаг вперед и превратиться в массовое движение, которое станет постоянным, тотальным в повседневной жизни. Молодежные организации, женские группы, группы ветеранов и филиалы в различных секторах общества, таких как сельское хозяйство, спорт, искусство и бизнес, - все это поможет создать лояльную, послушную немецкую нацию, где преобладает дисциплина и патриотическая преданность. Конечно, это также означало бы, что участие во Фронте - знак политической лояльности, а значит, и разрешение на продвижение по государственной службе.\n\nТаким образом, режим Шлейхера стал бы ближе к тотальному контролю, которого добивались национал-популисты в России или Румынии, где партия и государство фактически стали одним целым. Кроме того, такая массовизация партийности устроила бы не всех - политики и аристократы из окружения Шлейхера рассматривают подобные шаги как размывание политики до простого зрелища и безжизненных речей, а не органичной работы."
 gerschl.49.a: "Мы должны основать массовые движения, молодежные группы и сделать нас постоянными в повседневной жизни"
 gerschl.49.b: "Мы - группа надежных лоялистов, нам не нужны массовые последователи"

 gerschl.50.t: "Неудачи парламентаризма"
 gerschl.50.d: "Хотя он пришел к власти в результате демократического процесса и положительно отзывался о мартовской конституции и парламентской системе Германии, рейхсканцлер окружил себя людьми, которые не любят парламентаризм, и не секрет, что он сам предпочитает режим "сильной руки". Парламентаризация немецкого управления привела к появлению слабых правительств, возглавляемых людьми, не обладающими харизмой и наполненными подхалимами, а все внимание было приковано к Рейхстагу, его битвам и скандалам. \n\nПрофессор Карл Шмитт, один из союзников Шлейхера и участник учредительной конференции, известен в империи как критик парламентаризма - его тезис о либеральной демократии как системе, оторванной от нации, которая взращивает новую аристократию и постепенно приходит в упадок, нашел отклик у многих в кругу Шлейхера. Если мы включим эти тезисы в нашу партийную программу, то нашим решением проблемы разложения либеральной демократии станет правительство решительных действий, которое использует власть вне медленного парламентского процесса, чтобы удовлетворить истинные желания народа и немецкой нации"
 gerschl.50.a: "Мы включим в книгу блестящую критику проф. Шмитта блестящую критику парламентаризма"
 gerschl.50.b: "Не делать в программе открытых комментариев по поводу демократической системы"

 gerschl.51.t: "Комментарии по экономической политике"
 gerschl.51.d: "Со времен Вельткрига, когда он критиковал военную деятельность, будучи офицером-бюрократом в Кригсамте, Шлейхер имел репутацию экономически прогрессивного политика. Среди союзов, которые он тактически развивал в послевоенный период, - несколько профсоюзов, а ключевые профсоюзные деятели, такие как Лотар Эрдманн и Теодор Лейпарт, входят в его окружение, одобряя создание национальной федерации профсоюзов под контролем государства для посредничества в конфликтах между бизнесом и рабочими. Рейхсканцлер также не уклоняется от поддержки экономической автаркии и военно-ориентированного развития - по его мнению, усилиями государства можно построить более сильную, самодостаточную экономику, которая будет служить Императорской германской армии. \n\nЭкономическая политика является основным предметом разногласий в дебатах по партийной программе Фронта, так как в то время как левое крыло движения Шлейхера надеется, что он продолжит свою репутацию "красного генерала", консерваторы и бизнес-лидеры, доверие которых он заслужил, хотели бы, чтобы он прекратил бессердечный популизм. Они предпочли бы более твердую позицию в отношении синдикализма, корня всех зол в наши дни"
 gerschl.51.a: "Подчеркнуть нашу связь с рабочими и создать гармонию между рабочими и бизнесом"
 gerschl.51.b: "Подчеркнуть необходимость национальной обороны и нападки на синдикализм"
 gerschl.51.c: "Сохранять неопределенность в вопросах экономической политики"

 gerschl.52.t: "Защита культурных ценностей"
 gerschl.52.d: "Консервативный в культурном отношении, Шлейхер в последние годы высказывал мнение, что многие экономические и культурные проблемы Германии возникли из-за потери связи с землей и нацией, и положительно реагировал на предлагаемые ограничения свободы слова, чтобы остановить "клевету" на государство и "коррупцию" в искусстве. Это мнение он разделяет с большей частью немецких правых, и подчеркивание этих взглядов может дать рейхсканцлеру сильных союзников. Так называемые "национал-революционеры" из DVLP, объединившиеся вокруг Ульриха фон Хасселя, перестроили свою партию на популистско-консервативных началах с большой дозой христианской сельской культуры и Sammlungspolitik (правая политика единства). \n\nНе только это, но и то, что их идеалом Германии является империалистическая, харизматичная Германия во главе с сильным человеком, который может преодолеть токсичный парламентаризм и руководить империей как единственный, способный правитель - личность Шлейхера, хотя и слишком прагматичная и "прогрессивная" на их вкус, могла бы привлечь по крайней мере некоторых в рядах DVLP. Это повлечет за собой включение в программу Фронта конкретных статей о защите традиционных ценностей, а также еще более сильный акцент на антисоциализме и антипарламентаризме."
 gerschl.52.a: "Привлечь "Национальных революционеров", поддерживая христианскую сельскую культуру"
 gerschl.52.b: "Оставаться неопределенным в вопросах культурной политики и религии"

 gerschl.53.t: "Централизация государства"
 gerschl.53.d: "Одной из ключевых целей Шлейхера является дальнейшая и полная централизация Германской империи за счет регионов, тем самым завершая реализацию замысла Отто фон Бисмарка. Хотя некоторые шаги в направлении централизации, предоставление дополнительных полномочий режиму в Берлине и использование "мягкой силы" для усмирения непокорных южных земель, могут быть осуществлены относительно быстро, конституционный баланс власти между империей и ее государствами изменить гораздо сложнее. Однако рейхсканцлер возлагает свои надежды на Второй Вельткриг - если он приведет Империю к победе над синдикалистами, то послевоенный пыл, несомненно, даст ему политический капитал, чтобы изменить или даже переписать Имперскую Конституцию по своему вкусу.\n\nСлухи о так называемой "Конституции Шлейхера" уже разлетелись по газетам благодаря комментариям правительственных чиновников о необходимости "проведения конституционной реформы", но создание Фронта дает возможность сделать это желание официальным. Такое решение сильно встревожит регионы, но поможет объединить вокруг нашего знамени центристские элементы немецкой политики"
 gerschl.53.a: "Открыто заявить о нашем желании провозгласить централизованную 'конституцию Шлейхера'"
 gerschl.53.b: "Сохранить неопределенность в вопросах федеративных отношений"

 gerschl.54.t: "Еврейский вопрос"
 gerschl.54.d: "Политический антисемитизм присутствует в немецкой политике уже много десятилетий, и время, большевистская и синдикалистская революции, а также кризис Черного Понедельника только усилили его. Среди низовых сельских аграрных правых и медленно растущего и крепнущего среднего класса в городах ксенофобские позиции находят широкое одобрение - от призывов ограничить еврейский бизнес, спекуляцию землей, иммиграцию и предполагаемое влияние в газетах до крайних позиций, таких как высылка в Палестину. Из основных политических партий только DVLP явно содержит антисемитские пункты в своей программе, но другие правые партии вынуждены мириться с распространенностью антисемитских позиций среди своих членов. Шлейхер лично не является антисемитом и в интервью перед своим канцлерством назвал антисемитизм "величайшей глупостью", а его всеобъемлющая идея единого немецкого общества может включать и немецких евреев, но его партии неизбежно придется как-то решать проблему антисемитизма, иначе она рискует потерять часть своей базы поддержки в пользу радикальных правых."
 gerschl.54.a: "Ограничимся максимум неофициальными подвываниями"
 gerschl.54.b: "В программе будут упомянуты цели по ограничению негерманского бизнеса и культуры"

 gerschl.55.t: "Фронт и монархия"
 gerschl.55.d: "Ни одна из основных политических партий Германской империи не призывает к отмене монархии - хотя одобрение нынешнего Кайзера, конечно, может быть различным и не очень позитивным даже среди правых, монархия как институт рассматривается как символ Германии в целом, и ее замена на выборное президентство - это либо крайний радикализм, либо туманное отдаленное изменение, за которое не стоит умирать. Предполагается, что Фронт также впишется в это окно Овертона - вопрос, однако, в том, насколько сильно этот монархизм должен быть подчеркнут в программе.\n\nЯвный монархизм и экстольтации по отношению к Кайзеру укрепят доверие тех консерваторов, которые с подозрением относятся к намерениям Шлейхера, но ослабят позиции рейхсканцлера среди либерального и социал-демократического крыла немецкой политики, для которых монархия будет служить фигурой, которую каждая партия может спокойно игнорировать"
 gerschl.55.a: "Провозгласить, что мы, прежде всего, монархическая партия, и всячески восхвалять Кайзера"
 gerschl.55.b: "Просто заявить о нашем согласии с существующей системой"

 gerschl.56.t: "Конференция завершилась"
 gerschl.56.d: "Все важные вопросы, касающиеся направления и идеологии Фронта национального единства, были решены - и как и ожидалось, большинство собравшихся заявили о своей полной преданности постулатам программы. После того как она была утверждена большинством голосов на съезде, последовал ряд выступлений - среди наиболее хорошо принятых ораторов были Ганс Лютер, Лотар Эрдманн, Отто Гесслер, Зигфрид фон Кардорф и Пауль Ройш, все из которых также вошли в центральный комитет новообразованной партии. Наконец, сам рейхсканцлер сказал несколько слов перед делегатами, похвалив их за "работу обновления империи, который они взвалили на свои плечи" и заявив, "делегаты, собравшиеся сегодня, безусловно, готовы к выполнению этой задачи, и я надеюсь на продуктивную работу с ними"\n\nШлейхер остается независимым, поэтому председательство во Фронте переходит к Гансу Лютеру, бывшему бургомистру Эссена и министру финансов. Однако предполагается, что он будет лишь первым среди равных в центральном комитете и фигурантом. После заключительного коллективного пения "Heil dir im Siegerkranz", Фронт национального единства был гордо провозглашен основанным."
 gerschl.56.a: "Славьте последователей второго Бисмарка!"
 
 gerschl.57.t: "Восстание люксембургских фундаменталистов"
 gerschl.57.d: "В Великом Герцогстве Люксембург происходят тревожные события.\n\nПринятие закона Maulkuerfgesetz уже привело к запрету KAPD, KPD и других крайне левых партий на территории Люксембурга, но этого недостаточно для укоренившегося режима Партии Правых. Maulkuerfgesetz был одобрен фракцией "Фундаменталистов" в партии, за которую выступает священник и идеолог партии Жан-Батист Эш, считающий, что Партия правых должна сформировать однопартийное государство на принципах политического католицизма и сотрудничества социальных классов. Известно, что председатель Совета Жозеф Бех также симпатизирует их идеям, как и многие в партии - в конце концов, они живут на границе с Коммуной, и мало кто в Германии боится французской революционной воинственности больше, чем они. \n\nПосле принятия Maulkuerfgesetz фундаменталисты укрепили свои позиции в партии и провели ряд дополнительных реформ в Люксембурге - все партии, кроме Партии правых, были строго ограничены, был создан контролируемый правительством христианский профсоюз и запрещены все независимые профсоюзы, а свобода прессы была ограничена. Люксембург превращается в авторитарный режим - по выражению "Франкфуртер цайтунг", это "диктаторская язва в сердце Германии" "
 gerschl.57.a: "Любопытно"

 gerschl.58.t: "Татский круг"
 gerschl.58.d: "Для мобилизации масс в наше время необходимы влиятельные союзники в СМИ, как показали нам в последние годы демократы и правые. Как беспартийный военный, Шлейхер, к сожалению, лишен этой важнейшей поддержки в СМИ - с помощью так называемого 'Татского круга' это изменится. Редакция берлинского ежемесячного журнала "Die Tat" ("Действие") уже давно является верным союзником политических взглядов Шлейхера, сыграв решающую роль в судьбоносные недели весны 1936 года, когда журнал выступил в качестве мощного лидера общественного мнения в кампании в СМИ, которая в итоге привела к неоднозначному назначению Шлейхера на пост рейхсканцлера. \n\nЧрезвычайно популярный в интеллектуальных патриотических молодежных кругах, журнал "Die Tat" ставит своей целью отмену мартовского конституционного порядка и приход к власти беспартийного, харизматического лидера, способного синтезировать лучшие компоненты как левых, так и правых сил в совершенно новую идеологию: "Немецкий социализм", или "Национальный социализм" По мнению главного редактора Ганса Церера, все существующие партии глубоко испорчены "либеральными" течениями, и только создание чего-то совершенно нового сможет укрепить немецкое фольксгемайншафт в его борьбе с синдикализмом и савинковизмом. Разумеется, идеи Шлейхера о Querverbindung и его тесное сотрудничество с профсоюзами, независимо от идеологии, вполне вписываются в эту повестку дня.\n\nВ течение последних месяцев молодой и харизматичный Церер тесно сотрудничал со Шлейхером, консультируя его по внутри- и внешнеполитическим вопросам. Теперь этот симбиоз между "Die Tat" и рейхсканцелярией может стать еще более тесным. Зеррер и его коллеги недавно приобрели бывшую христианско-консервативную газету "Tägliche Rundschau" и теперь планируют превратить ее в один из важнейших пропагандистских флагманов правительственной концепции; в то время как "Die Tat" будет продолжать обращаться прежде всего к интеллектуальной аудитории, "Rundschau" должна стать газетой для масс."
 gerschl.58.a: "Наконец-то хорошие патриотические СМИ"

 gerschl.59.t: "Сообщение об исчезновении"
 gerschl.59.d1: "Сегодня немецкие газеты сообщили об исчезновении довольно заметного журналиста, влиятельного в гражданском обществе империи на протяжении последнего десятилетия. После 1936 года этот журналист перешел в оппозицию к правительству, сообщая об авторитарных мерах и призывая к новым выборам, которые бы сформировали правительство, ответственное перед Рейхстагом. Кто-то назовет это заговором, но побоится показать себя и сказать об этом публично.\n\nВероятно, со временем тело несчастной жертвы будет найдено, но к тому времени след уже простынет, и граждане Империи будут вынуждены либо смириться с беспочвенными обвинениями, либо просто жить дальше."
 gerschl.59.d2: "Сегодня немецкие газеты сообщили об исчезновении бывшего члена одного из земельных парламентов, примыкавшего к реформистским партиям. После 1936 года этот политик перешел в оппозицию к правительству, требуя отмены Закона о полномочиях и призывая к новым выборам, которые сформировали бы правительство, ответственное перед Рейхстагом. Некоторые назовут это заговором, но побоятся показать себя и сказать об этом публично.\n\nВероятно, со временем тело несчастной жертвы будет найдено, но к тому времени след уже простынет, и граждане Империи будут вынуждены либо смириться с беспочвенными обвинениями, либо просто жить дальше."
 gerschl.59.d3: "Сегодня немецкие газеты сообщили об исчезновении бывшего лидера левых профсоюзов и участника "Руркампфа" После 1936 года этот профсоюзный деятель перешел в оппозицию к правительству, называя мелкое умиротворение профсоюзов красным генералом и призывая к новым выборам, которые сформировали бы правительство, ответственное перед Рейхстагом. Некоторые называют это заговором, но боятся показаться и сказать об этом публично.\n\nВероятно, со временем будет найдено тело несчастной жертвы, но к тому времени след уже простынет, и граждане Империи будут вынуждены либо смириться с беспочвенными обвинениями, либо просто жить дальше."
 gerschl.59.a: "Упс."

 gerschl.60.t: "Голосование по бюджету 1938 года"
 gerschl.60.d: "Согласно имперской конституции, годовой бюджет Германской империи предлагался имперским правительством и утверждался Рейхстагом и бундесратом. Каждый пункт бюджета должен был обсуждаться отдельно, что позволяло парламентариям высказывать направленную критику в адрес политики правительства. Поскольку Закон о полномочиях отменял стандартную парламентскую процедуру и снижал способность парламента контролировать действия рейхсканцлера, парламентарии демократической оппозиции, среди которых теперь было много депутатов от SPD, LVP и левого Zentrum, рассчитывали использовать голосование по бюджету, чтобы нанести Шлейхеру серьезный удар. В Бундесрате аналогичные планы разрабатывал блок оппозиционно настроенных земель.\n\nРейхсканцлер знал об этих планах. Обсудив этот вопрос со своей группой советников и сообщив о своих планах Кайзеру - и получив после короткого обсуждения его "зеленый свет", - он объявил нечто неожиданное. Заявив, что стабильность и национальная безопасность империи зависят от стабильного финансирования государственного аппарата без необходимости ввязываться в парламентские дебаты, он сослался на Закон о полномочиях и утвердил 'чрезвычайный бюджет' на 1938 год, хотя практически все понимали, что ничего 'чрезвычайного' в этом нет.\n\n Новость вызвала бурю, обвинения в захвате власти и установлении диктатуры, а также огромный протест. Тысячи немецких граждан вышли на улицы крупных городов - однако большинство протестов было подавлено мобилизованной полицией и военными подразделениями.\n\nПоследние остатки власти ускользают из-под контроля старых институтов..."
 gerschl.60.a: "Процедура мало что значит в современную эпоху"

 gerschl.61.t: "Красный генерал и ландвольк"
 gerschl.61.d: "Пережив великие кризисы 1936 года, кабинет Шлейхера должен теперь превратить слова в дела. Сельскохозяйственный кризис, терзающий Германию с конца 1920-х годов, еще более обострился после Черного Понедельника, а государственный министр сельского хозяйства DkP Мартин Шиле, занимающий свой пост уже несколько лет, пока не смог добиться устойчивых результатов. Его решительная поддержка полной автаркии немецкого сельскохозяйственного сектора, продолжение протекционистской тарифной политики и еще более жесткие квоты на импорт вызвали отторжение у сторонников Миттельевропы, лоббистов экспортной отрасли и профсоюзных лидеров. Они опасаются, что политика Шиле может усугубить экономическую дилемму, снизив уровень заработной платы и помешав выгодной торговле с другими странами. Таким образом, у Шиле нет будущего в правительстве Шляйхера. Кто должен его заменить?\n\nДля Шлейхера есть два возможных варианта. Одним из вариантов может быть чистый разрыв со старыми методами - в соответствии со своей противоречивой стратегией "Кверфронт" Шлейхер может попытаться построить мост между левыми и правыми. Одним из его ближайших доверенных лиц является консервативный саксонский чиновник Гюнтер Гереке, функционер Ландбунда и председатель Немецкого союза сельских муниципалитетов, влиятельной группы интересов сельских жителей. Гереке - эксперт по сельскохозяйственной политике и социальному вопросу в правом лагере и сторонник межпартийного сотрудничества, к которому он привык в своей роли функционера лоббистской группы. В сотрудничестве с высокопоставленным экспертом SPD по сельскому хозяйству Фрицем Бааде, который может быть назначен Гереке заместителем государственного секретаря, возможен совершенно новый и инновационный подход к решению сельскохозяйственного кризиса. Однако это решение может вызвать споры в кругах юнкеров. Молодой, динамичный представитель старого порядка, такой как рейнский сельскохозяйственный функционер Герман фон Люнинк, имеющий хорошие связи как в местном ландбунде, так и в католических фермерских объединениях и готовый сбалансировать интересы землевладельцев, фермеров и промышленности, мог бы стать в целом менее противоречивой компромиссной кандидатурой."
 gerschl.61.a: "Выбрать Гереке и Бааде, за более основательный подход"
 gerschl.61.b: "Выбрать Люнинка, западногерманского компромиссного кандидата!"

 gerschl.62.t: "Прагматик с твердой рукой"
 gerschl.62.d: "Герман фон Люнинк, председатель рейнского крестьянского союза, уже несколько лет является одной из восходящих звезд немецкого сельскохозяйственного движения, и не без оснований. Аристократ, католик и при этом популист, Люнинк представляет собой новый тип землевладельца, значительно отличающийся от ост-эльбских элит прежних времен - его религиозная принадлежность и западногерманское происхождение не позволяют его критикам опорочить его как типичного "фрицюнкера" Видение Люнинка в недавнем прошлом состояло главным образом в обеспечении более тесного сотрудничества между двумя крупнейшими сельскохозяйственными лобби-группами империи, протестантским Райхсландбундом (RLB) и католическим Объединением немецких фермерских союзов (VdB), в которое входит и Крестьянский союз Рейна, для укрепления фронта аграрного единства. Такое сотрудничество между RLB и VdB уже началось в Рейнской области и Вестфалии, но аналогичные усилия на национальном уровне были заблокированы влиятельными функционерами VdB, связанными с Центром.\n\nЛюнинк представляет для нас особую важность благодаря тому, что он открыт как для сельскохозяйственных, так и для промышленных проблем, что коренится в его западногерманском происхождении, и пытается привлечь множество свободных фермеров, доминирующих в аграрном секторе Западной Германии, ближе к принятию сельскохозяйственных решений, чтобы сломить доминирование юнкерских кругов Ост-Эльбии. Поэтому ожидается, что он будет подходить к кризису осторожно, но твердо, предоставляя нам ценные связи в сельском хозяйстве и промышленности"
 gerschl.62.a: "Приходится идти на компромиссы - это один из них"

 gerschl.63.t: "Gespann Gereke-Baade"
 gerschl.63.d: "Гюнтер Гереке и Фриц Бааде - одна из самых странных комбинаций, которую породила межпартийная концепция Шляйхера 'Кверфронт': Консервативный чиновник из прусской Саксонии и эксперт по сельскому хозяйству и экономике из SPD с собственным поместьем в провинции Ганновер, казалось бы, не имеют много общего. Однако на самом деле у них много общего: сельскохозяйственный опыт высочайшего уровня и ярко выраженный прагматизм, желание добиться лучшего для Германии в самые темные времена вне зависимости от партийной принадлежности.\n\nГереке, близкий соратник Шлейхера, уже давно был немного аутсайдером в DkP из-за своих связей с различными политическими лагерями. Крайне правые популистские функционеры Ландбунда из Тюрингии входят в круг его знакомых так же, как и социал-демократический экономист Рудольф Хильфердинг. Возглавляемый им Немецкий сельский муниципальный союз представляет множество различных партий, профсоюзов и ассоциаций фермеров и поэтому кажется образцом для подкрепления политического видения Шляйхера. То же самое можно сказать и о Бааде, давнем социал-демократическом борце с ортодоксальной марксистской доктриной. Отчасти благодаря его усилиям в конце 1920-х годов SPD с нуля реформировала свою аграрную программу, в значительной степени заимствуя либеральные концепции. Бааде также известен как экономист, в последнее время благодаря своему противоречивому плану решения экономического кризиса, написанному в соавторстве с Фрицем Тарновым.\n\nМы можем рассчитывать на то, что Gespann Gereke-Baade укрепит положение мелких фермеров и отбросит пагубное влияние юнкеров, которое подпитывало аграрный кризис в последние годы. Руководство СДПГ и ДКП не в восторге от выбора Шляйхера, а Гереке и Бааде подвергаются ожесточенной критике, но скоро все должно утихнуть"
 gerschl.63.a: "Два защитника интересов всех слоев общества!"

 gerschl.64.t: "Аграрный большевик?"
 gerschl.64.d: "В последнее время аграрно-консервативные журналы в Империи концентрировались только вокруг одной темы: противоречивая сельскохозяйственная политика, проводимая рейхсканцлером Шлейхером и его межпартийным сельскохозяйственным секретариатом. Ранее на этой неделе "Kreuzzeitung", ведущая традиционная консервативная газета Германии, опубликовала на нескольких страницах комментарий в адрес Гюнтера Гереке и Фрица Бааде, обвиняя их в том, что они используют свою политику для дальнейшего "бесправия Востока" и классового разделения в сельской местности, что привело почти к "русским или французским условиям" повсюду. Еще более резкой критике подвергся граф Эберхард фон Калькройт, самый значительный руководитель Немецкого ландбунда: Он дошел до того, что опорочил весь кабинет Шлейхера как укомплектованный "аграрными большевиками" После огромного давления DkP решила исключить свою черную овцу из партии, так что Гереке теперь числится независимым консерватором.\n\nВедь большие амбиции всегда порождают недоброжелателей - но также бесспорно, что пока старый аграрный юнкерский истеблишмент остается в оппозиции к нам, сфера наших действий будет сильно ограничена"
 gerschl.64.a: "Просто не обращайте на них внимания"

 gerschl.65.t: "Bauernwall"
 gerschl.65.d: "Шлейхер может вести себя как государственный деятель, но в глубине души у него все еще есть рвение офицера генерального штаба - все, что рейхсканцлер задумывает, неизбежно служит и оборонным целям, как и его сельскохозяйственная программа. Связь между охраной границ, народным вооружением, созданием рабочих мест и сельскими поселениями неоспорима. Большие, неэффективные зерновые поля юнкеров лежат под покровом, способствуя не восстановлению экономики Германии, а разорению сельского хозяйства, и кроме того, не обеспечивают никакой защиты от проникновения иностранцев на наши священные земли.\n\nПосле окончания войны поляки в соседнем королевстве официально стали нашими союзниками и друзьями, но молчаливая борьба между немцами и поляками на Востоке до сих пор не закончилась. Прусские поляки хорошо организованы, у них есть свои патриотические клубы и поселенческие объединения, они легально скупают конфискованные юнкерские земли и тем самым практически беспрепятственно полонизируют наши приграничные районы. Поселенческая политика Шлейхера призвана активно противодействовать этому и добиться путем внутренней колонизации того, чего Людендорф хотел добиться 20 годами ранее с помощью насильственно аннексированной, германизированной польской приграничной полосы - создания мощной человеческой "крестьянской стены", Бауэрнваля, против славянской экспансии вдоль германо-польской границы.\n\nТаким образом, поселенческие усилия на востоке следует воспринимать в гораздо большем, ориентированном на будущее масштабе. В случае, если иностранные армии осмелятся пересечь границу Ост-Эльбии, как это сделали азиатские орды в Восточной Пруссии в 1914 году, их будут ждать десятки тысяч патриотично настроенных мелких фермеров на их собственной земле, вооруженных дробовиками и охотничьими ружьями, а не горстка юнкеров, бегущих на запад в своих роскошных автомобилях. Для национальной обороны является вопросом жизни и смерти то, что на восточной границе есть население, которое укоренено в своей земле, которое защищено от кризисов, насколько это возможно в такие времена, и которое даже в наш самый темный час остается в равнинной сельской местности!"
 gerschl.65.a: "Kein fussbreit deutscher Erde soll verloren gehen! (с нем. Ни одна пядь немецкой земли не будет потеряна! Отто Бисмарк)"

 gerschl.66.t: "Консенсус компромисса"
 gerschl.66.d: "Даже самый популистский государственный деятель не должен уклоняться от заключения тайных сделок с сомнительными фигурами во имя национальных интересов - только при поддержке старых элит мы сможем воплотить в жизнь наши амбициозные цели. Ось контактов между Дюссельдорфом, Берлином и Ост-Эльбией обеспечит, чтобы влиятельные аграрные и промышленные группы интересов не подрывали, а способствовали достижению наших целей. Конечной целью должно стать наличие верных связных в каждой торговой и сельскохозяйственной палате от Белфорта до Мемеля.\n\n Переговоры между статс-секретарем по сельскому хозяйству Люнинком и берлинским кружком "Эспланада" уже внесли значительный вклад в реализацию этой концепции, заложив основу для возможного возрождения Картеля производителей, разумеется, с неизбежными последствиями для сельскохозяйственной и торговой политики. Сам Шлейхер также начал попытки поднять свою репутацию среди самых влиятельных промышленников Западной Германии, произнося красноречивые речи в Промышленном клубе в Дюссельдорфе, пресловутом "столе Рура" Он уже уверен в щедрой поддержке группы Thyssen, и другие крупные предприятия последуют за ним - это отличная новость с точки зрения нашего видения дальнейшего вооружения и милитаризации. \n\nВ кругу своих доверенных лиц прагматичный подход Шлейхера к старой элите, особенно к Юнкерсу, по-прежнему воспринимается неоднозначно. Говорят, что его близкий соратник Ганс Церер, крупный правый медиапредприниматель, в кулуарах обвинял Шлейхера в том, что он намеренно избегает чистого разрыва со старыми консервативно-национал-либеральными элитами вчерашнего дня и тем самым стоит на пути мечты о национальной революции и омоложении. Но Шлейхер дальновиднее своих чересчур идеологизированных соратников - он не повторит судьбу своего предшественника Каприви более 40 лет назад и не позволит нескольким разгневанным аграриям помешать его политическому видению, если вместо этого он сможет обвести их вокруг пальца и вплести в свою постоянно растущую паутину интриг и власти."
 gerschl.66.a: "Держи друзей близко, а врагов - еще ближе"

 gerschl.67.t: "Старое вино в новой бутылке"
 gerschl.67.d: "Шлейхер может быть невзрачным человеком, но одно очевидно для всех: его напряженные отношения со статс-секретарем по сельскому хозяйству Германом фон Люнинком, который с самого начала был скорее компромиссным вариантом, чем желанным кандидатом в Имперскую канцелярию. Хотя по национальному радио программа аграрных реформ Люнинка прославлялась как поворотный пункт всего аграрного кризиса, фактические данные говорят о многом. Все его реформы явно напоминают пустые лозунги старых правительств мартовской коалиции и экс-госсекретаря Мартина Шиле, но в новой упаковке, с несколько популистским оттенком и несколько более твердой рукой правительства.\n\n В реформистских кругах скептически относятся к тому, что программа принесет обещанный поворот в долгосрочной перспективе. Программа Люнинка "Эрбхоф" уже превратилась в бюрократическую кашу и не пользуется популярностью среди сельского населения из-за своей бессодержательной реализации - это не оставляет хорошего впечатления, когда имперское правительство обещает юридическую защиту вековой семейной собственности, чтобы улучшить положение крестьянства, а прусское военное министерство всего несколько недель спустя игнорирует все эти правила и конфискует землю для расширения военной инфраструктуры, еще одного важного компонента политического видения Шлейхера. Удастся ли новым кооперативам в долгосрочной перспективе остановить растущий отток населения из сельской местности, покажет время.\n\n При таком положении дел продовольственное снабжение Германии в гипотетическом будущем конфликте, вероятно, будет весьма шатким. Оглядываясь назад, Шлейхеру, вероятно, следовало бы остаться верным своим принципам - но иногда нужно смотреть на вещи с долгосрочной перспективой, и пока старые элиты продолжают верно служить нашему делу, немецкое крестьянство должно играть вторую скрипку во имя национальных интересов"
 gerschl.67.a: "В конце концов все получится"

 gerschl.68.t: "Поддержка красного генерала в сельской местности"
 gerschl.68.d: "С незапамятных времен у простого крестьянина была более тяжелая судьба, чем у его городских товарищей. Большинство наших павших солдат в Вельткриге происходило из простых сельских семей, комбайнеров, садовников, доярок и других представителей сельского пролетариата, и все же социально-политические уступки для этой части общества были гораздо более незначительными, чем для работников промышленных предприятий. Всепроникающее реакционное влияние Ландбунда и связанных с ним желтых профсоюзов фактически препятствовало широкому распространению социал-демократического Немецкого союза сельскохозяйственных рабочих (DLV) и христианского национального Центрального союза сельскохозяйственных рабочих (ZLA). Влиянию профсоюзов сельскохозяйственных рабочих мешают и идеологические разногласия: "безбожные социал-демократы" и "марионетки духовенства" бескомпромиссно противостоят друг другу.\n\nНо так было не всегда. В самые мрачные дни войны социал-демократический профсоюзный лидер Георг Шмидт и христианско-социальный профсоюзный деятель Франц Беренс предприняли короткую попытку сотрудничества, чтобы сформировать общий фронт профсоюзных интересов против губительной принудительной политики военного времени. Однако с окончанием войны фронт снова распался, и вечные пустые дебаты и бессмысленные боевые действия в сочетании с постоянно обостряющимся экономическим и аграрным кризисом поставили фермеров в еще худшее положение, чем 25 лет назад.\n\nБлагодаря рейхсканцлеру Шлейхеру появился свет в конце тоннеля. Ему удалось заставить Беренса и Шмидта сесть за стол переговоров спустя почти два десятилетия, в своем радиообращении он лично похвалил выдающиеся достижения сельскохозяйственных рабочих для немецкого народа и объявил о многочисленных улучшениях в правах рабочих, коллективных переговорах и защите от эксплуататоров-землевладельцев. Не только мелкий землевладелец, но и сельскохозяйственный рабочий является ключевым фактором, обеспечивающим наше общество сытостью и довольством. Он способен стать одним из важнейших фигурантов стратегии Шляйхера "Кверфронт" - если мы будем уверены в поддержке сельских масс, то вскоре никто не сможет нас остановить"
 gerschl.68.a: "Несчастье фермера - смерть народа!"

 gerschl.69.t: "Сильный "Зеленый фронт" "
 gerschl.69.d: "После длительных переговоров мы наконец-то осуществили одну из наших важнейших целей, которая была актуальна в аграрных кругах Германии на протяжении последних десятилетий: создание Объединенного фронта немецкого крестьянства. После того как Андреас Гермес был изгнан с поста председателя католического VdB, который теперь укомплектован лояльными нам функционерами, католические фермерские ассоциации больше не привязаны к рейнскому крылу Zentrum и могут полностью принять наше менее традиционное видение; а благодаря тому, что Эберхард фон Калькройт готов пойти на определенные уступки, чтобы превратить президиум протестантского Ландбунда в более справедливое представительство всех сторон прусской сельской жизни, будь то юнкеры, мелкие землевладельцы или крестьяне, баланс сил между Ландбундом и VdB будет более равномерно распределен в рамках новой организации единства. \n\nВ течение многих лет такое объединение отвергалось, особенно в католических кругах; говорили, что между католическими и протестантскими фермерами существуют непреодолимые разногласия, политические, конфессиональные и социальные; что сотрудничество с юнкерами дискредитирует VdB среди католического крестьянства; что юнкеры в конечном итоге оттеснят католиков в организации. И все же, в конце концов, аргументы противоположной стороны возобладали; еще более иронично то, что именно западногерманский католик смог в итоге отметить это историческое достижение.\n\n Через несколько дней старые аграрные организации исчезнут навсегда. На их месте возникнет Имперский фермерский фронт (Reichsbauernfront), номинально независимая организация, лояльная к сельскохозяйственной программе правительства. Что еще более важно, это гарантирует, что мы не потеряем контроль над немецким крестьянством, что может оказаться полезным для нашего политического видения в будущем, после разрешения сельскохозяйственного кризиса. Противопоставив популистские и элитарные течения внутри организации, мы гарантируем, что на первое место выйдет умеренный центр, который уже прочно у нас в кармане - мы убили сразу нескольких зайцев одним выстрелом"
 gerschl.69.a: "Все для немецкого крестьянина и для красного генерала!"

 gerschl.70.t: "Завершёно изменение кабинета Шлейхера"
 gerschl.70.d: "Недавние переговоры в Рейхстаге завершены, и мы снова можем отмечать партии и партийные фракции, чтобы не допустить их перехода в оппозицию"
 gerschl.70.a: "Давайте организуем несколько встреч..."

 gerschl.71.t: "Энтузиазм среди профсоюзов"
 gerschl.71.d: "Основным компонентом 'Querverbindung' Шлейхера, является отказ от фиксированных коалиций и формирование межпартийных альянсов на основе профсоюзов и других беспартийных организаций. Среди двух ведущих профсоюзных движений империи - христианских профсоюзов, традиционно близких к Zentrum и DkP, и свободных профсоюзов, связанных с SPD, - эта концепция встречена с распростертыми объятиями. В течение многих лет напряженность между профсоюзами и соответствующими партиями усиливалась, в основном из-за недовольства политикой их партийных соратников; Zentrum и DkP стали олицетворением застоя, а решительный отказ SPD взять на себя ответственность за правительство в качестве младшего партнера усугублял прагматично настроенных левых профсоюзов. Концепция Шлейхера позволяет профсоюзам оказывать гораздо более прямое влияние на вопросы социальной политики, не прибегая к посредничеству бесполезных политических партий.\n\nВ особенности в условиях нынешнего кризиса, интересы профсоюзов больше не могут игнорироваться Берлином. Во времена массовой безработицы забастовки стали еще более бесполезным средством достижения политических целей, чем раньше, поэтому плодотворное сотрудничество в рамках всего общества просто необходимо. Партийная принадлежность и другие разногласия окончательно отходят на второй план, а воля народа заменяет волю политических классов. То, чего годами не могли добиться беспартийные политики, теперь должно быть передано с помощью принципа самопомощи - самого демократического из всех принципов - мощным организациям на местах, которые знают, как реализовать волю масс в социальном и национальном смысле.\n\nВ качестве первой уступки профсоюзам в Секретариат труда будет назначен известный христианский профсоюзный деятель Адам Штегервальд, высокопоставленный член партии Zentrum. Его репутация и харизма должны оказать смягчающее воздействие в условиях постоянно усиливающихся беспорядков на улицах"
 gerschl.71.a: "Тост за самое плодотворное сотрудничество!"

 gerschl.72.t: "Винниг исключен из SPD"
 gerschl.72.d: "Сегодня центральный комитет SPD единогласно проголосовал за приостановку членства Августа Виннига, печально известного члена 'правого' крыла SPD. Винниг имел определенное влияние в SPD в 1920-х и 1930-х годах, когда он занимал различные высокие посты в провинции Восточная Пруссия, а затем был избран в Рейхстаг. Однако он также быстро отклонился от основного течения партии и был назван 'социал-империалистом'. Уже в 1915 году он принадлежал к националистическому течению в партии, и эти тенденции только усилились после войны. \n\nВ 1935 году Винниг одним из первых поддержал кандидатуру Курта фон Шлейхера на пост рейхсканцлера, ссылаясь на то, что интеграция немецких рабочих в "национальное сообщество", которое он называет "Standwerdung der Arbeiterschaft" (расширение прав и возможностей рабочей силы), может быть достигнута только через сотрудничество с прогрессивным, но национально настроенным правительством. Впоследствии он вошел в правительство Шлейхера и остается там важной фигурой по сей день.\n\nМежду тем, SPD уже давно отошла от глупых мечтаний о достижении экономических успехов пролетариата с помощью "Красного генерала", ее руководство теперь считает его авторитарные меры активно вредящими делу социализма. Таким образом, изгнание Виннига рассматривалось как естественное развитие событий - однако оно знаменует собой сдвиг в отношениях между социал-демократами и рейхсканцлером. В то время как Винниг, озлобленный изгнанием, намерен привлечь в Фронт национального единства других социал-демократов и профсоюзных деятелей с национальными взглядами, Шлейхер уже не стесняется обрушить на SPD всю мощь 'Нового государства'."
 gerschl.72.a: "Рабочие могут процветать только благодаря покровительству 'Красного генерала'"

 gerschl.73.t: "Долгожданное объединение профсоюзного движения Германии"
 gerschl.73.d: "Казалось бы, невозможное достигнуто: после неустанных усилий и переговоров рейхсканцлеру удалось наконец объединить вечно разделенное немецкое профсоюзное движение. На протяжении десятилетий раскол между умеренно-консервативными Христианскими профсоюзами, социал-демократическими Свободными профсоюзами и либеральными профсоюзами Хирша-Дюнкера был слишком глубок, чтобы преодолеть его по партийным и идеологическим соображениям, но в новую эру самоопределения профсоюзов, наступившую при Шлейхере, влияние партий на принятие решений профсоюзами, входящими в их состав, начало исчезать. \n\nКлючевую роль в переговорах сыграло подрастающее молодое поколение конструктивных, перспективных профсоюзных деятелей, давно разочаровавшихся в своих старых кумирах и партийных союзниках. Создав единый, поддерживающий правительство и на бумаге беспартийный "Gewerkschaftsbund", они надеются еще больше увеличить внутриполитический вес профсоюзных интересов. Молодой бывший член SPD Лотар Эрдманн, давний знакомый Шлейхера, должен возглавить новую организацию, а помогать ему будут высокопоставленные представители всех старых профсоюзов, такие как протеже католика Штегервальда Якоб Кайзер, лидер Свободных профсоюзов Вильгельм Леушнер или либеральный профсоюзный деятель Эрнст Леммер.\n\n Скептицизм некоторых старых профсоюзных кадров может быть успокоен путем создания престижного "Трудового конвента", в который будут назначены различные лидеры старой гвардии профсоюзов для консультативных целей. Однако очевидно, что этот орган носит скорее символический характер; так, на данный момент старые профсоюзы еще не полностью распущены и не подчинились Gewerkschaftsbund, а некоторые старые лидеры судорожно цепляются за свои укоренившиеся руководящие позиции.\n\nТечение времени настигнет и бунтарей. На данный момент у нас нет другого выбора, кроме как заменить оставшиеся румп-юнионы своими верными людьми и если потребуется, использовать решительность, чтобы убедить старую элиту подчиниться"
 gerschl.73.a: "Славный день для немецкого рабочего движения!"

 gerbav.1.t: "Бавария подает в суд на Шлейхера"
 gerbav.1.d: "Правительство Баварии, в котором доминирует Zentrum, объявило о беспрецедентном решении - оно подает на правительство Курта фон Шлейхера в Бундесрат за грубые нарушения Конституции. Решение было принято без особых разногласий кабинетом Генриха Хельда и на следующий день передано в Берлин, где сразу же было подхвачено газетами и общественностью.\n\nБундесрат сравнивают с Сенатом и Палатой лордов как верхнюю палату немецкого 'парламента', хотя он имеет другие обязанности и считается отдельным от Рейхстага. Это собрание представителей федеральных земель Германии, которое принимает решения по некоторым правительственным процедурам, таким как роспуск рейхстага или рейхсекуция, а также служит высшим конституционным судом империи. Баварское правительство заявляет, что реформы рейхсканцлера Шлейхера нарушают федеральные принципы Империи, а некоторые из них даже нарушают Конституцию, кроме того, Шлейхер до сих пор не отказался от своих чрезвычайных полномочий, несмотря на то, что чрезвычайное положение уже прошло. То, что Бавария выступает за федеративное устройство, не является неожиданностью - исторически сложилось так, что она больше других имперских государств защищала свою автономию и добилась больших уступок, чем любое другое государство, в ходе компромисса, который привел к созданию империи в 1871 году. Решение Бундесрата может вскоре проверить прочность этого компромисса"
 gerbav.1.a: "Кем они себя возомнили?"

 gerbav.2.t: "Бундесрат не обнаружил правонарушений"
 gerbav.2.d: "После некоторых обсуждений Бундесрат пришел к выводу, что правительство Курта фон Шляйхера не совершало никаких нарушений конституционного права, и поэтому претензии Баварии необоснованны. Обнародованные новости вызвали дискуссию в гражданском обществе, реакция варьировалась от молчаливого одобрения решения до разочарования по поводу предполагаемого ущемления гражданских прав.\n\n Правительство Баварии пока смирилось с поражением, но заявило, что если правительство Шлейхера быстро не откажется от своей тревожной централистской линии и не признает, что чрезвычайная ситуация, связанная с намерениями Закона о разрешении, прошла, то оно будет вынуждено пойти на крайние меры, чтобы защитить федерализм"
 gerbav.2.a: "Хорошо, они поставлены на место"

 gerbav.3.t: "Бундесрат принимает символическую резолюцию"
 gerbav.3.d: "После некоторых обсуждений Бундесрат принял резолюцию, требующую от рейхсканцлера следовать конституционному праву и уважать федералистские принципы Германской империи - заявление, которое в конечном итоге является символическим и не обязывает Шлейхера к каким-либо действиям Обнародованные новости вызвали дебаты в гражданском обществе, реакция варьировалась от молчаливого одобрения решения до разочарования по поводу предполагаемого ущемления гражданских прав.\n\n Правительство Баварии пока смирилось с поражением, но заявило, что если правительство Шлейхера быстро не откажется от своей тревожной централистской линии и не признает, что чрезвычайная ситуация, связанная с намерениями Закона о полномочиях, прошла, оно будет вынуждено пойти на крайние меры для защиты федерализма"
 gerbav.3.a: "Хорошо, они поставлены на место"

 gerbav.4.t: "Бавария объявляет о ануллировании"
 gerbav.4.d: "Не найдя решения в судах, правительство Баварии выбрало крайний вариант, чтобы заставить правительство подчиниться своей воле - согласно заявлению министра-президента, все законы, принятые рейхсканцлером Куртом фон Шлейхером в соответствии с незаконным с точки зрения конституции Законом о полномочиях, не действуют на территории Королевства Бавария и не будут исполняться баварскими властями. Это немедленно привлекло внимание всей Империи к назревающему конфликту между правительством и землями, и реакция была самой разной - от молчаливой поддержки до ужаса перед возможным крахом Империи.\n\nЭто аннулирование Имперского закона, беспрецедентное в истории Империи. Даже те политики и общественные деятели, которые выступают против централизаторского курса Шлейхера и симпатизируют целям Баварии по сохранению федерального конституционного строя, поднимают брови на это нарушение законности - особенно из-за опасного прецедента, который оно может вызвать.\n\nНо, тем не менее, это также драматические времена."
 gerbav.4.a: "Как они посмели?!"
 GER_Bavarian_Nullification: "Отмена имперского закона"

 gerbav.5.t: "Заседание кабинета министров"
 gerbav.5.d: "После шокирующих новостей из Мюнхена состоялось экстренное совещание между рейхсканцлером и его многочисленными секретарями, а также делегатами дружественных партий в рейхстаге и наследным принцем как представителем интересов Кайзера. В зале сошлись во мнении, что эта ситуация беспрецедентна и если ее не урегулировать должным образом, может привести к разрыву отношений империи с входящими в нее государствами. Как децентрализованная монархия, построенная на компромиссе между Пруссией и другими государствами-членами, такой удар потряс бы сами конституционные основы Германской империи.\n\n Мнение плюрализма в кабинете выступает за жесткий подход, который защитил бы целостность империи от мятежа правительств государств. Действия Баварии могут быть легко истолкованы как незаконные, как нарушение обязанностей государства перед империей, что является достаточным поводом для вмешательства, рейхсекуции. Чтобы снять все дальнейшие конституционные вопросы, эта точка зрения также поддерживает внесение поправок в Акт о разрешении и наделение его дополнительными полномочиями, превращая его в конституционный акт, не зависящий от прихоти любого государства. Подобные шаги могут окончательно завершить мечты Шлейхера о централизованной Германии, но неизбежно встретят серьезное сопротивление.\n\nНекоторые предлагают сначала провести переговоры с Баварией - хотя маловероятно, что приемлемый компромисс будет найден без ухода Шлейхера, это задержит конституционалистов и даст нам дополнительное время для сбора союзников. Наконец, есть мнение меньшинства, что никакая централизация, полная или частичная, не стоит возможного распада Империи - и столкнувшись с таким беспрецедентным сопротивлением, Шлейхер должен уйти в отставку и позволить более приемлемому правительству заменить его."
 gerbav.5.a: "Мы будем защищать национальную целостность любыми средствами"
 gerbav.5.b: "Мы должны начать с переговоров, чтобы решить эту проблему"
 gerbav.5.c: "Единственный способ выиграть - не играть. Подаю заявление об отставке"

 gerbav.6.t: "Отставка рейхсканцлера Шлейхера"
 gerbav.6.d: "Шквал газет, наполненных шокирующими новостями, заполонил улицы Германии - одна за другой они сообщают, что рейхсканцлер Курт фон Шлейхер сегодня подал в отставку со всех постов. Для обывателя эта новость стала неожиданностью - хотя за несколько дней до этого Бавария бросила Шлейхеру вызов, совершив беспрецедентную атаку на конституционный суверенитет, все считали, что Шлейхер будет бороться с этим. В конце концов, его считали силовиком, который не остановится ни перед чем, чтобы воплотить в жизнь свое видение Германии... Некоторые даже утверждали, что Шлейхер получил неожиданный удар по здоровью, который заставил его пересмотреть свое пребывание на посту.\n\nХотя время пребывания Шлейхера на посту рейхсканцлера было относительно коротким, его влияние на страну было огромным. Власть Рейхстага в выборе и контроле над главами правительств, все более усиливавшаяся в последние десятилетия, была сильно ослаблена, и все большая власть принадлежала клике генералов, бюрократов, партийных чиновников и бизнесменов, которые составляли окружение Шлейхера во время его кабинета. По их совету Вильгельм II, как император Германии, назначил Карла Фридриха Гёрделера следующим рейхсканцлером.\n\nГёрделер, консервативный чиновник и мэр Кёнигсберга, был одним из близких союзников Шлейхера, и его первой задачей будет навести порядок в делах своего бывшего начальника."
 gerbav.6.a: "Будем надеяться, что новое правительство сможет решить эту проблему..."

 gerbav.7.t: "Компромисс Гёрделера"
 gerbav.7.d: "Рейхсканцлер Герделер немедленно вызвал баварское правительство на переговоры - и хотя переговоры шли с перерывами, он оказался более приемлемым для баварцев, чем его предшественник. Герделер был готов пожертвовать гораздо большей частью своей программы, чем Шлейхер, во имя национального единства, достаточной для того, чтобы умиротворить земли.\n\nПроблемные декреты, принятые на основании Закона о полномочиях, должны быть отменены, а Бундесрат впредь сможет отменять декреты, принятые на основании Закона о полномочиях. Правительство также официально заявило, что Закон о полномочиях не будет использоваться для ущемления полномочий и прав земель, определенных в Конституции, а также откажется от своих самых амбициозных целей национальной централизации.\n\nХотя для круга Шлейхера это поражение, остальная часть нации облегченно вздохнула. Все лучше, чем разрушение конституционных норм и затяжной конфликт между правительством и землями"
 gerbav.7.a: "Централизация навсегда останется незавершенной"

 gerbav.8.t: "Переговоры Баварии и Берлина"
 gerbav.8.d: "Правительство Баварии приняло предложение о переговорах и присоединилось к представителям нашего правительства на встрече в Берлине. Однако от них ожидается мало прогресса, поскольку Бавария установила красные линии в отношении наших планов централизации, которые мы просто не сможем выполнить, не саботируя нашу программу. Однако если мы потянем время, то, возможно, окажемся чуть более подготовленными к тому, что нас ждет дальше"
 gerbav.8.a: "Шлейхер успешно тянет время"
 gerbav.8.b: "Переговоры срываются"

 gerbav.9.t: "Переговоры прекращаются"
 gerbav.9.d: "Как и ожидалось, представители Баварии вернулись в Мюнхен, не заключив никакого соглашения и не получив никаких твердых обещаний от нашего кабинета. Разочарованные, но не удивленные результатом, они решили продолжить борьбу и донести эту тему до других государств, чтобы убедить их присоединиться к аннулированию.\n\nНо они не знали, что провал переговоров - это именно тот политический капитал, который нам нужен, чтобы привести в действие наш истинный план по умиротворению баварцев..."
 gerbav.9.a: "Мирного решения не будет."

 gerbav.10.t: "Проект "Баварское свертывание""
 gerbav.10.d: "Состоялось второе заседание кабинета Шлейхера, на котором царило гораздо более единодушное настроение, чем на предыдущем. Бавария сожгла все свои мосты, и поэтому, во имя реформированной, централизованной Германской империи, она должна быть наказана.\n\nДва проекта были выдвинуты правительством - первый, закон Рейхстага, которым Закон о полномочиях будет объявлен конституционным законом и таким образом, выше законов государств, что сделает незаконным для любого государства нарушать его условия или аннулировать его последствия; второй, рейхсэкзекуционная интервенция в Баварию. Интервенция в Баварию, если она будет одобрена Бундестагом, отстранит от власти мятежное правительство Генриха Хельда и назначит временную исполнительную власть из Берлина, которая будет принуждать земли к выполнению надлежащих обязательств перед центральным правительством. В идеале, это исполнение будет достигнуто без восстания баварской армии и следовательно, гражданской войны на территории Германии. Это было бы немыслимо.\n\nНо для реализации этого проекта необходимо большинство в Бундесрате. Мы можем рассчитывать на голоса Пруссии, а Бавария всегда будет иметь свои голоса. Делегации для переговоров с другими землями уже отправлены - и они сами решат, хотят ли они "Новое государство" Шлейхера или возврат к децентрализованному прошлому"
 gerbav.10.a: "Будем надеяться, что другие государства окажутся более разумными..."

 gerbav.11.t: "Великое герцогство Баден"
 gerbav.11.d: "Великое герцогство Баден, расположенное на юго-западе Германии, во многом похоже на соседний Вюртемберг и разделяет его демократические и прогрессивные традиции в еще более значительной степени. Ведь именно старая граница Алеманнии когда-то была факелом революции 1848 года в Германии. И хотя сейчас либералы уже не являются самой сильной силой в ландтаге, постепенно оттесненные на второй план как Zentrum, так и SPD в 1910-е годы, они остаются важной опорой правящей в настоящее время черно-красно-золотой коалиции под руководством министра-президента Йозефа Шмитта. Фактически, идеи, которые способствовали попыткам объединения в немецком либеральном движении и в конечном итоге привели к созданию LVP в конце 20-х годов, в значительной степени уходят корнями в Баден.\n\nШутливо называемый 'Парламентским образцовым государством' ("Parliamentarisches Musterländle") из-за образцового конструктивного сотрудничества между всеми местными партиями и здорового политического климата, Баден стоит на первом месте в империи, когда речь идет о федералистских интересах. Однако это не обязательно связано с партикуляристскими убеждениями, а из-за растущего скептицизма по отношению к постоянно растущему влиянию прусской громады и централистским амбициям рейхсканцлера Шлейхера. Убедить Карлсруэ в благонамеренности наших целей будет непростой задачей"
 gerbav.11.a: "Мы будем добиваться своего. Особое внимание уделим необоснованным требованиям Баварии"
 gerbav.11.a2: "Мы протянем руку помощи. Отправьте вице-канцлера Виннига на переговоры"
 gerbav.11.a3: "Мы протянем руку помощи. Сосредоточьтесь на том, как нам создать более сильную Империю"
 gerbav.11.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.12.t: "Королевство Вюртемберг"
 gerbav.12.d: "В отличие от соседней Баварии, партикуляристские тенденции никогда не играли слишком заметной роли в Вюртемберге, и все же он является одним из самых убежденных защитников федералистского порядка. На протяжении десятилетий королевство Швабия было оплотом прогрессивной мысли и либерализма в империи: отсутствие Культуркампфа, ранняя избирательная реформа, тенденции к парламентаризации задолго до большинства других государств, способные и популярные монархи, обладающие огромной мудростью и политическим опытом. Многие известные прогрессивно настроенные государственные деятели, например, Маттиас Эрцбергер и Фридрих фон Пайер, происходят с глубокого юга.\n\nВсе эти факторы, безусловно, делают Вюртемберг одним из главных союзников Баварии. Однако президент-министр Ойген Больц, уважаемый юрист, возглавляющий умеренную коалицию из партии Zentrum, LVP и Лиги фермеров, не откажется от сдержанности, если жалобы баварцев покажутся слишком возмутительными или необоснованными - ведь, как говорится даже в Deutschlandlied, свобода всегда связана со справедливостью. Поэтому окончательную позицию Вюртемберга по этому вопросу еще предстоит выяснить"
 gerbav.12.a: "Мы протянем руку помощи. Сосредоточиться на необоснованных требованиях Баварии"
 gerbav.12.a2: "Мы протянем руку помощи. Сосредоточиться на том, как мы создадим более сильную Империю"
 gerbav.12.a3: "Мы протянем руку помощи. Наш друг Штегервальд убедит их"
 gerbav.12.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.13.t: "Великое герцогство Эльзас-Лотарингия"
 gerbav.13.d: "Вельткриг и его последствия имели далеко идущие последствия для внутриполитического развития Эльзас-Лотарингии. Ранее слабо интегрированный "гадкий утенок" на западной границе империи в 1920 году превратился в настоящее государство под управлением баварского великого герцога, и с тех пор политические условия в регионе медленно, но неуклонно, по иронии судьбы, выравнивались с преобладающими событиями в самой Баварии. Как и в Мюнхене, в Штрасбурге глубоко укоренилось партикуляристское, в значительной степени автономное ответвление Zentrum - Народная партия Эльзаса и Лотарингии (ELVP)\n\nКатолическо-консервативная, крайне регионалистская и антисоциалистическая, ELVP со временем поглотила почти все оставшиеся группы сторонников автономии в Эльзасе и Лотарингии и завоевала расположение масс популистскими фразами типа "Эльзас-Лотарингия - эльзасцам и лотарингцам!" После десятилетий маргинализации бывший Рейхсланд наконец-то оседлал волну безудержной партикуляристской гордыни, а с появлением по соседству Коммуны франкофильские тенденции почти полностью отошли на второй план из-за противоречивой позиции Парижа в отношении религии: политическая гегемония ELVP почти не оспаривается. Тесные связи Эльзаса и Лотарингии с Мюнхеном, конечно, делают их главными союзниками федералистов. Будет трудно убедить их поддержать наши усилия против их самого важного стратегического партнера в Империи, но Штрасбург может быть более легко покорен популистскими обещаниями антисиндикалистских, демократическо-федералистских гарантий, чем мы думаем."
 gerbav.13.a: "Мы будем добиваться своего. Сфокусируйтесь на необоснованных требованиях Баварии"
 gerbav.13.a2: "Мы протянем руку помощи. Сфокусируйтесь на нагнетании страха перед Францией"
 gerbav.13.a3: "Мы протянем руку помощи. Сфокусируйтесь на том, как мы создадим более сильную Империю"
 gerbav.13.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.14.t: "Великое герцогство Люксембург"
 gerbav.14.d: "Великое герцогство Люксембург - самое молодое государство, входящее в состав Империи, официально присоединившееся к ней только в 1919 году на основании договора о присоединении в обмен на сохранение суверенитета над собственными делами и предоставление широкого спектра особых привилегий. Несмотря на ограниченную либерализацию, наступившую в результате послевоенных Мартовских реформ, в региональной политике Люксембурга по-прежнему доминирует элита местных сановников и католических консерваторов, заключивших более или менее очевидный пакт с непопулярной правой католической Великой герцогиней Марией-Адельгейд. Люксембургская партия правых, автономная ветвь Zentrum, подобная Баварской народной партии, печально известна тем, что является одним из очагов католического корпоративистского движения в Империи, а симпатии к откровенно радикальным правым идеям проникают в высшие правительственные кадры. \n\nДоминирование правых политических сил в сочетании с близостью к коммунарам и растущим радикализмом местного рабочего класса на множестве угольных и сталелитейных заводов укрепило роль Великого Герцогства как непоколебимого оплота антисиндикализма. Таким образом, наши интересы совпадают с их интересами, что может быть полезно для убеждения Люксембурга поддержать нашу внутриполитическую программу во имя национальных интересов. С другой стороны, Люксембург, будучи главным союзником Баварии в федералистской оси, может не захотеть открыто отказаться от своих соратников в Мюнхене, тем более что в целевом правительстве также доминируют правые католики"
 gerbav.14.a: "Мы протянем руку помощи. Сфокусируйтесь на необоснованных требованиях Баварии"
 gerbav.14.a2: "Мы протянем руку помощи. Сфокусируйтесь на том, как мы создадим более сильную Империю"
 gerbav.14.a3: "Мы протянем руку помощи. Отправьте вице-канцлера Виннига на переговоры"
 gerbav.14.a4: "Мы протянем руку помощи. Пошлите вице-канцлера Вильмовского на переговоры"
 gerbav.14.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.15.t: "Великое герцогство Гессен"
 gerbav.15.d: "В консервативных кругах Берлина репутация Великого герцогства Гессен-Дармштадтского в последнее время была не слишком высока. Под руководством недавно скончавшегося великого герцога Эрнста Людвига Гессен за последние 50 лет превратился в один из ведущих культурных центров империи. Прогрессивный политический и культурный климат способствовал как появлению художественных стилей, которые не соответствовали крайне традиционалистским взглядам Вильгельма II на изобразительное искусство, так и плодотворному сотрудничеству между большинством местных политических партий, к большому удовольствию Эрнста Людвига, которого в столице долгое время называли "красным великим герцогом"\n\nС конца 1937 года либеральные традиции государства продолжает новый великий герцог Георг Донатус, но еще важнее прогрессивная черно-красно-золотая коалиция, которая непрерывно правит страной с конца войны. Социал-демократический государственный министр Бернхард Аделунг известен своим относительно скептическим мнением о нас, и вполне вероятно, что Гессен перейдет на сторону Баварии в Бундесрате, пытаясь защитить суверенитет земель к югу от Майна - поэтому наши шансы покорить Дармштадт не самые звездные"
 gerbav.15.a: "Мы будем добиваться своего. Сфокусируйтесь на необоснованных требованиях Баварии"
 gerbav.15.a2: "Мы протянем руку помощи. Пообещайте отмену закона о полномочиях"
 gerbav.15.a3: "Мы протянем руку помощи. Отправьте вице-канцлера Виннига на переговоры"
 gerbav.15.a4: "Мы протянем руку помощи. Отправьте вице-канцлера Вильмовского на переговоры"
 gerbav.15.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.16.t: "Центральные князья"
 gerbav.16.d: "Окруженные Пруссией почти со всех сторон, три незначительных и едва значимых анклава все еще противостоят постоянно растущему влиянию Берлина, спокойно следуя своей собственной политической судьбе на протяжении последних нескольких лет: Герцогство Ангальт, Княжество Шаумбург-Липпе и Княжество Липпе. В отличие от прусского гиганта, эти три государства долгое время придерживались умеренно либерального курса реформ, выражавшегося в умеренных коалициях под руководством беспартийного местного сановника или либерального государственного министра старой закалки, часто поддерживаемых в основном амбивалентным монархом, не слишком заинтересованным во вмешательстве в политику. \n\nХотя экономический кризис привел к временному возвращению кабинетов беспартийных экспертов в Бюкебурге, Шаумбурге и Дессау, нельзя ожидать, что эти три карликовых государства хоть как-то поддержат наши тщательные усилия по демонтажу демократии и инициированию насильственных мер в отношении демократического государствообразующего субъекта. Население всех трех земель едва достигает 700 000 человек, но их объединенную власть в Бундесрате не стоит недооценивать - в конце концов, три голоса делают их такими же сильными, как и земли с более чем вдвое большей численностью населения и экономическим потенциалом. Естественно, их географическое положение делает их уязвимыми, однако при правильных мерах мы все же сможем косвенно угрожать им, чтобы они проголосовали за нашу программу"
 gerbav.16.a: "Мы будем добиваться своего. Сфокусируйтесь на необоснованных требованиях Баварии"
 gerbav.16.a2: "Мы протянем руку помощи. Сфокусируйтесь на том, как мы создадим более сильную Империю"
 gerbav.16.a3: "Мы протянем руку помощи. Пообещать отмену Закона о полномочиях"
 gerbav.16.b: "Они проиграли. Сосредоточить силы на чем-то ином"

 gerbav.17.t: "Ганзейские города"
 gerbav.17.d: "Три ганзейских города - Гамбург, Бремен и Любек на самом севере - являются единственными республиканскими государствами в Империи с монархическим доминированием, но по иронии судьбы их можно считать даже более традиционалистскими, чем их княжеские соседи. Чрезвычайно элитарная верхушка богатых династий Великих бургеров контролировала города на протяжении веков, и только совсем недавно политические партии начали проникать в эти старые структуры власти и стали силой, с которой приходилось считаться в городских советах граждан и сенатах. В течение последних двух десятилетий во всех трех землях действовали правительства с участием SPD, а в Любеке в настоящее время даже есть первый мэр от социал-демократической партии. Однако преобладание партий в правительственных делах не привело к тому, что древние жемчужины Ганзы утратили свою ярко выраженную региональную идентичность, и в настоящее время они остаются одними из самых твердых защитников федералистского порядка. Суверенитет всех входящих в состав государства земель должен оставаться непререкаемым и неоспоримым, поэтому позицию Гамбурга, Бремена и Любека в отношении рейхсекуции в Баварии можно охарактеризовать как весьма скептическую"
 gerbav.17.a: "Мы будем добиваться своего. Сфокусируйтесь на необоснованных требованиях Баварии"
 gerbav.17.a2: "Мы протянем руку помощи. Сфокусируйтесь на том, как мы создадим более сильную Империю"
