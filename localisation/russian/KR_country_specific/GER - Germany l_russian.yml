 GER_military_decisions_category_desc: "\nВооруженные силы Германской империи, хотя и считаются некоторыми непобедимыми, страдают от проблем, и три фракции борются за главенство в офицерском корпусе в надежде навязать свой план реформ, чтобы облегчить эти проблемы. Одни стремятся к более радикальным преобразованиям в армии, отменяя устаревшие структуры и создавая на их основе современную централизованную армию, другие просто хотят устранить самые серьезные проблемы и продолжить традиции, которые до сих пор были в Германии.\n\nВы получите доступ к множеству §Hрешений§! чтобы повышать командиров, связанных с вашей фракцией, и укреплять власть вашей фракции в вооруженных силах - чем больше влияние вашей фракции, тем больше §Hнациональных очагов§! вы будете иметь доступ к ним (§Hрасходуя§! захват фракции, принимая их), и тем больше вы будете §Hподготовлены ко Второму Вельткригу§!\n\nВ настоящее время вы связаны с [GERAlignedArmyFaction]. Их текущий контроль над вооруженными силами составляет §H[?GER.GER_military_faction_strength]%§!.\n"
