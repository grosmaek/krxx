 GER_conservative_revolution_mechanics_category_desc: "\n§LКонсервативная партия§! и §NОтечественная партия§!, наряду с партнерами по коалиции, одержали верх в борьбе за власть после выборов 1936 года и наконец-то в состоянии навести порядок в империи, где долгое время хозяйничали либералы и социалисты. \n\nНаши амбиции велики, наше видение обширно, нам нужно лишь единство и время, чтобы совершить Консервативную революцию и навсегда изменить историю Германии.\n\nВам доступна ветка Национальных фокусов, разделенная на пополам DkP и DVLP, каждая из которых склоняет баланс между этими двумя партнерами по коалиции. Эффект от этого баланса измеряется советником §YУльрих фон Хассель§! и позволяет продвинуться дальше в веку фокусов более сильной политической партии. Однако будьте осторожны, ведь в этой коалиции есть нечто большее, чем кажется на первый взгляд, и следите за тем, чтобы мечта о консервативной революции не была свергнута мелкими личными склоками...\n\nНа данный момент контроль над Рейхстагом: [?GER.GER_swr_coalition_number] из 445 мест\nНа данный момент баланс коалиции §LШварц-Вайс-Рот§! [?GER.GER_swr_coalition_balance]/100\n0 Баланс равен §NОбщему доминированию DkP§!, тогда как 100 Баланс равен §NОбщему доминированию DVLP§!.\nНа данный момент, вы завершили §Y[?GER.GER_swr_foci_taken]§! Национальные направления в ветке §YКонсервативная революция§!.\n\nПри следующем прогрессе, когда наша революция будет завершена и мы достигнем объединения немецких правых под единым, патриотическим, здравомыслящим правительством, мы станем [GERDVLPGameResult].\n"
