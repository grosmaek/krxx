 GER_black_monday_escalation: "£pol_violence  Эскалация экономического коллапса"
 GER_black_monday_escalation_desc: "Каждые 10 дней последствия экономического кризиса, вызванного обвалом рынка в Чёрный Понедельник, будут нарастать, пока, наконец, не достигнут §Rсамого низкого уровня§!"
 GER_economic_decisions_category: "Промышленные проекты"
 GER_economic_decisions_category_desc: "\nКризис Черного Понедельника и разоружение синдикалистских держав требуют от нас более глубокого вмешательства в имперскую экономику. Мы должны обеспечить функционирование военной машины, создать обширную промышленную базу, чтобы дать работу народу и оружие Армии, и подойти ко Второму Вельткригу готовыми ко всему, что может произойти.\n"
 GER_factory_decision_stab_tt: "Выполнение этого решения снизит показатели §YЭкономический спад§! и §YСтагнация§! в §Gкризисе на 100 пунктов§!"

 GER_Infrastructure_Development: "Развитие инфраструктуры в [FROM.GetName]"
 GER_Infrastructure_Development_desc: "Современные грузовые, легковые и другие транспортные средства становятся все более многочисленными на дорогах и требуют современных асфальтовых дорог, чтобы сделать поездки между городами плавными, быстрыми и безопасными. Широкая сеть автобанов не только понравится гражданскому населению, но и облегчит перемещение большого количества военной техники по стране в военное время, а также позволит занять сотни, если не тысячи безработных на тяжелых работах по рытью канав и перевозке цемента."
 GER_Reichswerke_Development: "Рейхсверк - [FROM.GetName]"
 GER_Reichswerke_Development_desc: "Национальному оборонному правительству необходима мощная промышленная база, и все его усилия должны быть направлены на нужды армии - для достижения этой цели мы создадим новые государственные оружейные предприятия в [FROM.GetName]."
 GER_Housing_Expansion: "Расширение жилищного фонда в [FROM.GetName]"
 GER_Housing_Expansion_desc: "Запихивание рабочих в железнодорожные вагоны и подвалы, как сардины, неприемлемо для немецкого государства всеобщего благосостояния. Мы должны добиваться массового строительства доступного жилья для рабочего класса в [FROM.GetName] - проект, который не только повысит уровень жизни, но и позволит продолжить рост наших городов."

 GER_Gelzenberg_Takeover: "Захват компании Gelsenkirchener Bergwerks-AG"
 GER_Gelzenberg_Takeover_desc: "Основанная в Эссене компания Gelsenkirchener Bergwerks-AG - одна из крупнейших угледобывающих компаний в Германской Империи. В межвоенный период она завоевывала все большую и большую долю рынка путем поглощения конкурентов, часто финансируемого за счет различных кредитов. Теперь ее владелец, Фридрих Флик, столкнулся с последствиями своих слишком амбициозных инвестиций: предприятие терпит крах, а огромные долги по кредитам тяготят весь концерн. Пока он ищет, у кого бы выкупить его акции, у нас есть возможность вмешаться и приобрести контрольный пакет акций GBAG, фактически передав государству контроль над большей частью немецкой угольной промышленности."
 GER_Vereinigte_Stahlwerke: "Создать Vereinigte Stahlwerke"
 GER_Vereinigte_Stahlwerke_desc: "В Руре расположено множество металлургических, сталелитейных и угольных компаний, которые успешно конкурировали во время экономического бума двадцатых и тридцатых годов, но новый экономический кризис означает, что все они стремительно катятся под откос. У нас есть возможность организовать грандиозное слияние всех этих предприятий в одно - United Steel Works - и таким образом передать большую часть промышленных мощностей Рура под управление одной массивной дружественной корпорации."
 GER_Heidelberg_Cement: "Слияние Heidelberg Cement и Portland-Zement Spohn AG"
 GER_Heidelberg_Cement_desc: "Heidelberg и семейная компания Spohn - два ведущих производителя цемента в Бадене, и в период после Вельткрига они все больше притягивались друг к другу. Настало время правительству помочь этим двум компаниям сделать следующий шаг и начать интегрироваться в огромный картель цементной промышленности, который сможет с легкостью выполнять любые военно-промышленные контракты."

 GER_Fanta: "Комиссия по созданию эрзац Кока-Колы"
 GER_Fanta_desc: "Гражданская война в Америке сделала невозможным для немецкого отделения Coca-Cola безопасный импорт сиропа Coca-Cola из США, а начало Второго Вельткрига лишило компанию легкодоступных заморских альтернатив сиропа. Чтобы поддержать боевой дух и создать напиток, который сделает жизнь немецких граждан слаще во времена жесткого дефицита сахара, мы поручаем немецкому отделению Coca-Cola создать эрзац-напиток из ингредиентов, доступных в Германии, например из остатков апельсинов."
 GER_Leuna_Synthetics: "Промышленное использование процесса Бергиуса"
 GER_Leuna_Synthetics_desc: "Созданный лауреатом Нобелевской премии Фридрихом Бергиусом, процесс Бергиуса - это метод получения жидких углеводородов путем воздействия высокой температуры и давления на битуминозный уголь. Это дорогостоящий, но самодостаточный способ получения топлива из угля, и хотя наша химическая промышленность в целом считает его не слишком экономически эффективным, потребности национальной обороны имеют приоритет. Наша нестабильная геополитическая ситуация означает, что, сколько бы нефти мы ни добывали по всему миру, эти источники могут быть перекрыты международным флотом, поэтому нам нужна экстренная добыча нефти внутри страны, чтобы поддерживать машину в рабочем состоянии."
 GER_Rayon_Production: "Поддержка производства рэйона"
 GER_Rayon_Production_desc: "Рэйон- это полусинтетическое волокно из искусственной восстановленной целлюлозы. Оно используется для изготовления широкого спектра тканей, от домашнего текстиля до униформы и канатов. Исторически Германия была лидером в производстве вискозы, и именно здесь был разработан процесс Бемберга, который позволяет получать необычайно тонкое и невоспламеняющееся искусственное волокно, пригодное для различных целей, вплоть до парашютного шелка. Что еще более важно, его можно производить только из древесной массы, что позволяет нам не зависеть от дорогостоящего импорта шелка и хлопка из-за границы и из колоний. "

 GER_Mittelland_Canal: "Завершите строительство канала Миттельланд"
 GER_Mittelland_Canal_desc: "Миттельландский канал начали строить в 1906 году. Это амбициозный проект, призванный соединить крупнейшие водные артерии страны и создать прямой судоходный путь из Рейнской области в Берлин. До и после войны его строительство медленно продвигалось от канала Дортмунд-Эмс к Зенде, затем к Пайне, потом к Брауншвейгу. Теперь осталось последнее звено - Магдебург, где Миттельландский канал соединится с Эльба-Хавельским каналом и таким образом, с рекой Эльбой. Для этого потребуются тысячи рабочих и много, много тяжелого ручного труда, но после завершения строительства это станет огромным благом для внутренней торговли Германии."
 GER_Lehnmuhle_Dam: "Завершить строительство дамбы Лёнмюле"
 GER_Lehnmuhle_Dam_desc: "Постоянные наводнения в восточных Рудных горах и растущая потребность в местном источнике электроэнергии заставили саксонское правительство начать строительство плотин на самых известных реках страны. Плотины Мальтер и Клингенберг были построены еще до Вельткрига, а начало экономического кризиса, вызванного крахом в Черный Понедельник, возобновило планы по строительству плотины и на реке Вильде-Вайссериц. Необходимо перевезти на стройплощадку массивные плиты гнейса из саксонских карьеров и проложить новые дороги вокруг предполагаемого водохранилища, и обе эти задачи будут решены трудом тысяч немецких безработных."
 GER_Peat_Extraction: "Добыча торфа в болотах Севера"
 GER_Peat_Extraction_desc: "На севере Германии расположено множество болот, трясин и топей, которые на протяжении веков были головной болью для местных жителей. Однако с тех пор они были колонизированы и заселены, и благодаря этой колонизации мы узнали об их экономическом потенциале. Болота - отличный источник торфа, низкокачественного заменителя угля или древесины, который можно выкапывать из земли и использовать как дополнительное топливо для местной промышленности и частных домов. Имперское правительство создает в Мекленбурге торфодобывающую компанию, частично принадлежащую государству, частично Великому герцогству Мекленбург-Шверин, и нанимает сотни безработных для добычи торфа по всему региону."
 GER_Alpine_Dams: "Расширение сети гидроэлектростанций в Альпах"
 GER_Alpine_Dams_desc: "В Альпийских регионах протекает множество рек с быстрым течением, потенциал которых не используется для производства электроэнергии. В Баварии и Бадене уже построены большие и малые гидроэлектрические станции, но дальнейшая имперская поддержка может обеспечить еще больший рост этой отрасли. Кроме того, строительство плотин - очень трудоемкий процесс, и мы сможем трудоустроить многих безработных, чтобы они могли зарабатывать на жизнь."

 GER_Opelwerk_Brandenburg: "Финансирование завода Opel в Бранденбурге"
 GER_Opelwerk_Brandenburg_desc: "Opel, один из крупнейших немецких автопроизводителей, стабильно развивался на протяжении 1920-1930-х годов, став пионером инновационных технологий массового производства, которые позволили ему удерживать более 25% внутреннего рынка легковых автомобилей с 1928 года. Компания продолжает расширяться даже после кризиса Черного Понедельника и стремится создать новую производственную площадку в Бранденбурге, недалеко от Берлина. Если мы поддержим эту инициативу, то получим союзника в автомобильном секторе, который обещает производить тысячи грузовиков для будущих военных действий.
 GER_Auto_Union: "Организовать создание Auto Union AG"
 GER_Auto_Union_desc: "В 1920-х годах датский инженер Йорген Скафте Расмуссен значительно расширил свое влияние в немецком автомобильном секторе, начав с приобретения контрольного пакета акций Audiwerk AG, широко известного как Audi, а затем нескольких небольших автомобильных предприятий в Саксонии. Однако экономический кризис, последовавший за Черным Понедельником, нанес серьезный удар по его империи, и он был вынужден отдать большую часть своих активов другим инвесторам и банкам. Однако у нас есть возможность вмешаться - если мы реорганизуем и объединим все владения Расмуссена в один конгломерат, мы внесем рационализацию и эффективность в саксонскую автомобильную промышленность. Назовем этот конгломерат "Auto Union" и дадим ему символ в виде четырех переплетенных букв "О", чтобы обозначить его происхождение."
 GER_BMW: "Контракты на поставку автомобилей компании BMW-Fahrzeugfabrik Eisenach"
 GER_BMW_desc: "Bayerische Motoren Werke AG - баварский производитель двигателей, который в 1920-1930-е годы зарабатывал на жизнь выпуском авиационных и мотоциклетных двигателей. Однако благодаря грамотным покупкам они приобрели Fahrzeugfabrik Eisenach AG, завод по производству автомобилей в Тюрингии, и начали осваивать производство легковых автомобилей. Однако если мы предоставим BMW выгодные контракты, то сможем способствовать их развитию в качестве независимого производителя автомобилей и использовать их ресурсы в военное время."

 GER_Mobelwerke_Turnet: "Поддержка Felke-Möbelwerke и Thonet"
 GER_Mobelwerke_Turnet_desc: "Felke-Möbelwerke и Thonet - две крупнейшие мебельные компании Германии, на каждой из которых занято более тысячи рабочих, производящих различные столярные изделия, такие как знаменитый стул № 14, известный также как стул-бистро, без которого не обходится ни одно кафе в Европе. Нельзя недооценивать их значение и в военное время - мебельные фабрики легко переключаются на производство двухъярусных кроватей, ящиков и прочего военного имущества. Предоставление этим двум компаниям дополнительных государственных контрактов наладит сотрудничество между ними и правительством и позволит использовать их потенциал в военное время."
 GER_Beer_Breweries: "Субсидирование пивоваренных заводов"
 GER_Beer_Breweries_desc: "Пиво является важной частью немецкой культуры и остается важной отраслью промышленности по сей день. Именно здесь в 1516 году был обнародован Reinheitsgebot, первые в Европе правила безопасности при производстве пива, которые и по сей день влияют на стандарты производства пива в Германской империи. В то время как на севере Германии рынок пива слабее, он более централизован под несколькими известными брендами, а на юге, особенно в Баварии, расположен огромный мир небольших пивоварен, которые обслуживают местное население. Благодаря сотрудничеству с Немецкой ассоциацией пивоваров мы можем направить государственную поддержку на продуктивные и высококачественные предприятия и обеспечить беспрепятственное развитие пивоваренной отрасли."
 GER_Rheinhessen_Wine: "Развитие винного региона Рейнхессен"
 GER_Rheinhessen_Wine_desc: "Франция и Средиземноморье могут претендовать на звание родины европейских вин, но юг Германии также традиционно производит знаменитые высококачественные вина для внутреннего и внешнего потребления. Рейнхессен - крупнейший из 16 немецких винодельческих регионов, расположенный на левом берегу Рейна и славящийся полусладким белым вином Liebfraumilch. Значительные инвестиции в этих производителей и открытие немецкого винного рынка для широкого экспорта - хотя и с гарантией того, что доброе имя немецких вин не будет запятнано дешевыми массовыми альтернативами - обеспечат быстрый рост немецкой винной индустрии."
 GER_Tobacco_Cigarettes: "Гарантировать поставки табака для сигаретной промышленности"
 GER_Tobacco_Cigarettes_desc: "Немецкая табачная промышленность объединена в несколько конгломератов, таких как Reemtsma и Batschari, и хотя этот порок остается все таким же популярным, прибыли компаний, производящих его, не столь значительны. Плохой урожай табака в Турции и других регионах, где выращивается табак, а также растущие налоги сильно сократили доходы производителей сигарет. Поскольку эта отрасль также является важным налогоплательщиком, мы должны обеспечить ее существование путем снижения тарифов на табачные листья и сокращения масштабов кампаний по борьбе с курением."
 GER_Glasfabrik_Lamberts: "Контракты для Glasfabrik Lamberts"
 GER_Glasfabrik_Lamberts_desc: "Так называемый Гласхютте, основанный в Фихтельгебирге Лауренцем Ламбертсом в конце XIX века, является одним из важнейших производителей стекла в Германской империи благодаря своей универсальности - на его площадках можно производить профильное, декоративное, проводное и не содержащее сурьмы солнечное стекло, и он полагается на местные ресурсы, а не импортирует его из-за рубежа. Предоставление этой компании государственных заказов позволит установить выгодные отношения и будет способствовать развитию производства стекла военного класса - точного мастерства, которое может быть использовано в оружии, самолетах и летательных аппаратах."

 GER_People_Apartments: "Жилищных комитет Volkswohnung"
 GER_People_Apartments_desc: "Еще до промышленной революции Германия была относительно урбанизирована по сравнению с остальной Европой, и этот процесс значительно ускорился после основания империи - с 1871 по 1910 год, доля сельского населения в Германии сократилась с 64 до 40 процентов. Этот процесс продолжился после Вельткрига, так как расширение возможностей трудоустройства и сельскохозяйственный кризис в Ост-Эльбе подтолкнули многих к переезду из деревень и городов в городские центры на севере и западе страны. Рейнланд, Саксония, Берлин и города северного побережья, такие как Гамбург и Киль, являются основными получателями этой миграции. Однако урбанизация требует расширения жилищных и жилых площадей, которые частные предприятия пока не могут обеспечить. Государство должно создать органы социального жилищного строительства, которые будут строить большие пригородные многоквартирные дома, способные вместить сотни семей."
 GER_People_Tractor: "Комитет по производству Фолькстрактора"
 GER_People_Tractor_desc: "Народный трактор" (Volkstraktor) - это дешевый и доступный трактор, который будет обслуживать потребности мелких немецких фермеров, которые не настолько богаты, чтобы позволить себе современную технику, и поэтому эффективность их сельского хозяйства отстает от мирового стандарта. Кроме того, тракторные заводы можно будет быстро перепрофилировать на военное производство в военное время - переключить на грузовики или танки."
 GER_People_Refrigerator: "Комиссия по производству Volkskühlschrank"
 GER_People_Refrigerator_desc: "Народный холодильник" (Volkskühlschrank) будет утилитарным, дешевым холодильником, который сможет позволить себе широкие слои населения. Полезность холодильников нельзя недооценивать, возможность хранить большое количество продуктов гораздо дольше обычного станет заметным скачком в качестве жизни для среднего немца."
 GER_People_Car: "Развитие государственных автомобильных заводов"
 GER_People_Car_desc: "Ford T продемонстрировал востребованность автомобилей в народе - за два десятилетия машина стала незаменимой даже для рядового американца. Немецкие производители пытались создать свои собственные "народные автомобили", но ни одному из них не удалось достичь успеха, близкого к успеху Генри Форда. Возможно, будущее за государственным строительством автомобилей - давайте адаптируем один из предложенных проектов "народного автомобиля"\ и создадим государственные автомобильные заводы, которые смогут обеспечить недорогими автомобилями широкие слои населения. Но самое главное, что эти заводы можно будет легко переоборудовать для производства военных грузовиков или танков в военное время."

 GER_Westfalenhutte: "Расширение Westfalenhütte"
 GER_Westfalenhutte_desc: "Основанный компанией Hoesch AG в 1871 году, Вестфаленхютте к северо-востоку от Дортмунда является одной из крупнейших промышленных площадок на западе Германии, где заняты тысячи работников тяжелой промышленности. Высокие дымовые трубы многочисленных сталеплавильных печей, виднеющиеся вдали, являются символом индустриализации Рейнской области, локомотива немецкой экономики, которым она стала, и важности тяжелой промышленности для всей Германии, если не Европы. Однако его еще можно улучшить. Дополнительные инвестиции в строительство позволят нам освободить место для дополнительных заводов, а создание железнодорожного вокзала позволит более эффективно доставлять и вывозить продукцию."
 GER_Walzstahlhaus: "Учредить Ассоциацию прокатной стали Дортмунда"
 GER_Walzstahlhaus_desc: "В Руре сосредоточено множество производителей стали и огромное количество заводов по ее переработке. Хотя конкуренция между ними полезна для рынка, им также необходимо сотрудничать, будь то общие стандарты производства или общие квоты на военное производство. Вальцштальхаус в Дюссельдорфе станет домом для Ассоциации производителей стального проката Германии, а она - для Большого сталелитейного союза (Stahlwerksverband), картеля промышленников, контролирующего рынок стали в Германии. Это обеспечит гражданским и военным доступ к большому количеству высококачественного стального проката."
 GER_Bosch_Hildesheim: "Основать компанию Bosch Trillke-Werke GmbH"
 GER_Bosch_Hildesheim_desc: "Расположенная в Штутгарте компания Bosch AG является ведущим производителем электроприборов и двигателей в Германии. В 1920-1930-е годы она значительно расширила свою деятельность за счет стратегических приобретений и диверсификации производства. Компания также не чужда военным контрактам - уже сейчас Bosch поставляет армии такое важное оборудование, как инжекторные насосы, стартеры и магнето зажигания. Таким образом, заводы, ориентированные на производство вооружений для армии, станут для них естественным развитием. Мы ознакомились с планом создания финансируемого государством промышленного предприятия Bosch вдали от французской границы, в Хильдесхайме, которое будет производить исключительно вооружение и технику для военных нужд - и конечно же, трудоустроит сотни работников, уволенных во время кризиса - давайте дадим Роберту Бошу зеленый свет этому проекту."

 GER_railroad_decisions_category: "Немецкий рейхсбан"
 GER_railroad_decisions_category_desc: "\nЖелезные дороги Германской империи традиционно принадлежали государствам. Каждое государство, достаточно крупное для того, чтобы иметь собственное железнодорожное сообщение, имело и собственную железнодорожную компанию, которая устанавливала свои тарифы и содержала свои запасы. После того как в 1875 году Отто фон Бисмарку не удалось создать государственную железнодорожную компанию, Королевские прусские железные дороги продолжили его мечту о централизации более осторожным путем, приобретая более мелкие железнодорожные компании и координируя их с Берлином. Теперь мы достигли этой цели и можем создать Deutsche Reichsbahn - и привнести непревзойденную рационализацию в систему инфраструктуры.\n"
 GER_railway_nationalisation_idea_stronger_tt: "Это §Yобновление§! идеи продлится 90 дней, после чего старая идея будет восстановлена, если мы не примем дополнительных решений для продления эффекта."
 GER_Saxon_State_Railways: "Поглотить железные дороги Королевства Саксония"
 GER_Bavarian_State_Railways: "Поглотить железные дороги Королевства Бавария"
 GER_BW_State_Railways: "Поглотить железные дороги Баденера и Вюртембергера"
 GER_State_Rail_Wagon_Association: "Интегрировать Государственную ассоциацию железнодорожных вагонов"

 GER_peace_summit_repeatable: "Провести саммит за Мир"
 GER_peace_summit_repeatable_desc: "Если мы считаем, что следующая большая европейская война уже слишком близка, а мы еще не готовы, мы можем провести саммит с послами враждебных государств, чтобы несколько ослабить напряженность."
 peace_summit_threat: "Германия проводит саммит за Мир"

 GER_send_aid_to_east_asia: "Создать Силы вмешательства в Индокитае"
 GER_debt_negotiations_with_foreign_tag: "Вести переговоры с кредиторами в [FROM.GetName]"
 GER_debt_negotiations_with_foreign_tag_desc: "[GERDebtNegotiations]"
 GER_debt_negotiations_AUS_desc: "Вена и ее империя, без сомнения, являются нашим крупнейшим торговым партнером в Европе. Пострадав от экономического кризиса почти так же сильно, как и мы, в наших общих интересах было бы сесть и обсудить, как реструктурировать все оставшиеся долги, чтобы торговля могла продолжаться."
 GER_debt_negotiations_SWI_desc: "Несмотря на то, что швейцарцы - небольшая страна, они обладают значительными запасами золота и валюты со всего мира. Несмотря на свое геополитическое положение, они не хуже нас понимают, что в случае краха нашей экономики значительная часть их капитала станет бесполезной. Именно зная это, мы сядем за стол переговоров с их кредиторами, что позволит нам реструктурировать наши долги до более приемлемого уровня."
 GER_debt_negotiations_HOL_desc: "Благодаря своим активам в Азии, а также развитой портовой инфраструктуре Нидерланды остаются богатой страной, с которой нас связывают прочные торговые связи. Стремясь вместе пережить эти финансовые потрясения и развивать экономическое сотрудничество, мы сядем за стол переговоров и обсудим новые условия с голландскими кредиторами."
 GER_debt_negotiations_CAN_desc: "Несмотря на то, что Канада является остатком бывшей Британской империи, она по-прежнему обладает значительным финансовым капиталом. Большая часть этого богатства принадлежит богатым изгнанникам, многие из которых имели значительные пакеты акций в нашей экономике до ее краха. Отправка наших финансистов в Оттаву для выработки новых условий погашения долга может стать первым шагом к оттаиванию отношений, а также закрепить потенциальное сотрудничество в будущем."
 GER_debt_negotiations_RUS_desc: "После Черного Понедельника финансовое господство, которое мы имели над Россией, резко ослабло. Благодаря массовой продаже и лишению прав собственности обанкротившихся предприятий, а также принудительной национализации "Вождя", значительная часть экономического влияния была сведена на нет в одночасье. Несмотря на это, к большому сожалению Москвы, мы по-прежнему имеем значительную долю в их экономике - по крайней мере, на данный момент. Учитывая это, мы должны действовать в срочном порядке, чтобы вернуть как можно больше наших активов и капитала, пока не стало слишком поздно."
 GER_debt_negotiations_JAP_desc: "Отношения с Японией остаются напряженными, тем более сейчас, когда Черный Понедельник ослабил нашу некогда казавшуюся неоспоримой хватку в Восточной Азии. Несмотря на это, в последующие годы Вельткрига Дзайбацу все еще инвестировала в несколько предприятий и владений за пределами Маньчжурии. В их число входили предприятия, принадлежавшие A.O.G., а также ресурсы в Индокитае и Малайе. На данный момент Токио все еще нуждается в торговле с нами, и обе стороны это прекрасно понимают. Поэтому мы отправим наших дипломатов за границу с незавидной задачей договориться с японскими инвесторами ради сохранения нашей собственной экономики."
 GER_debt_negotiations_AST_desc: "Хотя Австралазия не ведет большой торговли с Германией напрямую в силу ее расположения на другой стороне земного шара, она ведет торговлю с нашими различными колониальными владениями в Восточной Азии. Даже если отношения между нашими двумя странами прохладные, есть много богатых инвесторов, которые бежали туда после падения Британской империи, и с нашей стороны было бы неразумно упускать их из виду. Поэтому в Канберру следует направить телеграммы, чтобы урегулировать все существующие долги."
 GER_debt_negotiations_SWE_desc: "Самая богатая из скандинавских стран, Швеция была важнейшим торговым партнером во время Вельткрига и в последующие годы процветания благодаря своей железной руде и коксу. После хаоса Черного Понедельника многие инвесторы по обе стороны от наших стран оказались в состоянии неопределенности. Делегация в Стокгольм для переговоров о новых кредитных лимитах была бы взаимовыгодна для обеспечения постоянного притока финансового капитала между нашими двумя экономиками."
 GER_debt_negotiations_generic_desc: "Если у нас сложились хорошие отношения с правительством [FROM.GetName], мы можем обратиться к частным кредиторам в этой стране, таким как банки и фонды, чтобы реструктурировать наши долговые обязательства и позволить нам выплатить их в другой раз."
 GER_AUS_armoured_division: "Сформировать бронетанковую дивизию \"Отто дер Гроссе\""
 GER_AUS_armoured_division_desc: "Мы можем применить опыт, полученный в ходе немецкой военной миссии в Австрии, для формирования ветеранской бронетанковой дивизии для армии K.u.K."
 GER_AUS_armoured_division_tt: "£nato_unit_light_armor_icon_small  Сформирует §YГерманскую бронетанковую дивизию§! из 6 батальонов §Yсредних танков§! и 4 батальонов §Yмоторизованной§! пехоты, роты поддержки §Yартиллерии§!, 1 роты поддержки §Yинженеров§! и 1 роты поддержки §Yмоторизованных разведчиков§!"
 GER_AUS_infantry_division: "Сформировать дивизию \"Фрохвальт фон Шмидт\""
 GER_AUS_infantry_division_desc: "Мы можем применить опыт, полученный в ходе немецкой военной миссии в Австрии, для формирования ветеранской бронетанковой дивизии для армии K.u.K."
 GER_AUS_infantry_division_tt: "£nato_unit_infantry_icon_small  Сформировать §Yпехотную дивизи §! с 7 §Yпехотными§! батальонами и 2 §Yартиллерийскими§! батальонами, роты поддержки §Yартиллерии§!, 1 роты поддержки §Yинженеров§! и 1 роты поддержки §Yмоторизованных разведчиков§!"

