 GER_schleicher_mechanics_category: "Кабинет Шлейхера"
 GER_schleicher_mechanics_category_desc: "\nРейхсканцлер Курт фон Шлейхер устраивает многих представителей политического спектра, но две ветви власти в рейхстаге, SPD и DVLP, намерены сделать так, чтобы он стал лишь переходным этапом к их правлению. SPD создала блок §SDemokratische Union§! для защиты парламентского правления, а DVLP и DkP замышляют создание §PКоалиции Шварц-Вейсс-Рот§! для прихода к власти. Тем временем у Шлейхера есть собственное видение Германии, и ему нужно остаться, чтобы довести его до конца...\n\nВ этой битве в Рейхстаге обе парламентские коалиции будут пытаться преобразовать один из нескольких возможных вариантов каждый ход (30 дней), в то время как игрок может отмечать определенные фракции каждый ход, чтобы сделать их невосприимчивыми к преобразованию. Если коалиция достигнет большинства, она инициирует §RВотум недоверия§ и захватит власть! Как Шлейхер, вы должны оставаться у власти как можно дольше, и в этом вам поможет ветка дерева §Yфокуcов§!\n\nСостав §YРейхстага§! выглядит следующим образом: \n [GERFarLeftReichstag]\n [GERPDReichstag]\n [GERLVPLeftReichstag]\n [GERLVPRightReichstag]\n [GERGuelphReichstag]\n [GERLiberalReichstag]\n [GERPolishReichstag]\n [GERZentrumLeftReichstag]\n  [GERCentreCentreReichstag]\n [GERCentreRightReichstag]\n [GERAgrarianReichstag]\n [GERDkPReichstag]\n [GERDVLPReichstag]\n [GERFarRightReichstag][GERchleicherReichstag]\n\n§SДемократический союз§! в настоящее время занимает [?GER.GER_democratic_union_seats] мест из 223 необходимых.\n§PКоалиция Шварц-Вейсс-Рот§! в настоящее время занимает [?GER.GER_swr_coalition_seats] мест из 223 необходимых.\n"

