 gerspd.2.t: "Лигницкая программа"
 gerspd.2.d: "Эрфуртская программа, принятая в 1891 году, была достаточна для объединения партии во время ревизионистских дебатов и сохранения ее устойчивости во время Вельткрига, но она больше не была актуальна в системе парламентаризма, которая была принята в марте 1920 года. Отход радикального крыла партии и революции во Франции и России также потребовали от партии определить свою позицию в отношении этих грандиозных перемен. Так, в 1922 году в силезском городе Лигниц состоялась национальная партийная конференция, на которой после нескольких дней обсуждения была принята новая партийная программа, которая и по сей день остается главным ориентиром политики SPD.\n\nЛигницкая программа сохраняет марксистские основы партии, такие как концепция классовой борьбы и возможного перехода к социализму, но заметно более расплывчата в отношении их формы и вида. В ней больше допускается членство непролетариев, таких как аграрии и белые воротнички, и заявляется, что среднесрочным приоритетом SPD является демократическое парламентское правительство, где рабочие могут выражать свои интересы, защищать свои права и развивать свое классовое сознание. Ее конституционной целью является реформирование империи в полностью парламентскую монархию - достижения мартовской конституции должны быть защищены и расширены, а народ должен стать основным источником власти в Германской империи.\n\n Практические требования включают национализацию железнодорожной, угольной и сталелитейной промышленности, реформу системы социального обеспечения, строительство социального жилья, борьбу с картелями и реформу государственной службы. На выборах 1936 года кандидаты от SPD вели кампанию по этим программам, а не по отдаленным целям конституционной реформы, поэтому партия находится под давлением своих избирателей, требующих выполнения своих обещаний..."
 gerspd.2.a: "Нам нужно будет тщательно соблюдать баланс между краткосрочными и долгосрочными целями"

 gerspd.3.t: "Напряженность между коалицией и LVP"
 gerspd.3.d: "В отличие от наших правых оппонентов, мы полагаемся на парламентскую поддержку, чтобы сохранить наше правительство, и разнородный характер нашей коалиции означает, что конфликт между нашими партнерами неизбежно вспыхивает время от времени. Пока эти конфликты удается сдерживать, с разногласиями по поводу направления можно смириться, но мы должны следить за тем, чтобы никто не откололся и не погубил правительство.\n\n На этот раз именно LVP вступила в конфликт с остальными членами коалиции. Их вера в свободный рынок, пусть даже регулируемый и "прогрессивный", чтобы сохранить мир между рабочими, буржуазией и промышленниками, была оспорена парламентариями, сидящими слева от них. Конфликт ненадолго вспыхнул в прессе, но затем утих."
 gerspd.3.a: "Успокойтесь!"

