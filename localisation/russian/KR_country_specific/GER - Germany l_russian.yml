 gerblack.100.t: "Черный Понедельник"
 gerblack.100.d: "Третьего февраля 1936 года Берлинская фондовая биржа перестала опускаться - она обрушилась. Подогреваемая нестабильностью рынка паника привела к тому, что продажи начались сразу же после открытия биржи в понедельник утром.\n\nПосле того, как телетайпы перестали показывать результаты того, что стало известно как Черный Понедельник, прошла целая ночь. Когда результаты были проанализированы, стало ясно, что ситуация только ухудшилась.\n\nШок от этой беспрецедентной экономической катастрофы, несомненно, будет ощущаться во всем мире. Золотой век Германии закончился - по крайней мере, пока..."
 gerblack.100.a: "Mein Gott!"
 gerblack.100.b: "Маркс предсказал этот день!"

 gerschl.1.t: "Нет большинства на выборах 1936 года"
 gerschl.1.d: "Как и предсказывали многие во время предвыборной кампании, большинство в Рейхстаге после выборов 1936 года так и не появилось. Большинство невозможно без участия SPD или DVLP, двух партий, находящихся на разных концах политического спектра, которым нужно время, чтобы разрушить старый принцип и создать новую коалицию в законодательном органе. Однако у Рейхстага нет времени препираться между собой, пока они не сформируют правительство - с каждым днем экономическая ситуация становится все хуже, а вера народа все больше ослабевает.\n\nКогда парламентарии не могут руководить, обязанность принять решение ложится на кайзера, Вильгельма II. Даже после мартовской конституции его роль в формировании правительств остается определенной, и всякий раз, когда в Рейхстаге нет очевидного большинства, он считает нужным назначать компромиссных кандидатов, таких как Брокдорф, или лояльных придворных, таких как Дирксен. Через кронпринца Вильгельма Кайзеру был рекомендован интересный выбор - Курт фон Шлейхер, нынешний военный министр Пруссии.\n\nС момента отставки Лео фон Каприви в 1894 году Вильгельм II не хотел назначать на этот пост военных кандидатов, да и парламентарии вряд ли хотели бы видеть человека в форме командующим Империей, поскольку это навевало воспоминания о заговорах Гинденбурга и Людендорфа во время Вельткрига. Однако Шляйхер обладает и рядом ценных качеств. За последние два десятилетия он создал себе имидж консерватора, хорошо работающего с Рейхстагом, имеющего связи и связи по всему политическому спектру и являющегося известным сторонником профсоюзов, таких как ADGB, что принесло ему прозвище "Красный генерал" В период, когда необходимо национальное единство, все эти качества имеют решающее значение. Наконец, он является близким другом кронпринца Вильгельма, который оказывает большое влияние на своего престарелого отца и в конце концов добился от него назначения нового рейхсканцлера"
 gerschl.1.a: "Добро пожаловать, рейхсканцлер Шлейхер!"

 gerschl.2.t: "Вопросы национальной стабильности"
 gerschl.2.d: "В своей первой речи перед депутатами Рейхстага рейхсканцлер Шлейхер объявил, что первым и главным приоритетом его правительства будет сдерживание экономического кризиса, вызванного крахом рынка в \"Черный Понедельник\". Для этого он выступил против ортодоксальных экономистов и их программ, заявив, что самым важным шагом должна стать война с безработицей. Стабильность на финансовых рынках, управление имперским долгом - все это важно, но не может быть важнее миллионов тоскующих масс, выброшенных с работы в течение последних нескольких месяцев.\n\n Создание рабочих мест и война с безработицей - вот лозунги времени, популярные среди людей, которые требовали быстрого решения своих личных экономических проблем. Новый рейхсканцлер уже общался с единомышленниками, такими как Фриц Тарнов и Фриц Бааде, которые разрабатывали план восстановления экономики на основе трудоустройства с помощью профсоюзной конфедерации ADGB, или, возможно, даже со знаменитым Вальтером фон Ратенау, который разработал сложную схему полного реформирования немецкой экономики по линии государственного контроля во время Вельткрига.\n\nНо это было не самое спорное событие дня. При поддержке рейхсканцлера на том же заседании был предложен первый закон о кабинете, изменяющий процедуру вотума недоверия, установленную мартовскими реформами, которые были нечетко описаны в самой Конституции и соответственно, уточнены в обычных законопроектах Рейхстага. Ссылаясь на необходимость обеспечения стабильности правительства в условиях раскола нынешнего состава Рейхстага, Шлейхер добивался введения системы конструктивного вотума недоверия - вотум недоверия правительству может быть вынесен на голосование и пройти только в том случае, если кандидатура на замену рейхсканцлеру будет предложена теми же людьми. Этот предложенный кандидат затем будет рекомендован Кайзеру, хотя он по-прежнему имеет полное право выбрать того, кого захочет.\n\nТаким образом, вотум недоверия Шляйхеру откладывается, поскольку SPD и DVLP не могут просто объединиться и сместить того, кого они хотят - хотя это не означает, что они уже сдались. Парламентским партиям теперь просто необходимо набрать критическую массу в Рейхстаге, чтобы провести свой выбор..."
 gerschl.2.a: "Это довольно нестандартно..."

