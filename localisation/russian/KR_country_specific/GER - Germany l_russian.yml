### Leaders ###
 GER_wilhelm_ii: "Вильгельм II"
 GER_wilhelm_ii_leader_desc: "Правящий как король Пруссии и император Германии с 1888 года, Вильгельм II заслужил уважение всего мира, несмотря на свое далеко не положительное начало, а гегемония Германии после окончания Вельткрига стала неотличима от его личности. Жесткий, беспокойный и непостоянный, яростно отвергавший желание своей матери Виктории воспитать из него либерального британского аристократа и так и не избавившийся от этих привычек, Вильгельм взошел на императорский трон в возрасте 29 лет. Его правление было одним из воинственных 'Новых курсов', завершившихся агрессивной Вельтполитикой, враждой и конфликтами почти с каждым из его канцлеров и дипломатическими промахами, которые изолировали Германию в мировых делах до начала Вельткрига. Несмотря на неудачное начало, Вильгельм постепенно набирался опыта или, по крайней мере, пытался умерить свои самые иррациональные тенденции, особенно после дела Daily Telegraph 1908 года.\n\nХотя Вильгельм никогда не был реформатором, он также презирал то, что его отстранила от политических дел клика, собранная вокруг Пауля фон Гинденбурга и Эриха Людендорфа во время Вельткрига, и тактически объединился с силами, противостоящими их развивающейся диктатуре в конце войны. Победа в Вельткриге подтвердила империалистический курс кайзера, стерла из памяти общества его прошлые промахи и позволила сломать диктатуру двух генералов. С тех пор Германия вернулась к нормальной жизни, служа последним оплотом старого мира на планете, все больше охваченной бунтами и революциями. К настоящему времени кайзеру почти 80 лет, и он правит Германией уже более половины этих лет. Юные годы грубого вмешательства в политику и ксенофобского лепета в прессе остались в прошлом - уже более десяти лет Вильгельм практически пассивен в немецкой политике, выражая свою волю через круг советников и помощь своего наследного принца. Однако он остается символом победы, амбиций и достоинства Германии."
 GER_kaiser_of_old_world: "Кайзер Старого Света"

 GER_wilhelm_iii: "Вильгельм Прусский"
 GER_wilhelm_iii_regnal: "Вильгельм III"
 GER_wilhelm_iii_leader_desc: "Бывший наследник Германской империи с шестилетнего возраста, Вильгельм III был орденоносным командиром Императорской германской армии. Король, который, несмотря на свои многочисленные похождения, производил впечатление современного и дисциплинированного военного, грамотный конник и студент административного права, он начал свою карьеру в армии в 1911 году, получив в командование 1-й лейб-гусарский полк. Когда начался Вельткриг, он, несмотря на свой юный возраст и отсутствие военного опыта, стал командовать 5-й армией, а затем группой армий Кронпринц Вильгельм. Однако его влияние на принятие решений на фронте было минимальным, и Вильгельм использовал престиж своего положения для поддержки Пауля фон Гинденбурга и Эриха Людендорфа - он назвал смещение Теобальда фон Бетмана Хольвега "самым прекрасным днем в своей жизни"\n\nВильгельм вернулся с Западного фронта героем войны и продолжил выполнять свои обязанности в качестве законного наследника. В послевоенные годы он сохранил свои позиции в армии, но при этом все больше сближался с правым крылом Германии, особенно с Куртом фон Шлейхером, который был его другом и союзником. Вступив на престол после смерти отца, Вильгельм III вызывает беспокойство у демократов и насмешки у иностранных дипломатов, ожидающих от него покровительства милитаристам и экспансионистам, и поэтому ему есть что доказывать."
 GER_wilhelm_iii_commander_desc: "§YОписание генерала\nРодился:§! §g6 мая, 1882, в Марморпале в Потсдаме, провинция Бранденбург, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gНаследник Германской империи с шестилетнего возраста, кронпринц Вильгельм - заслуженный командир Императорской германской армии. Королевская особа, которая, несмотря на свои многочисленные дела, производит впечатление современности и военной дисциплины, грамотный конник и студент административного права, он начал свою карьеру в армии в 1911 году, получив в командование 1-й лейб-гусарский полк. Когда начался Вельткриг, он, несмотря на свой юный возраст и отсутствие военного опыта, стал командовать 5-й армией, а затем группой армий Кронпринц Вильгельм. Однако его влияние на принятие решений на фронте было минимальным, и Вильгельм использовал престиж своего положения для поддержки Пауля фон Гинденбурга и Эриха Людендорфа - он назвал смещение Теобальда фон Бетмана Хольвега "самым прекрасным днем своей жизни"\n\nКронпринц Вильгельм вернулся с Западного фронта героем войны и продолжил выполнять свои обязанности в качестве законного наследника. В послевоенные годы он сохранил свои позиции в армии, но при этом все больше сближался с правым крылом Германии, особенно с Куртом фон Шлейхером, который был другом и союзником Вильгельма."

 GER_wilhelm_iv: "Вильгельм IV"
 GER_wilhelm_iv_civilian: "Вильгельм Прусский"
 GER_wilhelm_iv_leader_desc: "Вильгельм IV родился в 1906 году и является старшим сыном кронпринца Вильгельма и внуком знаменитого Вильгельма II. Вельткриг прошел через его жизнь, когда он был еще ребенком, и поэтому он вырос и получил образование в современной, парламентаризированной послевоенной империи. Для рядового немецкого монархиста Вильгельм II ассоциировался в основном с его довоенными скандалами, промахами в СМИ и неспособностью руководить во время Вельткрига, а кронпринц заслужил презрение из-за своего плейбойского поведения и участия в ультраправых движениях - поэтому они возлагали свои надежды на второго в очереди на трон, сына кронпринца.\n\nНесмотря на то, что в межвоенный период Вильгельм представлялся как "современный Гогенцоллерн", способный преодолеть жесткие классовые границы, он избегал участия в политике. Хотя он и участвовал в нескольких общественных группах в качестве почетного члена, в основном его внимание было сосредоточено на спорте, студенческих клубах и военной службе. Однако со временем он начал проявлять значительные политические способности и стал по-настоящему популярен - его популярность еще больше возросла во время Второго Вельткрига, когда он в чине лейтенанта с отличием служил в сухопутных войсках. Став новым германским императором, Вильгельм IV привнес в свою жизнь этот опыт и намерен не повторить ошибок своего отца и деда."

 GER_gerd_von_rundstedt_commander_desc: "§YОписание генерала\nРодился:§! §g12 декабря, 1875, в Ашерслебене, провинция Саксония, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gГерд фон Рундштедт, родившийся в династии прусских дворян, все представители которой служили в армии со времен Фридриха Великого, не отступил от этой традиции - его путь с момента взросления мало чем отличался от обычного прусского дворянского офицерства, сначала Кадетский институт Ораниенштайна, затем Главный прусский кадетский институт в Грос-Лихтерфельде, в Берлине. Будучи назначен пехотным офицером, он произвел хорошее впечатление на начальство благодаря выдающимся способностям и начал подниматься по служебной лестнице. В начале Вельткрига он был начальником штаба 22-й дивизии - на протяжении всей войны он мало участвовал в боевых действиях, в основном занимая различные штабные должности, но имел высокую репутацию среди своих коллег.\n\nПосле войны он использовал это хорошее впечатление и связи, чтобы снова подняться по служебной лестнице, в конце концов достигнув звания генерал-оберста. Компетентный и опытный командир, которого уважают практически все в Генеральном штабе, фон Рундштедт, пожалуй, еще и самый аполитичный - какой бы ни была тема или вопрос, он считает, что армия не должна вмешиваться ни в какие политические дела. В конце концов, прусские фельдмаршалы никогда не бунтуют.§!"
 GER_rupprecht_von_bayern_commander_desc: "§YОписание генерала\nРодился:§! §g18 мая, 1869, в Мюнхене, Верхняя Бавария, Королевство Бавария§!\n§YВоенная карьера:§! §gДействующий король Баварии Руппрехт Мария Луитпольд Фердинанд - один из самых титулованных полководцев Имперской германской армии времен Вельткрига. Получив образование пехотного офицера в Баварской армии, он со временем стал командовать I Баварским армейским корпусом, при этом много путешествовал, занимался плотницким делом и выполнял свои обязанности принца баварской королевской семьи. В 1913 году он стал наследником королевства, а через год был назначен командующим Шестой немецкой армией в рамках плана Шлиффена. Хотя назначение было обусловлено его королевским статусом, он проявил себя как способный и новаторский командир. В то же время он использовал свое военное положение для отстаивания интересов Баварии, отказавшись вывести армию с Западного фронта для защиты Пруссии и вынудив Генштаб перебросить войска из Бельгии.\n\nВ июле 1916 года он получил звание генералфельдмаршала и был назначен командующим группой армий Руппрехт, которое он сохранил до сегодняшнего дня. В 1921 году, после смерти своего отца, Людвига III Баварского, Руппрехт был коронован как новый король Баварии, и с тех пор правит как конституционный монарх, уважающий законы и институты своей родины. Несмотря на то, что занятие двух кресел одновременно может показаться некоторым утомительным, король выглядит ничуть не хуже и с радостью ждет следующей большой войны Германии.§!"
 GER_erich_von_manstein_commander_desc: "§YОписание генерала\nРодился:§! §g24 ноября, 1887, в Берлине, провинция Бранденбург, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gУрожденный фон Левински, Эрих фон Манштейн происходит из семьи знатного прусского генерала с кашубским происхождением и является племянником Пауля фон Гинденбурга. Как и остальные члены его расширенной семьи, он сделал карьеру военного. После шести лет обучения в кадетских корпусах в Плёне и Грос-Лихтерфельде он был зачислен в Третий полк пешей гвардии - и дошел до Вельткрига в звании пехотного лейтенанта, зачисленного в Прусскую военную академию. Война положила конец его учебе и отправила его на фронт - как на Восток, так и на Запад, на несколько фронтов и в несколько всемирно известных кампаний, закончившихся победоносным маршем во Францию в 1919 году.\n\nПосле окончания войны Манштейн остался в армии и продолжил подниматься по служебной лестнице, проявив свой талант и ум в предыдущие годы. Будучи недавно принятым в Генеральный штаб, он объездил страны Европы, изучая их военную технику и прорывы в новой тактике, одновременно разрабатывая свою собственную. Считаясь командиром-новатором, умеющим разрабатывать нестандартные стратегии, он стал одним из главных сторонников комбинированной войны в немецкой армии.§!"
 GER_kurt_von_hammerstein_equord_commander_desc: "§YОписание генерала\nРодился:§! §g26 сентября, 1878, в Хинрихсхагене, Великое герцогство Мекленбург-Стрелиц, Германская империя§!\n§YВоенная карьера:§! §gКак и большая часть немецкого офицерского корпуса, Хаммерштейн-Эккорд происходил из знатной семьи, в которой уже было несколько офицеров и которая пользовалась значительным влиянием в небольшом северогерманском герцогстве. После учебы в кадетских корпусах в Плёне и Грос-Лихтерфельде он был зачислен в Третий полк пешей гвардии. Именно здесь он впервые встретил будущего политика и одного из самых влиятельных людей в Германии Курта фон Шлейхера. Они подружились на всю жизнь и с тех пор поддерживали друг друга в карьере.\n\nГаммерштейн-Эккорд служил штабным офицером во время Вельткрига и продолжал расти в звании после его окончания. В разделенном Немецком полку он был сторонником реформ фон Зеекта, которые должны были превратить армию в меньшую, но более профессиональную силу, адаптированную к новейшим принципам ведения войны. Шлейхер тактически поддерживал эту фракцию, по крайней мере, некоторое время, а после того как он стал прусским военным министром, он продвинул своего друга всей жизни на высший пост в OHL, укрепив его власть над армией и дав ему мощную базу для политических амбиций. Однако Хаммерштейн не совсем марионетка и обладает хотя бы некоторым политическим чутьем.§!"
 GER_alfred_von_vollard_bockelberg_commander_desc: "§YОписание генерала\nРодился:§! §g18 июня, 1874, в Магдебурге, провинция Саксония, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gК началу Вельткрига фон Фоллард-Бокельберг уже имел за плечами впечатляющие 20 лет службы в армии в мирное время в качестве офицера артиллерии. Однако у него было мало шансов использовать свой десятилетний опыт на фронте, поскольку вскоре после начала войны он был переведен на штабную работу. Хотя он не решался оставить свою должность командира батареи, тем не менее, он подошел к своей новой должности с энергией и природным мастерством, и в итоге к концу войны стал начальником штаба Пауля фон Гинденбурга.\n\nПод впечатлением от научных достижений, сделанных в военном деле во время Вельткрига, фон Фоллард-Бокельберг использовал свою должность в генеральном штабе для установления тесных связей с оружейной промышленностью, что привело к его назначению в недавно созданное Управление вооружений армии (Heereswaffenamt). Благодаря своим деловым связям и усердной работе он со временем возглавил HWA и сейчас проводит большую часть своего времени, координируя военное производство с обширной немецкой оружейной промышленностью.§!"
 GER_walter_model_commander_desc: "§YОписание генерала\nРодился:§! §g24 января, 1891, в Гентине, провинция Саксония, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gСын учителя музыки, юный Вальтер Модель после окончания Домгимназии в Наумбурге все же решил сделать военную карьеру. То, чего ему не хватало в семейных связях, с лихвой восполнялось его личной храбростью и способностями к командованию. Дважды раненный во время Вельткрига в качестве командира взвода, а затем роты, Модель в конце концов был отобран для обучения в Генеральном штабе и был одним из группы младших офицеров, сопровождавших фон Зикта в Константинополь в 1917 году, получив покровительство будущего главы OHL.\n\nХотя он закончил войну в качестве дивизионного офицера снабжения, многие из наиболее влиятельных немецких генералов признали мастерство и влиятельных друзей Моделя и быстро продвинули его по служебной лестнице и перевели в Генеральный штаб. Широко признанный как один из лучших молодых немецких генералов, обладающий правильным сочетанием мастерства и политической поддержки, Модель готов служить в любом качестве, которое потребуется кайзеррейху. Идеологически он близок к правым политикам.§!"
 GER_werner_von_blomberg_commander_desc: "§YОписание генерала\nРодился:§! §g2 сентября, 1878, в Старгарде, провинция Померания, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gВыходец из немецко-балтийской дворянской семьи, Вернер фон Бломберг вырос в стереотипной прусской военной семье. Рано выбранный для карьеры в Генеральном штабе, фон Бломберг провел большую часть Вельткрига, работая на различных должностях в дивизиях, корпусах и штабах армий.\n\nБудучи убежденным в общественной роли, которую играют немецкие военные, фон Бломберг проявлял большой интерес к военным преимуществам, которые предоставляют тоталитарные режимы. Хотя фон Шлейхер и конфликтовал с ним по вопросу парламентаризма, фон Бломберг является сторонником идей красных генералов о мобилизации всего немецкого государства на поддержку армии, возможно, даже дойдя до провозглашения государства национальной обороны (Wehrstaat), чтобы использовать все преимущества авторитаризма для роста военной мощи Германии.§!"
 GER_gunther_von_kluge_commander_desc: "§YОписание генерала\nРодился:§! §g30 октября, 1882, в Позене, провинция Позен, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gПрозванный в кадетском училище "Умным Гансом"\, фон Клюге сделал типичную для немецкого офицера карьеру. Занимая должность начальника штаба 236-й дивизии, он был тяжело ранен в 1918 году и провел остаток войны на больничной койке. Ранение не остановило Умного Ганса, и он продолжал ограниченную штабную работу во время выздоровления, к большому восхищению своего начальства.\n\nОтказавшись от своего начала как пехотного офицера, фон Клюге проявил большой интерес к развитию бронетанковых частей и их возможному использованию для избежания затянувшейся окопной войны, известной по западному фронту. Номинально аполитичный, фон Клюге в частном порядке критикует авторитарные и милитаристские тенденции многих своих коллег-генералов и надеется, что превосходящая немецкая армия будет использована в качестве сдерживающего фактора против нового Вельткрига.§!"
 GER_wilhelm_ritter_von_leeb_commander_desc: "§YОписание генерала\nРодился:§! §g5 сентября, 1876, в Ландсберге-на-Лехе, Верхняя Бавария, Королевство Бавария, Германская империя§!\n§YВоенная карьера:§! §gУрожденный Вильгельм Лееб, баварец начал свою карьеру лейтенантом в артиллерийской батарее, в составе которой он участвовал в Боксерском восстании. За участие во взятии крепости Пшемысль в 1915 году он был удостоен дворянского титула "Риттер фон Лееб" Получив множество наград за свою штабную работу, фон Лееб закончил войну в должности главного квартирмейстера группы армий "Кронпринц Руппрехт", работая вместе с будущим королем Баварии.\n\nОставаясь в Королевской баварской армии, фон Лееб оставался важным противовесом прусскому офицерскому корпусу, более склонному к централизации. Будучи набожным католиком и приверженцем традиционной структуры Германской империи, фон Лееб находил мало общего с фон Шлейхером и фон Хаммерштейн-Эквордом. Однако если французы или русские вновь начнут угрожать империи, фон Лееб без колебаний выступит на защиту кайзеррейха вместе со своими соотечественниками-баварцами, независимо от того, кто правит из Берлина.§!"
 GER_albert_kesselring_commander_desc: "§YОписание генерала\nРодился:§! §g30 ноября, 1885, в Марктштефте, Нижняя Франкония, Королевство Бавария, Германская империя§!\n§YВоенная карьера:§! §gУвлечение Кессельринга применением воздушной мощи для поддержки армии началось еще до начала Вельткрига. Хотя по образованию Кессельринг был артиллерийским офицером, в 1912 году он окончил курсы по использованию аэростатов наблюдения, и к началу Вельткрига у него было много шансов их использовать. Переходя с должности адъютанта в Баварской пешей артиллерийской бригаде на различные дивизионные и корпусные штабные должности, Кессельринг продолжал наблюдать и расширять свои знания об использовании авиации для поддержки сухопутных войск.\n\nПерейдя после окончания войны в пехотное отделение, Кессельринг рассматривал идею перевода в зарождающиеся Luftstreitkräfte, но решил остаться в армии из-за лучших возможностей для продвижения по службе в Баварской армии. Его увлечение воздушной мощью вызвало критику за то, что он не следил за развитием бронетанковой и моторизованной борьбы, что сам Кессельринг отрицает.§!"
 GER_eberhard_von_mackensen_commander_desc: "§YОписание генерала\nРодился:§! §g24 сентября, 1889, в Бромберге, провинция Позен, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gЧетвертый ребенок знаменитого и все еще находящегося на действительной службе генералфельдмаршала фон Маккензена, Эберхард всегда был предназначен для военной карьеры. Пойдя по стопам отца и записавшись в кавалерию, фон Маккенсен большую часть Вельткрига провел на различных штабных должностях.\n\nПочти гарантированный продвижением по службе благодаря влиянию отца, фон Маккенсен быстро продвигался по службе и вскоре после окончания войны стал начальником штаба Инспекции кавалерии, а затем получил в командование одну из немногих оставшихся в немецкой армии кавалерийских дивизий. В то время как развитие бронированных и моторизованных войск может угрожать кавалерии, фон Маккензен намерен использовать традиционные достоинства кавалерийского офицера для достижения успеха. Будь то панцеры, грузовики или лошади, решительные и агрессивные действия всегда будут преобладать.§!"
 GER_nikolaus_von_falkenhorst_commander_desc: "§YОписание генерала\nРодился:§! §g17 января, 1885, в Бреслау, провинция Силезия, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gУрожденный Николаус фон Ястржембский, потомок старого силезского дворянства, в 1911 году получил разрешение на изменение фамилии на немецкую "фон Фалькенхорст", служа лейтенантом в Гренадерском полку № 7. Именно в гвардейских частях он прослужил большую часть Вельткрига. В немецкой армии он наиболее известен как начальник штаба германской интервенции в финскую гражданскую войну в 1918 году. Признанный финнами за свое личное мастерство, фон Фалькенхорст также приобрел ценный опыт работы в специализированных подразделениях, а также сражений в арктических и околоарктических условиях.\n\nБольшую часть своей карьеры после Вельткрига он провел в качестве военного атташе в таких странах, как Финляндия, Австро-Венгрия и во многих новых остштатах в Миттельевропе. После первомайского переворота 1935 года его кандидатура на пост командующего экспедицией в Норвегии обсуждалась, но назначение на эту должность было отменено Тронхеймскими соглашениями, подписанными тем же летом.§!"
 GER_erich_hoepner_commander_desc: "§YОписание генерала\nРодился:§! §g14 сентября, 1886, во Франкфурте-на-Одере, провинция Бранденбург, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gНе будучи выходцем из военной семьи, как многие другие представители немецкого офицерского корпуса, поскольку его отец был врачом, Эрих Хёпнер в 1909 году вступил в кавалерию, а через несколько лет поступил в Кригсакадемию. К началу войны он был рядовым XVI. Армейского корпуса, продолжая служить вблизи фронта и воочию наблюдая ужасы стеллунгскрига.\n\nОставшись в кавалерии после окончания войны, Хопнер служил на различных штабных должностях, прежде чем перейти в Панцергруппу в конце 1920-х годов. Признавая ценность руководства на передовой, Хопнер постоянно находится на переднем крае любых учений и прививает своим подчиненным тот же образ мышления. Эта готовность разделить тяготы своих людей заслужила его восхищение, и трудно найти немецкого генерала, более любимого своими солдатами.§!"
 GER_ewald_von_kleist_commander_desc: "§YОписание генерала\nРодился:§! §g8 августа, 1881, в Браунфельсе, провинция Гессен-Нассау, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gВыходец из семьи, которая ранее предложила Пруссии двух фельдмаршалов, молодой Эвальд фон Клейст возлагал большие надежды на службу в немецкой армии в возрасте 18 лет. Переведенный из артиллерии в кавалерию в 1910 году, фон Клейст возглавил свой эскадрон из 1-го лейб-гусарского полка в битве при Танненберге. Быстро получив признание за свои административные и организаторские способности, фон Клейст был назначен штабным офицером в гвардейскую кавалерийскую дивизию, где и прослужил до конца войны.\n\nБудучи прусским консерватором до мозга костей, фон Клейст с одинаковым недоверием относится к левому и правому парламентаризму. По его мнению, кайзер является законным и верховным правителем Германии, и эта позиция должна поддерживаться немецкой армией. Взяв на себя ответственность за то, чтобы нынешняя раздробленность в армии не угрожала монархии, фон Клейст держит себя выше мелкой политики, желая выполнять приказы своего кайзера и служить кайзеррейху.§!"
 GER_fedor_von_bock_commander_desc: "§YОписание генерала\nРодился:§! §g3 декабря, 1880, в Кюстрине, провинция Бранденбург, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gСын командира дивизии во время франко-прусской войны и племянник печально известного Эриха фон Фалькенхайна, фон Бок был отправлен в свою первую военную академию в возрасте восьми лет. Научившись с юных лет подчиняться приказам и следовать установленной военной иерархии, фон Бок довольно скоро был отобран в Генеральный штаб и служил на различных штабных должностях во время Вельткрига. Венцом его достижений во время войны стало непосредственное участие в планировании весеннего наступления немецких войск в 1918 году, за что он был награжден Pour le Mérite, высшей немецкой военной наградой.\n\nПризнанный как очень способный офицер, фон Бок переходил на все более ответственные должности и преуспевал на каждом посту. Его строгое следование прусской дисциплине и послушанию не снискало ему особой любви солдат, которыми он командовал, но благодаря ему, если Берлин и OHL хотят добиться выполнения работы, фон Бок остается в первых рядах.§!"
 GER_friedrich_paulus_commander_desc: "§YОписание генерала\nРодился:§! §g23 сентября, 1890, в Гуксхагене, провинция Гессен-Нассау, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gПолучив отказ в кайзерлихской морской пехоте и попытавшись изучать право в Марбургском университете, Фридрих Паулюс решил сделать военную карьеру и стал лейтенантом 111-го пехотного полка. Служа в Альпенкорпе, Паулюс воевал с этим подразделением повсюду - от Альп до Фландрии, Румынии и Балкан. В последнем месте он заразился амебиазом, что сказалось на его здоровье до конца жизни и сильно повлияло на его способность руководить с фронта, поэтому он все чаще искал штабные должности в армии.\n\nПрилежная штабная работа принесла ему место в Генеральном штабе после окончания Вельткрига, где его болезнь не повлияла на его работу. В оперативном отделе Паулюс произвел сильное впечатление, но во время германо-русского кризиса 1934 года едва не был уничтожен. В составе штаба планирования OHL Паулюс участвовал в разработке плана действий на случай германской интервенции в Россию после избрания Бориса Савинкова. Хотя после окончания кризиса его не снимают с должности вместе с Отто фон Белоу, новый шеф OHL уже не воспринимает Паулюса так благосклонно. Паулюсу придется искать другие возможности применить свои навыки, чтобы продвинуться дальше, и возможно, новая война и полевое командование станут как раз тем способом, который поможет это сделать.§!"
 GER_georg_von_kuchler_commander_desc: "§YОписание генерала\nРодился:§! §g30 мая, 1881, в Ханау, провинция Гессен-Нассау, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gБудучи гессенцем в армии, где доминировала прусская аристократия, фон Кюхлеру приходилось доказывать свою состоятельность на каждом шагу. В начале Вельткрига фон Кюхлер служил командиром артиллерийской батареи, но его способности были признаны, и он был переведен в Генеральный штаб. Его отношение к делу и готовность налаживать отношения, чтобы перевесить свое непрусское происхождение, привели к тому, что он приобрел много влиятельных друзей, занимая различные штабные должности до конца войны.\n\nПроведя большую часть послевоенных лет, помогая создавать различные армии Остштата, фон Кюхлер все еще ищет крупное полевое командование, которое обеспечило бы ему признание, которого он так заслуживает, и готов подчиниться любому немецкому правительству, желающему использовать его навыки.§!"
 GER_franz_halder_commander_desc: "§YОписание генерала\nРодился:§! §g30 июня, 1884, в Вюрцбурге, Нижняя Франкония, Королевство Бавария, Германская империя§!\n§YВоенная карьера:§! §gВыходец из престижной баварской военной семьи, Гальдер был назначен прапорщиком в Баварский 3-й полк полевой артиллерии в 1902 году под командованием собственного отца. Хотя утверждать, что Гальдер продвигался по службе благодаря кумовству и семейным связям, было бы несправедливо. Проучившись в нескольких баварских военных школах, специализирующихся на артиллерии и инженерном деле, Гальдер окончил Баварскую военную академию лучшим в своем классе и сразу после этого начал подготовку в качестве офицера генерального штаба. Служил санитаром в III. Армейский корпус в начале Вельткрига, Гальдер переходил от штабной должности к штабной должности и преуспел, будь то дивизия, армейский корпус или армейская группа.\n\n В 1919 году Гальдер был переведен в военное министерство Баварии, где он занялся демобилизацией и объединением оставшихся баварских частей. Его отличные навыки планирования привлекли внимание Гальдера к Гансу фон Зеекту, который убедил Гальдера в том, что более эффективная и экономная немецкая армия будет лучше подготовлена к будущим войнам. Гальдер привнес эту точку зрения в баварскую армию, где ему противостоят более консервативные элементы в отношении будущего баварской части немецкой армии.§!"
 GER_gotthard_heinrici_commander_desc: "§YОписание генерала\nРодился:§! §g25 декабря, 1886, в Гумбиннене, провинция Восточная Пруссия, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gСын пастора, Хайнрици женился на прусской аристократке, что обеспечило ему множество связей, необходимых для любого начинающего немецкого офицера. Он служил командиром роты и батальона, пока не был ранен во время битвы под Верденом, что привело к тому, что после выздоровления его перевели на различные штабные должности.\n\nБудучи известным антисемитом, Хайнрици столкнулся с оппозицией со стороны парламентских настроений, охвативших Германию после окончания Вельткрига. Вместо того чтобы занять аполитичную позицию, которая была более характерна для многих его сослуживцев, Хайнрици рано принял участие в создании DVLP. Это вызвало некоторые возражения со стороны вышестоящего начальства относительно его дальнейшего продвижения по службе, но благодаря своему упорству и мастерству Хайнрици сохранил статус командира, которого уважают если не за его политические убеждения, то, по крайней мере, за его способность успешно руководить командованием.§!"
 GER_eugen_von_schobert_commander_desc: "§YОписание генерала\nРодился:§! §g13 марта, 1883, в Вюрцбурге, Нижняя Франкония, Королевство Бавария, Германская империя§!\n§YВоенная карьера:§! §gВ отличие от многих других офицеров германского высшего командования, фон Шоберт (урожденный Ойген Шоберт) вошел в состав Генерального штаба только после окончания Вельткрига. Большую часть войны баварский пехотный офицер провел в своем пехотном полку, возглавляя сначала взвод, затем роту и наконец, батальон на протяжении всей войны. Будучи командиром батальона, фон Шоберт был удостоен награды за смелый переход через канал Крозат во время весеннего наступления 1918 года.\n\nВосходящая звезда баварской армии, связанная с крайне правыми, фон Шоберт стал командиром полка, а затем, при покровительстве нескольких влиятельных баварских генералов, которые искали героических офицеров, чтобы противостоять влиянию прусского офицерского корпуса, был переведен в Генеральный штаб. В личном плане фон Шоберт с присущей ему энергией взялся за выполнение своих административных функций. Хотя он требует от солдат, находящихся под его командованием, высочайшего качества, он охотно разделяет их трудности и поэтому почти всегда руководит с фронта, к немалому огорчению своих подчиненных.§!"
 GER_wilhelm_list_commander_desc: "§YОписание генерала\nРодился:§! §g14 мая, 1880, в Оберкирхберге, Дунайский округ, Королевство Вюртемберг, Германская империя§!\n§YВоенная карьера:§! §gСын врача, Вильгельм Лист поначалу рассматривал множество других вариантов карьеры, прежде чем остановился на армейском офицерстве. Вступив в ряды баварских пионеров в качестве добровольца, Лист быстро впечатлил своими способностями к командованию, был произведен в лейтенанты и поступил в Баварскую военную академию. После короткого пребывания в 1-м Баварском пехотном полку Лист сразу же перешел на штабную работу и к началу Вельткрига был офицером по планированию операций. Служа начальником штаба в различных дивизиях, Лист получил собственное командование только после войны, когда он решил перейти в горные войска.\n\nБыстро получив признание за свои навыки в обучении и способности к горной войне, Лист был переведен в учебный отдел баварского генерального штаба, чтобы улучшить навыки меньшей и более профессиональной баварской армии, после реформ Зеекта.§!"
 GER_maximilian_von_weichs_commander_desc: "§YОписание генерала\nРодился:§! §g12 ноября, 1881, в Дессау, герцогство Ангальт, Германская империя§!\n§YВоенная карьера:§! §gРодившись в дворянской семье, фон Вейхс, естественно, выбрал кавалерию в качестве своей предпочтительной службы, когда в 1900 году вступил в баварскую армию. Он сразу же полюбил военную жизнь и учился в нескольких военных институтах и академиях, в результате чего в 1914 году, перед самым началом войны, получил право служить в Баварском генеральном штабе. Он оставался штабным офицером на протяжении всей войны, закончив ее в штабе запасного командования II. После окончания войны фон Вейхс вернулся в кавалерию и некоторое время был командиром дивизии, а затем перешел на постоянную работу в Баварский генеральный штаб. Увлеченный достижениями в области бронетанковой и моторизованной войны, фон Вейхс выступал за создание баварского панцерного соединения, а также за моторизацию пехоты, чтобы не отстать от достижений остальной части немецкой армии.§!"
 GER_hermann_hoth_commander_desc: "§YОписание генерала\nРодился:§! §g12 апреля, 1885, в Нойруппине, провинция Бранденбург, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gСын офицера-медика, Хот поступил в прусский кадетский корпус в возрасте 11 лет, а в 1905 году был произведен в лейтенанты. Занимая различные полковые штабные должности, Хот был направлен в Прусскую военную академию и за несколько месяцев до начала Вельткрига поступил на службу в Генеральный штаб. Служа почти на всех должностях, которые могла предложить немецкая армия, от командира батальона до начальника полевой авиации и квартирмейстера, Хоту удалось добиться того, что к концу войны он мог выбрать для себя любое будущее.\n\nПосле того как Хоту удалось продолжить работу в штабе, он вернулся к командованию батальонами, в итоге дослужился до командира полка, а затем был произведен в генерал-майоры. Прослужив в пехоте почти всю свою жизнь, Хот сейчас служит в то время, когда традиционная пехота переживает революцию в плане мобильности. По мнению теоретиков, страшный Стеллунгскриг может уйти в прошлое, но Хот и его опыт готовы обеспечить готовность немецкой пехоты к любому типу войны, независимо от того, является ли она статичной или мобильной.§!"
 GER_curt_haase_commander_desc: "§YОписание генерала\nРодился:§! §g15 декабря, 1881, в Бад-Хоннефе, Рейнская провинция, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gХотя Хаазе начинал свою карьеру как артиллерийский офицер, после начала военных действий в 1914 году он перешел в пехоту. Служа в Вюртембергской армии, Хаазе прошел путь от командира батареи до начальника штаба 51-й пехотной бригады и с тех пор не расставался с пехотой. Помимо впечатляющей службы на различных штабных должностях, Хаазе также входил в состав Комиссии по перемирию в 1919 году, а также присутствовал в качестве одного из множества военных советников на Версальской мирной конференции.\n\nПосле окончания мирной конференции Хаазе вернулся в Вюртемберг, где занял должность в Главном управлении военного министерства. Его политический опыт работы в Комиссии по перемирию и на мирной конференции сослужил ему хорошую службу во время демобилизации и переориентации военных ресурсов после окончания военных действий. Хотя Хаазе очень заботился о защите привилегий вюртембержцев в немецкой армии, он остается истинным монархистом, верным как королю Вюртемберга, так и кайзеру.§!"
 GER_walther_von_reichenau_commander_desc: "§YОписание генерала\nРодился:§! §g8 октября, 1884, в Карлсруэ, Великое герцогство Баден, Германская империя§!\n§YВоенная карьера:§! §gСын прусского генерал-лейтенанта, фон Рейхенау вступил в немецкую армию в возрасте 9 лет в 1-м гвардейском полку полевой артиллерии в Берлине. Поднявшись по службе в гвардейском корпусе, фон Рейхенау в 1915 году перешел в Генеральный штаб и служил на различных должностях в дивизионных штабах.\n\nВ конце войны фон Рейхенау служил с Вернером Бломбергом и стал ярым сторонником его идей о государстве национальной обороны (Wehrstaat), а также косвенным сторонником Курта фон Шлейхера. После назначения Шлейхера в прусское военное министерство фон Рейхенау был переведен в это министерство, где занялся разработкой курсов физического воспитания для немецких новобранцев. Сам заядлый спортсмен, занимавшийся лыжами, футболом, бегом и теннисом, фон Рейхенау рассматривал спорт как средство достижения цели. Способ развития конкуренции и тренировки выносливости для подготовки к военной службе.§!"
 GER_erwin_von_witzleben_commander_desc: "§YОписание генерала\nРодился:§! §g4 декабря, 1881, в Бреслау, провинция Силезия, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gВ то время как большинство других немецких генералов обычно рано отбираются для обучения в генеральном штабе, фон Витцлебену удалось провести почти всю войну Вельткрига в пехоте. Начав с должности адъютанта в 19-й резервной пехотной бригаде, фон Витцлебен в октябре 1914 года получил звание капитана и возглавил пехотную роту в 6-м резервном пехотном полку. В боях под Верденом, в Шампани и во Фландрии он дослужился до командира батальона. Получив тяжелое ранение в 1918 году, фон Витцлебен в конце 1918 года прошел курсы подготовки генерального штаба и вернулся на фронт в качестве начальника штаба 121-й пехотной дивизии незадолго до окончания войны.\n\nПризнанный за отличные административные и плановые навыки, Витцлебен оставался штабным работником в течение следующего десятилетия, лишь недавно получив звание генерала пехоты. Противник радикализации армии и ее традиционной базы поддержки в Германии, фон Витцлебен видит в парламентской борьбе между левым и правым крылом немецкой политики угрозу стабильности, которую несет кайзеррейх.§!"
 GER_hermann_balck_commander_desc: "§YОписание генерала\nРодился:§! §g7 декабря, 1893, в Данциге, провинция Западная Пруссия, Королевство Пруссия, Германская империя§!\n§YВоенная карьера:§! §gВнук британского подполковника и сын прусского генерал-лейтенанта, Бельк вступил в 10-й Ганноверский егерский батальон в возрасте 20 лет. Будучи дважды раненным в первый год войны, Бельк продолжал оставаться на передовой и закончил Вельткриг в должности командира роты.\n\nПредставленный к командованию дивизией в межвоенные годы, при некоторой помощи своего ныне отставного отца, Бельк получил признание за свои отличные лидерские качества на передовой, благодаря которым он был привлечен к службе в Панцерваффе. Возможно, это очевидный пример преждевременного продвижения по службе прусских офицеров с хорошими связями, но относительно молодой Бальк компенсирует это усердной работой, и не только друзья его отца из Генерального штаба с интересом следят за его карьерой.§!"

