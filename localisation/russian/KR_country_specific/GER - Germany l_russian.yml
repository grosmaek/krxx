 newgerfor.18.d: "[FROM.GetNameDefCap] шокировал наших дипломатов, заявив, что они не примут нашу военную миссию. Таким образом, они будут в одиночку противостоять своим врагам"
 newgerfor.18.a: "Как они посмели?"

 newgerfor.19.t: "Делийско-берлинский пакт"
 newgerfor.19.d: "Мы получили сообщение из Берлина - Германская империя, отметив нашу успешную кампанию по объединению всей Индии под единым режимом, предлагает выгодный союз против социалистов и Японии. Чтобы подсластить сделку, немцы также предлагают вернуть принадлежащие им острова у побережья Индии - Цейлон и Мальдивы, которые будут переданы под наше управление сразу после подписания союза."
 newgerfor.19.a: "Мы присоединимся к немцам в их борьбе"
 newgerfor.19.b: "Мы сохраним нейтралитет в этом конфликте"

 newgerfor.20.t: "[FROM.GetName] принимает союз"
 newgerfor.20.d: "[FROM.GetNameDefCap] принял наше предложение о союзе и объединит свои силы с нашими в мировом конфликте. В данный момент администрация Германской Индии возвращается на родину, а острова переходят под власть Индии."
 newgerfor.20.a: "Отлично"

 newgerfor.21.t: "[FROM.GetName] отказывается от союза"
 newgerfor.21.d: "[FROM.GetNameDefCap] отклонил наше предложение о союзе и отправил наших дипломатов домой, заявив, что они останутся нейтральными - это значительный удар по нашим интересам в Южной Азии."
 newgerfor.21.a: "Как они посмели?"

 newgerfor.22.t: "Германия претендует на бывшие британские и французские территории"
 newgerfor.22.d: "Мы получили сообщения из Берлина, что из-за нашей антигерманской политической позиции Берлин решил отказаться от наших прошлых пограничных договоров и объявил, что "порядок в бывших британских и французских владениях, теперь принадлежащих Германской империи, должен быть восстановлен, и эти территории перейдут под власть Германии" Это включает в себя большие каучуковые плантации в Малайзии и Камбодже, которые теперь находятся под угрозой немецкого вторжения."
 newgerfor.22.a: "Безумие!"

 newgerfor.23.t: "Подкрепление из Германии"
 newgerfor.23.d: "Нам сообщили, что правительство Германской империи, отмечая нашу постоянную потребность в подкреплениях, одобрило снаряжение и развертывание еще одной дивизии под нашим военным управлением. Войска подкрепления уже прибыли и готовы к развертыванию"
 newgerfor.23.a: "Добро пожаловать"

 newgerfor.24.t: "Растущее сопротивление католиков"
 newgerfor.24.d: "За последние несколько месяцев мы наблюдаем постоянный рост активности католических организаций на нашей территории - и они не обязательно дружелюбны. Хотя большинство из них не заходит так далеко, чтобы открыто оспаривать наше правление, они все чаще указывают на воображаемое недовольство отношением к Церкви и католическим верующим.\n\nВряд ли такой рост их активности мог финансироваться только за счет частных пожертвований религиозных деятелей и представителей Церкви - цифры просто не сходятся. Не исключено, что мы видим результаты иностранного вмешательства..."
 newgerfor.24.a: "Черт!"

 newgerfor.25.t: "Германия требует возобновления Метцского договора"
 newgerfor.25.d: "Обеспокоенные нашим восстановлением после Великой войны и собственным внутренним распадом, который, несомненно, подпитывает огромное революционное движение в рядах пролетариата в их городах, прихвостни Кайзера внезапно предъявили нам свои претензии. Они утверждают, что мы угрожаем нарушить Мецский договор - соглашение, заключенное между нами и Германией в 1921 году, по которому они признали наше правительство в обмен на принятие границ, установленных Версальским договором за два года до этого.\n\nГермания требует возобновления этого договора - в частности, признания нынешней границы и таким образом, негласного обещания, что мы не начнем никакой агрессии против Рейхспакта."
 newgerfor.25.a: "Мы оправдаем"
 newgerfor.25.b: "Мы не получим приказа из Берлина"

 newgerfor.26.t: "Коммунары согласны"
 newgerfor.26.d: "Правительство Коммуны Франции приняло наше разумное требование и продлит Мецский договор. Это должно на некоторое время отсрочить любые военные действия в Западной Европе"
 newgerfor.26.a: "Хорошо"

 newgerfor.27.t: "Коммунары сопротивляются"
 newgerfor.27.d: "Правительство Французской коммуны показало свое истинное лицо и отказалось принять наше разумное требование. Хотя их репутация немного пострадает, это ничтожный выигрыш по сравнению с ростом напряженности"
 newgerfor.27.a: "Они будут думать по-другому, когда мы во второй раз проведем марш в Париже"
 
 newgerfor.28.t: "Дозор совы"
 newgerfor.28.d: "Какое падение она пережила, "Старшая дочь Церкви" ,вот уже более века она восстает не только против Рима, но и против самой Веры, против самого Бога, и с каждым приступом ярости революционеров, буржуазных или пролетарских, кровь мучеников течет как поток. Каждый раз мы могли лишь с ужасом наблюдать за происходящим, находясь достаточно близко, чтобы слышать крики угнетенных. Как в Париже в 1871 году, где обезумевшие несчастные сожрали даже своего архиепископа, святого человека, который всегда боролся за бедных. Их ненависть ко всему хорошему не знает границ, и поэтому, когда они подавили Церковь сначала в 1905 году, а затем навязчиво пытались полностью искоренить ее с 1920 года, никто из нас не удивился. Немецкие католики, заботясь о своих единоверцах, организовали "Ассоциацию защиты французских католиков" под патронажем монсеньора Клеменса Августа фон Галена, установив связи с организациями внутри Франции, оплачивая обучение священников в изгнании, но, самое главное, держа их бедственное положение в центре внимания.\n\n У нас тоже были разногласия с Церковью, но сейчас топор войны глубоко зарыт, и наш долг как христиан-единоверцев - выйти за рамки разногласий и сделать все, что в наших силах, чтобы поддержать их. Тем более что наши агенты во Франции заметили всплеск волнений среди католиков, и с нашей стороны было бы глупо не воспользоваться этим. И вот средства, а иногда и ящики с оружием, потекли в католические организации Франции и подпольные сети их наиболее радикальных элементов. Положительный эффект уже налицо: сообщалось, что недавно одна из таких ячеек убила офицера антиклерикальной милиции, к большому облегчению местных жителей. Первый из многих. Некоторые видят в этих подпольщиках новых чуанцев, героев, оказавших сопротивление первой безбожной республике. Их название произошло от местного диалекта, означающего "сова", и так была окрещена операция "Эйлен, Сова"
 newgerfor.28.a: "Наш союз с Римом неожидан, но приносит плоды"

 newgerfor.29.t: "Рост немецких инвестиций в Россию"
 newgerfor.29.d: "С момента окончания Вельткрига немецкие интересы расширяют свои инвестиции в нашу страну, используя послевоенные соглашения о свободной торговле и другие пути - хотя мы и пытаемся утвердить свою экономическую независимость, нам еще не удалось полностью ее достичь. Произошел массовый приток новых инвестиций и выкуп предприятий, что серьезно угрожает цепочке поставок в нескольких секторах.\n\nЭто кажется неестественным, особенно потому, что такой приток, несомненно, требовал сотрудничества с местными властями и членами Думы, и мы подозреваем, что иностранные оперативники могли сыграть роль в его организации."
 newgerfor.29.a: "Черт!"

 newgerfor.30.t: "Попытка свержения Германии"
 newgerfor.30.d: "Все, что мы сделали во имя Новой Германии, - и Берлин не только не замечает наших усилий, но и пытается нас вытеснить! Мы получили известие, что Министерство иностранных дел Германской империи сговорилось с военными кругами и демократической оппозицией о проведении путча в Риге, который будет поддержан немецкими войсками и свергнет наш режим.\n\nМы не можем бороться с мощью Германской империи - или можем? Однако, если мы решим бороться и подавим этот путч, мы полностью разорвем наши связи с Берлином - что может спровоцировать более прямую интервенцию..."
 newgerfor.30.a: "Мы сдаемся! Мы не будем воевать с Берлином!"
 newgerfor.30.b: "Будь проклят Берлин! Мы сокрушим этот заговор!"

 newgerfor.31.t: "Перестановка удалась в Прибалтике"
 newgerfor.31.d: "Диктатура в Риге сдалась вместо того, чтобы бороться с нашим заговором, и к власти в странах Балтии пришло более терпимое правительство. Командиров "Балтийского братства" отпустили без преследования, но это небольшая цена"
 newgerfor.31.a: "Хорошо"
 
 newgerfor.32.t: "Безуспешная перестановка в Прибалтике "
 newgerfor.32.d: "Режим в Риге решил сопротивляться и подавил наши контакты в странах Балтии, а также изгнал наши гарнизоны из страны. Это полный разрыв наших связей, и отношения между двумя государствами достигли нового минимума"
 newgerfor.32.a: "Мы должны рассмотреть возможность применения более грубой силы"

 newgerfor.33.t: "Германия требует смены режима"
 newgerfor.33.d: "Посол Германии в Украине встретился с [ROOT.GetLeader], передав ему требования Берлина о внесении ряда изменений в наше правительство, которые, по их словам, больше всего касаются вопросов стабильности. Хотя мы могли бы просто принять эти требования, до сих пор мы отстаивали свою независимость от Германии, и многие выступают против того, что они считают переворотом, поддерживаемым иностранцами."
 newgerfor.33.a: "Их условия приемлемы"
 newgerfor.33.b: "Да будет проклят Берлин!"

 newgerfor.34.t: "Смена власти прошла успешно в Украине"
 newgerfor.34.d1: "Уже некоторое время украинское государство, хотя и кажется, что оно находится под самодержавным правлением гетмана Павла Скоропадского, на самом деле управляется из тени отаманом-министром Иваном Полтавцом-Остряницей. Правление отамана-министра отмечено серьезными злоупотреблениями и авторитарным режимом, почти невиданным в Восточной Европе.\n\nПоэтому посол Германии в Украине Йоханнес фон Вельцек потребовал встречи с гетманом Скоропадским, где передал, что Берлин выражает "глубокую обеспокоенность"ситуацией в Украине" Неожиданно гетман согласился, признав назначение ошибкой, но при этом заявил, что не уверен, что сможет сместить отамана-министра, не вызвав нового силового конфликта. В ответ Вельцек пообещал немецкую военную поддержку, чтобы помочь в 'передаче власти' в случае необходимости - ответ, который будет иметь значительные последствия на следующий день.\n\nТакая передача власти произошла так гладко, как надеялся посол. Части украинской армии при поддержке немецкой дивизии захватили правительственные здания в [202.GetName] и окружили резиденцию отамана-министра. После этого Полтавец-Остряница был арестован по обвинению в коррупции, а гетман Скоропадский, стремясь успокоить население [202.GetName], выступил по радио с заявлением о поддержке действий армии.\n\n В том же обращении гетман объявил о своем отречении от престола, сославшись на неспособность обеспечить надлежащее управление из-за слабого здоровья, и что, согласно конституционному праву, новым гетманом станет его сын Данило. В качестве последнего действия на посту гетмана Скоропадский назначил отаманом-министром беспартийного героя войны Александра Шаповала. Ожидается, что новый отаман-министр и его правительство пройдут постепенный процесс демократизации, за которым будет наблюдать гетман Данило, придерживающийся конституционных взглядов." #Иван П-О ШД
 newgerfor.34.d2: "Уже некоторое время украинское государство находится под автократическим правлением Павла Скоропадского и его отамана-министра Бориса Гомзина. Хотя после войны правительство Гомзина подверглось частичной демократизации, многие ограничения на политическую организацию, существовавшие с момента основания Украинского государства, остались в силе.\n\n Именно поэтому немецкий посол в Украине Йоханнес фон Вельцек попросил о встрече с гетманом Скоропадским и отаманом-министром Гомзиным. Вельцек сообщил, что Берлин выражает обеспокоенность медленным характером процесса демократизации Гомзина.  В качестве примера он привел антигетманское восстание: ограничения на политическую организацию и отсутствие реформ только разозлили население, и восстание было подавлено грубой военной силой, а не искренней поддержкой гетманского правительства.\n\nХотя Гомзин несколько обиделся на заявление Вельчека, гетман однозначно поддержал идею. Несколько дней спустя стало ясно, что его одобрение повлияло на Гомзына, который объявил Сойму о пакете конституционных реформ. Несколько неясных пунктов конституции были изменены, а законы, запрещающие социалистическим партиям участвовать в выборах, были признаны недействительными.\n\nПосле отмены многих ограничений автократический характер гетманского правления, несомненно, будет постепенно сходить на нет. Ведущая партия, Союз гетманитов, по-прежнему вряд ли падет в ближайшее время на выборах, но теперь в стране действует более конституционная администрация, чем когда-либо, о чем Вельцек с удовольствием доложил в Берлин." #Homzyn SHD 
 newgerfor.34.d3: "Уже некоторое время Украинское государство находится под властью Павла Скоропадского и беспартийного правительства, подотчетного гетману и Всеукраинскому классовому собранию. Это произошло в результате выборов 1937 года, которые вывели на передний план украинской политики Украинский союз аграриев-статистов и его видение "классового общества", основанное на идеях Вячеслава Липсинского. Пока результаты этого эксперимента были неоднозначными - неаграрные организации были отстранены от политики, а организация политических партий была ограничена.\n\n Именно поэтому немецкий посол в Украине Йоханнес фон Вельцек попросил о встрече с гетманом Скоропадским и отаман-министром Сергеем Шеметом. Вельцек сообщил, что Берлин выразил обеспокоенность по поводу сословной администрации, заявив, что она омрачена неэффективностью и скорее всего, не сможет существовать вечно. В качестве примера он привел антигетманское восстание: ограничения на возможность народа объединяться в политические партии приведут лишь к нестабильности.\n\n В ответ гетман поклялся, что в ближайшее время будут приняты самые демократические меры, которые "не сильно скомпрометируют систему" Хотя на встрече с Вельцеком он был немногословен, отаман-министр Шемет, похоже, последовал воле гетмана: на следующий день он объявил об отмене запрета на деятельность политических партий, а также о реформах, направленных на ослабление должности главы Совета присяжных. Занимающий этот пост Николай Кочубей, по сообщениям, был взбешен этим актом, но процесс реформ, тем не менее, прошел гладко, о чем Вельцек с удовольствием сообщил в Берлин." #USKhD
 newgerfor.34.d4: "Уже некоторое время Украина находится под властью "Провидныка" (прим. переводчика - Провиднык - проводник на украинском) Евгения Коновальца и Лиги украинских националистов, которые пришли к власти в результате переворота против гетманского правительства. Этот переворот не снискал благосклонности Берлина, учитывая, что гетман руководил Украиной как верный союзник Германии на протяжении двух десятилетий, но дело было сделано, и мы были вынуждены пойти на компромисс.\n\nХотя о восстановлении гетмана не может быть и речи, были предложения попытаться умерить влияние Лиги. Эти предложения вызвали встречу между послом Германии в Украине Йоханнесом фон Вельчеком и провидником Евгением Коновальцем. Вельцек сообщил, что Берлин выразил 'глубокую озабоченность' по поводу недемократического поведения ЛУН, а также антигерманских настроений ее наиболее фанатичных приверженцев.\n\n Хотя Коновалец задался вопросом, в каком положении находится Берлин, делая подобные заявления, он выразил мнение, что политическая изоляция более проблемных элементов в партии не исключена. Напряженность между старым составом Лиги, состоящим из радикальных националистов, и новым составом, состоящим в основном из военных, существовала со времен переворота и сейчас усиливается. В интересах его страны, сказал Коновалец Вельцеку, Сциборский, Лыпа и другие члены партии должны были получить свои посты - и Вельцек дал Коновальцу четкую причину для этого.\n\nПровиднык неясно выразился по поводу того, будут ли проводиться многопартийные выборы в будущем, и остался при своем мнении, что есть более "насущные проблемы", но позиция Коновальца успокоила Берлин в комфортной степени." #LUN
 newgerfor.34.d5: "С начала 1937 года крупнейшее восточное государство-клиент Германии, Украина, находится под управлением демократического республиканского правительства, которое установилось в результате успешного антигетманского восстания. Крах правящего режима был настолько полным и стремительным, что Берлину не оставалось ничего другого, как признать новые власти, особенно учитывая, что [202.GetName] продемонстрировал готовность подчиниться требованиям Германии.\n\n К его чести, новое правительство послушно соблюдало свои обязательства по обеспечению безопасности и сыграло свою роль в войне. Тем не менее, остается опасение, что, когда непосредственная угроза со стороны Москвы исчезнет, Украина начнет проверять границы дозволенного, что может нарушить тщательно выстроенную систему безопасности и экономического господства в Восточной Европе.\n\n Чтобы предотвратить это, ссылаясь на несовместимость последнего законодательного пакета с правилами Миттельевропы, Германия значительно повысила тарифы на экспорт украинского зерна и пригрозила отказать в предоставлении нескольких крупных кредитов. Все это, а также анонимные утечки в прессу о нескольких случаях растраты и неэффективного использования государственных средств, привело к парламентскому кризису и череде отставки в правительстве. Опасаясь, что такая ситуация может привести к падению кабинета министров, украинские власти пошли на уступки требованиям Берлина. На смену опальным государственным деятелям, связанным с различными партиями, должны были прийти прагматичные эксперты и представители бизнеса, многие из которых в прошлом были связаны с ныне не существующим Союзом промышленности, торговли, финансов и сельского хозяйства. Все законодательные акты, касающиеся торговой и финансовой политики, отныне должны были незаметно проходить проверку Немецкой торгово-промышленной палаты в [202.GetName]\n\n Последнее условие значительно ослабило левое крыло УРДП, одной из крупнейших украинских сил в парламенте, тем самым сместив баланс сил в законодательном органе в сторону, более удобную для Берлина."
 newgerfor.34.a: "Отличные новости"
 
 newgerfor.35.t: "Неудачная попытка перестановки в Украине"
 newgerfor.35.d: "Режим в [202.GetName] решил сопротивляться и пресек наши контакты в Украине, а также изгнал наши гарнизоны из страны. Это полный разрыв наших связей, и отношения между двумя государствами достигли нового минимума."
 newgerfor.35.a: "Мы должны рассмотреть возможность применения более прямой силы"

 newgerfor.36.t: "Германия требует сдачи Суэцкого канала"
 newgerfor.36.d.default: "Во время войны на Ближнем Востоке мы захватили контроль над Суэцким каналом, артерией, которая соединяет Европу, Азию и Африку, и чьи пошлины были бы нам очень полезны - если бы мы не получили ноту, что Германия недовольна нашими "протекционистскими препятствиями для мировой торговли" Выиграв Второй Вельткриг, они обратили внимание на нас - понятно, ведь Суэцкий канал соединяет их центральную часть с их колониями в Африке и Восточной Азии.\n\nВряд ли мы сможем в одиночку бросить вызов Германии и ее альянсу - однако, возможно, нам удастся найти другую великую державу, которая поддержит нас и поможет сохранить Суэцкий канал в наших руках? В качестве альтернативы мы могли бы просто сдать канал..."
 newgerfor.36.d.major: "Во время войны на Ближнем Востоке мы захватили контроль над Суэцким каналом, артерией, которая соединяет Европу, Азию и Африку, и чьи пошлины были бы нам очень полезны - если бы мы не получили ноту, что Германия недовольна нашими "протекционистскими препятствиями для мировой торговли" Выиграв Второй Вельткриг, они обратили внимание на нас - понятно, ведь Суэцкий канал соединяет их центральную часть с их колониями в Африке и Восточной Азии.\n\nХотя наш союз достаточно силен, чтобы бросить вызов Германии и ее альянсу, стоит ли Суэц риска третьей глобальной войны?"
 newgerfor.36.a: "Мы должны оправдаться"
 newgerfor.36.b.USA: "Попросить Америку о поддержке"
 newgerfor.36.b.ENT: "Попросить Антанту о поддержке"
 newgerfor.36.b.JAP: "Попросить Японию о поддержке"
 newgerfor.36.c: "Мы никогда не сдадимся Западу!"

 newgerfor.37.t: "[FROM.GetName] сдается"
 newgerfor.37.d: "Нота от [FROM.GetName] сообщает нам, что они не будут оспаривать наши притязания на Суэцкий канал и позволят немецкому гарнизону немедленно прибыть в Порт-аль-Саид. Это впечатляющая победа нашей дипломатии, дающая нам беспрецедентную власть в контроле над морями"
 newgerfor.37.a: "Без единого выстрела"

 newgerfor.38.t: "[FROM.GetName] просит поддержки против Германии"
 newgerfor.38.d: "Мы получили обеспокоенную дипломатическую ноту от [FROM.GetName] - очевидно, Германия недавно потребовала от них сдать Суэцкий канал под угрозой вторжения. Поскольку у нас нет прямых планов в отношении [FROM.GetName], они официально попросили нашей поддержки в этом дипломатическом кризисе - возможно, мы многого добьемся, если выступим против немцев и одержим дипломатическую победу?"
 newgerfor.38.a: "Мы защитим [FROM.GetName] от германского империализма!"
 newgerfor.38.b: "Мы не будем рисковать войной с Германией"

 newgerfor.39.t: "[FROM.GetName] сопротивляется!"
 newgerfor.39.d: "[FROM.GetName] сообщили нам, что они не передадут нам Суэц и разорвали с нами дипломатические отношения. Похоже, что только война может разрешить этот кризис"
 newgerfor.39.a: "Тогда мы их раздавим!"

 newgerfor.40.t: "[FROM.GetName] Поддерживает нас!"
 newgerfor.40.d: "[FROM.GetName] сообщили нам, что они поддержат нас против посягательств Германии на Ближнем Востоке и будут гарантировать нашу территориальную целостность! Это должно дать Берлину повод пересмотреть свою империалистическую политику"
 newgerfor.40.a: "Вместе мы остановим германский империализм!"

 newgerfor.41.t: "[FROM.GetName] Не поддерживает нас!"
 newgerfor.41.d: "[FROM.GetName] отшил нас! Они не заинтересованы в защите нас от немецких угроз и оставили нас на произвол судьбы" Между тем, немецкое требование о Суэце все еще не выполнено... Есть ли у нас шанс, если мы будем сопротивляться, или мы должны просто отказаться от канала?"
 newgerfor.41.a: "Теперь у нас нет другого выбора, кроме как оправдаться"
 newgerfor.41.b: "Пусть они будут прокляты! Мы будем сопротивляться Германии в одиночку!"

 newgerfor.42.t: "Суэцкий кризис"
 newgerfor.42.d: "Ситуация обострилась. [FROM.GetName] внезапно присоединились к конфликту вокруг Суэцкого канала, гарантировав свою территориальную целостность и пригрозив вмешаться, если мы применим военную силу для захвата Суэцкого канала. Мы не знаем, реальная это угроза или пустая, но впредь нам следует действовать осторожно"
 newgerfor.42.a: "Тогда вы оба будете раздавлены!"
 newgerfor.42.b: "Мы должны отступить, мы не можем рисковать войной"

 newgerfor.43.t: "Германия отступает"
 newgerfor.43.d: "Вместе с нашими новыми союзниками мы заставили Германию отступить! На данный момент наша независимость утверждена, а Германия несколько унижена на международной арене."
 newgerfor.43.a: "Победа нашей дипломатии!"

 newgerfor.44.t: "Германия требует контроля над нефтяными месторождениями"
 newgerfor.44.d: "Мы получили шокирующее сообщение от немецкого посла - их страна очень заинтересована в нефти, которая добывается в нашей стране, и хочет, чтобы мы продали эти нефтяные месторождения немецкой компании, тем самым предоставив Германии контроль над нашей нефтедобычей. Это поставит под угрозу нашу экономическую независимость - однако, если мы откажемся, не исключено, что немцы применят военную силу, чтобы захватить нашу нефть..."
 newgerfor.44.a: "Мы не можем воевать с Империей"
 newgerfor.44.b: "Мы будем защищать нашу экономическую независимость!"

 newgerfor.45.t: "[FROM.GetName] соглашается"
 newgerfor.45.d: "[FROM.GetName] увидели надпись на стене и сдали нам свои нефтяные ресурсы. Теперь эта нефть может быть использована для подпитки нашей постоянно растущей промышленности"
 newgerfor.45.a: "Отлично"

 newgerfor.46.t: "[FROM.GetName] отказывается"
 newgerfor.46.d: "[FROM.GetName] оказались одновременно упрямыми и идиотами - они отвергли все попытки переговоров и заявили, что не хотят, чтобы мы нарушали их экономическую независимость. Возможно, военное решение заставит их сдаться"
 newgerfor.46.a: "Время для войны в Персидском заливе..."

 newgerfor.47.t: "Немецкая поддержка африканского сопротивления"
 newgerfor.47.d: "На протяжении многих лет нам приходилось иметь дело с сопротивлением в Африке - от туарегских налетчиков до зарождающихся националистических движений в Магрибе. Теперь, что вызывает беспокойство, в борьбу включился и Берлин, официально заявив о своей поддержке "антиколониальной борьбы во французской Африке", как бы лицемерно это ни звучало. Вполне вероятно, что подпольное антиколониальное сопротивление также начнет получать все большую поддержку..."
 newgerfor.47.a: "Ублюдки..."

 newgerfor.48.t: "Германия предлагает экономическое соглашение"
 newgerfor.48.d: "Наше воссоединение с Китаем не осталось незамеченным великими державами мира - и Германия, победившая во втором Вельткриге и укрепившая свои позиции в Европе, теперь обратилась к нам с предложением 'перезагрузить' наши отношения. Они предлагают торгово-экономическое соглашение - снижение торговых барьеров и большие объемы совместных немецко-китайских инвестиций в специальные экономические зоны, которые могут помочь запустить наш переход к индустриальной экономике.\n\nПонятно, что есть основания для подозрений в отношении намерений Берлина - их вмешательство в дела Китая хорошо известно и печально известно. Однако теперь, когда за нашими спинами стоит сильный, стабильный и единый Китай, возможно, мы сможем наконец заключить справедливое соглашение между нами и западниками?"
 newgerfor.48.a: "Конечно, это будет взаимовыгодно"
 newgerfor.48.b: "Это просто еще одна попытка поставить под угрозу нашу независимость!"

 newgerfor.49.t: "[FROM.GetName] соглашается"
 newgerfor.49.d: "[FROM.GetName] оставил в прошлом наши старые разногласия и согласился на наше торгово-экономическое соглашение. Мы уже пожинаем плоды этих инвестиций."
 newgerfor.49.a: "Отлично"

 newgerfor.50.t: "[FROM.GetName] Отказывается"
 newgerfor.50.d: "[FROM.GetName] не заинтересован в экономическом сотрудничестве, поэтому переговоры о китайско-германском экономическом соглашении были быстро прекращены."
 newgerfor.50.a: "Ну что ж..."

 newgerfor.51.t: "Рост немецких инвестиций"
 newgerfor.51.d: "В нашей стране был создан отдел Министерства иностранных дел Германской империи, который призван содействовать инвестициям в нашу страну и служить каналом для все большего и большего контроля Германии над нашей экономикой. Усилия Берлина уже увенчались успехом - немецкие инвесторы взяли под контроль несколько крупных компаний и намерены направлять прибыль на родину. Замечен и некоторый рост нашей промышленной базы"
 newgerfor.51.a: "Ну что ж..."

 newgerfor.52.t: "План Восточной железной дороги"
 newgerfor.52.d: "Нам сообщили, что Германская империя начала программу расширения железных дорог, которая соединит наши государства с Восточной Германией и таким образом, позволит легче перебрасывать войска между Западом и Востоком. Кроме того, в наши запасы было передано некоторое количество подвижного состава немецкой сборки, чтобы облегчить эксплуатацию этих усовершенствованных рельсов"
 newgerfor.52.a: "Хорошо"

 newgerfor.53.t: "Германия требует возвращения африканских колоний"
 newgerfor.53.d: "Мы получили телеграмму от Германской империи - они требуют вернуть их колонии в Африке, которые мы, по их словам, украли у них по праву собственника - хотя именно их некомпетентное правление привело к краху их колонии в первую очередь. Как бы то ни было, Берлин, похоже, намерен подкрепить свои слова оружием, если мы не сдадим наши недавно завоеванные территории."
 newgerfor.53.a: "У нас нет выбора, кроме как согласиться"
 newgerfor.53.b: "Здесь они до нас не доберутся!"

 newgerfor.54.t: "[FROM.GetName] соглашается"
 newgerfor.54.d: "[FROM.GetNameDefCap] решил урегулировать этот конфликт мирным путем и сдал нам свои территории в Африке. Теперь мы можем спокойно восстановить там нашу колониальную администрацию."
 newgerfor.54.a: "Идеально"

 newgerfor.55.t: "[FROM.GetName] отказывается"
 newgerfor.55.d: "[FROM.GetNameDefCap] отказался от нашего мирного требования вернуть африканские территории, которые они контролируют, и поэтому у нас не будет выбора: либо принять эту смену владельца, либо прибегнуть к более насильственным методам."
 newgerfor.55.a: "Наши слова подкреплены оружием"

 newgerfor.56.t: "Поддержка со стороны Германии"
 newgerfor.56.d: "Наша Отчизна прислала нам ресурсы, припасы и подкрепления, чтобы облегчить нам отвоевание наших бывших владений в Центральной Африке"
 newgerfor.56.a: "Спасибо"

 newgerfor.57.t: "Окончательная уступка суверенитета"
 newgerfor.57.d: "В течение нескольких лет миттельевропейские институты становились все более и более контролируемыми - каждая реформа все больше расширяла возможности их бюрократии, в то же время усиливая контроль, который Германская империя имеет над этими институтами. К настоящему времени они фактически представляют собой одно и то же - кто занимает должности в Миттельевропе, теперь практически всегда решает Берлин, и эти институты обладают огромной властью, заставляя нас действовать в соответствии с их желаниями. Наша экономическая и политическая независимость все больше ставится под угрозу.\n\nСейчас закладывается последний камень, который обеспечит Миттельевропе беспрецедентный контроль над нашим правительством, причем до такой степени, что правительства, которые будут сочтены неприемлемыми для "целей и направлений таможенного союза", то есть, фактически, для интересов Германии, скорее всего, падут из-за экономического давления. Неужели это конец? Или у нас еще есть выбор?"
 newgerfor.57.a: "Нет, у нас нет выбора..."
 newgerfor.57.b: "Да, мы должны остаться в стороне!"

 newgerfor.58.t: "[FROM.GetName] отказывается передать суверенитет"
 newgerfor.58.d: "Политики [FROM.GetName] отказались подчиниться нашим пожеланиям и покинули организацию Миттельевропа вместо того, чтобы передать свой суверенитет нашей наднациональной организации. Они говорят, что, скорее всего, останутся независимым союзником нашего альянса"
 newgerfor.58.a: "Понятно..."

 newgerfor.59.t: "Приглашение на Мюнхенскую конференцию"
 newgerfor.59.d: "Второй Вельткриг улегся. Вдохновленная успешным опытом создания плюралистических международных институтов после демократических реформ в Миттельевропе, Германская империя созвала конференцию, состоящую из представителей всех стран мира, с целью создания международного арбитра, который мог бы наконец положить конец всемирной спирали войны и подтолкнуть страны к разрешению своих споров на дипломатической арене, а не с помощью военной мощи. \n\nЭтот институт будет Союзом Наций, и хотя Германия будет выступать в качестве его главного принудителя, членство в этой организации сулит значительные экономические и торговые выгоды, а также защиту Германии. Должны ли мы присоединиться к такому предложению?"
 newgerfor.59.a: "Да, возможно, мы сможем вместе предотвратить Третий Вельткриг"
 newgerfor.59.b: "Нет, зачем?"

 newgerfor.60.t: "[FROM.GetName] Отказывается от членства в Союзе Наций"
 newgerfor.60.d: "Правительство [FROM.GetName] отказалось участвовать в Мюнхенской конференции и не будет членом-основателем Союза Наций. Хотя они могут присоединиться к нему в будущем, на данный момент они остаются вне нашей эгиды."
 newgerfor.60.a: "Понятно..."

 newgerfor.61.t1: "Германия требует восстановления"
 newgerfor.61.t2: "Германия требует смены режима"
 newgerfor.61.d1: "В то время как революция Клевера создала впечатление, что Германия позволит Польше свободно определять свое будущее, мы теперь знаем, что это был всего лишь фасад. Теперь, когда им не нужна наша помощь в защите Европы от синдикалистов, режим [GER.GetSecondInCommand] потребовал восстановить Гогенцоллернов, которые связаны с Польшей не больше, чем сам Кайзер.\n\nЭтот голый империализм не остался незамеченным для общественности, которая уже проводит демонстрации за то, чтобы правительство выступило против приказов Берлина."
 newgerfor.61.d2: "Правительство [POL.GetLeader] вышло из-под влияния Берлина.\n\nПосле недавней истории Польши - неудачного правительства меньшинства, революции и переворота - правительство ChZJN получило уважение как сила ответственного и стабильного правительства. Центролевская коалиция, захватившая власть силой, игнорируя конституцию, доказала, что не может управлять ответственно после того, как принятие антиклерикальных мер вызвало опасения захвата власти экстремистами, и временная хунта Рыдз-Смиглы до восстановления гражданского правительства решила эту проблему.\n\nОчевидно, действующий режим в Германии не согласен с этой оценкой. Несмотря на разочарование противоборствующих партий в Рейхстаге, они объявили переворот Рыдз-Смиглы незаконным и потребовали, чтобы блоку "Центролеве" было позволено сформировать новое правительство."
 newgerfor.61.d3: "Поскольку марксисты и националисты угрожали Польше как внутри страны, так и за ее пределами, кабинет Студницкого поставил целью правительства предотвратить эскалацию этих угроз путем тщательного реформирования экономики и поддержания тесных связей с Германией. Теперь Германия хочет разрушить правительство.\n\nКонституция Польши дает королю право назначать правительства по своему усмотрению, и эти правительства пользуются возможностью проводить свои программы через декреты, минуя избранный Сейм. Радикально настроенные парламентарии в Германии сочли это, наряду с предполагаемой коррупцией, неприемлемым. Они потребовали от Польши сформировать реформистское правительство, которое сможет добиться большей легитимности с помощью таких мер, как отмена королевского вето"
 newgerfor.61.a: "Мы обречены"
 newgerfor.61.b: "Они, должно быть, блефуют!"

 newgerfor.62.t: "Польша согласна"
 newgerfor.62.d1: "Как и требовалось, неизбранное правительство Польши ушло в отставку. Владислав Студницкий уйдет с поста премьер-министра Польши в пользу переходного правительства, возглавляемого либералами из Межпартийного круга, призванного реформировать польскую конституцию и не позволить аристократам снова вмешиваться в дела такого масштаба."
 newgerfor.62.d2: "Как и требовалось, правительство Польши, поддерживаемое Эндецией, позволило республиканцам, поддерживаемым Центролевом, восстановить свой режим до тех пор, пока коалиция ChZJN не сможет получить мандат на законных основаниях в результате демократических выборов. Хотя ChJZN планировала продолжить выборы на своих условиях, было сочтено, что это позволит всем партиям честно конкурировать"
 newgerfor.62.d3: "Популисты в Варшаве капитулировали перед нашими требованиями, и конституционное правительство под властью законной монархии было восстановлено.\n\nСын Rайзера не хотел возвращаться на трон, ссылаясь на свою низкую популярность и риск, который могло представлять его возвращение. Ни кайзер, ни рейхсканцлер с этим не согласились, но в любом случае Германия не может позволить себе потерять Польшу"
 newgerfor.62.a: "Превосходно"

 newgerfor.63.t: "Польша сопротивляется"
 newgerfor.63.d1: "Варшава отказалась прислушаться к нашим предупреждениям. По-видимому, они считают, что, поскольку их король сделал трудный выбор и отрекся от престола в тяжелых обстоятельствах, любой немец, который попытается вступить с ними в контакт, просто позволит польскому народу пройтись по ним. Это представление не продержится долго"
 newgerfor.63.d2: "Удивительно, но польское правительство отказалось сойти с пути демократического процесса, даже когда столкнулось с военной интервенцией. Учитывая их экономическую и политическую зависимость от нас, непонятно, как они рассчитывают скрыться от правосудия, но, похоже, они собираются попытаться."
 newgerfor.63.a: "Это не займет много времени"

 newgerfor.64.t: "Германия требует смены режима"
 newgerfor.64.d1: "Заставить Германскую империю присоединиться к тому, что всегда было социалистическим движением, никогда не было просто. Однако какое-то время казалось, что это работает. Хрмада, а затем и BDSP смогли наладить хорошие отношения с Берлином, когда тот стал умеренным и искал союзников против России, но радикально настроенное правительство [GER.GetSecondInCommand] положило конец этой политике.\n\nОчевидно, что Берлин планирует переворот. После публичного отказа от социалистической природы BDSP и нестабильности, которую она принесла стране, мы получили сообщение, что лидер ультраправых Вацлав Ластовский отбыл на встречу с немецким министерством иностранных дел. Хотя, обладая обширными знаниями, мы сможем сплотить армию и предотвратить легкий захват власти, предотвратить вмешательство Германии и установить предпочтительное для них правительство - это уже другая проблема"
 newgerfor.64.d2: "Несмотря на свою решающую роль в приходе к власти, Радаслав Астровский потерял расположение Германии. Они считают крах правительства Тарашкевича 'незаконным переворотом', несмотря на надвигающуюся опасность того, что социалисты продадут страну Парижу, и требуют, чтобы мы освободили заключенных левых, чтобы они сформировали новое правительство.\n\nПотому ли это, что они считают, что патриотическая правая Беларусь оттолкнется от них, что удаление нас повысит их престиж, или просто потому, что БДСП будет зависеть от них, не ясно, но очевидно, что они не ценят наш суверенитет."
 newgerfor.64.d3: "Германия оказалась не тем союзником независимо мыслящих кривян, на которого мы надеялись. После того как вражда между правыми Астровского и левыми Тарашкевича доказала, что Сейм только ухудшает безопасность страны, революционные члены Аграрной партии сумели разрешить кризис, создав новое государство.\n\n Мы надеялись, что, учитывая важность нашего геополитического положения, Германия признает важность этого, и поначалу казалось, что так оно и есть. К сожалению, либерализм отравил немецкое государство верой в то, что демократия должна быть навязана нам. Берлин потребовал проведения новой сессии Сойма с правительством во главе с членами NDA, которые выжили в хаосе переворота. Это была бы ужасная судьба, но неясно, что мы можем сделать"
 newgerfor.64.d4: "Минское генерал-губернаторство никогда не рассматривалось как постоянное решение политической ситуации в Белой Рутении. Скорее, оно использовалось для того, чтобы беспорядки в стране не сделали ее уязвимой для России, что и удалось. Точно так же и Кемпф никогда не рассматривал себя в качестве постоянного владыки страны - это скорее одна из нот в его карьере служения немецкому отечеству.\n\nБерлин, больше не нуждающийся в диктатуре, отдал приказ Генеральному правительству безотлагательно восстановить белорусский суверенитет, а Вернеру Кемпфу - вернуться на пост военного атташе. Умеренный блок NDA был выбран в качестве лидеров временного правительства благодаря своей готовности наладить дипломатические отношения с военным режимом"
 newgerfor.64.a: "Это небольшая цена за процветающее будущее, верно?"
 newgerfor.64.b: "Может быть, мы сможем потянуть время"
 newgerfor.64.c: "Мы в деле, черт возьми"

 newgerfor.65.t: "[BLR.GetNameDefCap] соглашается"
 newgerfor.65.d1: "Несмотря на свою показную лояльность к нам, BSDP заигрывают с социализмом с самого начала своего существования. Их лидер Тарашкевич был отмечен за особо теплые чувства к нему и за покровительство марксистскому крылу партии, несмотря на его взгляды.\n\nК счастью, мы не единственные, кто это заметил. Одной из крупнейших оппозиционных партий BSDP является Белорусская крестьянская партия. Имея прочную базу в Сойме, военизированное крыло, ненависть к социализму и русофильство, партия Ластовского является идеальным союзником для этого. Правительство Тарашкевича не выдержало нашего давления, и Ластовский вошел в Минск почти без поддержки."
 newgerfor.65.d2: "Память о демократии в Белой Рутении еще свежа как в нашем, так и в их сознании. После Вельткрига в стране была создана свободная демократическая республика, и несмотря на недавнее становление национального самосознания белых русинов, оно оказалось весьма жизнеспособным. Единственное, что могло погубить этот строй, - коррупция элиты и армии, которые не могли допустить, чтобы народная земельная реформа бросила вызов их тискам в экономике. Сегодня, однако, переворот был отменен. Под нашим давлением кабинет Астровского понял, что на бумаге написано, и отрекся от власти, освободив заключенных BDSP. Мы добились успеха."
 newgerfor.65.d3: "Каким бы мрачным ни был конец белой Рутении, мы не могли больше терпеть диктатуру Ластовского. Ни одна демократическая держава не может сидеть сложа руки и наблюдать, как жестокий тоталитаризм ее предполагаемого союзника уничтожает средства к существованию ее народа, как это с радостью делает кривское государство. Правительство направило в Минск требование отступить или столкнуться с интервенцией, и то ли из страха, то ли в редкий момент здравомыслия оно уступило. Новому правительству предстоит незавидная работа по восстановлению, но они, по крайней мере, обеспечили себе власть"
 newgerfor.65.d4: "У правительства [GER.GetSecondInCommand] есть репутация, которую нужно поддерживать на мировой арене. Реформированное правительство Германии должно показать, что оно ведет честную, добросовестную дипломатию, а это невозможно, пока огромные территории незаконно аннексированы Heer. С этой целью генерал-губернаторство в Минске было немедленно упразднено, а немецкие офицеры в Белой Рутении были возвращены на должности атташе. Для того чтобы нестабильность режима Тарашкевича не повторилась, умеренная коалиция во главе с христианскими демократами была назначена ответственной за возвращение к демократии"
 newgerfor.65.a: "Одна головная боль предотвращена"

 newgerfor.66.t: "[BLR.GetNameDefCap] отказывается"
 newgerfor.66.d1: "Несмотря на свою показную лояльность к нам, BSDP заигрывают с социализмом с самого начала своего существования. Их лидер Тарашкевич был отмечен за особенно теплые чувства к нему и за покровительство марксистскому крылу партии, несмотря на его взгляды.\n\nПохоже, что они наконец-то снова показали свои истинные цвета: после того, как первоначальные планы бескровного переворота были сорваны, кабинет Тарашкевича решил проигнорировать наши требования о смене режима, возможно, надеясь договориться о лучшей сделке. В любом другом случае это могло бы быть смелым поступком, но нельзя допустить, чтобы марксизм снова вторгся в пределы Германии"
 newgerfor.66.d2: "Учитывая дисбаланс сил между ведущей державой Восточной Европы и одним из ее беднейших государств, можно сделать вывод, что Центральная Рада переиграла свои силы. В ответ на ноту с требованием отменить переворот, свергнувший законное правительство BDSP, правительство де-юре в Минске заявило, что это означало бы коммунистическую революцию, и подчеркнуло необходимость осторожного сотрудничества двух правительств. Возможно, если Центральной Раде небезопасно выполнять наши требования в нынешнем виде, наша армия сможет помочь ей в этом"
 newgerfor.66.d3: "Политическая ситуация в Белой Рутении - дело мрачное. Напряженные отношения между правительством и армией в середине 30-х годов закончились неудачным переворотом, в результате которого вакуум заполнили крайне правые из BSP Вацлава Ластовского. Учитывая отчаянную ситуацию в то время и готовность сотрудничать против России, Германии пришлось сидеть и наблюдать за развитием тоталитарного режима, но не более того - после того, как диктатура отказалась от шанса добровольно уйти в отставку, мы теперь сами готовы восстановить законное парламентское правительство"
 newgerfor.66.a: "Они не должны были заставлять нас делать это"

 newgerfor.67.t: "Германия требует смены режима"
 newgerfor.67.d1: "В то время как мы остаемся одним из самых демократических и конституционных правительств в Восточной Европе, правительство [GER.GetSecondInCommand] попирает все конституционные протоколы, и мы получили сведения, что они даже планируют переворот, чтобы назначить Сметону премьер-министром. Этот вопиюще незаконный акт является наглым нападением на весь народ Литвы, но, возможно, у нас нет выбора, так как Германия должна усилить свою гегемонию..."
 newgerfor.67.d2: "[LIT.GetLeader] и его правительство оказались не в ладах с Германией. В то время как более жесткие меры сдерживают социалистов и Литовский Активистский Фронт, Берлин потребовал провести новые выборы. Почти наверняка эти выборы будут в пользу ЛКДП или ЛДСП.\n\nВполне вероятно, что мы будем вынуждены уступить, но все меры, которые мы принимали, были направлены на обеспечение стабильности - неужели мы должны отказываться от этого, чтобы угодить Берлину?"
 newgerfor.67.a: "Мы обречены."
 newgerfor.67.b: "Они, должно быть, блефуют!"

 newgerfor.68.t: "[LIT.GetNameDef] согласны"
 newgerfor.68.d1: "К счастью, действующее правительство Литвы решило уйти в отставку и позволить либеральным и социалистическим элементам в своей стране разойтись. Антанас Сметона, хотя и литовский националист, был приведен к присяге в качестве премьер-министра Литвы, а Сейм был перенастроен на его Националистическую партию. Остается надеяться, что его правление стабилизирует Литву и удержит ее на расстоянии от социалистов и ультранационалистов, которые стремятся подорвать власть Германии в Восточной Европе."
 newgerfor.68.d2: "Авторитарное правительство в [LIT.GetName] решило уйти в отставку. Чтобы удовлетворить нашу просьбу, они решили провести внеочередные выборы, на которых, скорее всего, победит либо Социал-демократическая партия, либо Христианско-демократическая партия."
 newgerfor.68.a: "Хорошие новости."

 newgerfor.69.t: "[LIT.GetNameDef] сопротивляется"
 newgerfor.69.d1: "Удивительно, но правительство в [LIT.GetName] призвало своих граждан противостоять нашему требованию. Антанас Сметона, который призвал литовское правительство уйти в отставку, призвал Берлин вмешаться, чтобы обеспечить его правление. Разумеется, мы не откажемся от этой просьбы."
 newgerfor.69.d2: "Удивительно, но правительство в [LIT.GetName] уже готовит литовскую армию к противодействию нашему требованию о проведении демократических выборов, называя это посягательством на их суверенитет и изгоняя нашу военную миссию оттуда. У нас нет другого выбора, кроме как восстановить там демократию силой."
 newgerfor.69.a: "Это не займет много времени."

 newgerfor.146.t: "Германия осуждает нас"
 newgerfor.146.d1: "Всего лишь несколько высказываний немецкого лидера [GER.GetSecondInCommand] вызвали волнения по всей стране. После молчаливого согласия Германии несколькими годами ранее и падения России, независимость эстонского народа казалась гарантированной. Однако конец России означал также, что Германия вновь обрела право формировать Европу по своему усмотрению. В этом новом свете Берлин сделал простой шаг - дал понять, что не верит в нашу легитимность.\n\nЖурналисты, демонстранты и политики по всей стране впали в панику, и даже если бы интервенция для восстановления герцогского правления не состоялась, казалось, что правительство может рухнуть от кажущейся нехватки сил. Даже либерально настроенные офицеры эстонской армии все больше теряли веру в свои силы, что стало идеальным фоном для возвращения опального потенциального диктатора. В результате хаотичного марша на Таллинн было разгромлено гражданское правительство и быстро назначен Сирк, который произнес зловещую речь о сохранении Эстонии любой ценой и необходимости жесткого правления для предотвращения распада общества. Чтобы придать этому легитимность, Сирк выступил перед Рийгикогу и попросил их проголосовать за временное прекращение полномочий, и осталось только узнать, согласятся ли они."
 newgerfor.146.d2: "После нашей службы во Втором Вельткриге, можно было бы надеяться, что Германия будет благодарна или, по крайней мере, уважительно отнесется к нашей компетенции. К сожалению, квазисоциалистический режим поет другую мелодию. Им кажется, что если правительство не является единомышленником, то оно должно быть незаконным и нелегитимным, и они готовы подкрепить это мнение реальной угрозой. Как бы ни хотелось полностью игнорировать их, это может стать для нас концом пути."
 newgerfor.146.a: "Ладно, пусть будет ваше правительство."
 newgerfor.146.b: "Это недальновидное вредительство."
 newgerfor_146_tt: "§CВозможно, именно этого они и хотели.§!"

 newgerfor.147.t: "Новое правительство [EST.GetNameDef]"
 newgerfor.147.d1: "Наш гамбит в Прибалтике прошел невероятно гладко, возможно, став примером того, как нужно поддерживать переворот, для будущих лидеров. Создав видимость того, что мы можем пойти на ликвидацию их новообретенной независимости, построив войска у границы и тесно сотрудничая с сочувствующими элементами, правительство Таллина исчезло практически в одночасье, и наш друг Сирк смог прийти к власти почти без кровопролития. Эстония больше не будет нас беспокоить."
 newgerfor.147.d2: "Деспоты, управлявшие Эстонией, возможно, были беспринципными и жестокими, но они не были иррациональными и знали, когда их время вышло. Хотя меньше всего нам хотелось бы лишать народы Востока возможности самоопределения, толчок в сторону демократии, безусловно, многое сделает для того, чтобы наши отношения оставались дружественными и процветающими, поэтому будет правильно, если мы освободим наших друзей от их угнетателей. Наше давление уже увенчалось успехом, и в стране сформировано новое временное правительство под руководством партии Рахваераконд."
 newgerfor.147.a: "Это было несложно."

 newgerfor.148.t: "[EST.GetNameDef] бросает нам вызов"
 newgerfor.148.d1: "К сожалению, наши усилия по мирному привлечению Эстонии в наше лоно провалились в последний момент. Если мы понимали, что Сирк - лучший вариант для обеспечения суверенного процветания, то их законодательное собрание не смогло. Возможно, нам вообще не следовало доверять Лесным братьям, но в любом случае сейчас у нас мало вариантов."
 newgerfor.148.d2: "[EST.GetLeader] - идиот. Час демократии наконец-то наступил в Европе после поражения западных синдикалистов и восточных реваншистов, а он только и может, что барахтаться и размахивать руками о суверенитете. Возможно, в более счастливом мире авторитаристы в таких странах осознали бы свою судьбу и дали бы отбой, но, поскольку никаких признаков восстания или переворота не наблюдается, возможно, нам придется освобождать Эстонию сверху."
 newgerfor.148.a: "Грустный день, заправьте баки."

 newgerfor.70.t: "Операция: Якобус"
 newgerfor.70.d: "За несколько недель R.E.D. получил информацию о новой деятельности немецкой разведки на нашей территории. Судя по всему, агенты Abteilung IIIb встречаются с неизвестными лоялистами-монархистами и организуют организацию, которая будет оставаться в бездействии до начала войны, а затем организует и присоединится к реакционному десанту на Британские острова в качестве коллаборационистских войск. Шотландия, с ее относительно большим количеством лоялистов и меньшей плотностью населения, до сих пор была в центре их активности.\n\nНаша контрразведка сделает все возможное, чтобы выследить эти круги предателей, но мы должны рассмотреть все возможности, даже самые худшие."
 newgerfor.70.a: "Понятно."

 newgerfor.71.t: "Волонтеры в Шотландии"
 newgerfor.71.d: "Наши войска в Шотландии были встречены восстанием местных антисиндикалистских коллаборационистов, которые, как нам сообщили, готовились к восстанию против синдикалистского режима в Британии в течение многих лет. Они были подготовлены немецкой разведкой в ходе так называемой "Операции: Якобус", и их обученные военные формирования теперь присоединяются к нашим рядам в освобождении острова!"
 newgerfor.71.a: "Мы рады их поддержке."

 newgerfor.72.t: "Реставрация [FRP.GetAdjective]ого трона?"
 newgerfor.72.d: "После долгой и упорной работы мы наконец завершили десиндикализацию Франции и можем спокойно передать бразды правления лояльному марионеточному правительству. Однако, как показал наш собственный опыт, ни одна республика не может быть неуязвима для пропаганды ядовитых красных змей - только нация с монархом, такая как наша, может противостоять этому яду и оставаться верной национальному делу. Возможно, Франция нуждается в таком же решении?\n\nБурбоны и Французское действие, которые потеряли возможность взять власть в Алжире, могут оказаться ценными сотрудниками, если мы пригласим их к себе и предложим им сделку. В конце концов, они не могли бы упустить шанс вернуться на родину, которую они больше всего желают, и дать им возможность осуществить свою собственную "консервативную революцию" в Париже, если только они не отступят от нашего господства. В противном случае, если мы сочтем их не заслуживающими доверия, мы можем просто установить местный авторитарный режим."
 newgerfor.72.a: "Пригласите Бурбонов вернуться на свой трон!"
 newgerfor.72.b: "Давайте не будем проводить такие монархические эксперименты."

 newgerfor.73.t: "[FROM.GetNameDefCap] претензии на [GER_claimed_state.GetName]"
 newgerfor.73.d.greece: "Тревожная нота дошла до нас из Берлина. Судя по всему, [FROM.GetNameDef], который должен быть нашим союзником, предъявил претензии на острова Восточного Средиземноморья, которые являются частью нашей греческой родины, намереваясь превратить их в военно-морские базы для своего планируемого средиземноморского господства. Если мы начнем войну за эти острова, возможно, что Германия захватит их и лишит нас возможности воссоединить Грецию. Как нам следует реагировать?"
 newgerfor.73.d.italy: "Тревожная нота дошла до нас из Берлина. Судя по всему, [FROM.GetNameDef], который должен быть нашим союзником, предъявил претензии на остров Мальта - они намерены превратить его в непотопляемый авианосец и таким образом оказать давление на все Средиземноморье. Если мы окажемся втянуты в войну за Мальту, не исключено, что Германия захватит ее и лишит нас возможности удержать ее. Как нам следует реагировать?"
 newgerfor.73.a: "С такими друзьями, нам не нужны враги..."
 newgerfor.73.b: "Тогда они могут взять их сами!"

 newgerfor.74.t: "[FROM.GetNameDefCap] покидает [ROOT.GetFactionName]"
 newgerfor.74.d: "Наше заявление о претензиях на [GER_claimed_state.GetName] привело к дипломатическим последствиям. [FROM.GetNameDefCap], которые также претендуют на остров, почувствовали себя оскорбленными нашим решением и решили выйти из нашего альянса. Это серьезно ослабит нашу способность проецировать силу в Средиземноморье."
 newgerfor.74.a: "Это всего лишь остров, глупцы!"

 newgerfor.75.t: "Социалисты побеждают на выборах в Украине"
 newgerfor.75.d1: "После многомесячной избирательной кампании результат выборов в [202.GetName] был очевиден: так называемый "Рабочий демократический союз", альянс украинских социалистических партий, получил большинство мест и вскоре сформировал правительство вместе с Социал-демократической рабочей партией. Новый лидер Украины, председатель Владимир Винниченко, имеет, мягко говоря, весьма сомнительные симпатии.\n\nЧерно-бело-красная коалиция уже попала под удар за эту "грубую ошибку". Хотя министр иностранных дел Ульрих фон Хассель пытался завоевать репутацию внешнеполитического ястреба, который будет защищать интересы Германии от синдикализма, украинские выборы поставили это под сомнение. В конце концов, если государства-клиенты Германии на востоке могут свободно допустить к власти социалистов, что это означает для будущего нашей экономической и военной гегемонии в регионе, не говоря уже о нашей безопасности?\n\nПридя к власти, Винниченко попытался дистанцироваться от Третьего Интернационала, заявив, что его правительство является исключительно "проукраинским". Тем не менее, правые газеты безжалостно критикуют как Блок Винниченко, так и министерство иностранных дел, сетуя на то, что Берлин не вмешался в ситуацию в пользу гетмана. Остается надеяться, что сотрудничество с Винниченко будет более гладким, чем мы ожидаем, и Украина продолжит прежде всего свой антироссийский курс. Но это будущее, а пока мы можем лишь страдать от последствий своих действий."
 newgerfor.75.d2: "После многомесячной избирательной кампании результат выборов в [202.GetName] был очевиден: так называемый "Рабочий демократический союз", альянс украинских социалистических партий, получил большинство мест и вскоре сформировал правительство вместе с Социал-демократической рабочей партией. Новый лидер Украины, председатель Владимир Винниченко, имеет, мягко говоря, весьма сомнительные симпатии.\n\nПравительство Шлейхера уже попало под удар за эту "грубую ошибку". Сам Шлейхер пока никак не отреагировал на происходящее, но почти наверняка наш посол на Украине, Йоханнес фон Вельцек, будет назначен с миссией смягчить худшие элементы этого социалистического захвата в [202.GetName]. Однако маловероятно, что результаты выборов могут быть полностью уничтожены, по крайней мере, без значительного кровопролития.\n\nПридя к власти, Винниченко попытался дистанцироваться от Третьего Интернационала, заявив, что его правительство является исключительно "проукраинским".  Тем не менее, правые газеты безжалостно критикуют как Блок Винниченко, так и министерство иностранных дел, сетуя на то, что Берлин не вмешался в ситуацию в пользу гетмана. Остается надеяться, что сотрудничество с Винниченко будет более гладким, чем мы ожидаем, и Украина продолжит прежде всего свой антироссийский курс. Но это будущее, а пока мы можем лишь страдать от последствий своих действий."
 newgerfor.75.a: "Я думал, он коллектократ, а не коммунист?"

 newgerfor.76.t: "Наша безопасность на Востоке"
 newgerfor.76.d: "Наш Генеральный штаб получил отчет от Военной миссии Германии в Украине, которая только что провела очередное совместное заседание с украинским Генштабом. Грубо говоря, в нем говорится, что прогнозируемая численность украинских вооруженных сил недостаточна для того сценария войны, к которому готовилось Верховное командование. Опасения, что Оствал может рухнуть перед возможным русским вторжением без значительных немецких подкреплений - что, несомненно, ослабит усилия на Западе - больше не кажутся просто истерией.\n\nДля Шлейхера восточные союзники Германии всегда играли ключевую роль в планировании немецкой обороны Европы от вторжения синдикалистов и России. В этом он не отличается от своих предшественников, поскольку видит в них прежде всего инструменты германской экономической гегемонии в регионе, а также буферные государства между Берлином и Москвой. Таким образом, попытки навязать идеологическую гегемонию по большей части являются напрасными усилиями.\n\nТем не менее, авторы доклада предполагают, что причина упадка вооруженных сил Украины может заключаться в сокращении расходов. После прихода к власти республиканского правительства большая часть бюджета была направлена на земельную реформу и социальное обеспечение, и как утверждается, многие из высших чиновников с недоверием относятся к высоким военным расходам, которые существовали в эпоху гетманства. С этими событиями критики восточной политики Шлейхера, похоже, были оправданы.\n\nМы не должны забывать о том, что у нас есть рычаги влияния на Украину - в конце концов, они обязаны нам своей независимостью. Возможно, нам следует быть прямолинейными и направить нашего посла в [202.GetName], чтобы потребовать от них увеличить расходы на вооруженные силы."
 newgerfor.76.a: "Конечно, мы должны предъявлять требования."
 newgerfor.76.b: "Забота о иностранных бюджетах и так не входит в наши возможности."

 newgerfor.77.t: "Берлин требует увеличения военных расходов"
 newgerfor.77.d: "Посол Германии в Украине Йоханнес фон Вельцек обратился к нашему министру иностранных дел с требованием: увеличить военные расходы. По их мнению, наши вооруженные силы недостаточны для надлежащей обороны страны в случае войны с Россией.\n\nВ течение некоторого времени наше правительство отвлекало средства от военных расходов на земельную реформу и благосостояние Украины, так что согласие с требованиями Германии не будет выглядеть особенно привлекательно... но в то же время у Германии есть значительные рычаги влияния на нас. Не говоря уже о том, что правые группы постоянно выступают за увеличение военных расходов, и это может быть способом заставить нас подчиниться."
 newgerfor.77.a: "Мы должны согласиться..."
 newgerfor.77.b: "Если они одолжат нам средства, конечно."
 newgerfor.77.c: "Как насчет, нет?"

 newgerfor.78.t: "Украина согласна"
 newgerfor.78.d: "Украинское правительство положительно отреагировало на нашу просьбу и немедленно начало увеличивать бюджет на вооруженные силы. Это, безусловно, внешнеполитическая победа Шлейхера, но несомненно, и внутренняя, поскольку те, кто критиковал его восточную политику, теперь замолчали благодаря его жесткой позиции."
 newgerfor.78.a: "Хорошие новости для нас обоих!"

 newgerfor.79.t: "Контрпредложение Украины"
 newgerfor.79.d: "Украинское правительство положительно отреагировало на просьбу посла Вельчека. Однако они попросили предоставить им кредит для финансирования военного строительства, поскольку опасаются последствий, если они отвлекут средства от программ земельной реформы и индустриализации."
 newgerfor.79.a: "Это будет еще и беспроцентно!"
 newgerfor.79.b: "Конечно."
 newgerfor.79.c: "Это и твоя проблема, ты знаешь. Забудьте об этом."

 newgerfor.80.t: "Украинский спад"
 newgerfor.80.d: "Украинское правительство отрицательно отреагировало на просьбу посла Вельчека. Они также поставили под сомнение, в каком положении мы находимся, чтобы обращаться с подобным запросом, и подчеркнули, что украинское правительство будет принимать необходимые решения по этим вопросам по собственной воле, а не по воле Берлина. К сожалению, критики восточной политики Шлейхера только усилились после такого развития событий."
 newgerfor.80.a: "Это и ваша проблема, знаете ли!"

 newgerfor.81.t: "Посол выслан из России"
 newgerfor.81.d: "Международная реакция на наше военное вмешательство в Польше была неоднозначной. Наши верные союзники поддержали наше законное восстановление порядка, но в других странах это вызвало ответную реакцию. Самая сильная реакция, как и следовало ожидать, исходила от русских.\n\nДля России польское дело подтверждает версию о том, что народы Восточной Европы превратились в слуг тиранической Германской Империи. Борис Савинков был избран президентом во многом на волне германофобии, и с тех пор русские часто критикуют наши действия и действия наших восточных союзников на дипломатической арене. Но после урегулирования инцидента на озере Любань, произошедшего несколькими годами ранее, подобные заявления так и остались заявлениями.\n\nПоэтому, когда сегодня утром Россия объявила о высылке нашего посольства, это стало для нас шоком. Денонсация со стороны России была ожидаема - на данный момент даже нормальна, - но чего не ожидали, так это ее силы. Министр иностранных дел России заявил, что наша операция является "отвратительным нарушением суверенитета польского народа", и что она неопровержимо доказывает, что спустя 20 лет мы "безвозвратно разрушили мир в Европе". Министр иностранных дел заключил, что разрыв дипломатических отношений был "единственным справедливым выбором", и что только после вывода немецких войск из Польши и всей Восточной Европы, Россия пересмотрит свою позицию и восстановит наше посольство в Москве.\n\nХотя связи с Россией не были полностью разорваны, трудно осознать значение этого решения. Сейчас, как никогда раньше, война маячит на горизонте... и многие понимают, что это произойдет скорее рано, чем поздно."
 newgerfor.81.a: "Богатство, исходящее от тех, кто стоял за Вельткригом."
 RUS_expels_ambassador: "Россия высылает немецкого посла"

 newgerfor.82.t: "Россия высылает польского посла"
 newgerfor.82.d: "Всего через несколько дней после назначения Владислава Студницкого премьер-министром Польши в Москве произошло неожиданное событие. Русские выдворили польское посольство, заставив дипломатов наших союзников вернуться в Варшаву.\n\nИх реакция не является неожиданной, даже если поляки, как и мы, были ошеломлены серьезностью этого шага. На протяжении многих лет крайне правая польская группа в изгнании, Польский национальный комитет, проживает в Москве и пытается влиять на политику своей родины из-за рубежа. Хотя Россия не признает эту группу, она финансируется правительственными чиновниками в Кремле, которые нашли общий язык с ней в ее антигерманском направлении.\n\n Поэтому неудивительно, что назначение Студницкого сильно возмутило Москву. Будучи в подавляющем большинстве прогермански и антироссийски настроенным, можно не сомневаться, что кабинет Студницкого будет стремиться пресечь деятельность националистических движений в Польше, обвиняя их в том, что они являются иностранными агентами Национального комитета. В заявлении, оправдывающем высылку польских дипломатов, российский министр иностранных дел назвал назначение Студницкого "недружественным жестом по отношению к России" и "оскорблением национального суверенитета Польши, поощряемым немецкими военно-промышленными интересами".\n\nНаша попытка вызвать российского посла была отклонена. Дерзость такого шага невозможно переоценить; всего десять лет назад недовольство Москвы никогда не было бы столь яростным и открытым. Времена, конечно, изменились, но со временем конфликт с Россией становится все более неизбежным..."
 newgerfor.82.a: "Как они смеют вмешиваться в дела наших союзников?!"

 newgerfor.83.t: "Будущее украинской демократии"
 newgerfor.83.d: "На протяжении двух десятилетий, Украина была владением гетманата Павла Скоропадского. Сегодня это уже не так, после того как националистический офицерский переворот в стране окончательно покончил с его авторитарным правлением - и заменил его своим собственным.\n\nЕдинственная положительная сторона всей этой фарсовой истории - приход к власти генерала Евгения Коновальца. Волевой и непоколебимо преданный своей стране, он, без сомнения, окажется гораздо более способным лидером, чем старый гетман, а также надежным партнером Берлина. Проблемы в основном лежат на остальных участниках заговора; вместо того чтобы разрушить неэффективную и элитарную бюрократию, созданную гетманом, они пошли на попятную, лишь закрепив поражение демократии в Украине после антигетманского восстания.\n\nИз прошлого и настоящего политических событий в стране можно сделать только один правильный вывод: столетия царского гнета наложили отпечаток на саму природу украинской политики. Там, где приходит и уходит один самодержец, на его место приходит другой. Их способность создать действительно функционирующую демократию, по крайней мере без внешней поддержки, вызывает серьезные сомнения.\n\nПока нет причин пытаться подтолкнуть Украину в более разумном направлении - до тех пор, пока ее сотрудничество против российского империализма гарантировано. Но когда все будет сказано и сделано, возможно, нам следует пересмотреть эту позицию. Наша Остполитика всегда была прагматичной в своей основе, но однажды мы должны показать всему миру пример того, что силы демократии победят реакционную тиранию, будь то дома или за рубежом."
 newgerfor.83.a: "Стыдно быть связанным с ними."

 newgerfor.84.t: "Идеологический обмен с Украиной"
 newgerfor.84.d: "Один из основных постулатов немецкого консервативного движения заключается в том, что, оторвавшись от своих древних корней, государство естественным образом придет в упадок и будет приведено к гибели. Последние двадцать лет почти непрерывного либерального правления показали это - и этот упадок так или иначе распространился и на наши восточные страны-клиенты.\n\nКонец антигетманского восстания в Украине, однако, наконец-то дал нам по-настоящему верного союзника. Либеральный отаман-министр Украины Дмитрий Дорошенко был уволен гетманом и заменен более рациональным государственным деятелем: Борисом Гомзиным.\n\nРейхсканцлер быстро установил с Гомзиным личную и политическую дружбу. В своих работах Гомзин подчеркивал, что именно восстановление гетманата, исторического, органического правительства Украины, наиболее близкого к ее корням, дало Украине успех, а в беседах с рейхсканцлером он подчеркивал, что то же самое происходит сейчас в Германии благодаря консервативной революции. Идеалом для подражания Гомзин считает Запорожскую Сечь - давно забытое первое украинское государство: государство, в центре которого находилось казацкое сословие, а гетман был верховной военной и политической властью. Точно так же рейхсканцлер представляет себе идеальную Германию как государство, тесно связанное с прежними временами, как при Фридрихе Великом, где старый прусский дух и благожелательная аристократия будут руководить государством.\n\nОглядываясь назад, можно сказать, что политическая ситуация в Украине во многом повторяет нашу: республиканское движение в стране стремится подражать иностранным идеалам, взятым из Французской Революции, так же как социал-демократы и либералы здесь. Восхождение Гомзина, безусловно, доказывает одно: эта эпоха вырождения скоро рухнет, как у нас, так и в других странах."
 newgerfor.84.a: "Европа пробуждается к своим корням."

 newgerfor.85.t: "Германия требует аннексии"
 newgerfor.85.d: "После отвоевания Германией земель, окружающих город-государство Ригу, они официально попросили о нашем присоединении к Германской Империи."
 newgerfor.85.a: "Конечно."
 newgerfor.85.b: "Ни в коем случае!"

 newgerfor.86.t: "[BAT.GetName] принимает"
 newgerfor.86.d: "Рига присоединилась к нашей просьбе и официально вошла в состав имперской территории."
 newgerfor.86.a: "Хорошо."

 newgerfor.87.t: "[BAT.GetName] действует вызывающе"
 newgerfor.87.d: "Рига решила сопротивляться нашей аннексии и призвала свой гарнизон обороняться во что бы то ни стало."
 newgerfor.87.a: "Что за глупая идея!"

 newgerfor.88.t: "Нанкин победил"
 newgerfor.88.d: "Наши советники в Нанкине сообщили нам хорошие новости из Китая. Несмотря на опасения полного краха, военачальник Ци Сеюань наконец подавил все несогласия в Лиге восьми провинций, не позволив социалистическому Гоминьдану захватить регион. Ци Сеюань заявил, что восстановит порядок и стабильность в Китае, и похоже, он использует для этого любые средства, даже если это будет означать, что немецкие предприятия смогут контролировать его экономику.\n\n В ближайшем будущем мы сможем пожинать плоды этих во многом неравных отношений - до тех пор, пока Ци Сеюань сможет оставаться у власти, то есть."
 newgerfor.88.a: "Хорошо."
 newgerfor.88.a.tt: "Вы получили это событие, потому что взяли в фокус §HВторая экспедиция в Китай§!"

 newgerfor.89.tt: "Рейхспакт продвигается в Курляндию"
 newgerfor.89.d: "Ранним утром литовская 11-я пехотная дивизия при поддержке моторизованных частей немецкого III. Armeekorps переправилась на север в латвийскую Курляндию. Из Риги на юг переправилась прибалтийская немецкая дивизия и при поддержке союзных войск захватила город Елгаву. Вся Латвия за рекой Даугавой теперь контролировалась немецкими войсками и их союзниками.\n\nЭти действия были предприняты после того, как правительство города Риги обратилось с просьбой о помощи в создании оборонительных позиций в связи с вторжением русских в Латвию. Без них Рига была бы окружена русскими войсками, что поставило бы крест на планах Оствалла.\n\nОпасения, что вторжение в Курляндию привлечет русских, похоже, оправдались, так как русские войска начали скапливаться на Даугаве как раз тогда, когда начали создаваться оборонительные позиции. После короткого противостояния, однако, кажется, что операция успешна, и мир сохраняется - пока."
 newgerfor.89.a: "Еще один балтийский кризис разрешен"

 newgerfor.90.t: "Немцы продвигаются в Курляндию"
 newgerfor.90.d: "До нас дошли новости о том, что Германия перебросила части в южную Латвию, объявив, что эта операция призвана "защитить" ее граждан от опасности вторжения. Это, конечно, неудача, но в свое время мы отомстим за это неповиновение."
 newgerfor.90.a: "Да будет так"

### Foreign Events ###
 gerfor.67.t: "Немцы стремятся к союзу с Антантой"
 gerfor.67.d: "Немцы потерпели поражение от синдикалистских узурпаторов. Хотя есть те, кто утверждает, что это их вина, что синдикалисты контролируют Европу, сейчас они находятся в том же положении, что и мы всего несколько лет назад, и они отправили делегацию к [Root.GetAdjective]ому правительству с просьбой стать частью Антанты - обещая, что любые споры между Германией и членами Антанты относительно территории или колоний могут быть улажены, как только Европа будет восстановлена. Что мы ответим?"
 gerfor.67.a: "Пусть они присоединятся"
 gerfor.67.b: "Вздор!"

 gerfor.68.t: "Переговоры с Антантой прошли успешно"
 gerfor.68.d: "Антанта приняла наше предложение о союзе, согласившись обсудить любые конфликты, касающиеся территории или колоний, после восстановления Европы - хотя очевидно, что они ожидают, что мы будем подходить к этим вопросам как равноправный член их альянса, а не просто как к вопросу удобства."
 gerfor.68.a: "Да будет так!"

 gerfor.69.t: "Переговоры с Антантой сорвались"
 gerfor.69.d: "[From.GetNameDefCap] отклонили наше предложение о союзе с ними. Они обвиняют нас во всей этой неразберихе и утверждают, что им не нужна помощь, чтобы победить синдикалистов!"
 gerfor.69.a: "Verdammt!"

 gerfor.77.t: "Рейхспакт объединяется с Антантой"
 gerfor.77.d: "После того как Германская Империя объединила Рейхспакт с Антантой, чтобы спасти мир от синдикалистской угрозы, настало время последовать их примеру, иначе мы будем завоеваны."
 gerfor.77.a: "Мы все вместе, теперь"

 gerfor.80.t: "Предложение из Берлина"
 gerfor.80.d: "Втянутая в войну за выживание, Германская Империя возобновила переговоры о постоянном присутствии нашей империи в Рейхспакте, их военном союзе. Хотя народ истощен многолетней войной, среди правящего класса все еще сильны прогерманские настроения и желание стоять бок о бок с победителями нового порядка.\n\n Тем не менее наша империя не намерена дешево продавать свою шкуру и требует, чтобы Кавказ, традиционно входивший в сферу Османской Империи, был возвращен под ее контроль и чтобы Азербайджан был более тесно связан с Возвышенной Портой. Хотя наши требования и вызывают гнев, тем не менее, похоже, что правительство Германии готово считаться с ценой, если это приведет к укреплению их южного фланга."
 gerfor.80.a: "Отлично, давайте возродим старый союз."
 gerfor.80.b: "Нет, это не в наших интересах."

 cancel_ott: "[OTT.GetNameDefCap] отказалась от Бакинских соглашений"
 GER_upon_completion_of_focus: "В течение ближайшего месяца:"

 gerfor.81.t: "[FROM.GetNameDefCap] соглашается"
 gerfor.81.d: "Сегодня из Костантинии пришли потрясающие новости: Возвышенная Порта согласилась с нашим предложением и сегодня же заявила о своем полном намерении взять в руки оружие вместе со своими немецкими товарищами. Перед лицом постоянно растущей угрозы, исходящей от русского медведя, халиф уже дал приказ объявить джихад против безбожных язычников, которых мы называем Восточной православной церковью."
 gerfor.81.a: "Превосходно."

 gerfor.82.t: "[FROM.GetNameDefCap] отказывается"
 gerfor.82.d: "Столкнувшись с бременем разрушающейся империи и десятилетиями почти непрерывных войн, от которых она никак не может оправиться, Возвышенная Порта отказалась от нашего предложения и предпочла нейтральный подход к мировым делам. Не отрицая хороших отношений с германским Кайзером, которые нельзя не отметить, они дали понять, что на данный момент их интересы не совпадают с нашими."
 gerfor.82.a: "Предатели!"

 gerfor.83.t: "Подписание Бакинских соглашений"
 gerfor.83.d: "Понимая, что дружелюбный турок ценнее злого турка, правительство [GER.GetLeader] согласилось с нашим предложением и приняло решение об уходе всех немецких войск с территории Азербайджана. Хотя мы не получим доступа к мощным нефтяным месторождениям Баку, так как по договору они передаются Германии на 25 лет, это большая победа для всех турок, и она была с размахом отпразднована в Костантиние."
 gerfor.83.a: "Замечательно!"

 gerfor.143.t: "Германия требует Гибралтар"
 gerfor.143.d: "Посол Германии сообщил нам о последних событиях в Рейхе. В результате недавнего изменения политики в Берлине их текущим приоритетом является укрепление контроля над Средиземноморьем. Уже контролируя Суэц, они теперь требуют, чтобы мы передали им Скалу."
 gerfor.143.a: "А есть ли у нас вообще выбор?"
 gerfor.143.b: "Откажитесь от этого возмутительного требования."

 gerfor.144.t: "Испания передает Гибралтар"
 gerfor.144.d: "Испания, осознав справедливость наших притязаний на Гибралтар, решила передать нам эту землю."
 gerfor.144.a: "Умничка!"

 gerfor.145.t: "Испания отклонила наши требования"
 gerfor.145.d: "Испанцы отказались передать нам Гибралтар, поставив под угрозу всю нашу средиземноморскую политику."
 gerfor.145.a: "Хорошо, но мы еще вернемся."

 gerfor.188.t: "Приглашение в Рейхспакт"
 gerfor.188.d: "Основываясь на предыдущих проявлениях доброй воли и подписании пакта о ненападении между нашими странами, Германия сегодня предложила нам официальное приглашение в Рейхспакт, экономический и военный союз Германии. Вступление в него принесет нашей стране огромные выгоды, но поставит нас под сильное немецкое влияние и чревато войной с Россией. Как мы должны отреагировать на это приглашение?"
 gerfor.188.a: "Мы любезно принимаем."
 gerfor.188.b: "Мы должны отказаться."

 gerfor.189.t: "[From.GetNameDefCap] отказывается"
 gerfor.189.d: "В то время как немецкие дипломатические представители провели несколько дней в [From.GetAdjective]ой столице, пытаясь убедить [From.GetAdjective]их официальных лиц в наших добрых намерениях, они отвергли любые намерения потепления отношений между [GER.GetNameDef] и [From.GetNameDef]."
 gerfor.189.a: "Мы будем контролировать [From.GetNameDefCap], в той или иной войне."
 gerfor.189.b: "Мы ничего не можем сделать."

