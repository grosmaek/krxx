 newgerfor.12.a: "Как они посмели?"

 newgerfor.13.t: "Немецко-австрийское военное сотрудничество"
 newgerfor.13.d: "Мы получили сообщение из Берлина - Германская империя, стремясь расширить партнерские отношения между нашими государствами, которые развиваются с начала века, предлагает направить к нам военную миссию из нескольких отставных офицеров. Эти офицеры будут обучать нашу армию и консультировать наших военных, знакомя наш офицерский корпус с новейшими концепциями мобильности и комбинированных вооружений."
 newgerfor.13.a: "Нам нужна любая помощь, которую мы можем получить"
 newgerfor.13.b: "Мы не нуждаемся в немецкой помощи"

