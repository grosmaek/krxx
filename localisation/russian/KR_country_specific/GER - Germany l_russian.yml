 GER_schleicher_agrarian_decisions: "Аграрный кризис"
 GER_schleicher_agrarian_decisions_desc: ""
 GER_schl_luninck_esplanade_circle: "Союз с Кружком Экспланады"
 GER_schl_luninck_esplanade_circle_desc: "Кружок Экспланады - это элитарная группа, состоящая из представителей промышленности и юнкеров, которая регулярно устраивает великосветские вечера в берлинском отеле "Эспланада" Ее центральной фигурой является влиятельный политик DkP Тило фон Вильмовский, который, будучи влиятельным функционером Ландбунда и мужем Барбары Крупп, выступает в качестве самого известного связующего звена между промышленностью и сельским хозяйством. Мы должны связаться с ними и услышать их видение экономической политики, которая действительно сможет создать баланс между двумя секторами экономики, не ставя никого в невыгодное положение"
 GER_schl_luninck_seize_farmers_association: "Захватить контроль над VdB" # https://en.wikipedia.org/wiki/Association_of_the_German_Farmers_Associations
 GER_schl_luninck_seize_farmers_association_desc: "VdB (Ассоциация немецких фермерских союзов) - мощная аграрная лоббистская группа, действующая в католических регионах империи, где Ландбунд так и не смог полноценно обосноваться. Хотя в ней также доминируют землевладельцы-аристократы, VdB имеет тесные связи с партией "Центр" и поэтому не входит в сферу нашего влияния. Это необходимо изменить. Ключевая фигура, от которой нам нужно избавиться, - ее председатель, умеренный политик от Zentrum Андреас Гермес. Когда он уйдет, ничто больше не будет мешать более тесному сотрудничеству между протестантским Ландбундом и католическим VdB, и мы сможем резко расширить свое влияние на множество сельскохозяйственных организаций Германии"
 GER_schl_luninck_east_elbia: "Переговоры по Ост Эльбии"
 GER_schl_luninck_east_elbia_desc: "Для достижения конечной цели - создания мощной организации аграрного единства - нам необходимо привлечь Ландбунд к сотрудничеству. Хотя их президент Эберхард фон Калькрейт открыт к нашим планам, он также преисполнен желания добиться наибольшего влияния для своей собственной организации в будущих переговорах о слиянии. Однако мы не можем допустить, чтобы элитарные юнкерсы получили преимущество в этой гипотетической объединенной организации, мелкие землевладельцы на западе, поддерживающие VdB, также должны быть представлены. С помощью политики кнута и пряника можно будет сдержать Калькрейта - правительство предоставит юнкерам дополнительные льготы и выручит их поместья, если Калькрейт проявит сдержанность; кроме того, необходимо сделать уступки прусским крестьянам, связанные с представительством, чтобы Ландбунд избавился от своей элитарной репутации."
 GER_schl_luninck_agricultural_trade_restriction: "Неприкосновенность наследственной собственности"
 GER_schl_luninck_agricultural_trade_restriction_desc: "Немецкий сельскохозяйственный сектор всегда имел исключительное значение для нашего общества, и важно, чтобы мы защитили и сохранили его в его нынешнем виде, поскольку юнкеры и мелкие землевладельцы внесли одинаковый вклад в славную историю нашей нации. Хотя ограниченная земельная реформа технически отвечает нашим интересам, она может встревожить сельскую элиту и потенциально подорвать наше политическое видение. Поэтому мы будем уважать существующий семейный фидеикомисс и примем закон, который введет так называемые "Erbhöfe" (наследственные фермы), которые не позволят закладывать, отчуждать или дробить фермерские имения. Такие меры подчеркнут общественную значимость наших фермеров, а не сведут их к рациональным экономическим субъектам, которые будут заменены, как только станут нерентабельными."
 GER_schl_luninck_endorse_cooperative_banking: "Рационализация системы сельских кооперативов"
 GER_schl_luninck_endorse_cooperative_banking_desc: "В новейшей истории Германии так называемые сельскохозяйственные кооперативы, такие как Raiffeisen или RV, были одним из основных аспектов сельской жизни. Уходящие корнями в христианские традиции, они предоставляют кредиты и дешевые товары миллионам фермеров и являются центром бесчисленных сельских обществ. Однако за последние два десятилетия произошла опасная фрагментация кооперативной системы: многие сельские лобби имеют свои собственные кооперативы, не говоря уже о местных разновидностях. В эти кризисные времена необходима "рационализация" - мы должны упорядочить кооперативное движение сверху, работая над созданием мощной, но независимой единой организации, отвечающей нашим интересам."
 GER_schl_baade_command_economy: "Восстановить аграрную командную экономику"
 GER_schl_baade_command_economy_desc: "Аграрный кризис может быть преодолен только с помощью временных государственных интервенционистских мер. Прогресс и перемены иногда должны навязываться сверху, каким бы противоречивым ни было это решение. Во времена дефицита и трудностей либерально-капиталистическая альтернатива отсутствует: фермеру необходимо напомнить о его обязательствах перед нацией, а наше производство должно быть тщательно модернизировано и адаптировано к нуждам потребителей. Для этого нам необходимо полное, но временное государственное регулирование всего сельскохозяйственного рынка"
 GER_schl_baade_supplant_landbund: "Вытеснить ландбунд"
 GER_schl_baade_supplant_landbund_desc: "Рейхсландбунд, самая мощная аграрная лоббистская группа Германии, утверждает, что в равной степени представляет интересы как юнкеров, так и мелких фермеров, но из-за огромной власти местных ассоциаций в Ост Эльбии, где доминируют юнкеры, головной офис в Берлине всегда проводил курс, выгодный их самым влиятельным сторонникам. Это должно измениться; поскольку землевладельцы скептически относятся к нашему политическому курсу, необходимо усилить элемент мелких землевладельцев в организации и в правлении - с помощью интриг, косвенного вмешательства в выборы местных председателей и контактов с людьми на муниципальном уровне"
 GER_schl_baade_agricultural_settlement: "Закон о содействии развитию сельскохозяйственных поселений"
 GER_schl_baade_agricultural_settlement_desc: "Предназначенный для обеспечения прочной финансовой базы для развития сельских поселений на востоке, этот закон станет первым шагом к разрушению сельской гегемонии умирающего юнкерского класса. Первым шагом станет создание небольших пригородных фермерских поселений, затем последует ликвидация нерентабельных юнкерских поместий, что позволит нам укрепить мелких и средних фермеров, стимулировать расселение и вырастить новое поколение гордых, эффективно работающих мелких фермеров - если вы не можете управлять своими финансами, правительство не должно брать вас на поруки"
 GER_schl_baade_esplanade_circle: "Завоевать лояльность профсоюзов фермеров"
 GER_schl_baade_esplanade_circle_desc: "Наше соглашение с Объединенной федерацией христианских профсоюзов и социал-демократическими Свободными профсоюзами направлено в первую очередь на улучшение условий жизни страдающего городского населения. Но зачем на этом останавливаться? В сельской местности также существуют профсоюзы фермеров и работников лесного хозяйства, которые входят в основные профсоюзы, но всегда играли довольно незначительную роль. Если нам удастся создать стабильную основу для переговоров между Георгом Шмидтом, президентом профсоюза работников сельского хозяйства Германии, поддерживающего SPD, и Францем Беренсом, возглавляющим консервативный Центральный союз работников лесного хозяйства, сельского хозяйства и виноградников Германии, мы сможем более прочно утвердить 'Кверфронт Шлейхера' за пределами городов."
 GER_schl_baade_east_elbia: "Программа сельских арбайтсбешаффунг"
 GER_schl_baade_east_elbia_desc: "Где еще масштабные схемы создания рабочих мест имеют столько достоинств, как в сельской местности? Дороги, железные дороги, новые вокзалы, реконструкция общественных зданий, освоение земель, спрямление водных путей: Все, что идет на пользу сельской инфраструктуре империи, ведет к экономическому подъему!"
 
