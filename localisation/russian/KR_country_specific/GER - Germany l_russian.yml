 gerswr.75.t: "Конец посольского кризиса: Триумф Германии"
 gerswr.75.d: "Неужели история ничему не научила человечество? В 1913 году канцлер Германии Теобальд фон Бетманн Хольвег произнес следующие слова: 'Если в Европе начнется война, это будет ужасным несчастьем, и потомки сочтут всех нас глупцами, если нам не удастся ее избежать!' Спустя всего несколько месяцев по всей Европе зажглись лампы. Теперь, 25 лет спустя, новое поколение глупцов в Лондоне и Берлине решило совершить ту же ошибку - пойти на обострение, играть с огнем, с судьбой целого континента. Пока в ведущих британских газетах публиковались компрометирующие документы о партии Отечества, немецкие военно-морские силы собирались для масштабной демонстрации мощи на Доггер-банке, не так уж далеко от британских вод. Два десятилетия мира висели на волоске.\n\nОткрытое начало военных действий могло быть предотвращено только вмешательством иностранных держав в последнюю минуту - в пользу Германии. Судя по всему, опубликованные документы не вызвали того резонанса в международном сообществе, которого желал Лондон, и многие скептически отнеслись к достоверности публикации. В результате блок синдикалистов не захотел полностью поддержать британцев, чем в полной мере воспользовался немецкий блок. Мощный фронт неясно присоединившихся к Германии государств сформировался против 'лживых британских провокаций' на мировой арене и энергично защищал действия Берлина как акт правомерной защиты от подобных обвинений. Под огромным давлением Британия была вынуждена уступить, и вскоре в Берлине продолжились двусторонние переговоры по урегулированию инцидента.\n\nПоследующее англо-германское соглашение стало очевидной внешнеполитической победой Германии, которой удалось выжать из британцев ряд болезненных уступок, включая финансовую компенсацию за экспроприированную собственность британских эмигрантов, проживавших в Германии. Хассель предстал как неумолимый защитник германских интересов, как хитрый игрок, который до самого конца разыгрывал свои тузы и испытывал удачу и все же вышел победителем - с огромным эффектом для своей властной базы. Однако для Британского союза этот кризис, безусловно, является одним из самых серьезных унижений за всю его недолгую историю. Несмотря на то что напряженность в отношениях ослабла, будущее между государствами после этого кризиса выглядит мрачным."
 gerswr.75.a: "Понятно"

 gerswr.76.t: "Конец кризиса с послами: Триумф Великобритании"
 gerswr.76.d: "Неужели история ничему не научила человечество? В 1913 году канцлер Германии Теобальд фон Бетманн Хольвег произнес следующие слова: 'Если в Европе начнется война, это будет ужасным несчастьем, и потомки сочтут всех нас глупцами, если нам не удастся ее избежать!' Спустя всего несколько месяцев по всей Европе зажглись лампы. Теперь, 25 лет спустя, новое поколение глупцов в Лондоне и Берлине решило совершить ту же ошибку - пойти на обострение, играть с огнем, с судьбой целого континента. Пока в ведущих британских газетах публиковались компрометирующие документы о партии Отечества, германские военно-морские силы собирались для масштабной демонстрации мощи на Доггер-банке, не так уж далеко от британских вод. Два десятилетия мира висели на волоске.\n\nОткрытое начало военных действий можно было предотвратить только благодаря вмешательству иностранных держав в последний момент - в пользу Британии. Судя по всему, опубликованные документы вызвали желаемый резонанс в международном сообществе: возмущение по поводу этой лживой немецкой провокации было огромным. Как следствие, германский блок весьма неохотно поддержал своего союзника, чем в полной мере воспользовался синдикалистский блок. Против 'бесхребетной германской провокации' на мировой арене образовался мощный фронт неясно связанных с синдикализмом государств, которые энергично отстаивали искренность намерений Великобритании и обоснованность претензий к DVLP. Под огромным давлением рейхсканцлер Клейст вынудил своего министра иностранных дел уступить, и вскоре после этого в Лондоне продолжились двусторонние переговоры по урегулированию инцидента.\n\nПоследующее англо-германское соглашение - несомненная внешнеполитическая победа Великобритании, которой удалось выжать из немцев ряд болезненных уступок, включая переназначения в высших эшелонах секретной службы. Для Хасселя это один из самых худших сценариев - его партия была сильно дискредитирована, а его репутация как жесткого внешнеполитического лидера пострадала из-за болезненных уступок. Пока Лондон празднует свою дипломатическую победу, DVLP зализывает раны в Берлине; вопрос об отставке Хасселла, очевидно, не рассматривается, но нет сомнений в том, что его позиции значительно ослабли в его партии и позиции DVLP в черно-бело-красной коалиции."
 gerswr.76.a: "Победитель забирает все"
 
 gerswr.77.t: "Конец посольского кризиса: Лондон унижен"
 gerswr.77.d: "Шокирующие новости из Лондона: Когда казалось, что напряженность в отношениях между Великобританией и Германией уже достигла своего максимального предела, британцы удвоили свои усилия. В начале этой недели дискредитирующие DVLP фотографии, сделанные в замке Фриденштайн, были официально опубликованы в ведущих британских газетах - Daily Herald и Daily Worker. Германия же решила сохранять спокойствие - оглядываясь назад, правильное решение. Международный резонанс не произвел особого впечатления, поскольку подозрительное поведение Великобритании в преддверии этого разоблачения в значительной степени подорвало ее авторитет на мировой арене и в определенной степени изолировало ее - даже самые важные союзники Великобритании не захотели открыто поддержать Лондон из прагматических соображений. Впоследствии Лондон столкнулся с мощным единым фронтом стран, присоединившихся к Германии, способным оказать на него во много раз большее давление, чем империя в одиночку. Напуганный такой мощной ответной реакцией, Лондон решил отступить и согласился на новый раунд переговоров с немцами - на этот раз в Берлине.\n\n В сердце империи на покоренных синдикалистов было оказано давление, чтобы заставить их пойти на широкий спектр уступок, таких как финансовая компенсация за экспроприированную собственность британских эмигрантов, проживающих в Германии, и официальное заявление правительства о нелепости опубликованных фотографий. Для Берлина и министра иностранных дел Хасселла произошел самый лучший из возможных случаев: \n\nПочти по-бисмарковски он решил проявить сдержанность в разгар кризиса и заставил своих противников нанести удар первыми, что, в свою очередь, изолировало их на мировой арене и дало Германии большую свободу действий - британцы сумели безжалостно разоблачить себя своим же поведением.\n\nИнцидент, похоже, укрепил репутацию Хасселла как стойкого защитника от синдикалистской лжи и обмана. Для DVLP кризис, таким образом, наступил как раз вовремя, поскольку он, безусловно, укрепит ее позиции в черно-бело-красном кабинете - Лондону, с другой стороны, будет нелегко избавиться от репутации сомнительного и в то же время дилетантского провокатора."
 gerswr.77.a: "Победитель забирает все"

 gerswr.78.t: "Конец кризиса с послами: Берлин дискредитирован"
 gerswr.78.d: "Шокирующие новости из Лондона: Когда уже казалось, что напряженность в отношениях между Великобританией и Германией достигла своего максимального предела, британцы удвоили свои усилия. В начале этой недели дискредитирующие DVLP фотографии, сделанные в замке Фриденштайн, были официально опубликованы в ведущих британских газетах - Daily Herald и Daily Worker. Германия же решила сохранять спокойствие - оглядываясь назад, можно сказать, что это было ошибкой. Судя по всему, стратегия Лондона действительно удалась: Возмущение за рубежом было огромным, международное сообщество, похоже, не сомневается в подлинности фотографий. Немецкая Отечественная партия и соответственно, администрация Клейста были в значительной степени дискредитированы, а Империя предстает перед международным сообществом как намеренный провокатор напряженности, поддерживающий прямые правительственные связи с британским диссидентским сообществом.\n\nПосле этого стало совершенно очевидно, что стратегия Хасселла провалилась. Сохраняя спокойствие вместо дальнейшей эскалации, он пытался выиграть противостояние, сохраняя покер-фейс, выжидая и добиваясь того, чтобы противник нанес удар первым, что напоминало стратегию Бисмарка в 1870 году. Возможно, ему следовало бы поучиться у своего непревзойденного примера для подражания - иногда именно классическая демонстрация силы и грубое натиск вперед вознаграждают сильнейшего, а не остроумные игры ума. Пока Лондон празднует свою дипломатическую победу, Берлин объявил о беспрецедентно жестких ответных мерах - будущее покажет, чем это обернется.\n\nВ то же время давление на DVLP растет. Многие считают, что партия недостаточно зрелая для управления страной, ведет себя на мировой арене как бык в посудной лавке и настолько непрофессиональна, что позволяет себе фотографироваться с высокопоставленными иностранными диссидентами, несмотря на обязанности правительства, которые требуют определенной степени нейтралитета. Аналогичные мысли постепенно начали проникать и в газеты, связанные с Консервативной партией Германии - похоже, между традиционалистами и национал-революционерами наметился раскол, причем не в пользу DVLP. Вопрос об отставке Хасселя, судя по всему, не рассматривается, но нет сомнений в том, что его позиции значительно ослабли внутри его партии, а также позиции DVLP в черно-бело-красной коалиции."
 gerswr.78.a: "Козыри закончились"
 
 gerswr.79.t: "Конец посольского кризиса: Стратегическая победа Великобритании"
 gerswr.79.d: "Шокирующие новости из Берлина: Когда казалось, что напряженность в отношениях между Великобританией и Германией уже достигла своего максимального предела, немцы удвоили свои усилия. В начале этой недели ажиотаж в европейских СМИ еще больше усилился, когда распространилась информация о гигантских немецких военно-морских силах, которые якобы собираются на Доггер-банке, не так далеко от британских вод. Немецкие СМИ описали это как продолжение ежегодных кайзеровских маневров, которые обычно проводятся в конце лета, но на самом деле намерения были более чем ясны: немцы использовали древний прием в своем внешнеполитическом репертуаре, дипломатию канонерок, чтобы принудить к покорности восставшую Британию.\n\n Однако Лондон, похоже, не поддался на эту провокацию. Несмотря на то, что среди населения Союза возникла кратковременная боязнь войны, правительство осталось безучастным и выжидало, вскоре воспользовавшись изолированным положением, в котором оказались немцы на мировой арене после своего рискованного и провокационного военно-морского маневра. Впоследствии Берлин столкнулся с мощным объединенным фронтом синдикалистских стран, способных оказать на империю во много раз большее давление, чем одна только Великобритания. Наиболее серьезные угрозы берлинской провокации исходили из Парижа: французский посол в Берлине якобы неясно намекнул на наличие в распоряжении Коммунара целого досье компрометирующих документов на Хасселя, которые, как полагают, относятся к периоду его работы в качестве немецкого консула в Марселе в 1920-х годах. Напуганный внезапным давлением со всех сторон, рейхсканцлер Клейст вмешался и немедленно заставил Хасселя уступить, чтобы избежать дальнейшей эскалации.\n\n Вскоре после этого переговоры продолжились в Лондоне, где на Берлин было оказано давление, чтобы заставить его пойти на широкий спектр болезненных уступок. Для Лондона, однако, все сложилось наилучшим образом - они смогли заставить Берлин подчиниться, не публикуя при этом документы о DVLP. Для Хасселя это, несомненно, серьезный удар - основа власти его партии в черно-бело-красном кабинете сильно пошатнулась"
 gerswr.79.a: "Больше нет тузов для игры"

 gerswr.80.t: "Конец кризиса с послами: Стратегическая победа Германии"
 gerswr.80.d: "Шокирующие новости из Берлина: Когда казалось, что напряженность в отношениях между Великобританией и Германией уже достигла своего максимума, немцы удвоили темп. В начале этой недели ажиотаж в европейских СМИ еще более усилился, когда распространилась информация о гигантских немецких военно-морских силах, которые якобы собираются на Доггер-банке, не так далеко от британских вод. Немецкие СМИ описали это как продолжение ежегодных кайзеровских маневров, которые обычно проводятся в конце лета, но на самом деле намерения были более чем ясны: немцы использовали древний прием в своем внешнеполитическом репертуаре, дипломатию канонерок, чтобы принудить к покорности восставшую Британию.\n\nУдивительно, но Лондон, похоже, поддался на эту стратегию. Среди населения Союза разгорелся военный страх, заставивший правительство уступить и продолжить двусторонние переговоры с Германией - на этот раз в Берлине, а не в Лондоне, где немцы надеялись использовать свое преимущество. После нескольких раундов жарких дебатов обе стороны смогли прийти к компромиссному соглашению, которое, однако, на деле оказалось в пользу немецкой стороны. Британцы были вынуждены удовлетворить широкий спектр немецких требований, таких как уничтожение всех дискредитирующих фотографий и документов, в то время как немецкие встречные уступки были относительно двусмысленными - Хасселл косвенно пообещал прекратить любую правительственную поддержку британских диссидентских групп, но ни один из пунктов не может фактически привести в исполнение какие-либо ощутимые меры против них. Поэтому последующее англо-германское соглашение, обремененное горой загадочных оговорок, можно считать стратегической победой Берлина. Хассель предстал в роли неумолимого защитника немецких интересов, готового при необходимости играть с огнем, и тем самым смог укрепить свою репутацию способного дипломата даже среди многих своих бывших сомневающихся. Это, безусловно, усилит влияние партии в черно-бело-красном кабинете"
 gerswr.80.a: "Козыри кончились"
 
 gerswr.81.t: "Конец посольского кризиса: Международный арбитраж в пользу Германии"
 gerswr.81.d: "В конце концов, похоже, что здравый смысл возобладал - ни Берлин, ни Лондон не решились на дальнейшую эскалацию кризиса, стремясь выйти из этой ситуации наиболее изящным способом. После отзыва двух послов последовал короткий период напряженного, бесцельного бездействия, который был прерван только тогда, когда в дело вмешалось датское правительство в Копенгагене и предложило посредничество. Обе державы нехотя согласились, направив своих представителей в Данию для продолжения переговоров: На этот раз не на двусторонней основе, а под нейтральным наблюдением.\n\nПоследующее англо-германское соглашение, похоже, было несколько в пользу Германии. Британцы были вынуждены удовлетворить широкий спектр немецких требований, таких как уничтожение всех дискредитирующих фотографий и документов, в то время как немецкие контр-уступки были относительно двусмысленными - Хассель косвенно пообещал прекратить любую правительственную поддержку британских диссидентских групп, но ни один из пунктов не может фактически привести в исполнение какие-либо ощутимые меры против них. Поэтому англо-германское соглашение, обремененное горой загадочных оговорок, можно считать стратегической победой Берлина - но не Хасселла и DVLP.\n\n Тот факт, что Хасселл положился на иностранный арбитраж, совсем не соответствует его желаемой репутации твердолобого человека, который в многочисленных своих выступлениях ссылается на неоспоримую мировую мощь Германии. В ультраправых кругах Хассель заслужил репутацию насмешливой собаки, которая лает, но не кусает. Это не ослабит его позиции в черно-бело-красной коалиции, но и не укрепит их. Временная напряженность в отношениях между двумя странами, похоже, была снята усилиями Копенгагена - даже если прохладное настроение в основе остается"
 gerswr.81.a: "Понятно"

 gerswr.82.t: "Конец посольского кризиса: Разрядка путем переговоров"
 gerswr.82.d: "В конце концов, похоже, что здравый смысл возобладал - ни Берлин, ни Лондон не решились на дальнейшую эскалацию кризиса, стремясь выйти из этой ситуации наиболее изящным способом. После отзыва двух послов последовал короткий период напряженного, бесцельного бездействия, который был прерван только тогда, когда в дело вмешалось датское правительство в Копенгагене и предложило посредничество. Обе державы нехотя согласились, направив своих представителей в Данию для продолжения переговоров: На этот раз не на двусторонней основе, а под нейтральным наблюдением.\n\nsиндикалистские обозреватели с самого начала отмечали, что Дания в качестве места проведения переговоров может оказаться спорным выбором; хотя страна заявляет о своей внешнеполитической нейтральности, ее тесные экономические связи с Германией противоречат этому утверждению. Тем не менее, окончательный вариант англо-германского соглашения, похоже, не так выгоден Берлину, как ожидалось изначально. Хотя немцы по договору были обязаны немедленно прекратить всякую государственную поддержку британских диссидентских групп, ни один из пунктов не в состоянии де-факто применить какие-либо ощутимые меры против них; одновременно, однако, Лондон уступил только в том, чтобы не публиковать компрометирующие документы, но ни в одном пункте не упоминается о полном уничтожении материалов. В итоге это означает, что ни одна из сторон не может извлечь явной выгоды из соглашения, что делает его - с циничной точки зрения - удивительно справедливым.\n\n Для DVLP худшее было предотвращено, поскольку документы, находившиеся в распоряжении Лондона, не были опубликованы. Тем не менее, при ближайшем рассмотрении соглашение нельзя назвать выгодным для Хасселя. Тот факт, что он опирается на иностранный арбитраж, совсем не соответствует его желаемой репутации твердолобого, который в своих многочисленных выступлениях ссылается на неоспоримую мировую мощь Германии. В ультраправых кругах Хассель заслужил насмешливую репутацию собаки, которая лает, но не кусает - в связи с тем, что соглашение не привело к значимым британским уступкам, позиции Хасселя и DVLP в черно-бело-красной коалиции несколько ослабли. Ни Лондон, ни Берлин не могут утверждать, что обеспечили свои интересы в классическом смысле силовой политики, но временные, более глубокие противоречия между двумя странами, похоже, были урегулированы усилиями Копенгагена - даже если прохладное настроение в основе остается."
 gerswr.82.a: "Понятно"
 
 gerswr.83.t: "Бисмарк-югенд"
 gerswr.83.d: "Отличительной чертой роста партийной политики в Германии стало создание партийных молодежных организаций по всей Германии. Молодежь! В благородном государстве стариков молодежь была бы как можно дальше от политики, искусства опытных и образованных, но времена изменились, и успех Социалистической рабочей молодежи СДПГ подтолкнул правые партии к созданию своих альтернатив.\n\nПо-прежнему, до сегодняшнего дня, молодежные организации правых были дезорганизованы и разобщены, несравненно слабее, чем их социал-демократические коллеги. Ни DkP, ни DVLP не смогли собрать сильную молодежную аудиторию, поскольку их реакционный консерватизм просто не привлекал новое поколение. Однако теперь, когда немецкие правые объединились в единого гегемона, им потребовалась и единая молодежная организация, поэтому разрозненные молодежные группы обеих партий, а также множество других молодежных организаций правого толка объединились и создали "Бисмаркюгенд" (Молодежь Бисмарка). В качестве нового символа был принят герб дома Бисмарка, а председателем организации был избран Герберт фон Бисмарк, внучатый племянник знаменитого рейхсканцлера.\n\nПод контролем DNVB в системе образования сотни тысяч молодых немцев были зачислены в ее ряды. Они будут использоваться для вербовки новых талантливых политиков, индоктринации молодежи в идеологии консервативной революции и базовой военной подготовки."
 gerswr.83.a: "За возрождение Германии!"

 gerswr.84.t: "Консолидированная демократия"
 gerswr.84.d: "Империя должна быть перестроена в соответствии с нашим видением. В принципе, в старой парламентской системе нет ничего плохого, пока она хорошо работает - образованный электорат выбирает образованных людей, которые управляют страной в соответствии с традиционными, данными Богом принципами и ценностями и ведут ее к процветанию. К сожалению, это не работает - парламентаризм уже давно захвачен демагогами и превращен в нечто непристойное, негерманское. Социалисты и либералы с ликованием копируют опыт Запада, не понимая, что только система, идущая от корней нации, работает лучше всего для этой страны.\n\n Для этого мы и создали DNVB. Он послужит каналом, через который респектабельные, образованные люди смогут попасть в политику и затем управлять страной, не подчиняясь никаким популистским интересам. Конечно, для этого нам придется в некоторой степени контролировать наклонности людей. Конечно, нам придется отменить демагогический переход к пропорциональному представительству в городах и свернуть радикальную социалистическую пропаганду - и все это при перевоспитании нации в христианских, консервативных ценностях.\n\n Это демократия - мы никогда не будем одни в Рейхстаге, католики и либералы, в конце концов, получат некоторые места - но консолидированная, которая работает на национальные интересы, а не на популистские иллюзии."
 gerswr.84.a: "И это будет длиться веками!"

 gerswr.85.t: "Национальное возрождение"
 gerswr.85.d: "Пришло время перестроить Империю снизу вверх. Слишком долго нас вводил в заблуждение фанатичный интернационализм - Германия должна быть возрождена, ее традиции восстановлены, а органическое государство создано из национальных низов. Парламентская система, которая на протяжении десятилетий была ключевым элементом Конституции, является механической, негерманской и порабощает народ жадным до денег социалистическим интернационализмом. Более века назад прусский реформатор Генрих Фридрих Карл фон унд цум Штайн понял это же пророчество - и вместо того, чтобы слепо следовать Французской революции, как многие другие, он разработал уникальную систему, которая вывела бы Пруссию на свой собственный путь. Его органическое государство управлялось бы Национальным представительным советом, состоящим из доморощенной элиты, сформированной из патриотически настроенных, образованных немецких граждан, которые заработали себе имя на государственной службе в своей общине.\n\nВремена изменились, и мы не можем слепо копировать идеи Штайна, но мы можем приблизиться к этому. Мы выкорчуем и уничтожим механическую парламентскую демократию и заменим ее нашей собственной системой, и DNVB, которая будет контролировать государственную службу и администрацию, будет играть ключевую роль в том, чтобы эта система работала. Нация вновь должна будет проникнуться духом общинности и христианства, а любая социалистическая и демократическая пропаганда будет безнаказанно уничтожена. Германия, наконец, возродится"
 gerswr.85.a: "И это будет длиться веками!"
 
 gerswr.86.t: "Возвращение национал-либерализма"
 gerswr.86.d: "Национал-либералы - одна из самых известных партий Германии, ведущая свою историю с 1860-х годов и сыгравшая решающую роль в первые годы существования единой империи. Хотя консервативное движение не имело много общего с этими покровителями истории, НЛП, к сожалению, была поглощена еще более худшими элементами из электората буржуазии - левыми либералами, которые начали агрессивно агитировать за парламентские реформы, механически импортирующие стерильную практику западноевропейских государств. Национал-либералы, хотя и не были безупречны, понимали глупость подобных мечтаний. В конце концов, они считали себя скорее либералами, чем демократами.\n\nПерестройка политической системы после нашей Консервативной революции дала НЛП новую жизнь - разочарование в неудачах левого либерализма подтолкнуло многих правых либералов к сотрудничеству с режимом, защищая интересы бизнеса перед массивным сельским, авторитарным, консервативным блоком DNVB. Таким образом, у наших представителей сложились отношения сотрудничества с укрепившейся НЛП, и они, надеюсь, будут служить безобидной, конструктивной оппозицией"
 gerswr.86.a: "Возможно, мир между промышленностью и фермерами все-таки возможен"

 gerswr.87.t: "Вельтвольк"
 gerswr.87.d: "Исторический факт заключается в том, что немцы - это народ, рожденный для того, чтобы доминировать и править, который не заслуживает того, чтобы застрять в центральной Европе, но должен распространиться по всему миру - они 'вельтвольк', народ мира. Тирпиц понимал это - он был непревзойденным Вельтполитиком, готовым вывести Германию из континентального заточения, и хотя его уже нет с нами, и ему помешали эгоистичные партийные политики, мы должны пойти по его стопам и повести Германию в грандиозное будущее.\n\n Конечно, мы не должны идти к этому в одиночку. Германия - это сердце, двигатель Большой Европы - Großeuropa, но сердце не может биться без всех остальных органов, составляющих его тело. Как Европа без Германии была бы просто оболочкой самой себя, так и она была бы без Испании, Франции, России или Италии. Тем не менее, Европу должен возглавлять народ с мировоззрением, такой как немцы, и у всей Европы есть нечто общее - христианский дух и чистый европейский характер.\n\nГермания, таким образом, имеет естественную роль лидера Европы, панъевропейского блока, который будет бороться с другими великими цивилизациями и победит - Европа под руководством Германии должна доминировать на земном шаре, от Америки до самых дальних уголков Азии, и наш режим, возрождая национальную гордость Германии, осуществит эту мечту."
 gerswr.87.a: "Германия превыше всего!"

 gerswr.88.t: "Клейстианское видение: Пристальное наблюдение за наследным принцем"
 gerswr.88.d: "С восстановлением Тайного совета наше влияние на императорскую семью и принятие политических решений кайзером Вильгельмом значительно возросло, что позволило нам более планомерно навязывать Гогенцоллернам нашу идеологическую программу. Однако кронпринц - фигура непредсказуемая; хотя номинально он поддерживает нашу идею ослабления парламентского строя, он не желает прислушиваться к советам наших советников-консерваторов-моралистов. Его сомнительные личные друзья вроде экс-канцлера Шляйхера подрывают наши усилия, пытаясь убедить кронпринца, что мы используем его лишь как инструмент, не желая на деле укреплять королевские прерогативы. Как будто у Шлейхера не было такого же плана!\n\n Рейхсканцлер Клейст никогда не был другом кронпринца и испытывал отвращение к тому, что этот декадентский клоун, недостойный наследовать наследие своих великих предков, является тем, кто в ближайшем будущем унаследует прусский трон. Тот, кто настолько непопулярен в народе, может одним неверным шагом разрушить наш великий консервативный проект. Нужно как-то обуздать этого человека - возможно, такого медлительного парня, как он, нужно немного больше... ну, прямого убеждения.\n\nВильгельм известен как увлеченный охотник, его часто можно встретить в королевских охотничьих домиках в Восточной Пруссии, Силезии или в далеком Беловежском лесу. Настало время вернуть ему старые прусские добродетели - трезвость, воздержанность и бережливость. Клейст отправит кронпринцу приглашение на совместную охоту в старом прусском стиле в охотничьих угодьях Клейстианов в Дальней Померании, вдали от привычного помпезного образа жизни Гогенцоллернов. Небольшой разговор с глазу на глаз мог бы открыть ему глаза"
 gerswr.88.a: "Вайдманншайль!"
 
 gerswr.89.t: "Клейстианское видение: В поисках давно исчезнувших идеалов"
 gerswr.89.d: "Совершенно неожиданно кронпринц Вильгельм принял приглашение Клейста. Прибыв в Гут Шменцин, живописное померанское поместье рейхсканцлера, он еще не мог знать, что ни его самое современное охотничье снаряжение, ни его ближайшие доверенные лица не понадобятся для программы, составленной Клейстом. Это будет двусторонний роман между канцлером и наследным принцем, цель которого - вернуть последнего к корням предков и показать ему, что действительно имеет значение в жизни - духовное путешествие во времена старого Фрица.\n\nУже в первую ночь Вильгельм сталкивается с деревенской реальностью традиционной прусской сельской жизни. Разбуженный в три часа слугами поместья, он встретился с канцлером за небольшим завтраком. За ржаным хлебом, крепким чаем и сигарой обсуждаются детали предстоящей охоты. В это утро в списке на отстрел значится кабан - ничего особенного для кронпринца, который привык охотиться на изюбря, лося и другую крупную дичь. Но для Клейста важна не сама охота, а то подсознательное послание, которое он хочет донести.\n\nДля простой охоты на кабана поездка занимает довольно много времени. Вильгельм удивляется, как Клейст так долго находится в лесу без обеда, а после того, как они наконец застрелили кабана, он восхищается преданностью Клейста мертвому животному. Недолгие поминки рядом с тушей, а затем тщательное измерение клыков - разительный контраст с беззаботными убийствами, которые часто случаются в охотничьих угодьях Гогенцоллернов. 'Ценить Божье творение - одна из наших важнейших обязанностей', - напоминает ему Клейст. Позже вечером охотники встречаются для беседы в гостиной у камина. Клейст, известный своими проницательными аналитическими способностями, пользуется каждым моментом, чтобы изучить поведение Вильгельма. Кто скрывается за кривым фасадом?\n\nКогда на следующий день кронпринц уезжает, у канцлера наконец-то проясняется картина. Как и его отец, кронпринц Вильгельм, похоже, озабочен признанием. Тот, кто так долго оставался в тени, кто вырос без добродетельного влияния, превращается в аморальную оболочку. Клейст надеется, что тет-а-тет оказал на кронпринца определенное влияние и что он стал лучше понимать свою роль в обществе и радости простой, добродетельной жизни"
 gerswr.89.a: "Мы увидим, принесет ли это плоды"

 gerswr.90.t: "Клейстианское видение: Таланты завтрашнего дня"
 gerswr.90.d: "Это еще один из тех дней, когда рабочая жизнь Клейста в каменной пустыне Берлина становится слишком тяжелой; тот, кто проводит каждый день с жестокими карьерными политиками, рискует сам впасть в умственное вырождение. Интеллектуальный обмен помогает успокоить нервы в такие моменты. Сегодня Клейст решает посетить Университет Фридриха Вильгельма, расположенный неподалеку от императорской канцелярии. Там должен читать лекции молодой доктор теологии по имени Дитрих Бонхёффер, которому удается увлечь студентов даже самыми сухими теологическими темами, - рейхсканцлер, сам начитанный протестант, просто обязан лично увидеть человека с таким талантом.\n\nКляйст незаметно смешивается с толпой студентов и наблюдает за лекцией Бонхёффера с трибуны аудитории. Его впечатляет, что в начале лекции проводится общая молитва, а риторический талант молодого человека, которому, возможно, всего 30 лет, околдовывает его. Клейст не согласен со всеми богословскими выводами Бонхеффера, особенно с его ярко выраженной экуменической позицией, но лекция оставляет его в восторге. После того как все студенты ушли, Клейст раскрывает свою личность, и двое решают встретиться для богословского диспута в ближайшем уличном кафе. В глубокой дискуссии проходит несколько часов, и разговор приобретает все более политический характер. Как современный немецкий христианин может сохранять надежду в Европе, охваченной обострением напряженности и надвигающейся войной? Какую ключевую роль может и будет играть Германия, сердце континента, во всем этом в будущем?\n\nБонхёффер основывает свою аргументацию на Нагорной проповеди Нового Завета. "Поскольку мы никак не можем понять войну как Божий порядок сохранения и следовательно, как Божью заповедь, - утверждает он, - следующая война должна быть осуждена Церковью. Здесь мы не должны уклоняться от слова "пацифизм"" Клейст соглашается лишь частично, проводя прямую связь между политической и религиозной сферами. "Истинный консерватор самоотверженно служит своему народу, как и было задумано Богом", - утверждает он. "Поскольку главная задача Бога перед нами - защищать свое творение, разве война не может восприниматься как законный, пусть и крайний способ защиты?"
 gerswr.90.a: "Герр доктор Бонхёффер, что бы вы сказали?"

 gerswr.91.t: "Клейстианское видение: Христианская этика в нехристианском мире"
 gerswr.91.d: "Бонхёффер качает головой. "Как достигается мир? Через систему политических договоров, через вооружение с целью обеспечения мира? Нет, не через все это, по той единственной причине, что мир и безопасность путают. Путь к миру через безопасность невозможен. Мир противоположен безопасности. Требование безопасности означает недоверие, а это недоверие, в свою очередь, порождает войну" Германия внесла свой вклад в эскалацию напряженности в Европе, еще больше подогревая ее своей риторикой и преувеличенной оборонительной позицией. Клейст неохотно кивает, утверждая, что это происходит потому, что Германия на многие десятилетия утратила доступ к своим собственным корням, прусскому духу. "Германия должна вновь взять на себя данную ей Богом роль "Империи центра", создавая равновесие на континенте в старопрусской манере! Поэтому хорошо, что есть такие здравомыслящие, конструктивные христиане, как вы, чтобы оставить позади дегенерацию, которая десятилетиями вела нас по ложному пути!"\n\nВскоре после этого они снова разошлись в разные стороны. По дороге в канцелярию Клейст размышляет над словами Бонхёффера. Как относиться к ним в практической политике? Глубоко задумавшись, он вдруг приходит к ужасному осознанию. Как он, рейхсканцлер, может способствовать прочному миру - единственному истинному христианскому долгу - с кабинетом, состоящим в основном из сторонников жесткой внешней политики и карьерных политиков, которые открыто разжигают напряженность по мелким престижным соображениям? Внутриполитическая реорганизация после 1936 года, несомненно, была необходимостью, но так ли неизбежно начало войны? Настанет день, когда Клейсту придется оправдываться перед своим Богом - сможет ли он тогда с чистой совестью заявить, что сделал все возможное, чтобы выполнить свой божественный долг?"
 gerswr.91.a: "Иногда мы понимаем, что обладаем меньшей властью, чем предполагали вначале"

 gerswr.92.t: "Клейстианское видение: Консервативный матриарх"
 gerswr.92.d: "Декаданс на протяжении десятилетий пронизывал не только Гогенцоллернов, но и большую часть аристократии, вплоть до самых обедневших помещиков. Как может Второе сословие по-прежнему выполнять свою божественную обязанность - быть идолами для простых людей? Неудивительно, что современная молодежь считается особенно избалованной - ей не хватает людей, на которых можно равняться! Почитание образцов для подражания начинается с деревенского уровня; хозяин местного поместья скорее послужит идентификационной фигурой для простого крестьянина, чем кайзер в далеком Берлине. Клейст уверен, что нужны первопроходцы, способные изменить мнение дворянства.\n\nПо счастливой случайности такой первопроходец живет недалеко от Гут Шменцина: тетя Клейста Рут фон Клейст-Ретцов из соседнего поместья Кляйн Крёссин, пожилой матриарх семьи Клейст и самая известная женщина-юнкер Померании. На протяжении всей своей жизни Рут, разделяющая большинство религиозно-идеалистических идей своей родственницы из Шменцина, написала множество руководств об обязанностях дворянства, самым известным из которых является "Ответственность земельной собственности в условиях социального кризиса" В нем она подчеркивает, что крупное землевладение приносит не только привилегии, но и обязанности. \n\nКак "маленький король" своей маленькой общины, юнкер должен заботиться о благополучии своих подчиненных, например, выделять средства на повышение уровня местного здравоохранения и жилья для своих сельскохозяйственных рабочих и батраков; по словам Рут, 'землевладелец, позволяющий себе автомобиль, но не общинную сиделку, не достоин имения, которое Бог дал ему!'\n\nНаши последние реформы должны облегчить положение юнкеров и немного отделить их от капиталистических рамок, одновременно решительно предотвращая отток сельского населения в города. Только без учета соображений, связанных с прибылью, юнкерский класс сможет снова взять на себя древние обязанности. Сочинения Рут фон Клейст-Ретцов должны стать обязательной литературой в каждом дворянском доме - в перспективе это не только укрепит связи между юнкерами и сельскими рабочими, но и превратит прусскую деревню в надежный оплот непоколебимых традиций"
 gerswr.92.a: "Сельская местность образует духовный союз, как в процветании, так и в неудачах!"
 
 gerswr.93.t: "Тихий миг"
 gerswr.93.d: "Далеко от Берлина холодным утром колокол маленькой церкви в померанской деревне Хопфенберг бьет 10:30, знаменуя окончание еженедельной воскресной проповеди. Немногочисленные прихожане покидают здание, прощаются и расходятся по своим делам. Среди них видный и почетный гость, пожилой мужчина с кустистыми усами, стройный и подтянутый, укоренившийся в родном районе, как древний дуб, - не кто иной, как бывший канцлер Эвальд фон Клейст-Шменцин.\n\nПо пути к припаркованной машине он достает свою трубку и пытается найти маленький спичечный коробок в глубине кармана пальто, как вдруг к нему подходит незнакомец, которого Клейст никогда раньше не видел в этой спокойной деревне. "Герр фон Клейст-Шменцин", - слышит он сквозь холодный ветер, - "Бельгардер Крайсблат! Не могли бы мы получить ваше заявление по поводу последних политических событий в Берлине?"\n\nНе в первый раз Альтканцлера разыскивают репортеры, в основном из местных или иностранных газет. Но то, что он действительно думает о нынешнем правительстве, уже не напечатают даже при существующей цензуре. Политический проект с таким большим потенциалом, но его размыли те самые люди, с которыми Клейст обещал бороться много лет назад: алчные, эгоистичные парламентарии, прикрывающиеся благородным консерватизмом. Что это принесло Германии? Укоренившееся правление одной коррумпированной партии, далекое от органичного руководства, которое многие представляли себе десять лет назад. Дворянство стало еще более упадочным, националистическая риторика - еще более вульгарной. Прусский дух, пожалуй, так же мертв, как и десять или двадцать лет назад. Популизм, радикальный национализм, материализм и массовая политика давно заменили старые прусские ценности благородного качества.\n\nВсе это было бы только наполовину так плохо, если бы Клейст сам не способствовал этой мерзости - своей собственной наивностью. Но Альтканцлеру давно надоели политические дискуссии. Он убирает трубку, не раскуривая ее, и отмахивается от репортера. "Передайте своей аудитории, - отвечает он, - что я нахожусь в полном мире с собой и своим Богом. Я не могу давать интервью" Пока его „Мерседес“ отъезжает, Клейст меланхолично смотрит вдаль. Ложь может быть грехом, но что еще остается в эти мрачные времена, кроме как бежать в уединение?"
 gerswr.93.a: "Alles ist verschwunden, was mir leid und lieb, hab' kein Glück gefunden..."
 GER_kleist_ending_tt: "§LВсе, что было мне дорого, исчезло; я не нашел счастья, осталась только тоска по дому.§!"

 gerswr.94.t: "Наследие гросс-адмирала Тирпица"
 gerswr.94.d: "Принципы национальной революции и органической государственности играют центральную роль в риторике DVLP, несмотря на то, что они укоренились в партии всего несколько лет назад. Впервые сформулированные послевоенными ультраправыми идеологами, а затем получившие распространение после восхождения председателя Хасселя в 1929 году, эти идеи так же стары, как и сама DVLP.\n\n Их корни можно проследить до одного из самых противоречивых людей в новейшей истории Германии, гросс-адмирала Альфреда фон Тирпица. Всемирно известный как идейный вдохновитель неограниченной подводной войны, как главная движущая сила англо-германской гонки военно-морских вооружений, он не должен недооценивать свою роль как идеолога правого крыла. Несмотря на то, что его непосредственное участие в DVLP длилось всего лишь с 1917 по 1920 год, его идеи оказали длительное влияние, и сейчас их, в частности, отстаивает его зять Хассель, возглавляющий партию.\n\nТирпиц был одним из первых, кто понял, что истинный консерватизм требует большего, чем простое сохранение. Если доверить защиту традиций укоренившейся элите привратников, это неизбежно приведет к размыванию и проникновению более приспособленных сил - выживает сильнейший. Уже в 1914 году Германия достигла этой точки, а в 1920 году был нанесен окончательный удар. Мартовские реформы показали, что даже кайзеру больше нельзя доверять как защитнику истинной души Германии; как истинный патриот, Тирпиц понимал, что самый священный институт Германии, монархию, нужно защищать от самой себя.\n\nСохранение немецких традиций и продвижение истинного консерватизма, воплощенного в органическом государстве, требует опережения противников и победы над ними в их собственной игре. Германия должна найти путь к своим корням через национально ориентированное движение снизу, вовлекая в этот процесс как можно больше групп: католиков, рабочих, даже евреев. Именно это означает национальная революция Тирпица, именно это воплощает национально-революционная мысль и именно к этому стремится "новый" DVLP Хасселя и его единомышленников!"
 gerswr.94.a: "Обновление Германии неизбежно!"
 
 gerswr.95.t: "Загнанный между старым и новым"
 gerswr.95.d: "С созданием черно-бело-красной коалиции Консервативная партия Германии оказалась перед сложной дилеммой. Создание чисто правого правительства было долгожданной мечтой многих консерваторов, но теперь DkP оказалась в роли младшего партнера в коалиции, уязвимого для маргинализации DVLP с течением времени, учитывая обширную базу поддержки последней. Обе партии ориентируются на схожий электорат, что формально делает их соперниками, а связь DkP с презираемым партийным истеблишментом еще больше осложняет ее положение.\n\n Чтобы не стать просто подпоркой для более радикального партнера по коалиции, необходимы активные меры. Председатель Куно фон Вестарп потратил годы на разработку собственной концепции консерватизма, названной "прикладным консерватизмом", утверждая, что консерватизм обязан править, но при этом выступает за более широкий, всеобъемлющий подход вместо того, чтобы оставаться в элитарной башне из слоновой кости. Эта концепция хорошо работала последние 15 лет, прочно укрепив DkP в сельском протестантском электорате, но теперь она требует дальнейшего развития.\n\nЯсно, что DkP никогда не будет иметь такой же привлекательности для радикально настроенных масс, как DVLP. Именно поэтому настало время извлечь сильные стороны из своих слабостей - репутация партии истеблишмента всегда будет цеплять старых консерваторов, поэтому ее нужно использовать в своих интересах. Получив аргументированную альтернативу радикальному популистскому национализму, массы переориентируются в пользу DkP, как только накаленный политический климат начнет успокаиваться. Тогда стратегическая навигация между традициями и инновациями, умелый баланс старого и нового, а также связи Вестарпа с умеренным истеблишментом станут ключом к сохранению контроля над населением и уменьшению влияния DVLP в коалиции."
 gerswr.95.a: "Настоящая стратегия требует хитрости"

 gerswr.96.t: "Выборы председателя DkP в 1939 году"
 gerswr.96.d: "Впервые за долгие годы Немецкая консервативная партия готовится к выборам руководства. Куно фон Вестарп, многолетний председатель партии на протяжении почти двух десятилетий, оказывается на распутье: Несмотря на свои 75 лет, он признает необходимость переходного периода и предлагает беспрецедентную в истории партии концепцию двойного лидерства. При таком раскладе Вестарп сохранит за собой символические обязанности первого председателя, что позволит ему уделять больше времени своему возможному уходу на пенсию, а более молодой сопредседатель привнесет в партию свежие силы. Его цель ясна: символическое рукопожатие между старой и новой гвардией.\n\nНо этот переход не будет гладким, поскольку новая гвардия DkP безнадежно расколота. С 1936 года раскол между так называемыми народными консерваторами под руководством Готфрида Тревирануса и фермерским крылом под руководством Ханса Шланге-Шёнингена неуклонно расширяется. В то время как первое стремится расширить концепцию 'прикладного консерватизма' Вестарпа, чтобы превратить DkP в современную массовую партию на право-демократической основе, способную превзойти радикальное влияние DVLP, второе отстаивает фёлькиш-националистическую повестку дня и поддерживает корпоративистские, антиэлитарные идеи, тем самым играя прямо в карты DVLP. \n\nПоскольку DkP находится на переломном этапе, исход этой борьбы за власть внутри новой гвардии определит траекторию партии на годы вперед."
 gerswr.96.a: "Тревиранус, народный консерватор, побеждает"
 gerswr.96.b: "Шланге-Шёнинген, популист-аграрий, побеждает"
 gerswr.96.c: "Кто станет наследником наследия старого консервативного титана?"
 GER_treviranus_wins_tt: "§YГотфрид Тревиранус§!, представляющий умеренное фольксконсервативное крыло, станет сопредседателем DkP."
