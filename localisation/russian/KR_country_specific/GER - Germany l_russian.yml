 gerschl.3.t: "Выбор вице-канцлера"
 gerschl.3.d: "Официально известный как генеральный заместитель рейхсканцлера, вице-канцлер может быть назначен по просьбе рейхсканцлера. Он может выполнять обязанности рейхсканцлера и подписывать имперские приказы и указы вместо рейхсканцлера, и как правило, обладает значительным влиянием в коллегиальном федеральном правительстве. Традиционно вице-канцлер также выполняет функции министра внутренних дел, хотя это не является непреложным правилом.\n\nВ период коалиционных правительств в Империи пост вице-канцлера обычно получает наиболее важный партнер рейхсканцлера по коалиции. Для Шлейхера это проблема, поскольку он является чужаком в Рейхстаге и стремится работать вне партийного барьера, но это также дает возможности. Тактически назначив делегата от того или иного идеологического крыла, он может на время успокоить его и потратить это время на реализацию своей программы. Независимый, беспартийный, но в целом консервативный чиновник, такой как Тило фон Вильмовский, будет рассматриваться консерваторами в рейхстаге как проявление внимания. С другой стороны, член правого крыла SPD, такой как Август Винниг, обеспечит правительству Шлейхера укрепление его претензий на роль "правительства красного генерала" и даст некоторые гарантии для SPD.\n\n В качестве альтернативы можно просто оставить пост вице-канцлера вакантным - это лишит возможности наладить перекрестные связи, но еще больше укрепит власть в руках рейхсканцлера. Каково будет решение Шлейхера?"
 gerschl.3.a: "Тило фон Вильмовский - не обидный и консервативный выбор"
 gerschl.3.b: "Август Винниг - дикарь, но терпимый для SPD"
 gerschl.3.c: "Шлейхеру не нужен второй руководитель"
 
 gerschl.4.t: "Пруссия и рейхсканцлер"
 gerschl.4.d: "Первые несколько десятилетий после образования Германской империи рейхсканцлер и министр-президент Пруссии были одним и тем же лицом и на практике многими рассматривались как одна и та же должность. Это объяснялось тем, что император, как король Пруссии, предпочитал, чтобы эти две должности были объединены, и это также закрепляло доминирование Пруссии над Империей.\n\n Такое положение дел изменилось после Вельткрига по двум причинам. Во-первых, мартовские реформы Конституции ввели вотум недоверия рейхсканцлеру, что позволило рейхстагу контролировать его и возможно, смещать, что косвенно означало, что Рейхстаг теперь мог смещать прусского министра-президента. Второй случай - Маттиас Эрцбергер, либеральный католик с юга, стал рейхсканцлером в 1921 году, что привело в ярость Палату представителей Пруссии. После того как прусские законодатели попросили его что-то предпринять, Вильгельм II в конце концов согласился и назначил Билла Древса первым независимым прусским министром-президентом.\n\n С тех пор в империи сформировалась непростая система двойного правления. Пруссия контролирует 70 % населения и территории империи, а поскольку у нее теперь есть собственное правительство, сотрудничество между ней и федеральным правительством или его отсутствие может спасти или похоронить рейхсканцлера. Однако по мере роста напряженности внутри Большой прусской коалиции рейхсканцлер Шлейхер выступил против этой системы. В этот критический момент у империи должен быть один глава, а не два, ей необходимо консолидировать свои ресурсы. Будучи уважаемым чиновником из Пруссии, Шлейхер имеет возможность стать первым рейхсканцлером, который также является министром-президентом Пруссии более чем за десять лет - это поставит ресурсы, влияние и правоохранительную деятельность Пруссии под его прямой контроль, к лучшему или худшему. Его решение будет..."
 gerschl.4.a: "Положитесь на Родерна, он ветеран политики"
 gerschl.4.b: "Попросить назначить его министром-президентом Пруссии"
 
 gerschl.5.t: "Шлейхер назначен министром-президентом Пруссии"
 gerschl.5.d: "По совету своих советников Вильгельм II, как Король Пруссии, принял прошение Шлейхера и назначил его следующим министром-президентом Пруссии. Этот шаг в целом вызвал негативную реакцию со стороны прусского законодательного собрания, а левые осудили его как угрожающее расширение власти Шлейхера - однако большинство представителей политического истеблишмента приняли это решение без особых восторгов. В своей вступительной речи перед Палатой представителей Пруссии Шлейхер заявил, что намерен сохранить дух сотрудничества, который поддерживал его предшественник Зигфрид фон Рёдерн, и его первыми действиями станут создание и расширение программ помощи рабочим по всему королевству."
 gerschl.5.a: "Назад к традициям"
