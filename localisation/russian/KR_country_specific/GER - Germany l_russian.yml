 newgerfor.9.t: "Международный совет восточной фортификации"
 newgerfor.9.d: "Германская империя инициировала новый проект по общей защите Центральной Европы от возможного русского вторжения - самую длинную линию укреплений в мире, Оствал, который будет совместным проектом Германии и ее восточноевропейских союзников по строительству фортов от Риги до Черного моря, что станет сдерживающим фактором против любого русского вторжения. Представители министерств обороны каждого государства будут проводить полурегулярные встречи и работать над закупкой строительных материалов и организацией строительства, а Германия пообещала вложить значительные средства в строительство новых линий укреплений лично." # совет восточных государств по укреплению востока
 newgerfor.9.a: "Мы приветствуем поддержку Берлина!"

 newgerfor.10.t: "Немецкая поддержка прибывает"
 newgerfor.10.d: "Мы получили сообщение из Берлина - Германская империя, принимая во внимание нашу предстоящую борьбу с Россией, предлагает отправить к нам военную миссию из нескольких отставных офицеров, которые будут обучать нашу армию и давать советы нашим начинающим военным."
 newgerfor.10.a: "Нам нужна любая помощь, которую мы можем получить"
 newgerfor.10.b: "Мы можем победить и без немецкой помощи"

 newgerfor.11.t: "[FROM.GetName] принимает"
 newgerfor.11.d: "[FROM.GetNameDefCap] принял условия нашей военной миссии и примет их в своей столице, как только они прибудут. Это принесет Германии необходимый опыт о состоянии современной войны, а также поможет нашим союзникам."
 newgerfor.11.a: "Отлично"

 newgerfor.12.t: "[FROM.GetName] отказывается"
