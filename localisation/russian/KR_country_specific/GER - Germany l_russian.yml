 gerblack.9.t: "Кризис государственного долга Германии"
 gerblack.9.d: "Худшие ожидания международных наблюдателей стали реальностью - Германия вступила в кризис государственного долга.Уже имея значительную задолженность до экономического кризиса, она была вынуждена взять множество кредитов с высокими процентными ставками, чтобы финансировать восстановление экономики - но результаты не были достигнуты, а сокращение доходов означает, что империя просто больше не в состоянии платить как за восстановление, так и за обслуживание долга. \n\nПока ее экономика барахтается и терпит крах в "потерянное десятилетие", страдает и наша, поскольку мы тесно связаны с немецким рынком - хотя нам потребуется меньше времени для восстановления, что это значит, когда искалеченная и разоренная Германия не сможет защитить нас от синдикалистов и русских...?"
 gerblack.9.a: "Это катастрофа!"

 gerblack.10.t: "Экономика восстанавливается"
 gerblack.10.d: "Длительный период экономического спада наконец-то завершился - длинный ряд стратегических мер правительства, направленных на смягчение кризиса, наконец-то возымел свое действие, и впервые за многие годы Германия достигла уровня промышленного производства, существовавшего до 1934 года. Ослаблены не только последствия экономического кризиса, вызванного Черным Понедельником, но и нестабильность, установившаяся на рынках после избрания Бориса Савинкова в Российской Республике.\n\n Теперь, когда производительность и занятость восстановлены до стабильных уровней, можно ослабить чрезвычайный экономический контроль и расширить финансирование других правительственных программ - в армии уже руки чешутся начать крупные реформы, и их руководство уже начало лоббировать в Рейхстаге финансирование амбициозных проектов перевооружения."
 gerblack.10.a: "Да здравствует непревзойденная империя!"
 
 gerblack.11.t: "Экономика меняется в связи с войной"
 gerblack.11.d: "На протяжении всего периода подготовки ко второму Вельткригу мы испытывали затяжные последствия экономического кризиса, вызванного Черным Понедельником. Безработица оставалась высокой, а промышленное производство - ниже уровня 1934 года. Наше время на преодоление этого кризиса истекло - империя втянулась в водоворот мировой войны и должна немедленно перейти на военное производство.\n\nПриток экономического контроля военного времени, масштабные инвестиции и массовая занятость на оружейных заводах неизбежно смягчат оставшиеся последствия кризиса - однако решать его предстоит уже не нам. Она будет пассивно восстанавливаться во время войны - но не слишком ли поздно нашей экономике выкарабкиваться из своего недуга?"
 gerblack.11.a: "Будем надеяться, что синдикалисты и русские не слишком подготовлены..."
 
 gerblack.12.t: "Завершена работа над Черным Понедельником“
 gerblack.12.d: "Последний ход карточной игры Черный Понедельник завершен, и начался новый. Стали доступны новые карты, а наши цели по инвестициям и стабильности были скорректированы"
 gerblack.12.a: "Кошмар продолжается..."
 
