 CRO_slavko_kvaternik: "Славко Кватерник"
 CRO_slavko_kvaternik_commander_desc: "§YОписание генерала\nРодился:§L 25 августа 1878 в Моравице, Королевство Хорватия и Славония, Австро-Венгрия\n§YВоенная карьера:§L Кватерник окончил венскую военную академию перед Вельткригом, и с октября 1914 по февраль 1916 он был адъютантом не у кого иного, как у Светозара Бороевича, одного из самых уважаемых и компетентных военачальников. Он провел большую часть войны в качестве штабного офицера на итальянском фронте, а в 1918 году получил звание подполковника и стал начальником штаба 55-й пехотной дивизии, входившей в состав армии Изонцо. После успеха австро-венгерской армии на итальянском фронте в 1919 году, Кватерник снова получил повышение в должности и закончил войну полковником. После войны он остался в армии, сохранив высокое положение в составе полунезависимого хорватско-славонского ополчения, поддерживаемого выдающимися хорватскими героями войны, такими как Бороевич и Степан Саркотич. Он быстро занял важное положение, когда хорватско-славонское ополчение было преобразовано в иллирийское ополчение, и стал единственным вариантом при выборе замены стареющим героям, ведь Бороевич скончался в 1923, а Саркотич дослужился до уважаемых должностей в австро-венгерской армии до выхода на пенсию и пребывания на посту Бана (губернатора) Иллирии. Когда герои войны передали свой факел молодому поколению, Кватерник оказался одним из самых важных хорватских командиров в австро-венгерской армии, хотя он в значительной степени не испытан как полевой командир, а его пренебрежение к этническим сербам вызвало серьезные трения в ополчении."
 
 CRO_mihajlo_lukic: "Михаил Лукич"
 CRO_mihajlo_lukic_commander_desc: "§YОписание генерала\nРодился:§L 24 сентября 1886 в Вирье, Королевство Хорватия и Славония, Австро-Венгрия\n§YВоенная карьера:§L Родом из семьи сербского происхождения, Лукич учился в кадетской школе в Карловаце, а затем поступил в венскую военную академию. Он закончил курсы штабных офицеров незадолго до начала Вельткрига и прослужил всю войну. После войны он быстро поднялся по служебной лестнице в австро-венгерском генеральном штабе и получил звание полковника в 1931 году, а затем генерала в 1935 году. Обладая опытом военного времени и более поздней работой с австрийскими альпийскими войсками, он является одним из вероятных кандидатов на руководство горными отрядами, если в будущем будут созданы более крупные."
 
 CRO_fedor_dragojlov: "Федор Драгойлов"
 CRO_fedor_dragojlov_commander_desc: "§YОписание генерала\nРодился:§L 21 августа 1881 в Панчево, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Сын капитана, Драгойлов происходит из семьи православных военнослужащих. До начала войны он окончил военно-техническую академию и военную академию в Вене. Он служил в австро-венгерском генеральном штабе на протяжении всей войны, закончив войну в звании полковника. После войны Драгойлов, наряду с Кватерником, считался одним из потенциальных преемников хорватских героев войны, которые вышли на пенсию или скончались. Большую часть межвоенного периода он работал в Военном министерстве в Вене в составе Оперативного отдела. Когда он стал генералом в 1930 году, он начал пересмотр подготовки иллирийских отрядов внутренней гвардии, особенно в отношении ведения войны в горах."
 
 CRO_eduard_bunic_de_bona: "Эдуард Бона де Бунич"
 CRO_eduard_bunic_de_bona_commander_desc: "§YОписание генерала\nРодился:§L 14 марта 1894 в Огулине, Королевство Хорватия и Славония, Австро-Венгрия\n§YВоенная карьера:§L Потомок старейшей дворянской семьи Дубровника и одной из старейших в Европе, Бунич выбрал военную карьеру довольно рано. Он едва получил звание младшего офицера, когда начался Вельткриг, и всю войну он прослужил в различных кавалерийских полках. К концу войны он был капитаном, а потом остался в Ополчении. В 1924 году он посетил венскую военную академию, где прошел подготовку в качестве штабного офицера, прежде чем был назначен в Министерство обороны в Загребе, постепенно дослужившись до звания полковника к 1936 году. Хотя у него нет опыта работы на передовой на уровне выше, чем у роты, он является одним из немногих хорватских офицеров, имеющих опыт работы с кавалерией, даже несмотря на то, что эта часть ополчения не видела любви со времен войны."
 
 CRO_matija_canic: "Матия Чанич"
 CRO_matija_canic_commander_desc: "§YОписание генерала\nРодился:§L 1901, в Госпиче, Королевство Хорватия и Славония, Австро-Венгрия\n§YВоенная карьера:§L О молодости Чанича известно немного. Что известно, так это то, что он служил в хорватско-славонском ополчении на заключительных этапах Вельткрига. По окончании Вельткрига он был капитаном кавалерийского эскадрона 10-го гусарского полка ополчения. После войны он остался в Ополчении, так как оно было преобразовано в вооруженные силы реорганизованного Королевства Иллирия. В конце концов он был направлен в Вену для прохождения курсов штабных офицеров в военной академии, которые окончил в 1926 году. Затем он служил в Министерстве обороны Иллирии, где дослужился до звания полковника. Не секрет, что он очень молодой командир с ограниченным опытом, ведь он командовал в лучшем случае эскадрильей."
 
 CRO_vladimir_laxa: "Владимир Лакса"
 CRO_vladimir_laxa_commander_desc: "§YОписание генерала\nРодился:§L 21 января 1870, в Сисаке, Королевство Хорватия и Славония, Австро-Венгрия\n§YВоенная карьера:§L Введенный в австро-венгерскую армию в 1890 году, Лакса уже был старшим офицером, когда начался Вельткриг. В 1917 году, будучи полковником генерального штаба и командиром 18-й пехотной бригады, он отличился во время одиннадцатой битвы на Изонцо: \"За героизм, огромную храбрость и упорную успешную оборону позиций\" он был награжден Военным орденом Марии Терезии, высшей наградой австро-венгерской армии. Он был, без сомнения, одним из самых выдающихся хорватских старших офицеров войны, и после ее завершения быстро поднялся по служебной лестнице. Его в основном считают де-факто \"заместителем командира\" иллирийского ополчения после Кватерника, а генерал Драгойлов - его ближайший эквивалент. Однако его отношения с первым остаются натянутыми и могут стать напряженными из-за разногласий в стиле руководства."
 
