 CRO_croatian_command_desc: "Хорватский народ боролся за то, чтобы сделать Иллирию свободной от Австрии, в то время как остальные так называемые иллирийцы прятались в своих городах и ничего не делали. Именно по этой причине мы должны ограничить все офицерские посты хорватами за счет отчуждения остальных наших соотечественников."

