#National Focuses
 ETS_uyghur_revolution: "Национальная Революция"
 ETS_uyghur_revolution_desc: "Вековому унижению Тюркских народов Синьцзяном должен прийти конец. Пока Китайцы искусственно делят нас на Уйгуров Казахов и Киргизов мы должны восстать и сбросить Китайское Иго."

 ETS_seek_foreign_support: "Искать поддержку за границей"
 ETS_seek_foreign_support_desc: "Наше движение висит на волоске уничтожения. Мы должны запросить помощи у иностранных держав чтобы мы могли исправить наши проблемы на домашнем и военном фронтах."

 ETS_construct_kashgar_hotan_highway: "Построить Кашгаро-Хотанское шоссе"
 ETS_construct_kashgar_hotan_highway_desc: "Кашгар и Хотан являются центрами Тюркского национализма и двойными главами нашего сдвоенного правительства. Хотя мы не можем построить развитую систему дорог между ними, мы должны импровизировать и проделать путь через пустыню где Китайцы не смогут за нами угнаться."

 ETS_emergency_factory_conversion: "Конвертировать ковровую фабрику Хотан"
 ETS_emergency_factory_conversion_desc: "Большая часть нашей экономики фокусируется на традиционном текстильном производстве. Наши ковры очень ценятся на западе,  что привело к некой индустриализации в текстильном секторе. Самая большая фабрика находится в Хотане и она должна быть переконвертирована под военные нужды."

 ETS_build_second_military_factory: "Построить Кашгарский стрелковый оружейный завод"
 ETS_build_second_military_factory_desc: "Будучи самым большим городом под нашим контролем Кашгар имеет потенциал существенно сократить нашу нехватку малого оружия. Мы должны направить все средства нашего капитала на производство фабрики в этом городе."

 ETS_timur_military_academy: "Основать Военную Академию Тимура"
 ETS_timur_military_academy_desc: "Тимур Бег имеет немалый опыт командования войсками и хорошо знаком с военным делом. Нужно приказать ему создать академию чтобы тренировать офицеров и установить современную систему офицерского командования."

 ETS_army_training: "Тренировать профессиональную армию"
 ETS_army_training_desc: "Наша армия в основном состоит из ополченцев и бывших партизан. Лишь немногие из них имеют хоть какое-то образование. Даже пока мы воюем с Китайцами, мы должны продолжать образование наших солдат и учить их современным доктринам боя."

 ETS_organise_seized_gold_and_rifle: "Разобраться с захваченным оборудованием"
 ETS_organise_seized_gold_and_rifle_desc: "Мы смогли забрать много оборудования у Китайцев во время первых дней восстания, настолько много что мы даже не смогли сосчитать и распределить весь материал. Мы должны направить наши усилия на это дело."

 ETS_hotan_gold: "Золото в Керийской шахте"
 ETS_hotan_gold_desc: "Шахтеры из Керии пережили неслыханные трудности от рук Китайцев и полностью поддержали нашу борьбу. Мы должны привести эту шахту в надлежащее рабочее состояние"

 ETS_uyghur_independence: "Тюркская Декларация Независимости"
 ETS_uyghur_independence_desc: "Великий бой окончен, все что было Циньзяном теперь наше. Восточный Туркестан восстал из пепла и станет великим снова. Мы имеем де-факто и де-юре контроль  над страной, давайте провозгласим миру нашу декларацию независимости."

 ETS_a_night_to_remember: "Ночь которую запомнят"
 ETS_a_night_to_remember_desc: "После победы в войне за независимость, внутренние силы начинают борьбу за власть. В один прекрасный день, этой грызне придет драматический конец."

 ETS_timur_win: "Тимур выжил"
 ETS_timur_win_desc: "Тимур Бег пережил покушение на свою жизнь и прогнал всех своих врагов из власти. Государство теперь под его полным контролем и он доказал народу что он самый благонамеренный человек."

 ETS_victory_parade: "Военный парад"
 ETS_victory_parade_desc: "Все знают Тимур Бега за его экстравагантность и любовь к военной дисциплине. После захвата власти, его решением будет конечно же провести огромный военный парад в Кашгаре."

 ETS_timur_open_elections: "Свободные выборы"
 ETS_timur_open_elections_desc: "Восточный Туркестан-это все таки республика и народ должен иметь возможность изъявить свою волю.К сожалению люди всегда могут быть охвачены разрушительной глупостью, поэтому результаты некоторых выборов нельзя оставлять на волю случая."

 ETS_dilate_presidential_powers: "Исполнительная администрация"
 ETS_dilate_presidential_powers_desc: "Президент, а не совет и не правовые органы должен иметь прямой контроль над бюрократией.Мы должны внести в конституцию соответствующие поправки."

 ETS_rewrite_constitution: "Переписать Конституцию"
 ETS_rewrite_constitution_desc: "Недостатки конституции стали очевидными после разгрома бюрократии. Она должна быть полностью переписана."

 ETS_flexible_prime_minister: "Тимур Гибкий"
 ETS_flexible_prime_minister_desc: "Тимур Бега нельзя назвать неприспособленным. Администраторы должны быть обучены быстрой переориентации. Хотя бюрократы могут потребовать определенной степени инерции, мы пойдем им навстречу."

 ETS_business_ties: "Поддерживать деловые связи"
 ETS_business_ties_desc: "У Тимур Бега есть много связей с торговцами и бизнесменами со всей страны. Они могут помочь нам в индустриализации Восточного Туркестана."

 ETS_military_might: "Военная мощь"
 ETS_military_might_desc: "Армия-это ключевая вещь держащая Тимур Бега во власти, она же сдерживает народ от восстаний. Мы должны использовать армию чтобы заткнуть рот нашим врагам."

 ETS_timur_caravan: "Тимур Торговец"
 ETS_timur_caravan_desc: "Тимур уже водил караваны верблюдов и мулов по самой труднодоступной местности и учился у самых опытных торговцев. Его опыт в коммерции и торговле очень велик и мы должны использовать его навыки с умом. Его знания помогут нам бороться с караванами которые к сожалению ответственны за значительное число контрабанды."

 ETS_strong_arm_council: "Пересилить Совет"
 ETS_strong_arm_council_desc: "Государственный совет имеет большой контроль над исполнительной властью. Он стоит на пути великой нации, к которой стремится Тимур Бег. Мы должны обеспечить лояльность совета нашему режиму посредством угрозы применения силы."

 ETS_force_sabit_into_retirement: "Заставить Сабита уйти в отставку"
 ETS_force_sabit_into_retirement_desc: "Сабит Дамулла Абдулбаки больше нам не нужен. Он последний Хотанец и бывший Амир кто остался в правительстве. Он и его люди должны быть изгнаны из правительства; при этом мы не должны забывать создать иллюзию что это законно."

 ETS_merge_president_prime_minister: "Власть Президенту"
 ETS_merge_president_prime_minister_desc: "Исполнительная власть не должна быть искусственно разделена, так же никто кроме великого лидера не должен представлять страну на международной арене. Президенту нужно дать больше полномочий если мы хотим выжить."

 ETS_timur_shah: "Тимур Шах"
 ETS_timur_shah_desc: "Тимур будучи представителем мелкого дворянства всегда хотел носить корону. С властью в его руках, он получит что хотел только если он имеет стойкость чтобы пережить последнее испытание."

 ETS_bughra_win: "Назад в Хотан"
 ETS_bughra_win_desc: "Хотан всегда был центром сопротивление и неформальной столицей нашей нации с самого начала восстания. С победой Бухарских Амиров, он снова станет центром власти."

 ETS_a_piece_in_the_puzzle: "Кусок головоломки"
 ETS_a_piece_in_the_puzzle_desc: "Амбиции Пан-Тюркизма распространяются на километры. Мы должны решить, стоит ли нам преследовать эти великие амбиции сейчас или сфокусироваться на домашнем фронте в подготовке к нашим планам в будущем."

 ETS_islam_in_one_country: "Ислам в одной стране"
 ETS_islam_in_one_country_desc: "Обстоятельства требуют, чтобы мы сосредоточились на себе и улучшили достоинство нашего собственного уголка тюркской нации. Люди должны быть перенесены в современность со знанием настоящей религии. С божьей волей мы трансформируем нашу страну в бастион прогресса."

 ETS_fight_inauthentic: "Сражаться с неправильной религией"
 ETS_fight_inauthentic_desc: "Многие за пределами городов придерживаются культурных извращений религии Бога. Они не заботятся о Его Пророках и даже о Его последнем посланнике. Мы войдем в их деревни и исправим эту ситуацию."

 ETS_all_madrasas: "Развить и национализировать медресе"
 ETS_all_madrasas_desc: "Медресе, возрожденные иностранными учителями-это бастион света в царстве извращений. Мы должны непосредственно управлять этими школами, а светские школы также должны быть преобразованы в их образ. Все, кто до сих пор отрицают призыв истинной веры или придерживаются какой-то ее ереси, должны быть просвещены."
 ETS_transform_desert: "Трансформировать пустыню"
 ETS_transform_desert_desc: "Пустыня Такламан существует без какой-либо инфраструктуры, кроме грязных тропинок и верблюжьих троп. Мы должны построить современную систему железных дорог, пересекающих пустоши, и новые специально построенные сообщества вдоль железнодорожных путей."

 ETS_deal_with_hui: "Дунганский вопрос"
 ETS_deal_with_hui_desc: "Дунганцы, которых прежняя китайская власть ошибочно называла 'Хуэ' забрали землю у ее законных Тюркских хозяев. После десятилетий унижений, единственное правильное решение - это заставить Тунганцев заплатить за все их деяния и несправедливость одним верным решением."

 ETS_turkic_nationalism: "Тюркский национализм"
 ETS_turkic_nationalism_desc: "Мы отличаемся от Китайцев которые снова хотят нас сломить. Мы не Китайцы, мы Тюрки!"

 ETS_hotan_development: "Схема развития Хотана"
 ETS_hotan_development_desc: "Хотан-это ключ к власти Бугр. Мы должны развивать город и соединить его с остальным Восточным Туркестаном чтобы защитить основу нашей власти."

 ETS_realm_of_turks: "Земля Тюрков"
 ETS_realm_of_turks_desc: "Аллах Велик, поэтому он выстроил нам Тюркам путь для объединения. Было бы глупо отрицать судьбу которой он нас наделил."

 ETS_unified_language: "Языковое объединение"
 ETS_unified_language_desc: "Было много попыток стандартизировать Тюркский язык. Самые выдающиеся в основном исходили из Чагатайского языка с которым схожи наши диалекты. Мы должны принять этот стандартный язык и активно продвигать его народу."

 ETS_internationalize_council: "Интернационализировать Совет"
 ETS_internationalize_council_desc: "Многие известные Пан-Тюркские интеллектуалы живут под гнетом иностранных режимов. Мы должны пригласить их в наш государственный совет и получить руку помощи в постройке этой великой нации. Конечно, при уменьшении своих полномочий некоторые присутствующие члены могут обидеться."

 ETS_unfied_infrastructure: "Интегрированная инфраструктура"
 ETS_unfied_infrastructure_desc: "Большая часть окраины страны не связана с инфраструктурой Таримского Бассейна. Мы должны адаптировать новые технологии из-за рубежа, если мы когда-нибудь надеемся преодолеть этот печальный результат истории и географии."
 
 ETS_republic_inequals: "Неравная Республика"
 ETS_republic_inequals_desc: "Мелкое дворянство было разбита и республике быть! Конечно мы должны быть осторожны, группы изнутри и снаружи хотят разрушить ту нацию что мы строим и опорочить ее в своих целях."

 ETS_look_east: "Солнце всходит на Востоке"
 ETS_look_east_desc: "Прошлое правительство разорвало все связи с Китаем. Теперь мы понимаем как ошибочно было это решение. Мы должны исправить отношения с китайскими фракциями чтобы сохранить наши шансы на существование, без разницы что происходит на востоке."

 ETS_democracy: "Настоящая репрезентация"
 ETS_democracy_desc: "Свобода - самая хрупкая вещь, и, несомненно, поскольку она была вырвана у китайцев, она была быстро растрачена. Однако есть надежда. Наша страна была основана на благих намерениях и наконец с режимом который действительно придерживается этих благих намерений, клянемся богом наша страна выйдет назад к свету свободы."

 ETS_ensure_constitution: "Обеспечить конституционную защиту"
 ETS_ensure_constitution_desc: "Конституция довольно идеалистична, но в ней отсутствуют достаточные механизмы для того, чтобы реально обеспечить обещанные права или предотвратить полную консолидацию власти. С некоторыми небольшими изменениями и четко определенной ролью Божьих законов нация должна быть свободна от тирании."

 ETS_investigation_office: "Следственный Отдел"
 ETS_investigation_office_desc: "Наш опыт общения с китайцами оставил многих людей с глубокой ненавистью к юридическим и философским идеям этой страны. Большой интерес представляют изучаемые президентом Алпеткином идеи Сунь Ят-Сена и концепт независимой ветви правительства полностью направленный на выявление коррупции и подрывной деятельности."

 ETS_ensure_women: "Сестры в Исламе"
 ETS_ensure_women_desc: "Многие отказывают женщинам в их основных правах в противоречии с тем что написано в суннах. Мы должны бороться с этими культурными извращениями ислама и продвигать права, гарантированные женщинам Богом, и, следовательно, это государство основано на Его законах."

 ETS_patronize_poor: "Добрые покровители"
 ETS_patronize_poor_desc: "Большая часть Китая теперь обращается к Западу за вдохновением в создании так называемых "зон социальной защиты", давая средства к существованию фермерам и предоставляя базовые услуги наиболее обездоленным. Мы должны скопировать эту модель."

 ETS_maintain_rule: "Неограниченная власть"
 ETS_maintain_rule_desc: "Чтобы держать республику на плаву нужна сильная рука, тем более когда речь заходит о такой молодой и хрупкой республике как наша. Да даст мог власть могущим и пусть держат они ее сейчас и навеки."

 ETS_smash_amirs: "Ограничить местное дворянство"
 ETS_smash_amirs_desc: "Многие местные правители и амиры замедляют прогресс и подрывают государственный контроль. Они должны быть поставлены на колени, даже если мы должны отнять у них землю."

 ETS_foreign_talent: "Нанять иностранные таланты"
 ETS_foreign_talent_desc: "Иностранные учителя, благодаря местам поклонения и учебы, принесли большой прогресс нашей нации. Но, увы, наша страна все еще значительно отстает от других. Заметная часть государственного бюджета должна быть направлена на нахождение и приобретение иностранных, в особенности Османских, интеллектуалов для консультирования правительства и улучшения управления"

 ETS_turk_trade: "Новый Век"
 ETS_turk_trade_desc: "Чтобы заманить иностранных рабочих переселиться к нам на постоянную место жительства, мы должны предложить им что-то большее чем деньги. Турецкие наемники должны получить больше земель для поселения в обмен на их работу и развитие их участков."

 ETS_business_reform: "Торговая реформа"
 ETS_business_reform_desc: "Торговля в Восточном Туркестане всегда работала безо всяких регуляций и рабочих прав. Если мы хотим стать более современным обществом,то мы должны установить нужные законы."

 ETS_unify_the_people: "Объединить народ"
 ETS_unify_the_people_desc: "Мы должны объединить народы Восточного Туркестана, мы один народ"
 
 ETS_military_modernisation: "Модернизация армии"
 ETS_military_modernisation_desc: "Наша армия была наспех собрана во время войны за независимость. Она имеет достаточную командную силу но все еще является недостаточной силой и слабым социальным институтом. Чтобы начать процесс модернизации мы разработаем стандарт униформы и раздадим ее нашим парням."
 
 ETS_expand_districts_system: "Развить систему районов"
 ETS_expand_districts_system_desc: "Рельеф местности в Восточном Туркестане затрудняет централизованное решение местных проблем. Чтобы решить эту проблему, в некоторых районах была создана система региональной власти воинских частей для усиления правоохранительной деятельности. Эта система быть расширена по всей стране."
 
 ETS_create_air_force: "Создать ВВС"
 ETS_create_air_force_desc: "ВВС игнорирует ландшафт и оказывает неоценимую помощь людям на земле. Создав базовую топливную инфраструктуру, мы должны стремиться импортировать базовые и доступные по цене самолеты."
 
 ETS_artillery_integration: "Интегрировать артиллерию"
 ETS_artillery_integration_desc: "Артиллерия, способная вести точный непрямой огонь, изменила саму природу войны. Чтобы бороться с армиями будущего, нам понадобятся самые продвинутые модели артиллерии, которые мы сможем приобрести."
 
 ETS_research_scavenged_weapons: "Изучить найденное оружие"
 ETS_research_scavenged_weapons_desc: "Несмотря на то, что наши союзники приезжают из Центральной Азии, чтобы бороться за наше господство, у нас нет внутренних возможностей вооружать граждан. Потратив последние три десятилетия на формирование вооруженных формирований с использованием любого доступного огнестрельного оружия, настало время принять активное участие в снабжении восточных турок современным, грозным оружием."
 
 ETS_mountainous_officer_training: "Тренировка Офицеров-Горцев"
 ETS_mountainous_officer_training_desc: "Добровольцы, прибывающие в Восточный Туркестан, приносят с собой многолетний опыт передвижения по пустынным зарослям. Нашим офицерам не хватает того опыта, который предоставляется студентам стамбульских военных академий. Мы должны запросить учебные пособия из Стамбула и исправить эту оплошность."
 
 ETS_doctrine_research: "Изучение военной доктрины"
 ETS_doctrine_research_desc: "Десятилетия конфликтов, в которых участвовали турки в Западной Азии, основывались на их современной военной доктрине. Определенно стоит искать военную доктрину и подробные отчеты о последующих действиях в Стамбуле для изучения."
 
 ETS_thorough_army_training: "Полная тренировка армии"
 ETS_thorough_army_training_desc: "Добровольцев, победивших гарнизоны Хань в Хотане, будет недостаточно, чтобы выдержать возможную волну милитаризма из Пекина. Благодаря правильному регулированию человеческого тела, достигнутому такими турецкими легендами, как Мустафа Кемаль, мы сможем выжить."
 
 ETS_connect_to_dihua: "Путь в Дихуа"
 ETS_connect_to_dihua_desc: "Дорога в Дихуа, перегруженная беженцами и проложенная платными дорогами, является спасательным кругом нашей молодой страны. Если мы не сможем сократить препятствия на пути, наши собственные военные потеряют драгоценное время на дорогу."
 
 ETS_develop_the_cities: "Улучшение городов"
 ETS_develop_the_cities_desc: "Медресе закрылись, рынки парализованы инфляцией, и аферисты повсюду. Наша молодая страна должна исправить все эти три вещи, чтобы создать тот рай для турок, который мы обещали этому поколению."
 
 ETS_connect_to_the_outer_areas: "Связь с удаленными регионами"
 ETS_connect_to_the_outer_areas_desc: "Мятежники Хань и даже русские подрывают нашу власть на периферии Восточного Туркестана. Они являются лишь результатом нашей неспособности позволить туркам свободно перемещаться в сельскую местность. Провалов больше нет."
 
 ETS_refurbish_dihua_industry: "Привести индустрию в Дихуа в порядок"
 ETS_refurbish_dihua_industry_desc: "Страх, который парализует промышленность в Дихуа, наконец-то побежден. С притоком рабочей силы, фабрики Дихуа, несомненно, смогут возобновить производство."
 
 ETS_dzungar_military_factory: "Фабрика малого оружия в Джунгарии"
 ETS_dzungar_military_factory_desc: "Замечательное предложение поступило крупнейшему землевладельцу Джунгарии. В обмен на несколько его построек, группа добровольцев будет направлена на сборку огнестрельного оружия для нашей армии."
 
 ETS_working_the_land: "Обработка земли"
 ETS_working_the_land_desc: "С возведением турок в дворянство многие города испытывают нехватку сельскохозяйственных рабочих. К счастью, наша барщина также ищет работу, которая могла бы служить национальным интересам."
 
#Decisions
 ETS_foreign_diplomacy: "Иностранная поддержка революции"
 ETS_foreign_diplomacy_desc: "Будучи молодой нацией борющейся с Китайскими тиранами и Кумульскими повстанцами мы должны искать помощи у иностранных государств если мы хотим выжить.\n\nОсновные страны:\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[RAJ.GetNameWithFlag]§![RAJ.get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\nДругие страны:\n§Y[AFG.GetNameWithFlag]§![AFG.get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[ALO.GetNameWithFlag]§![ALO.get_ETS_foreign_supporters]\n\nКоличество винтовок:  [get_ETS_infantry_equipment_amount]\nКоличество золота:  [?ETS_gold_amount|+]\n"
 ETS_gain_international_recognition: "Признание нас соседями"
 ETS_gain_international_recognition_desc: "Мы победили в революции! У наших соседей нет выбора кроме как признать наше право на существование."
 ETS_foreign_support_send_delgations_RUS: "Искать помощи у России"
 ETS_foreign_support_send_delgations_RUS_desc: "Россия будучи довольно близка к нам, но не имея общей границы с нами имеет свои собственные политические проблемы. Им нужно время чтобы восстановиться, но их желания захвата Центральной Азии уже не для кого не являются секретом. Для этого им понадобятся союзники. Мы полетим в Россию и попросим поддержать нас, за это мы станем их союзниками"
 ETS_foreign_support_send_delgations_RAJ: "Искать помощи у Великобритании"
 ETS_foreign_support_send_delgations_RAJ_desc: "Британцы живя в тени своей ушедшей славы все еще контролируют треть Индийского субконтинента. Они могли бы быть сильными защитниками наших идей. Мы соберем караван из верблюдов и попросим у них защиты в обмен на нашу поддержку их власти в Индии"
 ETS_foreign_support_send_delgations_OTT: "Искать помощи у Османской Империи"
 ETS_foreign_support_send_delgations_OTT_desc: "Османская империя очень далека от нас, но это не принижает их поддержку нашей борьбы за независимость. Мы полетим в Багдад чтобы искать их поддержки."
 ETS_foreign_support_send_delgations_AFG: "Искать помощи у Кабульского Хана"
 ETS_foreign_support_send_delgations_AFG_desc: "Кабульский Хан очень симпатизирует нашей борьбе. Мы соберем караван верблюдов и поедем к нему просить помощи"
 ETS_foreign_support_send_delgations_central_asia: "Искать поддержку у [From.GetName]"
 ETS_foreign_support_send_delgations_central_asia_desc: "Мы соберем верблюдов и поедем в [From.GetName] чтобы просить их поддержки."
 ETS_foreign_support_more_equipment_partial_support: "Запросить снаряжение у  [From.GetName]"
 ETS_foreign_support_more_equipment_full_support: "Больше снаряжения из [From.GetName]"
 ETS_war_economy: "Военная экономика Восточного Туркестана"
 ETS_war_economy_desc: "Если мы хотим выжить, то нам нужно разобраться с нашей военной экономикой. Мы должны конвертировать наши фабрики и набить наши сундуки деньгами.[get_ETS_hotan_conversion][get_ETS_hotan_firearm_expert][get_ETS_hotan_learn_gunpowder][get_ETS_hotan_learn_mineral_processing]\n\nКоличество золота:  [?ETS_gold_amount|+]" 
 ETS_convert_gold_to_currency: "Создать единую валюту"
 ETS_complete_hotan_conversion: "Полная конвертация фабрики"
 ETS_hire_firearm_expert_foreign: "Нанять эксперта по оружию из [From.GetName]"
 ETS_hire_firearm_expert_local: "Искать эксперта по оружию в Таримском Бассейне"
 ETS_learn_gunpowder_foreign: "Получить порох из [From.GetName]"
 ETS_learn_gunpowder_local: "Изучить как производить порох своими силами"
 ETS_learn_mineral_processing_foreign: "Нанять металлургов из [From.GetName]"
 ETS_learn_mineral_processing_local: "Нанять местных кузнецов чтобы извлекать металл"
 ETS_military_operation: "Восточно-Туркестанский Военный Департамент"
 ETS_military_operation_desc: "Наша армия состоит из слабых ополченцев и неорганизованных повстанцев. Если мы хотим выжить и победить в войне то, мы должны реформировать нашу армию и стать настоящей силой."
 ETS_create_an_army: "Создать армию Восточно Туркестанской Республики"
 ETS_army_training_adopt_formation_foreign: "Принять [From.GetAdjective]ую формацию"
 ETS_army_training_adopt_formation_local: "Разработать военную формацию"
 ETS_army_training_combat_techniques_foreign: "Изучить [From.GetAdjective]ие методы ведения боя"
 ETS_army_training_combat_techniques_local: "Разработать методы ведения боя"
 ETS_weekly_hotan_gold: "Еженедельные поставки золота из шахты в Керии"
 ETS_weekly_hotan_gold_desc: "Так как мы контролируем шахту в Керии, мы можем извлекать оттуда золото для личной пользы"
 ETS_bughra_raise_militia: "Тренировать ополчение в Хотане"
 ETS_bughra_raise_militia_desc: "Мы дадим винтовки семьям Бугр чтобы тренировать ополчение"
 ETS_timur_raise_militia: "Тренировать ополчение в Кашгаре"
