 ets.8.t: "Поддержка из [From.GetName]"
 ets.8.d: "Делегация из [From.GetName] принесла нам отличные вести. [From.GetAdjective]ое правительство ценит нашу борьбу и оказывает нам полную поддержку в нашей войне за независимость. Они отправили нам немалое количество винтовок, пуль и даже немного золота."
 ets.8.a: "Отлично!"
 
 ets.9.t: "Частичная поддержка из [From.GetName]"
 ets.9.d: "Делегация из [From.GetName] прибыла и хорошими новостями. [From.GetAdjective]ое правительство все еще опасается помогать нам, они все равно выслушали нас. Благодаря дипломатическим способностям наших делегатов, [From.GetName] решили отправить нам небольшое количество винтовок и патронов."
 ets.9.a: "Хорошо для начала"
 
 ets.10.t: "Поддержки из [From.GetName] не будет"
 ets.10.d: "Ужасные новости.[From.GetAdjective]ое правительство прогнали нашу делегацию посчитав что общение с нами не стоит их времени. Это рушит всякие надежды на их помощь."
 ets.10.a: "Они еще за это заплатят"
 
 ets.11.t: "Восточный Туркестан просит ещё оборудования"
 ets.11.d: "Сегодня приехала еще одна Туркестанская делегация, они просят еще оружия для их борьбы с Синьцяньцами. Мы должны хорошо подумать прежде чем давать им еще денег."
 ets.11.a: "Ладно"
 ets.11.b: "Не в этот раз"
 ets.11.c: "Больше они ничего не получат"
 
 ets.12.t: "[From.GetName] согласились помочь"
 ets.12.d: "Караваны вернулись с хорошими новостями. [From.GetName] согласились дать нам больше оборудования на наши военные нужды."
