#Events
 ets.1.t: "Делегации готовы"
 ets.1.d: "Каждый член делегации знает свое задание, каждый верблюд отдохнул и готов к далекому путешествию. Будучи новой нацией, мы должны быть быстрыми в наших попытках получить иностранную помощь. Нашему ополчению нужна поддержка в этой войне и в любой другой войне за независимость когда Китайцы постучат к нам в дверь снова. Теперь мы готовы послать наши делегации в далекие страны чтобы убедить их помочь нам в нашей борьбе."
 ets.1.a: "Помолимся за их успех"
 
