 ETS_sabit_damulla_abdulbaki_leader_desc: "Сабит Дамулла Абдулбаки никогда не ожидал быть лицом тюркского националистического движения в Синьцзяне. Высокообразованный ученый и журналист, Абдулбаки переписывался с несколькими самыми выдающимися учеными-джадидистами в мире. Через круги джадидов он познакомился с видными членами националистического движения Восточного Туркестана, в том числе с богатым аристократом Мухаммедом Амином Бугрой, а также через Бугру с более широким националистическим движением. Из-за его приятного поведения, прагматической точки зрения и беглости владения несколькими языками, часто противоречащие друг другу националистические фракции договорились с Дамуллой на роль первого главы государства и правительства Восточного Туркестана. Если Восточный Туркестан обеспечит свою заявку на независимость, вполне вероятно, что Дамулла будет включен в число тех, которые окажутся на первом месте."

 ETS_muhammad_amin_bughra: "Мухаммад Амин Бугра"
 ETS_muhammad_amin_bughra_leader_desc: "Ранняя жизнь Мухаммада Амина Бурхи ошеломляюще загадочна, скудные зацепки намекают на то, что он преподавал в медресе до того, как начал свою военную службу. Происхождение Амина Бугра в качестве джадидиста и турка давало ему некоторые преимущества, даже при правлении Ма Шаоу в Хотане. Амин Бугра проявил сильную решимость работать на объединение Синьцзяна, и презирал слабость, из-за которой губернатор Ян держал свои гарнизоны. В то же самое время, Амин Бугра выступил против реформ армии, ориентированных на Хань, предложенных генералом Шэн Шицаем, который возложил вину за плохое управление армией на ислам, а не на опиумную эпидемию."

