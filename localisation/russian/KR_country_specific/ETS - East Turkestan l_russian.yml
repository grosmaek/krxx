 ets.14.t: "Новая поставка оборудования Туркестанцам"
 ets.14.d: "Туркестанцы приехали за новым оружием для их войны."
 ets.14.a: "Хорошо"
 
 ets.15.t: "Новая поставка оружия из [From.GetName]"
 ets.15.d: "Мы получили еще оборудование из [From.GetName], которые согласились продолжить поддерживать нашу борьбу."
 ets.15.a: "Спасибо [From.GetName]!"
 
 ets.16.t: "Восточно-Туркестанская Декларация Независимости"
 ets.16.d: "Мы победили в борьбе за наши земли,но сильные мира сего все еще в замешательстве. Мы решили объявить свою декларацию независимости всему миру. В этом документе наш народ обещает уважать нации которые уважают нас и обещает следовать всем законам и нормам международных отношений. За декларацией следует директива из офиса президента одобренная гос. Консульством устанавливающая нормы по тренировке и выбору бюрократов и устанавливающая систему отбора вдохновленную системой бюрократии в Нью-Дели. Наша декларация так-же останавливает чрезвычайную ситуацию объявленную в военное время борьбы за независимость и возвращает на работу до этого распущенный парламент. \n\nНаконец мы свободны от Китайского контроля в регионе и можем жить независимо от них. Хотя скорее всего нам не долго жить пока Китайцы снова не попытаются привести свои войска к нам с целью возврата их тирании. Мы не можем дать этому случиться."
 ets.16.a: "Аллах Велик!"
 
 ets.17.t: "Управленческая ничья"
 ets.17.d: "Несмотря на то, что критики утверждают, что законодательно избранному законодательному органу предоставлено мало полномочий, последняя сессия не оставляет сомнений у администрации президента в том, что в нее вложено слишком много власти. После нескольких часов изнурительных дебатов, в ходе которых в здании временного парламента едва не произошла драка, Сабит Дамулла Абдулбаки, хотя официально и не являющийся членом какой-либо политической партии, почти отказался от своих политических покровителей в Хотане, Буграх. Для более умеренных партия Младокашгарцев базируется в городе Кашгар во главе с Тимур Бегом."
 ets.17.a: "Шокирующее развитие событий."
 
 ets.18.t: "Ходящие слухи и грандиозный прием"
 ets.18.d: "После ухода президента Сабита Дамуллы Абдулбаки в сторону Младокашгарцев, фракция во главе с Хотанскими Амирами становится все более агрессивной. Пока президент сам приказал начать подготовку к проведению пан-исламского (и особенно тюркского) форума в Кашгаре для ведущих интеллектуалов в этой области, фракция Хотана проявляет повышенный интерес к процессу и к законодательному органу в целом. , Ходят слухи, что они планируют что-то ужасное."
 ets.18.a: "Они же не посмеют..."
 
 ets.19.t: "Великий замысел"
 ets.19.d: "Пан-Исламская конференция, запланированная Сабитом Дамуллой, была полностью подготовлена, и несколько сотен участников прибыли в Кашгар. Пока они толпились в старом поместье, перед ними стояли Сабит Дамулла и Тимур Бег. Конференция была открыта речью президента, где он рассказал о том, как ключевым краеугольным камнем для нации является ее связь с исламом. После того как он закончил говорить, по всей комнате послышались одобрительные крики и возгласы. \n\nЧто-то было не так. После того, как конференция началась все посетители услышали громкий треск..."
 ets.19.a: "О боже!"
 
 ets.20.t: "Ночь которую запомнят"
 ets.20.d: "За пределами усадьбы, где проходит конференция, группа вооруженных людей стоит в узком кругу, напряженность в воздухе настолько густая, что даже самый большой идиот может почувствовать ее тяжелую руку. Двое находятся в окружении, один на коленях, другой-охранник, толкающий пистолет в висок стоящего на коленях человека. Человек на коленях - Амир Бугра, человек с пистолетом- последний охранник чья кровь еще не пролилась. Оба окружены ополченцами Амира Бугры. Если охранник нажмет на курок то его убьют, сдача в плен так же отправит его в рай. Бугра просит своих солдат убить ублюдка Тимура и его прихвостней даже если охранник Тимура его убьет. Если Бугра умрет, то его ополченцы вряд ли последуют совету своего хозяина. В конце концов, охранник делает свой выбор."
 ets.20.a: "Курок нажат, люди расходятся."
 ets.20.b: "Люди заходят внутрь, мечи вынуты."
 
 ets.200.t: "Конференция в Кашгаре"
 ets.200.desc_1: "Правительство Восточного Туркестана созвало небольшую конференцию Исламских и Тюркских народов. Хотя мы и не посылали официальной делегации, многие из наших интеллектуалов приняли участие в этом событии и вернулись с новой любовью к режиму в Кашгаре."
 ets.200.desc_2: "Правительство Восточного Туркестана созвало небольшую конференцию Исламских и Тюркских народов. Хотя мы и не посылали официальной делегации, многие из наших интеллектуалов приняли участие в этом событии. Хотя конференция началась успешно, она быстро превратилась в ключевую точку местного переворота. Наши интеллектуалы стали свидетелями ужасной кровавой бойни и вернулись домой с ужасными впечатлениями о новом Хотанском режиме не смотря на их призывы к Исламскому союзу."
 ets.200.a: "Господь - действительно великий организатор"
 
 ets.201.t: "Республику за Коня!"
 ets.201.d: "После короткого перерыва конференция продолжилась. Несколько тел были обнаружены при расследовании, в том числе тела неуправляемого Мухаммеда Амина Бугры. Многие люди на конференции были потрясены, обнаружив, что такое насилие имело место быть, но Тимур посчитал иначе. Тимур решил, как будто Бог убил его величайшего врага и положил его перед своими ногами. После его смерти оппозиция власти Тимура минимальна, и его захват власти конечно же продолжится. В завершение конференции президент Сабит Дамулла Абдулбаки объявил, что уходит в отставку, и его заменит Тимур Бег."
 ets.201.a: "Конец начала."
 
 ets.202.t: "Возвращение Бурог"
 ets.202.d: "К тому времени, когда из усадьбы прозвучали первые крики, Амин Бугра уже выбил ногами охранника, держащего его, и повернул столы. Оценив ситуацию, он вошел в дом, чтобы увидеть удивительно ужасную сцену. Тела лежали повсюду, многие с оторванными от шеи головами, в том числе тела Тимура Бега и его ближайших союзников. Сабит Дамулла Абдулбаки, по-видимому, скрылся с места происшествия на лошади, которую он привязал к задней двери. \n\nВ течение нескольких дней Хотанские Амиры вместе со старшим Мухаммедом Амином во главе сформировали новое правительство в городе Хотан который они объявили новой столицей. Несмотря на то, что конституция была сохранена, новое правительство, скорее всего проигнорирует те права и свободы которые она гарантирует."
 ets.202.a: "За веру и народ!"
 
 ets.21.t: "Сложный выбор"
 ets.21.d: "После смерти Амина Бугры Хотанская фракция практически уничтожена, а оппозиция Тимур Бега исчезла практически за ночь. Противники все еще существуют, но в этот раз из другой группы. Боясь захвата власти Тимур Бегом, несколько мелких дворян обратились к чиновнику Масулу Сабри с просьбой о вмешательстве, поклявшись в верности делу их борьбы с Тимуром. Масул Сабри намного меньше эксцентричен и более разумен чем Тимур Бег и многие дворяне боятся что захват власти Тимуром в конце концов приведет к их собственному падению, это включает в себя Сабри. Сабри опасается принять решения боясь что его открытые симпатии в сторону некоторых китайских фракций включая Правых из Гоминьдана приведут к их агрессии в его сторону."
 ets.21.a: "План создан."
 ets.21.b: "Сабри отказался."
 
 ets.22.t: "Еще одна трагедия"
 ets.22.d: "Еще одно массовое событие подверглось атаке в Восточном Туркестане. Что началось как обычный военный парад, закончилось напряженным противостоянием. Военные держали Тимур Бега в заложниках перед нарастающей толпой. Их наказание под вопросом так как Тимур пообещал им амнистию в обмен на свою свободу. Оставшись под тяжелым впечатлением от такого происшествия, очевидно что если Тимур выживет, его правление повернет в тоталитарную сторону."
 ets.22.a: "Тимур захвачен. Заговор успешен"
 ets.22.b: "Солдаты и их лидеры сдаются."
 
 ets.23.t: "Великий замысел"
 ets.23.d: "Запланированный парад в Кашгаре прошел по плану. Народ увидел мощь армии Восточного Туркестана и силу власти Тимур Бега. После парада Тимур Бег дал речь описывающую его планы на будущее включая выборы президента и работу с бизнесменами по созданию настоящей рабочей экономики. С окончанием экстравагантной демонстрации власти Тимур Бег может направить свое внимание на внутренние дела государства."
 ets.23.a: "И будет нам великая слава."
 
 ets.24.t: "Часть головоломки"
 ets.24.d: "С захватом власти Амиры Бурги направили свое внимание на коррупцию поддерживаемую предыдущей администрацией. Под предпосылкой создания бюрократии с нуля, кумовство было распространено в административных должностях. Все те кто получил свои должности не по рангу и останется не верны режиму будут убраны и будущие назначенцы будут выбраны за их заслуги через систему основанную на Сунне."
 ets.24.a: "Господь велик!"
 
 ets.25.t: "Воля божья"
 ets.25.d: "После того как Бурги не смогли взять власть в нашей республике, один вопрос остается у них на уме. И вопрос этот заключается в том должны ли мы сфокусироваться на развитии нас как независимой Исламской республики или немедленно приступить к созданию сильных связей с другими Тюркскими народами на земле. Возвышенные пан-тюркские идеи огромны и вопрос в том есть ли у нас ресурсы на такой подход будоражит умы большинства интеллектуалов."
 ets.25.a: "Мы должны сфокусироваться внутренно, ради Ислама"
 ets.25.b: "Мы должны сфокусироваться на внешнем мире. Ради Пан-Тюркизма."
 
 ets.26.t: "Солнце всходит на Востоке"
 ets.26.d: "Масуд Сабри и Иса Алпеткин оба имеют связи в Китае и в целом больше относятся положительно к Китайцам и Дунганам а не к Тюркским народам. Пока Алпеткин не заходил слишком далеко, Масул Сабри же указывает на свои намерения установить дипломатические связи с тем Китайским режимом который окажется к нам более благосклонен. Хотя Сабри и попытался заручиться поддержкой народа, теперь его обещание кажется совсем невозможным. Народ конечно же испытывает недовольство заявлением Сабри и небольшие протесты постоянно появляются перед правительственными зданиями."
 ets.26.a: "И пойдем мы за солнцем."
 
 ets.27.t: "Народные требования"
 ets.27.d: "Уже две недели протесты не сходят с улиц нашей страны. Самое большое их число в нашей столице - Кашгаре. В целом мало информированное население Восточного Туркестана было разъяренно обещанием Сабри налаживать отношения с Китайцами, которых большинство Тюрок все еще считает оккупантами. Алпеткин бывший соратник Сабри по коалиции вышел из союза и теперь просит отставки Сабри с последующей его заменой самим Алпеткином, чтобы можно было провести настоящие выборы для тех кто их хотят. Кроме того социалист и лидер Младотуркестанцев. Исак Бей вышел из подполья и начал заручаться поддержкой в городах. Если Сабри не уйдет, то всем будет ясно что его правление теперь не будет отличаться от диктатуры Тимур Бега."
 ets.27.a: "Сабри сходит с поста"
 ets.27.b: "Сабри остается."
 
 ets.28.t: "Республика неравных"
 ets.28.d: "Масуд Сабри обещал что немногое изменится с его пришествием на должность Тимура, но его ротация бюрократов и дружба с некоторыми фракциями в армии говорят обратное. Желая заручиться поддержкой народа Сабри связался с молодым новичком Исой Алпеткином и его Кашгарскими Националистами чтобы создать коалицию в правительстве. Алпеткин -умеренный который разделяет более дружелюбное отношение к Китаю пообещал исправить структуру нашей республики и провести настоящие национальные выборы которые до этого отсутствовали в нашем основополагающем документе."
 ets.28.a: "Лучшая из худших систем."
 
 ets.29.t: "Тимур Шах"
 ets.29.d: "Тимур всегда слыл эксцентричной и противоречивой фигурой.Он мечтал о короне, о знаке его власти над Восточным Туркестаном и сегодня его мечта стала реальностью. Имея нерушимую власть, Тимур Бег провозгласил себя Тимур Шахом и объявил себя шахом Восточного Туркестана переделав конституцию под это дело. Эти новости и коронация шаха на престол были встречены под дружный одобрительный гул толпы."
 ets.29.a: "Он правит волей божьей."
 
 #ets.30.t: "Покушение раскрыто"
 #ets.30.d: "Небольшое число людей из высших эшелонов правительства отравленные своей маргинальностью были замешаны в попытке покушения на Короля Тимура. Они были наказаны по божьим законам и Тимур опасаясь за свою жизнь снова провозгласил чрезвычайное положение и полностью остановил работу исполнительных органов."
 #ets.30.a: "Славься Тимур!"
 
 ets.31.t: "Изучение пустыни"
 ets.31.d: "В качестве первого шага по постройке функциональной инфраструктуры через Такламанскую пустыню нам нужно тщательно изучить местность и найти подходящий ландшафт для постройки железных дорог и линий телеграфа. Это будет очень тяжелая работа, так как эта местность в основном состоит из непроходимой пустоши."
 ets.31.a: "За работу!"
 
 ets.32.t: "Стройка в пустыне начата"
 ets.32.d: "Мы изучили регион и наш великий проект в Такламанской Пустыне может начаться! Скорее всего из-за тяжести и размеров проекта, стройка займет месяцы; даже если мы на нее выделим огромные средства."
 ets.32.a: "Нам это нужно как можно скорее."
 
 ets.33.t: "Проекты в пустыне закончены"
 ets.33.d: "Проект по постройке инфраструктуры через Талмаканскую пустыню был завершен. Сам Мухаммад Амин Бугра открывал первую железнодорожную станцию в Хотане. Это в большой степени увеличит связь окружающих регионов и поможет нам в объединении все еще раздробленной нации."
 ets.33.a: "Отлично."
 
 ets.34.t: "Разобраться с Дунганами"
 ets.34.d: "С должным уровнем подготовки, мы должны разобраться с Дунганским вопросом. Дунгане являются довольно большой этнической группой в Восточном Туркестане и хотя они и мусульмане, себя они относят к Китайцам и имеют тесные связи с Китайскими государствами. Мы конечно же проведем программу ассимиляции и запретим Китайский язык. Но вопрос депортаций с другой стороны остается предметом горячих споров. С одной стороны депортации Дунган из зон стратегического значения действительно могут принести значимую пользу, с другой мы потеряем нужную нам военную силу и создадим группу диссидентов заметных размеров за границей за что нам еще придется поплатиться."
 ets.34.a: "Депортировать всех из критических точек и ассимилировать остальных."
 ets.34.b: "Ассимиляции будет достаточно"
 
 ets.35.t: "Первые депортации"
 ets.35.d: "Мы разобрались с населением больших городов и людьми живущими вблизи стратегических позиций. Тысячи Дунган были собраны и отправлены на запад в направлении Цинхая. Мы встретили заметное сопротивление народа при депортациях, но в целом все прошло по планам."
 ets.35.a: "Мы еще не закончили!"
 
 ets.350.t: "Беженцы с Востока"
 ets.350.d: "Новое правительство управляющее Восточным Туркестаном, что раньше был Китайским Синьцзянем ведет жестокую и Анти-Китайскую политику по отношению к нашему народу. Недавно волны беженцев гонимые из Восточного Туркестана прибыли в Цинхай утверждая что их выгнала Туркестанская военщина. В целом прибыло около пятидесяти тысяч Хуэйских беженцев которые теперь поселились в городе."
 ets.350.a: "Интересные новости"
 
 ets.36.t: "Знаки переведены"
 ets.36.d: "Как часть программы ассимиляции, все знаки в стране в частных и публичных местах были переведены на Чагатайский язык. Вся страна, даже удаленные деревни были уведомлены о запрете на использование Китайского языка и о последствиях нарушения запрета."
 ets.36.a: "То ли еще будет!"
 
 ets.37.t: "Вторая волна депортаций"
 ets.37.d: "Остатки Дунган из местностей не затронутых программой депортаций были арестованы. В этот раз их погонят на Ганьсу."
 ets.37.a: "Наконец то наши земли в безопасности."
 
 ets.370.t: "Беженцы с Востока"
 ets.370.d: "Волны беженцев из Восточного Туркестана прибыли в Северный Ганьсу. Их около 20 тысяч и в основном они все Хуэйцы."
 ets.370.a: "Интересно"
 ets.370.b: "Это унижение нашего народа, а значит это война!"
 
 ets.38.t: "Растущий уровень грамотности"
 ets.38.d: "Политика ассимиляции идет успешно. Конечно же годы пройдут пока культуры и народы сменятся и объединятся, но мы уже на полпути к этому. Как минимум гражданская жизнь была заметно Тюркизована. Теперь нас уже нельзя назвать “Одной из Пекинских мятежных провинций”. Теперь мы и вправду Тюрки."
 ets.38.a: "С богом!"
 
 ets.39.t: "Национальный язык"
 ets.39.d: "Мы должны объединить Тюркские диалекты Восточного Туркестана. Для этого мы предлагаем использовать язык интеллигенции из Восточной Азии. Этот язык основан на Ташкентском Чагатайском языке, его принятие несомненно сблизит нас с нашими Тюркскими братьями."
 ets.39.a: "Это будет долгий процесс"
 
 ets.40.t: "Языковой стандарт отправлен по стране"
 ets.40.d: "Набор правил и стандартов нашего языка был написан и разослан в разные уголки страны. Желаемые языковые реформы расходятся по стране."
 ets.40.a: "Мы станем одним народом"
 
 ets.41.t: "Успех в стандартизации языка"
 ets.41.d: "Пройдёт много времени прежде чем новый язык полностью заменит старый, но новояз уже слышен на каждой улице а народ обязан либо привыкнуть, либо быть наказанными."
 ets.41.a: "Отлично!"
 
 #ets.42-46 removed

 ets.47.t: "Постройка аэропортов"
 ets.47.d: "Чтобы подготовиться к формированию наших ВВС нам нужны аэропорты. После двух месяцев тщательного планирования мы смогли найти стратегически важные места для постройки. Сегодня воздушные базы были закончены."
 ets.47.a: "Стоящий вклад"
 
 ets.48.t: "Купить самолеты"
 ets.48.d: "Аэропорты построены теперь нам нужны самолеты. Стоит ли нам начать производить свои самолеты или основать наши ВВС на покупках из-за границы?"
 ets.48.a: "Купить иностранные самолеты"
 ets.48.b: "Сфокусироваться на домашнем производстве"
 
 ets.49.t: "Выбрать поставщика"
 ets.49.d: "С принятием решения о покупке иностранных самолетов, мы должны решить на ком мы должны сфокусировать наши дипломатические силы."
 ets.49.a: "Германия"
 ets.49.b: "Россия"
 ets.49.c: "Османская Империя"
 ets.49.e: "Япония"
 
 ets.50.t: "Восточный Туркестан хочет купить самолеты"
 ets.50.d: "Правительство Восточного Туркестана встретилось с нашими послами в их столице. Они хотят купить устаревшие модели наших самолетов."
 ets.50.a: "Мы согласны"
 ets.50.b: "Этой сделке не бывать!"
 
 ets.51.t: "[FROM.GetAdjective]ие самолеты"
 ets.51.d: "Наше предложение о покупке самолетов у [FROM.GetAdjective]их партнёров было встречено тепло. Самолеты были доставлены а деньги за них отправлены за рубеж."
 ets.51.a: "Премного благодарны!"
 
 ets.52.t: "[FROM.GetAdjective]ие собаки  не продадут нам самолеты"
 ets.52.d: "Наше предложение о закупке самолетов у [FROM.GetAdjective]их шакалов было отклонено. У нас остался один выбор- производить и разрабатывать самолеты самостоятельно."
 ets.52.a: "Черт!"
 
 ets.53.t: "Дипломатическая миссия из Восточного Туркестана"
 ets.53.d: "Очень мало новостей покидает новый режим Восточного Туркестана с тех пор, как они победили в войне за независимость против китайцев. Однако сегодня [ROOT.GetLeader] впервые официально принимал их дипломатов на официальной церемонии, на которой мы признали их правительство легальным. После некоторых обсуждений был подписан договор о дружбе и сотрудничестве, в котором мы согласились помогать друг другу в трудные времена."
 ets.53.a: "Отлично."
 
 ets.54.t: "Восточный Туркестан хочет отправить офицеров на тренировку"
 ets.54.d: "Новое государство Восточный Туркестан в последнее время сблизилось с нашим правительством, и, похоже, что планы по сотрудничеству были реализованы. Их правительство направило к нам запрос с просьбой о том, чтобы наши военные подготовили некоторых из их офицеров, чтобы их армия была более подготовлена к защите государства от /"врагов как внутри, так и снаружи/". Стоимость поставок, хотя и небольшая, может быть оправданием для отказа от сотрудничества."
 ets.54.a: "Мы их обучим."
 ets.54.b: "У нас нет припасов."
 
 ets.55.t: "[FROM.GetNameDefCap] отказывается!"
 ets.55.d: "[FROM.GetNameDefCap] отказалась обучать наших офицеров, несмотря на то, что мы пытались наладить с ними отношения."
 ets.55.a: "Чёрт."
 
 ets.56.t: "[FROM.GetNameDefCap] принимает"
 ets.56.d: "[FROM.GetNameDefCap] приняла наш план по обучению наших офицеров. Наши люди собрали вещи и уже едут в [FROM.FROM.Capital.GetCapitalVictoryPointName]."
 ets.56.a: "Мило."
 
 ets.57.t: "Наши офицеры вернулись из [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 ets.57.d: "Наши офицеры вернулись с обучения в [FROM.FROM.GetNameDefCap], принеся с собой большой опыт и знания."
 ets.57.a: "Отлично."
 
 ets.100.t: "Национальные выборы проведены"
 ets.100.d: "Запланированные выборы прошли успешно. Выборные участки были под строжайшим надзором и вот результат: победа правительственных сил."
 ets.100.a: "Всем большое спасибо!"
 
 ets.101.t: "Национальные выборы проведены"
 ets.101.d: "Запланированные выборы прошли по плану. Предвыборные участки закрываются и нам известен результат. На выборах победили..."
 ets.101.a: "... Кашгарские националисты."
 ets.101.b: "... Младокашгарцы."
 ets.101.c: "... Младотуркестанцы."
 
