# Intro Screen
 ETS_country_intro_header: "Ситуация в Кашгаре и Хотане"
 ETS_country_intro_content: "Первые стадии восстания прошли успешно! Наши братья в Кашгаре и Хотане смогли подавить местный гарнизон и взять контроль в обоих городах. С народной поддержкой на нашей стороне, революция стала еще сильнее! К сожалению наша революция далека от стабильности. Не имея возможности производить нужное оборудование из-за средневековой индустриальной политики Ян Цзенсиня, наши необученные ополченцы не смогут выстоять против армий Ма Шаоу и Цзинь Шужэня без решающих политических действий. Наши силы должны быть преобразованы если мы хотим надеяться хоть на какой-то успех, так же мы должны работать над созданием военных фабрик. .\n\n Политически наша страна едина в одних аспектах, а в других совершенно раздроблена. Эксцентричный Тимур Бег, опытный торговец и член местного Кашгарского дворянства взял контроль над Младокашгарцами в его родном Кашгаре. В это время три брата Хотанских амира, злобные Бурги сделавшие свои богатства через собственничество нескольких шахтерских предприятий, ведут свои силы из Хотана. Сабит Дамулла Абдулбаки, умеренный генерал с западным образованием был установлен Исполняющим обязанности президента. Хотя он и не является членом партии или фракции, он пользуется большой поддержкой Бугр из Хотана. Многие считают что Сабит Дамулла - это объединяющая фигура в нашем восстании, тот кто поможет ослабить напряженные отношения между торговцами из Кашгара и Братьями Бугра."

