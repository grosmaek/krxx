###Focuses###
 PUE_Protests_Begin: "Успешные протесты"
 PUE_Protests_Begin_desc: "После нескольких недель беспорядков американцы наконец решили действовать. Теперь губернатор и политические силы на Пуэрто-Рико должны достичь соглашения, или же проложить путь к долгожданной независимости..."
 PUE_Armed_Forces: "Национальная оборона Пуэрто-Рико"
 PUE_Armed_Forces_desc: "Как независимое государство Пуэрто-Рико нуждается в армии, которая сможет охранять его границы и защищать интересы государства за рубежом. Хотя у нас есть фора благодаря национальной гвардии Эстевеса, нам всё ещё нужно преобразовать эту организацию в совершенно новое учреждение - армию Пуэрто-Рико"
 PUE_coast_guard: "Береговая охрана Пуэрто-Рико"
 PUE_coast_guard_desc: "Так как мы островное государство, охрана неших берегов является первостепенной задачей для национальной безопасности. Хотя создание флота - это долгосрочный проект, нам было бы разумно начать инвестировать в него."
 PUE_economic_recovery: "План экономического восстановления"
 PUE_economic_recovery_desc: "За более чем десятилетие экономических проблем было разработано несколько планов, которые помогут нам выйти из депрессии. Хотя в свое время американцы не смогли их реализовать, теперь, когда мы сами решаем свою судьбу, пришло время обратить внимание на эти планы и вернуть экономику Пуэрто-Рико в нужное русло."
 PUE_convene_San_Juan: "Сан-Хуанская Конвенция"
 PUE_convene_San_Juan_desc: "Губернатор Уиншип решил, что лучший способ бороться с антиамериканскими настроениями на острове - это встретиться с различными партиями, представляющими пуэрториканский народ в законодательном органе, для достижения компромисса. Спасет ли это американское господство на острове или еще больше обречет его, еще неизвестно..."
 PUE_destroyer_designs: "Проекты эсминцев"
 PUE_destroyer_designs_desc: "Эсминцы жизненно важны для любого современного флота, независимо от его размера. Эти легкие эскортные корабли защищают жизненно важные торговые пути от атак подводных лодок, и чтобы торговля Пуэрто-Рико была в безопасности, мы должны развивать их."
 PUE_submarine_designs: "Импорт конструкций подводных лодок"
 PUE_submarine_designs_desc: "Хотя эсминцы жизненно важны для защиты наших торговых путей, у наших врагов также есть свои торговые пути, и, учитывая наши ограниченные ресурсы, мы не можем позволить их торговле развиваться, иначе мы проиграем в долгосрочной перспективе. Мы должны инвестировать в подводные лодки, чтобы иметь возможность нарушить их торговые пути."
 PUE_san_juan_dry_dock: "Основать Астильеро-де-Пуэрто-Рико"
 PUE_san_juan_dry_dock_desc: "В течение многих лет обсуждалось предложение о создании пуэрто-риканской верфи в Сан-Хуане, которая помогла бы справиться с безработицей в этом регионе, а также обеспечила бы крайне необходимую замену американскому торговому судоходству, которое до недавнего времени имело монополию на острове. Теперь мы, наконец, готовы инвестировать и создать Астильеро-де-Пуэрто-Рико."
 PUE_look_towards_America: "Скопировать американскую модель"
 PUE_look_towards_America_desc: "Американцы защищали остров более трех десятилетий, и многие из наших нынешних офицеров служили в американской системе. Вполне логично, что вместо того, чтобы создавать собственную структуру, мы придержимся известного нам дьявола и продолжим использовать и расширять американскую систему."
 PUE_No_deal: "Переговоры не удались"
 PUE_No_deal_desc: "Несмотря на все усилия губернатора, компромисса с Союзом Пуэрто-Рико ему найти не удалось. Теперь остался единственный вариант - обеспечить мирный переход к независимости."
 PUE_aggressive_autarky: "Агрессивная автаркия"
 PUE_aggressive_autarky_desc: "Когда иностранные инвесторы прекращают финансирование или в мире наступает экономический спад, сотни тысяч жителей Пуэрто-Рико в одночасье становятся безработными, и с годами такая ситуация становиться всё неустойчивее. Националисты давно выступают за сильные протекционистские меры, и поэтому мы начнем реализацию этой политики, чтобы снова вернуть экономику Пуэрто-Рико в нужное русло."
 PUE_arrangement_reached: "Переговоры успешны"
 PUE_arrangement_reached_desc: "Сумев привлечь членов СПР, мы смогли подписать соглашение, и мы снова возвращаемся в Союз в качестве отдельного штата."
 PUE_Puerto_Rico_Relief_Plan: "План помощи Пуэрто-Рико"
 PUE_Puerto_Rico_Relief_Plan_desc: "Одним из пунктов Сан-Хуанской Конвенции была острая необходимость в экономической помощи Пуэрто-Рико, поскольку экономика острова находится в руинах из-за десятилетий кризиса сельскохозяйственной экспортно-ориентированной модели. Американскому правительству придется объединить свои ресурсы, чтобы обеспечить работой пуэрториканцев, но в долгосрочной перспективе это будет выгодно для нас обои."
 PUE_Economic_stance: "Экономическая позиция по отношению к Союзу"
 PUE_Economic_stance_desc: "Даже если наше стремление к независимости является подлинным, мы не можем полностью разорвать наши связи с американским правительством. Нам нужно установить статус американского бизнеса и торговли в отношении Пуэрто-Рико, и хотя это может плохо закончиться для американским правительством, было бы полезно, чтобы мы достигли соглашения как можно скорее."
 PUE_status_of_Americans: "Статус американских граждан"
 PUE_status_of_Americans_desc: "Хотя американцы гарантировали, что не будут препятствовать нашему самоопределению, ясно, что они кровно заинтересованы в дальнейшем благополучии американцев на острове. Обращение к ним с Договором об ослаблении напряженности определенно может иметь большое значение для обеспечения более позитивного исхода."
 PUE_social_status: "Статус пуэрториканцев в Америке"
 PUE_social_status_desc: "Несмотря на принятие закона Джонса, пуэрториканцы в Америке долгое время считались гражданами второго сорта, им давали мало признания с точки зрения гражданских прав, они даже не могли голосовать до недавнего времени, и даже заставляли некоторых пуэрториканцев служить в отдельных афроамериканских полках! Это должно измениться, если наш остров хочет вернуться обратно в Союз"
 PUE_back_to_the_Union: "Обратно в Союз"
 PUE_back_to_the_Union_desc: "С населением, поддерживающим наше возвращение в Союз, мы должны, воссоединиться с американцами и снова сражаться вместе, плечом к плечу!"
 PUE_full_independence: "Провозгласить полную независимость"
 PUE_full_independence_desc: "С подписанием соглашений с американцами пришло, наконец, время подписать окончательную декларацию независимости. Копируя наших южноамериканских кузенов, мы сделаем официальное заявление, которое заставит наших отцов-основателей гордиться, а затем за архивируем его для будущих поколений."
 PUE_home_grown_army: "Доморощенные силы обороны"
 PUE_home_grown_army_desc: "С изгнанием обученного американцами контингента, почему мы должны сохранять их репрессивные институты? У нас уже давно существовали параллельные организации, вроде кадетов республики, которые годами выступали в качестве неофициальной боевой силы острова. Возможно, нам следует принять их структуру и расширить их как нашу новую армию, а не просто копировать то, что американцы пытались навязать нам."
 PUE_recruitment_drive: "Набор"
 PUE_recruitment_drive_desc: "Одна из главных потребностей кадетов - рекруты. Поскольку их структура в большей степени строится на численном превосходстве, они постоянно нуждается в свежих новобранцах, и поэтому мы должны как поощрять людей добровольно вступать в организацию, так и призывать трудоспособных мужчин в отдельный резерв, чтобы использовать их в нужное нам время."
 PUE_weapons_workshops: "Создание оружейных мастерских"
 PUE_weapons_workshops_desc: "В отсутствие оружейной промышленности и каких-либо иностранных поставщиков у нас нет иного выбора, кроме как полагаться на собственное производство оружия. Хотя это может быть труднодостижимо, в долгосрочной перспективе нам будет выгодно, начать импортировать инструменты для производства оружия и построить первые оружейные мастерские на острове."
 PUE_weapons_contracts: "Орудийные подрядчики"
 PUE_weapons_contracts_desc: "Благодаря контактам в Америке мы смогли заключить солидный контракт на поставку оружия для наших военных нужд. Хотя некоторые утверждали, что построить местное производство было бы лучше, нет никаких сомнений в том, что лучше иметь испытанное и надежное оружие, чем рисковать производством некачественным на нашем острове."
 PUE_national_guard: "Национальная гвардия Пуэрто-Рико"
 PUE_national_guard_desc: "Национальная гвардия Пуэрто-Рико, созданная 3 июня 1916 года, играет жизненно важную роль в защите острова с момента основания. Её основатель и главнокомандующий Луис Р. Эстевес предложил нам расширить гвардию до основной боевой силы, поскольку это наиболее развитое и подготовленное военное учреждение в стране, и мы с радостью согласились с этим."
 PUE_officer_exchange_program: "Программа обмена офицерами"
 PUE_officer_exchange_program_desc: "Вест-Пойнт уже давно принимает пуэрториканских рекрутов на офицерскую подготовку. Однако в связи с тем, что Пуэрто-Рико получило независимость, этот договор оказался под угрозой. К счастью, у Коммандера Эстевеса есть контакты в Академии, которые указывают, что они готовы продолжать принимать рекрутов, если мы достигнем экономически взаимовыгодного соглашения."
 PUE_patrol_air_force: "Патрульные ВВС Пуэрто-Рико"
 PUE_patrol_air_force_desc: "Хотя военно-воздушные силы никогда не входили в число приоритетов кадетов, ясно, что в одиночку мы не устоим против иностранного военно-морского вторжения. Нам нужны самолеты, способные предотвращать высадки с моря, хотя бы для помощи сухопутным силам, поэтому мы должны инвестировать в военно-воздушные силы, способные обеспечить нам защиту."
 PUE_air_force: "Национальная воздушная гвардия Пуэрто-Рико"
 PUE_air_force_desc: "В который раз следуя американскому примеру, Пуэрто-Рико следует начать строительство эквивалента армейского авиационного корпуса Соединенных Штатов. Сосредоточившись на защите нашего неба, а также на координации с армией, они должен помочь пехоте получить преимущество на поле боя."
 PUE_naval_bomber: "Защита морских бомбардировщиков"
 PUE_naval_bomber_desc: "Согласно нашему плану, импорт и создание морских бомбардировщиков является приоритетом для нас, поэтому мы, с их помощью, можем создать периметр вокруг нашего острова, где наши враги не смогут атаковать нас."
 PUE_repurpose_the_castle: "Перепрофилировать замок Сан-Фелипе-дель-Морро"
 PUE_repurpose_the_castle_desc: "Замок Сан-Фелипе издавна был символом нашей национальной обороны, и при в условиях его стратегического положения и обширных тренировочной площадки он был предложен в качестве места для создания офицерской академии для обучения кадетов Республики. Мы должны позволить развивать и финансировать его перепрофилирование."
 PUE_new_army_marches_forward: "Новая армия"
 PUE_new_army_marches_forward_desc: "Теперь, когда наши армейские реформы подошли к концу, военные Пуэрто-Рико могут сражаться на равных с любой силой в Карибском бассейне!"
 PUE_puerto_rico_own_fleet: "Собственный флот Пуэрто-Рико"
 PUE_puerto_rico_own_fleet_desc: "Отказываясь подчиняться любой другой нации, мы сами проложим себе путь в Карибском бассейне и создадим собственный флот, способный защищать наши интересы и применить силы против наших непосредственных угроз."
 PUE_construct_flag_ship: "Построить флагманский корабль"
 PUE_construct_flag_ship_desc: "Хотя строительство флагмана будет дорогостоящим делом, у нас нет выбора, поскольку наше решение остаться в одиночестве в Карибском бассейне означает, что нам действительно не на кого положиться."
 PUE_puerto_rico_pride: "Морская гордость Пуэрто-Рико"
 PUE_puerto_rico_pride_desc: "Пуэрто-Рико происходит от двух крупных военно-морских сверхдержав своего времени: Испании и Соединенных Штатов. Наш народ знает важность сильного флота. А это значит, что для нашего флота нет недостатка в новобранцах, а вместе с ними у нас достаточно персонала, чтобы рассмотреть возможность открытия военно-морской академии. Хотя она будет не такая большая, как у других крупных атлантических держав, этого нам все равно будет достаточно, чтобы защитить нашу нацию."
 PUE_foreign_ship_designs: "Импорт конструкций судов"
 PUE_foreign_ship_designs_desc: "С недавно построенными кораблями и конструкторами, получающими поддержку из-за рубежа, мы могли бы начать импорт иностранных кораблей, чтобы наши силы эсминцев могли развиваться. Хотя наш флот все еще находится в зачаточном состоянии, наша торговля по-прежнему нуждается в защите, и импорт новейших технологий для кораблей сопровождения может оказаться жизненно важным в ближайшие годы."
 PUE_dockyard_investments: "Инвестиции в верфи"
 PUE_dockyard_investments_desc: "Чтобы поддерживать флот, нам понадобятся верфи. Запрос на ссуду к нашему защитнику может оказаться полезным как для нашей защиты, так и для нашего сектора занятости, открыв новые возможности трудоустройства."
 PUE_fighters: "Инвестиции в истребители"
 PUE_fighters_desc: "Любые наши ВВС будет остро нуждаться в истребителях! Таким образом, наш долг - снабдить наших пилотов оборудованием, необходимым для достижения превосходства в воздухе."
 PUE_med_bomber: "Средние бомбадировщики"
 PUE_med_bomber_desc: "Хотя небольшие и маневренные морские бомбардировщики, безусловно, могут нанести серьезный удар по вражеским кораблям, бывают случаи, когда враг находится над землей, и нам понадобится средство, чтобы атаковать их, а также самолеты, которые могут выдержать более тяжелые повреждения, чтобы добраться до более дальних морских целей. Это значит, что мы должны инвестировать в средние бомбардировщики."
 PUE_CAS: "Авиационная поддержка"
 PUE_CAS_desc: "Самолеты авиационной поддержки - невероятное чудо на поле боя. Несмотря на то, что они не несут такое же количество боеприпасов, как тяжелые бомбардировщики, они компенсируют этот недостаток точностью, и эта точность - то, что нам понадобится в случае, если наш остров окажется под угрозой, поскольку мы не можем позволить себе разрушения инфраструктуры или ресурсов. Поэтому мы должны и дальше инвестировать в приобретение и развитие этого типа самолетов."
 PUE_take_the_skies: "Защита неба Пуэрто-Рико"
 PUE_take_the_skies_desc: "Хотя в нашем распоряжении могут быть самолеты, этого недостаточно для защиты наших городов от бомбардировок и обеспечения превосходства в воздухе. Нам нужно нанять инструкторов, чтобы они обучили наших пилотов тактики наилучшего использования самолетов."
 PUE_export_focus: "Ориентация на экспорт"
 PUE_export_focus_desc: "Несмотря на протесты националистов, с экономической точки зрения у нас нет особого выбора, кроме как поддерживать модель экспорта сельскохозяйственной продукции. Хотя это означает, что в данный момент мы продолжим экспорт, мы по-прежнему будем направлять часть наших доходов в нашу местную промышленность, даже если это может замедлить наше промышленное развитие в долгосрочной перспективе."
 PUE_sugar_market: "Сахарные рынки"
 PUE_sugar_market_desc: "Сахарные плантации на острове уже давно являются основой экономики Пуэрто-Рико. Однако они в значительной степени устарели, и поскольку от них зависит вся наша экономика, потребуются серьезные усилия для модернизации этого сектора, если мы действительно хотим пережить экономическую депрессию."
 PUE_pineapple_investments: "Обеспечение инвестиций в ананасы"
 PUE_pineapple_investments_desc: "Рынок ананасов часто упускается из виду во многих странах, ориентированных на сельское хозяйство, в основном из-за исключительных условий, необходимых для его выращивания. К счастью для нас, на нашем острове легко найти ананасы, и они являются отличным источником дохода на довольно малоконкуретном рынке, поэтому мы должны обеспечить инвестиции в этот быстрорастущий сельскохозяйственный сектор!"
 PUE_subsistence_farming: "Натуральное сельское хозяйство"
 PUE_subsistence_farming_desc: "Наши фермеры веками были вынуждены выращивать экспортные культуры, чтобы выжить. Однако с переходом нашей экономической политики к более автаркической модели эти же фермеры теперь страдают от дефицита из-за того, что они не могут продавать большую часть своего сахара. В качестве решения необходимо поощрять натуральное сельское хозяйство, чтобы наши фермеры могли снова стать независимыми от экспорта."
 PUE_industrial_investment: "Промышленные инвестиции"
 PUE_industrial_investment_desc: "Хотя Пуэрто-Рико может ввести жесткие тарифы на свой экспорт, нельзя отрицать очевидную нехватку денег для инвестиций в промышленность. Таким образом, мы предоставим налоговые льготы и особые условия регулирования для новых компаний, которые появятся на нашем острове и предоставят необходимые рабочие места нашим гражданам."
 PUE_industrial_tooling: "Импорт инструментов"
 PUE_industrial_tooling_desc: "Независимо от нашего подхода к экономической политике, существующая легкая промышленность Пуэрто-Рико остро нуждается в модернизации. Импорт современных инструментов и промышленного оборудования должен помочь нам достигнуть равенства с другими странами мира."
 PUE_relief_program: "Правительственный план помощи"
 PUE_relief_program_desc: "Основная беда экономики Пуэрто-Рико - высокий уровень безработицы. Учитывая отсутствие у людей способов найти работу, есть несколько других вариантов, кроме создания рабочих мест через инвестиции и государственные компании. Таким образом, мы должны стремиться запустить финансируемую государством строительную компанию в Сан-Хуане, чтобы она могла помочь решить проблему безработицы."
 PUE_crisis_solved: "Разрешение экономического кризиса"
 PUE_crisis_solved_desc: "Хотя последствия рецессии, вероятно, будут влиять на страну в течении ближайших лет, если не десятилетия, худшее уже позади. Хотя это, возможно, еще не означает конец всех бед Пуэрто-Рико, это, безусловно, шаг в правильном направлении."
 PUE_investment_in_industry: "Инвестиции в легкую промышленность"
 PUE_investment_in_industry_desc: "Легкая промышленность играет жизненно важную роль в экспорте сахара с наших плантаций. За счет дальнейших инвестиций мы сможем увеличить производство сахара и получить еще больше прибыли от нашего экспорта."
 PUE_assembly_lines: "Производство сборочных линий"
 PUE_assembly_lines_desc: "По мере индустриализации нашей страны также необходимо адаптировать нашу промышленную методологию. Учитывая безудержную безработицу на острове, в наших интересах внедрить конвейерное производство, в которой будет задействовано как можно больше рабочих для обслуживание, и поэтому мы должны поощрять эту практику в нашей экономике."
 PUE_trade_links: "Торговые связи Пуэрто-Рико"
 PUE_trade_links_desc: "Независимо от того, какие экономические планы предпринимает наше правительство, нам нужно будет поддерживать торговлю с другими странами собственноручно. В интересах нашего правительства вкладывать средства в конвойные суда, чтобы мы могли укрепить стабильность нашей экономики за счет торговли."
 PUE_officer_initiative: "Развитие морского офицерства"
 PUE_officer_initiative_desc: "Недостаток военно-морских офицеров сказался на нашей стране с момента обретения нами независимости. Финансируя создание небольшой военно-морской академии в порту Сан-Хуан, а также оплачивая нашим выпускникам обучение за рубежом, мы сможем преодолеть этот недостаток."
 PUE_Coastal_patrol_force: "Прибрежные патрульные силы"
 PUE_Coastal_patrol_force_desc: "С консолидацией наших авиационных сил мы, наконец, сможем выставить боеспособные прибрежные патрульные силы, которые будут одновременно служить разведчиками и предупреждать нас о действиях противника, а также нашим первым средством защиты от нападения."
 PUE_fleet_exercises: "Учения на флоте"
 PUE_fleet_exercises_desc: "Хотя недавно созданный флот Пуэрто-Рико определенно никогда не достигнет таких же размеров, как немецкий или американский флот, нам по-прежнему нужны боеспособные силы! Для этого у наших берегов будет проведена серия учений, чтобы убедиться, что наши войска готовы к этой задаче."
 PUE_officer_academy: "Основать новую офицерскую академию"
 PUE_officer_academy_desc: "Не имея возможности отправить наших офицеров за границу по дипломатическим и финансовым причинам, мы вынуждены открыть нашу собственную академию офицеров в Сан-Хуане. Хотя это не так впечатляет по сравнению с такими местами, как Военно-морская академия в Аннаполисе, она все равно выполнит свою работу для нашего небольшого флота, обеспечивая постоянный поток способных офицеров."

###Nationalist Tree####
 PUE_the_hour_of_nationalism: "Час национализма"
 PUE_the_hour_of_nationalism_desc: "Когда люди, наконец, сбросили оковы иностранных угнетателей, настало время для Националистической партии выйти на первый план, поскольку начинается конфронтация, которую они готовили в течение почти десятилетия. Мы победим в любом случае!"
 PUE_the_Grito_de_Lares: "Второй Грито де Ларес"
 PUE_the_Grito_de_Lares_desc: "Теперь, когда наши иностранные угнетатели возвращаются, чтобы снова наложить на нас свои оковы, нам нужно снова сплотить народ. Самым известным восстанием на нашем острове было Грито де Ларес 1868 года, и для того, чтобы сплотить наш народ, мы должны принять идею, что это Второй Грито де Ларес, момент, когда мы наконец станем свободными!"
 PUE_form_peoples_militias: "Сформировать народные ополчения"
 PUE_form_peoples_militias_desc: "Некогда ждать мобилизации Национальной гвардии Эстевеса. Нам нужен каждый мужчина, которого мы можем найти, и поэтому мы должны начать мобилизовать всех людей, которые хотят, чтобы Пуэрто-Рико был независимым от иностранных захватчиков."
 PUE_the_revolution_successful: "Успешная революция"
 PUE_the_revolution_successful_desc: "Так или иначе, но наше новое правительство выжило, несмотря ни на что. Теперь нам нужно с нетерпением дождаться восстановления и реформировать Пуэрто-Рико."
 PUE_refit_the_castle: "Ремонт замка Сан-Фелипе-дель-Морро"
 PUE_refit_the_castle_desc: "Замок Сан-Фелипе-дель-Морро долгое время был одним из основных оборонительных укреплений острова. Несмотря на то, что он сильно устарел, есть способы улучшить его состояние и стратегическое положение, чтобы превратить его в укрепление, которое может эффективно защитить Сан-Хуан от иностранных захватчиков."
 PUE_naval_defence: "Защита от вторжения с моря"
 PUE_naval_defence_desc: "Переоборудования замка недостаточно, чтобы обезопасить весь остров. Нам нужны траншеи, бункеры, прибрежные укрепления, все, что может помочь нам отразить или, по крайней мере, замедлить захватчиков."
 PUE_weapons_smuggling: "Контрабанда оружия"
 PUE_weapons_smuggling_desc: "Учитывая отсутствие местной промышленности, у нас нет другого выбора, кроме как обеспечить безопасность оружия "нетрадиционными" средствами. Некоторые кубинские контрабандисты связались с нами, чтобы пронести винтовки на наш остров, но они явно не готовы сделать это бесплатно..."
 PUE_recruitment_effort: "Усилия по набору"
 PUE_recruitment_effort_desc: "Поднятое нами ополчение важно, но его недостаточно. В грядущих сражениях нам нужны все силы, и мы должны стараться и поощрять набор всех здоровых мужчин с острова, по крайней мере, на вспомогательные должности."
 PUE_guerilla_warfare: "Тактика партизанской войны"
 PUE_guerilla_warfare_desc: "Кадеты Республики уже давно приготовились для борьбы в лесах и джунглях острова, готовясь к тому, когда они понадобится для борьбы с американцами. Теперь их опыт крайне необходим для нашей борьбы, и к счастью, им есть чему поучить наших новобранцев."
 PUE_anti_air_battery: "Самодельные противовоздушные батареи"
 PUE_anti_air_battery_desc: "Хотя мы взяли под контроль сушу на нашем острове, враг все еще контролирует небо. Нам необходимо создать дивизию, которая будет следить за небом и посвящать себя уничтожению вражеских самолетов. У нас нет вооружения для них, но возможно мы сможем перенаправить некоторые пулеметы, оставленных американцами."
 PUE_high_morale: "За свободное Пуэрто-Рико!"
 PUE_high_morale_desc: "Когда наша оборона готова, армия подготовлена, а враги у наших ворот, долг каждого гражданина - убедиться, что мы добьемся успеха. Возможно, придется пойти на жертвы, ввести карточную систему, но победа не должна была быть легкой. Тем не менее, нам нужно бороться, если мы хотим спасти нашу нацию от нового века колониализма!"
 PUE_fate_of_the_democracy: "Судьба демократов"
 PUE_fate_of_the_democracy_desc: "В то время как демократические партии, такие как либералы, поддержали наше восстание, другие, такие как республиканцы или социалисты, были против нашей революции. К счастью, нам больше не нужно опасаться их попыткам ослабить наше правительство, поэтому наш лидер должен решить, следует ли нам сохранять фасад легитимности, поддерживая эти партии, или мы должны просто запретить их."
 PUE_the_new_government: "Новое правительство Пуэрто-Рико"
 PUE_the_new_government_desc: "Теперь, когда Альбизу находится в Ла Форталезе, Националистическая партия Пуэрто-Рико должна собраться для принятия решения о новом правительстве. Однако все может быть не так хорошо, как кажется, и внутри партии начинают образовываться раскол..."
 PUE_towards_a_new_Puerto_Rico: "К новому Пуэрто-Рико"
 PUE_towards_a_new_Puerto_Rico_desc: "У Альбизу грандиозные планы реформирования Пуэрто-Рико с нуля. Теперь, когда мы полностью освободились от оков европейского и американского империализма, наступило время начать переделывать наше общество, с его политической сферы на экономическую и социальную. Совсем скоро начнется серия реформ, которые определят судьбу нашего народа на долгие годы!"
 PUE_deal_with_remaining_Americans: "Разобраться с оставшимися американцами"
 PUE_deal_with_remaining_Americans_desc: "Американцы уже давно стали чумой на острове, и мы, наконец, в состоянии нанести смертельный удар их присутствию здесь. Однако не все в партии согласны с тем, что мы должны это делать, и окончательное решение остается за Альбизу..."
 PUE_economic_reform: "Программа экономических реформ"
 PUE_economic_reform_desc: "Несмотря на годы попыток экономических реформ, ни один из американских политиков не смог по-настоящему помочь простому пуэрториканцу. Теперь националистическая партия должна обеспечить средства к существованию для всех пуэрториканцев, но последствия этого еще предстоит обсудить партией..."
 PUE_political_reform: "Кампания за политические реформы"
 PUE_political_reform_desc: "На протяжении десятилетий пуэрториканцы существовали изолированно от политики. Только в течение очень коротких периодов, когда наш народ действительно пользовался избирательным правом, и все это было из-за иностранных угнетателей. К счастью, у Националистической партии есть лекарство от этой болезни..."
 PUE_social_reform: "План социальных реформ"
 PUE_social_reform_desc: "Наша культура выстояла, несмотря на попытки культурной колонизации американцами, нам еще предстоит проделать большую работу по ее укреплению. Партия разработала план укрепления некоторых концепций, которые Альбису назвал 'пуэрто-риканскими', но это будет зависеть только от него: действительно ли он хочет, чтобы его концепция пуэрто-риканской идентичности была обязательной или только чем-то для истинных патриотов..."
 PUE_international_recognition_NAT: "Международное признание"
 PUE_international_recognition_NAT_desc: "Поскольку наше восстание было не вполне законным и крайне жестоким, международное сообщество первоначально избегало нас и отказывалось признавать наше существование, в основном чтобы подчинить нас англосаксонским хозяевам! Однако с тех пор прошло немало времени, и теперь, возможно, пришло время наконец-то связаться с остальным миром."
 PUE_full_independence_DEM: "Поистине независимый Пуэрто-Рико"
 PUE_full_independence_DEM_desc: "Нам не нужны правители или хозяева, направляющие наш путь. Пуэрто-Рико прекрасно себя чувствует на Карибах, и мы должны искать только тех, кто желает, чтобы мы оставались такими, в отличие от попыток реализовать любую давно умершую мечту о величии, которую могли иметь наши отцы-основатели."
 PUE_seek_a_new_guarantor: "Найти нового защитника"
 PUE_seek_a_new_guarantor_desc: "Пуэрто-Рико всегда рассчитывал на сильную нацию, чтобы защищаться отвнешних угроз Сначала это была Испания, потом американцы, но теперь, когда они полностью покинули остров, нам нужно найти нового защитника."
 PUE_old_friendships: "Старая дружба"
 PUE_old_friendships_desc: "Правительство и народ Венесуэлы с самого начала был заинтересован выступлениям и кампаниям Альбису. Учитывая их близость и их относительно достаточные силы, возможно, было бы разумно снова установить с ними связь и воспользоваться нашей дипломатической близостью для нашей защиты."

###Democratic Tree###
 PUE_constitutional_convention: "Конституционная конвенция"
 PUE_constitutional_convention_desc: "Нашим первым шагом как независимой нации должна стать разработка конституции. Хотя не каждая страна имеет или нуждается в конституции, она поможет укрепить легитимность нашего правительства над народом Пуэрто-Рико в глазах международного сообщества, а также позволит нам установить набор базовых правил, которые должны соблюдать все граждане."
 PUE_first_election: "Первые выборы Пуэрто-Рико"
 PUE_first_election_desc: "Если не учитывать выборы в законодательные органы, которые проводились каждые четыре года после принятия закона Джонса, то теперь впервые за десятилетия пуэрториканский народ получил возможность проголосовать за своих представителей. Хотя волнение по поводу этого исторического события почти осязаемо, за границей все еще существуют опасения, что избрание радикальной партии может потенциально нарушить стабильное существование партий на острове..."
 PUE_international_recognition: "Международное признание"
 PUE_international_recognition_desc: "Хотя наша Декларация независимости, появившаяся при довольно мирных событиях, укрепила наши позиции на международной арене, нам все еще необходимо восстановить официальные отношения со странами, которые должны признать нас в качестве суверенного государства. Поэтому мы должны как можно скорее направить делегатов для переговоров с другими странами с целью создания новых посольств за рубежом."
 PR_PU_Elected: "Партийный союз"
 PR_PU_Elected_desc: "Партийный союз, основанный в 1932 году Хосе Калли-и-Кучи после ухода из националистической партии, является странным явлением на политической сцене Пуэрто-Рико. Будучи строго протекционистской партией, подобной PNPR, она подхватила часть риторики партии "Америка прежде всего", до такой степени, что ее лидера открыто сравниваются с Хью Лонгом, и исходя из выборов, возможно, именно этого сейчас хочет народ Пуэрто-Рико..."
 PR_PN_elected: "Националистическая партия"
 PR_PN_elected_desc: "Несмотря на то, что националистическая партия всегда была популярной, её победа всё же стала неожиданностью для многих, кто рассматривал партию как временное явление, которое должно было существовать, покуда мы не добились бы независимости, а не в качестве демократически избранной партией. Тем не менее Альбису явно вышел в лидеру в гонке и теперь он будет президентом Пуэрто-Рико."
 PUE_PL_elected: "Социалистическая партия"
 PUE_PL_elected_desc: "Отстающая партия социалистов сумела победить, несмотря ни на что. Теперь стареющему Сантьяго Иглесиасу Пантину предстоит возглавить Пуэрто-Рико в течение следующих четырех лет что, надеемся, принесёт видимость стабильности и прогресса, которые так долго ускользали от острова."
 PUE_PPD_elected: "Либеральная партия"
 PUE_PPD_elected_desc: "Теперь, когда [ROOT.GetLeader] вступил на пост президента, многие ожидают, что нестабильность в Пуэрто-Рико, которая разрушала остров почти десять лет, наконец-то закончится, как и обещали либералы. Будут ли они в состоянии выполнить свои заявления или нет, еще предстоит выяснить..."
 PUE_Operacion_Serenidad: "Операция Безмятежность"
 PUE_Operacion_Serenidad_desc: "Одна из главных проблем, которую президент поставил пуэрто-риканскому обществу, заключается в том, что в культурном отношении оно еще не готово принять современный индустриальный образ жизни. Чтобы исправить это, он предложил законопроект, который стал известен в прессе как Операция Безмятежность, с намерением провести реформу образования, где правительство будет закреплять промышленные ценности и уважение к другим рыночно-ориентированным нациям."
 PUE_labour_friendly_laws: "Трудовые законы"
 PUE_labour_friendly_laws_desc: "Рабочее движение в Пуэрто-Рико невелико, но оно существует. Либеральная партия уже давно пыталась договориться с ним, но до сих пор оно предпочитало придерживаться американской позиции в обмен на инвестиции. Однако теперь, когда мы у власти, мы можем предложить им новые контракты и выступить в их пользу при трудовых спорах, чтобы еще больше укрепить наши позиции как самой популярной партии Пуэрто-Рико."
 PUE_Nationalist_reform_program: "Реформы националистов"
 PUE_Nationalist_reform_program_desc: "Хотя националистам удалось быть избранными, они сделали это с меньшинством голосов, что вынудило их вступить в союз с Союзной партией. Это означает, что хотя националисты предложили чрезвычайно амбициозный план реформ, вполне вероятно, что в ходе обсуждений он примет совершенно другой вид, чем тот, который они изначально намеревались принять..."
 PUE_share_the_wealth: "Поделись богатством"
 PUE_share_the_wealth_desc: "Союзная партия была создана для того, чтобы полностью воссоздать партию "Америка прежде всего" в Соединенных Штатах, и соответственно, ориентируется на себя программу "Поделись богатством". Теперь президент внес в Конгресс Пуэрто-Рико законопроект, чтобы мечта пуэрториканца разделить программу богатства стала реальностью. Будет ли этот план успешным или станет полным провалом, еще неизвестно..."
 PUE_anti_American_sentiment: "Антиамериканские настроения"
 PUE_anti_American_sentiment_desc: "Несмотря на то, что американские военные к данному моменту полностью покинули остров совершенно законно, нельзя отрицать, что многие из местных более чем обижены на них. Мы можем направить это негодование на продвижение законопроекта, который в ином случае посчитали бы спорным, с надеждой, что мы сумеем экспроприировать американских землевладельцев в пользу пуэрториканских, не получив слишком больших политических возражений."
 PUE_solidify_belief_in_democracy: "Укрепить веру в демократию"
 PUE_solidify_belief_in_democracy_desc: "Пуэрто-Рико начало терять веру в демократию, когда на выборах в законодательные органы 1932 года победу одержали проамериканские партии, что вынудило значительную часть населения отказаться от дальнейшего голосования. С обретением независимости нельзя допускать эту апатию к системе управления, и мы должны начать общенациональную пропагандистскую кампанию, чтобы распространит дух демократии среди народа."
 PUE_shining_jewel_of_the_Caribbean: "Жемчужина Карибского моря"
 PUE_shining_jewel_of_the_Caribbean_desc: "По мере того, как реформы нашего правительства завершаются, появляется чувство национального единства и прогресса, которое покинуло остров после испано-американской войны. Впервые пуэрториканцы могут открыто участвовать в политике и решать свою судьбу, и это постепенно превращает наш маленький остров в сияющий маяк мира и стабильности среди наших соседей."
 PUE_Fair_deal: "Честная сделка с Пуэрто-Рико"
 PUE_Fair_deal_desc: "Увидев воочию политику, предложенную республиканцами в Америке, руководство либералов решило провести аналогичную программу на острове. Теперь, с избранием к власти, пришло время, чтобы эта идея покинула чертежи и, наконец, достигла конгресса, а затем и народа Пуэрто-Рико."
 PUE_limited_exports: "Автаркия Пуэрто-Рико"
 PUE_limited_exports_desc: "Союзная партия предложила чуть менее агрессивный план автаркии, чем националисты. Хотя экспортеры сахара довольны, нельзя отрицать, что грядут тяжелые времена, пока мы не сможем полностью индустриализировать остров, но Хосе Колл-и-Кучи заявил, что в данный момент это будет небольшая жертва ради того, что мы сможем получить завтра."
 PUE_command_economy: "Прямой экономический контроль"
 PUE_command_economy_desc: "PNPR утверждает, что наше правительство должно взять под полный контроль экономический экспорт в стране, и при поддержке Союзной партии кажется, что они добьются своего. В то время как производители экспортных культур сетуют на законопроект, внесенный Альбису, другие, справедливо отмечают, что это может изменить остров к лучшему."
 PUE_land_reform: "Земельная реформа"
 PUE_land_reform_desc: "В течении долго времени господства испанского и американского колониализма, на земле Пуэрто-Рико преобладала сахарная промышленность. Чтобы исправить это, мы должны начать перераспределение земли от экспорта сахара в пользу народа Пуэрто-Рико. Наш остров больше не будет, как говоривали американцы, "горным хребтом, полностью окруженным сахарным тростником", а страной людей."
 PUE_Operacion_manos_a_la_obra: "Руки за работой"
 PUE_Operacion_manos_a_la_obra_desc: "Самая большая проблема острова - отсутствие промышленной индустрии, в результате чего большая часть нашего населения осталась без работы. Однако у нас еще есть надежда. Президент выступил на конгрессе с чрезвычайно амбициозным планом, который пресса окрестила операцией "Руки за работой". В нем он намерен довести нашу экономику до максимума, чтобы выйти на новый уровень индустриализации."

### Events ###
 pue.1.t: "Делегация из Пуэрто-Рико прибывает в Оттаву"
 pue.1.d: "После того, как мы получили власть над Пуэрто-Рико, на острове в спешке собралась делегация из бывших членов законодательного собрания острова. Возглавляемая либералом Антонио Рафаэлем Барсело, одним из самых больших сторонников независимости Пуэрто-Рико за исключением националистов, делегация предложила нашему правительству предоставить им независимость в обмен на лояльность Антанте. Пока переговоры продолжались, стало очевидно, что островитяне не примут ничего, кроме независимости, поскольку присоединение к другой стране без местного правительства, как это было с США, было бы неприемлемо для местных жителей. Кроме того, предложение нашей делегации о том, что они могут стать частью Вест-Индской федерации, вызвало возмущение, так как они процитировали доклад Мойна как доказательство того, что Вест-Индия не сможет должным образом управиться с Пуэрто-Рико. Поскольку переговоры на сегодня завершены, остается вопрос: что делать с островом? Его аннексия или передача Вест-Индской федерации явно разозлит местных жителей, но предоставление ему полной независимости может ослабить наши позиции в Карибском бассейне в случае, если они решат, что больше не хотят оказывать нам помощь..."
 pue.1.a: "Отдать остров Федерации."
 pue.1.b: "Оккупировать остров."
 pue.1.c: "Разрешить провозглашение независимости."
 pue.1.e: "Разрешить провозглашение независимости. (Играть за Пуэрто-Рико)"
 
 pue.2.t: "Конец губернаторства"
 pue.2.d: "После того, как мы заключили соглашения с американцами, временное правительство Пуэрто-Рико наконец разработало Декларацию независимости. При широком освещении в прессе делегаты УПР вышли из Ла Форталезы и зачитали Декларацию собравшимся. Пока остров пользуется самоуправлением уже несколько недель, с ратификацией декларации губернатором Уиншипом на следующий день, Пуэрто-Рико теперь официально независим."
 pue.2.a: "Мы будем гордиться нашими отцами-основателями."
 
 pue.3.t: "'Грито де Сан-Хуан'"
 pue.3.d: "Так как нам не удалось сдержать националистов, их лидер Педро Альбису Кампос промаршировал через Сан-Хуан с тысячами своих сторонников, как вооруженных, так и невооруженных. Пока полиция и местный гарнизон пытались сдержать их, было ясно, что они не смогут помешать им добраться до Ла-Форталезы и им пришлось отступить в порт, где наш флот изо всех сил пытается эвакуировать отставших. Тем временем Альбису заявил по радио из Ла-Форталеза, что Пуэрто-Рико теперь является независимым государством и что долг каждого гражданина - защищать свою родину в трудную минуту от иностранной агрессии. Наше правительство в ответ на эти заявления выдвинуло ультиматум правительству-претенденту: реинтегрироваться в течение недели или ждут неприятных последствий. Однако, учитывая обстоятельства и характер националистов, маловероятно, что ультиматум вообще будет рассмотрен..."
 pue.3.a: "Свобода или смерть! (Играть за Пуэрто-Рико)"
 pue.3.b: "Проклятые националисты..."
 
 pue.4.t: "Крайний срок Ультиматума"
 pue.4.d: "Поскольку правительство Пуэрто-Рико не выполнило наши требования, пришло время принять решение: должны ли мы атаковать остров? Хотя некоторые представители пуэрто-риканского населения обращались к нашему правительству с посланиями о готовности пуэрто-риканского народа с обещаниями мира между нашими странами, и, несмотря на то, что у них мало культурных, языковых или этнических связей с нами, захват ими острова по-прежнему является явным нарушением нашего суверенитета над ним."
 pue.4.a: "Немногие националистические ополченцы нас не пугают."
 pue.4.b: "Возможно, будет лучше, если мы их отпустим."
 
 pue.5.t: "Националисты убивают начальника полиции Пуэрто-Рико"
 pue.5.d: "Сегодня утром мы получили ледяные сообщения из Пуэрто-Рико. Ясно, что два пуэрториканских националиста, Хайрам Розадо и Элиас Бошамп, убили начальника полиции острова, полковника Фрэнсиса Э. Риггса. Местные жители расценили это как акт 'революционного правосудия', поскольку Риггс был обвинен в резне в Рио-Пьедрасе, а затем за этим последовало внесудебное убийство обоих националистов от рук местной полиции, действовавшей без приказа. Мало того, что националистам удалось убить высокопоставленного чиновника на острове, они ещё получили двух мучеников. Националистический лидер явился на похороны 'жертв', произнеся будоражащую речь перед толпой: '[...] мы уже принесли вам драгоценный прах наших героев. Национализм начинает реформировать остров, ибо человек был рожден не для того, чтобы прозябать, не для того, чтобы толстеть и становиться сильным, а для того, чтобы твердо стоять на своих принципах, достойных его бессмертия. Есть только один путь к бессмертию: путь доблести, который ведет к самопожертвованию ради священного дела. Мы все должны пожертвовать собой ради независимости нашей страны![...]' С каждым днем будущее острова становится все более неопределенным, так как все больше и больше людей вступают в ряды националистов..."
 pue.5.d.Ang: "Сегодня утром мы получили ледяные сообщения из Пуэрто-Рико. Ясно, что два пуэрториканских националиста, Хайрам Розадо и Элиас Бошамп, убили начальника полиции острова, полковника Фрэнсиса Э. Риггса, который решил остаться при новой администрации в своей должности. Местные жители расценили это как акт 'революционного правосудия', поскольку Риггс был обвинен в резне в Рио-Пьедрасе, а затем за этим последовало внесудебное убийство обоих националистов от рук местной полиции, действовавшей без приказа. Мало того, что националистам удалось убить высокопоставленного чиновника на острове, они ещё получили двух мучеников. Националистический лидер явился на похороны 'жертв', произнеся будоражащую речь перед толпой: '[...] мы уже принесли вам драгоценный прах наших героев. Национализм начинает реформировать остров, ибо человек был рожден не для того, чтобы прозябать, не для того, чтобы толстеть и становиться сильным, а для того, чтобы твердо стоять на своих принципах, достойных его бессмертия. Есть только один путь к бессмертию: путь доблести, который ведет к самопожертвованию ради священного дела. Мы все должны пожертвовать собой ради независимости нашей страны![...]' С каждым днем будущее острова становится все более неопределенным, так как все больше и больше людей вступают в ряды националистов..."
 pue.5.a: "Похоже, восстание неизбежно."
 
 pue.6.t: "Нападение националистов на арсенал"
 pue.6.d: "Небольшой националистический контингент численностью около 50 человек, вдохновленный жертвой Хирама Росадо и Элиаса Бошана, ворвался в полицейский участок, вооруженный немногочисленным контрабандным оружием, ножами и кулаками. Им удалось успешно захватить его и бежать в лес Эль-Юнке, пока не прибыло подкрепление, чтобы остановить их. Поскольку расследование по этому делу продолжается, стало ясно, что план был тщательно разработан при поддержке местных сил, и расследование полицейских участков и гарнизонов показало нам, что националисты, возможно, имеют большее влияние, чем мы первоначально думали, поскольку некоторые полицейские с готовностью давали доступ повстанцам к оружию в ряде случаев. Хотя, по всем признакам, наша потеря вооружения невелика, для националистов это все же значительный шаг, так как теперь у них есть средства для проведения еще более дерзких атак."
 pue.6.a: "Это становится все лучше и лучше..."
 
 pue.7.t: "Ополченцы Пуэрто-Рико атакуют патрули"
 pue.7.d: "С захватом оружия в последние месяцы стало ясно, что националисты ставят перед собой цель развязать мятеж. Сегодня мы получили первые сообщения о стычках, происходящих в различных частях острова. Несмотря на то, что Сан-Хуан пока в безопасности, не редкость случаи, когда вооруженные ополченцы бродят по окрестностям в лесах Эль-Юнке, Карите, Сусуа-Сусуа и Де-Марикао. Хотя этим повстанцам еще предстоит предпринять какие-либо непосредственные действия в отношении основных городов, ясно, что они планируют в конечном итоге начать атаку. Стоит ли посылать подкрепление на остров?"
 pue.7.a: "Пошлите подкрепление."
 pue.7.b: "Местный гарнизон должен быть в состоянии справиться с ними самостоятельно."
 
 pue.8.t: "Заключить в тюрьму националистического лидера?"
 pue.8.d: "В то время как националистические партизаны продолжают сражаться в сельской местности, их лидер, Педро Альбису Кампос, продолжает комфортно жить на углу улиц Соль и Крус, в старой части Сан-Хуана. В связи с обострением ситуации вокруг его дома и личной жизни была установлена постоянная охрана: Перед входом и выходом из дома постоянно стоит полицейская машина, фотографируются все входящие и выходящие из комплекса; всякий раз, когда Альбису выходит из дома, об этом сообщается по центральному полицейскому радио; всякий раз, когда он или его семья выходят на прогулку, за ними следует полицейский, и вся корреспонденция, поступающая в дом, перехватывается. Несмотря на все это, было обнаружено мало свидетельств, связывающих его с повстанцами, хотя он, как было замечено, выступал с волнующими речами перед толпами людей в разных частях страны, прося людей только 'бороться за независимость', что в дальнейшем вдохновляет людей на вступление в ряды ополченцев. Хотя эти свидетельства довольно шатки, их должно быть достаточно, чтобы временно посадить Альбису за решетку. Проблема в том, что националисты не обязательно позволят этому случиться безнаказанно, так как Альбизу широко рассматривается как Национальный герой, но его оставление в покое, очевидно, только усугубляет ситуацию..."
 pue.8.a: "Мы не можем рисковать."
 pue.8.b: "Он невиновен, пока его вина не будет доказана."
 
 pue.9.t: "Марш на Понсе"
 pue.9.d: "Поскольку Альбису остается в тюрьме в Сан-Хуане, в Понсе собралась огромная толпа, требующая его освобождения. Организованный верными последователями Альбису, марш взбудоражил как националистов, так и умеренных, которые видят несправедливость в заключении Альбису, и вскоре остров окажется ввергнутым в революцию. На этот раз их требования ясны: освобождение Альбису из тюрьмы. Хотя мы могли бы удовлетворить их просьбу, это могло бы дать националистам необходимые доказательства слабости нашей власти на острове. В качестве альтернативы, местная полиция предложила нам заставить националистов напасть на нас в Понсе, чтобы разогнать протест. Это потребовало бы от нас усиления мер безопасности в этом районе и произвести предупредительный выстрел в толпу, побудив националистов открыть ответный огонь, что сделало бы их виновниками инцидента. Однако этот шаг, несомненно, приведет к тому, что сразу же после него начнется бой, и с учетом того, что гражданские лица окажутся под перекрестным огнем, ясно, что, независимо от исхода, местные жители будут считать это массовым убийством."
 pue.9.a: "Освободить Альбису"
 pue.9.b: "Разогнать марш"
 
 pue.11.t: "Пуэрториканские националисты сдаются"
 pue.11.d: "После нескольких месяцев, казалось бы, неудачной партизанской войны, нехватки запасов и в условиях, когда народные настроения в отношении независимости угасают, националистические мятежники начали выходить из лесов и сдаваться нашему гарнизону. Кажется, что наконец-то наша власть на острове начинает налаживаться."
 pue.11.a: "Наконец-то, хорошие новости."
 
 pue.48.t: "Губернатор получает исключительные полномочия!"
 pue.48.d: "С началом гражданской войны в Америке федеральное правительство, похоже, сочло необходимым предоставить Блэнтону Уиншипу, американскому губернатору острова, исключительные полномочия по урегулированию ситуации. Многие пуэрто-риканские националисты уже давно борются с Уиншипом, которого местные жители в основном считают жестоким деспотом, и такое внезапное изменение условий может помочь Уиншипу, к лучшему или худшему, нанести смертельный удар по независимости Пуэрто-Рико."
 pue.48.a: "По крайней мере, это лучше, чем ситуация на контененте."
 
 pue.49.t: "Реформированный Союз Пуэрто-Рико"
 pue.49.d: "Поскольку Уиншип в настоящее время обладает как никогда большой властью, группы пуэрториканских сторонников независимости, включая националистов, либералов и Союзную партию, вновь объединились в Союз Пуэрто-Рико, который, как казалось бы, прекратил свое существование в прошлом десятилетии из-за междоусобиц и усилий американского губернатора Эммита Монтгомери Рейли, направленных на расформирование этой коалиции в целях налаживания сотрудничества. Теперь, когда партии объединились в политическом плане, Уиншип не в состоянии принять меры против сторонников независимости, не заставив законодательный орган зайти в тупик, и, хотя он мог бы избежать его действуя в качестве губернатора, очевидно, что на острове растет напряженность. Если американский губернатор намерен выжить, ему придется найти способ вести переговоры с Коалицией..."
 pue.49.a: "Они ведь не упрощают ситуацию, правда?"
 
 pue.50.t: "Сан-Хуанская конвенция"
 pue.50.d: "В условиях растущей напряженности на острове, когда манифестации и протесты стали обычным явлением в сельской местности и в небольших городах на периферии, губернатор Уиншип принял решение пригласить лидеров Союза Пуэрто-Рико в Ла-Форталезу для обсуждения условий проведения реформ. Хотя политические реформы в Пуэрто-Рико проводятся уже на протяжении последнего десятилетия, ни один губернатор после принятия Акта Джонса до сих пор не выступал с серьезными предложениями о реструктуризации политического статуса Пуэрто-Рико. Хотя этот шаг, несомненно, произвел на многих впечатление, остается немало скептиков, особенно среди избирателей Националистической и Либеральной партии, которые рассматривают это как не что иное, как удобный способ для губернатора выглядеть так, будто он прислушивается к народной воле. Тем не менее, пуэрториканская делегация во главе с Антонио Р. Барсело, Луисом Муньосом Марином, Хосе Колле-и-Кучи, Педро Альбису Кампосом и Сантьяго Иглесиасом Пантином, все представляющие каждую из основных партий коалиции, прибыла в Ла Форталеса в Сан-Хуане и останется там на время переговоров."
 pue.50.a: "Пусть пуэрториканский народный голос будет услышан!"
 
 pue.51.t: "Программа экономической помощи Пуэрто-Рико"
 pue.51.d: "Первый вопрос, поднятый в конвенции, касается экономической ситуации на острове. Как очевидно для обеих сторон, положение на острове является неустойчивым, поскольку наше население значительно превышает каличество рабочих мест, которые может опеспечить остров. Это вызвало довольно острую проблему безработицы, а обвал сахарного рынка в связи с Великой депрессией, Черным понедельником и американской гражданской войной, безусловно, мало помог ситуации. СПР может потребовать, чтобы Соединенные Штаты перестали игнорировать остров и отправили ему некоторую крайне необходимую экономическую помощь, варьирующуюся от простых промышленных инвестиций до более комплексных планов, таких как реформа инфраструктуры, меры социального обеспечения и так далее. Однако, учитывая гражданскую войну на родине, не совсем ясно, сможет ли губернатор действительно выполнить эти обещания..."
 pue.51.a: "Мы действительно не можем обещать этого."
 pue.51.b: "Союз это обеспечит!"
 
 pue.52.t: "Гражданство для пуэрториканцев"
 pue.52.d: "Делегаты от Пуэрто-Рико решительно выступали против нынешнего положения Закона Джонса, утверждая, что Соединенные Штаты явно уклоняются от выполнения своих обязанностей. Это означает, что, хотя пуэрториканские граждане де-факто считаются американскими гражданами, на материковой части страны их вместе с афроамериканцами помещают на сегрегированные должности, а исполнительная и судебная ветви власти почти полностью игнорируют их  даже на их собственном острове! СПР потребовал от губернатора предоставить пуэрториканским гражданам гарантии того, что их права не будут вновь игнорироваться и что им будет предоставлено такое же право избирать своих представителей и быть представленными в национальном конгрессе, какое было бы предоставлено любому другому штату. Поскольку детали переговоров просочились в прессу, очевидно, что по этому вопросу на острове существует раскол. Значительная группа населения, похоже, надеется, что Союз прислушается к их требованиям, в то время как многие другие указывают на то, что Союз не выполнял свои обещания в течение десятилетий, и теперь они снова не смогут сдержать свое слово. Хотя губернатор запросил некоторое время для того, чтобы связаться с федеральным правительством по поводу ситуации на острове, очевидно, что их требования нуждаются в той или иной форме официального ответа..."
 pue.52.a: "Им придется подчиняться законам."
 pue.52.b: "У них будут обещанные права."
 
 pue.53.t: "Вопрос о штате"
 pue.53.d: "Темой, которая всколыхнула население после того, как в прессе появились некоторые пункты конвенции, была тема обретения Пуэрто-Рико статуса штата. Губернатор уже ведет расследование в отношении некоторых членов СПР в связи с саботажем и вымогательством, поскольку подробности переговоров не должны были разглашаться, и ясно, что какой-то человек, участвовавший в заседаниях, целенаправленно разглашает эту информацию. Между прочим, чаще всего об этом говорят националистические СМИ, которые, несмотря на то, что, по всей видимости, не имеют никакой связи или даже контакта с делегацией ННПР в рамках конвенции, по-прежнему создают губернаторам и переговорам серьезные неприятности. По мере того, как протестующие собираются за пределами Ла-Форталезы, съезд достигает заключительной стадии переговоров, и это - вопрос получения островом статуса штата. Хотя пуэрториканцам может быть оказана экономическая помощь, а в Закон Джонса могут быть внесены поправки на национальном уровне в интересах Соединенных Штатов, СПР четко заявил в ходе конвенции, что получение Пуэрто-Рико статуса штата является единственным способом гарантировать как долгосрочную экономическую поддержку, необходимую острову, так и права на представленность в конгрессе и сенате Соединенных Штатов, а также право пуэрториканца выдвигать свою кандидатуру на пост президента Соединенных Штатов. Однако это требование является весьма серьезным, поскольку губернатор не может на самом деле потребовать от конгресса Соединенных Штатов предоставить жителям острова гражданство, а предложение о предоставлении острову статуса штата уже несколько раз отклонялось. Тем не менее, в ходе переговоров было заявлено, что без получения статуса штата почти все прежние требования останутся лишь разговорами с минимальными гарантиями. Не имея времени обратиться к федеральному правительству, губернатору придется тщательно подбирать слова, чтобы не разгневать толпу снаружи..."
 pue.53.a: "'Союз предоставит вам статус штата.'"
 pue.53.b: "'Вы станете ассоциированным государством.'"
 
 pue.55.t: "Сделка достигнута!"
 pue.55.d: "Сегодня, после нескольких дней напряженности, Союз Пуэрто-Рико и губернатор Уиншип достигли удовлетворительного компромисса и договорились вернуть Пуэрто-Рико под американскую юрисдикцию. Хотя эти новости успокоили обстановку в некоторых районах острова, они вызвали напряженность в других, поскольку лидер националистов Педро Альбису Кампос вышел из состава участников переговоров и осудил Союз Пуэрто-Рико как не более чем группу американских 'псов'. В то время как протесты в Понсе и сельской местности начинают нарушать обычную обстановку, ситуация в Сан-Хуане остается в целом стабильной, и наши эксперты ожидают, что в скором времени эта стабильность в конечном итоге охватит весь остров, по мере того как результаты компромисса будут обнародованы и приняты."
 pue.55.a: "Будем надеяться, что все так и останется."
 
 pue.56.t: "Союз Пуэрто-Рико берет власть в свои руки!"
 pue.56.d: "Не сумев прийти к соглашению и убедившись в том, что пуэрториканская поддержка независимости значительно превзошла его ожидания, губернатор Уиншип не видел другого выхода, кроме как передать власть представителям Ассамблеи, собравшимся в Ла-Форталезе. Хотя Уиншип и Союз Пуэрто-Рико продолжат переговоры в Сан-Хуане, сейчас цель заключается уже не в том, чтобы вернуться в состав Соединенных Штатов, а в том, чтобы обеспечить мирное и организованное продвижение к независимости. Со своей стороны, лидеры Союза Пуэрто-Рико выступили перед ликующей толпой в пригороде Ла-Форталесы, дав торжественные обещания в отношении самоопределения острова и облегчения экономического кризиса, от которого Пуэрто-Рико страдает с самого начала Великой депрессии."
 pue.56.a: "Время покажет, смогут ли они осуществить это..."
 
 pue.57.t: "Националистические беспорядки в деревнях"
 pue.57.d: "После того, как Альбису осудил правительство, националистические группы по всей стране стали критиковать наше правительство на улицах таких городов, как Понс, выкрикивая лозунги типа 'Долой империалистов' и уничтожая американскую символику. Хотя полиция в целом сдержала насилие, и пока еще нет раненых, было бы наивно говорить, что такой шаг не ободряет националистов."
 pue.57.a: "Они никогда не сдадутся, не так ли?"
 
 pue.58.t: "Экономическая политика в отношении Пуэрто-Рико"
 pue.58.d: "С момента нашего 'Приобретения' острова американские судостроительные компании де-факто монополизировали торговлю, осуществляемую как внутри, так и вне Карибского бассейна. Теперь, когда они решили отделиться от федерального правительства, правительство острова обратилось к нам с просьбой заключить соглашение. Поскольку федеральное правительство в основном оплачивало эту торговлю за счет собственных средств, они просят нас продолжать оплачивать поставки на остров и за его пределы в обмен на 'льготные' цены на любые товары в Пуэрто-Рико, которые мы хотели бы импортировать. Хотя наши успехи в этой сфере едва ли превышают те, которые были достигнуты нами в период членства острова в Союзе, нам следует внимательно рассмотреть их предложение."
 pue.58.a: "Мы сохраним наши торговые связи."
 pue.58.b: "Они сделали свой выбор, избавьтесь от них!"
 
 pue.59.t: "Американцы уважают наши торговые связи"
 pue.59.d: "Несмотря на наше намерение навсегда порвать с Союзом, правительство Соединенных Штатов подписало с нами соглашение, гарантирующее, что они будут продолжать оплачивать поставки в Пуэрто-Рико и из Пуэрто-Рико в обозримом будущем. В обмен на это нам придется экспортировать в Соединенные Штаты продукцию по сниженным ценам по сравнению с международным рынком, но это небольшая цена, которую придется заплатить за то, чтобы сохранить связь с мировой торговлей..."
 pue.59.a: "Замечательно!"
 
 pue.60.t: "Американцы обрубают торговые связи!"
 pue.60.d: "Несмотря на наши призывы к компромиссу, американское правительство отказалось прийти к какому-либо соглашению и бросило нас на произвол судьбы. Это будет означать, что отныне Пуэрто-Рико будет вынуждено заниматься собственной торговлей, и пока националисты радуются тому, что еще одна часть американского контроля на острове уходит в прошлое, это означает, что в краткосрочной перспективе нам придется вложить значительные средства в создание нового торгового флота!"
 pue.60.a: "Звучит не очень хорошо для экономики..."
 
 pue.61.t: "Статус пуэрториканцев и Закон об американском гражданстве"
 pue.61.d: "Учитывая, что губернатору удалось стабилизировать ситуацию на острове, мы сейчас вынуждены выполнить обещания, данные им пуэрто-риканской делегации. Одним из обещаний, которые он дал, помимо экономической помощи, является принятие законов, которые будут полностью гарантировать, что пуэрториканцы являются полноправными американскими гражданами по всем параметрам. Хотя Закон Джонса 1917 года должен был сделать это, пуэрториканцы по-прежнему призываются в отдельные подразделения, и со многими пуэрториканцами, иммигрировавшими в Союз, обращаются так, как будто они афроамериканцы, причем наиболее известная история на острове - про то, как лидер националистов Альбису был приписан к афроамериканцам и подвергался дискриминации во время одной из своих поездок на юг США. С учетом этого губернатор предложил нам ряд законопроектов, которые могли бы помочь закрепить за пуэрториканцами статус полноправных граждан, обеспечив при этом, чтобы дискриминация в их отношении была такой же незаконной, как и в отношении любого из нынешних граждан Союза. Однако более консервативные члены кабинета уже заявляли, что такая мера не будет хорошо воспринята значительной частью американской общественности. С другой стороны, мы не можем отказаться от обещаний, данных губернатором, не испытывая при этом резкой ответной реакции..."
 pue.61.a: "Предоставить им полные права."
 pue.61.b: "Просто сохранить закона Джонса."
 
 pue.62.t: "Американцы предоставляют пуэрториканцам полное гражданство"
 pue.62.d: "Обещания губернатора, похоже, оправдались, поскольку Союз принял законопроект, гарантирующий пуэрториканцам статус полноправных американских граждан, а попытки принизить или умалить их гражданство в настоящее время считаются незаконными и наказуемыми по закону. В связи с этим одному из главных аргументов в пользу независимости был нанесен серьезный удар."
 pue.62.a: "Будем надеяться, что сейчас все стабилизируется."
 
 pue.63.t: "Американцы отказываются предоставить пуэрториканцам полное гражданство"
 pue.63.d: "Американское правительство не выполнило обещания губернатора и отказалось принять какие-либо дополнительные законы для расширения Закона Джонса. В связи с этим националисты выражают протест в связи с тем, что американцы вновь собираются разделить пуэрториканцев на сегрегированные полки и что с ними, возможно, будут обращаться как с гражданами второго сорта, подобно афроамериканцам. Так как новости об этом попали в прессу, мы не ждем, что общественность воспримет их позитивно..."
 pue.63.a: "Мы сделали все, что смогли..."
 
 pue.64.t: "Пуэрто-Рико формально воссоединилось с Союзом"
 pue.64.d: "После нескольких недель переговоров губернатор Пуэрто-Рико официально объявил, что остров Пуэрто-Рико полностью воссоединяется с федеральным правительством и предоставляет ему все, что у него есть. Однако в конечном итоге, как только наше правительство займет более прочную позицию, вопрос о том, чтобы стать штатом, должен будет быть поставлен на повестку дня."
 pue.64.a: "Тем не менее, мы благодарны за их преданность."
 
 pue.65.t: "Союз Пуэрто-Рико взял власть над правительством!"
 pue.65.d: "Несмотря на достижение договоренности, постоянная утрата поддержки со стороны губернатора достигла критической точки. После нескольких дней массовых акций протеста в Сан-Хуане, несомненно, поддерживаемых всей коалицией, они, наконец, решили войти в Форталезу и потребовать от губернатора Виншипа отставки. Не имея другого выбора, губернатор сложил с себя полномочия, хотя и согласился пока оставаться на острове в качестве связующего звена с остатками федерального правительства, чтобы вести переговоры о правах американцев на острове."
 pue.65.a: "Оковы империализма, наконец-то сброшены..."
 
 pue.66.t: "Статус американских граждан в Пуэрто-Рико"
 pue.66.d: "С продвижением к независимости многие американские политики и дипломаты заявили о своей обеспокоенности статусом американцев на острове. Как свидетельствует недавнее насилие с участием националистов, существуют оправданные опасения, что независимость может подтолкнуть националистов к нападению на американцев, проживающих на острове. В связи с этим некоторые делегаты в рамках СПР предложили подписать договор с Соединенными Штатами, гарантирующий безопасность их граждан, а также возможность их въезда на остров и выезда с него без необходимости прохождения иммиграционного контроля. Это, очевидно, помогло бы ослабить напряженность в отношениях между нашими странами, но могло бы потенциально оттолкнуть националистов от СПР."
 pue.66.a: "Все равно подпишем договор."
 pue.66.b: "Мы не можем давать никаких обещаний."
 
 pue.67.t: "Пуэрто-Рико подписывает соглашение о защите американцев"
 pue.67.d: "Сегодня в нашу столицу прибыла делегация Пуэрто-Рико с предложением о защите наших граждан на их территории от нападений как внутренних, так и внешних угроз на острове. По мере того как остров все ближе приближается к независимости, многие дипломаты заявляли о своей обеспокоенности по поводу безопасности американцев, проживающих на острове, но с этим договором будет гарантирована безопасность американского населения на острове, и поэтому у нас нет оснований отказывать им в этом."
 pue.67.a: "Мы благодарны."
 
 pue.68.t: "Пуэрто-Рико отказывается гарантировать безопасность нашим гражданам"
 pue.68.d: "Сейчас, когда бывший губернатор Пуэрто-Рико действует в качестве наших глаз и ушей в тот момент, когда остров движется к независимости, он сообщил, что СПР только что отказал в подписании каких-либо соглашений, гарантирующих безопасность наших граждан на острове. Хотя дипломаты и эксперты в этом районе публично заявляли о том, что в условиях роста напряженности в этом районе американские жители могут стать объектами нападений националистов, до сих пор нам нечего было делать в ответ на эти домыслы. Хотя в этом, возможно, нет ничего серьезного, поскольку СПР категорически отказывается предоставить какие-либо правовые гарантии нашим гражданам, встает вопрос о том, не действуют ли они по молчаливому согласию с радикально антиамериканской программой, которой придерживаются националисты."
 pue.68.a: "Мы должны будем присматривать за ними..."
 
 pue.70.t: "Конституционное собрание Пуэрто-Рико"
 pue.70.d: "После нескольких недель ожидания СПР наконец открыл двери Ла Форталесы для всех основных партий, с тем чтобы начать Конституционное собрание. Там они намерены разработать новую Конституцию острова, которая будет гарантировать права всех пуэрториканцев и, как можно надеяться, предотвратит повторение десятилетий политической изоляции. В целях организации СПР разделил делегации на 10 комитетов, 7 из которых занимаются самой конституцией, и 3 - внутренней деятельностью конвенции. Семь конституционных комитетов, разделенных СПР, представлены следующим образом:\n\n- Комитет по преамбуле, постановлениям и процедурам внесения поправок.\n- Комитет по Биллю о правах.\n- Комитет по законодательной ветви власти.\n- Комитет по исполнительной власти.\n- Комитет по судебной системе.\n- Комитет по переходным положениям общего характера. Наконец\n- Комитет по региональным положениям.\n\nЛюди собираются на улице, желая узнать об изменениях, и многие обнадежены перспективой, поскольку видят в этом первый 'шаг в правильном направлении', сделанный островом за многие годы."
 pue.70.a: "Я хочу знать больше о Конституции!"
 pue.70.b: "Давай покончим с этим..."
 
 pue.71.t: "Преамбула Конституции Пуэрто-Рико и ее первая статья"
 pue.71.d: "Как было согласовано всеми сторонами, в преамбуле будет сказано: 'Мы, народ Пуэрто-Рико, с тем чтобы организовать свою политическую жизнь на полностью демократической основе, содействовать всеобщему благосостоянию и обеспечить для себя и наших потомков полное осуществление прав человека, доверившись Всемогущему Богу, совершаем постановление и устанавливаем настоящую Конституцию для Республики, которую в порядке осуществления наших естественных прав мы создаем теперь, в условиях нашей вновь обретенной независимости. Тем самым мы провозглашаем: Демократическая система имеет основополагающее значение для жизни пуэрториканского общества; мы понимаем, что демократическая система правления - это такая система, в которой воля народа является источником государственной власти, политический порядок подчинен правам человека, и обеспечивается свободное участие граждан в принятии коллективных решений'.\n\nПока противники отмечали, что преамбула, возможно, слишком похожа на преамбулу Соединенных Штатов, другие указывали на то, что такая преамбула, разъясняющая обоснование Конституции, может оказаться полезной в качестве ссылки в будущих поправках. Наряду с преамбулой было также дано определение первой статьи. Эта статья, копирующая аспекты других южноамериканских наций, гласит: 'Пуэрториканский народ учреждает для своего правительства представительную и республиканскую структуру, власть которой исходит от пуэрто-риканского народа'. В нижеследующих разделах этой статьи также определяются три ветви власти в Пуэрто-Рико: Законодательная власть, которая заменит существовавшую ранее 'американскую эпоху' законодательной властью в пользу сената; исполнительная власть, состоящая из палаты представителей в составе 51 члена, избираемого народом, причем обе ветви власти размещаются в здании существовавшей ранее Законодательной ассамблеи; и судебная власть, состоящая из Верховного суда, который будет осуществлять надзор за всеми судебными процедурами на острове. В заключительной части статьи говорится, что столицей острова, естественно, является Сан-Хуан, учитывая его размеры и местоположение. Поскольку комиссии продолжают обсуждение остальных вопросов, похоже, что конвенция находится в хорошем направлении."
 pue.71.a: "Чудесно!"
 
 pue.72.t: "Пуэрториканский Билль о правах"
 pue.72.d: "Билль о правах, или Карта де Дерехос для пуэрториканцев, уже давно стал американским Биллем о правах в силу Закона Джонса. Однако в связи с недавним отделением Пуэрто-Рико от Америки на смену старому был подготовлен новый проект Билля о правах, основанный на их американском аналоге. Разделенный на 19 разделов, этот законопроект гарантирует наиболее известные гражданские свободы, такие как свобода собраний, свобода прессы, свобода религии, свобода слова, свобода от необоснованных обысков и конфискаций, свобода частной собственности и свобода от судебных исков, выдаваемых без достаточных на то оснований. В этом несколько противоречивом для некоторых националистических групп законопроекте также говорится о том, что между церковью и государством должно существовать строгое разделение, которое противоречит позиции националистических фракций, утверждающих, что Пуэрто-Рико должно принять католицизм в качестве государственной религии в силу того, что он является религией большинства населения. Однако другие делегаты не изменили своей позиции в результате протестов, и поэтому законопроект был принят большинством голосов, и он вступит в силу после того, как будет полностью подготовлен проект конституции."
 pue.72.a: "Перейдём к следующему разделу."
 
 pue.73.t: "Законодательная, исполнительная и судебная статьи"
 pue.73.d: "Этот раздел конституции, охватываемый статьями 3, 4 и 5, начинается с разъяснения того, что Пуэрто-Рико будет иметь двухпалатный по своему характеру законодательный орган власти, состоящий из сената (известного как 'верхняя палата') и конгресса, аналогичного американской палате представителей (известной как 'нижняя палата'). Он также устанавливает сенаторские и представительные округа для проведения выборов. Наконец, в ней добавляются положения о порядке проведения переписи населения, а также ограничения в отношении партий, имеющих большинство голосов, с тем чтобы не допустить одностороннего принятия ими конституционных поправок.\n\nСледующая 4 статья Конституции устанавливает что Пуэрто-Рико является президентской республикой, уточняя продолжительность президентских сроков полномочий, требования, предъявляемые к занимаемым должностям, и учреждает президента в качестве верховного лидера вооруженных сил Пуэрто-Рико. Кроме того, в ней также предусматривается создание восьми исполнительных департаментов, которые будут делегировать исполнительную власть специалистам в различных областях.\n\nНаконец, в 4 статье Конституции устанавливается, что 'судебная власть в Пуэрто-Рико осуществляется Верховным судом, а также другими судами, которые могут быть созданы в соответствии с законом'. Верховный суд координирует деятельность остальных судов страны, однако он считается судом последней инстанции. В состав самого Верховного суда входят председатель суда и четыре помощника судьи, которые назначаются президентом Пуэрто-Рико по рекомендации и с согласия сената. Работа над этим разделом Конституции в настоящее время почти завершена, и, хотя переговоры проходят гладко, некоторые средства массовой информации отмечают, что положения о сокращении исполнительной власти в случае доминирования партий могли быть приняты оппозиционными партиями при либералах для ограничения их власти в случае избрания. Это явно вызвало некоторую напряженность, поскольку либералы, как оказалось, являются фаворитами на предстоящих выборах, и это можно рассматривать как молчаливое согласие с указанным верховенством."
 pue.73.a: "Думаю, нам придется подождать и посмотреть."
 
 pue.74.t: "Завершающие штрихи Конституции"
 pue.74.d: "По мере завершения работы Конституционного собрания были обнародованы окончательные детали Конституции. Статья 6, озаглавленная 'Общие положения', устанавливает, что Законодательная ассамблея (т.е. и Конгресс, и Сенат) обладает полномочиями изменять территориальные пределы (включая создание, упразднение или объединение существующих муниципалитетов), изменять организационную структуру указанных муниципалитетов. В нем также устанавливается, что правительство Пуэрто-Рико имеет полное право устанавливать и взимать налоги с любого образования, находящегося в пределах его границ, но что оно обязано использовать эти средства на цели обеспечения благосостояния пуэрто-риканского народа.\n\nНаконец, в статье 7 подробно излагаются правила внесения поправок в Конституцию, если в этом возникнет необходимость в последующие годы, и указывается, что поправка должна быть принята большинством в две трети голосов обоих палат Законодательного собрания и что поправки, которые не будут приняты таким образом, все же могут быть вынесены на всенародный референдум.\n\n После того как Конституция будет опубликована полностью и публично, СПР в предварительном порядке будет ссылаться на статью 7, с тем чтобы призвать к проведению референдума с целью утверждения Конституции народом. Хотя на данном этапе это чисто формальность, делается шаг к укреплению идеи о том, что правительство будет очень серьезно относиться к своей приверженности демократической преамбуле конституции."
 pue.74.a: "Вперед к референдуму!"
 
 pue.75.t: "Референдум по Конституции успешен!"
 pue.75.d: "Когда начался референдум, сомнений в том, что конституция будет одобрена народом, не было, и сегодняшние результаты показывают, что такой прогноз был верен. При почти единодушной поддержке утверждение новой Конституции знаменует собой новую эру для островного государства. Однако, хотя для правительства это звучало бы как хорошая новость, утверждение конституции означает, что Союз Пуэрто-Рико больше не выполняет никаких функций, и партии начинают кампанию в поддержку предстоящих выборов. Хотя руководители СПР пока не назвали точную дату, поскольку предстоит провести много подготовительных мероприятий, они согласились с тем, что СПР должен быть полностью распущен после проведения выборов и что новое правительство должно действовать без предвзятости или предпочтений со стороны членов СПР. Хотя это, как правило, хорошая новость для таких партий, как ПНПР, которые находятся на расстоянии вытянутой руки со стороны оппозиции, это также плохая новость для более мелких партий, таких как социалисты или Союзная партия, которые, в общем и целом, находятся в тени либералов. Тем не менее, остров с нетерпением ждет предстоящих выборов."
 pue.75.a: "Вперед к выборам!"
 
 pue.76.t: "Либеральные дебаты"
 pue.76.d: "С началом предвыборной кампании с Либеральной партией случилось немыслимое: Антонио Рафаэль Барсело объявил о своей отставке. С тем, что партия стала одним из главных проводников сил независимости Пуэрто-Рико, потеря одной из их главных фигур наступает тяжелый удар по всей партии. Тем не менее, список кандидатов был сформирован: Луис Муньос Марин, Эрнесто Рамос Антонини и дочь Барсело, Хосефина Барсело Птица де Ромеро. Марин и Антонини, несмотря на свою дружбу, оба выступили в борьбе за роль кандидата, и они имеют большинство голосов в партии. В связи с этим Антонио дал указание Жозефине, что вместо того, чтобы ослабить партию, разделив голоса, она бросает свой жребий с одним из двух кандидатов. Что касается выбора, который был сделан..."
 pue.76.a: "Антонини будет кандидатом Либеральной партии."
 pue.76.b: "Марин станет лидером Либеральной партии."
 
 pue.77.t: "Союзная партия"
 pue.77.d: "После недавнего успеха Хьюи Лонга в Америке, первоначальный основатель Националистической партии Пуэрто-Рико, Хосе Колл-и-Кучи уже давно пытается дистанцироваться от созданной им же Националистической партии. По мере того, как ПНПР становилась все более бескомпромиссной, антиамериканской и антидемократической, прагматические идеи Хосе стали перекликаться с популизмом Альбису. Формируя отколовшиеся союзы с единомышленниками со времен его руководства Партией, он основал в конце 1935 года Партию Союза, подражая во многом ее американскому аналогу. Тем не менее, в этом году Хосе провел большую кампанию, выступая за подобную программу 'Поделиться богатством', и был замечен в попытках заключить сделки с оставшимися американскими землевладельцами, чтобы помешать им закрыть свои предприятия и снова уехать в Америку. Поскольку антидемократическая позиция ПНПР оказалась под вопросом, многие бывшие националисты сейчас стекаются в новую партию, и время покажет, сохранится ли этот импульс."
 pue.77.a: "Интересно."
 
 pue.78.t: "Националистические дебаты"
 pue.78.d: "После падения американского режима мирным способом ПНПР столкнулась с радикальным сокращением числа своих членов, а также с радикальным изменением своей внутренней политики. В то время как Альбису все еще является бесспорным лидером движения, продемократические группы внутри Партии, которые дремлют по мере того, как Партия заняла более боевую позицию после 1932 года, вновь возвращаются в сознание. Поскольку партия теперь борется за то, чтобы удержать себя в презентабельном для выборов состоянии, Альбису призвал к единству внутри партии и активно поддерживает продемократические группы, так как он утверждает, что 'Враг теперь ушел, и фракционализм не поможет удержать его в стороне'. Несмотря на то, что он по-прежнему является крупным народным движением, нельзя отрицать, что американское влияние ослабло, а действия демократических партий привели к значительному снижению националистического влияния."
 pue.78.a: "Похоже, что радикалы должны будут склониться к новому статус-кво."
 
 pue.79.t: "Выборы в Пуэрто-Рико"
 pue.79.d: "После многих лет политической изоляции пуэрто-риканскому народу наконец-то разрешили проголосовать за своих представителей. Явка в кабины для голосования была самой высокой на острове за всю историю, и по мере получения результатов народ с нетерпением ждет итогов голосования..."
 pue.79.a: "ПС выигрывает выборы!"
 pue.79.b: "Либералы побеждают!"
 pue.79.c: "Союзная партия одержала победу!"
 pue.79.e: "Националисты победили!"
 
 pue.80.t: "Война на Карибах"
 pue.80.d: "Несмотря на наши надежды на быструю и скорую победу в Карибском бассейне над пуэрто-риканскими силами, нам не удалось нанести решительный удар по островному государству, и сейчас многие в кабинете министров задаются вопросом, действительно ли остров стоит этих проблем. Было внесено предложение о том, чтобы повторно заручиться поддержкой националистов для подписания мирного соглашения, и это решение обсуждается в настоящее время нашим правительством."
 pue.80.a: "Мы пойдем на Сан-Хуан!"
 pue.80.b: "Давайте договоримся о мире."
 
 pue.81.t: "Мирное предложение Пуэрто-Рико"
 pue.81.d: "Не сумев вторгнуться на наш остров, правительство англичан обратилось к нам с просьбой подписать мирный договор, заявив, что они готовы оставить наш остров в покое, если это положит конец боевым действиям. Как мы должны реагировать?"
 pue.81.a: "Давайте покончим с насилием."
 pue.81.b: "Мы преподадим им урок!"
 
 pue.82.t: "Пуэрториканцы принимают условия"
 pue.82.d: "Правительство Сан-Хуана согласилось подписать мирный договор. Боевые действия прекратятся, как только мы подпишем его."
 pue.82.a: "Наконец-то мир."
 
 pue.83.t: "Пуэрториканцы отказываются от нашего мирного договора"
 pue.83.d: "Почти в невообразимом повороте событий правительство Сан-Хуана полностью отказалось от условий нашего договора и заявило, что оно хочет довести конфликт до конца. У нас не останется другого выбора, кроме как продолжать войну."
 pue.83.a: "Что, черт возьми..."
 
 pue.84.t: "Пуэрто-Рико предлагает Договор о дружбе"
 pue.84.d: "Нынешний независимый остров Пуэрто-Рико обратился к нашему правительству с предложением. Поскольку Испания признала независимость всех своих бывших американских колониальных владений, за исключением Пуэрто-Рико, они хотели официально оформить договор о дружбе и примирении. В нем мы признали бы независимость Пуэрто-Рико и их статус в качестве равноправного государства на международной арене и начали бы торговлю между нашими двумя государствами. Однако с учетом того, что в Парижском договоре эти острова были отняты у нас, мы могли бы отвергнуть их просьбу и вновь заявить о своих притязаниях на остров, который юридически никогда не переставал быть испанским..."
 pue.84.a: "Подпишите договор."
 pue.84.b: "Отказать."
 
 pue.85.t: "Испанцы подписали Договор"
 pue.85.d: "Увидев смысл нового предлагаемого договора, испанцы решили подписать его, навсегда гарантировав, что Испания теперь рассматривает Пуэрто-Рико в качестве равноправного члена международного сообщества. Это позволит нам вновь с гордостью оглянуться на наше общее наследие!"
 pue.85.a: "Чудесно."
 
 pue.86.t: "Испанцы отказываются подписать Договор"
 pue.86.d: "Вопреки всему, испанцы отказались подписать договор, заявив, что Парижский договор является оскорблением для Испании, и что, поскольку мы его отвергаем, юридически мы еще должны быть частью Испании. Не требуя нашей аннексии, это означает, что испанцы вновь предъявляют законные претензии к нашему острову, и хотя они не могут немедленно напасть на нас, в один прекрасный день они могут решить, что пора нанести удар..."
 pue.86.a: "Это не может быть законно, не так ли?"
 
 pue.87.t: "Судьба демократических партий Пуэрто-Рико"
 pue.87.d: "По мере того как наш режим медленно укреплялся, Альбису, наконец, обратил свое внимание на другие партии острова. Хотя ПНПР никогда не была категорически против демократии, после выборов 1932 года она в значительной степени отказалась от каких-либо претензий на достижение демократического решения. С учетом этого судьба пуэрто-риканских партий висит на волоске, поскольку некоторые партийные фракции в настоящее время решительно выступают за создание однопартийного государства, которое могло бы обеспечить защиту острова. Другие группы утверждают, что должны быть запрещены только партии, сотрудничающие с Соединенными Штатами, такие как социалисты или республиканцы, поскольку они открыто поддерживали американскую оккупацию, или что партии не должны быть запрещены в целом, хотя такой шаг мог бы, по всей видимости, создать более широкую оппозицию нашему правлению. Как всегда, решение о будущем острова было оставлено на усмотрение президента Альбису."
 pue.87.a: "Мы пощадим их."
 pue.87.b: "Простите 'сторонников независимости', запретите коллаборационистов."
 pue.87.c: "Пуэрто-Рико объединится под одним знаменем!"
 
 pue.88.t: "Генерал Эстевес бежит в Америку!"
 pue.88.d: "Основатель Национальной гвардии Пуэрто-Рико генерал Эстевес решил, что правительство Альбису незаконно и бежал с острова на самолете в Соединенные Штаты. Рассматривая это как предательство со стороны местных сил по поддержанию мира, Альбису расформировал Национальную гвардию и вместо этого де-факто сделал курсантов Республики силами обороны острова. Поскольку Альбису исполнял обязанности главнокомандующего кадетов, ожидается, что отныне он из непосредственно возьмет на себя защиту страны."
 pue.88.a: "Долой всех изменников!"
 
 pue.89.t: "Генерал-майор Эстевес присоединяется к нашим рядам"
 pue.89.d: "Генерал-майор Луис Р. Эстевес, основатель Национальной гвардии Пуэрто-Рико и выпускник Вест-Пойнта, бежал из Пуэрто-Рико после того, как националисты взяли на себя правительственные функции. Потребовав официального зачисления в американскую армию, теперь стало очевидным, что новый режим в Пуэрто-Рико не только враждебно настроен по отношению к американскому народу, но и поляризует даже его собственных жителей."
 pue.89.a: "Еще одно доказательство радикализма националистов."
 
 pue.90.t: "Новое пуэрто-риканское правительство"
 pue.90.d: "Вместе с националистическими ополченцами, охраняющими 'Ла Форталеса', Альбису собрался со своей партией в нынешнем президентском кабинете, чтобы обсудить вопрос о том, каким будет новое правительство, учитывая тот факт, что Пуэрто-Риканская Республика никогда в действительности не существовала. На данный момент партия в основном решила просто скопировать систему министерства Венесуэлы, так как Альбису был в восторге от ее работы, когда он посетил страну в конце двадцатых годов. Однако, между более умеренными лидерами партии, такими как Командующий Кадетами Республики, Раймундо Диас Пачеко и 'новыми' членами партии, такими как Клементе Сото Велес, Бланка Каналес и Исабель Росадо, быстро вспыхнули жесткие дебаты. Понятно, что между новой гвардией и старой гвардией существуют глубокие разногласия, так как новая гвардия, похоже, больше смотрит на французские синдикалистские идеи республиканизма, чем на оригинальные идеи пуэрториканского националистического движения, которое больше стремилось скопировать пример других южноамериканских наций. Поскольку министры назначаются Альбису, ему неизбежно придется поддерживать ту или иную сторону..."
 pue.90.a: "Альбису поддерживает старую гвардию!"
 pue.90.b: "Альбису поддерживает радикалов!"
 
 pue.91.t: "Судьба американцев в Пуэрто-Рико"
 pue.91.d: "Несмотря на то, что еще в декабре 1935 года ПНПР, по сути, объявила войну Соединенным Штатам, а партия теперь находится у власти, только теперь, когда мы полностью контролируем ситуацию, мы можем должным образом решать судьбу американского народа. Это, к сожалению, вызвало серьезный фракционизм в рамках ПНПР, в центре которого оказался Альбису. Умеренные и радикальные фракции партии теперь вступают в противостояние за судьбу американцев, а умеренные выступают за то, чтобы оставить их в покое, в то время как радикалы утверждают, что депортация - это единственный выход из положения. Альбису предложил свой компромисс, предложив нанести удар только по богатым американцам, которые во многом виноваты в бедственном положении Пуэрто-Рико, но некоторые утверждают, что это не зайдет достаточно далеко даже в его собственной риторике. В условиях, когда обе фракции ищут решения для своего лидера, Альбису решает..."
 pue.91.a: "Американцам нет места в Пуэрто-Рико, депортируйте их всех!"
 pue.91.b: "Сосредоточьтесь только на богатых землевладельцах сахарных плантаций."
 pue.91.c: "Революция закончена, они больше не угроза."
 
 pue.92.t: "Националистическая программа экономических реформ"
 pue.92.d: "Подбадривая толпы народа за пределами Ла Форталеза, Альбису официально принял свой изначальный план экономических реформ в мае 1930 года, с некоторыми небольшими изменениями, чтобы успокоить каждую из конкурирующих фракций ПНПР. В самом плане, который считается одновременно и разумным, и противоречивым, изложены следующие реформы пуэрто-риканской экономики: \n\n- Рабочие должны быть организованы таким образом, чтобы они могли требовать от иностранных интересов долю прибыли, на которую они имеют право, возможность участия в администрации и назначать ответственных и патриотичных людей для управления ими\n- Должны прилагаться все усилия для того, чтобы бремя налогообложения легло на плечи нерезидентов, в целях ликвидации практики отсутствия домовладельцев и делить земельные участки между как можно большим числом арендодателей.\n- Предпринимаются все возможные шаги для обращения вспять практики свободного судоходства между Соединенными Штатами и Пуэрто Рико\n- Исключительно предпочтение отдается потреблению пуэрто-риканской сельскохозяйственной и промышленной продукции. \n- Экспорт и создание морской торговли поощеряются\n- Финансы острова будут реорганизованы таким образом, чтобы при наличии ответственной местной банковской системы национальные вклады осуществлялись исключительно в местных банках, и будут приняты меры для освобождения страны от иностранных займов, как государственных, так и частных, с тем чтобы в пуэрториканские банки могли вновь развивать сельское хозяйство, торговлю и промышленность.\n\nС таким планом, который в настоящее время осуществляется, ожидается, что в ближайшие месяцы в нашей стране произойдут масштабные изменения..."
 pue.92.a: "Добавить пункт, защищающий частную собственность, чтобы успокоить умеренных."
 pue.92.b: "Добавить в пункт, пропагандирующий меры социального обеспечения, чтобы успокоить радикалов."
 
 pue.93.t: "Националистическая программа политических реформ"
 pue.93.d: "Программа политических реформ ПНПР претерпела значительные изменения за последние пять лет. Первоначально программа была направлена на подавление американской колониальной практики и создание Свободной республики, суверенной и независимой; но сейчас, когда республика уже создана, а американцы едва ли являются ее частью, были сделаны более радикальные предложения по ее изменению. Умеренные утверждают, что должно быть созвано правительство национального единства, которое должно обратиться к старым партиям-истеблишменту с просьбой о сотрудничестве и стремиться к восстановлению Сената и Конгресса, пусть даже в долгосрочной перспективе. С другой стороны, радикалы предлагают нам просто пойти на символические уступки этим группам, а вместо этого сосредоточиться на укреплении недемократического, но сильного однопартийного правления, поскольку другие партии, как показала революция, либо ненадежны, либо слишком слабы для защиты пуэрто-риканского суверенитета. Хотя сам Альбису в прошлом довольно категорично выступал в поддержку демократии, поражение на выборах 1932 года явно изменило позицию многих членов ПНПР, и неясно, желает ли по-прежнему сам Альбису восстановления демократии..."
 pue.93.a: "У умеренных людей есть подходящая идея."
 pue.93.b: "Радикалы знают, что лучше в эти трудные времена."
 
 pue.94.t: "Программа социальных реформ"
 pue.94.d: "Тема, о которой мало говорили еще в далеком прошлом, когда формировалась ПНПР, касалась социальных и культурных аспектов националистического Пуэрто-Рико. Однако члены партии поспешили подготовить предложения для Альбиcу. Сам он, ведя скромный, честный, похожий на пророка образ жизни, вдохновил радикалов на разработку предложения, направленного на поощрение более 'общинного' образа жизни, с сильным акцентом на пропагандистскую кампанию, отвергающую роскошь и пороки мерзкого американского капитализма, а также на образовательную реформу, чтобы помочь будущим поколениям как узнать эти новые идеи, так и привить сильное чувство националистической гордости. Умеренные, с другой стороны, поддержали более сдержанное предложение, которое направлено на то, чтобы просто начать широкомасштабную кампанию по перевоспитанию с идеей укрепления националистических настроений на острове, делая упор на учение Альбису о том, что все должно быть сделано во имя страны, и что какую бы победу или какую бы жертву не принесла эта победа, она должна быть разделена со всем народом. Как всегда, все сводится к тому, чтобы Альбису решил, какой план получит зеленый свет, и какой бы план ни был принят, он может навсегда изменить облик острова..."
 pue.94.a: "Умеренное предложение кажется лучшим."
 pue.94.b: "Радикальное предложение кажется лучшим."
 
 pue.95.t: "Правительство Пуэрто-Рико желает установить дипломатические связи"
 pue.95.d: "В последние годы на небольшом острове Пуэрто-Рико разгорелось восстание, и поскольку американская гражданская война сыграла роль катализатора, создается впечатление, что местные жители наконец-то сыты по горло англосаксонцами, оккупировавшими их страну. Тем не менее, их немирное объявление независимости сделало их в значительной степени непризнанной нацией, и именно поэтому их иностранное ведомство связалось с нами. Они предложили создать посольство и подписать договор о дружбе при условии, что мы признаем их как независимую нацию на международной арене. Как мы должны реагировать?"
 pue.95.a: "Примите их предложение."
 pue.95.b: "Откажитесь от их предложения."
 
 pue.96.t: "[FROM.GetName] соглашается установить дипломатические связи"
 pue.96.d: "Правительство [From.GetNameDef] согласилось подписать с нами договор о дружбе и теперь позволяет нам учредить наше посольство в их стране."
 pue.96.a: "Замечательные новости!"
 
 pue.97.t: "[FROM.GetName] отказалось устанавливать дипломатические связи"
 pue.97.d: "Правительство [From.GetNameDef] отказалось подписать с нами договор о дружбе. Хотя это не так уж ужасно в грандиозной схемы событий, неоспоримо, что эти отказы могут понемногу подорвать международную легитимность."
 pue.97.a: "Какая жалость."
 
 pue.98.t: "Правительство Пуэрто-Рико требует гарантий"
 pue.98.d: "Сегодня в нашу столицу прибыла делегация Пуэрто-Рико, которая обратилась к нашему правительству с просьбой оказать помощь острову в случае военного вторжения. Хотя самому острову нечего обещать кроме доступа в порт и экспорта некоторых видов сахара, расходы на его защиту также были бы почти ничтожными. Тем не менее, мы должны обдумать ответ..."
 pue.98.a: "Мы согласны."
 pue.98.b: "Они сами по себе."
 
 pue.99.t: "[FROM.GetName] согласно дать нам гарантию"
 pue.99.d: "[From.GetAdjective]ое правительство приняло нашу просьбу о гарантии независимости, пообещав стоять на нашей стороне во время войны и невзгод."
 
 pue.102.t: "[FROM.GetName] согласился дать нам гарантию"
 pue.102.d: "[From.GetAdjective]ое правительство отказалось дать нам гарантию, несмотря на все наши усилия, чтобы убедить их. К сожалению, мы сами по себе."
 
 pue.100.t: "Королевский флот захватывает Пуэрто-Рико"
 pue.100.d: "После захвата Новой Англии Королевский флот отправился на Карибы, чтобы захватить остров Пуэрто-Рико. Хотя местная Национальная гвардия не была проинформирована о попытке захвата острова Канадой, они быстро отступили, поскольку поняли, что у них нет никаких шансов защитить остров от новых оккупантов. В то время как многие американцы из Пуэрто-Рико возвращаются на материк для борьбы в гражданской войне, остальные решили остаться и заявить о своей верности нам в обмен на сохранение их рабочих мест. Тем не менее наш контроль над Карибским бассейном сейчас еще больше усилился."
 pue.100.a: "Молодцы."
 
 pue.101.t: "Канада захватывает Пуэрто-Рико"
 pue.101.d: "После захвата Аляски и Новой Англии, Королевский флот отправился в Карибское море, чтобы захватить остров Пуэрто-Рико. В то время как Национальная гвардия готовилась защищать остров, в конце концов, она решила уйти в подполье, так как моральный дух был подорван. Похоже, что еще одна часть Америки была украдена канадцами."
 pue.101.a: "Мы этого не забудем."
 
 pue.200.t: "Пуэрто-Рико отделяется!"
 pue.200.d: "По мере того, как мы неуклонно теряем позиции на континенте, кажется, что националистические ополченцы набрались смелости и захватили Сан-Хуан. Вместе со своим лидером Педро Альбису Кампосом, оккупировавшим Ла Форталеза, они объявили о своей независимости от нашего правительства. Хотя в нормальных условиях мы бы отреагировали на их неповиновение, наша нынешняя ситуация является тяжелой, и мы не можем позволить себе открыть новый фронт."
 pue.200.a: "У нас нет выбора."
 pue.200.b: "Свобода или Смерть! (Играть за Пуэрто-Рико)"
 
 pue.201.t: "Флаг Пуэрто-Рико"
 pue.201.d: "После аннексии Пуэрто-Рико Соединенными Штатами американским властям было запрещено использовать пуэрто-риканский флаг. С учетом его связи с сепаратизмом от Испании этот флаг по-прежнему использовался в некоторых негласных кругах, а националисты даже приняли его в качестве своего знамена на выборах 1932 года. После того как революция увенчалась успехом, а наш режим постепенно утвердился, стало ясно, что флаг может вновь развеваться в качестве знамени Пуэрто-Рико. Однако другие высказывали предположение о том, что, возможно, не следует использовать флаг, разработанный сепаратистами в Америке, и что вместо него следует использовать местную конструкцию, подобно флагу 'Восстания в Лоресе'. Наконец, другие члены партии предлагают, чтобы флаг партии ПНПР навсегда стал национальным флагом. Как всегда, окончательное решение остается за президентом Альбису..."
 pue.201.a: "Оставьте знамя партии в качестве нашего флага."
 pue.201.b: "Используйте флаг Grito de Lares."
 pue.201.c: "Используйте сепаратистский флаг."
 
 pue.202.t: "Победа националистов на выборах"
 pue.202.d: "После избрания Альбису исполняющим обязанности президента, в партии разразился небольшой кризис, так как более радикальные элементы призвали Альбису осуществить полный захват острова. Небольшое, но активное меньшинство, заставило теперь уже продемократический центр ПНПР отказаться от своих радикальных коллег и вынудило Альбису отдать предпочтение умеренно настроенным, а не радикалам. Это привело к тому, что многие радикалы отказались от участия в ПНПР. Сможет ли это привести режим ПНПР к более демократичной системе реформ, еще предстоит выяснить..."
 pue.202.a: "Думаю, они должны были это предвидеть."
 
 pue.204.t: "Начало земельной реформы"
 pue.204.d: "После избрания Социалистической партии президент [PUE.GetLeader] издал указ о проведении земельной реформы. Для этого была создана комиссия, и мы уже начали получать протесты от сахарных компаний, а также от крупных землевладельцев на нашем острове. В ближайшие месяцы нам придется действовать осторожно, иначе мы рискуем потерять все иностранное финансирование из Пуэрто-Рико, что было бы губительно для нашей и без того ослабленной экономики."
 pue.204.a: "Приближается конец монополии на сахар."
 
 pue.205.t: "Смерть Сантьяго Иглесиас Пантина"
 pue.205.d: "С сожалением сообщаем, что Сантьяго Иглесиас Пантин, лидер Пуэрториканской социалистической партии, скончался в возрасте 67 лет. Будучи лидером не только социалистического движения в Пуэрто-Рико, но и рабочего движения, его кончина вместе с кончиной Антонио Рафаэля Барсело знаменует конец 'долгого 19 века' для Пуэрто-Рико. В настоящее время его тело находится в городе Сан-Хуан, а его погребение будет проходить на кладбище Санта-Мария Магдалена де Паццис, также в столице. Говорят, что уже тысячи людей посетили похоронное шествие, а некоторые из узких улочек старого Сан-Хуана заблокированы сторонниками социализма, желающими попрощаться со своим давним лидером.\n\nПока проходит процессия, был выбран новый лидер Пуэрто-Рико - Социалистической партии Пуэрто-Рико: Боливар Паган Лукка, зять Иглесиаса. Паган, однако, не тот человек, которым был Иглесиас; более умеренный и компромиссный член, в целом больше склонный к либералам, чем к своему тестю, что вызывает некоторые опасения у небольших синдикалистских интеллектуальных групп на острове, что эта смена руководства может изменить мировоззрение Социалистической партии в худшую сторону. Хотя они и выступили с некоторыми протестами в связи с назначением Пагана, но в настоящее время партия едина в своем трауре по своему бывшему лидеру."
 pue.205.a: "Конец эпохи."
 
 pue.206.t: "Синдикалисты покидают ПС!"
 pue.206.d: "Разочарованные новым, 'классовым' предательским режимом ПС, многие члены гораздо меньшей, более левой, партии бросили нас, вместо того, чтобы перейти к формированию собственных организаций или к уже существующим, например, Коммунистической партии. Боливар Паган Лукка осудил радикалов, покинувших партию, и в отместку основал Федерацию Пуэрториканья-дель-Трабахо, новую Федерацию профсоюзов, чтобы конкурировать с КГТ и ФЛТ на острове при спонсорской поддержке правительства. Благодаря ей мы спасли себя от худшего, так как профсоюзы, лояльные к ПС, и правительство быстро перешли на новую ФПТ, но мы все еще потеряли заметную часть нашей поддержки."
 pue.206.a: "Будь они прокляты!"
 
 pue.207.t: "Коалиция с ПН?"
 pue.207.d: "По мере того, как выборы заканчиваются, Союзной партии удалось заполучить лишь правительство меньшинства, и для того, чтобы в полной мере проводить нашу политику, было предложено сформировать коалицию с другой партией. Очевидный ответ на вопрос о том, какая из партий - это Пуэрториканская националистическая партия: основанная самим Колли-и-Кучи, партия под руководством нынешнего лидера Педро Альбису Кампоса осуществила резкий переход к революционному независимому движению. Хотя независимость Пуэрто-Рико в значительной степени обуздала дурную кровь в отношениях между унионистами и националистами, идея создания коалиции не является той, которая устраивает всех в обеих партиях. Что же нам делать?"
 pue.207.a: "Попытка не повредит."
 pue.207.b: "Мы можем привлечь их избирателей другими способами..."
 
 pue.208.t: "ПН принимает коалицию!"
 pue.208.d: "С большим удовольствием сообщаем, что Педро Альбису Кампос согласился на создание коалиции между Националистической партией и Союзной. Вместе мы поведем нашу молодую республику в будущее!"
 pue.208.a: "Фантастика!"
 
 pue.209.t: "ПН отказывается от коалиции!"
 pue.209.d: "Мы с разочарованием должны сообщить, что Педро Альбису Кампос отказался от коалиции между Националистической партией и Партией Союза и что он продолжит выступать против нас. В нормальном случае это было бы большим поражением для нас, но, к счастью, у нас есть еще один план: использовать пропаганду, чтобы завоевать их избирателей, напоминая им о том, что мы основали Националистическую партию, и оставили ее в знак протеста против экстремизма Альбису Кампоса. Мы должны завоевать сердца не только нашего народа, но и оппозиции."
 pue.209.a: "За работу."
 
 pue.210.t: "Пропагандистская кампания против ПНПР"
 pue.210.d: "Поскольку многие в ПНПР разделяют наши идеалы, Хосе разработал пропагандистскую программу, чтобы попытаться представить Партию Союза как естественный преемник первоначальной ПНПР, охарактеризовав новую как неудачную занозу. В то время как для таких фанатичных националистов, как Альбису, это будет воспринято как вопиющее оскорбление, более умеренные националисты могли бы увидеть смысл наших аргументов и вступить в партию 'победителей'." 
 pue.210.a: "В конце концов, что хорошего в борьбе с иностранцами без иностранцев?"
 
 pue.211.t: "Протесты против высоких налогов"
 pue.211.d: "Тиражируя концепции Хьюи Лонга, Хосе Колле-и-Кучи начал свою собственную программу 'Поделиться богатством', направленную на равномерное распределение богатства по всей стране. Однако, как и прогнозировалось, существует проблема: в отличие от Соединенных Штатов, в Пуэрто-Рико, как правило, нет многочисленного и чрезвычайно богатого населения, принадлежащего к высшим слоям общества, которое имело бы богатство, подлежащее перераспределению. Поэтому для того, чтобы исправить это положение, наше правительство в целях выполнения данного обещания ввело для более богатых слоев населения высокие налоги. Однако новые налоги не были хорошо приняты.\n\nМногие пуэрториканцы из среднего класса вышли на улицы страны, протестуя против этой предполагаемой реформы экономической системы, но президент Колли-и-Кучи ясно дал понять, что он верит  в свою программу 'Поделимся своим богатством' и что она будут продолжаться, несмотря на протесты."
 pue.211.a: "Звучит нехорошо."
 
 pue.212.t: "Рафаэль Мартинес Надаль скончался"
 pue.212.d: "Бывший лидер ныне затухающей Пуэрториканской республиканской партии Рафаэль Мартинес Надаль, скончался сегодня в своем родном городе Гуайнабо. Будучи старым союзником Сантьяго Иглесиаса Пантина, Рафаэль теперь оставляет противоречивое наследие, поскольку его выступления за Коалицию и сотрудничество с Соединенными Штатами теперь заставляют некоторые группы избегать его как американского коллаборациониста. Его партия стала виновата в ассоциации, и после ухода американцев многие ее члены аннулировали свое членство в ней. Тем не менее, потеря столь известного профессионального политика не прошла незамеченной, и на его похоронах будут присутствовать несколько крупных партийных лидеров."
 pue.212.a: "Похоже, что 'Независимость' не у всех получилась."
 
 pue.213.t: "Матиас Гонсалес Гарсия скончался"
 pue.213.d: "Гуарабенский писатель Матиас Гонсалес Гарсия скончался сегодня в связи с возрастом. Верный последователь писателя Эмиля Золя, Матиас стал известен на острове и за рубежом благодаря таким книгам, как La Primera Cria, Cosas, El Escandalo, Ernesto, Carmela и Gestación. Эти книги, следуя очень четкому натуралистическому литературному стилю, как говорят, стали вдохновением для новой породы писателей-натуралистов на острове."
 pue.213.a: "Время покажет, выживет ли его наследие."
 
 pue.300.t: "Пуэрто-риканские выборы [GetYear] года"
 pue.300.d: "После многих лет стабильного правления на остров наконец-то пришли выборы, о которых говорится в конституции. По мере поступления результатов народ с нетерпением ждет их итогов..."
 pue.300.a: "ПС выигрывает выборы!"
 pue.300.b: "Либералы побеждают!"
 pue.300.c: "Союзная партия одержала победу!"
 pue.300.e: "Националисты победили!"
 
##Ideas##
 PUE_economic_disaster: "Экономическая рецессия"
 PUE_economic_disaster_desc_beginning: "Последствия Великой Депрессии 1926 года в экономике Соединенных Штатов, полностью разрушили зарождающуюся экономику Пуэрто-Рико. Несмотря на то, что первые 30 лет американской оккупации были относительно спокойными и стабильными, на острове не наблюдалось серьезных улучшений в экономике, поскольку он застыл на месте со времен испанского владычества. Этот вопрос настолько обострился, что стало широко распространенным мнение о том, что под американским контролем остров в настоящее время беднее, чем когда он был испанской колонией."
 PUE_economic_disaster_desc: "$PUE_economic_disaster_desc_beginning$ В условиях, когда уровень безработицы, по консервативным оценкам, достигает 65%, а цены на землю и жилье растут все больше и больше, чтобы обычный пуэрториканец не мог их приобрести, становится ясно, что необходимо приложить огромные усилия для того, чтобы изменить эту ситуацию, и даже если будут предприняты соответствующие усилия, начнется миграционный отток населения с острова, и нет никаких данных о том, удастся ли вовремя остановить 'исход пуэрториканцев'...."
 PUE_economic_disaster2: "Экономическая рецессия"
 PUE_economic_disaster2_desc: "$PUE_economic_disaster_desc_beginning$ После некоторых первоначальных правительственных вмешательств уровень безработицы упал ниже 55%, и были установлены лимиты на продажу земли, чтобы предотвратить излишнюю плату крупных землевладельцев за продажу части их поместий. Однако, несмотря на улучшение ситуации, предстоит еще долгий процесс восстановления."
 PUE_economic_disaster3: "Экономическая рецессия"
 PUE_economic_disaster3_desc: "$PUE_economic_disaster_desc_beginning$ После некоторых первоначальных правительственных вмешательств уровень безработицы упал ниже 45%, и был принят ряд мер для увеличения доходов всех пуэрториканцев. Начинается строительство сетей социального обеспечения, но они все еще находятся в зачаточном состоянии для того, чтобы противостоять широко распространенной нищете, которая все еще царит на острове. Несмотря на это, народ высоко ценит усилия, которые правительство прилагает для решения этой проблемы, поскольку это рассматривается, по крайней мере, как шаг в правильном направлении."
 PUE_economic_disaster4: "Пуэрториканский исход"
 PUE_economic_disaster4_desc: "Проведя такое количество реформ, которое пуэрториканская экономика могла бы позволить, уровень производства в конечном итоге вернулся к докризисным показателям. Однако численность населения Пуэрто-Рико по-прежнему гораздо больше, чем в начале 20-х годов прошлого столетия. Таким образом, уровень безработицы по-прежнему значительно превышает 35 процентов, и это медленно, но верно побуждает многих молодых пуэрториканцев искать новую возможность для счастья за границей. Хотя, возможно, было бы больно видеть, что так много наших людей бегут из-за экономических обстоятельств, мы сделали все возможное для того, чтобы помочь как можно большему числу людей."
 PUE_anti_American_sentiment_1: "Антиамериканские настроения"
 PUE_anti_American_sentiment_desc_beginning: "После аннексии Пуэрто-Рико в ходе испано-американской войны и подписания Парижского договора, отношения между Пуэрто-Рико и Америкой были в лучшем случае непростыми. Первоначально сторонники независимости рассматривали это как возможность порвать с преимущественно про-испанским статусом-кво, однако со временем стало ясно, что американцы не намерены предоставлять острову независимость. С тех пор десятилетиями борьба за независимость и подавление американцами этих движений вылились в широкое антиамериканское движение, которое, хотя и существовало в более умеренных формах в демократических партиях, также переросло в более агрессивные идеи в таких партиях, как ПНПР, которые теперь видят в американцах силу, способную бороться с ними любой ценой."
 PUE_anti_American_sentiment_1_desc: "$PUE_anti_American_sentiment_desc_beginning$ Если американцы не предпримут никаких действий, чтобы подавить эти беспорядки, то остров может быть потерян для Союза навсегда..."
 PUE_anti_American_sentiment_2: "Антиамериканские настроения"
 PUE_anti_American_sentiment_2_desc: "$PUE_anti_American_sentiment_desc_beginning$ Хотя американский губернатор предпринял решительные действия и спас администрацию от самого худшего, это лишь вопрос времени, когда националисты вновь обретут опору и распространят свои радикальные антиамериканские идеи среди населения..."
 PUE_anti_American_sentiment_3: "Антиамериканские настроения"
 PUE_anti_American_sentiment_3_desc: "$PUE_anti_American_sentiment_desc_beginning$ Поскольку американцам не удалось сплотиться, остров теперь будет просто отдаляться от идеи когда-нибудь снова стать территорией Союза..."
 PUE_agriculture_idea: "Модель экспорта сельскохозяйственной продукции"
 PUE_agriculture_idea_desc: "Как очевидно, Пуэрто-Рико не является индустриальной нацией. Вместо того, чтобы отрицать саму природу нашей нации, мы должны принять ее, и с теми деньгами, которые мы зарабатываем на продаже сельскохозяйственной продукции, мы сможем медленно, но неуклонно переводить наше производство с уязвимых и нестабильных рынков сахара и ананаса на рынки легкой и, может быть, даже тяжелой промышленности."
 PUE_industrial_idea: "Агрессивная программа индустриализации"
 PUE_industrial_idea_desc: "Как очевидно, Пуэрто-Рико не является индустриальной нацией. Вместо того чтобы пытаться игнорировать эту проблему и надеяться на то, что мы сможем решить ее в долгосрочной перспективе, мы будем придерживаться агрессивной схемы индустриализации. Хотя в краткосрочной перспективе это причинит нам вред, это единственный способ добиться индустриализации в приемлемые сроки."
 PUE_trade_disruption: "Торговая зависимость от Соединенных Штатов"
 PUE_trade_disruption_desc: "Поскольку американцы отказываются идти на компромисс, они теперь владеют почти всеми средствами торговли в Пуэрто-Рико. Ни импорт, ни экспорт с острова не поступает и не покидает его без участия американцев, и пока уже мы принимаем меры по развитию собственного торгового флота и избавлению от американских компаний, которые контролируют эту торговлю, это все равно потребует от нас времени."
 PUE_army_American: "Американская модель армии"
 PUE_army_American_desc: "Пуэрториканская национальная гвардия, сформированная по образцу американской национальной гвардии, стала де-факто оборонительными силами острова. В то время как некоторые независимые эксперты могут сетовать на то, что теперь, когда мы стали независимыми, у нас нет причин полагаться на генерала Эстевеса, мы не сомневаемся, что его опыт сейчас имеет первостепенное значение для обороны нашего острова, и поэтому его реформы должны быть проведены в полном объеме."
 PUE_army_self_defense: "Армия Пуэрто-Рико"
 PUE_army_self_defense_desc_beginning: "Кадеты Республики достигли своей высшей цели, став армией Пуэрто-Рико. Начав с небольшой университетской группы под названием 'Patriotas Jovenes' ('Молодые патриоты'), организация была переименована в кадетскую организацию Республики после того, как вся она присоединилась к националистическим рядам, а Альбису был назначен их командиром. В то время как в целом курсанты больше говорят о моральном духе и численности, чем о тонко отлаженной стратегии, военная подготовка, которую получил Альбису, действительно делает эту силу самонадеянно зависимой от собственной слабости."
 PUE_army_self_defense_desc: "$PUE_army_self_defense_desc_beginning$ Значит ли это, что они улучшат ее или нет, еще предстоит выяснить..."
 PUE_army_self_defense4: "Армия Пуэрто-Рико"
 PUE_army_self_defense4_desc: "$PUE_army_self_defense_desc_beginning$ После нескольких реформ мы сделали нашу армию настолько качественной, насколько смогли обеспечить ее организационные недостатки."
 PUE_share_the_wealth_idea: "Поделись богатством"
 PUE_share_the_wealth_idea_desc: "Во многом следуя идеям программы 'Поделиться богатством' Хьюи Лонга, Хосе Колл-и-Кучи провел серию реформ в области подоходного налога с субсидиями для сельского населения в Пуэрто-Рико. Хотя польза от этой программы по-прежнему низкая, время покажет, поможет ли этот подход на самом деле пуэрториканскому народу вырваться из, казалось бы, крайней нищеты."
 PUE_grito_de_lares_idea: "Второй Грито де Ларес"
 PUE_grito_de_lares_idea_desc: "Более 60 лет назад Рамон Эметерио Бетанс и Сегундо Руис Белвис начали восстание против испанцев в надежде добиться независимости острова. В одиночку против испанской империи они, к сожалению, потерпели поражение. Но их жертва ради независимости Пуэрто-Рико служит примером для националистов, и, когда независимость находится совсем рядом, пуэрто-риканский народ вновь встает против своих угнетателей и борется за свою свободу."
 PUE_peoples_militias_idea: "Народные ополченцы"
 PUE_peoples_militias_idea_desc: "В то время как сами кадеты являются организованными боевыми силами, внезапный поток добровольцев, присоединившихся к борьбе за независимость, а также отсутствие внутренней координации привели к созданию импровизированных ополченцев, которые, укрепляя наши ряды, не обладают должной дисциплиной для ведения боя в полную силу."
 PUE_for_free_pr_idea: "За свободное Пуэрто-Рико!"
 PUE_for_free_pr_idea_desc: "Каждый мужчина, каждая женщина и каждый ребенок должны будут сделать все необходимое для того, чтобы наш остров был свободен от захватчиков! Победа не за горами! Нам просто нужно продержаться чуть дольше..."
 PUE_election_fever: "Предвыборная лихорадка"
 PUE_election_fever_desc: "Поскольку выборы не за горами, партии начали свою предвыборную кампанию, чтобы выйти на первое место. Как это ни парадоксально, но это означает, что, какую бы индивидуальную роль они ни играли в СПР и в Конституционной конвенции, сейчас это используется в качестве наглядного примера их эффективности, что медленно подрывает власть временного правительства."
 PUE_democratic_belief: "Демократические настроения"
 PUE_democratic_belief_desc: "Как бывшая колония Испании и бывшая оккупированная территория Соединенных Штатов, Пуэрто-Рико выработала особый взгляд на демократию. С учетом того, что первоначальные восстания сторонников независимости принесли на остров представительство, а американские идеалы демократии и свободы достигли острова в период его оккупации, неоспоримо, что большинство пуэрториканцев высоко ценят демократию и представительство. В этой связи правительство будет изыскивать пути обеспечения более широкого участия пуэрториканцев в жизни общества, например, путем организации местных референдумов по проектам или программам, с тем чтобы пуэрториканцы могли высказать свои мнения своим представителям в Законодательном собрании. Только таким образом мы сможем в полной мере реализовать эти идеи, которые, как кажется, становятся столь редкими в мире."
 PUE_independence_fever: "Идеи сторонников независимости"
 PUE_independence_fever_desc: "После десятилетий империалистического угнетения на острове стало общепринятым мнением, что теперь, когда пуэрториканский народ свободен от иностранного угнетения, ему никогда не следует позволять возвращаться на остров в какой бы то ни было форме и в какой бы то ни было форме. Это означает, что пуэрториканский народ будет действовать только в порядке самообороны и не будет стремиться найти другого господина, которому можно было бы поклониться. Поэтому наша внешняя политика должна согласовываться с этими идеалами и вести поиск путей защиты нашего острова, не отказываясь при этом от своих свобод."
