### Characters ###
 PUE_cesar_andreu_iglesias: "Сезар Андреу Иглесиас"
 PUE_cesar_andreu_iglesias_leader_desc: "Сесар Игнасиос Андреу начал свою политическую карьеру после получения ступени в области социальных наук в Университете Пуэрто-Рико, когда он начал писать статьи для газеты 'Вердад' ('Правда'), принадлежащей Коммунистической партии Пуэрто-Рико. К этому моменту Сесар уже был в партии в течении многих лет, но по мере того, как его статьи начали становиться популярными, росла и его популярность среди, казалось бы, безликого руководства партии. С иностранными оккупантами, захватившими Пуэрто-Рико с намерением передать власть особому типу социалистического режима, Сесара немедленно рекомендовали из-за его антиимпериалистической риторики и приверженности равноправия, а также относительного политического опыта в качестве неплохого кандидата во временные президенты. Время покажет, изменит ли остров к лучшему решение о назначении такого молодого писателя на пост, или же он будет подчиняться иностранным интересам."
 
 PUE_santiago_iglesias_pantin: "Сантьяго Иглесиас Пантин"
 PUE_santiago_iglesias_pantin_leader_desc: "Сантьяго Иглесиас родился в Испании и натурализовался как пуэрториканец. Он почти живая легенда пуэрториканского социалистического движения. Будучи одним из основателей Социалистической партии Пуэрто-Рико и одним из главных организаторов Свободной федерации рабочих, лидерство Пантина было жизненно важным для социалистов Пуэрто-Рико, чтобы они смогли выжить. Тем не менее, его позиция сотрудничества с американцами во время Великой депрессии и его пребывание на посту коммисара не пошло на пользу социалистическому движению, поскольку независимые сторонники почувствовали себя отчужденными растущей проамериканской позицией партии. Тем не менее, с освобождением Пуэрто-Рико стало ясно, что лучшим выбором временного президента будет не кто иной, как сам Пантин. С его реформисткой, но умеренной руководящей рукой, Пуэрто-Рико, возможно, увидит время социальных и промышленных реформ в краткосрочной перспективе, но при наличии более радикальных крыльев в Социалистической партии неясно, сможет ли Пантин полностью реализовать своё виденье до того, как его заменит какой-нибудь другой восходящий человек."
 
 PUE_bolivar_pagan_lucca: "Боливар Паган Лукка"
 PUE_bolivar_pagan_lucca_leader_desc: "Боливар Паган Лукка начал свою политическую карьеру сразу после окончания средней школы, вступив в Социалистическую партию и начав писать для газет El Dia de Ponce, Nosotros, Renacimiento и Puerto Rico Ilustrado. Через несколько лет он стал редактором газет La Idea и La Aurora, а в 1919 стал вице-президентом Социалистической партии под опекой самого Сантьяго Иглесиаса Пантина. Он получил образование юриста в Университете Пуэрто-Рико в 1921 году и начал работать судьей в Фахардо с 1922, одновременно пытаясь, но безуспешно, стать кандидатом от Социалистической партии в 1924 и 1928, получив только лишь должность казначея. Несмотря на это, Боливар не оставлял попыток, пока в 1933 году не получил место в сенате острова после победы Ла Коалисьона. Однако его карьера застопорилась, когда американцы покинули Пуэрто-Рико, поскольку Боливар был стойким защитником идеи отдельного штата в составе США, что снизило его популярность. После смерти Сантьяго Иглесиаса Боливар был вынужден возглавить Социалистическую партию и остров в качестве действующего вице-президента, и, хотя его руководство остается твердым, ему придется более тщательно дистанцироваться от своих прошлых взглядов, если он пожелает хочет достигнуть популярность в новом Пуэрто-Рико."
 
 PUE_ernesto_ramos_antonini: "Эрнесто Рамос Антонини"
 PUE_ernesto_ramos_antonini_leader_desc: "Родившийся в бедной семье в Маягуэсе, Антонини смог позволить себе учиться на юриспруденции в Университете Пуэрто-Рико только занимаясь параллельно играя на фортепиано в местном заведении в Сан-Хуане. Этот опыт сильно повлиял на его политические взгляды. В 1924 году он решил заняться политической карьерой, вступив в Союз Пуэрто-Рико, а затем вступив в Либеральную партию. Поскольку с тех пор он стал влиятельным политиком, а сейчас он исполняет обязанности президента, ожидается реформа системы правосудия в стране, а так же расширение прав трудящихся и меры по индустриализации."
 
 PUE_luis_munoz_marin: "Луис Муньос Марин"
 PUE_luis_munoz_marin_leader_desc: "Сын государственного служащего Луиса Миноса Риверы, Марин провел большую часть своей юности в Соединенных Штатах, так как его отец был пуэрториканским комиссаром в Союзе, где он получил диплом юриста в Джорджтаунском университете Нью-Йорка, округ Колумбия. Он вернулся в Пуэрто-Рико в 1926 году, и в том же году начал писать для газеты 'La Democracia' ('Демократия'). Однако он не принимал активного участия в политике до 1932 года, когда он вступил в ряды Либеральной партии, став с тех пор влиятельным членом партии. Активный сторонник экономического благосостояния и независимости Пуэрто-Рико, Муньос в основном опирается на сельское крестьянство, которое положительно откликнулось на обещания Муньоса социальной справедливости и субсидий. Однако теперь, став президентом, ещё неизвестно, как он сможет выполнить собственные обещания."
 
 PUE_antonio_rafael_barcelo: "Антонио Рафаэль Барсело"
 PUE_antonio_rafael_barcelo_leader_desc: "Антонио Рафаэль Барсело-и-Мартинес начал свою политическую карьеру ещё в начале 1890-х годов, присоединившись к Партии автономистов, которая стремилась создать независимое Пуэрто-Рико в составе Испанской империи. Как успешный торговец и дипломированный юрист, Барсело был муниципальным судьёй в городе Фахардо, когда американцы высадились в городе, чтобы бороться с испанцами. После аннексии Пуэрто-Рико Соединенными Штатами Барсело остался в местной политике, сначала присоединившись к Федеральной партии, которая пыталась добиться того, чтобы Пуэрто-Рико стал штатом, а когда эта возможность исчезла, Барсело покинул партию и присоединился к первоначальному Союзу Пуэрто-Рико. Позже он был избран в Палату делегатов, стал ректором Университета Пуэрто-Рико в 1912 году, а президент Вудро Вильсон назначил его членом Исполнительного совета Пуэрто-Рико. Позже он стал президентом сената, от которого начал добиваться независимости. Однако, недовольный УПР и неудачной попыткой создания коалиции с Республиканской партией, Барсело основал Либеральную партию в 1924 году. Теперь, когда он стал президентом, карьера Барсело, похоже, достигла своего пика, и к сожалению, его здоровье ухудшается, и, похоже, он не сможет полностью отработать свой срок..."
 
 PUE_gobierno_de_la_fortaleza: "Гобьерно-де-ла-Форталеза"
 PUE_gobierno_de_la_fortaleza_leader_desc: "Временное правительство Ла Форталезы, состоящее из всех основных партий Пуэрто-Рико, теперь заседает в качестве своеобразного главы правительства. До тех пор, пока не будет принята Конституция и организованы выборы, были образованные коммисии по решению различных вопросов."
 
 PUE_jose_coll_y_cuchi: "Хосе Колл-и-Кучи"
 PUE_jose_coll_y_cuchi_leader_desc: "Хосе Колл-и-Кучи, сын Каэтано Колл-и-Тосте, был отправлен изучать право в Барселонском университете в 1896 году. В Барселоне он заинтересовался идеями о независимости Пуэрто-Рико, и когда американцы аннексировали остров, решил вернуться на родину. Сначала вступив в Республиканскую партию, где ему удалось избраться в Палату депутатов в 1904, где он боролся с рядом американский законов, таких как Закон о форейкерах, что и привело его к вступлению в Союз Пуэрто-Рико к 1920-м. В 1922 году, видя, что Союз Пуэрто-Рико неспособен сдержать агресивную позицию губернатора Эмета Монтгомери Рейли против независимости, Хосе основал собственную партию Националистическую партию Пуэрто-Рико. Популярность партия начала резко расти, но быстро выяснилось, что его умеренная и реформисткая политика по отношению к независимости не имеет популярности по сравнению с революционной позицией Альбису, вынудив его уйти и вернуться в партию своего брата Каэтано. С тех пор, вдохновившись ростом популярности Лонга в Соединенных штатах, Хосе начал компанию, чтобы стать президентом Союзной партии, и благодаря её успешности, он занял Ла Форталезу. Считаясь прагматиком, но прежде всего патриотом, ожидается, что теперь он сосредоточиться на внутренней политике, пытаясь преодолеть разрыв между бедняками и богачами и достигнуть самодостаточности нации."
 
 PUE_blanton_winship: "Блэнтон Виншип"
 PUE_blanton_winship_leader_desc: "Блэнтон К. Уиншип, первоначально юрист из Америки, впервые ступил на Пуэрто-Рико во время испано-американской войны, когда 1-й пехотный полк Джорджии принял участие в высадке на остров. Он остался в армии в качестве военного юриста, став военным советником президента Мак-Эду в 1925 году и генеральным прокурором армии США в 1931. С ростом беспорядков на острове, когда националистические групировки, такие как ПНПР, начали подрывать американский авторитет, Уиншип был назначен губернатором острова в 1934 году. В отличие от своего предшественника, он занял более жесткую позицию по отношению к силам, пытающимся дестабилизировать Пуэрто-Рико, милитаризуя полицию острова, чтобы лучше поддержать американскую мощь против как внутренних, так и внешних угроз. Тем не менее, Уиншип также критиковал американское правительство за то, что оно не инвестировало в остров, который сильно пострадал от Великой депрессии, и это принесло ему столь необходимую популярность среди местных жителей, чтобы остаться у власти."
 
 PUE_pedro_albizu_campos: "Педро Альбису Кампос"
 PUE_pedro_albizu_campos_leader_desc: "Педро Альбису Кампос, которого многие националисты называют 'последний освободитель Америки', стал живой легендой освободительного движения Пуэрто-Рико. По иронии судьбы, Альбису получал образование в основном в Соединенных Штатах: он получил дипломы инженера-химика в Вермонтском университете и юриста в Гарварде. После окончания Велькрига Альбису был выбран в качестве наблюдателя на Копенгагенском перемирии. Однако он отказался от этого предложение после того, как корабль, который должен был доставить его в Европу, остановился на юге США. Испытывая отвращение к американской сегрегации, Альбису вернулся на Пуэрто-Рико и присоединился к Партидо Насионалиста. Как талантливый оратор, ему потребовалось всего несколько лет, чтобы стать руководителем партии и стать одной из самых больших угроз Америки на острове, так как он защищал антиамериканских активистов в судах и вдохновлял националистов присоединиться к вооруженному восстанию. Теперь, при поддержке ПНПР и кадетов, президентство Альбису будет ознаменовано радикальным сдвигом в политике, отказу от компромиссов между партиями и переходу к активным действиям, которые Альбису считает необходимыми для процветания Пуэрто-Рико, как и в экономическом, так и в культурном плане."
 
