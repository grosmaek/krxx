 LEC_william_ewart_fairbairn: "Уильям Эварт Фейрберн"
 LEC_william_ewart_fairbairn_commander_desc: "§YОписание генерала\n§YРодился:§L\n28 Февраля, 1885\nв Рикмансуорте, Великобритания\n§YВоенная карьера:§L\nБывший Королевский морской пехотинец и офицер полиции в одном из районов красных фонарей Шанхая, Уильям Эварт Фейрберн наиболее известен своей откровенно пугающей коллекцией шрамов, накопленных в результате сотен уличных драк при исполнении служебных обязанностей, и организацией специального отряда муниципальной полиции Шанхая по борьбе с беспорядками. Известный как 'Опасный Дэн', Фейрберн - мастер бокса, борьбы, савате, джиу-джитсу, дзюдо и кунг-фу, которые он использовал для разработки собственного стиля боя, известного как Дефенду. Согласно полицейским записям, у него за поясом имеется более 500 подтвержденных нетренировочных боёв, как с оружием, так и без оружия, а также собственноручно изготовленный бронежилет, для остановки пуль из Маузера калибра 7.63x25 мм. Сейчас он проводит большую часть своего времени побуждая других членов Добровольческого корпуса помнить основы ближнего боя." 

 LEC_german_thieme: "Герман Тиме"
 LEC_reginald_yorke_tyrwhitt: "Реджинальд Тируитт"
 LEC_reginald_yorke_tyrwhitt_admiral_desc: "§YОписание адмирала\n§YРодился:§L\n10 Мая, 1870\nв Оксфорде, Великобритания\n§YВоенно-морская карьера:§L\nЗачисленный кадетом на HMS “Британия” в 1883, сэр Реджинальд Йорк Тирвитт поднялся по служебной лестнице и в конечном итоге во время Вельткрига служил командиром Гарвичской эскадры, которая произвела первые выстрелы войны в 1914. Самым известным её действием под командованием Тирвитта стал рейд на Куксхафен, где гидросамолеты сыграли ключевую роль в атаке немецкого порта с воздуха и возвращении без потерь. Единственным серьёзным недостатком Тирвитта является его похвала капитану Джону Ноулзу Им Турну до того, как его бесхозяйственность, вызвала Плимутские беспорядки в 1925 году. Занимая пост главнокомандующего Китаем в 1926 году во время Северной экспедиции, Тирвитт несёт частичную ответственность за эвакуацию британских войск в Австралию и последующую 'защиту' Гонкога немцами, за что он никогда не получил прощения от своих соотечественников."

