 LEC_return_jap_guns: "Снабдить японцев оружием"
 LEC_return_jap_guns_desc: "В прошлом японцы снабжали нас оружием. Теперь, когда уже они нуждаются в нём, мы должны сделать то же самое."
 LEC_join_entente: "Запросить у британцев защиту"
 LEC_join_entente_desc: "Очевидно, что куча международных гарантий, которые некогда защищали нас, уже бесполезны. У нас должен быть более тесный союзник, и британцы - лучший вариант."
 LEC_join_reichspakt: "Вступить в Рейхспакт"
 LEC_join_reichspakt_desc: "Очевидно, что куча международных гарантий, которые некогда защищали нас, уже бесполезны. У нас должен быть более тесный союзник, и немцы - лучший вариант для защиты от японцев."
 LEC_join_cps: "Вступить в Сферу взаимного процветания"
 LEC_join_cps_desc: "Мы должны объединиться с нашими японскими братьями, чтобы освободить Китай и всю Азию!"
 
 LEC_join_fengtian: "Воссоединиться с [FNG.GetNameDef]"
 
 LEC_investigate_du_yuesheng: "Начать расследование деятельности Ду Юэшэна"
 LEC_arrest_du_yuesheng: "Арестовать Ду Юэшэна"
 LEC_convict_du_yuesheng: "Осудить Ду Юэшэна"
 LEC_convict_du_yueshang_desc: "Будет сложно осудить Ду Юэшэна из-за большого числа его сторонников в Городах и по всему Китаю."
 LEC_investigate_zhang_xiaolin: "Начать расследование деятельности Чжан Сяолиня"
 LEC_prosecute_zhang_xiaolin: "Уголовное преследование Чжан Сяолиня"
 LEC_convict_zhang_xiaolin: "Осудить Чжан Сяолиня"
 LEC_investigate_huang_jinrong: "Начать расследование методов Хуан Цзиньжуна"
 LEC_prosecute_huang_jinrong: "Арестовать Хуан Цзиньжуна"
 LEC_convict_huang_jinrong: "Осудить Хуан Цзиньжуна"
 LEC_prosectue_solomon_adler: "Уголовное преследование Соломона Адлера"
 LEC_prosectue_solomon_adler_desc: "Уголовное преследование Адлера подорвёт американское влияние в Городах."
 LEC_prosectue_lothar_eisentrager: "Уголовное преследование Лотара Эйзентрегера"
 LEC_prosectue_lothar_eisentrager_desc: "Уголовное преследование Эйзентрегера подорвёт германское влияние в Шанхае."
 LEC_investigate_british_business: "Начать расследование британской деятельности в Гонконге"
 LEC_investigate_british_business_desc: "Похоже, что Британская Корона чем-то скрытно занимается в Гонконге. Мы должны убедиться, что они не пытаются угрожать целостности Городов-Концессий."
 LEC_curtail_british_business: "Разобраться с британской деятельностью в Гонконге"
 LEC_curtail_british_business_desc: "Нет сомнений, что британцы пытаются отобрать у нас Гонконг или, по крайней мере, пролезть в Совет Концессий. Мы не можем допустить этого и должны принять решительные меры в Гонконге."

 LEC_AST_reach_out_hong_kong: "Обратиться к гонконгским бизнесменам"
 LEC_AST_reach_out_hong_kong_desc: "Когда-то Гонконг был венцом Британской Азии, равный Сингапуру или Калькутте. И хотя Гонконг был отобран у Империи в 1925 году, его жители всё ещё ощущают связь с нами. Мы должны восстановить активные отношения с ними."
 LEC_AST_send_volunteers: "Отправить добровольческий батальон в Гонконг"
 LEC_AST_send_volunteers_desc: "Отправка группы добровольцев в гонконгские Силы обороны Концессий не только защитит его, но и даст на ещё больше влияния в нём."
 LEC_AST_royal_visit: "Королевский визит в Гонконг"
 LEC_AST_royal_visit_desc: "Королевский визит принца Альберта со своей дочкой в Гонконг, несомненно, укрепит там поддержку Британской Империи."
 LEC_AST_appoint_new_governor: "Назначить нового королевского губернатора"
 LEC_AST_appoint_new_governor_desc: "Мы не назначали нового губернатора Гонконга с 1925 года. Мы должны рассмотреть эту возможность как способ закрепления нашего влияния в Китае."
 LEC_AST_retake_hong_kong: "Пригласить Гонконг обратно под защиту Короны"
 LEC_AST_retake_hong_kong_desc: "Города-Концессии достаточно уязвимы, чтобы мы могли сделать наш шаг и вернуть Гонконг Британской Короне."
 LEC_AST_request_voting: "Запрос о восстановлении права голоса в Совете"
