 LEC_no_other_china_member: "Ни одна другая китайская страна в настоящее время не входит в совет.\n"
 LEC_china_observer_rights: "Потребовать китайское право наблюдателя в Совете Концессий"
 LEC_china_observer_rights_desc: "Когда был создан Международный мандат китайских концессий, пекинское правительство получило право наблюдателя в Совете для осведомления с процессами, проходящими в нём. Теперь, когда мы являемся неоспоримым хозяином Китая, мы должны заявить о своих правах в Совете, что послужит подготовкой к их интеграции."
 
