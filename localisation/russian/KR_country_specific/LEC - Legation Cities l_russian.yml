 LEC_francis_wogan_festing: "Фрэнсис Уоган Фестинг"
 LEC_francis_wogan_festing_commander_desc: "§YОписание генерала\n§YРодился:§L\n28 Августа, 1902\nв Дублине, Великобритания\n§YВоенная карьера:§L\nВ 1921 окончил Королевское военное училище в Сандхерсте. Фестинг рассчитывал на многообещающую карьеру в Британской Индийской армии или в Восточном командовании Индии, поскольку до самой революции он служил адъютантом Джона-Бернетта-Стюарта, бывшего генерал-офицера округа Мадрас. Теперь, как и большинство британских офицеров, которым не хватало синдикалистских наклонностей, он дрейфует между старыми колониями. Не имея бюджета для его найма, Империя выбрала не продолжать его службу ни в одном из сохранившихся доминионов, и поэтому он оказался живущим со старыми армейскими приятелями в Шанхае, где некому сказать вам перестать носить старую форму и есть хорошие шансы выпить крепкого джина утром." 

