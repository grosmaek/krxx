 lec.122.d.germans: "Чжан Сяолин был заочно судим и приговорен к пожизненному заключению во Владивостоке. Однако для исполнения приговора его нужно было найти. Хотя он скрывался с тех пор, как был разослан ордер на его арест, похоже, что солидная награда, объявленная за знание его местонахождения, убедила некоторых его бывших соратников раскрыть его местонахождение. Неделю назад он и его помощники были найдены на складе в Фучжоу. Не получив ответа, кроме выстрелов на требования выйти, полиция ворвалась в склад. В последовавшей драке Чжан Сяолин был ранен в ногу, а затем был убит одним из своих партнеров, чтобы предотвратить его поимку или пытки. После своей смерти жестокий оперативник АОГ Вальтер Штееннес взял на себя большую часть контроля в Фучжоу, продвигая интересы своей организации." 
 lec.122.d.japs: "Чжан Сяолин был заочно судим и приговорен к пожизненному заключению во Владивостоке. Однако для исполнения приговора его нужно было найти. Хотя он скрывался с тех пор, как был разослан ордер на его арест, похоже, что солидная награда, объявленная за знание его местонахождения, убедила некоторых его бывших соратников раскрыть его местонахождение. Неделю назад он и его помощники были найдены на складе в Фучжоу. Не получив ответа, кроме выстрелов на требования выйти, полиция ворвалась в склад. В последовавшей драке Чжан Сяолин был ранен в ногу, а затем был убит одним из своих партнеров, чтобы предотвратить его поимку или пытки. После его смерти бывший офицер и оперативник Китайского агентства Масахико Амакасу взял на себя большую часть контроля в Фучжоу, продвигая интересы своей организации." 
 lec.122.a: "Он был слишком опасен, чтобы его оставлять в живых."

 lec.123.t: "Расследование дела Хуан Цзиньжуна"
 lec.123.d: "Хуан Цзиньжун сейчас преследуется в суде за непрофессиональные и незаконные методы раскрытия преступлений. Тем не менее, он по-прежнему является начальником полиции Шанхая и внешне не выказал ни малейшего страха или отчаяния. В самом деле, они с правительственным адвокатом известны своими дружескими прогулками по городу."
 lec.123.a: "Он определенно не сделал ничего плохого."
 
 lec.124.t: "Передача Хуана Цзиньжуна"
 lec.124.d.american: "Хотя Хуан Цзиньжун, несомненно, совершил множество гнусных деяний, большинство из них были на службе у нашего правительства. Таким образом, он был просто понижен в должности и больше не является начальником полиции Шанхая. Вместо этого он начальник полиции в Нинбо, где он должен быть в состоянии причинить гораздо меньше проблем. Его замена в Шанхае, американский финансист Соломон Адлер теперь, как сообщается, устанавливает контакты со многими членами старой сети Чжана."
 lec.124.d.brit: "Хотя Хуан Цзиньжун, несомненно, совершил множество гнусных деяний, большинство из них были на службе у нашего правительства. Таким образом, он был просто понижен в должности и больше не является начальником полиции Шанхая. Вместо этого он начальник полиции в Нинбо, где он должен быть в состоянии причинить гораздо меньше проблем. Его замена - тихое британское ничтожество, примечательное только своей преданностью Вандельеру Молинье Грейберну, британскому финансисту и влиятельному человеку из Гонконга."
 lec.124.d.germans: "Хотя Хуан Цзиньжун, несомненно, совершил множество гнусных деяний, большинство из них были на службе у нашего правительства. Таким образом, он был просто понижен в должности и больше не является начальником полиции Шанхая. Вместо этого он начальник полиции в Нинбо, где он должен быть в состоянии причинить гораздо меньше проблем. Его заместитель в Шанхае, немецкий дипломат Хуберт Книппинг, как сообщается, теперь устанавливает контакты со многими членами старой сети Чжана."
 lec.124.d.japs: "Хотя Хуан Цзиньжун, несомненно, совершил множество гнусных деяний, большинство из них были на службе у нашего правительства. Таким образом, он был просто понижен в должности и больше не является начальником полиции Шанхая. Вместо этого он начальник полиции в Нинбо, где он должен быть в состоянии причинить гораздо меньше проблем. Заменивший его в Шанхае японский генерал и глава службы безопасности Китайского агентства Мититаро Комацубара теперь, как сообщается, устанавливает контакты со многими членами старой сети Чжана."
 lec.124.a: "Удачи всем вам."
 
 lec.125.t: "Восстановление Городов-Концессий"
 lec.125.d: "[FROM.GetNameDefCap] недавно оккупировал бывшие города Международного Мандата Китайских Концессий, но решил восстановить власть в Совете Концессий. Как нация, имеющая концессии и влияние в Китае, нам было предоставлено место в восстановленном Совете. На этот раз многие страны, ранее лишенные права голоса, получили его обратно."
 lec.125.a: "Отлично!"
 
 lec.126.t: "Потребовать китайских концессий от наших союзников?"
 lec.126.d: "Как Международный Мандат на Китайские Концессии, мы формально несем ответственность за защиту и регулирование всех оккупированных иностранными государствами китайских концессий или территорий. Поскольку наши союзники недавно получили несколько новых китайских территорий, некоторые в ШМС просят Совет Концессий запросить эти территории."
 lec.126.a: "Конечно, они по праву наши."
 lec.126.b: "Мы и так уже перегружены."
 
 lec.127.t: "Города-Концессии требуют наших китайских концессий"
 lec.127.d: "Международный мандат на Китайские Концессии формально несёт ответственность за защиту и регулирование всех оккупированных иностранными государствами китайских концессий или территорий. Поскольку мы недавно получили несколько новых китайских территорий, Совет Концессий был вынужден запросить эти территории у нас."
 lec.127.a: "Кто мы такие, чтобы стоять на пути интернационализма?"
 lec.127.b: "Нам самим нужны эти колонии!"
 
 lec.128.t: "[FROM.GetNameDefCap] уступает концессии"
 lec.128.d: "Наши союзники уступили нашей просьбе о передаче нам китайских концессий. Они полностью интегрированы в нашу администрацию, как бы слаба она ни была. Наш контроль над китайской торговлей расширяется."
 lec.128.a: "Спасибо, [FROM.GetNameDef]!"
 
 lec.129.t: "[FROM.GetNameDefCap] отказывается уступать концессии"
 lec.129.d: "Подлые, жадные и эгоистичные [FROM.GetAdjective]ие империалисты отказались передать нам свои новые китайские колонии. Это смертельное оскорбление нашего международного мандата!"
 lec.129.a: "Черт!"

 lec.130.t: "Капитуляция Японской Империи"
 lec.130.d.hostiletojaps: "Наш великий враг, Японская Империя, наконец сдалась силам свободы и цивилизации! С крахом их военных усилий то небольшое неформальное влияние, которое они имели в наших Городах, было искоренено навсегда. Японские щупальцы были удалены из Азии."
 lec.130.d.friendlytojaps: "Похоже, наш выбор оставаться нейтральным перед лицом японского экспансионизма был оправдан. Наш главный покровитель сдался противостоявшему ему альянсу, и хотя мы пережили беспорядки, наша политика, как единое целое, была разрушена. Наличие японского Председателя Совета более неоправданно, и необходимо сослаться на Статью 14."
 lec.130.d.neutraltojaps: "Японская Империя сдалась противостоявшему ей альянсу. После провала их военных усилий то влияние, которое они имели в наших Городах, было подорвано. Некоторые сомневаются в сохранении актуальности нашего мандата теперь, когда в Азии больше нет холодной войны."
 lec.130.a: "Беспокойно."
 lec.130.b: "Мы должны снова сослаться на Статью 14!"
 lec.130.c: "И держись подальше!"
 
 lec.131.t: "Вторая ссылка на Статью 14"
 lec.131.d: "После капитуляции, Япония была исключена из Совета Концессий и потеряла всякое влияние в Городах. Таким образом, как и в 1937 году, пришло время решать будущее Городов. Председатель Совета сослался на Статью 14, и Совет Концессий собрался, чтобы решить судьбу Мандата. Хотя американцы, естественно, хотят вернуть себе господство над Городами, их страна вряд ли находится в лучшем состоянии, чем Япония. Немцы, сохранившие свою империю перед лицом многих невзгод, также являются вариантом, однако антигерманский настрой Совета в последнее время может затруднить это. Британцы призывают Совет обратиться к ним, ибо, хотя они тоже находятся в изгнании, они, по крайней мере, продемонстрировали в нем свое долголетие. Другие представители бюрократии Городов вместо этого попытались убедить Председателя Совета Окадзаки, что время иностранного контроля над Городами прошло. Должны ли мы удовлетворить их просьбу? Или Города слишком ценны, чтобы снова попасть в хаотические руки китайцев?"
 lec.131.a: "Мы должны вернуться в лоно Америки."
 lec.131.b: "Англичане нам помогут."
 lec.131.c: "Немцы - наша единственная надежда."
 lec.131.e: "Эпоха империализма закончилась - верните города Китаю."
 lec.131.f: "Эпоха империализма закончилась - теперь мы - Китай!"
 
 lec.132.t: "Американцы берут на себя контроль Шанхая"
 lec.132.d: "После капитуляции Японии, Города-Концессии вновь обратились к американцам в Городах, чтобы те вели их в будущее."
 lec.132.a: "Интересно."
 
 lec.133.t: "Британцы доминируют в Шанхае"
 lec.133.d: "После капитуляции Японии, Города-Концессии обратились к британцам за руководством и защитой."
 lec.133.a: "Интересно."
 
 lec.134.t: "Немцы возвращаются в Шанхай"
 lec.134.d: "После капитуляции Японии, Города-Концессии обратились к немцам за руководством и защитой."
 lec.134.a: "Интересно."
 
 lec.135.t: "Конец Международного Мандата"
 lec.135.d: "После капитуляции Японии, Города-Концессии остались без международной покровителя. Не имея никого, к кому было бы обратиться, и опасаясь возможного японского вторжения, Совет Концессии обратился к нашей стране с просьбой восстановить контроль над городами Мандата."
 lec.135.a: "Конец неравноправным договорам!"
 lec.135.b: "На данный момент у нас нет ресурсов."

 lec.138.t: "Совет голосует за призыв в Добровольческие войска"
 lec.138.d: "Председатель Совета созвал Совет Концессий по важному административному вопросу - разрешить или не разрешить Международным Добровольческим силам начать призыв граждан Международного квартала, чтобы позволить Силам лучше защищать города. Поскольку надежды на прочный мир на Дальнем Востоке убывают с каждым днём, многие в Шанхае считают необходимым расширить местную защиту, доступную для Городов. Если будет введена воинская повинность, то, вполне вероятно, что Совет не будет чувствовать себя обязанным набирать на службу этнических китайцев – шаг, которому, как говорят, сильно противостоит руководство Добровольческих сил."
 lec.138.a: "Пусть проголосуют хорошо."
 
 lec.139.t: "Совет голосует за ограниченный призыв в Добровольческие войска"
 lec.139.d: "Председатель Совета созвал Совет Концессий по важному административному вопросу - разрешить или не разрешить Международным Добровольческим силам начать призыв граждан Международного квартала, чтобы позволить Силам лучше защищать города. Поскольку надежды на прочный мир на Дальнем Востоке убывают с каждым днём, многие в Шанхае считают необходимым расширить местную защиту, доступную для Городов. Если будет введена воинская повинность, то, вполне вероятно, что Совет не будет чувствовать себя обязанным набирать на службу этнических китайцев – шаг, которому, как говорят, сильно противостоит руководство Добровольческих сил. Тем не менее, Совет может также чувствовать себя в состоянии расширить численность своих Сил, что позволит нам больше доверять их собственной обороне."
 lec.139.a: "Мы будем голосовать осторожно."
 
 lec.140.t: "Результаты голосования о призыве"
 lec.140.d: "Голосование по поводу того, допустить ли призыв в Городах-Концессиях, закончилось, и похоже, предложение..."
 lec.140.a: "Было принято!"
 lec.140.b: "Было отклонено."
 
 lec.141.t: "Голосование по призыву проходит с протестами наших экспатриантов"
 lec.141.d: "Наши граждане в Шанхае, Тяньцзине и других прибрежных городах, находящихся под международной защитой, решительно протестовали против принятия закона о воинской повинности в городах, утверждая, что эта мера необратимо обрекает свободный дух Городов. Многие написали нашему правительству, требуя отмены голосования, которое повлияет на то, что они считают привилегиями, причитающимися им."
 lec.141.a: "Теперь уже слишком поздно менять голосование."
 
 lec.142.t: "Война с Городами-Концессиями"
 lec.142.d: "Хотя Города-Концессии изначально предназначались для того, чтобы оставаться мирной гарантией торговли с Китаем, мир не такой, каким его предсказывали в 1920-х годах. Мы находимся в состоянии войны с Городами-Концессиями, поэтому выходим из Совета, и временно теряем преимущества членства, до нашей неизбежной победы."
 lec.142.a: "Мир перевернулся с ног на голову."
 
 lec.143.t: "Упразднение Шанхайских добровольческих сил"
 lec.143.d: "Добровольческие силы хорошо послужили международным интересам, но мир изменился. Должны ли мы упразднить их и создать Шанхайскую армию?"
 lec.143.a: "Мы должны ликвидировать силы."
 lec.143.b: "Они по-прежнему ценны."
 
 lec.144.t: "Шанхай стремится объединиться с Китаем"
 lec.144.d: "Наше марионеточное правительство в Шанхае, созданное задолго до нашей славной победы над империалистами и отсталыми китайцами, стремится к объединению с нашим китайским союзником [FNG.GetNameDef]. Должны ли мы помешать им присоединиться или позволить им продолжить?"
 lec.144.a: "Позвольте им объединиться со своей страной."
 lec.144.b: "Разделяй и властвуй!"
 
 lec.145.t: "Шанхай стремится к объединению"
 lec.145.d: "Японскому марионеточному государству Шанхай наконец-то разрешили воссоединиться с Китаем! Наша нация приближается к процветанию."
 lec.145.a: "Отлично!"
 lec.145.b: "Они нам не нужны."

 lec.146.t: "Воссоединение с [FNG.GetName]"
 lec.146.d: "Наконец-то Китай воссоединился! Японцы и китайцы договорились передать контроль над правительством Шанхая Пекину."
 lec.146.a: "За страну!"
 
 lec.147.t: "Япония отклоняет просьбу Шанхая об объединении"
 lec.147.d: "Наши японские "друзья" отклонили националистическую просьбу Шанхая о воссоединении Шанхая с пекинским правительством!"
 lec.147.a: "Мы никогда не могли им доверять."
 
 lec.148.t: "Шанхайская драма"
 lec.148.d: "В международных новостях новый хит французской драмы из Алжира "Шанхайская драма" попал в прокат. Снятый знаменитым Г.В. Пабстом и с участием таких суперзвезд, как Кристль Мардайн, Луи Жуве и Реймон Руло в главных ролях, фильм изображает изгнанную французскую аристократку (которую играет Кристль Мардейн), работающую певицей кабаре в Шанхае, чтобы поддержать образование своей дочери. Критики заметили, что фильм, адаптированный по роману Оскара Пола Гилберта, является комментарием к раздробленному и политическому состоянию Китая, а также подчеркивает гедонистический образ жизни европейских эмигрантов и изгнанников, теснящихся в международных кварталах Шанхая. Биография главного героя в изгнании служит напоминанием об изгнанных британцах и французах в Азии, где их страны пали перед синдикализмом. Фильм также освещает преступность и славу ночной жизни Шанхая с участием загадочной и заговорщической организации под названием ‘Черный Дракон’, которая следует за харизматичным и националистическим лидером по имени Ченг, который полон решимости изгнать западников и иностранное влияние Китая. \n\n В отличие от большинства фильмов, посвященных азиатским темам, Шанхайская драма может похвастаться впечатляющим актёрским составом азиатов, поскольку большая часть съемок была сделана за пределами международного поселения Шанхая. Независимо от политического подтекста, фильм считается кассовым успехом, и критики хвалят игру Мардайна и фильмографию Пабста."
 lec.148.a: "Пойдем в кино."
 
 lec.149.t: "Рост Дакаи"
 lec.149.d: "В тусклом свете Фучжоу-роуд в районе Хуанпу, одном из самых красных фонарей Шанхая, новая и своеобразная форма приготовления пищи приобрела популярность среди жителей. Эти предприятия также открылись в Гонконге, где они популярны среди жителей, которым запрещено есть в западных отелях и ресторанах. В этих ресторанах, открытых кантонцами, которые привыкли готовить из западных и китайских ингредиентов, работают китайские повара, которые на скорую руку готовят популярные западные блюда. Эти блюда, получившие название "дакаи", или большие блюда, представляют собой домашнюю смесь дешевых западных блюд, приготовленных на китайский вкус. Среди любителей дакаи популярны борщ без свеклы, запеченная лазанья с сыром и жареные во фритюре свиные отбивные с Вустерским соусом и говядиной по-бургундски. В дополнение к западным блюдам, традиционная китайская еда служит заменой, например, китайское вино в отсутствие западного вина или суп из акульих плавников. Блюда часто заканчиваются яблочным пирогом в западном стиле, ванильным пудингом или кофе. В частности, блюда дакаи обрели популярность среди проституток, которые ходят в такие забегаловки, выглядят стильно и надеются снискать бесплатную еду и какой-нибудь заработок."
 lec.149.a: "Налетай!"
 
 lec.150.t: "Конец Американской гражданской войны"
 lec.150.d.csa_won: "Американская гражданская война закончилась, и по непростому положению нашего мандата нанесен очередной удар. После полного поражения капиталистических сил на территории бывших США, похоже, что мы больше не увидим американские суда в наших портах или американских солдат в наших городах в качестве союзников - вместо этого, если они придут, то как 'освободители' Китая. Хотя многие уже отчаялись увидеть возвращение Америки к свету, теперь все согласны что она навсегда погрузилась во тьму."
 lec.150.d.capitalists_won: "Американская гражданская война закончилась, и непростое положение нашего мандата слегка укрепилось. После победы капиталистических, если не интервенционистских, сил на территории США, кажется, что в предстоящие годы у нас будет сильный союзник. Мы с нетерпением ждем возможности снова приветствовать американских миротворцев в нашем городе и одного посла в Совете."
 lec.150.a: "Солнце зашло над западом"
 lec.150.b: "Отлично! Теперь, к делу..."
 
 lec.151.t: "Уличный ангел ([GetYear] год)"
 lec.151.d: "Новейшим хитом проката в Шанхае стал фильм "Уличный ангел" режиссера Юань Мужи, выпущенный кинокомпанией Mingxing Film. В течение нескольких недель, предшествовавших выпуску фильма, фильм продвигался и продвигался к показу во всех кинотеатрах Лигой левых писателей, объявившей этот фильм "шедевром" китайского левого движения. В фильме есть намеки на национальную борьбу, преследующую Китай, включая проблемы модернизации и разрушение национального единства.\n\nВ фильме снимаются популярный китайский актер Чжао Дань и культовая певица Чжоу Сюань (известная такими песнями, как 'Цветы расцветают в полнолуние') и происходит в трущобах старого Шанхая. Сяо Чен (играет Чжао Дань), трубач, влюбляется в певицу Сяо Хунь (играет Чжоу Сюань), иммигрантку из Фэнтяньского правительства в Маньчжурии, и ее старшую сестру Сяо Юнь. Сяо Юнь заставляют заниматься проституцией, чтобы зарабатывать на жизнь, в то время как Сяо Хунь работает певицей в чайхане. После недоразумения, которое создает впечатление, что Сяо Хун изменяет, Сяо Чен обнаруживает, что она и ее сестра должны быть проданы богатому гангстеру по имени г-н Гу. Юридические издержки за прекращение сделки слишком велики для Сяо Чэня, поэтому он и девушки пытаются вырваться из рук Гу. В то время как Сяо Хунь удается сбежать, Сяо Юнь поймана Гу, но отказывается раскрыть местонахождение своей сестры. В ожесточенной схватке с Гу она смертельно ранена, но к тому времени, когда ее друзья и сестра вернутся, они ничего не могут сделать - они просто слишком бедны, чтобы позволить себе врача.\n\nВ фильме яркое и убедительное изображение социального неравенства является открытой критикой коррупции и бедности, порожденных колониальным Шанхаем. Кроме того, использование китайских песен в фильме помогает подчеркнуть национальные особенности Китая, отличающие китайскую культуру от западной."
 lec.151.a: "Восхитительно! Но что насчет стабильности?"
 
 lec.152.t: "Трагическая кончина Жуань Линьюй"
 lec.152.d: "Сегодня весь Китай пережил великое чувство потери, так как красивая и исключительная актриса Жуань Линюй (также известная как Лили Юэнь) скончалась в возрасте 28 лет из-за самоубийства. Она хорошо известна во всем Китае благодаря кассовым сборам в Шанхае и ее немым актерским способностям. Ходят слухи, что ее похороны в Шанхае посетят более 100 000 человек.\n\nРодившаяся в семье рабочего в Шанхае не имевшая отца, Жуань в молодости работала горничной со своей матерью. В 1926 году, чтобы свести концы с концами, она подписалась на известную кинокомпанию Mingxing Film и снялась в своем первом фильме в 16 лет. Однако ее первый настоящий прорыв произошел в "Весенней мечте о старой столице" в 1930 году, которая имела огромный успех во всем Китае. Она продолжала играть ведущие роли в других популярных хитах, таких как "Любовь и долг" (1931), "Маленькие игрушки" (1933) и "Богиня" (1934). Однако с появлением в Китае настоящих "звуковых фильмов" (фильмов с участием голоса вместо немой игры) ее популярность начала падать. Ее бурную личную жизнь активно использовали таблоиды и сплетни, а ее развод с мужем стал поводом для мстительных репортажей. В возрасте 28 лет она покончила жизнь самоубийством из-за передозировки барбитуратов - в ее предсмертной записке лишь говорилось, что "сплетни - страшное событие". Излишне говорить, что ее смерть сильно повлияла на жителей Китая, которые были очарованы ее умелой игрой и харизмой. В репортаже с ее похоронной процессии говорится, что три скорбящих женщины лишили себя жизни."
 lec.152.a: "Весь Китай скорбит..."
 
 lec.153.t: "Эйлин Чанг"
 lec.153.d: "В Шанхае появился новый бестселлер - "Золотая канга", рассказывающий о жизни в городах-концессиях, полной раздоров, преступлений и империализма. Резко критикующая жизнь в Гонконге, книга изображает разницу в уровне благосостояния между местными китайцами и богатыми жителями Запада.\nАвтор - 23-летняя Чжан Ин, китаянка аристократического происхождения с билингвальным образованием. Инь, более известная как Эйлин Чанг, родилась в Шанхае в 1920 году и вела комфортную жизнь. Однако из-за пристрастия ее отца к опиуму и внебрачных связей в семье Ин были часты ссоры и ссоры. После того, как ее мать вернулась из Франции для учебы, Чанг познакомилась с литературными произведениями французского писателя Жоржа Санда (Амантины Дюпен), известной французской феминистки, оказавшей глубокое влияние на Чанг. В 1939 году Чанг была принята в Лондонский университет Британского Союза на академическую стипендию. Тем не менее, из-за войны в Европе она решила вместо этого учиться в Гонконге. Таким образом, во времена неопределенности, беспорядка и войны в Китае, Чанг перемещается между Шанхаем и Гонконгом.\n\nБольшая часть ее произведений связана с жизнью в городах-посольствах. Ее первая книга "Любовь в грешном городе", действие которой происходит в современных Гонконге и Шанхае, посвящена жизни в городах-посольствах в период неопределенности. По мере того, как в Европе бушует война, ресурсы в городах-посольствах становятся все более дефицитными, и возникает напряженность в связи с неравными отношениями между богатыми западными жителями и местным населением. По мнению критиков, ее сочинение проиллюстрировало, какой была жизнь для простых китайцев и как жизнь сохранилась, несмотря на жестокое неравенство и стресс войны. В ее последней книге "Золотая канга" есть волнующие метафоры, такие как луна, семейная иерархия, песни и привязанность, чтобы проиллюстрировать упадок богатых бездельников в Шанхае. Учитывая ее юный возраст, критики также отметили необычайную литературную зрелость. Ее произведения, написанные на китайском языке, также были переведены на английский, что привлекло ее поклонников в англоязычном мире." 
 lec.153.a: "Замечательная книга!"

 lec.154.t: "Мулан идет в армию"
 lec.154.d: "История Мулан - это древняя китайская баллада о молодой женщине, которая вступает в бой в образе мужчины. Это также сюжет одного из последних блокбастеров националистического Китая "Мулан идет в армию".\n\nДействие происходит во времена династии Северная Вэй. Мулан - озорная молодая девушка, которая хорошо владеет боевыми искусствами и стрельбой из лука. Однако, ее отца призывают на войну, и Мулан идет вместо него, одетая как мужчина. Она встречает призывника по имени Юаньду Лю и в течение следующих трех лет они с Юаньду защищают границу от варваров. Несмотря на информацию о том, что варвары планируют тайное нападение, командир Мулан отказывается верить ей и Юанду. Им удается получить разрешение на  разведывательную миссию, в ходе которой они обнаруживают, что атака действительно неизбежна, но командир, подкупленный варварами, отказывается ей верить. Разочарованная, Мулан возглавляет атаку, чтобы вернуть свой город после того, как на него напали варвары, и командира казнят. Мулан отклоняет предложение служить при императорском дворе и вместо этого возвращается домой, возвращаясь к своему женскому образу. Она выходит замуж за Юаньду, и они живут долго и счастливо.\nНаписанный и снятый вопреки японским законам о цензуре, фильм полон тонких патриотических тем и стал чрезвычайно популярным среди местных китайцев. Характер Мулан сравнивают с Сунь Цинлинг, и его разговоры о борьбе с варварами находят глубокий отклик у местных китайцев."
 lec.154.a: "Запретить эту пропаганду!"
 lec.154.b: "Какой чудесный фильм!"
 
 lec.155.t: "Города-Концессии аннулируют мандат"
 lec.155.d: "Политика открытых дверей, которая поддерживала мир и порядок между амбициозными западными странами и Японией в Китае, наконец, закончилась. Рост напряженности в мире из-за событий в Европе и Азии и неизбежность конфликта на азиатском континенте привела к тому, что города-концессии присоединились к альянсу [LEC.GetFactionName], что стало окончательным разрывом с традиционным нейтралитетом концессий. Это помещает договорные порты в сферу влияния альянса [LEC.GetFactionName] и прочие страны-участники мандата выводят свои войска и послов из городов-концессий. Бизнес страдает, поскольку это фактически помещает обслуживаемые порты в экономическую сферу альянса [LEC.GetFactionName]. Хотя это знаменует собой конец эпохи, это также может привести к непредвиденным последствиям, поскольку теперь международная легитимность городов-концессий потеряна и они открыты для иностранной агрессии или, возможно, даже для требований со стороны Китая."
 lec.155.a: "Это конец мандата"

 lecgreengangclash.1.t: "Бойня Зелёной банды!"
 lecgreengangclash.1.d: "Преступный мир Шанхая уже давно находится под контролем трех загадочных фигур, возглавляющих коллектив, известный как ‘Зеленая банда’. Во главе этого альянса стоит криминальный авторитет лорд Ду Юэшэн, более известный как ‘Большеухий Ду’. \n\nЮэшэн уже давно держит железную хватку над торговлей опиумом из Шанхая, а с учреждением Городов-Концессий для него и Зелёной банды открылась дорога в Гонконг. Триадские гангстеры, осевшие в китайских районах Гонконга, решительно воспротивились этой попытке, кульминацией чего стало сегодняшнее столкновение между ними и членами Зеленой банды в доме удовольствий. По сообщениям, не менее пятидесяти человек участвовали в вооруженном столкновении с применением мачете, ножей и пистолетов, прежде чем полиция смогла нав. Это лишь подчеркивает сохраняющуюся проблему преступности в городах и ее потенциально дестабилизирующее воздействие."
 lecgreengangclash.1.a: "Какой ужас!"
 
 lecgreengangclash.2.t: "Убийство среди бела дня!"
 lecgreengangclash.2.d: "Сегодня в Шанхае произошло ужасное событие: член одной из конкурирующих группировок стал жертвой Зелёной банды. Видимо, после выхода из полицейского участка германской (бывшей французской) концессии, где у него был сложный разговор, на него напала группа мужчин в западных костюмах и шляпах. После того, как его телохранители и компаньон были застрелены, его расчленили топорами. Несмотря на чрезвычайно точные данные, свидетелей нет, а полиция тогда была очень сильно загружена."
 lecgreengangclash.2.a: "Чудовищно..."
 
 lecgreengangclash.3.t: "Расследование Зеленой банды"
 lecgreengangclash.3.d: "Поскольку открытые столкновения Зеленой банды и Гонконгских триад становятся все более и более наглыми, ситуацию больше нельзя игнорировать. Был созван комитет для назначения главного следователя по делам этих преступников, который сможет собрать информацию о них и надеемся, искоренить их."
 lecgreengangclash.3.a: "Назначьте немецкого следователя."
 lecgreengangclash.3.b: "Положитесь на силы Гонконга."
 lecgreengangclash.3.c: "Попросите уважаемого начальника Шанхайской полиции Хуан Цзиньжуна!"
 
 lecgreengangclash.4.t: "Фокус немецкого расследования"
 lecgreengangclash.4.d: "Шеф немецкой полиции - очень занятой человек, у которого мало времени, чтобы расследовать такие мелочи, как преступления; разве вы не знаете, что фондовый рынок ежедневно колеблется? Ему нужно сфокусироваться на какой-то одной области расследования, иначе он вообще ничего не добьется."
 lecgreengangclash.4.a: "Гонконг, логово гадюки!"
 lecgreengangclash.4.b: "Шанхай - вот где все началось!"
 
 lecgreengangclash.5.t: "Налёт на опиумный притон!"
 lecgreengangclash.5.d: "Сегодня жандармы в немецкой форме высадились в Гонконге и вскрыли двери опиумного притона. Хотя само это вещество было для них ценным уловом, в сейфе была найдена поистине интересная вещь - финансовые документы, касающиеся предприятий, использовавшихся для отмывания денег, и тех, с кем они работали. Достаточно сказать, что возникли подозрения."
 lecgreengangclash.5.a: "Интересно..."
 
 lecgreengangclash.6.t: "Несколько гангстеров арестованы"
 lecgreengangclash.6.d: "Несмотря на возражения законодательного совета Гонконга, сегодня немецкая полиция прибыла и в течение дня произвела несколько ключевых арестов. Это сделало большую часть насилия на улицах менее заметной."
 lecgreengangclash.6.a: "Чудесно!"

 lecgreengangclash.7.t: "Член Зеленой банды заговорил!"
 lecgreengangclash.7.d: "Под интенсивным допросом немецкой полицией в Шанхае, которая задержала его ранее в тот же день, член печально известной Зеленой банды проболтался. Он раскрыл имена, даты и места, связанные с несколькими крупными операциями, включая проституцию, контрабанду и торговлю оружием, и все они, казалось, были связаны с одним человеком - Ду Юэшэном. Хотя новости о мошеннических делах Большеухого Ду не являются чем-то новым для полиции, это лишь начало возможности предъявить против него веские доказательства."
 lecgreengangclash.7.a: "Чудесно!"
 
 lecgreengangclash.8.t: "Член Зеленой банды заговорил!"
 lecgreengangclash.8.d: "Под жестким допросом немецкой полиции в Шанхае, которая поймала его выходящим из известного дома наслаждений, член пресловутой Зеленой банды раскрыл то, что ему известно. Подробно были указаны названия, даты и места нескольких клубов и притонов, управляемых от имени некоего Чжан Сяолиня, одного из лидеров Зеленой банды и соперника Ду Юэшэна за лидерство. Некоторые истории о нем довольно зловещие..."
 lecgreengangclash.8.a: "Чудесно!"
 
 lecgreengangclash.9.t: "Подобран член Триады"
 lecgreengangclash.9.d: "Член триады Е Он Сон был задержан полицией Гонконга для получения информации о недавних столкновениях. Сегодня, в комнате для допросов он сообщил, что он и его банда контрабандой провозили оружие для различных групп, включая, что любопытно, японское ’Специальное Агентство’ диссидентским группировкам в Китае..."
 lecgreengangclash.9.a: "Интригующе..."
 
 lecgreengangclash.10.t: "Документы найдены!"
 lecgreengangclash.10.d: "Сегодня полиция Гонконга собрала многочисленные документы во время налёта на бар, который служил прикрытием для интересов Зеленой банды в Гонконге. Однако из-за бюрократической неразберихи, вызванной необходимостью обрабатывать налоговые платежи от нескольких разных людей, только часть информации может быть сохранена..."
 lecgreengangclash.10.a: "Имена некоторых агентов ЧжунТэЗю."
 lecgreengangclash.10.b: "Несколько интересных заметок о г-не Ду Юэшэне."
 
 lecgreengangclash.11.t: "Расследование проваливается!"
 lecgreengangclash.11.d: "Казалось бы, после месяца расследования уважаемый начальник полиции Хуан Цзиньжунь не смог найти достаточных доказательств, чтобы построить хоть какое-либо дело. Однако он взял члена совета на прекрасную поездку в своем ‘Роллс-ройсе’ со своей новой женой, оперной певицей на 20 лет моложе его. Потрясающе щедрый человек."
 lecgreengangclash.11.a: "Что-то не так с Хуан Цзиньжунем..."
 lecgreengangclash.11.b: "Японцы могут что-то знать, если их подкупить"
 
 lecgreengangclash.12.t: "Оскорблен существенной взяткой"
 lecgreengangclash.12.d: "Будучи поначалу чрезвычайно оскорбленными грубым предложением денег за информацию, японские агенты оказались готовыми поделиться своими файлами на Ду Юэшэна и раскрыть пару интересных фактов о Хуане Цзиньжуне!"
 lecgreengangclash.12.a: "На кого еще у них есть файлы?"
 
 lecgreengangclash.13.t: "Портрет гангстера: Ду Юэшэн"
 lecgreengangclash.13.d: "Продолжая расследовать дело Ду Юэшэня, мы должны сначала изучить его прошлое. Наши файлы сообщают нам следующее: Ду Юэшэн родился в бедной китайской деревне на территории нынешней нейтральной зоны в 1888 году. К четырем годам его мать умерла при родах, отец был мертв уже давно, а его сестра продана в рабство. Он вернулся в свою деревню, чтобы жить с бабушкой. Вернувшись в Шанхай в возрасте четырнадцати лет, он работал в фруктовом ларьке, пока его не уволили за кражу, после чего работа вышибалой в борделе познакомила его с Зеленой бандой. Оттуда его представили Хуан Цзиньжуню, самому высокопоставленному китайскому сыщику в бывшей французской, а теперь немецкой концессии Шанхая. Жена Цзиньжуна увидела в мальчике потенциал и поручила ему ряд крупных опиумных сделок, постепенно расширяя спектр его обязанностей и круг контактов, как и его богатство. \nВ 1924 году, когда Лу Юнсян, в то время контролировавший большую часть Шанхая, посадил Хуан Цзиньжуна в тюрьму за публичное избиение своего сына, Ду оказался на его месте, и обнаружил, что контролирует большинство преступных предприятий Немецкой концессии. В то время как Цзиньжун был освобожден отчасти благодаря тесным отношениям Зеленой банды с Чжэцзянским военачальником, Ду навсегда остался самым известным шанхайским гангстером. \nДу в просторечии известен как 'Большеухий Ду' по понятным причинам, имеет общительный характер, щедрый к друзьям, но безжалостный к врагам. Лидер нескольких легальных предприятий, некоторые из которых не связанны с незаконными сделками, Ду также является главой Ассоциации китайских налогоплательщиков, входит в правление Шанхайской торговой палаты и является спонсором по крайней мере одного крупного храма в Шанхае."
 lecgreengangclash.13.a: "Понятно."
 
 lecgreengangclash.14.t: "Портрет гангстера: Хуан Цзиньжунь"
 lecgreengangclash.14.d: "Продолжая расследовать дело нашего полицейского, Хуан Цзиньжуна, мы должны сначала изучить его прошлое. Наши файлы сообщают нам следующее: Хуан Цзиньжун был постоянным участником преступного мира Шанхая с 1892 года, когда он вступил в полицию Французской концессии в возрасте 24 лет. Удерживаемый и продвигаемый по службе, из-за его навыков сыщика, недостаток компетентных администраторов в конечном итоге привел к тому, что немцы назначили его начальником полиции в своей новой концессии после того, как французы были устранены. Плавно адаптируясь к своей новой роли, единственная промашка произошла, когда он был незаконно заключен в тюрьму за избиение сына Лу Юнсяна, в результате чего Ду Юэшэн вышел в выдающиеся члены Зелёной банды в концессии и поместил Хуана к своим должникам. \nЦзиньжун, как терпеливый человек, по-видимому, предпочитает позволять младшему Ду управлять делами, в то время как он наслаждается огромным богатством, которое приносит ему его верный заместитель. Его бывшая жена Линь Гуйшэн, как говорили, была истинным мозгом и амбициями многих его операций, однако после формирования Международного Мандата Цзиньжун осознал, что Зеленая банда в немецкой концессии стала доминирующей группой во всем Шанхае, так что у него должно быть нечто большее, чем просто обширная адресная книга."
 lecgreengangclash.14.a: "Понятно."

 lecgreengangclash.15.t: "Портрет гангстера: Чжан Сяолинь"
 lecgreengangclash.15.d: "Продолжая расследовать дело Чжан Сяолиня, мы должны сначала изучить его прошлое. Наши файлы сообщают нам следующее: Чжан Сяолинь - темная лошадка Большой тройки Зеленой банды. Родившись в провинции Чжэцзян на окраине Шанхая и окончив там военную академию, Сяолинь приехал в Шанхай в 1912 году, уже имея хорошие связи с военачальниками провинций, окружающих город. Оттуда он использовал эти связи, работая тогда под руководством Хуан Цзиньжуна. С помощью армий военачальников банда установила контроль над торговыми путями, идущими вниз по реке Янцзы, и захватила контроль над торговлей опиумом в городе. \nНесмотря на то, что он мог бы быть лицом банды, Хуан Цзинжунем и Линь Гуйшэн обошли Сяолиня, заняв самую видную роль главы Зеленой банды, факт, который всегда раздражал Чжана. В результате его обиды отмечается растущий разрыв между ним и Ду Юэшэном, который еще больше не доверяет Чжану за его жестокою натуру и мрачные рассказы о том, как он обращается с теми, кто ему перечит. Это лишь вопрос времени, когда раскол станет существенным, и либо Сяолинь, либо Юэшэн покинут нас ..."
 lecgreengangclash.15.a: "Понятно."
 
 lecshorting.1.t: "Махинации?"
 lecshorting.1.d: "После Черного понедельника все, кажется, зализывают свои финансовые раны, за исключением группы бизнесменов, в основном американцев, которые заняли ‘короткую позицию’ по немецким государственным облигациям за несколько дней до краха. Они, говоря простым языком, подняли огромную сумму на этом. Директориум Ост-Китая начал скандалить по поводу этого после того, как выяснилось, что главным проигравшим в короткой продаже был поддерживаемый государством Германско-Азиатский Банк, коммерческий банк, который предпочитают немецкие бизнесмены, и потребовал проведения расследования по обвинению в инсайдерской торговле!"
 lecshorting.1.a: "Просто потому, что у нас, американцев, есть здравый смысл ..."
 
 lecshorting.2.t: "Выручить ГАБ?"
 lecshorting.2.d: "Наиболее острой проблемой для бизнес-сообщества Шанхая сейчас является шатающийся Германско-Азиатский Банк и его потенциальный крах. Если Совет Концессий одобрит, то... нераскрытая сумма средств может быть высвобождена в пользу ГАБ, чтобы предотвратить банковую панику и успокоить вкладчиков."
 lecshorting.2.a: "Созывайте заседание, давайте поставим вопрос на голосование!"
 lecshorting.2.b: "Пусть плавает, что может случиться в худшем случае?"
 
 lecshorting.3.t: "Голосование Городов-Концессий: Финансовая помощь?"
 lecshorting.3.d: "Черный понедельник оставил глубокие шрамы в мировой экономике, и особенно в Германско-Азиатском Банке в Шанхае, который, похоже, стал жертвой недобросовестной деловой практики и возможно, инсайдерской торговли. Наша делегация спрашивает указания о том, как им следует голосовать относительно предлагаемой помощи ГАБ."
 lecshorting.3.a: "Мы тщательно рассмотрим наши варианты."
 
 lecshorting.4.t: "Результаты голосования в Совете Концессий"
 lecshorting.4.d: "Лишения ГАБ были ясно разъяснены Совету Концессий, и в результате помощь была..."
 lecshorting.4.a: "Одобрена!"
 lecshorting.4.b: "Отклонена!"
 
 lecshorting.5.t: "Германско-Азиатский Банк рушится!"
 lecshorting.5.d: "Ранним утром набег на Германско-Азиатский Банк стал похоронным звоном для этого учреждения, которое было перегружено обесценившимися государственными облигациями Германии. В результате его деятельность сейчас претерпевает полуорганизованный коллапс, а оставшиеся активы выставляются на аукцион, что вызвало ярость влиятельных немцев в Городах-Концессиях из-за бездействия совета. Похоже, в ближайшее время никто не получит свои деньги обратно... "
 lecshorting.5.a: "О нет."
 
 lecshorting.6.t: "Германско-Азиатский Банк стабилизируется!"
 lecshorting.6.d: "Похоже, что финансовый стержень Германии на востоке пока остаётся стабильным. Была обеспечена достаточная безопасность, чтобы обеспечить их будущее и защитить их активы, что несколько смягчило опасения Германии по поводу инсайдерской торговли."
 lecshorting.6.a: "Какое облегчение!"
 
 lecshorting.7.t: "Немецкая ярость - головы с плеч!"
 lecshorting.7.d: "После краха их ценного банка на Востоке, немцы яростно телеграфировали Совет Концессий и их делегация прояснила одну вещь: кому-то лучше оказаться арестованным или депортированным за это!"
 lecshorting.7.a: "Пусть японцы проследят за расследованием!"
 lecshorting.7.b: "Пусть британцы проследят за расследованием!"
 lecshorting.7.c: "Пусть это сделает уважаемый начальник полиции Хуан Цзиньжунь!"

 lecshorting.8.t: "Немецкий гнев - за этим кто-то стоит!"
 lecshorting.8.d: "Немцы, несмотря на то, что довольны восстановлению ГАБ после Черного понедельника, оказывают значительное давление с целью проведения расследования того, что именно произошло в связи с обвинениями в инсайдерской торговле. Это очень серьезное обвинение, и если выяснится, что кто-то проинформировал американских бизнесменов о денежно-кредитной политике Германии, то их может даже придется экстрадировать..."
 lecshorting.8.a: "Поручите расследование японцам."
 lecshorting.8.b: "Пусть финансовые эксперты, англичане, проведут расследование."
 lecshorting.8.c: "Пусть Хуан Цзиньжунь возьмет бразды правления!"
 
 lecshorting.9.t: "Японцы расследуют - эффективно"
 lecshorting.9.d: "Японцы вызвали Китайское Специальное Агентство для расследования нынешнего скандала с инсайдерской торговлей. Их первым действием было внезапный налёт на штаб-квартиру ГАБ и вызов нескольких важных немцев для допроса, а затем задержание нескольких американцев, которые были причастны к этому делу. В то время как некоторые немцы отказались сотрудничать, ссылаясь на пристрастные действия, другие похвалили японцев за их усилия. Хотя им не удалось найти доказательств инсайдерской торговли, они предоставили ценную информацию, разглашенную под давлением о деятельности одного известного американца в городах..."
 lecshorting.9.a: "Остается только гадать - о чем они спрашивали?"
 
 lecshorting.10.t: "Британцы расследуют - тщательно"
 lecshorting.10.d: "Британцы были приставлены к делу ГАБ и после месяца расследований вернули свой отчет: абсолютно никаких доказательств правонарушений со стороны американцев не обнаружено. Казалось бы, они просто очень проницательные бизнесмены."
 lecshorting.10.a: "Вы уверены?"
 
 lecshorting.11.t: "Хуан Цзиньжунь в деле!"
 lecshorting.11.d: "Казалось бы, Хуан Цзиньжунь сумел осуществить невозможное. В считанные дни он произвел арест среди немецких деловых кругов, полностью поставив их в неловкое положение, и раскрыл информацию, переданную нескольким американским бизнесменам. Таким образом, многие трейдеры были пожизненно отстранены от любой респектабельной фондовой биржи, а причастность немцев поставила под сомнение их строгий, законопослушный имидж."
 lecshorting.11.a: "Ура!"
 
 lecshorting.12.t: "ГШБК покупает Германско-Азиатские акции"
 lecshorting.12.d: "Сегодня Гонконгская Шанхайская банковская корпорация неожиданно приобрела крупный пакет акций в Германско-Азиатском Банке, - оптимистичный шаг, несмотря на текущий экономический спад. Как именно им удалось так быстро добиться продажи, пока неизвестно, но некоторые убеждены, что это связано с недавним расследованием торгового скандала, проведенного Департаментом полиции Гонконга."
 lecshorting.12.a: "Странный ход."
 
 lecshorting.13.t: "Японское расследование"
 lecshorting.13.d: "Японское расследование было нехарактерно скромным, возможно, из-за отсутствия немецкого давления, отказывающего им в праве проводить определенные рейды или задерживать отдельных людей на чрезмерно длительный срок. Так или иначе, они обнаружили некоторую интересную информацию, особенно в отношении некоего Лотара Айзентрегера..."
 lecshorting.13.a: "О боже."
 
 lecshorting.14.t: "Хуан Цзиньжунь в деле!"
 lecshorting.14.d: "Через несколько дней после начала расследования Хуан Цзиньжунь произвел арест. Американский бизнесмен теперь находится под стражей, и документы ГАБ проверяются. По-видимому, нет никаких доказательств каких-либо правонарушений кого-либо еще. Кстати, вы знакомы с новой женой мистера Цзиньжуая? Она носит изящнейшие драгоценности."
 lecshorting.14.a: "Здесь что-то подозрительное..."
 
 lecshorting.15.t: "Британское расследование"
 lecshorting.15.d: "После нескольких недель расследования, проведенного официальными лицами из Гонконга, кажется, что никаких нарушений обнаружить не удалось. Увы, сейчас тяжелые времена, но, по крайней мере, совет показал себя эффективной силой в поддержании чистоты города."
 lecshorting.15.a: "Ну что ж."

 lecbrits.1.t: "Британское беспокойство Шанхайским центризмом"
 lecbrits.1.d: "Консорциум британских бизнесменов представил сегодня официальное заявление в ответ на запланированное нами строительство трамвая в Шанхае, с просьбой уравнять инвестиции в Шанхае и Гонконге. Хотя это слишком смелое требование, они, вероятно, намерены, если будут вовлечены в дискуссию, просто потребовать увеличения инвестиций в Гонконг. Вполне вероятно, что, если мы не согласимся помочь им в этом, они обратятся к британской короне, которая может попытаться принять активное участие в политике Городов. Однако, если мы пойдем им на уступки сейчас, ожидается, что мы мало что услышим от них в дальнейшем."
 lecbrits.1.a: "Инвестировать в Гонконг."
 lecbrits.1.b: "Игнорируйте их требования, они ничего не могут сделать."
 lecbrits.1.c: "Отмените новый трамвайный проект, мы должны уравнять финансирование."
 
 lecbrits.2.t: "Негодование японцев"
 lecbrits.2.d: "Японцы возмущены тем, что мы поддались давлению подобных групп, и выдвигают обвинения отовсюду. В их газетах печатаются статьи о несправедливостях, причиненных им американскими марионетками в совете, выкачивающими деньги в собственные карманы. Это может иметь более далеко идущие последствия."
 lecbrits.2.a: "Буря в чайной чашке."
 
 lecbrits.3.t: "Немцы обвиняют Совет в фаворитизме"
 lecbrits.3.d: "Немецкие заинтересованные группы в Городах-Концессиях выразили смятение по поводу того, что, по их мнению, является фаворитизмом по отношению к интересам Гонконга и Великобритании в целом, при этом ‘Последние новости Циндао’ публикуют многочисленные едкие полемики о коррупции, присущей совету. Ясно, что они хотят, чтобы финансирование новых проектов за пределами Шанхая и Тяньцзиня было прекращено, чтобы продемонстрировать беспристрастность совета."
 lecbrits.3.a: "Нам на них наплевать."
 lecbrits.3.b: "Ладно, урежьте финансирование!"
 
 lecbrits.4.t: "Британцы возмущены"
 lecbrits.4.d: "Англичане возмущены, а гонконгская пресса в очередной раз оплакивает несправедливость мер, навязанных им после революции на родине. Шанхаю отдают предпочтение перед другими городами, утверждают они, и разговоры о выкачивании ресурсов и прекращении особого статуса Гонконга заставляют бизнес сообщество нервничать."
 lecbrits.4.a: "Иногда приходится чем-то жертвовать."
 
 lecbrits.5.t: "Американцы выступают за инвестиции в Гонконг"
 lecbrits.5.d: "Крупные американские бизнесмены сегодня связались с советом, выразив, по их мнению, обоснованную озабоченность открытостью городов и необходимостью инвестировать во все районы для обеспечения равного доступа в Китай. Они хотят, чтобы мы финансировали расходы на инфраструктуру в Гонконге, и предупредили, что поток американского капитала не может быть гарантирован, если мы этого не сделаем."
 lecbrits.5.a: "Пусть попробуют!"
 lecbrits.5.b: "Если так действительно лучше для финансов..."
 
 lecbrits.6.t: "Китайцы взялись за оружие"
 lecbrits.6.d: "Группы китайских граждан сегодня подали официальный протест в Шанхайский муниципальный совет и ключевые органы Концессий, заявив, что они не примут отмену трамвайных проектов в Шанхае, видя в этом проявление колониального пренебрежения и угнетения, и сотни подписали петицию, призывающую добавить китайского члена в Совет Концессий для обеспечения баланса и представительства большинства."
 lecbrits.6.a: "Это просто смешно."
 
 lecbrits.7.t: "Синдикалистские протесты?"
 lecbrits.7.d: "Сегодняшний взрыв в полицейском участке подчеркнул, насколько напряженной может очень быстро стать ситуация в Шанхае. Протестующие и повстанцы, уклоняющиеся от нас, используя нейтральную зону, сумели проводить постоянную кампанию неповиновения, казалось бы, всегда в курсе о следующем шаге полиции."
 lecbrits.7.a: "Постарайтесь выяснить, кто их информирует."
 
 lecbrits.8.t: "Убийство чиновника"
 lecbrits.8.d: "Крупный государственный служащий и член Добровольческих сил Концессий сегодня был хладнокровно убит, очевидно, в результате спланированного политического убийства! Ведется розыск убийц."
 lecbrits.8.a: "Лучше запирать окна..."

 lecbrits.9.t: "[QIE.GetName] выступает против"
 lecbrits.9.d: "[QIE.GetAdjective]ое правительство выступило сегодня с официальным заявлением относительно недавних проблем в Городах-Концессиях. Они утверждают, что если мы несём ответственность за города, мы должны нести ответственность перед китайским народом, и заявляют, что [QIE.GetLeader] начинает задаваться вопросом, действительно ли нынешние власти выполняют свой долг. Он фактически поставил под сомнение мандат Совета Концессий, не говоря об этом слишком открыто."
 lecbrits.9.a: "Передайте [QIE.GetLeader], что наши китайские диссиденты радушно его встретят."
 
 lecbrits.10.t: "Беспорядки в Гонконге"
 lecbrits.10.d: "Похоже, что недовольство Городами-Концессиями резко возросло в Гонконге, поскольку просьбы видных гонконгских бизнесменов о финансировании были отклонены Советом Концессий. Многие в городе с ностальгией вспоминают дни, когда Гонконг принадлежал британской короне. Мы должны воспользоваться этой возможностью, пока есть шанс."
 lecbrits.10.a: "И побыстрее!"
 lecbrits.10.b: "Нам не нужны эти скользкие бизнесмены!"
 lecbrits.10.c: "Я уверен, что наши друзья в Канберре смогут им помочь."
 
 lecbrits.11.t: "Британская деятельность в Гонконге"
 lecbrits.11.d: "После своего поражения в недавнем споре по поводу финансирования в Гонконге британские бизнесмены обратились к странам бывшей Британской Империи. Похоже, король-император охотно согласился помочь им, и даже сейчас гонконгцы предпринимают опасные шаги против нас."
 lecbrits.11.a: "Мы должны быть в курсе."
 
 lecbrits.12.t: "Волнения в Гонконге утихли"
 lecbrits.12.d: "Похоже, что нарастающие волнения в Гонконге против предполагаемого шанхайского центризма Совета Концессий были подавлены Шанхаем. Они пообещали сделать приоритетным равное финансирование между Гонконгом и Шанхаем и даже зашли так далеко, что отменили Шанхайскую железную дорогу, с которой начались проблемы. Весь инцидент, вероятно, послужил тому, чтобы устранить любую возможность для возобновления влияния, которое мы могли бы оказать на Гонконг."
 lecbrits.12.a: "Черт возьми!"
 
 lecbrits.13.t: "Назначение нового губернатора Гонконга"
 lecbrits.13.d: "Хотя Гонконг был вне нашей досягаемости с 1925 года, когда мы попросили германскую защиту для наших Концессий, мы всегда держали эту территорию на законных основаниях. Даже когда он перешел в ведение Совета Концессий, мы сохранили теоретическое владение всем городом как одного из многих концессий. \n\nОдна вещь, которая всегда оставалась неизменной, - это наше право назначать губернатора Гонконга, но мы не делали этого уже более десяти лет. Нынешний исполняющий обязанности администратора Гонконга - Норман Локхарт Смит, но, хотя он, несомненно, верен короне, у него есть местные связи, которые, возможно, заставят его действовать более независимо, чем мы могли бы предпочесть. Мы могли бы легко назначить его нашим кандидатом на пост Председателя Совета Городов-Концессий и таким образом, найти способ заставить его согласиться на его смещение и замену Марком Эйтчисоном Янгом, более лояльным государственным служащим, в настоящее время работающим в Вест-Индской Федерации. В качестве альтернативы мы могли бы назначить Янга нашим будущим голосом в Шанхае и оставить Смита на его нынешней должности. Кого же нам выбрать?"
 lecbrits.13.a: "Смит хорошо послужил нам в Гонконге."
 lecbrits.13.b: "Смит лучше послужит нам в Шанхае."
 
 lecbrits.14.t: "Канада назначает нового консула в Шанхае"
 lecbrits.14.d: "Казалось бы, англичане продолжают расширять свое влияние. Они связались с губернатором Гонконга, Норманом Локхартом Смитом, а также назначили нового консула в Шанхае Марка Эйтчисона Янга. Теперь он отвечает за все британские концессии в Китае за пределами Гонконга, и ожидается, что канадцы вскоре начнут принимать более радикальные меры, чтобы возобновить свое влияние. Однако Норман Локхарт Смит - человек, придерживающийся статус-кво, и он многое потеряет, если ситуация изменится. Возможно, мы могли бы остановить британский заговор, если бы каким-то образом опёрлись на него."
 lecbrits.14.a: "Это не заслуживает комментариев."
 lecbrits.14.b: "Мы должны исследовать Гонконг и положиться на администратора Смита."
 
 lecbrits.15.t: "Англичане назначают нового губернатора Гонконга"
 lecbrits.15.d: "Англичане назначили Марка Эйтчисон Янга новым губернатором Гонконга и сменили бывшего губернатора Гонконга Нормана Локхарта Смита на пост посла в Шанхае, должность, которая ранее пустовала после ухода британцев в 1926 году."
 lecbrits.15.a: "Тревожные движения."

 lecbrits.16.t: "Расследование британской деятельности в Гонконге"
 lecbrits.16.d: "Британское присутствие в Городах растет уже несколько месяцев, и их назначение нового посла в Шанхае беспокоит многих членов Совета Концессий, которые опасаются, что британцы могут вскоре попытаться вновь утвердиться в Совете, или что гораздо более тревожно, восстановить британское правления в Гонконге. Не послать ли нам кого-нибудь для расследования связей исполняющего обязанности администратора Смита с Короной?"
 lecbrits.16.a: "Попросите Ду Юэшэна о помощи."
 lecbrits.16.b: "Хуан Цзиньжунь - способный человек!"
 lecbrits.16.c: "Японцам можно довериться."
 
 lecbrits.17.t: "Результаты Ду Юэшэна"
 lecbrits.17.d: "Люди Ду Юешена ворвались в некоторые дома и провели несколько допросов, и Триада, похоже, уверена, что находится на пути к выяснению, что британцы затевают в Гонконге. В настоящее время он считает, что гонконгцы могут попытаться вернуться в лоно Британской Империи, пригласив австралазийские или канадские войска занять город. Он утверждает, что его люди могут получить нужные им результаты, если им дадут разрешение допросить губернатора Смита. Должны ли мы позволить ему продолжить?"
 lecbrits.17.a: "Продолжайте!"
 lecbrits.17.b: "Это слишком опасно."
 
 lecbrits.18.t: "Выводы Хуан Цзиньжуна"
 lecbrits.18.d: "Хуан Цзиньжунь, похоже, нанял нескольких известных гонконгских бизнесменов для расследования деятельности британской короны в Гонконге. Теперь он представил Председателю Совета доказательства, которые, по всей видимости, вовлекают видных японских бизнесменов в заговор с целью вернуть Британию в Совет Концессий. Это может показаться очень подозрительным, но Хуан Цзиньжунь только что пригласил вас в поездку по городу, и вы не хотели бы испортить настроение..."
 lecbrits.18.a: "Этот человек гений!"
 lecbrits.18.b: "Это явная ложь."
 
 lecbrits.19.t: "Японская комиссия подводит итоги"
 lecbrits.19.d: "Японцы нашли интересные свидетельства, многие из которых указывают на попытки британской короны вернуть себе право голоса в Совете Концессий. Наши следователи полагают, что встреча с губернатором Гонконга Смитом может помочь им выявить все детали заговора. Должны ли мы позволить японцам продолжить?"
 lecbrits.19.a: "Пошлите японцев разобраться со Смитом."
 lecbrits.19.b: "Они просто помогают себе."
 
 lecbrits.20.t: "Конфронтация с губернатором Смитом"
 lecbrits.20.d: "Наши агенты вышли из дома губернатора Смита с потрясающей новостью: англичане пытаются вернуть одновременно Гонконг Короне и себе право голоса в Совете Концессий. Это радикально изменило бы статус-кво в Городах-Концессиях и Гонконге, чего губернатор Смит предпочел бы избежать. Он заверил наших следователей и Председателя, что он будет готов помешать британским планам отвоевать Гонконг, если это необходимо, хотя взамен он ожидает приличную стипендию."
 lecbrits.20.a: "Спасибо, что уделили время, сэр."
 
 lecbrits.25.t: "Австралазия демократизируется"
 lecbrits.25.d: "Австралазийская Конфедерация находится под авторитарной рукой генерал-губернатора Бидвуда уже двенадцать лет. Теперь, однако, похоже, что Корона дала разрешение провести новые выборов. Маловероятно, что радикалам, даже в случае их избрания, позволят остаться надолго, поэтому эта новость принесла британцам некоторую поддержку в Городах."
 lecbrits.25.a: "Стабильность хороша для бизнеса."
 
 lecbrits.26.t: "Австралазия попадает в руки радикалов"
 lecbrits.26.d: "Канберра занималась организацией британцев на нашей территории с целью вернуть себе Гонконг и британское право голоса. Теперь, когда Австралазия больше не в состоянии защищать их, впав в радикализм, это отговорило некоторых от их усилий по восстановлению защиты Короны."
 lecbrits.26.a: "Это должно замедлить их продвижение."

 lecbrits.27.t: "Королевский визит в Гонконг"
 lecbrits.27.d: "Сегодня HMS ‘Сассекс’ прибыл в Гонконг из Галифакса с королевскими пассажирами - принцем Альбертом Георгом Виндзорским и его маленькой дочерью принцессой Елизаветой. Председатель Совета [LEC.GetLeader] и несколько других послов и представителей Совета Концессий встретили его на пристани. После недолгих формальностей принц и его свита сели в такси и быстро поехали в отель ‘Полуостров Гонконг’, сославшись на морскую болезнь его дочери как причину поспешного отъезда. Ожидается, что он проведет несколько встреч с важными британскими чиновниками и бизнесменами в Гонконге в течение всего месяца пребывания, а также совершит несколько экскурсий по городу и его окраинам. Однако, учитывая неприязнь принца к большим общественным собраниям, маловероятно, что он будет много рекламировать эти прогулки."
 lecbrits.27.a: "Добро пожаловать в Города-Концессии, Ваше Королевское Высочество."
 
 lecbrits.28.t: "Наше место в Совете Концессий"
 lecbrits.28.d: "Наше членство в Совете Концессий от имени Гонконга теперь передано."
 lecbrits.28.d.govt: "После смены нашего режима многие британские подданные в Азии потеряли веру в то, что мы способны или хотим защитить их."
 lecbrits.28.a: "Да будет так"
 
 lecbrits.29.t: "Гонконг и Совет Концессий"
 lecbrits.29.d: "Гонконг является британской частью [LEC.GetNameDef], и поэтому теперь нам выпадает ответственность быть смотрителем колонии и ее членом в совете."
 lecbrits.29.a: "Мы сделаем все, что в наших силах"
 
 lecbrits.30.t: "Прибытие британских добровольцев"
 lecbrits.30.d: "Сегодня тысяча добровольцев со всей Британской Империи в Азии прибыла в Гонконг, чтобы записаться в силы обороны. Многие из них были офицерами в Австралазии, Индии и Малайе, поэтому они также получили офицерские чины в вооружённых силах. К сожалению, как их присутствие в силах обороны, так и церемония, сопровождавшая новобранцев, привели к росту британского патриотизма и лояльности в Гонконге."
 lecbrits.30.a: "Думаю, нам всегда пригодится больше людей."
 
 lecbrits.31.t: "Возвращение Гонконга в состав империи"
 lecbrits.31.d: "Теперь, когда мы в состоянии сделать ход, а в Городах-Концессиях царит суматоха, можно было бы вернуться в Гонконг и вернуть город Империи. Некоторые, однако, утверждают, что этот шаг оттолкнет нас на международном уровне, поскольку многие страны не признают присутствие ответственного британского правительства. Должны ли мы послать флот?"
 lecbrits.31.a: "Гонконг должен быть возвращен в лоно!"
 lecbrits.31.b: "Это изолировало бы нас на международном уровне."
 
 lecbrits.32.t: "Британцы вводят войска в Гонконг!"
 lecbrits.32.d: "Англичане, похоже, собрали все возможное в Городах-Концессиях для операции по повторному захвату Гонконга. Ранее сегодня флотилия Королевского флота вошла в гавань Виктория, требуя, чтобы губернатор Гонконга встретился с британцами в отеле ‘Полуостров’, чтобы обсудить 'восстановление порядка' и немедленное возвращение бывшей колонии Короны. Никакие войска не высадились со своих кораблей, не превращая это в полноценное вторжение. Тем не менее, кажется, что ситуация довольно тяжелая. Однако мы можем отказаться от их переговоров и попросить губернатора подождать еще немного, пока мы не приведем подкрепление."
 lecbrits.32.a: "По крайней мере, выведите Добровольческие силы."
 lecbrits.32.b: "Будем надеяться, что наши расследования и давление окупились..."
 lecbrits.32.c: "Будет война!"
 
 lecbrits.33.t: "Гонконг отвоеван!"
 lecbrits.33.d.peace: "Спустя пятнадцать лет мы наконец вернули себе Жемчужину Востока! Сегодня наши войска прибыли в Гонконг и были встречены губернатором, который пообещал согласиться с нашим возвращенным правлением. Еще одна маленькая часть мира снова окрашена в красный цвет!"
 lecbrits.33.d.war: "Спустя пятнадцать лет мы наконец вернули себе Жемчужину Востока! Сегодня наши войска высадились в Гонконге и были встречены губернатором, который пообещал подчиниться нашему возвращенному правлению. К сожалению, Города-Концессии проголосовали за возвращение этого важного порта и напали на нас. Однако мы все еще можем праздновать тот факт, что еще одна маленькая часть мира снова окрашена в красный цвет!"
 lecbrits.33.a: "Боже, храни короля!"

 lecbrits.34.t: "Беспорядки в Гонконге заканчиваются"
 lecbrits.34.d: "Хотя последние пару месяцев в Гонконге были некоторые волнения, наша полиция и гарнизон в городе сообщили, что теперь люди принимают правление возвращенной Империи. Некоторые даже записываются в Королевский флот!"
 lecbrits.34.a: "Очевидно, что в Гонконге люди здравомыслящие."
 
 lecbrits.35.t: "Смит добивается успеха"
 lecbrits.35.d: "Губернатор Смит успешно разрядил атмосферу с британскими лоялистами в своей администрации, и они проинформировали британских администраторов, посланных оккупировать город, что они не нуждаются в их услугах. Наша сделка с губернатором Смитом принесла свои дивиденды."
 lecbrits.35.a: "Хороший человек."
 
 lecbrits.36.t: "Смит предает нас!"
 lecbrits.36.d: "Похоже, губернатор Смит взял наши деньги и нарушил свои обещания! Он принял возвращение британской короны с распростертыми объятиями, и с нашими разбитыми войсками мы ничего не можем сделать."
 lecbrits.36.a: "Ублюдок."
 
 lecbrits.37.t: "Губернатор Смит предает нас"
 lecbrits.37.d: "Когда наши войска прибыли в Гонконг, их приветствовал губернатор Смит, который в частном порядке сообщил нашим официальным лицам, что он ни в коем случае не будет потворствовать возвращению британцев. Ходят слухи, что Председатель Совета купил его лояльность."
 lecbrits.37.a: "Отзовите оккупацию."
 
 lecbrits.40.t: "Британское право голоса в Городах-Концессиях"
 lecbrits.40.d: "Когда в 1928 году был создан Совет Концессий, англичанам были предоставлены только права наблюдателя, поскольку Германия и Япония отказались признать правительство в Оттаве ‘ответственным британским правительством’. Однако теперь, когда мы приобрели значительное влияние в Городах, мы в состоянии убедить Совет Концессий в справедливости нашего дела. Мы убедим австрийского посла, как незаинтересованную третью сторону, выступить с ходатайством о восстановлении наших прав."
 lecbrits.40.a: "Давайте попросим Шанхай о наших правах."
 
 lecbrits.41.t: "Восстановление британских прав голоса"
 lecbrits.41.d: "Когда в 1928 году был создан Совет Концессий, Соединенное Королевство, как держава с наибольшим количеством концессий в Китае, естественно, получило место в совете. Однако, поскольку Германия и Япония отказались признать Оттаву ‘ответственным британским правительством’, британцам были предоставлены только права наблюдателя. Теперь у нас есть возможность исправить эту ошибку, и британское лобби давит на нас, чтобы мы вернули им их права. Сегодня австрийский посол, возможно, подкупленный британцами, поднял этот вопрос, и единственный оставшийся нам выбор - разрешить ли голосование по этому вопросу или удовлетворить просьбу безоговорочно."
 lecbrits.41.a: "Совет должен проголосовать по этому вопросу."
 lecbrits.41.b: "Мы протолкнем это как процедурный вопрос."
 
 lecbrits.42.t: "Совет Концессий голосует за восстановление права голоса Британии"
 lecbrits.42.d: "Когда в 1928 году был создан Cовет Концессий, Соединенному Королевству, естественно, было предоставлено место в совете. Однако, поскольку Германия и Япония отказались признать Оттаву ‘ответственным британским правительством’, британцам были предоставлены только права наблюдателя. Теперь, однако, кажется, что британского влияния в Городах достаточно, чтобы заставить Совет пересмотреть решение о восстановлении британского голосования. Сейчас Совет голосует по этому вопросу..."
 lecbrits.42.a: "Мы будем голосовать с умом."
 
 lecbrits.43.t: "Совет Концессий голосует за восстановление нашего голоса"
 lecbrits.43.d: "Наше правительство услышало от нашего посла в Шанхае, что Совет Концессий планирует проголосовать за восстановление нашего права голоса, в котором в 1928 году нам отказали Германия и Япония на основании отсутствия ‘ответственного британского правительства’. Посол заявляет, что вполне вероятно, нам будут предоставлены наши права несмотря на то, что ранее попытки России закончились поражением."
 lecbrits.43.a: "Надеемся, он сделает правильное решение."

 lecbrits.44.t: "Результаты голосования за британское право голоса"
 lecbrits.44.d: "Совет Концессий проголосовал по вопросу о восстановлении права голоса Британии, и похоже, голосование закончилось..."
 lecbrits.44.a: "Успехом!"
 lecbrits.44.b: "Поражением."
 
 lecbrits.45.t: "Города-Концессии в одностороннем порядке восстанавливает права Великобритании"
 lecbrits.45.d: "Когда в 1928 году был создан Совет Концессий, Соединенному Королевству, естественно, было предоставлено место в совете. Однако, поскольку Германия и Япония отказались признать Оттаву ‘ответственным британским правительством’, британцам были предоставлены только права наблюдателя. Теперь, однако, кажется, что британского влияния в Городах достаточно, чтобы заставить Совет пересмотреть решение о восстановлении британского голосования. Австрийский посол, который, по слухам, был подкуплен британцами, сегодня поднял этот вопрос, и Верховный комиссар принял его без голосования. Похоже, британцы снова в Совете."
 lecbrits.45.a: "А с нами даже не посоветовались?"
 
 lecbrits.46.t: "Совет Концессий восстанавливает наши права голоса"
 lecbrits.46.d: "Города-Концессии возникли только из-за неспособности Британии сохранить свои концессии после краха Империи. Когда мы пригласили Германию оккупировать Гонконг в 1925 году, мы с трудом могли представить себе почти полную потерю влияния, которую мы понесли в течение следующего десятилетия. Нам даже не предоставили права голоса в Совете Концессий, хотя наши концессии были самыми многочисленными. Но теперь, похоже, Совет Концессий исправил свою ошибку. Сегодня после напряженных дебатов нашему послу в Шанхае было предоставлено право голоса. У нас снова есть доля в Китае."
 lecbrits.46.a: "Трижды ура Империи!"
 
 lecbrits.47.t: "Совет Концессий голосует против восстановления наших прав"
 lecbrits.47.d: "Похоже, Совет Концессий сплотился против предложения австрийского посла восстановить наши права голоса. Нам придется подождать лучшей возможности, и многие рекомендуют вообще отказаться от идеи восстановления права голоса, вместо этого сосредоточившись на возвращении Гонконга."
 lecbrits.47.a: "Будь они прокляты!"
 
 lecbrits.50.t: "Города-Концессии просят защиты"
 lecbrits.50.d: "Хотя Города-Концессии имеют сеть международных гарантий своей безопасности, очевидно, этого им было недостаточно. Они обратились к британской короне за защитой и утверждают, что будут сильной опорой нашего союза в Восточной Азии. Однако многие в парламенте заявляют, что это лишь подвергнет нас нападению японцев."
 lecbrits.50.a: "Добро пожаловать в Антанту."
 lecbrits.50.b: "Это было бы слишком рискованно."
 
 lecbrits.51.t: "[ENT.GetNameDefCap] принимает"
 lecbrits.51.d: "Британская корона приняла наше предложение о союзе и в настоящее время направляет нам на помощь офицеров и часть Королевского флота."
 lecbrits.51.a: "Отлично!"
 
 lecbrits.52.t: "[ENT.GetNameDefCap] отказывает"
 lecbrits.52.d: "Британцы отказались установить более тесные связи между нами и их Империей. Нам придется и дальше полагаться на шаткие международные гарантии, которые у нас были всегда."
 lecbrits.52.a: "Это позор."
 
 lecbrits.53.t: "Британские войска в Гонконге"
 lecbrits.53.d: "В то время как наша война с Международным Мандатом на Китайские Концессии продолжается, [FROM.GetNameDef] увидели возможность вернуть себе свою бывшую колонию Гонконг. Морские пехотинцы Королевского флота заняли Ваньчай и Норт-Пойнт на острове Гонконг и теперь готовы взять Коулун. Правящая администрация Центрального округа приняла возвращение Короны. Хотя это ослабило наших врагов в Шанхае, это также означает, что мы сами не получим порт после падения Городов."
 lecbrits.53.a: "Будь прокляты эти коварные британцы!"

 lecbrits.54.t: "Марк Эйтчисон Янг назначен послом в Шанхае"
 lecbrits.54.d: "Отличительной чертой Британской Империи, даже в эти дни упадка, является ее тенденция уводить администраторов, губернаторов и атташе на другой конец света от их первоначального назначения через некоторое время. Сегодня из колониального ведомства поступило сообщение о том, что губернатор Барбадоса Марк Эйтчисон Янг будет назначен на новую должность в качестве посла в Совете Концессий и полномочного министра в Шанхае.\n\nЕго замена, Граттан Буше, создает новый прецедент для Империи, поскольку Буше является первым колониальным губернатором, назначенным из числа юридического персонала колониального ведомства. Затворник, но образованный человек, новый губернатор, похоже, намерен продолжить политику своего предшественника в нашей Федерации и на Барбадосе. После прощальной вечеринки прошлой ночью в Бриджтауне мистер Эйтчисон на рассвете отправился на свой новый пост.Отличительной чертой Британской Империи, даже в эти дни упадка, является ее тенденция уводить администраторов, губернаторов и атташе на другой конец света от их первоначального назначения через некоторое время. Сегодня из колониального ведомства поступило сообщение о том, что губернатор Барбадоса Марк Эйтчисон Янг будет назначен на новую должность в качестве посла в Совете Концессий и полномочного министра в Шанхае. \n\nЕго замена, Граттан Буше, создает новый прецедент для Империи, поскольку Буше является первым колониальным губернатором, назначенным из числа юридического персонала колониального ведомства. Затворник, но образованный человек, новый губернатор, похоже, намерен продолжить политику своего предшественника в нашей Федерации и на Барбадосе. После прощальной вечеринки прошлой ночью в Бриджтауне мистер Эйтчисон на рассвете отправился на свой новый пост."
 lecbrits.54.a: "Удачи в Китае, мистер Янг."
 
 lecbrits.55.t: "Марк Эйтчисон Янг назначен губернатором Гонконга"
 lecbrits.55.d: "Отличительной чертой Британской Империи, даже в эти дни упадка, является ее тенденция уводить администраторов, губернаторов и атташе на другой конец света от их первоначального назначения через некоторое время. Сегодня из колониального ведомства поступило сообщение о том, что губернатор Барбадоса Марк Эйтчисон Янг будет назначен на новый пост губернатора Гонконга, заменив исполняющего обязанности администратора Нормана Смита, которому была официально предоставлена должность посла в Совете Концессий и полномочного министра в Шанхае.\n\nЕго замена, Граттан Буше, создает новый прецедент для Империи, поскольку Буше является первым колониальным губернатором, назначенным из числа юридического персонала колониального ведомства. Затворник, но образованный человек, новый губернатор, похоже, намерен продолжить политику своего предшественника в нашей Федерации и на Барбадосе. После прощальной вечеринки прошлой ночью в Бриджтауне мистер Эйтчисон на рассвете отправился на свой новый пост."
 lecbrits.55.a: "Прощайте, мистер Янг."
 
 lecjapfeud.1.t: "Преступный беспредел в Тяньцзине"
 lecjapfeud.1.d: "По большей части шумные улицы Тяньцзиня были свободны от беспокойства, которое сотрясало остальной Китай. Это Париж Востока, хоть и далеко не спокойный, больше привык к фейерверкам, чем изуродованные битвами города на западе. Однако сегодня горожанам пришлось отречься от своих повседневных дел и почувствовать на себе невзгоды региональных конфликтов прямо у их порога.\n\nВскоре стало ясно, что это не рядовое ограбление или криминальная разборка, поскольку выстрелы доносились со стороны людного перекрестка у дипломатического квартала. Четыре группы официально одетых мужчин, всего около дюжины, обменялись очередями огнестрельного огня прежде чем скрылись от правоохранительных органов. Им удалось скрыться во многом благодаря всеобщему хаосу, слившись с паникующей толпой. Двое преступников были найдены мертвыми на дороге и без малейшего понимания о мотиве преступления или его организаторах, полиция столкнулась с серьезными проблемами в расследовании этого преступления. Несмотря на замешательства местного полицейского управления, шеф полиции приказал увеличить присутствие полиции в области для искоренения бандитов. В конце концов, нам стоит быть благодарными, что никто из мирного населения не пострадал в перестрелке."
 lecjapfeud.1.a: "Поймать негодяев!"
 
 lecjapfeud.2.t: "Обострение секционных споров"
 lecjapfeud.2.d: "Всего через несколько дней после последней стычки, Тяньцзинь снова потрясла очередная перестрелка, на этот раз непосредственно в самом дипломатическом квартале. К счастью, увеличенное присутствие полиции предотвратило повторение последней публичной стрельбы. Однако выводы из последствий оказались весьма тревожными.\n\nВновь, преступники собрались в схожей манере. Однако в этот раз, Тяньцзинский Полицейский Департамент смог выследить их до преступления и вовремя вмешаться когда настал час. Двое преступников встретились у кафе, где провели беседу и обменялись неким портфелем, а затем были атакованы группой из шести человек, вооружённых револьверами, которые явно были заинтересованы в содержимом чемодана. То, что последовало за этим, казалось, было больше похоже на криминальный фильм, чем на реальную жизнь, поскольку нападение было встречено четырьмя другими вооруженными лицами по обе стороны от предполагаемых воров, открывшими огонь по ним, слишком поздно осознавшим, что их жертвы были не одни. Ещё хуже для всех них было то, что полиция быстро вмешалась, во избежания новых жертв, и к счастью, все мужчины быстро сдались, осознав безвыходность своего положения под натиском полицейских. Преступники долго хранили молчание, но к их несчастью, содержимое чемодана быстро выдало их и их намерения. Преступники оказались наемниками из местных Триад, и работали посредниками в гораздо более крупном конфликте, однако выяснить заказчика этих преступлений из содержимого чемодана не удалось. После длительных допросов, один из обвиняемых раскололся и выдал полиции всю необходимую информацию. Выяснилось, что преступники работали в интересах Японского посольства, но с этого момента всё становится ещё запутаннее. Одна из групп работала от имени Атташе ВМФ Японии, другая - от колониального офиса, и еще одна - от Министерства Иностранных Дел. Мы подозреваем, что в этом могут быть замешаны и другие Японские госструктуры, но у нас не хватает доказательств.\n\nДля нас не секрет что у Японцев присутствуют фракционные споры, однако никогда дело не доходило до таких сцен на публике. Нам предстоит принять трудное решение касательно дальнейших действий в отношении этой проблемы. Мы могли бы вмешаться непосредственно в этот вопрос, но мы должны помнить что это может заварить еще более серьезную кашу, чем ту что пришлось расхлебывать самим бандитам."
 lecjapfeud.2.a: "Вмешаться!"
 lecjapfeud.2.b: "Пусть сами решают свои проблемы."
 
 lecjapfeud.3.t: "Как следует вмешаться?"
 lecjapfeud.3.d: "Хотя ясно, что мы должны действовать, менее ясно, как мы должны действовать. Многие офицеры в полиции предлагали свои решения, но все они, кажется, попадают на две стороны одного и того же спора. Есть те, кто хочет официального вмешательства по общественным каналам, и еще одна группа, которая настаивает на том, что важно держать вещи вне поля зрения общественности. В ходе обсуждений обе стороны сделали важные замечания. Кто-то делал акцент на соблюдении правил и на том, что вопросы такой важности должны решаться профессионально и что не делать этого было бы равносильно 'спуску до их уровня'. Другая сторона возражала, полагаясь на практичность и лучшие шансы на успех, если все будет сделано с осторожностью, отмечая, что вовлеченные японские фракции, скорее всего, просто улизнут, если на них будет оказано публичное давление. \n\nКогда все было сказано, было принято решение..."
 lecjapfeud.3.a: "Провести официальное расследование."
 lecjapfeud.3.b: "Разобраться с этим за кулисами."
 
 lecjapfeud.4.t: "Япония игнорирует наше расследование"
 lecjapfeud.4.d: "При довольно разочаровывающем и неловком повороте событий наши попытки публично вмешаться через официальные каналы были полностью заблокированы японцами, которые наотрез отказались сотрудничать в этом вопросе. Результатом до сих пор были лишь натянутые отношения и напряженность между лагерями, что никого не устраивало. После нескольких недель попыток, вполне вероятно, продолжение этого подхода также не даст других результатов. \n\nПосле этого фиаско большинство, похоже, готовы сократить свои убытки и отказаться от этого вопроса, хотя и неохотно. Однако небольшой, но громкий контингент настаивает на том, что если они настаивают на сокрытии своей деятельности, то для этого, скорее всего, есть веская причина, призывая нас расследовать их тайно."
 lecjapfeud.4.a: "К черту всё это."
 lecjapfeud.4.b: "Начать секретное расследование."
 
 lecjapfeud.5.t: "Нанять следователя"
 lecjapfeud.5.d: "Поскольку мы решили расследовать это дело, мы должны решить, кого нам следует нанять для выполнения этой работы. Излишне говорить, что мы должны тщательно обдумать свой выбор, поскольку мы не можем позволить себе еще одну грубую ошибку. Наш первый вариант - нанять Хуан Цзиньжуна, китайского детектива с подпольными связями, который работал с советом в прошлом. Наши прошлые рабочие отношения в сочетании с отсутствием у него каких-либо политических предубеждений за или против японцев, делают его очевидным выбором для некоторых. Однако его связи с подпольем можно рассматривать как палку о двух концах, если нам не повезет.\n\nВ свете этих опасений некоторые говорят, что было бы разумнее обратиться к кому-то с более чистой репутацией. Они предположили использовать опыт как американского, так и немецкого бюро расследований, действующих в регионе. Хотя у них есть выдающийся послужной список и они, вероятно, тщательно и профессионально расследуют этотдело, их опыт больше связан с преступлениями среди белых воротничков и следовательно, может быть менее подходящим для работы с Триадами. Есть также вопрос о возможных политических предубеждениях, который нам также необходимо учитывать. У нас есть только один шанс разобраться в этом, поэтому мы должны сделать это расследование значимым."
 lecjapfeud.5.a: "Хуан Цзиньжунь всё вынюхает!"
 lecjapfeud.5.b: "Нанять лучшего американского сыщика в Шанхае!"
 lecjapfeud.5.c: "Немцы как минимум скрупулезны. Нанять их!"

 lecjapfeud.6.t: "Расследование встало"
 lecjapfeud.6.d: "К нашему большому разочарованию, Хуан Цзиньжунь до сих пор не нашел никаких зацепок. После долгого периода радиомолчания он, наконец, снова связался с нами, чтобы сообщить, что ему не удалось найти ничего, кроме тупиков. Хотя длительный период без результатов, без сомнения, был для него столь же разочаровывающим, он настаивает на том, чтобы судебный процесс заморозился, вероятно, из-за того количества тепла, вызванного вызвал последней схваткой, и публичным унижением, вызванным нашим публичным давлением. Хотя окончательное завершение расследования кажется маловероятным на данный момент, если то, что он говорит, правда, это должно, по крайней мере, означать, что мы не увидим никаких дальнейших эскалаций по этому поводу. Как бы то ни было, расследование продолжается."
 lecjapfeud.6.a: "Что-то тут настораживает..."
 
 lecjapfeud.7.t: "Хуан Цзиньжунь вызывает подозрения"
 lecjapfeud.7.d: "Вскоре после своего доклада нам, комиссар полиции Тяньцзиня поднял тревогу, что сам "рябой" Хуан Цзиньжунь может быть причастен к этому делу из-за его связей с Зеленой бандой, которая также замешана в этом деле. Подозрение возникло, когда он, казалось, намеренно и неоднократно опускал детали в своих последних отчетах, которые, как было известно полиции Тяньцзиня, имели место. Из-за этого расследование теперь поворачивается к самому предполагаемому следователю, а отдел полиции Тяньцзиня уже занимается этим делом.\n\nВозможно, все пошло не так как планировалось, но мы по крайней мере, нашли нашего негодяя и смогли начать сворачивать деятельность Триады. По крайней мере, следствию удалось направить жару против китайских криминальных интересов в городах. Это также должно подтолкнуть японцев к боевым действиям за кулисами, по крайней мере пока, поскольку их предполагаемые контакты с Триадой накаляются."
 lecjapfeud.7.a: "В наши дни просто невозможно найти хорошего помощника."
 
 lecjapfeud.8.t: "Раскрыты финансовые преступления"
 lecjapfeud.8.d: "Американское расследование быстро принесло плоды. Сосредоточив внимание на финансовых транзакциях и экономических интересах японских группировок, которые спровоцировали всю эту ситуацию, бюро заявляет, что оно близко к прорыву. Видимо, бизнес-интересы, связанные с японцами, не замели их следов."
 lecjapfeud.8.a: "Отличные новости!"
 
 lecjapfeud.9.t: "Лотар Эйзентрегер замешан"
 lecjapfeud.9.d: "Довольно удивительно, но в расследовании произошёл прорыв, который обнаружил то, чего мы не ожидали. Лотар Эйзентрегер, крупная немецкая фигура в Концессиях, был замешан в этом деле. Имея связи с японскими предприятиями, которые были финансово связаны с этими спорами, правоохранительные органы теперь обращают внимание на него и на незаконную финансовую деятельность, с которой он был связан. В качестве дополнительного бонуса, жар, обрушившийся на эти деловые связи, похоже, вынудил японские фракции улаживать свои споры за кулисами, а не на улице."
 lecjapfeud.9.a: "Наконец-то, отличный конец!"
 
 lecjapfeud.10.t: "Расследования китайских рынков"
 lecjapfeud.10.d: "Немецкое бюро, которое мы наняли для расследования этого дела, сосредоточило внимание на финансовых преступлениях, имеющих отношение к более широким китайским рынкам, полагая, что именно здесь они с наибольшей вероятностью смогут найти зацепки от сомнительной сделки. Похоже, они были правы в своих оценках и в настоящее время преследуют многочисленные зацепки. В ближайшем будущем мы должны увидеть положительные результаты."
 lecjapfeud.10.a: "Лучше чем ничего."
 
 lecjapfeud.11.t: "Связи с Чжэцзяном раскрыты"
 lecjapfeud.11.d: "Немецкое расследование вышло за пределы Городов-Концессий в Чжэцзян и Фуцзянь, владения гоминьдановских бандитов. Похоже, что финансируемые Японией банды были доверенными лицами Гоминьдана, которые японцы использовали для устранения своих соперников внутри японской структуру. По их рекомендации мы усилили безопасность в Шаньтоу и Нинбо, и японская активность, похоже, утихла."
 lecjapfeud.11.a: "Немцы обвинили социалистов, какой сюрприз..."
 
 lecjapfeud.12.t: "Неофициальное посредничество"
 lecjapfeud.12.d: "Осмотрительность иногда бывает лучшим вариантом, даже если она не полностью соответствует протоколу. Теперь мы должны выбрать, через какого посредника пройти. Китайское агентство, хотя и находится под контролем японского консульства, было бы очевидным выбором, поскольку оно обеспечило бы прямой и скрытый канал связи с японцами. Некоторые утверждают, однако, что сближение с ними означало бы, что мы будем вести дело на японских условиях. Хотя это и нестандартно, они предлагают использовать Триады, используя зацепки, полученные в ходе наших предыдущих исследований. Пройдя через них, мы могли бы оказать более прямое давление на японцев в наших отношениях с ними, поскольку они полагались на эти Триады в своей межфракционной борьбе."
 lecjapfeud.12.a: "Пройдите через Китайское агентство."
 lecjapfeud.12.b: "Используйте Триады в качестве посредников."
 
 lecjapfeud.13.t: "Связаться с Триадами"
 lecjapfeud.13.d: "Контакт с Триадами не лишён риска, поэтому будем надеяться, что мы сделали правильный выбор. Наши варианты, основанные на информации, которую мы получили в результате арестов, произведенных полицией ранее, — это либо Ду Юэшэн, либо Чжан Сяолинь. Ду занимает более низкое положение и играет заметную роль в делах красных фонарей в Шанхае. Якобы ему подчиняются некоторые наемники. С другой стороны, Чжан, вероятно, самый крупный криминальный авторитет, действующий в Концессиях. Все, что могло быть связано с Японией, вероятно, прошло через него в какой-то момент."
 lecjapfeud.13.a: "Обратиться к Ду Юэшэну, он с этим связан."
 #NOTE: How do you know that this is a bad idea? This event from T to A2 has a combined letter count of 666! D: - Rei VL, author of this event chain's loc.:
 lecjapfeud.13.b: "У Чжан Сяолиня на руках все карты, свяжитесь с ним."

 lecjapfeud.14.t: "Триады нас подставили!"
 lecjapfeud.14.d: "Наши отношения с Триадами обернулись хуже для нас самих! Они продали нас японцам и вымогают деньги за наши с ними сделки. Сказать, что это ограничивает нашу способность действовать по данному вопросу, это не сказать ничего..."
 lecjapfeud.14.a: "И СКОЛЬКО они хотят, чтобы всё осталось в тайне?!"
 
 lecjapfeud.15.t: "Эскалация насилия"
 lecjapfeud.15.d: "Мы надеялись, что после последнего инцидента насилие утихнет. Вместо этого наше бездействие по отношению к любой из основных сторон в этом споре позволило им продолжить борьбу. Вчера произошел инцидент, похожий на тот, с которого всё началось, а сегодня произошел поджог резиденции члена японского департамента по колониальным делам, несомненно, связанный с назревающей миниатюрной войной между ветвями японского правительства. Учитывая то, как идут дела, полицейское управление Тяньцзиня запрашивает дополнительные ресурсы для борьбы с всплеском насилия."
 lecjapfeud.15.a: "Вызвать подкрепление полиции из Шанхая!"
 
 lecjapfeud.16.t: "Банды - подопечные"
 lecjapfeud.16.d: "По мере эскалации насилия становится все более очевидным, что японские военные группировки нанимают Триады и другие китайские банды, чтобы они сражались друг против друга за них. В последние дни боевые действия достигли апогея, и только прибытие дополнительных полицейских из других Концессий, похоже, оказало незначительное успокаивающее воздействие на ситуацию. Однако следовтели, похоже, полагают, что более вероятной причиной постепенного снижения уровня насилия является то, что одна из фракций близка к победе."
 lecjapfeud.16.a: "И кто же это?"
 
 lecjapfeud.17.t: "Мутные дела Чжана Сяолиня"
 lecjapfeud.17.d: "В последние дни бои, которые ненадолго стали ежедневным делом в Посольствах, сошли на нет. С окончательным числом погибших в десятках и несколькими арестами, борьба за власть между японскими группировками достигла своего завершения. Кто бы ни был победителем, это должно стать ясно, как только один из отделов станет более заметным в ближайшие недели. Однако, что еще более важно, с одной фракцией, вышедшей на первое место, мы можем ожидать, что японцы возьмут инициативу на себя без этих внутренних ограничений, сдерживающих их."
 lecjapfeud.17.a: "Ему стоило уйти пока он был на вершине..."
 
 lecjapfeud.18.t: "Японцы взбодрились"
 lecjapfeud.18.d: "В последние дни боевые действия, которые ненадолго стали повседневным явлением в Концессиях, сошли на нет. С окончательным числом погибших в десятках и проведением нескольких арестов борьба за власть между японскими фракциями завершилась. Кто бы ни стал победителем, станет ясно, как только один из отделов станет более заметным в ближайшие недели. Однако, что еще более важно, с одной фракцией, выходящей на первое место, мы можем ожидать, что японцы возьмут на себя инициативу без сдерживающих их внутренних ограничений."
 lecjapfeud.18.a: "Скорее всего это плохо для нас обернется."
 
 lecjapfeud.19.t: "Японцы решили свои проблемы"
 lecjapfeud.19.d: "Пройдя через Китайское агентство, мы использовали имеющиеся у нас доказательства, чтобы помочь японцам разрешить их фракционные споры. Тот факт, что японские военные, военно-морской флот, колониальный департамент и министерства иностранных дел имеют серьезные разногласия, не является секретом, но благодаря серии сложных переговоров нам удалось помочь разрешить их споры за кулисами. Когда конфликт был урегулирован, обычные дела вскоре вернулись в города. \n\nХотя некоторые недовольны таким развитием событий, поскольку это означает, что борьба, которая положила конец росту японского влияния, уменьшилась благодаря новому межведомственному сотрудничеству и укрепленной роли Китайского агентства, большинство просто счастливы, что удалось предотвратить дальнейшую трагедию."
 lecjapfeud.19.a: "Мир выгоден всем, правда?"
 
 lecyankded.1.t: "Джек Рид избран президентом Соединенных Штатов"
 lecyankded.1.d: "Как институт, сильно зависящий от проецирования американской власти в Восточной Азии, будущее Городов-Концессий зависит от прихотей этой державы. После недавнего избрания кандидата от Социалистической партии Америки Джона "Джека" Рида будущим тридцать пятым президентом Соединенных Штатов доверие общества к Городам-Концессиям резко упало, поскольку избранный президент Рид, похоже, откажется от поддержки этого учреждения, которое он назвал ‘памятником колониализма и эксплуатации’."
 lecyankded.1.a: "Тревожное событие."
 
 lecyankded.2.t: "Хьюи Лонг избран президентом Соединенных Штатов"
 lecyankded.2.d: "Как институт, сильно зависящий от проецирования американской власти в Восточной Азии, будущее Городов-Концессий зависит от прихотей этой державы. После недавнего избрания кандидата от Первой партии Америки Хьюи Лонга будущим тридцать пятым президентом Соединенных Штатов доверие общества к Городам-Концессиям резко упало, поскольку изоляционист Лонг вряд ли будет использовать американскую военную и дипломатическую поддержку для защиты Международного Мандата от любых будущих угроз."
 lecyankded.2.a: "Надеюсь, нам она не понадобится."
 
 lecyankded.3.t: "Флойд Олсон избран президентом Соединенных Штатов"
 lecyankded.3.d: "Как институт, сильно зависящий от проецирования американской власти в Восточной Азии, будущее Городов-Концессий зависит от прихотей этой державы. Выборы 1936 года принесли странный результат - избрание прогрессивного Флойда Олсона по билету Национального единства. Казалось бы, надеясь сохранить американскую демократию, Республиканская и Демократическая партии временно объединились, чтобы победить радикальную угрозу. Хотя основным фокусом Партии Национального единства является внутренняя стабильность, а не дипломатия или проекция власти, именно это и убедило многих инвесторов в городах, что американцы сохранят стабилизирующее присутствие на долгие годы."
 lecyankded.3.a: "Лучше бы они оказались правы..."

 lecyankded.4.t: "Джон Нэнс Гарнер избран президентом Соединенных Штатов"
 lecyankded.4.d: "Как институт, сильно зависящий от проецирования американской власти в Восточной Азии, будущее Городов-Концессий зависит от прихотей этой державы. После недавнего избрания кандидата от Демократической партии Джона Нэнса Гарнера будущим тридцать пятым президентом Соединенных Штатов доверие общественности к Городам-Концессиям возросло, поскольку консервативный техасец Гарнер, похоже, будет поддерживать Города-Концессии как необходимый инструмент для обеспечения мира на Дальнем Востоке."
 lecyankded.4.a: "Наши перспективы выглядят хорошо."
 
 lecyankded.5.t: "Альфред Лэндон избран президентом Соединенных Штатов"
 lecyankded.5.d: "Как институт, сильно зависящий от проецирования американской власти в Восточной Азии, будущее Городов-Концессий зависит от прихотей этой державы. После недавнего избрания кандидата от Демократической партии Альфа Лэндона будущим тридцать пятым президентом Соединенных Штатов доверие общественности к Городам-Концессиям резко возросло, поскольку деловой Лэндон, похоже, будет поддерживать Города-Концессии как важнейший рычаг американской дипломатии и торговли на Дальнем Востоке."
 lecyankded.5.a: "Мужчина моей мечты.!"
 
 lecyankded.6.t: "Действия президента Рида дестабилизируют Города"
 lecyankded.6.d: "Новоизбранный президент Рид уже приступил к осуществлению программы амбициозных социалистических реформ. Его попытки расправиться с врагами своего режима в сочетании с радикальными реформами американской экономики вызывают беспокойство финансовых экспертов во всем мире. Как институт, опирающееся на американскую поддержку, эти шаги очень тревожат бизнесменов из Городов-Концессий."
 lecyankded.6.a: "Скоро он спустится на землю."
 
 lecyankded.7.t: "Действия президента Лонга дестабилизируют Города"
 lecyankded.7.d: "Похоже, что новоизбранный президент Лонг начал процесс обширных политических реформ, направленных на радикальное преобразование Америки. Многие его указы уже были заблокированы Верховным судом, но это его не разубедило. Эти шаги беспокоят финансистов в Городах-Концессиях, но большинство по-прежнему надеются, что демократической системы будет достаточно для решения этих проблем."
 lecyankded.7.a: "Давайте сохранять спокойствие."
 
 lecyankded.8.t: "Генерал МакАртур берет на себя контроль над Соединенными Штатами"
 lecyankded.8.d: "Шокирующие новости пришли из Соединенных Штатов за последние пару дней. Похоже, что начальник штаба генерал Дуглас МакАртур взял под полный контроль правительство, очевидно, в ответ на ‘неправильные действия’ президента. Как бы ни разрешился этот кризис, он нанес серьезный удар по вере Городов-Концессий в Америку. Некоторые букмекеры в Шанхае даже пророчат хорошие шансы на то, что Америка скоро снова попадет в гражданскую войну."
 lecyankded.8.a: "У этого не будет счастливого конца."
 
 lecyankded.9.t: "Гражданские беспорядки в США"
 lecyankded.9.both: "Казалось бы, новый президент [USA.GetLeader] не смог усмирить суматоху, которая царит в американской политике. И социалисты, и лонгисты восстали на Ржавом поясе и на Глубоком Юге, соответственно. Президент [USA.GetLeader] заверил международное сообщество, что демократия все еще жива в Америке, и что как только он преодолеет нынешний кризис, Америка вернется к процветанию."
 lecyankded.9.long: "Похоже, что новый президент Соединенных Штатов [USA.GetLeader] усмирил социалистов и связанные с ними профсоюзы, и забастовщиков на севере. Разъяренный этими действиями, правый радикал Хьюи Лонг поднял восстание на Юге, хотя, в отличие от последнего восстания Юга, он заявил, что не намерен отделяться, а вместо этого намеревается восстановить ‘законные американские ценности’ для нации. Хотя общественное доверие к Америке было сильно поколеблено этими событиями, большинство по-прежнему уверены, что президент [USA.GetLeader] сможет разрешить ситуацию."
 lecyankded.9.reed: "Похоже, что новый президент Соединенных Штатов [USA.GetLeader] усмирил Хьюи Лонга и Первую партию Америки на Юге. Впоследствии левые профсоюзы и Социалистическая партия Америки подняли восстания на севере, возмущённые действиями правительства. Хотя общественное доверие к Соединённым Штатам, несомненно, пошатнулось, многие в Городах в частном порядке предсказывали нечто подобное и не удивились бы, если бы это восстание приняло насильственный оборот."
 lecyankded.9.a: "Возможно, скоро мы останемся одни."
 
 lecyankded.10.t: "Массовые беспорядки в США приводят к беспорядкам в Городах"
 lecyankded.10.d: "Как и предсказывали многие, захват власти генералом МакАртуром в Соединенных Штатах вызвал кризис, поскольку Хьюи Лонг из ППА и Джек Рид из СПА осудили Макартура и восстали на юге и севере соответственно. Многие демократически настроенные чиновники бежали, чтобы перегруппироваться на Западе под знаменем [PSA.GetNameDef], где они осудили всех, кто стремится уничтожить американский образ жизни. В условиях такого хаоса в Соединенных Штатах жители Городов-Концессий потеряли всякую надежду на то, что американская мощь и влияние придут на помощь нуждающимся Городам, а доверие общества к управляемому Америкой Совету упало еще больше."
 lecyankded.10.a: "Будь прокляты эти радикалы!"
 
 lecyankded.11.t: "Вторая американская гражданская война началась"
 lecyankded.11.d: "Как многие и ожидали с начала кризиса в американской политике, Соединенные Штаты снова впали в гражданскую войну. Это создало вакуум власти на Дальнем Востоке, поскольку Америка была одним из самых сильных сторонников статуса-кво и его воплощения в Городах-Концессиях. Если их временно исключить из поля зрения, сама фундаментальная природа Городов, несомненно, радикально изменится. Первое, что должен решить Совет, - это то, каков новый порядок голосования для Америки, и что более важно, какую Америку мы должны признать. Если американцы лишатся права голоса, то, вполне вероятно, что Совет изберет нового Председателя Совета. Что несомненно, так это то, что для мандата наступят неопределенные времена."
 lecyankded.11.a: "Мы сделаем все возможное, что бы ни случилось."

 lecyankded.12.t: "Официальная реакция на Вторую американскую гражданскую войну"
 lecyankded.12.d: "Поскольку Америка вряд ли в состоянии защитить свои китайские концессии, и поскольку мы даже не знаем, что такое настоящая Америка, многие задаются вопросом, следует ли изменять правовой статус американцев в Городах-Концессиях."
 lecyankded.12.a: "Нам не нужно голосование, с Америкой все в порядке."
 lecyankded.12.b: "Мы должны подумать об изменении их положения."
 
 lecyankded.13.t: "Политическое будущее Городов-Концессий"
 lecyankded.13.d: "Единственной сменой руководства в недолгой истории Совета Концессий стала замена Стирлинга Фессендена его избранным преемником Нельсоном Джонсоном. Тогда, в период расцвета Городов в 1932 году, ни у кого из послов не было сомнений в необходимости постоянного американского присутствия, и передача власти прошла гладко. Однако сейчас, когда в Америке бушует гражданская война, американские морские пехотинцы уходят из Шанхая, а в Китае царит хаос, все по-другому.\n\nСсылаясь на Статью 14, Председатель Совета Джонсон решил временно уйти в отставку, чтобы обеспечить справедливое голосование. Затем Совет единогласно проголосовал за Эрвина фон Зака, делегата от Австро-Венгрии, в качестве временного Председателя Совета, и началось политиканство. Немецкая и японские делегации, каждая из которых постоянно получала сообщения от своего правительства с указанием занять пост Председателя Совета, постоянно утверждали, что их противники и Америка неспособны защитить интересы концессионных держав на Дальнем Востоке и что только их страна может успешно поддерживать мир.\n\nНесмотря на то, что американский посол, мистер Джонсон, в критический для судьбы своей страны момент, выглядел довольно измученным, голос Америки в зале в основном обеспечивал Патрик Херли, нынешний Заместитель Председателя. Он утверждал, что Соединенные Штаты наверняка выйдут из гражданской войны еще сильнее, чем раньше, и что они, несомненно, придут на помощь Шанхаю в любое время. Это мнение было почти повсеместно высмеяно в Совете, и было слышно, как Петр Тидеманн, русский представитель, бормотал своему соседу, что ‘американцы - это навсегда истощенная сила в Азии’. \n\nЛюбой эффект, который могло произвести неожиданное предложение его собственной нации в качестве кандидата тёмной лошадки, был вскоре потерян, когда британский посол поднялся, чтобы выступить. Смит красноречиво рассказывал об американском конфликте, и мистер Джонсон впервые устало улыбнулся во время сеанса. Исполняющий обязанности администратора Смит также умело отреагировал на критические замечания японского и немецкого послов по поводу статуса его родной страны в Совете. Кто лучше, рассуждал он, председательствует в Совете, чем член без права голоса? Это было встречено тихим испугом со стороны немецкой и японской делегаций, но мистер Херли был замечен в разговоре с исполняющим обязанности администратора Смитом во время перерыва в работе Совета. После ужина посол фон Зак подал знак для голосования, и послы снова заняли свои места. В конце концов, кажется, Совет поверил..."
 lecyankded.13.a: "Американцы все еще способны!"
 lecyankded.13.b: "Японцы и лучшая Азия!"
 lecyankded.13.c: "Только немцы могут обеспечить стабильность!"
 lecyankded.13.e: "Британцы - естественные преемники американцев."
 
 lecyankded.14.t: "Американцы по-прежнему доминируют в Совете Концессий"
 lecyankded.14.d: "После начала Второй американской гражданской войны Города-Концессии, сильно зависевшие от американской защиты и влияния, оказались в вакууме власти. Совет Концессий должен был проголосовать за нового Председателя Совета, который возглавит Мандат в будущем, и похоже, они выбрали нынешнего американского Председателя Совета, [LEC.GetLeader], чтобы он остался в этой роли. Это, безусловно, свидетельствует о возобновлении приверженности политике открытых дверей в Городах, но неизвестно, как далеко зайдут Города, чтобы обеспечить свой нейтралитет."
 lecyankded.14.a: "По крайней мере, в Шанхае ответственное правительство."
 lecyankded.14.b: "Интересно."
 
 lecyankded.15.t: "Посол Японии становится Председателем Совета в Шанхае"
 lecyankded.15.d: "После начала Второй американской гражданской войны Города-Концессии, сильно зависевшие от американской защиты и влияния, оказались в вакууме власти. Совет Концессий должен был проголосовать за нового Председателя Совета, который возглавит Мандат в будущем, и похоже, они выбрали японцев. Города-Концессии теперь отделены, возможно, навсегда, от прозападной идеи Открытой двери в Китай, и неизвестно, останутся ли Города даже номинально нейтральными в ближайшие годы."
 lecyankded.15.a: "Азиаты за Азию!"
 
 lecyankded.16.t: "Немецкий кандидат становится новым Председателем Совета Мандата"
 lecyankded.16.d: "После начала Второй американской гражданской войны Города-Концессии, сильно зависевшие от американской защиты и влияния, оказались в вакууме власти. Совет Концессий должен был проголосовать за нового Председателя Совета, который возглавит Мандат в будущем, и похоже, они выбрали посла Боденхеймера, немецкого делегата. Это, вероятно, сигнализирует об антияпонском повороте в Городах и о про-Чжилийском раскладе."
 lecyankded.16.a: "Очень удачно."
 
 lecyankded.17.t: "Британцы доминируют в Совете Концессий"
 lecyankded.17.d: "После начала Второй американской гражданской войны Города-Концессии, сильно зависевшие от американской защиты и влияния, оказались в вакууме власти. Совет Концессий должен был проголосовать за нового Председателя Совета, который возглавит Мандат в будущем, и похоже, они выбрали полноценного кандидата на темную лошадку в лице [LEC.GetLeader], британского посла в Шанхае. Мало кто может предсказать, что англичане сделают с Городами, но большинство полагает, что обращение за защитой к британской короне не будет необоснованным."
 lecyankded.17.a: "Хороший человек этот [LEC.GetLeader]."
 
 lecyankded.18.t: "Посол Боденхеймер ссылается на Статью 14"
 lecyankded.18.d: "Поскольку с начала Второй американской гражданской войны прошло несколько недель, а Председатель Совета ничего не сделал, посол Германии в Шанхае сослался на статью 14 Договора Концессии, которая призывает к смене руководства, если нынешняя страна Председателя Совета не желает или не может оказать поддержку Мандату. Вскоре мы планировали сделать это сами, но недостаток политического капитала позволил немцам обогнать нас."
 lecyankded.18.a: "Как он узнал о наших планах?"

 lecyankded.19.t: "Японская делегация ссылается на Статью 14"
 lecyankded.19.d: "Поскольку с начала Второй американской гражданской войны прошло несколько недель, а Председатель Совета ничего не сделал, посол Японии в Шанхае сослался на статью 14 Договора Концессии, которая призывает к смене руководства, если нынешняя страна Председателя Совета не желает или не может оказать поддержку Мандату. Вскоре мы планировали сделать это сами, но недостаток политического капитала позволил японцам обогнать нас."
 lecyankded.19.a: "Как они узнали о наших намерениях?"
 
 lecyankded.20.t: "Признание американского правительства"
 lecyankded.20.d: "Поскольку США впадают в анархию, их статус в Городах остается под сомнением. Хотя возможный победитель гражданской войны будет иметь все шансы заявить о своем праве голоса в Совете, признание той или иной фракции, несомненно, вызовет международное осуждение, поскольку мы вряд ли сможем удовлетворить каждую державу и их желания. К счастью, на севере, у нас есть легкий прецедент, которому можно следовать, где и Владивосток, и Москва претендуют на звание истинной России и как таковое место России в совете. Точно так же, как мы предоставляем эмиссарам обеих стран права наблюдателей, мы сделаем то же самое в Америке."
 lecyankded.20.a: "Простое решение."
 
 lecyankded.21.t: "Города-Концессии предоставляют нам права наблюдателя"
 lecyankded.21.d: "Города-Концессии приняли решение предоставить представителям всех стран, вовлеченных во Вторую Американской гражданскую войну, доступ в палаты Совета. Подобно Великобритании и России, сейчас мы фактически лишены возможности принимать решения в рамках мандата."
 lecyankded.21.a: "В Шанхае одни бесхребетные!"
 
 lecyankded.22.t: "Города-Концессии предоставляют всем американским фракциям права наблюдателей"
 lecyankded.22.d: "Зная, что не было никакой возможности для членов Совета Концессий прийти к соглашению, и вспоминая пример России, где и Владивосток, и Москва посылают своих эмиссаров в Шанхай, Совет решил предоставить всем американским фракциям, спасающим от восстания красных на севере, права наблюдателей в Совете."
 lecyankded.22.a: "Хороший компромисс."
 
 lecyankded.23.t: "[FROM.GetName] просит восстановить их право голоса"
 lecyankded.23.d: "Американский представитель в Шанхае потребовал вернуть американское право голоса, причитающееся им по Договору Концессий, поскольку их концессии остаются безоговорочными. Хотя мы могли бы отказаться, пренебрежительное отношение к недавно воссоединившейся Америке могло быть глупым поступком. Однако, может быть, было бы лучше ограничить их влияние в Китае в ближайшем будущем."
 lecyankded.23.a: "Совет должен проголосовать по этому вопросу."
 lecyankded.23.b: "Председатель Совета протолкнет это."
 lecyankded.23.c: "Америка никогда не вернет своё положение на Востоке!"
 
 lecyankded.24.t: "Совет Концессий голосует за восстановление прав Америки"
 lecyankded.24.d: "Теперь, когда Америка воссоединилась, она стремится восстановить свою власть во всем мире и обратилась в Совет Концессий с просьбой вернуть ей право голоса. Хотя раньше они действовали как сила стабильности в Азии, было бы ли разумно еще больше ограничить нашу собственную власть?"
 lecyankded.24.a: "Мы будем голосовать мудро."
 
 lecyankded.25.t: "Совет Концессий голосует за восстановление наших прав голоса"
 lecyankded.25.d: "Совет Концессий согласился с нашей просьбой о голосовании по вопросу о возвращении нам права голоса, и эмиссары великих держав уже начали ожесточенные дебаты по этому поводу."
 lecyankded.25.a: "Звучит обнадеживающе."
 
 lecyankded.26.t: "Итоги голосования по восстановлению американских прав"
 lecyankded.26.d: "Объявлены результаты голосования по восстановлению права голоса американцев, и похоже, это предложение..."
 lecyankded.26.a: "Принято!"
 lecyankded.26.b: "Провалилось."

 lecyankded.27.t: "Совет Концессий голосует за восстановление наших прав"
 lecyankded.27.d: "Собравшиеся представители Совета Концессий увидели в этом смысл и проголосовали за восстановление нашего права голоса в Совете. Теперь мы можем оказывать ещё большее влияние на Дальнем Востоке, и мы немного приблизились восстановлению нашей власти."
 lecyankded.27.a: "Отлично!"
 
 lecyankded.28.t: "Совет миссии голосует против восстановления наших прав"
 lecyankded.28.d: "Собравшиеся представители Совета Концессий проголосовали против восстановления наших прав голоса, считая нас неспособными установить контроль в Китае для защиты наших концессий. Похоже, у нас навсегда остались права наблюдателя."
 lecyankded.28.a: "Черт."
 
 lecyankded.29.t: "Посольский совет восстанавливает право голоса Америки"
 lecyankded.29.d: "В ответ на американское предложение восстановить право голоса этой нации после окончания гражданской войны, Председатель Совета в одностороннем порядке удовлетворил их пожелания, даже не назначив голосования. Америка возвращает своё видное положение в Азии."
 lecyankded.29.a: "Мы должны были принять участие в этом решении!"
 
 lecyankded.30.t: "Совет Концессий восстанавливает наше право голоса"
 lecyankded.30.d: "Председатель Совета согласился с нашей просьбой вернуть нам право голоса в Совете Концессий, даже не посоветовавшись с другими державами. Хотя это разозлило некоторые другие великие державы, осведомлённые члены населения радуются."
 lecyankded.30.a: "Прекрасно!"
 
 lecyankded.31.t: "Совет Концессий отказывается восстановить право голоса Америки"
 lecyankded.31.d: "В ответ на петицию американцев о восстановлении их права голоса в Совете Концессий Председатель Совета в одностороннем порядке отвергнул это. Он намекнул, что они слишком нестабильны, чтобы вернуть себе положение на Дальнем Востоке. Неизвестно, потребуют ли американцы об этом снова, но ясно то, что с нами должны были проконсультироваться по этому важному вопросу."
 lecyankded.31.a: "Статус-кво преобладает."
 
 lecyankded.32.t: "Совет Концессий отказывается восстановить наши права"
 lecyankded.32.d: "Председатель Совета в Шанхае отклонил нашу просьбу, даже не посоветовавшись со странами-членами Совета. Это безобразие!"
 lecyankded.32.a: "В Китае мы бессильны."
 
 lecyankded.33.t: "Посол Джонсон предлагает уйти в отставку"
 lecyankded.33.d: "С началом гражданской войны Совет Концессий лишился поддержки Америки и следовательно, в некоторой степени утратил легитимность. Наш посол в Шанхае, Нельсон Т. Джонсон, предложил шаг, чтобы восстановить некоторый американский престиж в Шанхае - его собственная отставка. Он считает, что, поскольку он связан с рушащимся режимом в Америке, нашим интересам в Азии будет лучше служить замена его заместителем Патриком Джей Хёрли. Хёрли - более решительный человек, но он может стать препятствием на пути возможного воссоединения между Городами-Концессиями и Китаем."
 lecyankded.33.a: "Замените Джонсона, он отсидел свой срок."
 lecyankded.33.b: "Он еще может быть полезен."
 
 lecyankded.34.t: "Посол Джонсон заменен"
 lecyankded.34.d: "После недавнего соревнования за лидерство американское правительство в [FROM.Capital.GetName]е заменило посла Нельсона Т. Джонсона на давнего заместителя Председателя Совета Городов-Концессий Патрика Хёрли. Похоже, они верят, что это укрепит веру в Америку здесь, на Дальнем Востоке."
 lecyankded.34.a: "Удачи, мистер Хёрли."

 lecyankded.35.t: "[FROM.GetAdjective]ое правительство подтверждает посла Джонсона"
 lecyankded.35.d: "Хотя американский посол Нельсон Джонсон предложил американскому правительству на западе свою отставку, президент [Root.GetLeader] отказался от его отставки. Они считают, что его присутствие стабилизирует ситуацию и что он более податлив к политическим изменениям, чем его предполагаемый преемник Патрик Хёрли."
 lecyankded.35.a: "Он достаточно хорошо работает."
 
 lecyankded.40.t: "США отправляют войска в Шанхай"
 lecyankded.40.d: "Ссылаясь на соображения безопасности после распада Лиги Восьми Провинций, американцы направили дополнительные войска в добровольческие силы в Шанхае, а также усилили своих собственных морских пехотинцев Китая. Это увеличило американскую популярность в Городах, а также увеличило нашу рабочую силу."
 lecyankded.40.a: "Похоже, это хорошая сделка."
 
 lecyankded.41.t: "Китайские морпехи покидают Шанхай"
 lecyankded.41.d: "С началом гражданской войны американское правительство отозвало 4-й полк морской пехоты, широко известный как 'Китайская морская пехота', обратно в Америку. Хотя это отступление может только повредить американским интересам на Дальнем Востоке, американское правительство в разгар гражданской войны ясно решило, что внутренние обязательства важнее иностранных. Чарльз Ф.Б. Прайс провел сегодня утром свои войска через город Шанхай на грандиозном параде перед тем, как сесть на борт USS ‘Президент Харрисон’, после чего они вместе со многими канонерскими лодками американского патруля ‘Янцзы’ вышли из гавани. Вскоре после того, как последние корабли пересекли горизонт, улицы вернулись к нормальной жизни."
 lecyankded.41.a: "Надеюсь, они не понадобятся."
 
 lectianjap.1.t: "Нападения в Тяньцзине"
 lectianjap.1.d: "Из-за пагубных последствий Черного понедельника, приведшим к падению уровня жизни коренных китайцев в Мандате, недовольные толпы собираются, пытаясь найти виноватых. В Тяньцзине японские буддисты были избиты, ограблены, а в некоторых случаях убиты. Японцы пришли в ярость и предложили прислать собственный гарнизон для поддержания порядка в городе и предотвращения дальнейших нападений. Однако это предложение крайне непопулярно среди других членов Совета. Если позволить Японии принять участие, это снизит нагрузку с наших собственных ограниченных ресурсов, но может дать им дополнительное влияние в Совете."
 lectianjap.1.a: "Согласитесь, мы не можем справиться с этим сами."
 lectianjap.1.b: "Отказаться - наш долг поддерживать безопасность в городах, а не в Японии."
 
 lectianjap.2.t: "Операции в Тяньцзине защищены"
 lectianjap.2.d: "Наши войска наконец-то захватили нашу концессию в Тяньцзине мертвой хваткой, предоставив нам огромную базу для консолидации наших военных операций в Китае. Хотя этого явно недостаточно для доступа в Фэнтянь, высшее военное командование уже изучает варианты дестабилизации города и дает нашим войскам законные основания для проведения полномасштабной оккупации."
 lectianjap.2.a: "Все идёт по плану..."
 lectianjap.2.b: "Это зашло уже достаточно далеко, отмените любые дальнейшие планы!"
 
 lectianjap.3.t: "Теракт в Тяньцзине!"
 lectianjap.3.d: "Ужасные новости достигли Шанхая! В старом городе Тяньцзиня только что взорвалась бомба! Десятки невинных людей погибли и еще больше ранены, в то время  как пожарные и медицинские службы пытаются оказать помощь выжившим. Полиция уже начала расследование, указала пальцем на коренных китайцев и сообщила, что это всего лишь очередной акт антиконцессионистского движения. Сами китайцы разгневаны тем, что вину возлагают на них, и утверждают, что это работа темных сил из-за кулис."
 lectianjap.3.a: "Что ж, это было быстрое расследование."
 
 lectianjap.4.t: "Беспорядки в Тяньцзине!"
 lectianjap.4.d: "После теракта в Тяньцзине японские силы продемонстрировали большое рвение в своем собственном подавлении антиконцессионистских сил, часто превосходя официальных следователей по жестокости, вызывая гнев и без того возмущенного населения. Напряженность, наконец, достигла кризиса, когда в городе начались массовые беспорядки. Японская делегация в Шанхае предупредила, что по мере того, как ситуация продолжает выходить из-под контроля, у Империи не будет другого выбора, кроме как предпринять 'упреждающие действия', делая то, что мы не способны. Тем временем власти Тяньцзиня приняли меры исполнительной власти и сами начали бороться с бунтовщиками, обещая некое подобие реформ. В то время как большая часть Совета готова закрывать глаза, другие, особенно Япония, призвали наложить на это вето, сославшись на то, что это прямо оспаривает мандат Совета."
 lectianjap.4.a: "Наложить вето на них, мы не хотим злить совет."
 lectianjap.4.b: "Сведите реформы к минимуму..."
 
 lectianjap.5.t: "Теракт в Тяньцзине сорван!"
 lectianjap.5.d: "Рано утром взрывное устройство не сработало должным образом, и полиция Тяньцзиня смогла обезвредить его до того, как бомба нанесла какой-либо реальный вред. Розыск террориста уже начался - хотя при наличии небольшого количества доказательств того, кто её подбросил, мало надежды на быстрое расследование или хороший результат. Хуан Цзиньжунь был призван расследовать попытку взрыва, хотя немецкая делегация предложила свою собственную следственную группу взять на себя ответственность, ссылаясь на менее чем скрупулезные методы Хуана."
 lectianjap.5.a: "Пусть немцы расследуют."
 lectianjap.5.b: "Разрешите Цзиньжуню продолжить."

 lectianjap.6.t: "Обнаружена партия оружия!"
 lectianjap.6.d: "Во время обычного таможенного досмотра судна, пришвартованного в Шанхае, был обнаружен огромный тайник с оружием, и весь экипаж на борту был арестован до дальнейшего уведомления, а корабль официально конфискован. Официальное расследование продолжается и как ожидается, скоро результаты будут получены."
 lectianjap.6.a: "В Шанхае никогда не бывает скучно!"
 
 lectianjap.7.t: "Японские пушки на русском корабле"
 lectianjap.7.d: "Следствие наконец вернулось и собрало все имеющиеся у них доказательства. Сам корабль российского происхождения, зарегистрирован на судоходную компанию во Владивостоке, но орудия японские по своей природе и в основном состоят из устаревших Ариска. Экипаж не дал никаких полезных сведений, и похоже, нам придется отследить это до источника, либо исследуя судоходную компанию во Владивостоке, либо призвав японцев на помощь."
 lectianjap.7.a: "Изучить компанию-перевозчика."
 lectianjap.7.b: "Обратиться за помощью к японцам."
 
 lectianjap.8.t: "Теплый день во Владивостоке"
 lectianjap.8.d: "Наши агенты в российском портовом городе Владивостоке недавно связались с нами и предоставили интересную информацию. После получения деклараций от судоходной компании выяснилось, что оружие продавалось Китайскому агентству вместе с Японией по российскому маршруту доставки для устранения подозрений и отмывания оружия. Теперь, имея эти доказательства, наши агенты в Концессиях могут начать официальное расследование в отношении Китайского агентства."
 lectianjap.8.a: "Происходит что-то странное..."
 
 lectianjap.9.t: "Расследование застопорилось"
 lectianjap.9.d: "Японцы менее чем готовы сотрудничать с нашими детективами, либо категорически отказываясь помогать, либо давая расплывчатые или откровенно странные ответы. Похоже, японцы ничем не помогут в этом расследовании, и мы пойдём по другим путям расследования... Зеленая банда - очевидный выбор, допуская, что их лидеры не были заключены в тюрьму..."
 lectianjap.9.a: "Может, Зеленая банда не такие уж плохие парни..."
 
 lectianjap.10.t: "Японские интриги в Китае"
 lectianjap.10.d: "После того, как началось официальное расследование Китайского агентства, мы наконец достигли конца этой цепи поставок оружия, и похоже, что японцы вооружают лояльных коллаборационистов в рамках подготовки к полномасштабному вторжению и оккупации Китая. Теперь, когда джинн покинул бутылку, нам придется выбрать сторону: либо предложить японцам сделку, либо попытаться пресечь их контрабанду."
 lectianjap.10.a: "Давайте заключим с ними сделку."
 lectianjap.10.b: "Начать подавление."
 
 lectianjap.11.t: "Предложение сделки"
 lectianjap.11.d: "В какой-то грязной подсобке где-то в одном из многочисленных закоулков Шанхая представители Китайского агентства встретились с представителями Совета Концессий. Китайское агентство знает, что мы напали на их след, и теперь нам пора надавить. Конечно, мы можем закрыть глаза на их опрометчивые поступки при условии, что они..."
 lectianjap.11.a: "...предоставят нам некоторые услуги в будущем."
 lectianjap.11.b: "...выдадут нам все, что у них есть на Ду Юэшэна."
 
 lectianjap.12.t: "Начало подавления"
 lectianjap.12.d: "С полным осознанием опрометчивости Китайского агентства пора положить конец этому и напомнить японцам, что Концессии - не просто пешки в их игре за Китай. Хуан Цзиньжунь - очевидный выбор, чтобы начать репрессии, но его криминальные связи могут поставить под угрозу статус совета. Хотя Торговая Палата выдвинула себя в качестве более 'моральной' альтернативы, многие члены комиссии сомневаются в ее возможностях."
 lectianjap.12.a: "Хуан Цзиньжунь возглавит репрессии."
 lectianjap.12.b: "Торговая палата - более приемлемый выбор."

 lectianjap.13.t: "Подавление увенчалось успехом!"
 lectianjap.13.d: "Хорошие новости достигли Шанхая! Подавление Китайского агентства прошло исключительно успешно, несмотря на все попытки японцев помешать нам. Поскольку Китайское агентство обезврежено, а его деятельность ограничена исключительно легальными путями, мы устранили одну из самых больших заноз в нашем боку. Хотя японцы в душе негодуют, они мало что могут сейчас сделать."
 lectianjap.13.a: "Стабильность возвращается в Шанхай!"
 
 lectianjap.14.t: "Репрессии проваливаются!"
 lectianjap.14.d: "Ужасные новости достигли Шанхая! Борьба с Китайским агентством пошла ужасно плохо! Организация смогла успешно спрятаться в глубоком подполье города и скрыть свои незаконные операции. Хотя в краткосрочной перспективе это не принесет значительных результатов, в долгосрочной перспективе Япония сможет перегруппироваться и укрепить свои операции."
 lectianjap.14.a: "Нехорошо..."
 
 lectianjap.15.t: "Помощь от Зеленой банды"
 lectianjap.15.d: "К сожалению, мы вынуждены обратиться за помощью к обычным гангстерам, поскольку японцы не желают сотрудничать, и нам пришлось прибегнуть к менее традиционным средствам. Предложив им пару раз закрыть глаза в будущем, Зеленая банда согласилась провести для нас расследование и пришла к выводу, что японцы используют Китайское агентство для переброски оружия своим контактам во внутренних районах Китая через Города-Концессии в качестве пункта контрабанды. Хотя эти доказательства в лучшем случае неубедительны, мы могли бы использовать их как прерогативу для более... официального расследования."
 lectianjap.15.a: "Это может оказаться очень интересным..."

 lectianjap.18.t: "Шанхай говорит 'Да'!"
 lectianjap.18.d: "Отличные новости из Шанхая. Мандат согласился дать нам зеленый свет для дальнейших операций в Тяньцзине. Похоже, их экономические проблемы были слишком велики, чтобы самостоятельно поддерживать безопасность в городе. Тем не менее, это очень выгодно для нас, и теперь мы можем начать размещать больше войск в Тяньцзине, обеспечивая дорогу для возможного переворота."
 lectianjap.18.a: "Костяшки домино начинают падать..."
 
 lectianjap.19.t: "Гарнизон японских войск Тяньцзиня"
 lectianjap.19.d: "Похоже, что экономические проблемы сильно ударили по Городам-Концессиям, и они решили передать большую часть своих операций по обеспечению безопасности японцам, чтобы сохранить свою экономику на плаву. Хотя мы мало что можем сделать, чтобы остановить их, в совете поднялся шум по поводу меняющегося баланса сил и призывов к Японии не злоупотреблять своим положением в городе."
 lectianjap.19.a: "Тревожно, если не сказать больше."
 
 lectianjap.20.t: "Шанхай отказывается!"
 lectianjap.20.d: "Страшные новости пришли из Шанхая, Международный Совет отказался дать нам зеленый свет на дальнейшие операции! Это серьезный удар по нашим планам по захвату Тяньцзиня, и теперь нам придется подождать, пока Китайское агенство организует новые атаки, прежде чем мы снова сможем предъявить свои требования."
 lectianjap.20.a: "Черт!"
 
 lectianjap.21.t: "Теракт в Тяньцзине!"
 lectianjap.21.d: "Ранее сегодня в портовом городе Тяньцзинь было взорвано взрывное устройство, в результате чего погибли десятки мирных жителей и ещё многие получили ранения. Полиция заявила, что это просто случай антиконцессионистского насилия, хотя коренные китайцы непреклонны в том, что действуют 'темные силы', и некоторые задаются вопросом, имеет ли это какое-либо отношение к нашему недавнему вмешательству в Тяньцзинь. Очевидно, военные заявили, что это не имеет к ним никакого отношения."
 lectianjap.21.a: "NК нам это не имеет никакого отношения!"
 
 lectianjap.22.t: "Япония требует гарнизон для безопасности"
 lectianjap.22.d: "Члены японской делегации обратились с просьбой о разрешении Японии начать операции по обеспечению безопасности в Тяньцзине. Утверждая, что полиция Тяньцзиня не смогла остановить волну нападений, они теперь считают, что только их собственные войска могут гарантировать безопасность своих граждан."
 lectianjap.22.a: "Они действительно поднимают хороший вопрос..."
 lectianjap.22.b: "Они уже думают о нас как о японских городах?"

 lectianjap.23.t: "Хуан Цзиньжунь возвращается"
 lectianjap.23.d: "Хуан Цзиньжунь пришел к нам со славной новостью о том, что он поймал террориста - одного из обычных негодяев-коренных китайцев, хотя на допросе тот признался, что вдохновителем заговора был японский офицер. В то время как японцы отдали офицера под трибунал и пытаются дистанцироваться от заговора, это становится политически неловким инцидентом."
 lectianjap.23.a: "Ура!"
 
 lectianjap.24.t: "Немцы возвращаются"
 lectianjap.24.d: "Немецкая разведка вернулась без особых успехов, задержав лишь нескольких типичных злоумышленников, ни один из которых не смог бы проявить ни инициативы, ни ума, чтобы сконструировать бомбу и спланировать такую атаку. После последовательных допросов мужчин отпустили, и мы оказались без каких-либо зацепок или улик. Немцы признали, что их 'источники' провалились, и обещают, что в следующий раз поймают их."
 lectianjap.24.a: "Черт!"
 
 lectianjap.25.t: "Захватить Тяньцзинь?"
 lectianjap.25.d: "Совет Концессий обанкротился, что предвещает конец Международного мандата. Теперь, когда Шанхай погружается в уличные бои и хаос, отдаленные города мандата остаются без защиты. В Тяньцзине беспорядки и банды в основном подавлены, и городская полиция постепенно восстанавливает контроль над городом, при поддержке наших войск и известных Триад, которые пытаются обезопасить город для той или иной фракции.\n\nНе так много времени осталось до того, как Пекин узнает новости, и они почти гарантированно попытаются захватить город, если смогут. У нас есть одна возможность защитить город до того, как они смогут мобилизоваться - стоит ли ей воспользоваться?"
 lectianjap.25.a: "Отправьте наши войска!"
 lectianjap.25.b: "Пусть она достанется Китаю."
 
 lectianjap.26.t: "Японское вторжение в Тяньцзинь"
 lectianjap.26.d.default: "Японцы вторглись в Тяньцзинь со всей мощью Императорского флота, поддерживающего их войска, уже находящиеся в концессии. Они утверждают, что просто помогают нам обезопасить город от неизвестных бандитов, но этот шаг явно очень агрессивен и выходит за рамки обычных характеристик японских движений в Мандате."
 lectianjap.26.d.bankrupt: "Японцы вторглись в Тяньцзинь со всей мощью Императорского флота, поддерживающего их войска, уже находящиеся в концессии. В Концессии царил хаос из-за недавнего банкротства, и ничего нельзя было сделать, чтобы избежать такого исхода."
 lectianjap.26.a: "Мы не можем им сопротивляться."
 lectianjap.26.b: "Но мы должны."
 lectianjap.26.c: "Ужас!"
 
 lectianjap.27.t: "Тяньцзинь успешно захвачен"
 lectianjap.27.d.peace: "Тяньцзинь в наших руках! Наши войска легко вошли во второй город Мандата и оккупируют его."
 lectianjap.27.d.war: "Удивительно, но Города-Концессии отреагировали на наше вторжение с невероятной враждебностью, и хотя мы оккупировали Тяньцзинь, сейчас мы находимся с ними в состоянии войны."
 lectianjap.27.a: "Всё идёт по плану."
 
 lectianjap.28.t: "Администрация Тяньцзиня"
 lectianjap.28.d: "Хотя, конечно, мы признали, что Мандат по-прежнему является суверенным в Тяньцзине, мы можем делать с ним все, что захотим. Некоторые, чтобы ускорить войну наших фэнтяньских союзников с Центральным правительством, предлагают передать его им, в то время как другие хотят оставить его себе."
 lectianjap.28.a: "Мы пока сохраним его."
 lectianjap.28.b: "Передайте его законному китайскому правительству."
 
 lectianjap.29.t: "Япония передает нам Тяньцзинь"
 lectianjap.29.d: "Японцы недавно оккупировали Тяньцзинь и обсуждают судьбу города. К счастью для нас, они решили вернуть управление городом законному правительству Китая, и наши войска уже вошли в город. Это великий день для всех китайцев!"
 lectianjap.29.a: "Еще один шаг к воссоединению Китая!"

 lectianjap.30.t: "Оккупация Тяньцзиня"
 lectianjap.30.d: "Теперь, когда прояпонские силы получили контроль над Советом Концессий, они начинают оказывать свое влияние. Совет Концессий не только признал нас, но и пригласил наши войска в Тяньцзинь, чтобы 'обезопасить город' от угрозы враждебного незаконного китайского правительства. Хотя наши войска теперь имеют доступ к городу, и мы эффективно управляем большей частью города, большая часть прибыли, которую получает Тяньцзинь, по-прежнему идет в Шанхай."
 lectianjap.30.a: "И все-таки грандиозный переворот!"
 lectianjap.30.b: "В таком случае оно того не стоит."
 
 lectianjap.31.t: "[FNG.GetNameDefCap] занимает Тяньцзинь"
 lectianjap.31.d: "Правительство Фэнтянь при содействии японцев и Совета Концессий оккупировало Тяньцзинь, открыв еще один фланговый фронт для своих войск в грядущей войне. Это еще больше подтолкнуло наш народ к изгнанию имперских коллаборационистов с нашей земли, но пока мы мало что можем сделать."
 lectianjap.31.a: "Ужасно!"
 
 lectianjap.32.t: "Запасы оружия в Городах-Концессиях"
 lectianjap.32.d: "Некоторые из наших друзей в Шанхае предложили хитрый план по обогащению всех и помощи в предстоящей войне в Китае - мы обеспечим наших агентам в Городах оружием, и когда мы будем вести нашу войну, они тайно переправят его обратно нашим войскам. Это очень поможет нашим линиям снабжения."
 lectianjap.32.a: "Звучит как план."
 
 lectianjap.33.t: "Города-Концессии снабжают наши войска"
 lectianjap.33.d: "Прояпонский, но якобы нейтральный совет в Шанхае были тайно поручены нашими японскими союзниками снабдить наши сухопутные войска оружием, переправляемым контрабандой через нейтральные зоны."
 lectianjap.33.a: "Хорошие новости."
 
 lectianjap.34.t: "Фэнтянь соглашается"
 lectianjap.34.d: "[FNG.GetNameDefCap] приняла наше предложение о бесплатном проходе через Тяньцзинь, что означает, что они также приняли наше требование продолжать получать прибыль от предприятий, принадлежащих Мандату, и обязательных защитных тарифов от стран, не входящих в Совет."
 lectianjap.34.a: "Сотрудничество полезно для всех."
 
 lectianjap.35.t: "Фэнтянь отказывается"
 lectianjap.35.d: "[FNG.GetNameDefCap] отклонил наше предложение о бесплатном проходе через Тяньцзинь, поскольку они не желают принимать наши условия для сохранения значительной части прибыли, которую обеспечивает город. Тяньцзинь пока останется частью распадающегося мандата."
 lectianjap.35.a: "Во всяком случае, мы послужим Империи лучше, чем они."
 
 lectianjap.36.t: "[FNG.GetAdjective]ий переворот в Тяньцзине"
 lectianjap.36.d: "После почти двухлетней оккупации кажется, что [FNG.GetAdjective]ое правительство больше не чувствует себя обязанным соблюдать условия нашего соглашения. Они отменили все поставки в Шанхай и установили очень конкурентоспособные тарифы на товары, поступающие в Тяньцзинь."
 lectianjap.36.a: "Как досадно."
 
 lectianjap.37.t: "Оружие, ввезенное контрабандой в Шанхай"
 lectianjap.37.d: "Японские арисаки проникли в Шанхай и уже распределяются среди прояпонских коллаборационистов в рамках Мандата и в районах Китая далеко за его пределами. Конечно, здесь не на что смотреть..."
 lectianjap.37.a: "Оружие приходит и уходит каждый день. Мы не должны следить за каждым из них."

 lecfuzhou.1.t: "Деятельность Триады в Фучжоу"
 lecfuzhou.1.d: "Один из выдающихся членов Зеленой банды, Чжан Сяолинь, начал открывать витрины магазинов и подавлять местную преступность в Фучжоу. Это одна из первых попыток Сяолиня провести независимую операцию в другом городе, отличном от Шанхая, и эта операция могла бы раскрыть его стиль ведения банды. Что же он прикажет своим людям?"
 lecfuzhou.1.a: "Люди Сяолиня смертельно опасны."
 lecfuzhou.1.b: "Люди Сяолиня расширяют организацию Триады."
 lecfuzhou.1.c: "Сяолинь любит прибыль, как бы он ее ни получал."
 
 lecfuzhou.2.t: "Драка в доках"
 lecfuzhou.2.d: "В порту Фучжоу во время контрабандной операции Зеленой банды вспыхнуло насилие между людьми Сяолиня и местной бандой, стремящейся обуздать посягающее влияние Сяолиня. Люди Сяолиня, перехваченные конкурирующей бандой, открыли огонь почти сразу, убив нескольких и ранив многих. Хотя они на шаг приблизились к обеспечению безопасности верфей Фучжоу, их репутация пострадала."
 lecfuzhou.2.a: "Еще больше насилия, отлично."
 
 lecfuzhou.3.t: "Производство героина идет на местном уровне"
 lecfuzhou.3.d: "Чжан Сяолинь, важный член Зеленой банды, создал внутреннее производство героина в Фучжоу, избавив его от необходимости контрабандой вывозить героин из Шанхая, что сделало его операции намного более безопасными, чем они есть в настоящее время."
 lecfuzhou.3.a: "Мы должны бороться с импортом из Шанхая."
 lecfuzhou.3.b: "Мы должны сосредоточиться на остановке местного производства."
 
 lecfuzhou.4.t: "В городе открывается новый храм"
 lecfuzhou.4.d: "Чжан Сяолинь, важный член Зеленой банды, изящно спонсировал строительство нового храма в Фучжоу, однако появились сообщения, что этот храм используется больше для контрабанды наркотиков, чем для религиозного поклонения."
 lecfuzhou.4.a: "Какая пустая трата недвижимости."
 
 lecfuzhou.5.t: "Зеленая банда обеспечивает контроль над доставкой"
 lecfuzhou.5.d: "Зеленая банда захватила большую часть судоходства в Фучжоу, особенно контрабанду наркотиков, и наконец, они смогли вытеснить более мелкие местные триады. Они были занозой в боку Зеленой банды Сяолиня, когда они ранее нападали или перехватывали контрабанду наркотиков."
 lecfuzhou.5.a: "Им лучше оставить легальную доставку в покое!"
 
 lecfuzhou.6.t: "Наркотики распространяются"
 lecfuzhou.6.d: "Наркотики становятся все более и более распространенными в Фучжоу, и полиция не в состоянии остановить их распространение, причем самыми популярными наркотиками являются опиум и героин. Хотя многие новые вещества и производятся в Фучжоу, Шанхай остается очагом их создания."
 lecfuzhou.6.a: "Где полиция, когда она нужна?"
 
 lecfuzhou.7.t: "Основа власти Чжан Сяолиня"
 lecfuzhou.7.d: "Чжан Сяолинь установил Фучжоу в качестве своей новой базы для своих контрабандных операций, что дало ему и Зеленой банде значительное преимущество перед другими, более местными, триадами. Он уже использует свою власть для расширения своей контрабандной деятельности в других частях Китая. Многие в правительстве спрашивают, как мы должны реагировать на это новое развитие событий, поскольку он может быть полезным союзником, хотя некоторые говорят, что его новый соперник и бывший партнер Ду Юэшэн мог бы быть более ценным. Некоторые предполагают, что лучший способ действий - просто попытаться уничтожить его банду в Фучжоу, теперь, когда он доказал, что нарушает спокойствие."
 lecfuzhou.7.a: "Отправляйтесь к Ду Юешэну."
 lecfuzhou.7.b: "Попробуйте устранить его."
 lecfuzhou.7.c: "Работайте с Сяолинем."

 lechotung.1.t: "Странные вещи в обществе 'Вермильон'"
 lechotung.1.d: "Общество 'Вермильон' - это совокупность различных клубов, неформальных группировок, тайных обществ и организаций, состоящих из богатых и влиятельных людей в Мандате, часто из китайцев или представителей смешанных рас. Националистические наклонности общества — это открытая тайна, а их финансирование националистических организаций по всему Китаю в некоторой степени открыто, хотя это никогда не подтверждалось. Общество является своего рода головной болью для Совета и представляет в самом широком смысле китайское влияние в Концессиях. Недавно финансовые аудиторы Мандата обнаружили многочисленные нарушения в финансировании Общества, след которых ведёт обратно в Гонконг. Хотя нет никаких доказательств того, является ли это простым уклонением от уплаты налогов или гораздо более серьезным заговором, мы должны исследовать и посмотреть, куда нас приведут улики."
 lechotung.1.a: "Посмотрим, к чему это приведет ..."
 lechotung.1.b: "О, я ничего не знаю об уклонении от уплаты налогов."
 
 lechotung.2.t: "Связь с Хотхуном"
 lechotung.2.d: "Наши расследования принесли свои плоды, и бумажный след ведет к кому иному, как к сэру Роберту Хотхуну из Гонконга. Хохтун - один из наиболее влиятельных бизнесменов Гонконга, пользующийся большим уважением в городе и в Мандате в целом. Один из богатейших людей Гонконга, Хохтун контролирует большую часть крупнейших предприятий города и смог расширить свое влияние, когда британцы были частично выселены. Хохтун является известным китайским националистом и участвовал в основании Общества 'Вермильон', когда его Гонконгский Китайский Клуб объединился с аналогичными группами, при этом Хотхун по-прежнему действовал как фактический председатель отделения в Гонконге и на сегодняшний день является его наиболее заметной фигурой.\n\nНесмотря на свои взгляды, Хотхун, по иронии судьбы является одним из самых больших сторонников Концессий среди китайской толпы, не видя противоречий в своей поддержке как китайского национализма, так и предполагаемой безопасности городов. Несмотря на все это, похоже, что старик разочарован ситуацией в Китае и начал отчаянно финансировать националистические организации по всему спектру, включая только что появившуюся Гоминьдан, Фэнтяньское правительство и федералистов Чэнь Цзюнмина. Хотя финансирование этих организаций не является незаконным, уклонение от уплаты налогов является таковым и это дает нам возможность взломать денежные линии жизни некоторых из величайших экзистенциальных угроз Концессий."
 lechotung.2.a: "Сэр Роберт наверняка поймет."
 
 lechotung.3.t: "Вопросы, которые нужно задать"
 lechotung.3.d: "Первоначальное расследование связи Гоминьдана с сэром Роберта прошло не особо блестяще. Следственной группе не удалось установить местонахождение ни одного члена Гоминьдана, кроме обычных негодяев низкого ранга, которые не подозревают о большей работе гоминьдановской машины. Что еще хуже, кажется, что Гоминьдан уже сам установил слежку за нами и с тех пор ушел в тень. Если это расследование будет продолжено, нам понадобится помощь. Оперативники Китайского агентства известны своей эффективностью, хотя могут достичь той же цели, что смогут и следователи Мандата. Ду Юэшэн - известный сторонник Гоминьдана и может очень легко привести нас к ячейкам Гоминьдана в обмен на одну-две услуги..."
 lechotung.3.a: "Что ж, они очень хорошо справляются со своей работой."
 lechotung.3.b: "Лучшее из худшего, я полагаю..."
 
 lechotung.4.t: "Японцы взялись за дело!"
 lechotung.4.d: "После долгих переговоров мы наконец пришли к мирному соглашению с японцами. В обмен на передачу расследования Китайскому агентству, мы будем смотреть в другую сторону на некоторые из их... незаконных операций. Хотя это и не совсем этично, но все же позволяет нам разобраться в этой загадке, причем по выгодной цене."
 lechotung.4.a: "Все для общего блага, верно?"
 
 lechotung.5.t: "Ячейка Гоминьдана в Шанхае"
 lechotung.5.d: "Японцы пришли к нам с некоторыми интересными результатами и выявили ячейку Гоминьдана, работающую в самом Шанхае. Хотя это всегда подозревалось, наконец, подтверждение было получено, а также понимание их операций. Хотя большая часть ячейки смогла сбежать и перегруппироваться, это многообещающие вести для нас."
 lechotung.5.a: "Лишь бы дело не провалилось."
 
 lechotung.6.t: "Причастность Ду Юэшэня"
 lechotung.6.d: "Хотя это всегда хранилось в секрете, что Ду Юэшэн симпатизирует Гоминьдану, с помощью наших союзников в Китайском агентстве мы, наконец, смогли доказать его незаконную причастность к группе, в первую очередь к поставкам оружия и поддельных документов. Это является ударом для Гоминьдана и прежде всего, для операций Ду."
 lechotung.6.a: "Петля затягивается..."
 
 lechotung.7.t: "Гоминьдан пошатнулся!"
 lechotung.7.d: "Отличные новости! Похоже, наши союзники выстояли, и мы успешно вступили в борьбу с Гоминьданом, сумев разорвать их денежный спасательный трос. В краткосрочной перспективе это не повлияет на Гоминьдан в целом, но нарушит их деятельность в городах и нанесет серьезный удар по обществу 'Вермильон'."
 lechotung.7.a: "Ура!"
 
 lechotung.8.t: "Тупик"
 lechotung.8.d: "Похоже, Китайское агентство оказалось не столь изобретательным, как мы ожидали. Во время операции в Шанхае, агентам Гоминьдана ЧжунТеЖу удалось сбежать с важными документами, уничтожив то, что осталось. Хотя это служит толчком для общества 'Вермильон' и Гоминьдана, это, по крайней мере, наносит ущерб японцам, которые начинают играть роль в Токио."
 lechotung.8.a: "Черт!"

 lechotung.9.t: "В логово дракона"
 lechotung.9.d: "Ду Юэшэн - известный сторонник правого Гоминьдана, хотя с особой неприязнью относится к Ван Цзинвэю и его более социалистическим элементам. Более того, он обычный преступник и не прочь выполнить грязную работу по разумной цене... Ду мог бы легко помочь нам саботировать связь с Гоминьданем, но взамен он будет ожидать гораздо большего, чем просто фунт мяса, и попросил, чтобы мы устроили ‘несчастный случай’ в полицейском архиве Шанхая."
 lechotung.9.a: "Что ж, если у нас нет выбора ..."
 
 lechotung.10.t: "Пожар в полицейском участке Шанхая!"
 lechotung.10.d: "Ужасные новости пришли из Шанхая! В полицейских архивах вспыхнул массовый пожар, и в пекле были уничтожены многочисленные материалы дел. Пожарная команда отчаянно боролась, чтобы спасти то, что могла, но в конечном итоге это привело к потере всей секции D. Ценные досье на Ду Юэшэна были потеряны для истории, что отбросило наше расследование его дел."
 lechotung.10.a: "Действительно ли это случайность?"
 
 lechotung.11.t: "Книга имен"
 lechotung.11.d: "Похоже, у этого пекла есть и лучшая сторона. Когда пожарная следственная группа обыскивала завалы, была обнаружена небольшая черная книга, в которой были указаны имена агентов Гоминьдана, убежища, тайники с оружием, даты встреч и пути снабжения. С такой сокровищницей информации Гоминьдан растает на глазах у полиции."
 lechotung.11.a: "Какая находка!"
 
 lechotung.12.t: "Изучение Фэнтяньского руководства"
 lechotung.12.d: "Интересно, что, похоже, часть денег Хотхуна оседает на счетах высокопоставленных членов правительства Фэнтянь и различных компаний, связанных с администрацией Фэнтянь. Быть последним оплотом Синьхайского ордена, похоже, окупилось для Чжан Цзолиня, поскольку Хотхун пожертвовал большую часть своих денег оставшемуся республиканскому правительству. Мы должны действовать осторожно во время этой операции, поскольку некоторые элементы в Токио вряд ли будут в восторге от того, что мы вмешиваемся в дела Шеньяна."
 lechotung.12.a: "Давайте обратимся к друзьям на Западе..."
 lechotung.12.b: "Расскажем Японии, что происходит."
 
 lechotung.13.t: "Встреча с западниками"
 lechotung.13.d: "В одном из самых роскошных джентльменских клубов в Шанхае проходила встреча между представителями Американской торговой палаты в Шанхае, Директориумом Ост-Китая, Клубом Гонконга и Шанхайского муниципального совета для обсуждения их общего вопроса о том, что Хотхун дает деньги Фэнтяню. После долгих споров группа в конце концов согласилась создать совместную следственную группу, чтобы разобраться в том, что происходит. Хотя из-за громкого характера встречи японским шпионам не придётся долго ждать..."
 lechotung.13.a: "Это окно открылось само?"
 
 lechotung.14.t: "Репортаж из Шанхая"
 lechotung.14.d: "Наши оперативники в Китайском агентстве сообщили нам, что в Шанхайском муниципальном совете состоялась тайная встреча между западными державами и западными чиновниками для обсуждения вопроса о получении Фэнтянь пожертвований от Общества 'Вермильон', и это неожиданная новость для министерства иностранных дел. Большая часть гражданского правительства хочет проигнорировать эту встречу и позволить Мандату разобраться с этим самостоятельно, чтобы они могли невольно еще больше подтолкнуть Фэнтянь в наши руки, хотя некоторые военнослужащие призвали нас немедленно наложить вето на расследование ради стабильности Фэнтянь."
 lechotung.14.a: "Что ж, в конце концов, Фэнтянь независим..."
 lechotung.14.b: "Наложить вето на расследование! Только мы несем ответственность за дела Фэнтяня."
 
 lechotung.15.t: "Что-то не так"
 lechotung.15.d: "В ходе расследования незаконных вкладов общества 'Вермильон' в Фэнтянь, к сожалению, дело зашло в тупик: зацепок мало, а многие важные свидетели 'забыли' события. Когда ситуация застопорилась, все стало еще хуже, когда вчера поздно вечером группа вооруженных китайцев ворвалась в следственный отдел и начала стрельбу из автоматического оружия, после чего подожгла здание и скрылась. Никаких улик обнаружено не было, но в нападении подозревается правительство Фэнтянь."
 lechotung.15.a: "Черт побери!"
 
 lechotung.16.t: "Япония наложила вето на расследование"
 lechotung.16.d_west: "Сегодня представители Китайского агентства появились в штаб-квартире Шанхайской полиции, чтобы передать записку от самого Кацуо Окадзаки, в котором ясно оговаривалось, что расследование должно быть прекращено по приказу правительства Японии и что они воспользовались своим правом вето. К сожалению, мы ничего не можем сделать, и расследование должно быть остановлено."
 lechotung.16.d_jap: "Из Токио пришло известие, что мы должны немедленно прекратить расследование. Все файлы о "предполагаемой" причастности Роберта Хотхуна к Фэнтяню должны быть уничтожены, а следователям Мандата с этого момента запрещено вмешиваться в дела Фэнтянь."
 lechotung.16.a: "Отложите к нераскрытым делам."

 lechotung.17.t: "Интрига в Лянгуане"
 lechotung.17.d_feds: "Похоже, что расследование кантонской связи принесло большие плоды, поскольку было обнаружено множество интересных зацепок. После нескольких взяток местным чиновникам мы смогли сделать вывод, что сэр Роберт активно участвует в деятельности Чэнь Цзюнмина и движении федералистов. Чтобы продолжить расследование, нам придётся глубже изучить эту связь, либо отправившись в центр операций в Гонконге, либо попросив Директориум Ост-Китая предоставить нам некоторые услуги в рамках АОГ."
 lechotung.17.d_lkmt: "Похоже, что расследование кантонской связи принесло большие плоды, поскольку было обнаружено множество интересных зацепок. После нескольких взяток местным чиновникам мы смогли сделать вывод, что сэр Роберт активно участвует в деятельности Чэна Миншу и Лянггуан Гоминьдан. Чтобы продолжить расследование, нам придётся глубже изучить эту связь, либо отправившись в центр операций в Гонконге, либо попросив Директориум Ост-Китая предоставить нам некоторые услуги в рамках АОГ."
 lechotung.17.d_rkmt: "Похоже, что расследование кантонской связи принесло большие плоды, поскольку было обнаружено множество интересных зацепок. После нескольких взяток местным чиновникам мы смогли сделать вывод, что сэр Роберт активно участвует в деятельности Ли Цзунжэня и и молодого Правого Гоминьдана. Чтобы продолжить расследование, нам придётся глубже изучить эту связь, либо отправившись в центр операций в Гонконге, либо попросив Директориум Ост-Китая предоставить нам некоторые услуги в рамках АОГ."
 lechotung.17.a: "Мы идем в самое сердце тьмы."
 lechotung.17.b: "Гуанчжоу совсем рядом..." 
 
 lechotung.18.t: "Ужин в гонконгском клубе"
 lechotung.18.d: "Несмотря на то, что британцев якобы изгоняют из Концессий, они продолжают оказывать огромное влияние на свою старую колонию Гонконг, в первую очередь через Гонконгский клуб. Во время нашего кантонского расследования дел Чэнь Цзюнмина, Клуб проявил интерес к оказанию нам помощи и похоже, проводит собственное расследование в отношении него. Несколько взяток за дружеским ужином - и эта информация может попасть в наши руки..."
 lechotung.18.a: "Мне бифштекс полной прожарки."
 
 lechotung.19.t: "Услуга от АОГ"
 lechotung.19.d: "АОГ или Ауфзихтсрат дэр Остазиатишен Генералфервалтунг - это группа полулегальных территориальных концессий по всему Китаю, предоставленных Германии военачальником Сунь Чуаньфаном, и их часто называют собственными Городами-Концессиями Германии. Одна из их основных операционных баз находится в южном портовом городе Гуанчжоу недалеко от Гонконга. Не секрет, что немцы следят за деятельностью Чэня и других революционеров в городе. В обмен на некоторое влияние Директориуму Ост-Китая, АОГ с радостью примет участие в обмене информацией."
 lechotung.19.a: "Приятно иметь с вами дело!"
 
 lechotung.20.t: "Связь с Лянгуаном разорвана"
 lechotung.20.d: "Похоже, наши связи окупились, и мы нанесли колоссальный удар по обществу 'Вермильон', поскольку некоторые из их крупнейших союзников были отрезаны от финансирования. Хотя в краткосрочной перспективе это не окажет большого влияния через границу, это уже нанесло ущерб Обществу 'Вермильон', поскольку его членов постепенно начинают обвинять в финансовых преступлениях."
 lechotung.20.a: "Вы боролись с законом, и закон победил."
 
 lechotung.21.t: "Чэнь Цзюнмин прибывает в Гонконг"
 lechotung.21.d: "Чэнь Цзюнгмин, лидер китайского движения федералистов, который недавно был изгнан из своего родной Гуандуна, прибыл в Гонконг. Он уже стал приглашенным оратором и близким соратником Общества 'Вермильон' и в настоящее время живет у сэра Роберта Хохтуна, пока не сможет найти более постоянное место проживания. Сейчас его присутствие является незначительной проблемой для Гонконгского клуба, так как, по большей части он не кажется способным вызвать какие-либо серьезные протесты на данный момент."
 lechotung.21.a: "Какая ирония."
 
 lechotung.22.t: "Чэнь Цзюнмин умирает в изгнании"
 lechotung.22.d: "Сегодня пришло известие о том, что Чэнь Цзюнмин, лидер китайских федералистов, умер от тифа. Страдая от плохого здоровья с момента своего переезда в Гонконг, Чэнь, похоже, наконец, поддался своим болезням и ушёл. Пока общество 'Вермильон' скорбит, федералистское движение фактически рухнуло без Чена."
 lechotung.22.a: "Покойся с миром."
 
 lechotung.23.t: "Доллары Концессий в Шэньяне"
 lechotung.23.d: "Только что поступило сообщение от наших агентов в Шанхае, что ведущий филантроп Роберт Хохтун тайно финансирует правительство Фэнтянь своим огромным состоянием. Военные считают, что это может сработать в нашу пользу, поскольку у Хохтуна мало интересов, кроме обеспечения безопасности 'Китайской Республики', хотя для многих в правительстве его вмешательство является оскорблением и может выманить Чжана из наших рук. Конечно, мы могли бы потребовать объяснений напрямую от Фэнтянь."
 lechotung.23.a: "Скажите Шанхаю, чтобы не вмешивались в наши дела."
 lechotung.23.b: "Это может быть полезно, дайте им зеленый свет."
 lechotung.23.c: "Потребуйте объяснений от Чжана."

 lechotung.24.t: "Расследование продолжается"
 lechotung.24.d_west: "Несмотря на опасения, что японцы шпионили за встречей и готовы наложить вето на расследование, похоже, что они сами не знают о денежной помощи Фэнтянь и позволят нам действовать беспрепятственно. Однако ходят слухи, что в городе будут скрываться профэнтянские шпионы, поэтому мы должны действовать быстро, прежде чем они смогут помешать расследованию. Предположительно, у Хуан Цзиньжуна могут быть документы, которые могли бы ускорить расследование, но он хотел бы за них определённую сумму..."
 lechotung.24.d_jap: "Токио официально дал нам зеленый свет для продолжения расследования, однако ходят слухи, что в городе будут скрываться профэнтянские шпионы, поэтому мы должны действовать быстро, прежде чем они смогут помешать расследованию. Предположительно, у Хуан Цзиньжуна могут быть документы, которые могли бы ускорить расследование, но он хотел бы за них определённую сумму..."
 lechotung.24.a: "Мы справимся сами, спасибо."
 lechotung.24.b: "*Вздох* Сколько?"
 
 lechotung.25.t: "Шанхай расследует фонд Хохтуна"
 lechotung.25.d: "Поскольку Фэнтянь является единственным и законным правительством Китая, оно привлекает различные "благотворительные пожертвования" со всего мира, в том числе от сэра Роберта Хохтуна из Гонконга. В рамках борьбы с денежными махинациями Города-Концессии начали приближаться к срыву благотворительных пожертвований Хохтуна на дело Великого Маршала. В Шанхае много китайцев, которые с удовольствием сделали бы нашу грязную работу за разумную цену, но, чтобы их убедить, потребуется существенная взятка. Если же Шанхайское расследование принесет свои плоды, это может серьезно повредить нашим финансам..."
 lechotung.25.a: "Сделайте несколько патриотических взносов некоторым патриотичным гражданам."
 lechotung.25.b: "Мы не можем тратить деньги!"
 
 lechotung.26.t: "Фэнтяньские фонды конфискованы"
 lechotung.26.d: "Расследование связи с Фэнтянь наконец принесло свои плоды, когда сегодня следователи захватили в порту корабль, наполненный золотом и серебром, направлявшийся в Фэнтянь. Великий Маршал, несомненно, почувствует укол, как только его средства иссякнут."
 lechotung.26.a: "Что же теперь делать со всем этим золотом..."
 
 lechotung.27.t: "Сторонники федералистов в Гонконге"
 lechotung.27.d: "С крахом соответствующих республиканских движений в Лянгуане и собственным переездом Чэнь Цзюнмина в Гонконг многие из его сторонников последовали за ним и поселились в городе, куда теперь также были перенаправлены средства Общества 'Вермильон'. Эти кадры активно плетут заговор против Мандата, часто прибегая к терроризму, но с некоторой помощью британцев мы можем покончить с ними."
 lechotung.27.a: "Позвоните в Гонконгский Клуб."
 
 lechotung.28.t: "Рейд на сторонников федералистов"
 lechotung.28.d: "Рано утром в Гонконге были совершены обыски в домах различных сторонников федералистов по обвинению в укрывательстве беглецов, отмывании денег и контрабанде оружия. Было произведено много арестов, и Обществу 'Вермильон' был нанесен тяжелый удар."
 lechotung.28.a: "Отличные новости!"
 
 lechotung.29.t: "Угасающее солнце над Гонконгом"
 lechotung.29.d: "Имея беспрецедентные доказательства против Роберта Хохтуна и Общества 'Вермильон' в целом, многие офицеры Добровольческого Корпуса считают, что пришло время создать специальный орган для регулирования финансовых дел в рамках Мандата и смыть преступность, спонсируемую Обществом 'Вермильон'. Прежде чем можно было прийти к какому-либо выводу, сам Хохтун пригласил всех офицеров, причастных к его делу, в свое частное поместье в Гонконге и пообещал внести "благотворительный взнос" в Мандат, если мы отвернёмся и позволим его действиям остаться безнаказанными."
 lechotung.29.a: "Мы зашли так далеко не для того, чтобы лишь взять взятку."
 lechotung.29.b: "Что ж... в конце концов, сейчас тяжелые времена..."
 
 lechotung.30.t: "Конец финансирования общества 'Вермильон'"
 lechotung.30.d: "Мы только что получили известие от наших агентов в Шанхае, что Мандат предпринял серьезные меры против наших денежных операций. Поскольку наши контакты с обществом 'Вермильон' вынуждены скрываться, а Мандат внимательно следит за всеми денежными фондами, текущими в нашу сторону, нам придется выдержать это и окупить средства другим способом."
 lechotung.30.a: "К черту империалистов!"

