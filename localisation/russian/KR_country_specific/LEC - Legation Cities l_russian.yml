 lec.1.t: "Готовы зарабатывать!"
 lec.1.d: "Города-Концессии, образованные при посредничестве США из-за почти начавшейся японско-германской войны, олицетворяют собой невозможность Китая успешно противостоять зарубежному империализму, и стремление американцев к политике "Открытых дверей", при которой все страны должны иметь равный доступ к одному из крупнейших в мире рынков. Влияние Шанхая выходит далеко за пределы города и тридцатимильную "нейтральную зону", ставшей пристанищем для преступников, а также идущей вверх по реке Янцзы среди заводов, протяжённых железных дорог и телеграфных линий, которые образуют собой бьющееся сердце китайской промышленности. Денежный оборот в Городах доходит до безумных масштабов на всех социальных уровнях. \n\nНа севере город Тяньцзинь выступает Пекину вратами в мир и процветающим спекулятивным рынком железнодорожных акций, а на юге же Гонконг остался последней искоркой британской славы, которую сохранили её прекрасная гавань и доступ к Южному Китаю. Центром всего этого выступает Шанхай, бриллиант, вырванный из рук китайцев и отполированный до зеркального блеска. "Восточный Париж" в своём расцвете: и улицы наполняются фонарным светом, и наркопритоны задыхаются в таинственном дыме, и европейцы выбрасывают свои деньги с такой скоростью, будто бы это грязные бумажки. \nВсё, конечно, не так, как кажется на первый взгляд. За золотом Шанхая скрывается его ужасающая сущность, полная убийств, интриг и революций."
 lec.1.a: "Что за мир."
 
 lec.2.t: "Право голоса в Совете Концессий"
 lec.2.d.germany: "Города-Концессии были образованы в 1928 году в результате американского вмешательства в Японско-Китайский конфликт, который почти вылился в открытую войну между нами и японцами. После обстрела пассажирского поезда китайскими военачальниками, Америка увидела возможность и выступила посредником не только для решения нестабильности на Востоке, но и для закрепления политики "Открытых дверей", которая даёт всем странам равный доступ к китайскому рынку. \n\nГорода-Концессии включают в себя все формально закреплённые концессии, тридцатимильную нейтральную зону, а также принимают Совет Концессий, созданный для разрешения споров и совместной работы между странами, имеющих интересы в Китае. Будучи передовой европейской державой, мы естественно, можем голосовать в Совете и продвигать свои интересы на Востоке."
 lec.2.d.japan: "Города-Концессии были образованы в 1928 году в результате американского вмешательства в Чжили-Фэнтяньский конфликт, который, по их мнению, должен был вылиться в открытую войну между нами и Чжили, с которыми были их немецкие покровители. После обстрела пассажирского поезда китайскими военачальниками, Америка увидела возможность и выступила посредником не только для решения нестабильности на Востоке, но и для закрепления политики "Открытых дверей", которая даёт всем странам равный доступ к китайскому рынку. \n\nГорода-Концессии включают в себя все формально закреплённые концессии, тридцатимильную нейтральную зону, а также принимают Совет Концессий, созданный для разрешения споров и совместной работы между странами, имеющих интересы в Китае. Будучи передовой восточной державой, мы естественно, можем как голосовать в Совете и продвигать свои интересы в Китае, так и блокировать наших врагов."
 lec.2.d.usa: "Города-Концессии были образованы в 1928 году в результате нашего вмешательства в Чжили-Фэнтяньский конфликт, который почти вылился в открытую войну между Германией и Японией. Пока мы хотели положить конец этому конфликту, мы также нашли долговременное решение имперского соперничества за Китай, а также способ протолкнуть нашу политику "Открытых дверей", заставив другие державы объединить свои концессии в один конгломерат. \n\nГорода-Концессии включают в себя все формально закреплённые концессии, тридцатимильную нейтральную зону, а также принимают Совет Концессий, созданный для разрешения споров и совместной работы между странами, имеющих интересы в Китае. Естественно, у нас есть право голоса в нём, и зачастую за нами остаётся последнее слово среди японцев и немцев, причём малые страны в основном поддерживают нас. Мы как правило, выступаем за сохранение статуса-кво в отношении политики "Открытых дверей" для остальных стран, позволяя им извлекать прибыль и при этом не связываться с разрозненными китайскими фракциями. Для американского гражданина Города-Концессии представляют собой не только отличный способ разбогатеть, но и яркий пример американского прогрессивного мышления и миролюбивости."
 lec.2.d.austria: "Города-Концессии были образованы в 1928 году в результате американского вмешательства в Чжили-фэнтяньский конфликт, который, по их мнению, должен был вылиться в открытую войну между Японией с Фэнтянской марионеткой и Чжили с немецкими покровителями. После обстрела пассажирского поезда китайскими военачальниками, Америка увидела возможность и выступила посредником не только для решения нестабильности на Востоке, но и для закрепления политики "Открытых дверей", которая даёт всем странам равный доступ к китайскому рынку. \n\nГорода-Концессии включают в себя все формально закреплённые концессии, тридцатимильную нейтральную зону, а также принимают Совет Концессий, созданный для разрешения споров и совместной работы между странами, имеющих интересы в Китае. Хотя Австро-Венгерская Империя и имеет право голоса в этом Совете, мы в основном воздерживаемся от безрассудных инициатив, предложенных американцами, немцами и японцами, поддерживая только очевидно разумные, вроде оказания экономической помощи китайцам и нашим собственным гражданам."
 lec.2.d.belgium: "Города-Концессии были образованы в 1928 году в результате американского вмешательства в Чжили-фэнтяньский конфликт, который, по их мнению, должен был вылиться в открытую войну между Японией с Фэнтянской марионеткой и Чжили с немецкими покровителями. После обстрела пассажирского поезда китайскими военачальниками, Америка увидела возможность и выступила посредником не только для решения нестабильности на Востоке, но и для закрепления политики "Открытых дверей", которая даёт всем странам равный доступ к китайскому рынку. \n\nГорода-Концессии включают в себя все формально закреплённые концессии, тридцатимильную нейтральную зону, а также принимают Совет Концессий, созданный для разрешения споров и совместной работы между странами, имеющих интересы в Китае. Будучи страной с большими концессиями в Тяньцзине и Внутреннем Китае, Фландрия-Валлония имеет право голоса в этом Совете. Хотя мы в основном и поддерживаем германские инициативы в Совете, мы, как известно, поддерживаем и американские всякий раз, когда они кажутся более разумными и полезными для наших граждан."
 lec.2.a: "Как всё хорошо сложилось!"
 lec.2.b: "Как здорово!"
 
 lec.3.t: "Право наблюдателя в Совете Концессий"
 lec.3.d.ostasien: "Города-Концессии были образованы в 1928 году после инцидента Нефритового ветра, во время которого на европейский пассажирский поезд напали гоминьдановские бандиты. И хотя он в основном предназначался для того, чтобы прекратить Чжили-фэнтяньский конфликт, дестабилизирующий Дальний Восток, американцы решили использовать его как ключ для своей политики "Открытых дверей", которая даёт всем западным странам и Японии доступ к китайскому рынку. Будучи активным звеном германской политики в Азии, многие наши дипломаты выступают как делегаты в Совете Концессий в Шанхае, хотя на самом деле именно Берлин формирует там политику. Но Берлин мало интересуют локальные проблемы, так что в основном мы отвечаем за большую часть деятельности Германии в Городах-Концессиях. Однако большинство наших деловых отношений в Китае идут в обход Международного мандата, и у нас есть куча экстерриториальных уступок в Лиге Восьми Провинций нашего союзника Сунь Чуаньфана. Если в Китае разразится хаос, то возможно, Нанкин останется нашим единственным верным другом."
 lec.3.d.australasia: "Когда в 1925 году пала Британская Империя, тогдашний губернатор Гонконга пригласил войска из Германии и других великих держав, которые заняли британские концессии с целью защиты их от китайцев. Это вызвало внутренний конфликт между американцами, японцами и немцами, который был окончательно прекращён в 1928 году с созданием Америкой Городов-Концессий. Как и по всему миру, не смотря на то, что Германия использует наши имперские владения, теоретически мы всё ещё сохраняем за собой право собственности на них. Также и в Китае, где наши большие концессии гарантируют нам место в Совете Концессий. Однако Германия отплатила нам той же монетой и отказалась признавать оттавское правительство правопреемницей британского, что лишает нас права голоса в Шанхае. \n\nБудучи гарантом британских интересов на Дальнем Востоке, Канберра в основном отвечает за активное поддержание китайских концессий. Таким образом, у нас есть влияние и возможность попытаться добиться признания наших концессий и восстановить наше право голоса в Совете, или же, по крайней мере, вернуть себе Гонконг."
 lec.3.d.canada: "Когда в 1925 году пала Британская Империя, тогдашний губернатор Гонконга пригласил войска из Германии и других великих держав, которые заняли британские концессии с целью защиты их от китайцев. Это вызвало внутренний конфликт между американцами, японцами и немцами, который был окончательно прекращён в 1928 году с созданием Америкой Городов-Концессий. Как и по всему миру, не смотря на то, что Германия использует наши имперские владения, теоретически мы всё ещё сохраняем за собой право собственности на них. Также и в Китае, где наши большие концессии гарантируют нам место в Совете Концессий. Однако Германия отплатила нам той же монетой и отказалась признавать оттавское правительство правопреемницей британского, что лишает нас права голоса в Шанхае. \n\nБудучи гарантом британских интересов на Дальнем Востоке, Канберра в основном отвечает за активное поддержание китайских концессий, и наш распад позволяет нам сосредоточиться на возвращении Георга V на престол. Однако если в Австралазии разразится хаос, мы будем обязаны занять их место в этом вопросе."
 lec.3.d.transamur: "После падения Британской Империи, три великих дальневосточных державы развязали холодную войну за британские концессии, которые являются ключом к господству над китайской торговлей и влиянию в нём. Мы также послали войска для защиты своих концессий, где бок о бок с нашими японскими партнёрами сражались против китайских радикалов. Когда всё-таки вмешались американцы с целью прекратить войну, они создали Города-Концессии для регулирования китайского рынка и обеспечения всем равного доступа к нему в рамках политики "Открытых дверей". Естественно, что Россия получила место в Совете, и наши делегаты приветствуются в Шанхае, но, к сожалению нам было предоставлено только право наблюдателя, так как Города-Концессии посчитали, что неудачный режим в Москве серьёзно ударил по нашей легитимности. Таким образом, в Шанхае сложилась неловкая ситуация с одной российской делегацией на два режима, которая не может голосовать и едва ведёт дебаты. До тех пор, пока мы или Москва не захватим власть над Россией, это досадное положение будет продолжаться."
 lec.3.d.russia: "После падения Британской Империи, три великих дальневосточных державы (Япония, Германия, и Соединённые Штаты) развязали холодную войну за британские концессии, которые являются ключом к господству над китайской торговлей и влиянию в нём. Когда всё-таки вмешались американцы с целью сохранения мира, они создали Города-Концессии, при этом навязав свою политику "Открытых дверей" Японии и Германии, которые хотели единолично иметь доступ к китайскому рынку. Когда был создан Совет Концессий, России было предоставлено в нём место из-за Тяньцзиньских концессий, хотя сейчас они и заняты Трансамуром адмирала Колчака, но из-за очевидности того, что Трансамур - японская марионетка, Совет Концессий решил позволить делегатам из Москвы и Владивостока представлять Россию. Из-за излишней запутанности ситуации нам не дали права голоса, как и британцам, однако, когда мы покончим с мечтами Колчака о контроле над Россией, мы, несомненно, его восстановим."
 lec.3.d.qing: "Города-Концессии были образованы в 1928 году после инцидента Нефритового ветра, во время которого на европейский пассажирский поезд напали гоминьдановские бандиты. И хотя он в основном предназначался для того, чтобы прекратить Чжили-фэнтяньский конфликт, дестабилизирующий Дальний Восток, американцы решили использовать его как ключ для своей политики "Открытых дверей", которая даёт всем западным странам и Японии доступ к китайскому рынку.\n\nСледуя этим империалистическим целям, пекинское правительство было отстранено от всех процессов принятия решений в Совете Концессий, даже не смотря на то, что они номинально "арендовали" эту территорию у нас. У нас есть статус наблюдателя в нём, и мы можем ознакомляться с решениями, принимаемыми на его заседаниях, но наше дальнейшее взаимодействие с этим органом ограничено на государственном уровне."
 lec.3.d.fengtian: "Города-Концессии были образованы в 1928 году после инцидента Нефритового ветра, во время которого на европейский пассажирский поезд напали гоминьдановские бандиты. И хотя он в основном предназначался для того, чтобы прекратить Чжили-фэнтяньский конфликт, дестабилизирующий Дальний Восток, американцы решили использовать его как ключ для своей политики "Открытых дверей", которая даёт всем западным странам и Японии доступ к китайскому рынку.\n\nСледуя этим империалистическим целям, китайское правительство было отстранено от всех процессов принятия решений в Совете Концессий, даже не смотря на то, что они номинально "арендовали" эту территорию у нас. У нас есть статус наблюдателя в нём, и мы можем ознакомляться с решениями, принимаемыми на его заседаниях, но наше дальнейшее взаимодействие с этим органом ограничено на государственном уровне."
 lec.3.a: "Мы заслуживаем права голоса в Шанхае!"
 
 lec.4.t: "Совет голосует по Флоту Концессий"
 lec.4.d: "Верховный комиссар созвал Совет для проведения голосования по особому предложению: позволить ли Городам-Концессиям иметь свой собственный флот. В мире, который с каждым днём всё более поляризуется и опустошается войной, вполне естественно изолированным Городам-Концессиям самостоятельно заботиться о своей защите, а не полагаться на иностранные флоты, многие из которых прямо сейчас активно действуют на различных театрах военных действий. Надеемся, что они достаточно умны, чтобы понять, насколько мы им нужны, и выделить нам несколько кораблей."
 lec.4.a: "Боже, пусть они проголосуют мудро."

 lec.5.t: "Совет голосует по Флоту Концессий"
 lec.5.d: "Верховный комиссар созвал Совет для проведения голосования по особому предложению: позволить ли Городам-Концессиям иметь свой собственный флот. В мире, который с каждым днём всё более поляризуется и опустошается войной, вполне естественно изолированным Городам-Концессиям самостоятельно заботиться о своей защите. Но можем ли мы позволить себе отдать им корабль?"
 lec.5.a: "Мы будем голосовать с осторожностью."
 
 lec.6.t: "Итоги голосования по Флоту Концессий"
 lec.6.d: "Голосование по вопросу о том, следует ли позволять Городам-Концессиям иметь свой собственный флот, закончилось, и похоже, что предложение было..."
 lec.6.a: "Принято!"
 lec.6.b: "Отклонено."
 
 lec.7.t: "Наступил Чёрный Понедельник!"
 lec.7.d: "Будучи мировым финансовым центром, Шанхай вряд ли сможет избежать Чёрного понедельника, который произошёл из-за обвала Берлинской фондовой биржи, вызванным избыточным выпуском германских государственных облигаций. Инвесторы поспешно выводят свои активы, а главные отрасли промышленности приходят в упадок. Однако те, кто предоставляет Китаю предметы и услуги первой необходимости, скорее всего быстро выйдут из кризиса."
 lec.7.a: "О ужас! О ужас!"
 
 lec.8.t: "Флот Концессий прибыл в Шанхай"
 lec.8.d: "Международный флот прибыл в Шанхай, чтобы в дальнейшем стать Флотом Городов-Концессий. Все новые экипажи будут набираться из Городов, чтобы не было никаких сомнений в их лояльности, а также будет создано новое адмиралтейство, первым адмиралом которого стал Реджинальд Йорк Тирвитт. Это великий день для Городов-Концессий!"
 lec.8.a: "Ура!!"
 
 lec.9.t: "Бюджет на 1936 год подготовлен"
 lec.9.d: "Дебаты по бюджету на 1936 год, начавшиеся в конце прошлого года, закончились довольно быстро. Китай и следовательно, Города-Концессии, были признаны стабильными. Не было никаких происшествий, требующих выделения средств на какую-либо конкретную сферу деятельности государства, поэтому Совету Концессий был выделен один миллион долларов, чтобы он мог расходовать их по своему усмотрению вплоть до следующего финансового года. Ещё было принято решение начать следующие дебаты раньше, поскольку к концу этого года всё может быть иначе, чем в 35-м."
 lec.9.a: "Мы всегда сможем найти применение деньгам."
 
 lec.10.t: "Восстановление русского права голоса?"
 lec.10.d: "После создания Городов-Концессий, Россия, как страна, которая имеет китайские концессии, закономерно получила своё право голоса в Совете, но, к сожалению, на тот момент было две России. В то время как Российская республика Керенского имела большее международное признание, владивостокский режим адмирала Колчака был гораздо ближе и пользовался поддержкой Токио. Это привело к тому, что обоим правительствам были предоставлены одинаковые права наблюдателей, как и канадцам с австралийцами. Теперь, когда [RUS.GetNameDef] бесспорно является единственно оставшейся Россией, посол из Санкт-Петербурга призвал нас восстановить его правительству право голоса. \n\nПоскольку это весьма существенный вопрос, он технически должен пройти через Совет Концессий. Однако маловероятно, что Япония и Германия, которые являются соперниками русских, когда-либо пропустят эту инициативу, так что вместо всего этого мы просто можем дать председателю Совета Концессий протолкнуть её в порядке ведения заседания. Хотя это и дало бы нового, сильного избирателя, у которого нет связей ни с японцами, ни немцами, это, вероятно, огорчило бы некоторых в Совете."
 lec.10.a: "Совет Концессий должен проголосовать по этому."
 lec.10.b: "Это исключительно процедурный вопрос."
 
 lec.11.t: "Совет Концессий голосует по восстановлению России права голоса"
 lec.11.d.notjapan: "Долгие годы [RUS.GetNameDef] и Трансамур адмирала Колчака делили между собой русское право голоса. Однако теперь, когда последняя была разбита, казалось бы, что единственно верным решением было бы восстановление России права голоса, но она уже представляет геополитическую угрозу евразийским странам, и некоторые задаются вопросом: а разумно ли им так легко отдавать ещё больше влияния?"
 lec.11.d.japan: "Долгие годы Трансамур нашего союзника адмирала Колчака и [RUS.GetNameDef] делили между собой русское право голоса. Теперь, когда Трансамур больше не может претендовать на роль законного российского правительства, председатель Совета Концессий решил, что Санкт-Петербургу должно быть восстановлено право голоса. И хотя Россия представляет для нас угрозу, возможно, их можно было бы использовать как оружие против немецкого влияния."
 lec.11.a: "Мы будем голосовать с осторожностью."
 
 lec.12.t: "Совет Концессий голосует по восстановлению нашего права голоса"
 lec.12.d: "Долгие годы у нас было только право наблюдателя в Совете Концессий в Шанхае, хотя у нас и есть китайские концессии. Они утверждали, что причиной такого неуважения к нам были претензии жалкого владивостокского режима адмирала Колчака. Однако теперь, когда "Трансамур" больше не оспаривает нашу легитимность и не претендует на становление единственной законной Россией, председатель решил провести голосование по вопросу восстановления наших прав. Если в этом мире и есть какая-то справедливость, то мы, естественно, вернём их себе, но нельзя сбрасывать со счетов злобу и ревность Токио и Берлина."
 lec.12.a: "Пусть Совет внимет рассудку."

 lec.13.t: "Итоги голосования по восстановлению России права голоса"
 lec.13.d: "Голосование по восстановлению российскому правительству права голоса было закончено. Несмотря на то, что небольшие страны поддержали эту инициативу, считая, что это создаст неоспоримый противовес Германии и Японии, многие всё же последовали обратному примеру. В конце концов, похоже, что предложение было..."
 lec.13.a: "Принято!"
 lec.13.b: "Отклонено."
 
 lec.14.t: "России восстановлено право голоса в Совете Концессий"
 lec.14.d: "Похоже, что Совет Концессий восстановил России право голоса, поскольку Трансамур более не может оспаривать это. И хотя это установленная процедура, отсутствие консультаций с Советом для проведения голосования создаёт тревожный прецедент и угрожает германскому и японскому превосходству. Однако, к сожалению, у нас нет иного выбора, кроме как согласиться с этим."
 lec.14.a: "Это не может повториться."
 
 lec.15.t: "Наше право голоса было восстановлено!"
 lec.15.d: "Совет Концессий после долгих дебатов решил восстановить наше право голоса, поскольку Трансамур более не может оспаривать нашу легитимность. Это великий день для России и Азии в целом!"
 lec.15.a: "Отличные новости!"
 
 lec.16.t: "Совет Концессий голосует против восстановления нашего права голоса"
 lec.16.d: "Совет Концессий решил не восстанавливать наше право голоса, мотивируя это несущественностью наших концессий и агрессивными действиями на Востоке. Похоже, что страх перед Германией с Японией победил здравый смысл и надежду на будущее."
 lec.16.a: "Вот вам и международное сотрудничество."
 
 lec.17.t: "Распад Лиги Восьми Провинций"
 lec.17.d: "С момента окончания Северного похода, Чжилийская клика управляла Юго-Западным Китаем будучи Лигой Восьми Провинций. За это время они установили тесные связи с немцами и ОАК, что не только дало Клике много богатств, но и стало её погибелью. Похоже, что у протестов крестьян-антиконцессионистов, отделения Аньхоя и убийства Сунь Чуаньфана единая подоплёка сделать Лигу уязвимой для тех, кто выиграет от её уничтожения. \n\nГоминьдан снова восстал в Фуцзяне, [SQI.GetAdj]ие войска угрожают северным границам, а [ANQ.GetNameDef] пошла на запад против Нанкинской, которую возглавляет [LEP.GetLeader]. Тем временем, Хунань и лянгуанские федералисты вышли из Лиги в надежде переждать эту бурю и нанести удар при первой же возможности. Похоже, что чжилийский порядок рушится..."
 lec.17.a: "Тревожные новости."
 
 lec.18.t: "Беженцы наводняют Города"
 lec.18.d: "Тысячи беженцев, спасаясь от хаоса, вызванного развалом Лиги Сунь Чуаньфана, хлынули в нейтральную зону. Их пока ещё не слишком много для контроля и учёта, но они явно не помогают нам в стабилизации Городов от Чёрного понедельника."
 lec.18.a: "Куда один, туда и все."
 
 lec.19.t: "Конфликт приводит к нестабильности рынка"
 lec.19.d: "Похоже, что доверие рынка к Мандату Концессий резко упало после начала боевых действий в регионе. И хотя Совет заверил инвесторов в том, что Города останутся на плаву в ходе всего конфликта, многие отказались поддерживать нас, по их словам, за то, что мы не способствуем миру."
 lec.19.a: "Мне плевать на ваш пацифизм!"
 
 lec.20.t: "Начать голосование за помощь Сычуаню?"
 lec.20.d: "Сычуань в настоящее время переживает страшный голод и пытается слаженно бороться с ним. Они просят Совет Концессий провести голосование по выделению местному правительству средств на открытие нового пути импорта зерна. Мы, наверно, можем позволить себе такие расходы, но многие задаются вопросом: эти деньги точно пойдут народу, а не в карманы военачальников."
 lec.20.a: "Конечно, мы поможем жителям Сычуаня!"
 lec.20.b: "Эти деньги будут роскошной набивкой банковского счёта [SZC.GetLeader]."

 lec.21.t: "Совет Концессий голосует по оказанию помощи провинции Сычуань"
 lec.21.d: "Южная провинция Сычуань в настоящее время переживает страшный голод и изо всех сил пытается спасти своих жителей. Они попросили Совет Концессий разрешить Городам помочь им открыть новые источники зерна до тех пор, пока земля вновь не станет плодородной. Однако многие эксперты предупреждают, что деньги, которые мы пошлём на помощь голодающим, могут всего-навсего уйти в карманы местных военачальников."
 lec.21.a: "Мы будем честно голосовать."
 
 lec.22.t: "Совет Концессий голосует за помощь"
 lec.22.d: "В ответ на нашу просьбу о помощи, Совет Концессий согласился провести голосование по оказанию нам помощи. Это может многое значить для голодающих Сычуаня."
 lec.22.a: "Неплохо для Совета!"
 
 lec.23.t: "Итоги голосования по оказанию помощи голодающим Сычуаня"
 lec.23.d: "После долгих обсуждений, похоже, что политики всё-таки пришли к согласию. Предложение по оказанию помощи голодающим в провинции Сычуань было..."
 lec.23.a: "Принято!"
 lec.23.b: "Отклонено."
 
 lec.24.t: "Совет Концессий отказывается голосовать за помощь голодающим"
 lec.24.d: "Совет Концессий отказался даже рассматривать вопрос о предоставлении нам помощи в борьбе с голодом, утверждая, что наш 'разгул коррупции' и 'отсутствие ответственного правительства' сделают их деньги бесполезными для народа Сычуаня. Похоже, что нам придется делать это самостоятельно."
 lec.24.a: "И они говорят, что мы нецивилизованные..."
 
 lec.25.t: "Совет Концессий голосует за помощь в борьбе с голодом!"
 lec.25.d: "Сегодня в Чэнду прошло много празднований, когда стали известны новости о голосовании в Совете Концессий. Они проголосовали за то, чтобы предоставить нам пятьдесят тысяч долларов на импорт еще одной крупной партии зерна для наших голодающих. Это отличная новость для народа Сычуаня!"
 lec.25.a: "Эти западники не кажутся такими уж плохими."
 
 lec.26.t: "Совет Концессий голосует за отказ в борьбе с голодом"
 lec.26.d: "Хотя мы активно лоббировали эту идею и казалось бы, пользовались большой поддержкой в Совете, похоже, что Германия успешно побудила Совет проголосовать против предоставления нам помощи. Создается впечатление, что они считают нашу политическую систему враждебно настроенной по отношению к европейским интересам и ценностям, и что любые деньги, предоставленные нам, пойдут прямо в карманы [SZC.GetLeader]. Мы не получим никакой помощи в этом квартале."
 lec.26.a: "Жадные империалисты!" 
 
 lec.27.t: "Голосование проваливается!"
 lec.27.d: "Последнее голосование в Совете Концессий провалилось с небольшим перевесом. Оно больше не может быть предложено вновь."
 lec.27.a: "Интересно."
 
 lec.28.t: "Голосование проходит!"
 lec.28.d: "Последнее голосование в Совете Концессий прошло с приемлемым большинством голосов. Теперь это решение будет исполнено."
 lec.28.a: "Интересно."

 lec.29.t: "[FROM.GetNameDefCap] претендует на китайское место в Совете Концессий"
 lec.29.d: "[FROM.GetNameDefCap], имея очевидный прецедент в Китае, обратился в Совет Концессий в надежде получить свои права наблюдателя в Совете. Китай юридически имеет представительство в Совете, и поскольку [FROM.GetNameDefCap] поддерживает продолжение деятельности Городов-Концессий и представляет собой серьезную перспективу для объединенного китайского торгового партнера, нет никаких причин не предоставлять им место в Совете."
 lec.29.a: "Добро пожаловать в передние ряды!"
 
 lec.30.t: "Совет Концессий голосует за бюджет на следующий год"
 lec.30.d: "Бюджет [GetYear] года истекает в течение 2 месяцев, и члены Совета Концессий были созваны вместе, чтобы принять решение о фокусе на следующий год. В связи с нестабильностью в Китае, угрожающей перелиться через наши границы, некоторые рекомендовали сосредоточиться на вооруженных силах и обороне. Другие рекомендовали увеличить финансирование других аспектов конфликта, принять беженцев и поддерживать хорошие отношения с Пекином. Еще одно предложение состоит в том, чтобы сосредоточиться на избавлении от последних симулятивных эффектов Черного Понедельника. Что мы должны выбрать?"
 lec.30.a: "Нам просто нужно больше денег."
 lec.30.b: "Мы должны выделить больше средств на добровольческие силы."
 lec.30.c: "Нам нужна промышленная помощь!"
 lec.30.e: "Нам нужно больше денег для управления иммиграцией."
 
 lec.31.t: "Совет Концессий расширяет свою деятельность"
 lec.31.d: "Совет Концессий недавно вновь сосредоточил свое внимание на расширении прибыли от свободной торговли для всех государств-членов. Они призвали китайских производителей снизить цены, пообещав им компенсацию другими способами, в то же время призвав других посредников также снизить тарифы. Таким образом, наши предприятия теперь пожинают плоды китайского труда."
 lec.31.a: "Наши рабочие будут наслаждаться праздником."
 
 lec.32.t: "Антиконцессионисты атакуют внутренние концессии!"
 lec.32.d: "Во время войны Лиги несколько международных концессий во внутреннем Китае, таких как Ханькоу, Сямынь и Чжэньцзян, подверглись набегам со стороны антиконцессионистских войск и бандитов. Похоже, что Нанкин не собирается выигрывать войну быстро и без ущерба для международного имущества. Таким образом, Совет Концессий уполномочил Международные добровольческие силы быть развернутыми во внутренних концессиях, чтобы защитить их от Гоминьдана и антиконцессионистского сброда."
 lec.32.a: "Разверните силы по всему Китаю."
 
 lec.33.t: "Цин поддерживает антиконцессионистов!"
 lec.33.d: "В ответ на отделение провинции Аньхой от Южной Чжилийской Лиги Восьми Провинций, цинское правительство в Пекине решило поддержать Аньцинскую Клику. Правительство Чжили надеется использовать популярный антиконцессионизм по всему внутреннему Китаю, чтобы повысить популярность своего правительства. К несчастью для Чжили, они отрезали себя также и от немецкого признания и помощи."
 lec.33.a: "Ужасно!"
 
 lec.34.t: "Офицеры добровольческих сил протестуют против чрезмерной специализации"
 lec.34.d: "После того, как мы недавно установили вместе с немцами береговые укрепления в наших небольших городах, несколько членов нашего Добровольческого офицерского корпуса выступили с предложением перевести несколько недавно построенных береговых укреплений в наземные. Они утверждают, что чрезмерные инвестиции в военно-морскую оборону могут сделать нас уязвимыми для китайского нападения с суши. Следует ли нам принять их предложение?"
 lec.34.a: "Они правы, мы должны принять их планы."
 lec.34.b: "Китайцы никогда не осмелятся напасть на нас!"
 
 lec.35.t: "Германия отправляет войска в Шанхай"
 lec.35.d: "Ссылаясь на соображения безопасности после краха немецкого союзника в Нанкине, немцы направили дополнительные войска в добровольческие силы в Шанхае, а также усилили свои собственные дивизии в городах. Это увеличило популярность Германии в городах, а также увеличило нашу рабочую силу."
 lec.35.a: "Полагаю, мы всегда можем использовать больше людей."
 
 lec.36.t: "Конец Городов-Концессий"
 lec.36.d: "Города-Концессии когда-то были символом стабильности, принесенной свободными рынками, 'открытой дверью' с запада в Китай. Теперь, с крахом их армии, их дипломатическое и экономическое влияние сократилось до нуля. В то время как Мандат может все еще существовать на бумаге, для всех намерений и целей, города-концессии исчезли, равно как и преимущества от наших концессий, которые они предоставляли."
 lec.36.a: "Он сослужил нам хорошую службу, но теперь его время прошло."

 lec.37.t: "Города-Концессии просят присоединиться к Рейхспакту"
 lec.37.d: "Теоретическая сеть международных гарантий целостности Городов-Концессий всегда вызывала сомнения в безопасности. Поскольку наш дипломат в Шанхае исполняет обязанности главы Совета Концессий, Города подали заявку на присоединение к нашему альянсу. Безусловно, они будут полезным инструментом для борьбы с японцами, но некоторые утверждают, что они втянут нас в непобедимые войны в Китае."
 lec.37.a: "Добро пожаловать в Рейхспакт!"
 lec.37.b: "Слишком много обязательств."
 
 lec.38.t: "Германия соглашается!"
 lec.38.d: "Немцы приняли наше предложение о вступлении в их союз. Теперь у нас есть защита Кайзерлихмарине, а также немецкая дипломатическая поддержка."
 lec.38.a: "Потрясающе!"
 
 lec.39.t: "Германия отказывается"
 lec.39.d: "Очевидно, что Берлин воспринял нас в своем союзе как слишком большой риск для безопасности и отказался от нас. Мы столкнемся с японцами в одиночку."
 lec.39.a: "Чёрт!"
 
 lec.40.t: "Германия требует исключения страны [BEL.GetName]!"
 lec.40.d: "Поскольку [BEL.GetName] вышла из сферы влияния Германии, немцы выдвинули в Совете Концессий предложение исключить и конфисковать концессию [BEL.GetName], ссылаясь на их 'очевидную международную нестабильность'."
 lec.40.a: "Начнём голосование по этому."
 lec.40.b: "Это абсурд!"
 lec.40.c: "В этом есть смысл."
 
 lec.41.t: "[LEC.GetNameDefCap] отказываются исключать страну [BEL.GetNameDef]"
 lec.41.d: "Похоже, что Совет Концессий отказался даже рассматривать идею удаления [BEL.GetName] из Совета, полностью отвергнув наши ссылки на очевидную [BEL.GetAdjective]ую нестабильность как 'мелкие жалобы', недостойные их времени."
 lec.41.a: "Этот Совет предвзят к нам!"
 
 lec.42.t: "[LEC.GetNameDefCap] соглашаются исключить страну [BEL.GetNameDef]"
 lec.42.d: "Совет Концессий увидел очевидную нестабильность и неустойчивость [BEL.GetName] и соответственно, конфисковал их концессии в Тяньцзине и на материковой части Китая от имени правительства Пекина. Они также исключили [BEL.GetAdjective]ое правительство из Совета Концессий, не дав никому другому сказать хоть слово на открытом заседании! Это явный переворот для немецкой дипломатии!"
 lec.42.a: "Они поняли."
 
 lec.43.t: "Совет Концессий конфискует наши концессии"
 lec.43.d: "С тех пор, как мы вырвались из сферы влияния Германии, немцы дипломатически изолируют нас всеми возможными способами. У нас были высокие пошлины на экспорт во все страны Миттельевропы, мы были исключены из Рейхспакта, а Антверпен был почти вырван из наших рук. В качестве последнего пункта в длинном списке оскорблений кажется, что немцы успешно подали прошение об исключении нас из Совета Концессий в Шанхае. Хотя наши китайские концессии никогда не были приоритетом, это нарушение все еще вызывает раздражение. Что более позитивно, мы больше не несем ответственности за многих французских граждан в городах, которым мы ранее предоставили гражданство."
 lec.43.a: "Мне всегда как-то было плевать на Тяньцзинь."
 
 lec.44.t: "[BEL.GetNameDefCap] исключена из Совета Концессий"
 lec.44.d: "Немцы дипломатически изолируют Брюссель с тех пор, как [BEL.GetName] выгнала немецкого монарха и гарнизоны в ходе [BEL.GetAdjective]ой революции. Последним шагом было убедить Председателя Совета Мандата [LEC.GetNameDef] конфисковать [BEL.GetAdjective]ие концессии от имени правительства Пекина и исключить их из Совета дипломатических миссий. Строгая правильность этого шага, проведенного без голосования, была поставлена под сомнение многими в Шанхае, но пока немецкий переворот является свершившимся фактом."
 lec.44.a: "Им никогда не было дела, правда..."

 lec.45.t: "Совет Концессий голосует за конфискацию концессий [BEL.GetNameDef]"
 lec.45.d: "Председатель Совета Мандата приступил к рассмотрению просьбы посла Германии об исключении [BEL.GetName] из состава Совета. Вполне вероятно, что все стороны, которые хотят доминировать в Совете, проголосуют за удаление ненужной, возможно враждебной третьей стороны из Совета, в то время как те, кто поддерживает многополярность, такие как англичане, австрийцы и американцы, вероятно, проголосуют против. Только время покажет."
 lec.45.a: "Со всеми нами когда-нибудь да что-нибудь случается."
 
 lec.46.t: "Совет Концессий проголосовал за исключение бельгийцев"
 lec.46.d: "Немцы дипломатически изолируют Брюссель с тех пор, как [BEL.GetName] выгнала немецкого монарха и гарнизоны в ходе [BEL.GetAdjective]ой революции. Последним шагом было убедить Председателя Совета Мандата [LEC.GetNameDef] провести голосование по конфискации [BEL.GetName]их концессий от имени правительства Пекина и исключить их из Совета. Это, возможно, изменит динамику власти Совета Концессий на долгие годы."
 lec.46.a: "Мы будем голосовать в соответствии с нашими интересами."
 lec.46.b: "Эти проклятые немцы!"
 
 lec.47.t: "Итоги голосования по исключению страны [BEL.GetNameDef]"
 lec.47.d: "Голосование по исключению страны [BEL.GetName] из Совета Концессий было закончено, и похоже, что предложение было..."
 lec.47.a: "Принято."
 lec.47.b: "Отклонено!"
 
 lec.48.t: "Статус бельгийских концессий"
 lec.48.d.flanders: "С роспуском бельгийского правительства статус их концессий оказался под сомнением. Китайское правительство не согласилось предоставить новую концессию ни фламандскому правительству, ни бельгийскому правительству в изгнании в Канаде, и похоже, что небольшой бельгийский форпост в Тяньцзине снова перешел в руки Китая, хотя, естественно, он по-прежнему будет управляться Городами-Концессиями."
 lec.48.d.syndies: "После революции в Бельгии статус их концессий оказался под сомнением. Правительство Бельгии проинформировало Мандат, что они больше не желают участвовать в империалистической структуре. Китайское правительство не согласилось предоставить концессию Бельгийскому правительству в изгнании в Канаде, и похоже, что небольшой бельгийский форпост в Тяньцзине снова перешел в руки Китая, хотя, естественно, он по-прежнему будет управляться Городами-Концессиями."
 lec.48.a: "Конфисковать этот склад!"
 
 lec.49.t: "Судьба бельгийских концессий в Китае"
 lec.49.d.flanders: "Как правопреемник многих зарубежных обязательств Фландрии-Валлонии, мы рассчитывали, сменить бельгийцев в Совете Концессий. Вместо этого, похоже, Международный Мандат объявил, что концессии вернулись к китайскому правительству, и у нас больше нет никаких прав или обязанностей в Китае. Естественно, это в некотором роде дипломатическое разочарование, но, по крайней мере, нам больше не нужно заботиться обо всех этих франкоязычных в Городах."
 lec.49.d.syndies: "После нашей революции многие в нашем правительстве призывали [ROOT.GetLeader] отказаться от ответственности перед империалистическим Советом Концессий. Теперь он, наконец, это сделал, и хотя у нас больше нет беспрепятственного доступа к китайским рынкам, у нас, по крайней мере, есть моральное превосходство."
 lec.49.a: "Это раздражает."
 
 lec.50.t: "Бельгийские концессии конфискованы"
 lec.50.d: "Похоже, что Совет Концессий конфисковал концессии Фландрии-Валлонии и исключил их посла из Совета. Хотя теоретически их концессии теперь возвращаются к нам, вполне вероятно, что теперь ими будет управлять Совет Концессий, поскольку они находятся в нейтральной зоне в Тяньцзине. В самом деле, не исключено, что другое консульская держава может попытаться купить их у нас или у Совета. Но сейчас многие в глубине души радуются окончанию одного из неравноправных договоров."
 lec.50.a: "Пока-пока!"
 
 lec.51.t: "Исключение Японии из Совета Концессий"
 lec.51.d: "Японцы представляют собой угрозу стабильности Азии, и они должны быть наказаны, по крайней мере, формально. Мы должны исключить их из Совета Концессий и конфисковать концессии, которые мы контролируем, но как?"
 lec.51.a: "Мы должны проголосовать за это."
 lec.51.b: "Удалите их без голосования."

 lec.52.t: "Мы исключены из Совета Концессий"
 lec.52.d: "Судя по всему, Совет Концессий полностью вышел за свои рамки. На закрытом заседании, без присутствия или информирования кого-либо из наших делегатов, Совет Концессий быстро исключил Японскую Империю из состава Совета! Дерзость этого соглашения усугубляется тем, что изначально Совет Концессий должен был стать платформой для посредничества между нами, китайцами и немцами, а теперь решающая сторона исчезла. Наше правительство и дипломатический корпус узнали об этом событии только из утренних газет, и армия призывает нас подготовить последовательный ответ, который, несомненно, даст военным полномочия нанести удар по Городам и положить конец господству Запада в Китае раз и навсегда."
 lec.52.a: "Это безобразие!"
 
 lec.53.t: "Совет Концессий исключает Японию"
 lec.53.d: "Германский Председатель Совета Мандата и следовательно, Совет Концессий сегодня исключили Японскую Империю из состава Совета. Это, как и следовало ожидать, привело в ярость японцев, которые требуют извинений и немедленного восстановления своих прав, что представляется маловероятным. Многие нации уже отозвали свои гарантии от Городов-Концессий, не желая защищать Города от вероятного японского нападения. Что же нам делать?"
 lec.53.a: "Это было законное решение, мы вернем Шанхай."
 lec.53.b: "Мы должны отказаться от наших гарантий!"
 
 lec.54.t: "Совет Концессий голосует за конфискацию японских концессий"
 lec.54.d: "Посол Боденхаймер внес предложение об исключении Японии из Совета Концессий, и голосование началось. Только время покажет, удастся ли остановить японского монстра."
 lec.54.a: "Японцев надо сдерживать!"
 
 lec.55.t: "Совет Концессий голосует за конфискацию концессий Японии"
 lec.55.d.nojap: "Японская Империя была источником нестабильности в Азии с момента окончания изоляционизма, и с тех пор их напористость с трудом сдерживалась глобальными альянсами и договорами. Теперь кажется, что даже Города-Концессии не смогли остановить японскую агрессию в Азии. Совет заявил о себе, и Председатель Совета Мандата начал голосование за исключение японцев из состава Совета. Как мы должны голосовать?"
 lec.55.d.jap: "Совет Концессий предательски поддержал предложение исключить нас из Совета! Мы не сделали абсолютно ничего, чтобы заслужить такое обращение, но эти западники, похоже, полны решимости снова изолировать нашу великую Империю. Если мы хотим избежать дипломатической изоляции, наши люди в Шанхае должны действовать быстро, чтобы не допустить принятия этой меры."
 lec.55.a: "Рассмотрим наши варианты."
 lec.55.b: "Этого не может быть!"
 
 lec.56.t: "Результаты голосования об исключении Японии из Совета"
 lec.56.d: "Результаты голосования по вопросу об исключении Японии из состава Совета закончились, и похоже, что предложение Германии..."
 lec.56.a: "Принято!"
 lec.56.b: "Отклонено."
 
 lec.57.t: "Совет Концессий голосует против нас"
 lec.57.d: "Коварные европейцы и американцы проголосовали за исключение нас из Совета Концессий! Наши дипломаты были исключены из палаты Совета, а также из муниципальных советов отдельных городов. Нашим войскам также было официально предложено покинуть города. Правительство и армия требуют военных действий, чтобы стереть эту потерю гордости!"
 lec.57.a: "Эти империалисты не знают границ!"
 
 lec.58.t: "Совет Концессий изымает японские концессии"
 lec.58.d: "Японцы явно переступили свои границы в Городах-Концессиях, и Совет исключил их. Хотя в Маньчжурии все еще существует сильное японское влияние, это великий день для перспектив независимого Китая."
 lec.58.a: "Очередной неравный договор расторгнут!"
 
 lec.59.t: "Имперский переворот в Пекине"
 lec.59.d: "Нестабильность в центральном правительстве Цин, похоже, привела к резкой смене режима в Пекине. Власть всегда принадлежала У Пэйфу и его Чжилийской клике, но теперь кажется, что они уступили власть обновленной имперской фракции, поддерживаемой дружественными военачальниками на юго-востоке и западе. В рамках этого перехода новый режим обвинил иностранное вмешательство в предшествующей борьбе за власть, и многие в Городах-Концессиях теперь опасаются, что на севере началась новая эра официального антиконцессионизма. Некоторые теперь призывают отказаться от дипломатического признания правительства Цин и признать либо Южную Чжилийскую, либо Фэнтианьскую клику в качестве законного правительства Китая."
 lec.59.a: "Будем надеяться, что все наладится."

 lec.60.t: "Валютные резервы исчерпаны"
 lec.60.d: "Повседневные функции Совета Концессий в значительной степени зависят от валютных резервов в хранилищах Шанхайской банковской корпорации. Они, к сожалению, довольно низки, и преобладающая в мире неопределенность означает, что Города почти не имеют кредита, чтобы работать. Без денег Города-Концессии, вероятно, не могли бы продолжать нормально функционировать. Если мы не увеличим количество денег в нашем хранилище в ближайшее время, Совету, возможно, придется прекратить свой Мандат."
 lec.60.a: "Надеемся, все будет не так плохо."
 
 lec.61.t: "Совет объявляет банкротство"
 lec.61.d: "После нескольких дней напряженного обсуждения Совет принял решение. Города-Концессии окончательно провалились как проект. Денег в резервах нет, интересы держав не обслуживаются, а средний уровень жизни резко падает. Таким образом, Международный Мандат на все концессии Китая был определен как законченный, и переговоры с правительством Пекина должны были начаться. Городски комиссары яростно возражали против этого решения, как и многие бюрократы, но послы покинули зал Совета и вернулись в свои резиденции, охраняемые национальными войсками. На улицах японские и немецкие войска уже начали агрессивные действия, а китайцы находятся на улицах по всему городу. Скоро нас настигнет хаос."
 lec.61.a: "Мы старались изо всех сил."
 
 lec.62.t: "Оккупация Фучжоу"
 lec.62.d: "Совет Концессий обанкротился, положив конец Международному Мандату. Теперь, когда Шанхай погружается в уличные драки и хаос, окраинные города Мандата остаются незащищенными. В Фучжоу мятежники и банды уже захватили контроль над улицами, и ответственного правительства, похоже, не хватает. Должны ли мы вернуть Фучжоу Китаю?"
 lec.62.a: "Город уязвим, забирайте!"
 lec.62.b: "Сейчас мы не можем экономить ресурсы."
 
 lec.63.t: "[FROM.GetNameDefCap] оккупирует Фучжоу"
 lec.63.d: "[FROM.GetNameDefCap] послал свои войска в Фучжоу, ссылаясь на очевидное желание жителей Фучжоу воссоединиться с китайской нацией. Учитывая хаос в Шанхае и вооруженных силах, мы просто не можем тратить ресурсы на войну Китаем прямо сейчас."
 lec.63.a: "Ужасно!"
 
 lec.64.t: "Оккупация Нинбо"
 lec.64.d: "Совет Концессий обанкротился, положив конец Международному Мандату. Теперь, когда Шанхай погружается в уличные драки и хаос, окраинные города Мандата остаются незащищенными. В Нинбо мятежники и банды в основном были подавлены, и городская полиция постепенно восстанавливает контроль. Тем не менее, они вряд ли могли противостоять оккупации с материка. Должны ли мы вернуть Нинбо Китаю?"
 lec.64.a: "Город уязвим, забирайте!"
 lec.64.b: "Сейчас мы не можем экономить ресурсы."
 
 lec.65.t: "[FROM.GetNameDefCap] оккупирует Нинбо"
 lec.65.d: "[FROM.GetNameDefCap] послал свои войска в Нинбо, ссылаясь на очевидное желание жителей Нинбо воссоединиться с китайской нацией. Учитывая хаос в Шанхае и вооруженных силах, мы просто не можем тратить ресурсы на войну Китаем прямо сейчас."
 lec.65.a: "Ужасно!"
 
 lec.66.t: "Оккупация Шаньтоу"
 lec.66.d: "Совет Концессий обанкротился, положив конец Международному Мандату. Теперь, когда Шанхай погружается в уличные драки и хаос, окраинные города Мандата остаются незащищенными. В Шаньтоу мятежники захватили власть и решили присоединиться к нашей стране. Должны ли мы вернуть Шаньтоу Китаю?"
 lec.66.a: "Город уязвим, забирайте!"
 lec.66.b: "Сейчас мы не можем экономить ресурсы."
 
 lec.67.t: "[FROM.GetNameDefCap] оккупирует Шаньтоу"
 lec.67.d: "[FROM.GetNameDefCap] послал свои войска в Шаньтоу, ссылаясь на очевидное желание жителей Шаньтоу воссоединиться с китайской нацией. Учитывая хаос в Шанхае и вооруженных силах, мы просто не можем тратить ресурсы на войну Китаем прямо сейчас."
 lec.67.a: "Ужасно!"

 lec.68.t: "Оккупация Тяньцзинь"
 lec.68.d: "Совет Концессий обанкротился, положив конец Международному Мандату. Теперь, когда Шанхай погружается в уличные драки и хаос, окраинные города Мандата остаются незащищенными. В Тяньцзине бунтовщики и банды в основном подавлены, и городская полиция постепенно восстанавливает контроль, опираясь на помощь японцев и известных триад, каждая из которых пытается обезопасить город для той или иной фракции. Тем не менее, они вряд ли могли противостоять оккупации с материка. Должны ли мы вернуть Тяньцзинь Китаю?"
 lec.68.a: "Город уязвим, забирайте!"
 lec.68.b: "Сейчас мы не можем экономить ресурсы."
 
 lec.69.t: "[FROM.GetNameDefCap] оккупирует Тяньцзинь"
 lec.69.d: "[FROM.GetNameDefCap] оккупировало Тяньцзинь, не желая допустить, чтобы такой крупный город попал в руки японцев или даже низкопробных преступников. Хотя это удар по Мандату, сейчас мы ничего не можем с этим поделать."
 lec.69.a: "Ужасно!"
 
 lec.70.t: "Оккупация Гонконга"
 lec.70.d.AST: "Австралазия, бывший протектор Гонконга, решил порвать связи с Антантой, оставив город в уязвительном положении и дав нам шанс заполучить Гонконг, отомстив за нанесённый сотню лет назад позор. Должны ли мы положить конец британскому влиянию в Китае?"
 lec.70.d.LEC: "Совет Концессий обанкротился, положив конец Международному Мандату. Теперь, когда Шанхай погружается в уличные драки и хаос, окраинные города Мандата остаются незащищенными. В Гонконге британцы и Общество Вермильон сотрудничают, чтобы обеспечить стабильность на улицах, и обе стороны стремятся к аннексии Британией и нашей страной соответственно. Однако англичан здесь еще нет, и у нас есть возможность вторгнуться. Должны ли мы вернуть Гонконг Китаю?"
 lec.70.a: "Город уязвим, забирайте!"
 lec.70.b: "Мы не можем экономить ресурсы сейчас."
 
 lec.71.t: "[FROM.GetNameDefCap] оккупирует Гонконг"
 lec.71.d.AST: "Государство [FROM.GetNameDefCap] воспользовалось моментом нашего бездействия и оккупировало Гонконг. Теперь, когда Австралазия погразла во внутренних распрях, настал момент заявить, что британскому влиянию в Гонконге был положен конец."
 lec.71.d.LEC: "Государство [FROM.GetNameDefCap] оккупировала Гонконг, не пожелав позволить такому крупному городу попасть в руки англичан или немцев. Пока это является ударом по Мандату, мы ничего не можем с этим поделать."
 lec.71.a: "Всё равно"
 lec.71.b: "Ужасно!"
 
 lec.72.t: "Крах правительства Совета Концессий"
 lec.72.d: "Когда в Шанхае воцарился хаос после решения Совета о прекращении действия мандата, наши войска, оказавшиеся в ловушке в Шанхае, остаются без приказов. Японцы пытаются занять город, но мы пока не знаем, что они предпримут. Похоже, они собираются занять доки, чтобы дождаться подкрепления, поэтому некоторые предлагают нашим войскам попытаться разбить их там и обезопасить линии снабжения. Другие предлагают оставаться в центре города и защищаться оттуда. Что нам делать? "
 lec.72.a: "Мы должны ударить первыми - занять доки и центр города!"
 lec.72.b: "Прикажите войскам оставаться на месте и ждать подкрепления."
 lec.72.c: "Позвольте Совету Концессий решить судьбу Шанхая."
 
 lec.73.t: "Крах правительства Совета Концессий"
 lec.73.d: "По мере того, как западные страны массово покидали Китай, наши войска в Городах-Концессиях оставались в затруднительном положении. Сообщается, что немцы предпринимают агрессивные шаги для обеспечения безопасности города, и наше руководство призывает нас сделать то же самое."
 lec.73.a: "Рассеяться по всему городу."
 lec.73.b: "Занимайте доки и ждите подкрепления."
 lec.73.c: "Позвольте Совету Концессий решить судьбу Шанхая."

 lec.74.t: "Перестрелки в Шанхае"
 lec.74.d: "Когда Шанхай настиг хаос, немецкие и японские войска вступили в бои по всему городу. Обе фракции бросились обезопасить доки, оставив остальную часть города Добровольческим силам. Совет теперь имеет право решать, кому помочь на дипломатическом и военном фронтах войны за Шанхай - кто будет править нашим городом?"
 lec.74.a: "Немцы победили!"
 lec.74.b: "Японцы победили!"
 
 lec.75.t: "Шанхай обеспечен"
 lec.75.d: "Наши войска разгромили врага в Шанхае, и Шанхайский муниципальный совет восстановил контроль над городом под нашей защитой."
 lec.75.a: "Отлично!"
 
 lec.76.t: "Поражение в Шанхае"
 lec.76.d.cant_strike: "К сожалению, наши силы потерпели полное поражение в Шанхае, и ненавистная Империя теперь оккупирует город через офисы Шанхайского муниципального совета. Сейчас мы ничего не можем с этим поделать, но путь для войны между Германией и Японией расчищен."
 lec.76.d.banzai: "Наши войска заняли доки в Шанхае, но прямо сейчас они терпят поражение от немцев и их западных союзников. У нас есть веская причина послать подкрепление в Шанхай и начать войну c западниками, чтобы раз и навсегда изгнать их из Азии."
 lec.76.a: "Черт!"
 lec.76.b: "Битва ещё не окончена..."
 
 lec.77.t: "Города-Концессии просят о вступлении в Сферу Сопроцветания"
 lec.77.d: "Города-Концессии долгое время были вынуждены в силу своего Мандата сохранять нейтралитет в глобальных делах. Однако теперь, когда Китайское агентство и наш посол в Шанхае получили полный контроль над Городами, они могут положить конец мелким распрям Совета и рука об руку присоединиться к своим азиатским братьям!"
 lec.77.a: "Азиаты за Азию!"
 lec.77.b: "Отказывайте, мы пока не можем расстраивать Германию."
 
 lec.78.t: "Япония принимает!"
 lec.78.d: "Японцы приняли наше предложение о присоединении к их альянсу. Теперь у нас есть защита Императорского флота и армии Японии, а также японская дипломатическая и финансовая поддержка. К сожалению, наша автономия была серьезно ограничена формальным низложением Совета, и теперь мы, по сути, являемся полноценным орудием японских вооруженных сил."
 lec.78.a: "Подожди, автономия что?"
 
 lec.79.t: "Япония отказывается"
 lec.79.d: "Токио, по-видимому, посчитал принятие нас в свой альянс слишком большой угрозой безопасности и отказался. Мы будем противостоять китайцам в одиночку."
 lec.79.a: "Черт!"

 lec.80.t: "Судьба Чжан Сяолиня"
 lec.80.d: "Чжан Сяолинь был ценным инструментом для японцев, используя свои криминальные связи, чтобы обезопасить Города для них, а также получить изрядную прибыль для себя. Однако теперь, когда японцы достаточно уверены в своем положении, некоторые дипломаты и офицеры начинают сомневаться, действительно ли необходима помощь Сяолиня на данном этапе. \n\nСейчас была назначена встреча с Сяолинем и его ближайшими подчиненными. Когда в прекрасный шанхайский вечер наши чиновники приближаются к дому удовольствий, полицейские и гангстеры оценивают друг друга, гадая, кто сделает первый шаг. После приема окружной комиссар кладет руку в карман. Что он вытаскивает?"
 lec.80.a: "Свой револьвер!"
 lec.80.b: "Назначение Сяолиня в правительство."
 
 lec.81.t: "Исключение Германии из Совета Концессий"
 lec.81.d: "Германская Империя уязвима, и настало время наказать их за перегибы на Дальнем Востоке, исключив их из Совета. Как мы должны действовать?"
 lec.81.a: "Мы должны проголосовать за их исключение."
 lec.81.b: "Европейцы будут их защищать, мы должны действовать сами."
 
 lec.82.t: "Совет Концессий устраняет наши концессии"
 lec.82.d: "Вероломный Совет Концессий отстранил нашу нацию от своих дел, несмотря на наши неоднократные призывы об обратном. Они конфисковали наши китайские концессии, унизили нас перед всем миром и заблокировали нам доступ к палатам власти в Китае. Министерство по делам колоний и Кайзер требуют враждебного ответа. Наш восточноазиатский флот должен быть готов к удару."
 lec.82.a: "Возмутительно!"
 
 lec.83.t: "Совет Концессий исключает Германию"
 lec.83.d: "Совет Концессий в Шанхае на закрытом заседании исключил Германию из своего состава. Они заявляют, что Германия подрывает дух Шанхайской конференции, и призывают все государства-члены оказать им помощь."
 lec.83.a: "Германия переборщила."
 lec.83.b: "Мы не собираемся воевать с Германией, откажемся от наших концессий!"
 
 lec.84.t: "Совет начинает голосование за устранение концессий Германии"
 lec.84.d: "Совет приступил к голосованию по предложению японского посла об исключении Германии из Совета Концессий."
 lec.84.a: "Будем надеяться, что они проголосуют ‘за’."
 
 lec.85.t: "Совет Концессий голосует за устранение германских концессий"
 lec.85.d.noger: "Вот уже несколько лет, как немцы медленно изолируются в составе Совета Концессий. Их высокомерие и нечестная игра широко известны хорошо информированным людям в Шанхае, даже несмотря на то, что немцы возвещают о глобальной стабильности и сотрудничестве. Теперь, похоже, что Совет Концессий решил исключить их из тех частей Китая, которые он считает законными. Следует ли нам воспользоваться случаем и нанести удар по мировому гегемону, или это слишком рискованно? "
 lec.85.d.ger: "Совет Концессий начал голосование по предложению об исключении нашего Кайзеррейха из подчиненных ему китайских концессий и об исключении наших дипломатов из Совета! Если оно будет принято, это станет огромным ударом по германской мощи в Азии, и мы должны сделать все, что в наших силах, чтобы этого не произошло."
 lec.85.a: "Мы будем голосовать с умом."
 lec.85.b: "Это возмутительно!"
 
 lec.86.t: "Результаты голосования по устранению концессий Германии"
 lec.86.d: "Голосование по исключению Германии закончилось, и кажется, оно..."
 lec.86.a: "Прошло!"
 lec.86.b: "Провалилось."

 lec.87.t: "Совет Концессий голосует за то, чтобы исключить нас"
 lec.87.d: "Вероломный Совет Концессий отстранил нашу нацию от своих дел, несмотря на наши неоднократные призывы об обратном. Они конфисковали наши китайские концессии, унизили нас перед всем миром и заблокировали нам доступ к палатам власти в Китае. Министерство по делам колоний и Кайзер требуют враждебного ответа. Наш восточноазиатский флот должен быть готов к удару."
 lec.87.a: "Черт!"
 
 lec.88.t: "Совет Концессий устраняет германские концессии"
 lec.88.d: "Совет Концессий недавно отстранил Германию от их деятельности и конфисковал их концессии. Хотя когда-то они были формальным союзником Китая, их высокомерие и коварные действия, несомненно, заслуживали этого."
 lec.88.a: "Империализм медленно отходит от Китая."
 
 lec.89.t: "Совет Концессий исключает нас из состава Совета"
 lec.89.d: "Вероломный Совет Концессий отстранил нашу нацию от своих дел, несмотря на наши неоднократные призывы об обратном. Они конфисковали наши китайские концессии, унизили нас перед всем миром и заблокировали нам доступ к палатам власти в Китае. Министерство по делам колоний и Кайзер требуют враждебного ответа. Наш восточноазиатский флот должен быть готов к удару."
 lec.89.a: "Это возмутительно!"
 
 lec.90.t: "Доминирование в Совете Концессий"
 lec.90.d: "Похоже, в Совете Концессий стала доминировать одна страна, [LEC_voter1]. Поскольку Совет доминирует во всех делах Мандата, мы теперь фактически управляем диктатом из этой страны."
 lec.90.a: "Неловко."
 
 lec.91.t: "Полное влияние в Городах-Концессиях"
 lec.91.d: "Города-Концессии были задуманы как форум для всех держав с концессиями в Китае, чтобы совместно гарантировать зону свободной торговли в нескольких восточных городах. Однако любопытное положение дел в Совете, где наша нация является единственной властью с правом голоса, фактически сделало Города продолжением нашей политики."
 lec.91.a: "Они будут выполнять наши приказы."
 
 lec.92.t: "Победа Нанкина"
 lec.92.d: "Наши наемники и люди под прикрытием, помогавшие Нанкинской клике, возможно, не были единственной решающей силой в войне, но, похоже, [LEP.GetLeader] одержал победу над окружавшими его антиконцессионистами. По крайней мере, наш статус в восточном Китае обеспечен."
 lec.92.a: "Отлично!"
 
 lec.93.t: "Мир с западниками?"
 lec.93.d: "Мы покончили с физическим империалистическим присутствием Городов-Концессий в Китае, теперь все, что осталось, - это клочок бумаги, который Западная коалиция борется, чтобы защитить ... и наша война с большей частью мира. Мы могли бы формально положить конец и тому и другому и принести мир в Азию, попросив западные державы, выступающие против нас, сесть за стол переговоров. Должны лм мы сделать предложение?"
 lec.93.a: "Мы должны положить конец войне."
 lec.93.b: "Западники должны быть изгнаны из Китая!"
 
 lec.94.t: "Мир с [FROM.GetNameDef]?"
 lec.94.d: "Китайцы сокрушили независимые силы Международного Мандата на китайские концессии и осадили наши концессии в Китае, и начали интегрировать города бывшего Мандата и наших бывших концессий в свою нацию. Сейчас мы боремся за клочок бумаги, как спорят некоторые в нашей стране. Другие, однако, утверждают, что мы боремся за нашу гордость как нации и как расы. Должны ли мы согласиться на предложение [FROM.GetAdjective]?"
 lec.94.a: "Война окончена, остается только признать это."
 lec.94.b: "Мы никогда не сдадимся китайцам!"

 lec.95.t: "[From.GetNameDefCap] принимает мир"
 lec.95.d: "[From.GetAdjective]ие послы вернулись к нам, и кажется, что они и их союзники приняли наше предложение о мире. Они признают наше господство на бывшими Городами-Концессиями и всеми другими концессиями в Китае в обмен на номинальную контрибуцию, и все боевые действия прекратятся."
 lec.95.a: "Отлично!"
 
 lec.96.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 lec.96.d: "Высокомерные [FROM.GetAdjective]ие империалисты отказались от нашего доброго и благородного предложения мира! Похоже, нам предстоит вести войну до победного конца."
 lec.96.a: "Мы не должны были ожидать большего."
 
 lec.97.t: "Второй Вельткриг"
 lec.97.d: "Французы и немцы снова воюют после двадцатилетнего мира. [CAN_king_full_name] и его союзники в Алжире и во всем мире воспользовались возможностью, предоставленной войной, и начинают подготовку к нападению. В ответ на это шанхайский фондовый рынок снова рухнул, и в Мандате может вырисовываться новая рецессия. Хотя этого еще можно избежать, немецкие и британские предприятия приняли особо жёсткий удар, и многие закрыли витрины магазинов по всем городам."
 lec.97.a: "Война - это действительно ад."
 
 lec.98.t: "Оккупация Макао"
 lec.98.d: "Совет Концессий обанкротился, положив конец Международному Мандату. Теперь, когда Шанхай погружается в уличные драки и хаос, окраинные города Мандата остаются незащищенными. После краха португальских военных усилий Добровольческие силы Концессий были приглашены в Макао, чтобы защитить город и обеспечить его процветание. Однако распад [LEC.GetAdjective]ого правительства оставляет нам наилучшие шансы на безопасность в этой старейшей из концессий. Должны ли мы вернуть порт Китаю?"
 lec.98.a: "Город уязвим, забирайте!"
 lec.98.b: "Сейчас мы не можем экономить ресурсы."
 
 lec.99.t: "[FROM.GetNameDefCap] оккупирует Макао"
 lec.99.d: "[FROM.GetNameDefCap] оккупировал Макао, прежде чем наши войска смогли восстановить порядок или португальцы смогли вернуться. Хотя это удар по Мандату, сейчас мы ничего не можем с этим поделать."
 lec.99.a: "Ужасно!"
 
 lec.100.t: "Крах германских военных усилий"
 lec.100.d: "Похоже, немецкое оружие не сумело защитить Отечество от врагов. Берлин пал, и пока за границей создается правительство в изгнании, Кайзеррейх явно потерял большую часть своего дальневосточного влияния."
 lec.100.a: "Тревожно."
 lec.100.b: "Сослаться на Статью 14!"
 lec.100.c: "И держись подальше, свинья империалистическая!"
 
 lec.101.t: "Вторая ссылка на Статью 14"
 lec.101.d: "С падением Германии, настало время снова решить судьбу городов. Председатель Совета Мандата сослался на статью 14, и Совет Концессий собрался, чтобы решить судьбу Мандата. В то время как американцы, естественно, хотят вернуть себе господство над Городами, их страна едва ли находится в лучшем состоянии, чем Германия. Британцы призывают Совет обратиться к ним, ибо, хотя они тоже находятся в изгнании, они, по крайней мере, продемонстрировали в нем свое долголетие. Бюрократия Городов вместо этого попыталась убедить Председателя Совета Боденхеймера, что время иностранного контроля над Городами прошло. Должны ли мы удовлетворить их просьбу? Или Города слишком ценны, чтобы снова попасть в хаотичные руки китайцев?"
 lec.101.a: "Мы должны вернуться в лоно Америки."
 lec.101.b: "Англичане нам помогут."
 lec.101.c: "Эпоха империализма закончилась - верните города Китаю."

 lec.102.t: "Американцы берут на себя контроль Шанхая"
 lec.102.d: "После краха Германии во всем мире Города-Концессии вновь обратились к американцам в Городах, чтобы те вели их в будущее."
 lec.102.a: "Интересно."
 
 lec.103.t: "Британцы доминируют в Шанхае"
 lec.103.d: "После всемирного краха Германии, Города-Концессии обратились к британцам за руководством и защитой."
 lec.103.a: "Интересно."
 
 lec.104.t: "Конец Международного Мандата"
 lec.104.d: "После краха немецких военных усилий, Города-Концессии остались без международной покровителя. Не имея никого, к кому было бы обратиться, и опасаясь возможного японского вторжения, Совет Концессии обратился к нашей стране с просьбой восстановить контроль над городами Мандата."
 lec.104.a: "Конец неравноправным договорам!"
 lec.104.b: "На данный момент у нас нет ресурсов."
 
 lec.105.t: "Конец Международного Мандата"
 lec.105.d: "Сегодня [GetDateText], Председатель Совета Боденхеймер официально распустил Совет по Международному Мандату на китайские концессии и приступил к церемонии с [FROM.GetLeader], где он передал свою власть над городами бывшего Мандата его законному правительству Китая на вечные времена. Затем он был освобожден от своих обязанностей и вернулся в свое посольство, чтобы вернуться в Германию, чтобы найти работу, которую новый режим может предоставить ему. В течение следующих несколько дней за ним, несомненно, последуют бесчисленные европейцы. Безусловно, это конец эпохи, но у нас есть все основания надеяться, что Шанхай будет процветать как часть воссоединенного Китая, даже если само его существование сейчас находится под сомнением."
 lec.105.a: "Париж Востока уплывает прочь."
 
 lec.106.t: "Конец Международного Мандата"
 lec.106.d: "Сегодня, [GetDateText], Председатель Совета Боденхеймер официально распустил Совет по Международному Мандату на китайские концессии и приступил к церемонии с [FROM.FROM.GetLeader], на которой он передал свою власть над городами бывшего мандата его законному правительству Китая на вечные времена. Затем он был освобожден от своих обязанностей и вернулся в свое посольство, чтобы вернуться в Германию, чтобы найти работу, которую новый режим может предоставить ему. В течение следующих несколько дней за ним, несомненно, последуют бесчисленные европейцы. Хотя новый Шанхай, вероятно, не окажется таким же процветающим для нашей нации, как старый, мы мало что можем сделать, поскольку это был крах большинства других империалистических держав по всему миру, что стал инициатором этой передачи."
 lec.106.a: "Конец эпохи."
 
 lec.107.t: "Совет обсуждает Лигу левых писателей"
 lec.107.d: "Лига писателей левого толка была образована в 1933 году в Шанхае, возможно, по инициативе Гоминьдана, под влиянием известного писателя Лу Синя. Заявленная цель группы заключалась в продвижении дела социалистического реализма в Китае, и они не видели никаких проблем в использовании искусства для откровенно политических заявлений. В самом деле, у них часто возникали жаркие дебаты с Обществом Полумесяца, влиятельной литературной группой, которая утверждает, что искусство должно создаваться только ради искусства. Однако в последнее время они активизировали свою пропагандистскую кампанию в поддержку Левого Гоминьдана, и поскольку эти боевики все еще действуют в Фуцзяне, это, по мнению некоторых членов Совета и полиции, стало угрозой Мандату. Что делать с этими проказниками?"
 lec.107.a: "Арестуйте их и конфискуйте материалы!"
 lec.107.b: "Просто запретите их откровенные политические публикации."
 lec.107.c: "Искусство - понятие относительное, оставьте их..."
 
 lec.108.t: "Изолированный Мандат"
 lec.108.d: "С поражением или отстранением всех членов Совета Концессий, Международный Мандат на китайские концессии теперь не имеет смысла. Несмотря на то, что многие ссыльные и экспаты предпочли бы, чтобы города оставались независимыми под своим собственным правительством, мне слишком лень это программировать, и кроме того, это было бы дипломатически невыполнимо. Следовательно, Председатель Совета [LEC.GetLeader] принял решение вернуть китайскому правительству города, занятые Мандатом."
 lec.108.a: "Мы прекрасно провели время."

 lec.109.t: "Решение Совета Концессий о праве голоса России"
 lec.109.d.success: "После отступления нашего управления под контроль японских сил Совет Концессий решил, что мы больше не достойны занимать место в их рядах в Шанхае. Фактически, наш посол в Шанхае, Иван Луганец-Орельский перешел на сторону московского режима, чтобы сохранить комфортный образ. В целом это символ нашей падающей международной легитимности и нашего превращения в еще одну часть Японской Империи."
 lec.109.d.fail: "После отступления нашего управления под контроль японских сил московский посол в Совете Концессий попытался убедить остальную часть этого органа в том, что мы больше не достойны занимать место в их рядах в Шанхае. К счастью, он потерпел неудачу, возможно, из-за японского влияния. Таким образом, мы по-прежнему признаны в качестве возможного правительства России на международном уровне."
 lec.109.a: "Чёрт!"
 lec.109.b: "Какое облегчение."
 
 lec.110.t: "Восстановление Трансамурского голоса?"
 lec.110.d: "Когда были основаны Города-Концессии, России, как стране с китайскими концессиями, естественно было предоставлено право голоса в Совете. К сожалению, в то время было две Руси. В то время как Российская республика Керенского имела большее международное признание, режим адмирала Колчака во Владивостоке был гораздо ближе, имея возможность фактически оккупировать концессии и имел поддержку Токио. В результате обоим правительствам были предоставлены такие же права наблюдателей, как канадцам, и австралийцам. Однако теперь, когда восточный [TRM.GetNameDef], бесспорно, остается единственной Россией, которая заинтересована в сохранении своего положения в Тяньцзине, посол из Владивостока призвал нас восстановить права голоса его правительству. \n\nПоскольку это довольно существенный вопрос, технически он должен пройти через Совет Концессий. Однако, поскольку маловероятно, что Германия, соперник русских и японцев, когда-либо допустит это, мы можем вместо этого просто позволить Председателю Совета Мандата протолкнуть его по порядку ведения заседания. Хотя это обеспечило бы нового влиятельного избирателя, не связанного с немцами, и удовлетворило бы японцев, это, вероятно, расстроило бы некоторые силы в Совете."
 lec.110.a: "Совет Концессий должен проголосовать."
 lec.110.b: "Это исключительно процедурный вопрос."
 
 lec.111.t: "Совет Концессий голосует за восстановление [TRM.GetAdjective]ого права голоса"
 lec.111.d.notjapan: "В течение многих лет голос России в Совете Концессий был разделен между [TRM.GetName] адмирала Колчака и [RUS.GetNameDef]. Однако теперь, когда последняя была устранена с мировой арены, казалось бы, правильным было бы вернуть российское право голоса законному восточному правительству. Тем не менее, Трансамур, несомненно, представляет собой геополитическую угрозу для народов Евразии, и некоторые сомневаются, разумно ли было бы так легко предоставить им большее влияние."
 lec.111.d.japan: "В течение многих лет голос России в Совете Концессий был разделен между государством Трансамур нашего союзника адмирала Колчака, и [RUS.GetNameDef]. Теперь, когда московский режим больше не может претендовать на роль настоящего правительства Белой Руси, Председатель Совета Мандата решил, что право голоса Владивостока должно быть восстановлено. Мы должны быть рады, что наше влияние распространилось достаточно далеко, чтобы осуществить этот переворот."
 lec.111.a: "Мы будем голосовать осторожно."
 
 lec.112.t: "Совет Концессий голосует за восстановление нашего голоса"
 lec.112.d: "В течение многих лет у нас были только права наблюдателя в Совете Концессий в Шанхае, хотя у нас есть китайские концессии. Они утверждали, что причиной такого неуважения были конкурирующие претензии нас и враждебного московского режима Керенского. Однако теперь, когда Москва больше не оспаривает наши притязания на единственную истинную Белую Русь, Председатель решил провести голосование по вопросу о восстановлении наших прав. Если в этом мире есть хоть какая-то справедливость, мы, естественно, восстановим их, но нельзя сбрасывать со счетов злобу и зависть Берлина."
 lec.112.a: "Пусть Совет внимет голосу рассудка."
 
 lec.113.t: "Результаты голосования за [TRM.GetAdjective]ое право голоса"
 lec.113.d: "Голосование по вопросу о восстановлении избирательных прав трансамурского правительства завершилось. Небольшие государства поддержали это предложение, видя в нём неоценимый противовес Германии. Их примеру также последовали и многие крупные державы. В конце концов, кажется, предложение было ..."
 lec.113.a: "Принято!"
 lec.113.b: "Отвергнуто."
 
 lec.114.t: "[TRM.GetName] получает права голоса в Совете Концессий"
 lec.114.d: "Похоже, что Совет Концессий предоставил [TRM.GetName] право голоса в Совете, поскольку прежний московский режим больше не в состоянии оспаривать этот вопрос. Хотя это, несомненно, правильное решение, отказ от консультации с Советом по поводу голосования создает тревожный прецедент и ставит под угрозу превосходство Японии и Германии в Совете. К сожалению, пока что у нас нет другого выбора, кроме как принять это."
 lec.114.a: "Этого не повторится."
 
 lec.115.t: "Наше право голоса восстановлено!"
 lec.115.d: "Совет Концессий после спорных дебатов принял решение восстановить наши права голоса в Совете Концессий, поскольку бывшее соперничающее правительство в Москве больше не может оспаривать наши российские претензии. Это великий день для России и Азии в целом!"
 lec.115.a: "Отличные новости!"

 lec.116.t: "Совет Концессий голосует против восстановления наших прав голоса"
 lec.116.d: "Совет Концессий проголосовал за то, чтобы не восстанавливать наши права голоса, сославшись на неуместность наших концессий и наши агрессивные действия на Западе. Казалось бы, страх перед Германией победил здравый смысл и надежду на будущее."
 lec.116.a: "Вот вам и международное сотрудничество."
 
 lec.117.t: "Решение Совета Концессий о праве голоса трансамурцев"
 lec.117.d.success: "Совет Концессий предоставил нашему сопернику во Владивостоке право голоса в Совете Концессий. И хотя сейчас мы не можем претендовать на эти права, поскольку у нас больше нет империалистических амбиций на Дальнем Востоке, это все равно возмутительно!"
 lec.117.d.fail: "Из Шанхая слышно, что посол из [TRM.GetName] обратился в Совет с просьбой проголосовать за предоставление его правительству права голоса в Совете Концессий, но Совет проголосовал против. Хотя мы сами не можем претендовать на эти права, все же хорошо, что наш соперник не может ими обладать."
 lec.117.a: "Черт!"
 lec.117.b: "Хорошо."
 
 lec.118.t: "Чэнь Цзюнмин проводит конференцию в Шаньтоу"
 lec.118.d: "Федерализм в Китае много раз терпел поражение, но всегда кажется, что он восстает из пепла. Главной из причин этого является упорство ее главного защитника Чэнь Цзюнмина из провинции Гуандун. Он недавно победил враждебную Гуансийскую клику, а также предателей в своих рядах, и теперь готов начать экспедиции на север и восток. Чтобы организовать свой режим и союзников, он проводит конференцию в Шаньтоу или Сватоу, одном из городов, входящих в наш Мандат. Поскольку формально город и его провинция принадлежит Китаю, у нас нет никаких юридических оснований отказать ему. Нам вряд ли даже будет предоставлен статус наблюдателя, поэтому мы можем только наблюдать со стороны, как эта конференция решит судьбу Китая."
 lec.118.a: "Ну что ж, удачи..."
 
 lec.119.t: "Ду Юэшэн досрочно вышел из игры"
 lec.119.d: "Когда полиция прибыла в чайный дом Ду Юэшэна, чтобы арестовать его до суда, гангстер быстро послал лакея, чтобы сделать разумное контрпредложение. Поскольку по закону его можно освободить под залог до начала судебного разбирательства, нет никаких причин даже утруждать себя доставкой его в участок. Несомненно, правительство будет готово принять немедленную выплату залога наличными. Офицеры быстро согласились, и Ду Юэшэн ждет суда в привычном для него стиле - независимо."
 lec.119.a: "Постойте, мы не получили ни копейки!"
 
 lec.120.t: "Ду Юэшэн ускользнул"
 lec.120.d.american: "Когда офицеры, наконец, добрались до вынесения приговора Ду Юэшэну, отправив его на пожизненный срок в Японскую тюрьму, вдали от его оперативной базы в Шанхае, они прибыли в его чайный домик и никого там не обнаружили. Они предупредили Совет Концессий, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему Мандату. Однако после более чем месяца поисков кажется, что Ду исчез, а те, кто знает, где он, остаются совершенно безмолвными перед нашими следователями. В его отсутствие руководство триады перешло на более слабые плечи, но руководство националистической китайской общиной теперь все более явно принадлежит Роберту Хохуну, ‘Великому старику Гонконга’."
 lec.120.d.germans: "Когда офицеры, наконец, добрались до вынесения приговора Ду Юэшэну, отправив его на пожизненный срок в Японскую тюрьму, вдали от его оперативной базы в Шанхае, они прибыли в его чайный домик и никого там не обнаружили. Они предупредили Совет Концессий, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему Мандату. Однако после более чем месяца поисков кажется, что Ду исчез, а те, кто знает, где он, остаются совершенно безмолвными перед нашими следователями. В его отсутствие руководство триады перешло на более слабые плечи, и АОГ приобрела влияние в южных городах. В частности, многие сейчас говорят о Лотаре Айзентрегере как об одном из самых влиятельных людей в Мандате."
 lec.120.d.brit: "Когда офицеры, наконец, добрались до вынесения приговора Ду Юэшэну, отправив его на пожизненный срок в Японскую тюрьму, вдали от его оперативной базы в Шанхае, они прибыли в его чайный домик и никого там не обнаружили. Они предупредили Совет Концессий, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему Мандату. Однако после более чем месяца поисков кажется, что Ду исчез, а те, кто знает, где он, остаются совершенно безмолвными перед нашими следователями. В его отсутствие руководство триады перешло на более слабые плечи, и большая часть его влияния в Гонконге перешла к официальному британскому генерал-губернатору Гонконга."
 lec.120.d.japs: "Когда офицеры, наконец, добрались до вынесения приговора Ду Юэшэну, отправив его на пожизненный срок в Японскую тюрьму, вдали от его оперативной базы в Шанхае, они прибыли в его чайный домик и никого там не обнаружили. Они предупредили Совет Концессий, который, в свою очередь, направил свои силы безопасности на поиски лидера триады по всему Мандату. Однако после более чем месяца поисков кажется, что Ду исчез, а те, кто знает, где он, остаются совершенно безмолвными перед нашими следователями. В его отсутствие руководство триады перешло на умелые, хотя и слегка ненормальные, плечи Хираи Аманэ."
 lec.120.a: "Лишь бы не возвращался..."
 
 lec.121.t: "Чжан Сяолинь избегает ареста"
 lec.121.d: "Похоже, Чжан Сяолинь не собирался рисковать. Совет выдал ордер на его арест, но сообщений о его местонахождении не поступало, хотя все знали, что он находится где-то в Фучжоу. Он либо подкупает полицию по всему Мандату, либо скрывается. Это не помешало ему подойти достаточно близко к офису Председателя Совета, чтобы сунуть записку, обернутую сигаретой ‘Золотой дракон’, информирующую правительство, что он будет продолжать сотрудничество, пока его не осудят."
 lec.121.a: "Мы не ведем переговоров с преступниками!"
 
 lec.122.t: "Смерть Чжан Сяолиня"
 lec.122.d.american: "Чжан Сяолин был заочно судим и приговорен к пожизненному заключению во Владивостоке. Однако для исполнения приговора его нужно было найти. Хотя он скрывался с тех пор, как был разослан ордер на его арест, похоже, что солидная награда, объявленная за знание его местонахождения, убедила некоторых его бывших соратников раскрыть его местонахождение. Неделю назад он и его помощники были найдены на складе в Фучжоу. Не получив ответа, кроме выстрелов на требования выйти, полиция ворвалась в склад. В последовавшей драке Чжан Сяолин был ранен в ногу, а затем был убит одним из своих партнеров, чтобы предотвратить его поимку или пытки. После его смерти Лю Хуншэн, ведущий промышленник, известный как 'Король спичек', взял под свой контроль большую частью прежней полулегальной деятельности Чжана в Шанхае и Фучжоу." 
