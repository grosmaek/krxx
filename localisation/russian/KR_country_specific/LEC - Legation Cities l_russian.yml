### Focuses ###
 LEC_new_status_quo: "Новый статус-кво"
 LEC_new_status_quo_desc: "Города-Концессии пережили период нестабильности и неопределенности. Однако теперь, когда нынешний верховный комиссар Мандата, находится здесь, чтобы остаться, многие облегченно выдыхают, зная, что будущее Мандата уже определено."

 LEC_german_tool: "Западный инструмент"
 LEC_german_tool_desc: "Немцы всегда были заинтересованы в том, чтобы контролировать Совет Концессий, и теперь, когда верховный комиссар Боденхеймер был приведен к присяге, он посвятил города немецкому делу сохранения статус-кво на Дальнем Востоке."

 LEC_german_military_investors: "Привлечь немецких промышленников"
 LEC_german_military_investors_desc: "Немецкое экономическое присутствие в настоящее время тщательно регулируется, как и большая часть зарубежной промышленности в городах. Ослабление этих правил, как, например, остающаяся защита трудящихся, могло бы побудить больше немецких промышленников строить и инвестировать сюда."

 LEC_zhili_in_cities: "Чжилийские солдаты со штальхельмами"
 LEC_zhili_in_cities_desc: "В 1932 году, Германия пригласила солдат Южного Чжили в Города-Концессии для поддержания порядка против левых агитаторов. Очевидно, было бы неплохо, если бы Германия окончательно присоединилась к единственному уверенному союзнику Германии в Китае, [LEP.GetNameDef], пригласив их войска в эти города."

 LEC_GEA_cooperation: "Немецкая координация"
 LEC_GEA_cooperation_desc: "Единственный способ защитить города от неизбежной угрозы со стороны Японии - это координация наших военных действий с военно-морскими и военно-воздушными силами Германии. Некоторые могут протестовать против этого открытого фаворитизма, но их возражения не имеют отношения к делу стабильности."

 LEC_fight_jap_influence: "Борьба с японским влиянием"
 LEC_fight_jap_influence_desc: "Японцы слишком сильно представлены в городах и могут использовать свое влияние во время конфликтов. Изгнание их бизнесменов и пресечение их незаконной деятельности ограничит их власть."

 LEC_coastal_defence: "Улучшить береговую оборону"
 LEC_coastal_defence_desc: "Единственный способ выжить в атаке Японии - это мощные береговые укрепления, и наши немецкие союзники являются экспертами в этой области. Мы должны воспользоваться ими соответствующим образом."

 LEC_open_door: ""Открытые двери""
 LEC_open_door_desc: "Города-Концессии были созданы для того, чтобы служить открытой дверью мира в Китай, и они останутся таковыми! Англо-американское правление городов продолжит политику нейтралитета и сотрудничества, которая привела его к успеху в последние десятилетия."

 LEC_forum_of_peace: "Форум "Мир среди держав""
 LEC_forum_of_peace_desc: "Города-Концессии всегда были предназначены для поддержания мира между немцами, китайцами, японцами и американцами. Мы должны полностью посвятить Мандат этой цели."

 LEC_encourage_cooperation: "Поспособствовать сотрудничеству Великих держав"
 LEC_encourage_cooperation_desc: "Мы не отдаем предпочтения ни одной из держав в конфликте по отношению к Китаю. В конце концов, все приглашаются приехать в Шанхай, чтобы обсудить свои позиции. Наша конечная миссия - сохранение мира на Дальнем Востоке."

 LEC_free_trade_in_china: "Свободная торговля в Китае"
 LEC_free_trade_in_china_desc: "Политика 'Открытых дверей' была лозунгом основателей Мандата, и она продолжает оставаться актуальной. Мы будем и впредь прилагать усилия к тому, чтобы все государства-члены Совета Концессий, а также сам Совет, получали здоровую прибыль."

 LEC_multipolar_mandate: "Многополярный Мандат"
 LEC_multipolar_mandate_desc: "В Совете больше трех ветвей власти, и пришло время их оценить! Мы должны использовать наш контроль над Советом для того, чтобы придать больше веса послам и мнению малых государств."

 LEC_bring_back_the_brits: "Вернуть британцев"
 LEC_bring_back_the_brits_desc: "Британская корона была несправедливо отстранена от участия в работе Совета при его инициировании. Мы должны восстановить их право голоса, поскольку они являются важнейшим оплотом нынешнего статус-кво."

 LEC_seek_third_parties: "Открытый форум"
 LEC_seek_third_parties_desc: "Международный Мандат - это не элитный клуб, где решается судьба Востока. Здесь ценится каждая власть с концессиями, и у каждой власти есть голос."

 LEC_gateway_to_the_east: "Врата на Восток"
 LEC_gateway_to_the_east_desc: "Теперь, когда японцы доминируют в Совете Концессий, будущее Азии выглядит еще более светлым. Необходимо задать важный вопрос: должны ли города оставаться открыто нейтральными, предлагая линии снабжения и контрабанду оружия в изолированную Японию, или же они должны попытаться как можно больше помочь японским военным действиям?"

 LEC_compromised_neutrality: "Нарушенный нейтралитет"
 LEC_compromised_neutrality_desc: "Города слишком важны как источник торговли и международного взаимодействия, чтобы пытаться подчиниться японской военной машине. Совету еще предстоит сыграть свою роль в Азии!"

 LEC_supply_lines: "Мировая торговля"
 LEC_supply_lines_desc: "Японцы ожидают будущие проблемы с торговлей и эмбарго, поскольку они приступают к освобождению Азии. Мы предоставим их военной машине канал поставок сырья."

 LEC_weapons_smuggling: "Оружейные запасы"
 LEC_weapons_smuggling_desc: "Японцы не могут позволить себе потерять восточное побережье Китая, когда они начнут свою войну. Мы должны обеспечить канал для доставки оружия и людей в сухопутные войска Японии и ее союзников."

 LEC_pressure_westerners: "Потеснить европейцев"
 LEC_pressure_westerners_desc: "Западники и империалисты слишком долго держали Дальний Восток в заточении! Нападение на их бизнес, незаконная деятельность и даже расследование в отношении некоторых членов иностранных делегаций вскоре ограничат их ядовитое влияние."

 LEC_TMKKD: "Основать ТМККД"
 LEC_TMKKD_desc: "ТМККД будет обслуживать тех жителей Городов-Концессий, которые готовы помочь Японии в организованном обслуживании. Мы станем авангардом японского наступления!"

 LEC_fengtian_troops_in_tianjin: "Фэнтяньские войска в Тяньцзине"
 LEC_fengtian_troops_in_tianjin_desc: "Японские союзники в Фэнтяньском правительстве пока еще не признаны Советом Концессий. Более того, если мы хотим, чтобы они одержали победу над [QIE.GetAdjective]им правительством, разрешение нашим китайским союзникам свободного прохода через Тяньцзинь, как это сделали немцы в 1932 г., могло бы склонить войну в их пользу. Мы должны решительно поддержать маршала Чжана!"

 LEC_deal_with_zhang: "Сделка с Чжан Сяолинем"
 LEC_deal_with_zhang_desc: "Зеленая банда Чжан Сяолиня, очень помогла нам в обеспечении безопасности городов. Тем не менее, его помощь несколько сомнительна, и многие сейчас задаются вопросом, нуждаемся ли мы все еще в его услугах..."

 LEC_remove_japanese: "Исключить японцев из Совета"
 LEC_remove_japanese_desc: "На международной арене японцы показали себя не более чем преступниками и бандитами! Их бесстыдное вмешательство в китайские дела должно быть наказано, и они больше не должны иметь официального права голоса в судьбе Китая."

 LEC_remove_germans: "Исключить германцев из Совета"
 LEC_remove_germans_desc: "Очевидно, что Германская Империя прекратила действовать добросовестно в рамках Международного мандата. Их концессии - это всего лишь инструмент их эксплуататорской внешней политики, и поэтому они должны быть устранены."

 LEC_neutral_zone_crackdown: "Занять Нейтральную зону"
 LEC_neutral_zone_crackdown_desc: "Теоретически, нейтральные зоны не позволяют вводить войска ни китайских, ни международных армий. Это делает их кошмарами для эффективного контроля и использования. Чтобы защитить города от левого и иностранного влияния, они должны быть заняты нашими добровольцами."

 LEC_war_industrialists: "Военная промышленность"
 LEC_war_industrialists_desc: "Военные отрасли в Городах-Концессиях ограничены, так как до сих пор существует множество правовых барьеров для свободного производства. Устранение этих препятствий и снижение торговых барьеров для международных компаний, производящих вооружение, должно привести к увеличению военного производства, которое может быть использовано в войне."

 LEC_stable_markets: "Стабильный рынок"
 LEC_stable_markets_desc: "Города-Концессии, на данный момент, совершенно не готовы к войне. К сожалению, вооруженный конфликт не является невозможным. Мы должны подготовить инвесторов к войне, чтобы они массово не потеряли веру в Мандат."

 LEC_they_made_ready: "Они готовы к войне"
 LEC_they_made_ready_desc: "Основы Мандата под угрозой. Международные гарантии, которые когда-то сделали нашу безопасность надежной, больше не действуют. Мир меняется, и Города-Концессии должны меняться вместе с ним."

 LEC_stabilize_shanghai: "Стабилизация Шанхая"	
 LEC_stabilize_shanghai_desc: "После хаоса последних нескольких недель, в котором немецкие и японские войска были сдержаны лишь их национальными правительствами от начала войны, которая охватила бы весь Дальний Восток, Шанхаю нужна небольшая старомодная стабильность. Города-Концессии, может быть, и потерпели неудачу, но Париж Востока не пал!"	

 LEC_under_japanese_rule: "Под Японским правлением"	
 LEC_under_japanese_rule_desc: "С распадом Городов-Концессий многие части международных кварталов горят, пронизаны грабежами и разрушениями. После нескольких дней спорадических боев японцы вышли победителями, окончательно изгнав презренные войска кайзера обратно в Берлин. Парад победы, с морскими пехотинцами Императорского флота, марширующими по Нанкинской дороге, ознаменовал наступление новой эры мира, порядка и процветания. Азией будут править азиаты!" 

 LEC_indulge_luxury: "Предаться роскоши"	
 LEC_indulge_luxury_desc: "Теперь, когда Шанхай принадлежит нам, борьба с азартными играми должна прекратиться. Новый Шанхай станет местом удовольствий и развлечений, грандиозным городом, привлекающим самых выдающихся бизнесменов Токио, чтобы посетить нашу новую территорию. Поскольку азартные игры запрещены на родных островах, здесь, в Шанхае, туристы смогут предаваться таким играм, как покер, а также японским играм, таким как патинко. Все, что происходит в Шанхае, остается в Шанхае."

 LEC_japanese_entrepot: "Японский перевалочный пункт"	
 LEC_japanese_entrepot_desc: "Как члены шанхайских "нихонмачи", мы можем внести свой вклад в развитие азиатской экономики, заказывая товары из Японии. Это побуждает нас инвестировать в бурно развивающуюся экономику Японии, избегая при этом пошлин и налогов."	

 LEC_employ_the_tmkkd: "Задействовать ТМККД"	
 LEC_employ_the_tmkkd_desc: "Тайши Мондай Кайкэцу Кокумин Доми (ТМККД) или Национальная лига по урегулированию проблем Китая - наш лучший выбор для восстановления порядка и повышения лояльности в Шанхае. Будучи прояпонской группой с китайскими и японскими членами, они стремятся к более тесным связям с Японским архипелагом и стремятся помочь властям восстановить порядок, подавляя диссидентов на улицах."	

 LEC_weapons_stockpiles: "Запасы оружия"	
 LEC_weapons_stockpiles_desc: "Цзяннаньский арсенал когда-то был самым известным оружейным заводом в Восточной Азии. Теперь, когда мы контролируем Шанхай, это оружие можно отправить обратно на архипелаг, где солдаты императорской армии смогут лучше использовать его в своем крестовом походе за новую Азию."	

 LEC_illicit_industries: "Незаконные отрасли промышленности"	
 LEC_illicit_industries_desc: "Нельзя отрицать, что Шанхай играет важную роль в героиновой и опиумной промышленности Китая. Подобно тому, как военачальники в Китае кормят свои армии прибылью от опиума, так и мы будем финансировать гарнизон Шанхая за счет доходов, которые приносит "Шанхайская чернушка"."	

 LEC_shanghai_in_japanese_china: "Шанхай в японском Китае"	
 LEC_shanghai_in_japanese_china_desc: "Благодаря вмешательству Японии в крах Городов-Концессий мы наконец-то освободились от лап западного империализма. После недавних побед в Пекине и Нанкине маршал Чжан объявил о возвращении Китайской Республики. В духе национального единства давайте немедленно присоединимся к нему."	

 LEC_under_german_protection: "Под немецкой защитой"	
 LEC_under_german_protection_desc: "Шанхай не пал перед японским гарнизоном, и городские власти обратились к Кайзерлихмарине, чтобы защитить его. Будучи частью Рейхспакта и Миттельевропы, Шанхай теперь противостоит японской угрозе как прочная часть китайско-германского альянса."	

 LEC_sino_german_collaboration: "Китайско-германское сотрудничество"	
 LEC_sino_german_collaboration_desc: "Несмотря на разрушительное воздействие Черного понедельника на немецкую экономику, нельзя отрицать, что немцы обладают экономическими и технологическими средствами, превосходящими наши. Работая в тесном сотрудничестве с Берлином, мы получим доступ к их советникам и инструкторам для модернизации Шанхая. Под защитой кайзера Шанхай станет городом, которым будет восхищаться вся Азия."	

 LEC_restore_chinese_government: "Восстановить гражданское правительство Китая"	
 LEC_restore_chinese_government_desc: "Крах Городов-Концессий доказал, что международный мандат не может руководить Шанхаем. Учитывая то, что наши ресурсы истощены, было бы лучше, если бы местные китайцы восстановили порядок - разумеется, под нашим руководством."	

 LEC_unsavory_allies: "Сомнительные союзники"	
 LEC_unsavory_allies_desc: "Работа с Зеленой бандой и другими триадами может считаться бесчестной, однако нельзя отрицать ценные сведения и процветание, которые мы получаем от сотрудничества. Триады предложили свою помощь в наших усилиях по наведению порядка в Шанхае, если мы уничтожим все улики против них."	

 LEC_fight_the_green_gangs: "Борьба с Зелеными бандами"	
 LEC_fight_the_green_gangs_desc: "Зеленые банды несут ответственность за преступления и коррупцию в Шанхае. Если Шанхай представляет собой новую эру азиатского процветания, им нельзя позволить существовать. Всеми силами Кэмпэйтай и ТМККД мы сокрушим их вырождение раз и навсегда."	

 LEC_abolish_the_volunteer_force: "Упразднить Добровольческие силы?"	
 LEC_abolish_the_volunteer_force_desc: "Благодаря размещению немецких морских батальонов и кораблей Кайзерлихмарине в гавани Шанхая, немецкое военное присутствие восстановило порядок в городе. С распадом Городов-Концессий и международных гарнизонов отпадает необходимость в Шанхайских Добровольческих силах."	

 LEC_the_transfer_of_power: "Передача власти"	
 LEC_the_transfer_of_power_desc: "Немцы решили постепенно начать процесс передачи. Мы доказали свою лояльность и теперь пожинаем плоды. Однажды Шанхай воссоединится с Китаем и станет финансовым центром нового современного Китая!"

 LEC_support_chinese_allies: "Поддержка китайских союзников"	
 LEC_support_chinese_allies_desc: "Среди видных бизнесменов Шанхая немало много симпатий к националистическим и республиканским фракциям. Хотя мы традиционно предпочитали оказывать им лишь стороннюю помощь, Вельткриг в Европе означает, что у нас не будет полной силы Германии, чтобы защитить нас от Японии. Мы должны искать помощи и защиты у честолюбивых фракций, надеясь, что однажды мы сможем объединиться с ними."	

 LEC_choose_a_side: "Выбрать сторону"	
 LEC_choose_a_side_desc: "Шанхай слишком долго стоял в стороне, когда Китай становился все более слабым и разделенным. Сейчас, когда усиливаются фракции, желающие объединить нашу страну, пора нам раз и навсегда выбрать свою сторону. Шанхай станет авангардом нового современного Китая!"	

 LEC_maintain_western_rule: "Поддерживать западное правление"	
 LEC_maintain_western_rule_desc: "Наша победа над японцами доказала одно - азиаты не способны возглавить Шанхай. Для восстановления порядка им понадобится мягкое руководство западной опеки и суровая военная дисциплина пруссаков. Под защитой кайзера Шанхай будет процветать."	

 LEC_ensure_financial_openness: "Обеспечение финансовой открытости"	
 LEC_ensure_financial_openness_desc: "Под руководством Германии "Жемчужина Востока" переживает экономическое возрождение. Статус Шанхая как открытого рынка в Тихоокеанском регионе позволит нам извлечь выгоду. Благодаря большему количеству инвесторов, чем когда-либо, и официальному вступлению в Миттельевропу, Шанхай будет процветать и станет одним из самых главных экономических центров мира."	

 LEC_secure_the_streets: "Обезопасить улицы"	
 LEC_secure_the_streets_desc: "Несмотря на первоначальную стабилизацию Кайзерлихмарине, все еще существует множество карманников, воров и гангстеров, которые беспрепятственно разгуливают по таким районам, как Хуанпу. С помощью местных полицейских и немецких войск мы очистим такие грязные улицы. Порядок наконец-то будет полностью восстановлен раз и навсегда."	

 LEC_ties_to_the_aog: "Связи с АОГ"	
 LEC_ties_to_the_aog_desc: "Ауфзихтсрат дэр Остазиатишен Генералфервалтунг (АОГ) долгое время доминировала в торговле в Восточной Азии, большинство немецких предприятий работают под их крышей. Теперь, когда Шанхай прочно вошёл в сферу влияния Германии, мы можем обратиться к восточноазиатскому филиалу Крупп за высококачественным немецким оружием и военной техникой."	

 LEC_sailing_with_the_kaiserlich_marine: "Плавание с Кайзерлихмарине"	
 LEC_sailing_with_the_kaiserlich_marine_desc: "Японцы прибудут в Шанхай, и не может быть никаких сомнений в силе Императорского флота Японии. Тем не менее, теперь у нас есть ресурсы и советники величайшего военно-морского флота мира, Кайзерлихмарине. Верфь Цзяннань будет модернизирована в соответствии с немецкими стандартами чтобы служить подходящей станцией для военно-морского флота Кайзера в Восточной Азии."	

 LEC_cooperate_with_the_lep: "Сотрудничать с Южными Чжили"	
 LEC_cooperate_with_the_lep_desc: "Наши связи с Южным Чжили должны быть укреплены в преддверии японских амбиций. Как и мы, они признали силу Германии и готовы сотрудничать, чтобы Восточная Азия оставалась свободной от японского империализма."	

 LEC_vanguard_against_japan: "Авангард против Японии"	
 LEC_vanguard_against_japan_desc: "При поддержке всей восточноазиатской эскадры и кайзеровских батальонов Шанхай теперь выступает в качестве авангарда против японского империализма! Мы никогда не позволим им положить конец процветанию города, и мы не позволим им еще больше унизить Китай!"	

 LEC_jardines: "Субсидировать "Джардин, Мэтисон и Ко""
 LEC_jardines_desc: "Компания "Джардин, Мэтисон и Ко" расположена в Южном Китае и очень важна для торговли. Субсидируя её, мы получим экономическую выгоду."

 LEC_HSBC: "Взять ссуду в "Эйч-эс-би-си""
 LEC_HSBC_desc: "Банковская корпорация Гонконга и Шанхая является одним из крупнейших банков в Азии и эмитентом валюты. Ссуда в нем значительно увеличит наши валютные резервы."

 LEC_deutsch_asiatische_bank: "Взять ссуду в Германско-Азиатском Банке"
 LEC_deutsch_asiatische_bank_desc: "Германско-Азиатский банк, или ГАБ, является одним из самых надёжных банков в Концессиях. Было бы не плохо пополнить наши валютные резервы взяв ссуду в нём."

 LEC_yokohama_specie_bank: "Взять ссуду в Банке Йокогамы"
 LEC_yokohama_specie_bank_desc: "Банк Йокогамы активно вовлечён в китайскую торговлю и поэтому заинтересован в предоставлении нам кредита, который мог бы помочь нам выйти из кризиса."

 LEC_russo_asiatic_bank: "Взять ссуду в Русско-Азиатском Банке"
 LEC_russo_asiatic_bank_desc: "Русско-Азиатский банк немного нестабилен, но он неплохо пережил Чёрный понедельник и имеет много активов вне Тяньцзиня, так что взятие у них ссуды - верная вещь."

 LEC_turn_a_blind_eye: "Открыться Владивостоку"
 LEC_turn_a_blind_eye_desc: "Экономике Владивостока мог бы пойти на пользу беспрепятственный доступ к нашим товарам и услугам, так же как их товары могли бы хорошо продаваться и у нас. Мы должны использовать японцев, чтобы убедить Колчака открыть свой порт и перестать его закрывать."

 LEC_social_provisioning: "Закрыть глаза на французскую преступность"
 LEC_social_provisioning_desc: "Хотя многие французы и получили [BEL.GetAdjective]ое гражданство, те же, кто не смог этого сделать, теперь апатриды, и большинство из них начало вести преступную жизнь. Получая взятки от наиболее состоявшихся из них, мы сможем выстроить более справедливые взаимоотношения."

 LEC_wheelock_and_marden: "Вложиться в 'Уилок и Марден'"
 LEC_wheelock_and_marden_desc: "'Уилок и Марден' - судоходная компания, основанная британскими торговцами, во владении которой находится внушительный торговый флот. Вложившись в них, мы сможем расширить зону их деятельности и увеличить прибыль в долгосрочной перспективе."

 LEC_green_island_cement: "Поддержать 'Грин-Айленд Цемент'"
 LEC_green_island_cement_desc: "'Грин-Айленд Цемент' - крупный производитель цемента, основанный на Гонконгском Грин-Айленде, и важный игрок в быстрорастущей строительной сфере, стабильность которой начала колебаться с приходом Чёрного понедельника. Необходимо срочно поддержать их для сохранения нашей прибыли."

 LEC_china_light_and_power: "Выкупить 'Си-эл-пи'"
 LEC_china_light_and_power_desc: "Китайские электросети - компания, управляющая большей частью инфраструктуры электроснабжения в окрестностях Шанхая, еле сводит концы с концами и готова к своей продаже нам."

 LEC_improving_shipping_lanes: "Увеличить объёмы торговли"
 LEC_improving_shipping_lanes_desc: "Торговля даже важнее, чем простое восстановление от последствий Чёрного понедельника. Подтвердив нашу приверженность свободной торговле, мы сможем успокоить рынок и заставить людей снова вкладывать деньги в нашу экономику."

 LEC_improving_port_facilities: "Расширить порты"
 LEC_improving_port_facilities_desc: "Из-за увеличенных объёмов торговли возникает надобность в большем месте для пришвартовывания и разгрузки кораблей. Дноуглубительными работами и расширением доков в Шанхае, мы сможем поддержать процветание города."

 LEC_improving_infrastructure: "Улучшить наземную инфраструктуру"
 LEC_improving_infrastructure_desc: "Трамвайные системы позволяют людям оставаться мобильными в городах, а так же очень важны для внутренней торговли. Профинансировав их развитие, мы сможем поддержать эти тенденции."

 LEC_railway_profiteering: "Вложиться в китайские железные дороги"
 LEC_railway_profiteering_desc: "Китайские железные дороги были излюбленным проектом европейцев на протяжении десятилетий, однако некоторые из них устарели и нуждаются в модернизации."

 LEC_arnold_and_karlberg: "Сотрудничать с 'Арнольд и Карлберг'"
 LEC_arnold_and_karlberg_desc: "'Арнольд и Карлберг' - компания, производящая самолёты на территории Китая. Сотрудничая с ними, мы сможем быть уверенными в своём лидерстве в этой новой отрасли."

 LEC_star_ferry_tax: "Гонконгские паромные сборы"
 LEC_star_ferry_tax_desc: "Паромное сообщение в Гонконге осуществляется множеством компаний, и взимая налог с пассажиров, мы сможем увеличить свои доходы."

 LEC_standardise_rates: "Стандартизированные налоги"
 LEC_standardise_rates_desc: "Цены на жильё колеблются от города к городу, так что стандартизируя их, мы сможем рационализировать наши доходы и сократить расходы."

 LEC_to_the_coal_fields: "Учанский уголь"
 LEC_to_the_coal_fields_desc: "Учан - крупный производитель угля в регионе, и Тяньцзинь как раз нуждается в нём для расширения сталелитейной промышленности. Принимая соответствующие меры по добыче полезных ископаемых, мы сможем добиться процветания этой трудной отрасли."

 LEC_string_of_pearls_scheme: "Жемчужная нить"
 LEC_string_of_pearls_scheme_desc: "Был предложен план развития городов за пределами Шанхая, именуемый 'Жемчужной нитью', который направлен на увеличение благосостояния и производства во всех наших регионах."

 LEC_hong_kong_land: "Спекуляции в Коулуне"
 LEC_hong_kong_land_desc: "Полуостров Коулун, недавно вошедший в состав Гонконга, готов к эксплуатации. Из-за постоянного роста населения на землю здесь бешеный спрос."

 LEC_tianjin_rail_hub: "Тяньцзиньский железнодорожный узел"
 LEC_tianjin_rail_hub_desc: "Тяньцзинь - это сердце Северного Китая, врата из Маньчжурии в Пекин, а из них - в Шаньдун и Лоян. Его расширение будет нам на пользу."

 LEC_the_small_cities: "Развитие остальных городов"
 LEC_the_small_cities_desc: "Остальные города не редко игнорируются, но стимулируя бизнес мигрировать в них, мы сможем сделать их более прибыльными."

 LEC_electrifying_china: "Электрифицируем Китай!"
 LEC_electrifying_china_desc: "Электрификация - это будущее, и с учётом того, что в Шанхае хорошо развита угольная энергетика, мы разработали амбициозный план по распределению электроэнергии по всему бассейну реки Янцзы."

 LEC_shantou_docks: "Расширить порт Сватоу"
 LEC_shantou_docks_desc: "Сватоу - хороший порт, но он может быть ещё лучше. Расширяя сухой док и улучшая погрузочно-разгрузочные возможности, мы сможем увеличить поток грузоперевозок."

 LEC_bypass_the_aog: "Обойти ОАК"
 LEC_bypass_the_aog_desc: "Порты ОАК предлагают немецким компаниям выгодные условия торговли и дешёвую рабочую силу. Реструктуризируя налоговые льготы, мы сможем поспособствовать конкуренции между нами и в конечном итоге, победить немецкую монополию."

 LEC_the_legation_yuan: "Доллар Концессий"
 LEC_the_legation_yuan_desc: "Валютная ситуация в Городах очень сложная, что делает торговлю головной болью. Введя новый и универсальный Доллар Концессий, мы сможем рационализировать торговлю и ещё больше открыть Китай миру."

 LEC_pieces_of_a_puzzle: "Кусочки пазла"
 LEC_pieces_of_a_puzzle_desc: "Города - это всего-навсего кусочки большого пазла: пазла под названием Китай. Рассматривая их как часть огромной взаимосвязанной торговой сети, выходящей за пределы их границ, мы сможем раскрыть их истинный потенциал."

 LEC_all_china_university: "Китайские университеты"
 LEC_all_china_university_desc: "Китайскими университетами долгое время пренебрегали, но теперь мы готовы открыть новые и сделать образование доступным для всех."

 LEC_greater_shanghai_plan: "Проект "Большой Шанхай""
 LEC_greater_shanghai_plan_desc: "Города невозможно связать между собой, потому что они слишком далеки друг от друга, и легко падут в случае войны. Поэтому, мы должны попытаться превратить Шанхай в промышленного гиганта. Наш город всегда будет сияющей жемчужиной Востока!"

 LEC_renovate_the_bund: "Реновация Набережной Вайтань"
 LEC_renovate_the_bund_desc: "Набережная Вайтань - старая пристань, на которую приходится значительная доля торговли Китая. Профинансировав её реновацию, мы сможем поспособствовать созданию нового и оживлённого мирового центра торговли."

 LEC_invest_in_mannufactures: "Развитие вторичного сектора экономики"
 LEC_invest_in_mannufactures_desc: "Деньги текут не только от самих товаров, но и услуг, оказываемых морякам; зарплат, хранящихся в банка; заправок; техобслуживание; погрузок-разгрузок; и стоянок в портах. Поддерживая этот вторичный сектор, мы сможем увеличить благосостояние Городов."

 LEC_land_spec_in_neutral_zone: "Спекуляции в Нейтральной зоне"
 LEC_land_spec_in_neutral_zone_desc: "Спекуляция землёй - большой бизнес, который больше нигде не пользуется таким спросом, как в Китае. Пока относительное беззаконие в Нейтральной зоне не даёт нам установить там порядок, мы можем продать некоторую землю с молотка, чтобы подзаработать."

 LEC_invest_in_naval_mannufactures: "Верфь в устье"
 LEC_invest_in_naval_mannufactures_desc: "Устье реки Янцзы глубоко и широко, и если правильно углубить его дно, то оно сможет быть пригодным для военной верфи."

 LEC_invest_in_heavy_mannufactures: "Переоборудовать Цзяннаньский арсенал"
 LEC_invest_in_heavy_mannufactures_desc: "Сунь Чуаньфан и Нанкин уничтожили Цзяннаньский арсенал во времена Лиги Восьми Провинций, но теперь, когда Сунь вместе со своей Лигой мертвы, мы должны переоборудовать и подготовить его к этим непростым временам."

 LEC_expand_shanghai_university: "Поддержать Шанхайский университет"
 LEC_expand_shanghai_university_desc: "Шанхайский университет уже долгое время считается местом синдикалистской агитации, но он также является крупным центром высшего образования. Его поддержка поможет расширить наши исследовательские возможности."

 LEC_consolidate_stock_exchanges: "Объединить фондовые биржи"
 LEC_consolidate_stock_exchanges_desc: "Объединение двух шанхайских и четырёх гонконгских фондовых бирж в единую Муниципальную фондовую биржу - сложная, но стоящая задача. Однако британцы могут не оценить подрыв их авторитета в Гонконге."

 LEC_new_council_building: "Новое здание Совета"
 LEC_new_council_building_desc: "Совету Концессий нужно новое здание, навязывающее власть над городом. Под нашим наблюдением будет строиться роскошный комплекс в современном стиле."

 LEC_the_shanghai_yuan: "Шанхайский Юань"
 LEC_the_shanghai_yuan_desc: "Шанхай - это важнейший город, но ему не хватает единой валюты. Введя новый Шанхайский Юань, мы сможем избавить предприятия в городе от сложных вопросов по отдельным валютам."

 LEC_in_defence_of_commerce: "Защита торговли"
 LEC_in_defence_of_commerce_desc: "Когда придёт время защищать Города, мы должны нанести удар не только невидимой рукой рынка."

 LEC_renovate_wei: "Восстановление форта Вэй"
 LEC_renovate_wei_desc: "Форт Вэй - старый форт времён Боксёрского восстания в Тяньцзине, в соответствии с договорами разоружённый Цин. Теперь мы должны восстановить его для военных нужд."

 LEC_renovate_hai: "Восстановление форта Хай"
 LEC_renovate_hai_desc: "Форт Хай - ещё один старый форт времён Боксёрского восстания в Тяньцзине, построенный для обороны побережья. Как и с фортом Вэй, его восстановление очень важно для будущей защиты города."

 LEC_reactivate_gin_drinkers_line: "Расконсервировать линию Джиндринкерс"
 LEC_reactivate_gin_drinkers_line_desc: "Линия Джиндринкерс - это старая береговая линия обороны Гонконга, предположительно спроектированная для защиты против Японии."

 LEC_the_kowloon_redoubt: "Укрепить Коулун"
 LEC_the_kowloon_redoubt_desc: "Коулун - это полуостров к северу от Гонконга, которому сильно угрожают с суши. Мы должны укрепить его, чтобы устранить часть угрозы, исходящей от гуандунских военачальников."

 LEC_defending_shanghai: "Усунская батарея"
 LEC_defending_shanghai_desc: "Форт Усун в Шанхае - это разрушенное старое укрепление. Мы должны восстановить его и оснастить новейшими пушками, дабы держать город в безопасности."

 LEC_fortify_minor_cities: "Укрепить второстепенные города"
 LEC_fortify_minor_cities_desc: "В наших оборонительных планах не должны быть забыты малые города Концессий. Подготовительные действия для защиты их от нападений должны быть составлены путем восстановления старых китайских укреплений и строительства наших собственных опорных пунктов."

 LEC_settle_enlistment_debate: "Будущее добровольческих сил"
 LEC_settle_enlistment_debate_desc: "Мир быстро меняется, и добровольцы в их нынешнем виде могут оказаться не в подходящем положении для защиты городов. В частности, многих беспокоит нехватка кадров для нашей армии. Возможно, мы сможем заставить Совет проголосовать за меры по увеличению призыва на военную службу для тех, кто имеет право служить."

 LEC_expanding_the_volunteers: "Расширить добровольческий корпус"
 LEC_expanding_the_volunteers_desc: "Если мы хотим обезопасить себя от китайской нестабильности, то должны расширить добровольческие силы."

 LEC_care_for_the_wounded: "Отделение больных и раненых"
 LEC_care_for_the_wounded_desc: "Для добровольческой армии каждый человек важен. Мы должны иметь надлежащую медицинскую помощь."

 LEC_weltkrieg_lessons: "Уроки Вельткрига"
 LEC_weltkrieg_lessons_desc: "Великая война преподала многим нашим офицерам важные уроки, и позволив им работать над новыми руководствами, мы сможем многое узнать о войне во всех её проявлениях."

 LEC_volunteer_flying_corps: "Добровольческий лётный корпус"
 LEC_volunteer_flying_corps_desc: "Ах, как прекрасны эти мужчины в своих стальных птицах. Добровольцы, хотя бы для престижа, стремятся потрогать самолёты и наземное вооружение."

 LEC_pomp_and_circumstance: "Великолепие и пышность"
 LEC_pomp_and_circumstance_desc: "Трубите в трубы, трубите в горны и давайте устроим парад! Это должно побудить людей вступать в наши добровольческие силы."

 LEC_establish_chinese_militia: "Сформировать китайскую дивизию"
 LEC_establish_chinese_militia_desc: "Китайцы уже некоторое время служат в рядах полиции, но формирование китайской добровольческой дивизии может оказаться нужным средством в нашем выживании."

 LEC_special_squads: "Специально подготовленные отряды"
 LEC_special_squads_desc: "Отбор отдельных отрядов для специальной тактической подготовки сможет качественно улучшить нашу армию."

 LEC_sinified_officers: "Принять китайских офицеров на службу"
 LEC_sinified_officers_desc: "Китайцы могут хорошо пополнить наши офицерские ряды при условии, что они пройдут соответствующее обучение."

 LEC_urban_combat: "Боевая система Фейрберна"
 LEC_urban_combat_desc: ""Опасный Дэн" разработал уникальный стиль рукопашного и ножевого боя, который назвал 'Дефенду'. Используя его как часть стандартной военной подготовки, мы добьёмся того, что наши солдаты будут сражаться с максимальной эффективностью."

 LEC_tank_experiments: "Танковая подготовка"
 LEC_tank_experiments_desc: "Считается, что танки - это путь в будущее, и разрабатывая методы их использования в городских условиях, мы сможем защищать ими города."

 LEC_preemptive_planning: "Предварительное планирование"
 LEC_preemptive_planning_desc: "Несмотря на нашу якобы международную поддержку, у городов много врагов в Китае, и мы вероятно, создадим еще больше на мировой арене. Наша атака неизбежна, и поэтому мы должны начать планировать эту возможность."

 LEC_a_legation_navy: "Флот Концессий?"
 LEC_a_legation_navy_desc: "Если мы хотим быть в безопасности в эти смутные времена, то нам потребуется подходящее военно-морское подразделение, действующее под нашим непосредственным контролем. Мы обратимся к Совету с просьбой проголосовать по предложению, которое позволило бы заложить наш собственный флот из флотов его членов."

 LEC_modern_dockyards: "Передовые корабли"
 LEC_modern_dockyards_desc: "Наш флот нов, и поэтому может перенимать новейшие методы кораблестроения."

 #LEC_undercutting_the_council: "Подорвать работу Совета..."
 #LEC_undercutting_the_council_desc: "Им не навредит то, о чём они не знают..."
 #LEC_du_yuesheng: "Работаем с Ду Юэшэнэм"
 #LEC_du_yuesheng_desc: ""Большеухий Ду" - друг общества: у него большое сердце, большой кошелёк, и он хочет найти свою пропавшую сестру. Он также коварный гангстер, лично убивший несколько человек и доминирующий в шанхайском преступном мире и наркоторговле, особенно из родового храма, который широко известен как прикрытие для героиновой фабрики. Но кому какое дело?"
 #LEC_opium_profiteering: "Другое белое золото"
 #LEC_opium_profiteering_desc: "Опиум ставит Китай на счётчик. Обеспечение стабильных поставок за счёт более сомнительных сделок - хорошая идея для нашего будущего."
 #LEC_suspend_inspections: "Приостановить досмотр грузов"
 #LEC_suspend_inspections_desc: "Сложная система взяток и маркировок даст нам возможность пропустить любой нужный груз. Что провозится? Мы не знаем и не будем спрашивать."
 #LEC_opium_sources: "Нужно больше золота!"
 #LEC_opium_sources_desc: "Больше опиума! Больше, больше, больше! Рынок может быть немного и перенасыщен, но это всего лишь означает, что пока мало клиентов."
 #LEC_KMT_loans: ""Пожертвовать" Нанкину"
 #LEC_KMT_loans_desc: "Некоторые из самых интересных партнёров Юэшэна живут в Нанкине и МОГУТ разобраться с долгом. Эти милые парни с мачете. Уверили нас. Что когда-нибудь. Предложат нам свои услуги." #что это за хуйня
 #LEC_southern_gun_running: "Поспособствовать торговле оружием по Янцзы"
 #LEC_southern_gun_running_desc: "Торговля оружием по Янцзы - это хороший источник денег для банд, и мы можем получить с неё откаты. Как насчёт тех, кому они это продают? Не волнуйся, у этих людей везде есть друзья."
 #LEC_ryu_ga_gotoku: "Борьба драконов..."
 #LEC_ryu_ga_gotku_desc: "Кажется, что разногласия между Сяолинем и Юэшэнэм достигли точки кипения и непримиримы, и вот-вот начнётся война между бандами, в результате которой останется только один."
 
 #LEC_zhang_xioalin: "Работаем с Чжан Сяолинем"
 #LEC_zhang_xioalin_desc: "Чжан Сяолинь широко известен как самый грязный гангстер Шанхая. О нём мало что можно сказать хорошего, кроме того, что он податлив и готов работать с кем угодно. Считается, что он скормил свою любовницу тигру, убил кучу людей и по колено увяз в торговле наркотиками, рабами и оружием."
 #LEC_counterfitting: "Заняться махинациями"
 #LEC_counterfitting_desc: "Валюту, паспорта и документы иногда можно, и даже нужно, оформлять в обход закона. Приостановив расследование различных махинаций, мы сделаем наших новых друзей счастливыми."
 #LEC_people_smuggling: "Разврат и работорговля"
 #LEC_people_smuggling_desc: "Проституция в Шанхае огромна, ведь не зря его называли Восточным Парижем до упадка социализма. Закрывая ещё один глаз на эксплуатацию некоторых слоёв населения, мы сможем получить живительные откаты."
 #LEC_black_dragon_deal: "Встреча с хозяевами Сяолиня"
 #LEC_black_dragon_deal_desc: "Сяолинь работает с рядом сомнительных людей, но за ним стоит какой-то иностранный покровитель. Мы можем получить ключ к разгадке их личностей, если предложим заключить выгодную сделку, чтобы дать им то, чего они хотят..."
 #LEC_special_branch_informants: "Связь с Аньхоем"
 #LEC_special_branch_informants_desc: "Бывшие генералы Аньхоя и солдаты Чжэцзяна - старые друзья Сяолиня со времён его офицерской службы. Мы могли бы воспользоваться услугами некоторых из них, если бы немного подмазались к нему."
 #LEC_northern_gun_running: "Поспособствовать торговле оружием на севере"
 #LEC_northern_gun_running_desc: "Торговля оружием на севере приводит к ввозу иностранной контрабанды в Порт-Артур и Тяньцзинь, а оттуда на все четыре стороны. Способствуя этому, мы сможем немножко подзаработать."

