### Parties ###
 LEC_totalist_party: "ЧжунТеЖу"
 LEC_totalist_party_long: "Бюро разведки и специальных средств (ЧжунТеЖу)\n§gИдеологический анклав Дай Ли в Шанхае является главным средством разведки Гоминьдана и создаёт неформальную группу внутри партии. Агенты ЧжунТеЖу, безусловно, как минимум косвенно, причастны ко всем диверсиям и синдикалистским волнениям.§!"
 LEC_syndicalist_party: "КСП"
 LEC_syndicalist_party_long: "Китайская синдикалистская партия\n§gМаленькая и в основном ненужная партия, если смотреть на Китай в целом. У КСП отсутствует влияние за пределами промышленных городов, и даже в них отдаётся предпочтение левому крылу Гоминьдана.§!"
 LEC_radical_socialist_party: "ГМД-Миньшэн"
 LEC_radical_socialist_party_long: "Гоминьдан Миньшэн\n§gМиньшэнское крыло Гоминьдана возглавляется самим Ван Цзинвэем и доминирует внутри партии.§!"
 LEC_social_democrat_party: "ГМД-Миньцюань"
 LEC_social_democrat_party_long: "Гоминьдан Миньцюань\n§gМиньцюаньское крыло Гоминьдана возглавляет Сун Цинлин, жена ныне покойного Сунь Ятсена.§!"
 LEC_social_liberal_party: "Алое Общество"
 LEC_social_liberal_party_long: "Алое Общество\n§gБольшая группа бизнесменов и влиятельных фигур, обычно считающих себя людьми "китайского происхождения", в состав которых входят "евразийцы" или люди смешанной расы. Они формируют клубы по интересам на самых разных социальных уровнях, но преимущественно состоят из богатых классов. Ни для кого не секрет, что они националистически настроены, и ещё до образования Общества они финансировали революцию в Китае с 1911 года, если не раньше.§!"
 LEC_social_conservative_party: "Гонконгский клуб"
 LEC_social_conservative_party_long: "Гонконгский клуб\n§gПервоначально был обеденным клубом и средством связи британского бизнес-сообщества в Гонконге. Гонконгский клуб стал своеобразным спасательный кругом для британцев в Городах и теперь имеет отделения во всех их портах. Стать членом клуба могут только белые подданные Британской короны, хотя исключение предоставляется тем немногим, кто родился в Гонконге, где британское бизнес-сообщество всё ещё доминирует.§!"
 LEC_market_liberal_party: "АТП "Шанхай""
 LEC_market_liberal_party_long: "Американская торговая палата в Китайских концессиях\n§gТорговая ветвь американского влияния в Городах-Концессиях. Торговая палата выполняет важнейшую задачу по предотвращению закрытия портов и остановки торговли, для сохранения одного из последних хороших торговых партнёров США.§!"
 LEC_paternal_autocrat_party: "Директориум Ост-Китая"
 LEC_paternal_autocrat_party_long: "Директориум Ост-Китая\n§gИнструмент коммерческого господства Германии в Китае. ДОК полностью контролирует ОАК, а также отвечает за переговоры с Советом Концессий о хороших условиях для немецких инвестиций.§!"
 LEC_authoritarian_democrat_party: "ШМС"
 LEC_authoritarian_democrat_party_long: "Шанхайский муниципальный совет\n§gШанхайский муниципальный совет является руководящим органом самого важного города Концессий. Хотя он самостоятельно не обладает политической властью, он все ещё остаётся важным игроком на местном уровне.§!"
 LEC_national_populist_party: "Китайское агентство"
 LEC_national_populist_party_long: "Сина Токубецу Хонбю\n§gЯпонское 'Китайское спецагентство' якобы является службой политической безопасности под управлением Японского консульства как часть Министерства иностранных дел, но на самом деле оно представляет не только их интересы, но ещё и интересы Министерства обороны. Это очень сильно децентрализует организацию, что затрудняет её вычисление, и полный масштаб её деятельности, возможно, никогда не будет известен.§!"

