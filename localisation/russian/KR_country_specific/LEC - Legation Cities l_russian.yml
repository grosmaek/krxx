 LEC_china_peace_desc: "Эта война затянулась достаточно долго, и она явно не в нашу пользу. Мы должны просить мира."
 LEC_war: "Война за Концессии"
 
 LEC_votes_category: "Совет Концессий"
 LEC_votes_category_desc: "Совет Концессий - это орган, состоящий из представителей ведущих держав, имеющих интересы в Китае. Здесь проводятся голосования по различным инициативам представителей, которые должны быть одобрены большинством голосов. Воздержавшиеся от голосования не учитываются в общем подсчёте, за исключением случаев ничьи, где они будут учитываться как "против".\n\nНынешние страны с правом голоса:\n[LEC_voter1][LEC_voter2][LEC_voter3][LEC_voter4][LEC_voter5][LEC_voter6][LEC_voter7][LEC_voter8]\n\nТекущая тема голосования: [LEC_current_motion]\n\nГолосов "за": §G[?global.legations_yes_votes]§!\nВоздержавшихся: §Y[?global.legations_abstain_votes]§!\nГолосов "против": §R[?global.legations_no_votes]§!"
 LEC_vote_timer: "Предложение на заседании"
 LEC_vote_timer_desc: "Если мы можем проголосовать, но при этом не донесём наши намерения до представителя в Шанхае, то ему придётся воздержаться. Это может навредить нашим интересам."
 LEC_restore_russian_vote: "Восстановить право голоса стране [RUS.GetNameDef]"
 LEC_restore_russian_vote_desc: "Долгие годы мы не предоставляли русским права голоса в Совете, которое они все это время имели на законных основаниях. Теперь, когда Россия вновь едина и неделима, мы должны восстановить им его, чтобы создать решающий противовес Японии и Германии."
 LEC_restore_transamurian_vote: "Восстановить право голоса стране [TRM.GetNameDef]"
 LEC_restore_transamurian_vote_desc: "В течение многих лет мы воздерживались от предоставления трансамурцам права голоса в Совете, которое они всегда имели на законных основаниях. Теперь, когда Россия вновь объединилась под их властью, мы должны вернуть им право голоса в качестве решающего противовеса Германии и Японии."
