 LEC_vladisostok_smuggling: "Свободная торговля с Владивостоком"
 LEC_vladisostok_smuggling_desc: "Наше соглашение о свободной торговле с Владивостоком дает нам конкурентное преимущество на всем Дальнем Востоке, поскольку ресурсы Владивостока, эффективно переведенные в Тяньцзинь, распределяются по всему Дальнему Востоку."

 LEC_shanghai_plan: "Шанхайский проект"
 LEC_shanghai_plan_desc: "Сосредоточившись на развитии Шанхая, мы создадим крепкий фундамент для дальнейшего развития."

 LEC_cities_plan: "Жемчужная нить"
 LEC_cities_plan_desc: "Развивая малые города, мы добьёмся того, что они будут продолжать процветать, даже если торговля Шанхае будет остановлена."

 LEC_welfare: "Французские взятки"
 LEC_welfare_desc: "Предлагая французским экспатриантам китайское гражданство через офисы Международного мандата, они и их усилия связываются с нами. Естественно, они выражают свою благодарность нам любым способом, который мы считаем нужным."

 LEC_railway_dividend: "Железнодорожные дивиденды"
 LEC_railway_land_tax: "Земельный и железнодорожный налог"

 LEC_shanghai_yuan: "Шанхайский Юань"
 LEC_shanghai_yuan_desc: "Используя Китайский Юань в качестве основной валюты Концессий, мы упростим себе работу и торговлю с азиатскими странами, но при этом усложним с западными."

 LEC_legation_dollar: "Доллар Концессий"
 LEC_legation_dollar_desc: "Использование Доллара США в качестве основной валюты Концессий упрощает нам работу с западными бизнесменами как внутри региона, так и вне его."

 LEC_volunteer_force: "Силы обороны Городов-Концессий"
 LEC_volunteer_force_desc: "Международный добровольческий корпус на бумаге сформирован из экспатов и добровольцев, готовых защищать Города-Концессии. Их финансирует Совет Концессий, и в основном в их обязанности входит проведение парадов."

 LEC_volunteer_force_expanded: "Расширенный добровольческий корпус"
 LEC_volunteer_force_expanded_desc: "Международный добровольческий корпус на бумаге сформирован из экспатов и добровольцев, готовых защищать Города-Концессии. Они финансируются Советом Концессий, и их обязанности состоят, главным образом, в защите концессий на китайском побережье. В распоряжении Совета также имеется несколько автономных групп изгнанников, многие из которых готовы бороться за консульские интересы на всей территории Китая."

 LEC_volunteer_force_natives: "Силы обороны Концессий"
 LEC_volunteer_force_natives_desc: "Международный добровольческий корпус на бумаге сформирован из экспатов и добровольцев, готовых защищать Города-Концессии. Они финансируются Советом Концессий, и их обязанности состоят, главным образом, в защите концессий на китайском побережье. В распоряжении Совета также имеется несколько автономных групп изгнанников, многие из которых готовы бороться за консульские интересы на всей территории Китая."

 LEC_volunteer_force_glorious: "Великолепие и пышность"
 LEC_volunteer_force_glorious_desc: "Международный добровольческий корпус на бумаге сформирован из экспатов и добровольцев, готовых защищать Города-Концессии. Они финансируются Советом Концессий, и их обязанности состоят, главным образом, в защите концессий на китайском побережье. В распоряжении Совета также имеется несколько автономных групп изгнанников, многие из которых готовы бороться за консульские интересы на всей территории Китая."

 LEC_volunteer_force_mechanised: "Механизированные силы обороны Концессий"
 LEC_volunteer_force_mechanised_desc: "Международный добровольческий корпус на бумаге сформирован из экспатов и добровольцев, готовых защищать Города-Концессии. Они финансируются Советом Концессий, и их обязанности состоят, главным образом, в защите концессий на китайском побережье. В распоряжении Совета также имеется несколько автономных групп изгнанников, многие из которых готовы бороться за консульские интересы на всей территории Китая."

 LEC_naval_research: "Передовые верфи"
 LEC_naval_research_desc: "Новизна Международного военно-морского флота позволяет ему использовать совершенно новые конструкции при постройке новых кораблей."

 LEC_german_aid_idea: "Германское военное сотрудничество"
 LEC_german_aid_idea_desc: "Нам придётся обороняться от японцев и китайцев, наступающих со всех сторон, но если мы будем сотрудничать с Кайзерлихмарине, то у нас будет шанс на победу." 

 LEC_TMKKD_idea: ""Таиси Мондаи Каикэцу Кокумин Домэи""
 LEC_TMKKD_idea_desc: "Японские военные усилия будут продвигаться через нас, их передовые базы в Китае. ТМККД будет привлекать местных китайских сотрудников, которые будут предоставлять нам важнейшие разведывательные данные о войне в Китае, точно так же, как мы предоставляем Японии дивиденды войны."

 LEC_FNG_tianjin: "Оккупация Тяньцзиня"
 LEC_FNG_tianjin_desc: "Хотя наши силы в настоящее время оккупируют Тяньцзинь, большая часть прибыли от города поступает в Шанхай, так как они де-юре сохраняют контроль над городом."

 LEC_supply_lines_idea: "Торговля с Японией"
 LEC_supply_lines_idea_desc: "Хотя на японские товары может быть наложено эмбарго, их нейтральный союзник здесь, в Шанхае, получит то, что им нужно. Плюс, мы можем сделать немного больше и на стороне..."

 LEC_GER_open_door: "Плоды "Открытых дверей""
 LEC_GER_open_door_desc: "Несмотря на то, что Городов-Концессии предоставляют нам преимущества свободной торговли, большая часть нашей прибыли из Китая связана с нашими инвестициями в ОАК. Как нелегальная, так и легальная торговля дают нашей стране здоровую стипендию."

 LEC_USA_open_door: "Плоды "Открытых дверей""
 LEC_USA_open_door_desc: "Нынешняя структура Городов-Концессий является для нас самой оптимальной, так как мы выполняем большую часть нашей работы через Шанхай без необходимости активно поддерживать наши инвестиции. Японцы и немцы, конечно, могут поучаствовать в гонке за лидерство в Китае, но мы довольны тем, что разбогатеем!"

 LEC_generic_open_door: "Плоды "Открытых дверей""
 LEC_generic_open_door_desc: "Хоть мы, наверно, и не обладаем конкурентными преимуществами Америки, свободная торговля с Китаем, идущая через Города-Концессии, немного расширяет список товаров, которые наши граждане могут купить."

 LEC_better_open_door: "Плоды "Открытых дверей""
 LEC_better_open_door_desc: "В связи с тем, что Города-Концессии всё больше уделяют внимание свободной торговле со всеми, каждая сторона в выигрыше."

 LEC_legation_cities_open_door: ""Открытые двери""
 LEC_legation_cities_open_door_desc: "Подтвердив нашу приверженность свободной торговле, наши рынки и граждане богатеют от посредничества."

 LEC_legit_neutrality: "Нейтралитет Концессий"

 LEC_money_launderette: "Комиссия по борьбе с отмыванием денег"
 LEC_money_launderette_desc: "В связи с завершением расследования, проводимого Обществом Вермильон, была создана AMLC для расследования всех преступлений, связанных с финансовым мошенничеством, и судебного преследования виновных."

