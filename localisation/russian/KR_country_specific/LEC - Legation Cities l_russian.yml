### Ideas ###
 LEC_neutrality: "Международный нейтралитет"
 LEC_neutrality_desc: "Созданные в соответствии с международным соглашением в 1928 году, Города-Концессии призваны сохранять нейтралитет по отношению ко всем сторонам, независимо от глобальной ситуации... по крайней мере, в теории."

 LEC_currency: "Валютные резервы"
 LEC_currency_desc: "Валютные резервы Городов-Концессий представляют собой ликвидные средства и активы, легально или нелегально удерживаемые Советом Концессий и Шанхайским муниципальным советом. Если валютные резервы упадут слишком низко, это приведет к тяжелым последствиям, поскольку города скатятся к банкротству."

