### Characters ###
 LEC_robert_ho_shai_lai: "Роберт Хо Сайлай"
 LEC_robert_ho_shai_lai_desc: "Родившись в чрезвычайно богатой евразийской семье, третий сын сэра Роберта Хотхуна, влиятельного гонконгского магната, Хо поступил в епархиальную школу для девочек, став мальчиком в школе для девочек. В 1916 году он перевелся в Королевский колледж, а затем поступил в Нанкинскую военную академию. Увлеченный перспективой военной карьеры, он поступил в Баодинскую военную академию по предложению У Пейфу и Ци Сеюаня, но в результате Чжили-Фэнтяньской войны академия была закрыта. Его попытка поступить в Королевскую военную академию в Вулвиче в 1925 году также была пресечена Британской революцией, которая свергла старый порядок, с которым его семья была глубоко связана.\n\n Вместо этого он учился в Королевском военном колледже Канады, который окончил в 1927 году и стал членом потрепанного Королевского танкового корпуса. Он также изучал тяжелую артиллерию. События в Китае в 1927-1928 годах привели к тому, что Чжили одержали победу над большинством своих противников, но за счет создания множества крупных концессий, известных как Города Легации. Недовольный ролью британцев в этих событиях и понимая, что у них мало рычагов влияния, он в порыве патриотизма официально отказался от британского гражданства и был лишен своей комиссии. Затем он отправился в Германию для дальнейшего обучения артиллерийскому делу, получив похвалу за свое мастерство, после чего величественно вернулся в Гонконг на борту круизного лайнера в 1930 году.\n\nНанявшись на работу в Лигу, он разочаровался в жестокости Лиги во время восстания 1932 года. Отправленный в нейтральную зону Шанхая под командованием немецких офицеров, чтобы не нарушать правила международных договоров, он так и не вернулся на службу к Ци Сюэюаню."
