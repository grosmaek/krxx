 LEC_country_intro_header: "$lec.1.t$"
 LEC_country_intro_content: "$lec.1.d$"
 LEC_guide: "§MИнструмент Запад§! (§PПатерналисты§!)\n£white_dot После начала Гражданской войны в США, Германия должна быть частью совета, а §PДиректориум Ост-Китая§! должен иметь более 18% поддержки , чтобы иметь возможность быть избранным на пост верховного комиссара.\n\n§MВрата на Восток§! (§NНационал-популизм§!)\n£white_dot Япония должна быть частью совета. При более, чем 18% поддержки §NКитайского агентства§! верховным комиссаром может быть избран японец.\n\n§MВласть Дяди Сэма§! (§mРыночный либерализм§!)\n£white_dot Выберите американца на пост верховного комиссара (данный выбор будет доступен всегда).\n\n§MПравь, Британия, Шанхаем§! (§cСоциал-консерватизм§!)\n£white_dot Проигнорируйте британские требования по поводу шанхайского центризма.\n£white_dot Событие о назначении британцами нового консула в Шанхае должно появиться раньше события о выборе верховного комиссара.\n£white_dot Имейте более 18% поддержки §cГонконгского клуба§!, чтобы выбрать британца.\n\n§MКоллапс§! - §MМарионетка Германии§! / §MМарионетка Японии§! (§gАвторитарная демократия§!)\n£white_dot Доведите валютные резервы до минимума и позвольте миссии ‘Угроза банкротства’ завершиться. Это приведёт к роспуску Городов-Концессий и передаст их в сферу Германии или Японии в зависимости от того, кто победит в стычках за Шанхай."

