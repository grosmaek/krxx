### Late Game Party Renames
 SHX_fringe_radicals: "Радикалы"
 SHX_fringe_radicals_long: "Cоциалисты-радикалы\n\n§gПритягательность социализма распространяется по всему Китаю, от гор Шаньси до шумных улиц Шанхая, где многие цепляются за идеал эгалитарного социалистического Китая. Действуя под руководством радикальных элементов Гоминьдана или Китайской синдикалистской партии, эти экстремистские группы отказываются участвовать в китайской парламентской системе, рассматривая недавно провозглашенное Центральное правительство как предательство социалистической революции.§!\n"

 SHX_chinese_syndicalist_party: "КСП"
 SHX_chinese_syndicalist_party_long: "Китайская синдикалистская партия \n\n§gВ основном ограничиваясь городскими центрами или портовыми городами, Китайская синдикалистская партия в течение многих лет оставалась лишь разрозненной дочерней партией Гоминьдана. Однако с недавним объединением китайской нации члены КСП вернулись из Европы в Китай. Разрозненные разногласия в партии привели к созданию различных клик внутри ее собственного движения, таких как последователи Ван Мина и 28 синдикалистов, а также тех, кто остался в Китае, таких как Ли Дачжао и Чэнь Дусю. Тем не менее, КСП вряд ли является крупной политической силой в Китайской Республике - ее основная сила и влияние сосредоточены только среди радикально настроенных студентов и рабочих.§!\n"

 SHX_kuomintang: "Гоминьдан"
 SHX_kuomintang_long: "Китайский Гоминьдан \n\n§gКитайский Гоминьдан является партией доктора Сунь Ятсена и претендует на роль наследника националистической партии Сунь Ятсена и Сун Цзяорена в ранней республике Бэйян. После смерти Суна и последующих многочисленных изгнаний, партия возродилась 10 октября 1919 года. Партия придерживалась идеи китайского национализма под руководством партии-государства Гоминьдан и исповедовала доктрину \"Трех принципов народа\" - Минцзу, Минцюань и Миншэн (национализм, демократия и благосостояние соответственно). Гоминьдан попытался объединить Китай в 1925 году с помощью Северной экспедиции, но неудача экспедиции заставила партию бежать через весь Китай или за границу. Традиционно \"большая десятка\" партий, в китайском гоминьдане в основном доминируют левые члены, и в результате недавнего объединения Китая они надеются получить большее присутствие в Национальном собрании.§!\n"

 SHX_kuomintang_feng: "Гоминьдан"
 SHX_kuomintang_feng_long: "Китайский Гоминьдан является партией доктора Сунь Ятсена и претендует на роль наследника националистической партии Сунь Ятсена и Сун Цзяорена в ранней республике Бэйян. После смерти Суна и последующих многочисленных изгнаний, партия возродилась 10 октября 1919 года. Партия придерживалась идеи китайского национализма под руководством партии-государства Гоминьдан и исповедовала доктрину \"Трех принципов народа\" - Минцзу, Минцюань и Миншэн (национализм, демократия и благосостояние соответственно). Гоминьдан попытался объединить Китай в 1925 году с помощью Северной экспедиции, но неудача экспедиции заставила партию бежать через весь Китай или за границу. Традиционно \"большая десятка\" партий, в китайском гоминьдане в основном доминируют левые члены, и в результате недавнего объединения Китая они надеются получить большее присутствие в Национальном собрании. Однако под новым руководством Фэна Юйсяна она вновь обрела популярность, несмотря на то, что ее старое руководство в основном было вытеснено в пользу Гоминьцзюня. Слияние двух фракций придало стабильность партии-государству, которое прокладывает свой революционный курс.§!"

 SHX_china_democratic_league: "КДЛ"
 SHX_china_democratic_league_long: "Китайская демократическая лига \n\n§gКитайская демократическая лига, сформированная Чжан Цзюньмаем, состоит в основном из южных республиканцев, которые отказываются придерживаться партийно-государственной идеологии Гоминьдана и вместо этого придерживаются понятий китайского республиканизма или федерализма. Партия состоит из многих членов бывшей Китайской федералистской партии (Партия Чжи Гун) и неопределенно вдохновляется западным либерализмом. Партия надеется, что Китайская Республика превратится в истинно демократическое государство, и одним из основных пунктов ее программы является расширение выборов и внедрение многопартийной системы.§!\n"

 SHX_independent_republicans_party: "Республиканцы"
 SHX_independent_republicans_party_long: "Независимые республиканцы\n§gМногие политики отказываются вступать в политические партии, считая их коррумпированными и ограничивающими. Пожалуй, наиболее заметным среди них является интеллектуал из 'Новой культуры' Ху Ши, который гордится своим независимым статусом и способностью объективно критиковать правительство. Однако он всегда был прагматиком и готов сотрудничать с правительством в зависимости от обстоятельств, но при этом твердо придерживается своих принципов.\n\nДругие не так упрямы. Хотя их, возможно, объединяет общее стремление к конституционному будущему с гражданским правлением, их нежелание (или неспособность) организоваться на более высоком уровне ограничивает их возможности. Действительно, по тому или иному вопросу они редко голосуют единым блоком: законодателей либо склоняют на свою сторону, либо подкупают, либо угрожают. Тем не менее, они все еще являются мощной силой истеблишмента и дают надежду на конституционное будущее с гражданским правлением. Однако их мечты о демократических реформах должны быть смягчены реальностью, в которой они оказались.§!"

 SHX_recovery_party: "ПВ"
 SHX_recovery_party_long: "Партия восстановления \n\n§g"Партия восстановления" была сформирована из остатков бывшей Аньхойской клики (затем переименованной в Лигу восстановления) и Коммуникационной клики.  Во главе с Лян Шии, большинство из них служили в правительстве Фэнтяня, но быстро дистанцировались от предательского наследия Чжана. Представляя фискальные и промышленные интересы страны, они являются заметной второстепенной силой в политике, особенно в своих старых маньчжурских опорных пунктах.§!\n"

 SHX_democratic_constitutionalist_party: "ДКП"
 SHX_democratic_constitutionalist_party_long: "Демократическая конституционалистская партия (Minzhu Xianzheng Dang)\n\n§gВ \"Демократическую конституционалистскую партию\", также известную как ДКП, входят представители \"старшего поколения\" китайской политики, включая тех, кто участвовал в бывшем правительстве Чжили или Движении новой культуры. Во главе с такими людьми, как Ху Ши, они не приемлют радикальные и открытые внезапные изменения, но довольствуются понятием либеральных и демократических реформ, утверждая, что являются наследниками Прогрессивной партии 1913 года.§!\n"

 SHX_feng_unification_party: "НРП"
 SHX_feng_unification_party_long: "Национальная революционная партия \n\n§gНационально-революционная партия является наследницей "Гоминьцзюнь" Фэн Юйсяна, которая когда-то была военной силой для революции и спасения Китая, а теперь стала полнофункциональным политическим органом под прикрытием китайского национализма. Партия работает на платформе "Гоминьцзюнь", основанной на христианско-методистской морали и квазисоциалистических реформах, а также придерживается убеждений "Трех принципов народа" Сунь Ятсена, чтобы создать гибридный националистический и неопределенно социалистический революционный Китай. Во главе с президентом Фенгом партия стоит на платформе обеспечения демократии - хотя насколько она привержена этому понятию, в ближайшем будущем не предвидится.§!\n"
 SHX_feng_unification_party_bad_long: "Национальная революционная партия \n\n§gНациональная революционная партия является наследницей " Гоминьцзюнь" Фэн Юйсяна, которая когда-то была военной силой для революции и спасения Китая, а теперь стала полнофункциональным политическим органом под прикрытием китайского национализма. Большинство членов Национально-революционной партии являются выходцами из бывших клик военачальников, возможно, это просто способ подтвердить свою былую легитимность и власть. Однако многие более демократические фракции в Национальном собрании осудили ее как партию военачальников.§!\n"

 #辛亥俱樂部
 SHX_yan_unification_party: "Синьхайский клуб"
 SHX_yan_unification_party_long: "Синьхайский клуб \n§gПо мере того, как знаменитая карьера Янь Сишаня поднималась к новым высотам, старая клика Яня стремительно пополнялась его последователями. Янь привел с собой из Тайюаня в президентский дворец большую часть своей старой камарильи, но также добавил в свой ближний круг еще несколько избранных фигур. Однако как правитель Янь стремится представить себя независимым, воздерживаясь от вступления в какую-либо официальную партию и якобы правя беспристрастно.\n\nНекоторые из его более предприимчивых сторонников пытаются создать более институциональную базу поддержки, возрождая так называемый 'Синьхайский клуб', одну из нескольких исчезнувших групп, образовавшихся после революции 1911 года. Янь, как говорят, был связан с фракцией по касательной, и в любом случае ее лидеры в основном уже умерли или пошли своим путем.\n\nЭто дало некоторое имя и форму растущему числу политиков, бюрократов и офицеров, непосредственно лояльных Яню, однако прямая или публичная поддержка этих усилий со стороны президента была шаткой. Президент, кажется, доволен тем, что сохраняет свой беспартийный имидж, смешиваясь с существующими партиями по мере необходимости.§!\n"

 SHX_assorted_warlords: "Военачальники"
 SHX_assorted_warlords_long: "Различные регионалисты и силовики\n\n§gНе все военачальники были побеждены в последующих войнах за объединение Китая и в войне против Японии. По всей стране все еще остаются различные регионалисты и силовики, которые сумели пробраться в новое правительство, притворяясь преданными национальному делу, но на самом деле используя его власть для запугивания и эксплуатации народа. Только время покажет, будут ли эти силы действительно покорены.§!\n"

 SHX_young_china_party: "Младокитайцы"
 SHX_young_china_party_long: "Партия молодого Китая \n\n§gВдохновленная Лян Цичао и младотурками в Османской империи, Партия молодого Китая (основанная Цзэн Ци) придерживается концепции высокоцентрализованного Китая - Китая, возглавляемого партией-государством до завершения эпохи наставничества. Если раньше партия была относительно \"умеренной\", то теперь в ней все больше проявляется радикализм, поскольку многие члены партии считают, что новая республика находится в опасности отставания от остального мира. Как таковые, они придерживаются идеологии ханьского шовинизма и антиимпериалистической риторики, характеризующейся склонностью к формированию культа личности вокруг лидера страны и продвижению идеи массовой индоктринации. Они также требуют быстрой индустриализации китайской нации в попытке догнать остальной мир.§!\n"

 SHX_young_china_party_yan: "Младокитайцы"
 SHX_young_china_party_yan_long: "Партия молодого Китая \n§gВдохновленная Лян Цичао и младотурками в Османской империи, Партия молодого Китая (основанная Цзэн Ци) придерживается концепции высокоцентрализованного Китая - Китая, возглавляемого партией-государством до завершения эпохи наставничества. Если раньше партия была относительно \"умеренной\", то теперь в ней все больше проявляется радикализм, поскольку многие члены партии считают, что новая республика находится в опасности отставания от остального мира. Как таковые, они придерживаются идеологии ханьского шовинизма и антиимпериалистической риторики, характеризующейся склонностью к формированию культа личности вокруг лидера страны и продвижению идеи массовой индоктринации. Они также требуют быстрой индустриализации китайской нации в попытке догнать остальной мир. Найдя под руководством Янь Сишаня 'великого человека', в котором они нуждались, партия усердно выполняет завещание 'образцового губернатора'. Президент Янь может быть пожилым человеком, но при его правлении Китай чувствует себя вечно молодым!§!"

