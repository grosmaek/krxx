 SHX_strengthening_legislature_idea: "Укрепление законодательной власти"
 SHX_strengthening_legislature_idea_desc: "Наше правительство предприняло решительные усилия по работе с независимыми и партиями, чтобы лучше услышать их голоса и обеспечить представительство для народа. Хотя этот процесс не будет легким, уважение к решениям Национальной ассамблеи и соблюдение конституционных прецедентов помогут в значительной степени закрепить верховенство гражданских властей над правительством"
 SHX_currying_international_exports_idea: "Оказание содействия международному экспорту"
 SHX_currying_international_exports_idea_desc: "Наше правительство предприняло решительные усилия по модернизации экономики, снизив торговые барьеры и обеспечив приток иностранных инвестиций в нашу страну. Хотя эта мера не всегда была популярной, учитывая нашу историю, теперь, когда мы объединились, мы можем вести переговоры на более ровной основе и использовать иностранный опыт, чтобы сделать нашу отечественную промышленность намного более эффективной"
 SHX_investments_in_education_idea: "Инвестиции в образование"
 SHX_investments_in_education_idea_desc: "Наше правительство прилагает решительные усилия для расширения доступа к образованию для всех людей в Китае, будь то обязательное государственное школьное образование для детей, стипендии для получения среднего образования или техническая переподготовка для рабочих. Это будет дорогостоящий процесс, учебные программы придется модернизировать, несмотря на возражения некоторых, а многие классы в переходный период окажутся переполненными и неукомплектованными. Но в конечном итоге это будет стоить того"
 SHX_expansive_land_reform_idea: "Расширенная земельная реформа"
 SHX_expansive_land_reform_idea_desc: "Наше правительство предприняло решительные усилия по перераспределению земли в пользу тех, кто ее обрабатывает. Учитывая фактически феодальную, неравноправную природу страны, эта мера будет популярна среди простых людей, но пошатнет устоявшийся порядок в масштабах всей страны. Только время покажет, сделает ли это в конечном счете землю более продуктивной или лишь усилит социальную напряженность"
 SHX_bureau_of_progress_idea: "Бюро прогресса"
 SHX_bureau_of_progress_idea_desc: "Наше правительство предприняло решительные усилия по упорядочению военного производства, консолидируя китайскую оборонную промышленность и искореняя коррупцию и неэффективность на этом пути. Бюро прогресса установило высокие производственные показатели для всего - от пушек до танков и самолетов, хотя насколько это удастся сделать в истощенном Китае, еще предстоит выяснить."
 SHX_reconciling_north_south_idea: "Примирение Севера и Юга"
 SHX_reconciling_north_south_idea_desc: "Смерть Юань Шикая привела к усилению существующих разногласий между северным правительством Бэйяна и южным правительством защиты конституции. Попытки примирить эти два государства регулярно проваливались, и в каждом из них сохранялась нестабильность, пока, наконец, Китай не удалось объединить только силой. Но объединение не означает единство - восстановление уз национального братства потребует решительных усилий"
 SHX_eliminate_regionalism_idea: "Ликвидировать регионализм"
 SHX_eliminate_regionalism_idea_desc: "Насильственная передача полномочий от центральной власти через маньчжурскую неумелость, повсеместную коррупцию, провинциальную силу оружия стала бичом для национального единства в наше трудное время. Возможно, мы подчинили себе великих военачальников, но мелкие военачальники, их коварные приспешники и империалисты, которые им способствовали, остались. Их нужно искоренить, чтобы наша благосклонность могла сиять даже сквозь самые высокие горы"
 SHX_dawn_of_the_party_state_yan_ycp_idea: "Расцвет партии-государства"
 SHX_dawn_of_the_party_state_yan_ycp_idea_desc: "Одна партия, одно правительство, одна целая объединенная китайская нация. Пусть ничто и никогда больше не разделяет их. Процесс объединения умов гораздо дольше и сложнее, чем объединение провинций, но наша вера в Янь Сишаня и младокитайцев будет вести нас вперёд!"
 SHX_dawn_of_the_party_state_yan_kmt_idea: "Расцвет партии-государства"
 SHX_dawn_of_the_party_state_yan_kmt_idea_desc: "Одна партия, одно правительство, одна целая объединенная китайская нация. Пусть ничто и никогда больше не разделяет их. Процесс объединения умов гораздо дольше и сложнее, чем объединение провинций, но наша вера в Янь Сишаня и Гоминьдан будет вести нас вперёд!"
 SHX_dawn_of_the_party_state_feng_kmt_idea: "Расцвет партии-государства"
 SHX_dawn_of_the_party_state_feng_kmt_idea_desc: "Одна партия, одно правительство, одна целая объединенная китайская нация. Пусть ничто и никогда больше не разделяет их. Процесс объединения умов гораздо дольше и сложнее, чем объединение провинций, но наша вера в Фэн Юйсяна и Гоминьдан будет вести нас вперёд!"
 SHX_dawn_of_the_party_state_feng_ycp_idea: "Расцвет партии-государства"
 SHX_dawn_of_the_party_state_feng_ycp_idea_desc: "Одна партия, одно правительство, одна целая объединенная китайская нация. Пусть ничто и никогда больше не разделяет их. Процесс объединения умов гораздо дольше и сложнее, чем объединение провинций, но наша вера в Фэн Юйсяна и младокитайцев будет вести нас вперёд!"

 SHX_national_revolution: "Национальная революция Гоминьцзюня"
 SHX_national_revolution_desc: "Синтез идей из "Трех принципов народа" Сунь Ятсена, китайского национализма и влияния методистского христианства на самого Фэна, наконец, принес плоды в виде завершения национального объединения и освобождения китайского народа от оков своих военачальников. Гоминьцзюнь, долгое время изгнанные и избитые, действительно встали в авангарде новой националистической революции. Продолжая развиваться, революция знаменует собой новую эру для Китайской Республики!"
 SHX_national_revolution2: "Национальная революция Гоминьцзюня"
