#Theorists
 SHX_military_technical_school: "Шаньсийское военно-техническое училище"
 SHX_military_technical_school_theorist_desc: "§LШаньсийская военно-техническая школа - институт, основанный Янь Сишанем, где офицеры армии провинции Шаньси, проявившие интерес (или хотя бы способные его изобразить) к наукам, могли получить образование в области инженерии, технологий и других дисциплин. Здесь работает исследовательский отдел, а недавно в сотрудничестве с Тайюаньским арсеналом были расширены полигоны и подобраны военные инструкторы, как иностранные, так и отечественные, разрабатываются новейшие военные достижения и доктрины.§!"
 
#Industrial Concerns
 SHX_shanxi_university_concern: "Университет Шаньси"
 SHX_shanxi_university_concern_desc: "Шаньсийский университет - относительно новое учебное заведение, основанное в 1902 году как Шаньсийский императорский университет. Изначально укомплектованный в немалой степени благодаря иностранным миссионерам, университетский городок и преподавательский состав стали значительно разнообразнее - иногда в ущерб себе, поскольку ученые, получившие образование в разных странах и проникшиеся разными идеологиями, вступают в публичные схватки. В последнее время университет получил новую поддержку со стороны провинциального правительства, что вывело его из прежней колеи. Школа относительно современная, в ней находятся юридический и медицинский факультеты, а также инженерная школа, языковая школа и более традиционная школа литературы. Рядом также находится Нормальная школа, которая готовит будущих учителей. Занятия в университете разнообразны, особенно с учетом недавнего смещения акцента с преподавания гуманитарных наук на естественные и инженерные. Хотя университеты далеки от гламура своих пекинских коллег, они являются жемчужиной зарождающейся системы образования Шаньси."

 SHX_economic_reconstruction_committee: "Комитеты по экономической реконструкции"
 SHX_economic_reconstruction_committee_desc: "Комитеты по восстановлению экономики были созданы по всей провинции, благодаря распространенному среди высших эшелонов власти Шаньси мнению, что предыдущие неудачи Шаньси были вызваны плохим институциональным планированием. Эти комитеты возглавляются местной элитой, которой поручено ежегодно составлять и реализовывать план реконструкции для своих деревень. Затем районные комитеты по восстановлению объединяют различные планы на уровне деревень, учитывая вклад подготовленных технократов. Наконец, Центральный комитет по восстановлению со штаб-квартирой в столице разрабатывает программу действий на уровне провинции. Эта система комплексного планирования "снизу вверх" в теории является очень современным, почти авангардным способом централизованного планирования. Хотя, конечно, дьявол всегда кроется в деталях. А деталей еще очень много."

 SHX_pekin_syndicate_concern: "Пекинский синдикат (Ostchina-Direktorium)"
 SHX_pekin_syndicate_concern_desc: "Ранние попытки англо-китайских управляющих "Пекинского синдиката" разрабатывать ресурсы в Шаньси часто наталкивались на ксенофобию и антиконцессионистскую агитацию студентов Шаньси. После падения британской колониальной власти инвесторы и бизнесмены Пекинского синдиката больше не имели значительной силы, поддерживающей их в борьбе с китайскими интересами. ОАК вступает в дело и покупает контрольный пакет акций компании, обеспечивая ей стабильность и крупного спонсора, необходимого для сохранения конкурентоспособности. Под эгидой администрации шахт Чунфу, сотрудничества между Пекинского синдиката и Ostchina Direktorium, эти иностранные компании работали над тем, чтобы закрепиться в горнодобывающей промышленности Шаньси, используя любые возможности в ранее жестко контролируемой экономике Шаньси. С тех пор она расширила свою деятельность, пригласив под свой зонтик другие (в основном немецкие) крупные корпорации, готовые пойти на риск.\n\nВернер Яннингс из Siemssen & Co стал фактическим лидером этой мощной группы интересов и использовал свою армию лоббистов и огромное количество легких денег, чтобы пробиться в ближний круг Яна. Чтобы успокоить подозрения противников уступки, китайским инвесторам было разрешено присоединиться к оставшимся британским акционерам северокитайского подразделения ОАК."
 SHX_northwest_industrial_company_concern: "Северо-западная промышленная компания"
 SHX_northwest_industrial_company_concern_desc: "Северо-западная промышленная компания (Сибэй Ши-е Гун-си) - это государственная корпорация развития, созданная с целью перехода от государственного капитализма к государственному социализму, с заявленной целью развития тяжелой промышленности в Шаньси. Основанный в 1932 году и инвестировавший в него более 20 миллионов долларов в течение следующих пяти лет, этот конгломерат поглотил почти 40 % капитала, отнятого у богатых помещиков с помощью принудительных займов, и заставил энергетические предприятия почти удвоить количество киловатт-часов для его обслуживания. Контролируя станкостроительные заводы, локомотивы и другие предприятия, этот проект представляет собой титанические инвестиции, которые Шаньси вложила в преобразование обедневшего, захолустного региона. Недавно оживленный очередным крупным промышленным рывком, он стал краеугольным камнем промышленной программы провинции."
 SHX_taiyuan_electric_light_concern: "Taiyuan Electric Light"
 SHX_taiyuan_electric_light_concern_desc: "Компания Taiyuan Electric Light часто находилась в плачевном состоянии и была вынуждена подать заявление о банкротстве в 1923 году из-за обширной коррупции и плохого управления. В течение последующих полутора десятилетий многие станки бездействовали, а факультеты пустовали - несмотря на обещания Пекинского синдиката, а затем и их благодетелей из Остчина-Директориума выручить ее. Так и не ликвидировав предприятие, руководство Шаньси решило продолжать работу в убыток за счет государственных инвестиций, надеясь сохранить хоть какое-то подобие стабильности."
 SHX_tung_chi_mining_concern: "Горнодобывающая компания Тунчи"
 SHX_tung_chi_mining_concern_desc: "С тех пор как группа японских инвесторов, возглавляемая неуловимым Комото Дайсаку, разбила лагерь у границы с Датонгом, их влияние, похоже, неуклонно растет. Они произвели впечатление на руководство провинции, умело управляя ранее нерентабельными горнодобывающими предприятиями, создавая одни из самых эффективных и продуктивных шахт в провинции. Есть и те, кто призывает к расширению партнерства: многие члены клики Яна и Фэна восхищаются экономическими достижениями Японии. Тем не менее, возможно, в этой корпорации есть нечто большее, чем кажется на первый взгляд, и, учитывая высокий уровень ксенофобии, все еще присутствующий в Шаньси, возможно, нам следует оставить это в покое."
 SHX_share_the_wealth_mining_concern: "Горнодобывающая компания Share Wealth"
 SHX_share_the_wealth_mining_concern_desc: "На протяжении многих лет и под изменчивой юрисдикцией Бюро государственных шахт Шаньси правительство Яня (а зачастую и его личный карман) приобретало все более крупные доли во многих якобы частных горнодобывающих предприятиях в провинции Шаньси. Одно из них привлекло к себе повышенное внимание в связи с недавними событиями в Шаньси, а именно компания Share-the-Wealth (Tung-Bao) Mining, которая исторически стремилась разрабатывать крупные месторождения угля в северной и восточной частях провинции. Фактическая потеря Восточной Шаньси для Чжили, серьезные разрушения, вызванные войнами между Фэнтянем и Чжили, и обширная коррупция, вызванная непомерными зарплатами лакеев Яня, помешали значительной модернизации в 1920-х годах. Однако теперь, с расширением деятельности, многие надеются, что реорганизованная компания Share Wealth действительно позволит жителям Шаньси извлечь выгоду из обширных минеральных богатств провинции."

 SHX_experimental_school_concern: "Экспериментальная школа сельского образования"
 SHX_experimental_school_concern_desc: "В рамках ранней фазы Десятилетнего плана Шаньси построила "Экспериментальную школу сельского образования", совет которой возглавили лично Янь Сишань, Фэн Юйсян и Чжао Дайвэнь. Начиная с 1933 года, школа была очень успешной, привлекала учеников с разным материальным положением и давала скромную, но передовую сельскохозяйственную подготовку. Ее идеалистическая цель - сломать классовые предрассудки, модернизировать сельскохозяйственное образование и объединить теоретическое обучение с практической подготовкой в полевых условиях - была чрезвычайно амбициозной. Школа широко рекламировалась в провинции и за ее пределами как признак прогрессивности правителей Шаньси. Один из них утверждал, что "они совершат революцию в деревне, выступая в качестве копьеносцев для организации масс - как основные кадры для осуществления экономической реконструкции на уровне деревни". Принятие этой школы в качестве вершины достижений Десятилетнего плана подняло бы ее престиж на новую высоту, но действительно ли она оправдывает свое название (и является ли она чем-то большим, чем просто очередным пропагандистским экспонатом), предстоит увидеть в ближайшие годы."

 SHX_shaanxi_yanchang_petroleum_concern: "Yanchang Petroleum Corporation"
 SHX_shaanxi_yanchang_petroleum_concern_desc: "Планы по добыче нефти в Шэньси были впервые разработаны в 1903 году уроженцем Шэньси Ю Яньбяо, отставным немецким адмиралом Константином фон Ханнекеном и уездным магистратом Янчана Чжэн Миндэ, однако этот план был заблокирован правительством Цин. После некоторой задержки правительство Шэньси собрало средства для создания государственной нефтяной компании Yanchang Petroleum Company, которая в 1905 году получила одобрение Цин и стала называться Yanyan Petroleum Corporation. Благодаря совместным усилиям чиновников Шэньси и помощи иностранных экспертов, таких как Сёдзиро Абэ, был создан первый в Китае внутренний нефтеперерабатывающий завод.\n\nЯпонская помощь, инвестиции и технический персонал продолжали поступать в Шэньси, так как Янчан стал известен своими качественными нефтяными и химическими продуктами. Однако в 1934 году бурение столкнулось с некоторыми проблемами, так как чрезмерная эксплуатация Гоминьджуна ускорила высыхание запасов нефти. Чтобы восстановить добычу, необходимо приложить новые усилия."

#Material Concerns
 SHX_taiyuan_arsenal: "Тайюаньский арсенал"
 SHX_taiyuan_arsenal_desc: "Тайюаньский арсенал, построенный в 1923 году по приказу Янь Сишаня, является жизненно важным центром производства оружия в Китае - и важнейшим рычагом для сохранения автономности Шаньси. На огромных литейных заводах Шаньси, где производятся различные виды оружия, включая пистолеты, винтовки, артиллерийские орудия, гранаты и боеприпасы, трудятся тысячи рабочих. Способные производить западное оборудование (или, по крайней мере, его близкие копии), по качеству выпускаемые в Тайюаньском арсенале образцы во многом не имеют себе равных в Китае. То, что клика Шаньси владеет этим арсеналом, дает им надежду на то, что однажды они смогут сравняться на поле боя со своими более финансируемыми противниками."

 SHX_shanxi_automobile_company_concern: "Северо-западная автомобильная транспортная компания"
 SHX_shanxi_automobile_company_concern_desc: "Гордый продукт государственной капиталистической программы Десятилетнего плана, Северо-Западная автомобильная транспортная компания - это предприятие, поддерживаемое правительством, которое получает значительное финансирование от провинциального правительства. Имея общее название и являясь духовным преемником более раннего проекта, основанного Фэн Юйсяном, эта современная итерация отличается от предшественника тем, что вместо того, чтобы искать иностранных поставщиков, она фокусируется на внутреннем производстве. Выпуская впечатляющий каталог легковых, грузовых и других транспортных средств, власть предержащие надеются заполнить недавно обновленные дороги Шаньси новыми автомобилями, за рулем которых будут сидеть китайцы среднего класса, а не богатые иностранцы. Несмотря на то, что качество автомобилей вызывает некоторые сомнения, несмотря на утверждения государственной пропаганды, похоже, что они набирают обороты и продаются (хотя в основном внутри провинции, а не на экспорт). В долгосрочной перспективе администрация надеется повторить успех аналогичных государственных проектов, таких как сульфаты, железоделательные и станкостроительные заводы - не особенно эффективных сами по себе, но помогающих сформировать подготовленную промышленную рабочую силу для будущего. Если повезет, однажды в Шаньси появится своя процветающая автомобильная промышленность."

#Aircraft Concerns
 SHX_aircraft_design_board: "Тайюаньское авиаконструкторское бюро"
 SHX_aircraft_design_board_desc: "Совместное сотрудничество между оружейным комитетом Тайюаньского арсенала, исследовательским отделом Военно-технической школы и иностранными консультантами, инициатива губернатора по созданию родных ВВС Шаньси приняла новое направление с амбициями провинции по производству самолетов родной конструкции. Благодаря недавним усилиям, успешно создавшим авиационный завод, этот новый конструкторский совет отражает взлет амбиций Шаньси, которая надеется достичь новых высот."

#Armor Concerns
 SHX_arsenal_arms_committee: "Оружейный комитет Тайюаньского арсенала"
 SHX_arsenal_arms_committee_desc: "Тайюаньский арсенал не просто создает огнестрельное оружие и артиллерию по проектам, украденным или купленным за границей. Он также может похвастаться инновационной, умной командой дизайнеров и инженеров, постоянно дорабатывающих и улучшающих различные планы. Предлагая большие премии всем (не только рядовым сотрудникам), кто способен разработать или усовершенствовать оружие для Тайюаня, немецкие и обученные в Германии техники Тайюаньского арсенала сумели убедить комитет выделить значительные средства на разработку бронетехники. Это амбициозное начинание инженеров Шаньси вызвало большие надежды, хотя вопрос о том, сможет ли промышленная база Шаньси действительно производить конструкции в значительных количествах, остается открытым."

