 SHX_suiyuan_destabilise_province: "Дестабилизация [FROM.owner.GetAdjective]ого контроля над регионом [FROM.ChinaGetStateProvinceTitle]"
 SHX_suiyuan_destabilise_province_desc: "[FROM.SHX_Get_Destabilise_desc]"
 SHX_suiyuan_destabilise_suiyuan_desc: "Суйюань - наша главная цель, здесь проживает множество ханьцев, которые могут предпочесть наше правление их правлению. Обращение их в нашу сторону и отправка наших подстрекателей за поддержкой является неотъемлемой частью ослабления [616.owner.GetAdjective]ой хватки провинции. Если все будет сделано правильно, это сгладит наше первоначальное продвижение, хотя неизвестно, могут ли в свою очередь появиться вражеские ополчения."
 SHX_suiyuan_destabilise_ningxia_desc: "Нинся является родиной многих кланов Хуэй, которые были вынуждены жить под тиранией монгольского правления. Уже заручившись поддержкой старых лидеров Сибэй Сань Ма, было бы разумно послать наших агентов и других оперативников, чтобы еще больше расшатать стабильность монгольской администрации в этом районе."
 SHX_suiyuan_destabilise_qinghai_desc: "Нинся является родиной многих кланов Хуэй, которые были вынуждены жить под тиранией монгольского правления. Уже заручившись поддержкой старых лидеров Сибэй Сань Ма, было бы разумно послать наших агентов и других оперативников, чтобы еще больше расшатать стабильность монгольской администрации в этом районе."
 SHX_suiyuan_destabilise_gansu_desc: "Хотя Ганьсу является родиной многих хуэй и ханьцев, здесь также проживает множество других народов, которые подвергались угнетению. Более того, не каждый клан Хуэй сочувствует целям [SHX.GetLeader], а некоторые могут даже симпатизировать нам. Как бы то ни было, между пограничными рейдами, взятками и различными агитаторами, мы можем гарантировать, что Ганьсу не будет стабильной базой операций для армий [SHX.GetNameDef]."
 SHX_suiyuan_send_scouts_to_enemy: "Отправить разведчиков на [FROM.GetAdjective]ие позиции "
 SHX_suiyuan_send_scouts_to_enemy_desc: "[SHX_send_scouts_desc]"
 SHX_send_scouts_shanxi_desc: "Поскольку дорог мало, а железнодорожных путей, пригодных для военных перевозок, еще меньше, нам важно наметить углы продвижения наших армий. Наши враги, вероятно, уже готовятся к встрече с нами на различных перевалочных пунктах, поэтому, чтобы нивелировать их преимущества, мы, в свою очередь, должны заранее знать их расположение. Встретившись с сочувствующими местными жителями, мы сможем создать в Суйюане неплохую разведывательную сеть."
 SHX_send_scouts_against_shanxi_desc: "Хотя мы хорошо знакомы с нашими собственными землями, еще рано уклоняться от выполнения необходимых обязанностей по сбору разведданных. Отправка разведчиков и сбор отчетов от шпионов на их стороне границы - неотъемлемая часть знания о том, что [SHX.GetLeader] намеревается выдвинуть против нас, что даст нам критическое преимущество в подготовке нашей обороны."
 SHX_prepare_hui_provisional_leaders: "Подготовить временных лидеров Хуэй"
 SHX_prepare_hui_provisional_leaders_desc: "Изгнанные в результате сокрушительного разгрома и увидевшие, что их огромные земельные владения конфискованы монгольскими и тибетскими властями, довольно многие из хуэйского дворянства охотно присоединились к нашему делу в надежде на возвращение своих старых владений. Приложив некоторые усилия, мы сможем сплотить целые кланы за этим делом и значительно укрепить нашу способность управлять отдаленными районами, через которые мы проходим."
 SHX_suiyuan_gather_supplies: "Собрать припасы для Северо-Западной экспедиции"
 SHX_suiyuan_gather_supplies_desc: ""Армия без железнодорожного снабжения не эффективна, как и без провизии"\nНаши люди могут маршировать так далеко, сражаться так долго и выпускать столько снарядов, сколько мы можем обеспечить. Это может потребовать нескольких отдельных инициатив и значительных финансовых вложений, но мы обеспечим, чтобы наше снабжение было должным образом подготовлено к тяжелому конфликту.!"
 SHX_suiyuan_decisive_first_strike_decision: "Подготовка к решительному первому удару"
 SHX_suiyuan_decisive_first_strike_decision_desc: "Первые несколько недель войны являются, пожалуй, самыми важными для формирования будущего развития событий. Именно в это время впервые развеивается туман войны, разоблачаются блефы и проверяется стойкость армий. Подготовка наших бойцов к тому, чтобы они были на высоте во время первого залпа, даст нам уникальный шанс уничтожить наших врагов на их первых позициях, в надежде предотвратить патовую ситуацию. Однако имейте в виду, что такое агрессивное начало, вероятно, измотает наше население, так что нам лучше постараться."
 SHX_suiyuan_begin_northwestern_expedition: "Начать Северо-Западную экспедицию"
 SHX_suiyuan_begin_northwestern_expedition_desc: "Время пришло. Сейчас, или никогда. Поскольку саперы и разведчики уже начали сражаться вдоль нашей вечно шаткой границы, мы больше не можем позволить себе ждать. Приказ будет отправлен из [SHX.Capital.GetCapitalVictoryPointName] вниз в региональные штабы и в наши дивизии, пока каждый солдат не поймет: мы маршируем к закату - к смерти или славе!"
 SHX_xibei_offer_early_peace: "Условия мира"
 SHX_xibei_offer_early_peace_desc: "Заняв все, что мы намеревались занять, и разбив вражеские войска везде, где мы их нашли, [SHX.GetLeader] считает уместным предложить условия мира нашим побежденным врагам. Нет смысла преследовать наших врагов на их основных землях, и мы должны беречь наши ресурсы для других конфликтов, которые мы должны разрешить."
 SHX_suiyuan_raid_SHX_supply_bases_decision: "Рейд на [SHX.GetAdjective]ие Базы снабжения"
 SHX_suiyuan_raid_SHX_supply_bases_decision_desc: "Чтобы подготовиться к своей несправедливой кампании против нас, [SHX.GetName] начали строить базы снабжения вдоль границы. Из-за отсутствия подходящих дорог и путей, необходимых для поддержки столь масштабной операции, многие из них построены очень близко к нашей территории, что делает их готовыми для набегов нашей кавалерии и легкой пехоты. Сожжение этих баз и кража припасов значительно уменьшит их способность вести затяжной конфликт."
 SHX_suiyuan_fortify_frontier_decision: "Укрепление северо-западной границы"
 SHX_suiyuan_fortify_frontier_decision_desc: "С небольшим количеством дорог и пересеченной (иногда непригодной для жизни) местностью, основным преимуществом, которым мы обладаем, является ограниченность векторов атаки наших [SHX.GetAdjective]их противников, если они хотят овладеть нашими объектами. Строительство блокгаузов, бункеров и траншей вдоль ключевых позиций даст нам решающее преимущество в сдерживании их атак и поможет задержать их продвижение, пока не закончатся припасы."
 SHX_suiyuan_rally_local_supporters_decision: "Привлечение местных сторонников"
 SHX_suiyuan_rally_local_supporters_decision_desc: "Недостаточно просто собрать наши армии и другие полупрофессиональные войска против наступающей [SHX.GetAdjective]ой армии . Мы должны мобилизовать все наше население против наступающего врага, создав сеть ополчений, информаторов и неофициальных баз снабжения, чтобы замедлить продвижение врага. Такая оборона в глубину сделает любое нападение на наши основные земли неустойчивым и максимально увеличит наше преимущество на поле боя."
 SHX_suiyuan_invite_farmers_to_suiyuan_decision: "Пригласить фермеров в Суйюань"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision_desc: "Суйюань - родина крайне богатой почвы благодаря Желтой реке, которая исторически привлекала внимание Янь Сишаня и Фэн Юйсяна. Выращиваемые в Суйюане культуры ранее нарушали внутреннее производство Шаньси, что привело к утверждению Яня о том, что провинции являются \"взаимозависимыми\." Фэн, со своей стороны, хотел заселить регион за пять лет, пригласив бедных фермеров-арендаторов со всего Китая, чтобы они поселились в регионе и получили бесплатную ирригацию и другие инструменты.\n\nТеперь, когда мы получили Суйюань, мы можем начать программу по развитию земли для сельского хозяйства. Имея почти 4 000 акров ранее необрабатываемой земли, мы можем раздать ее бывшим солдатам наших армий в качестве квази-пенсии. Однако они будут продолжать тренироваться под руководством отставных офицеров, поддерживая постоянную коллективную бдительность.\n\nМы должны быть осторожны, чтобы наши усилия не разозлили местное монгольское население."
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision: "Использование богатств Суйюаня"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision_desc: "Суйюань представляет для нас особую ценность, поскольку и в Суйюане, и в Чахаре примерно в три раза больше железа, чем в Шаньси, и, вероятно, больше, чем в любой китайской провинции к югу от Великой стены. Это значительно усилит нашу существующую инфраструктуру по добыче железа и угля и поможет обеспечить топливом нашу промышленность. В Суйюане также находятся обширные залежи угля, которые мы можем эксплуатировать, чтобы еще активнее завоевать этот важнейший рынок. Учитывая все жертвы, которые мы понесли, приобретая эту землю, разве мы не должны использовать ее по максимуму?"
 SHX_suiyuan_building_the_russian_connection_decision: "Налаживание связей с Россией"
 SHX_suiyuan_building_the_russian_connection_decision_desc: "Одним из менее известных, но не менее важных преимуществ получения доступа к внутренней Монголии является расширение наших возможностей по поиску внешней помощи, не зависящей от надзора Пекина. Через холодную северную степь лежит Россия, которая до сих пор была практически равнодушна к нашей беде. Пока еще рано добиваться какого-либо официального признания или помощи, но не слишком рано использовать возможности черного рынка. Отправка агентов для создания контрабандных сетей через Монголию и других форм законной и незаконной торговли может дать нам преимущество в общих конфликтах в Китае."
 SHX_suiyuan_lay_tracks_to_target_decision: "Проложить пути к [FROM.GetName]"
 SHX_suiyuan_lay_tracks_to_target_decision_desc: "[FROM.SHX_Get_Tracks_Desc]"
 SHX_suiyuan_lay_tracks_to_lanzhou_decision_desc: "Удаленные от остального Китая, земли Хуэй в Сибэй часто чувствуют себя изолированными от происходящего в китайской политике. Это придает им определенную отстраненность, которая отрывает их от общей борьбы нации. Одним из первых шагов к тому, чтобы обратить вспять этот провинциализм и помочь нам задействовать ресурсы Сибэя (или вывести наши ресурсы на границу), является строительство адекватного железнодорожного сообщения со столицей Ганьсу в Ланьчжоу. Это потребует определенных ресурсов, но мы должны быть в состоянии создать предварительный ряд путей, пригодных для военных перевозок."
 SHX_suiyuan_lay_tracks_to_zhangye_decision_desc: "Продолжая наши усилия по установлению связей с западом в Ганьсу, мы можем теперь создать связь из Ганьсу в Чжанъе. Это расширит наш охват в глубину коридора Хекси до пустыни Гоби. Каким бы утомительным и трудоемким это ни было, это будет необходимо, если мы хотим начать дальнейшие кампании по овладению западом Китая."
 SHX_suiyuan_lay_tracks_to_suiyuan_decision_desc: "Суйюань - чрезвычайно ценная для нас провинция, однако большинство железнодорожных путей, ведущих к ней, находятся под контролем наших соперников или под угрозой этого. Важность этих путей была продемонстрирована отступлением Фэн Юйсяна и его Гоминьцзюня из Пекина по железной дороге Пекин-Суйюань (также известной как Пекинско-Калганская железная дорога). Ключевой остановкой на этом пути будет Датун, который был захвачен чжилийскими войсками в конце Четвертой чжилийско-фэнтяньской войны.\n\nТаким образом, мы должны проложить новые пути из Тайюаня в Суйюань. Один - вглубь провинции Шаньси и подальше от влияния Чжили, Фэнтяня или даже японских глаз."

 #### Central Plains War
 SHX_Foreign_Policy_decisions: "Война за центральные равнины"
 SHX_Foreign_Policy_decisions_desc: "Вероломный губернатор Янь решил предать нас! Вместо того, чтобы соблюдать наши соглашения и положить конец навязанной Германией монархии, он взял на себя задачу еще больше осквернить принципы Синьхая. Если мы хотим выжить, мы должны нанести быстрый удар, пока он еще отвлечен остатками Чжили. С синьхайским революционным духом, все еще горящим в наших сердцах, мы повергнем Яня, его роялистские марионетки и всех остальных, кто осмелится встать на пути национального освобождения!"
 QIE_SHX_intervention_visual_only: "Война за центральные равнины"
 QIE_SHX_intervention_visual_only_desc: "Мы заставим Пекин признать наш §Yконтроль над Шаньси§, если отобьемся."
 SHX_feng_beating_yan_out: "Мы заставим Пекин признать наш §Yконтроль над Шаньси§, если отобьемся."

 ##Shanxi Mining Decisions

 SHX_expand_coal_mines1_decision: "Расширение добычи угля в [1015.GetName]"
 SHX_expand_coal_mines1_decision_desc: "Уголь является важной частью нашей экономики. Шаньси - провинция, чрезвычайно богатая этим стратегически важным ресурсом, с высококачественной рудой и рабочей силой, хорошо приспособленной для добычи. Исторически развивающуюся угольную промышленность сдерживали хроническая коррупция, плохое управление и иностранная железнодорожная монополия, устанавливающая непомерно высокие цены на экспорт угля. Мы должны расширить наши собственные горнодобывающие производства в [1015.GetName], чтобы лучше использовать ресурс и обогатить себя как провинцию, и таким образом уменьшить нашу зависимость от иностранных корпораций и их оборудования."

 SHX_expand_coal_mines2_decision: "Расширение добычи угля в [1072.GetName]"
 SHX_expand_coal_mines2_decision_desc: "Уголь является важной частью нашей экономики. Шаньси - провинция, чрезвычайно богатая этим стратегически важным ресурсом, с высококачественной рудой и рабочей силой, хорошо приспособленной для добычи. Исторически развивающуюся угольную промышленность сдерживали хроническая коррупция, плохое управление и иностранная железнодорожная монополия, устанавливающая непомерно высокие цены на экспорт угля. Мы должны расширить наши собственные горнодобывающие производства в [1015.GetName], чтобы лучше использовать ресурс и обогатить себя как провинцию, и таким образом уменьшить нашу зависимость от иностранных корпораций и их оборудования."

 SHX_improve_metal_refining1_decision: "Модернизировать сталелитейные заводы в [1015.GetName]"
 SHX_improve_metal_refining1_decision_desc: "Благодаря многочисленным рекам, крупным угольным шахтам и доступу к качественной железной руде из соседних провинций Чахар и Суйюань, Шаньси является естественным центром производства стали, и за последние несколько десятилетий здесь произошла своего рода мини-индустриальная революция. Как новые хозяева провинции, мы должны улучшить наши методы выплавки стали, чтобы мы могли перерабатывать наши металлы для различных целей, как военных, так и гражданских."

 SHX_improve_metal_refining2_decision: "Модернизировать сталелитейные заводы в [622.GetName]"
 SHX_improve_metal_refining2_decision_desc: "Благодаря многочисленным рекам, крупным угольным шахтам и доступу к качественной железной руде из соседних провинций Чахар и Суйюань, Шаньси является естественным центром производства стали, и за последние несколько десятилетий здесь произошла своего рода мини-индустриальная революция. Как новые хозяева провинции, мы должны улучшить наши методы выплавки стали, чтобы мы могли перерабатывать наши металлы для различных целей, как военных, так и гражданских."

 SHX_improve_metal_refining3_decision: "Модернизировать вольфрамовые заводы в [622.GetName]"
 SHX_improve_metal_refining3_decision_desc: "Хотя провинция Шаньси больше известна своей угольной и металлургической промышленностью, в горах можно найти жилы вольфрама и других стратегических металлов. Это потребует некоторых первоначальных капиталовложений и выделения определенных ресурсов, но при определенных усилиях мы сможем быстро освоить месторождения в [622.GetName], чтобы расширить квоты добычи, используя существующую горнодобывающую инфраструктуру."

 SHX_further_resource_extraction1_decision: "Дальнейшая добыча полезных ископаемых в [1072.GetName]"
 SHX_further_resource_extraction1_decision_desc: "Исторически сложилось так, что большая часть добываемых ресурсов в провинции Шаньси находится в восточных горах, что стало источником напряженности между центральным правительством Чжили и правительством провинции Шаньси в начале 1930-х годов. Тем не менее, Тайюань, как столица, является основным центром промышленного плавления и рафинирования, и если мы хотим полностью использовать многочисленные стратегические ресурсы Шаньси, нам крайне важно развивать промышленную инфраструктуру в этом городе. Нас уже ждет довольно большая индустриальная зона, созданная губернатором Янем, тонко скрытая от глаз У Пэйфу во время его "Десятилетнего плана." Если мы воспользуемся этим, то сможем по-настоящему интегрировать региональную экономику в национальную."

 SHX_further_resource_extraction2_decision: "Дальнейшая добыча полезных ископаемых в [1015.GetName]"
 SHX_further_resource_extraction2_decision_desc: "Исторически сложилось так, что большая часть добываемых ресурсов в провинции Шаньси находится в восточных горах, что стало источником напряженности между центральным правительством Чжили и правительством провинции Шаньси в начале 1930-х годов. Западный регион менее изучен и в течение многих лет был в основном заброшен, поскольку отсутствие коммерчески полезных железнодорожных и автомобильных путей сообщения сдерживало промышленный рост. Сейчас ситуация меняется. Планируя будущее, мы должны максимально использовать ресурсы Шаньси. Только так мы обеспечим будущее не только местных жителей, но и нашей великой страны."

 ## Foreign Policy
 SHX_found_our_faction_decision: "Завоевать свое место в мире"
 SHX_found_our_faction_decision_desc: "После победы над японцами и завершения национального воссоединения настало время для Китая занять достойное место в Восточной Азии и во всем мире и использовать свои могучие ресурсы и народы для укрепления международной доброй воли и сотрудничества. После успеха Национальной революции вполне логично, что следующим шагом должно стать подтверждение нашего влияния и распространение идеалов Национальной революции, чтобы Китай никогда больше не стал жертвой империализма."

