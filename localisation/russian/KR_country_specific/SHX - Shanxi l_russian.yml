 SHX_black_monday_relief: "Пакет помощи для пострадавших от "Черного понедельника""
 SHX_black_monday_relief_desc: "Благодаря щедрости Национального собрания, Шаньси был выделен значительный пакет финансовой помощи для облегчения бремени недавней мировой депрессии. Китай в целом, к счастью, избежал худших последствий финансового краха, а Шаньси - тем более. Однако нельзя сказать, что эта инициатива не была оценена по достоинству. Увеличение финансирования позволило снизить нагрузку на провинциальную казну и остановить волну безработицы в провинции - по крайней мере, на данный момент."

 SHX_expanded_beijing_investment: "Расширенные инвестиции в Пекине"
 SHX_expanded_beijing_investment_desc: "В последнее время Шаньси открыла свою экономику для иностранных инвестиций, и это принесло свои плоды, особенно в районе города Тайюань. Сторонние инвесторы привлекли необходимый капитал для запуска многих частных бизнес-инициатив в городе, создав устойчивый (хотя, скорее всего, временный) период роста для ранее стагнировавшей экономики Шаньси."

 SHX_beijing_industrial_aid: "Промышленная помощь Пекина"
 SHX_beijing_industrial_aid_desc: "По мере того как Шаньси продолжает движение по пути перехода от централизованной плановой экономики к более либерализованной (хотя и остающейся номинально государственно-капиталистической) экономике, внешние инвесторы, которых она взрастила, начали предпринимать собственные шаги. Консолидируя свои пакеты акций в нескольких ключевых консорциумах с целью распределения рисков, они также стремятся защитить свои инвестиции, объединяясь. Эти преимущественно китайско-немецкие инвесторы, несомненно, принесли с собой значительные активы и опыт, необходимые для быстрого улучшения экономики Шаньси, однако некоторые задаются вопросом, не берет ли верх алчность губернатора."

 SHX_beijing_agricultural_relief_package: "Пакет помощи пекинскому сельскому хозяйству "
 SHX_beijing_agricultural_relief_package_desc: "При поддержке Движения за восстановление сельских районов Национальное собрание приняло законопроект о выделении значительной финансовой и технической помощи сельским районам провинции Шаньси. Это помогло финансировать внутреннюю программу земельной реформы Шаньси, предоставив ей необходимые средства для закупки оборудования и развития сельской инфраструктуры. Кроме того, по крайней мере, временно, провинция получила возможность более гибко решать внутренние конфликты между крестьянством и дворянством."

 SHX_james_yens_literacy_campaign: "Программа Джеймса Йена по распространению грамотности"
 SHX_james_yens_literacy_campaign_desc: "Джеймс Йен пользуется большим уважением даже за пределами политических кругов благодаря своим успехам в развитии образования в Китае, особенно в борьбе с неграмотностью. Правительство провинции Шаньси в прошлом сотрудничало с ним в борьбе за предоставление каждому ребенку начального школьного образования, и, похоже, это сотрудничество получило свое продолжение в виде недавно принятого Национальным собранием законопроекта о выделении провинции дополнительных средств на продолжение образовательной деятельности. Побочным эффектом этого стало расширение связей между представителями интеллигенции Шаньси и широким китайским научным сообществом."

 SHX_beijing_training_group: "Пекинская учебная группа"
 SHX_beijing_training_group_desc: "Стремясь лучше подготовить провинциальную армию Шаньси к предстоящим конфликтам, военная академия в Баодине предложила направить отряд инструкторов для совместной работы с местным командованием по обучению бойцов и офицеров новейшим тактическим приемам и технике, необходимым для ведения современной войны. Такое тесное сотрудничество между центральной армией и офицерами провинциальной армии вызвало недовольство гоминьцзюня и их руководства, которые считают, что их положение как доминирующей силы в провинции находится под угрозой."

 SHX_taiyuan_arsenal_order: "Заказ для Таюаньского арсенала"
 SHX_taiyuan_arsenal_order_desc: "Центральное правительство разместило заказ на поставку огромного количества оружия для \"национальной обороны\", и ожидается, что в ближайшем будущем Тайюаньский арсенал потребует значительного количества производственных мощностей. Не имея выбора из-за своего высокого влияния, наши рабочие спешно работают, чтобы удовлетворить эти требования. Тем не менее, это положительно сказалось на престиже Тайюаньского арсенала в стране и дало некоторую передышку в финансировании нашего бюджета (правда, в виде облигаций центрального правительства с сомнительным обеспечением)."

 SHX_QIE_favorable_trade_deal: "Эксплуатационные торговые соглашения Пекина"
 SHX_QIE_favorable_trade_deal_desc: "Успешно воспользовавшись своим влиянием в провинции и принудив ее руководство к снижению торговых барьеров, коммерсанты и конгломераты, поддерживающие Пекин, хлынули в провинцию для закупки угля и других стратегических ресурсов Шаньси по дешевым ценам. Это нанесло серьезный ущерб местным производителям, которые безрезультатно протестовали против новой торговой политики. Однако в ближайшем будущем Шаньси мало что может с этим поделать. Повышение конкурентоспособности заставило местных жителей перепроизводить продукцию, что в целом дало незначительный выигрыш.\n\n§RЭтот дух будет удален после уничтожения государства [QIE.GetNameDef].§!"

 SHX_private_coal: "Приватизированная угольная промышленность"
 SHX_private_coal_desc: "Руководство Шаньси решило приватизировать свою угольную промышленность, решив, что неопытность и коррумпированность внутренних менеджеров Шаньси слишком велики. Вместо этого Шаньси решила продать ранее обширный контроль над угольной промышленностью иностранным инвесторам, надеясь, что их опыт позволит Шаньси преодолеть отставание и стать конкурентоспособной по сравнению с шахтами Хубэя и Шаньдуна. Эта массовая распродажа, конечно, привела к нестабильности и некоторым волнениям, но Шаньси ждет будущее, и Шаньси устремляется к нему!"

 SHX_regulate_coal: "Регулирование угольной промышленности"
 SHX_regulate_coal_desc: "Руководство Шаньси решило приватизировать свою угольную промышленность, решив, что неопытность и коррумпированность внутренних менеджеров Шаньси слишком велики. Вместо этого Шаньси решила продать свою ранее обширную долю в угольной промышленности иностранным инвесторам, надеясь, что их опыт позволит Шаньси преодолеть отставание и стать конкурентоспособной по сравнению с шахтами Хубэя и Шаньдуна. Применяя бюрократический, взвешенный подход к продаже, чтобы избежать нестабильности, этот процесс, как ожидается, будет более длительным, но спрос на эти акции вряд ли уменьшится в ближайшее время."

 SHX_inefficient_coal: "Автаркическая угольная промышленность"
 SHX_inefficient_coal_desc: "Угольная промышленность Шаньси, несмотря на обширные и высококачественные запасы полезных ископаемых, долгое время отставала в конкурентоспособности от других провинций, таких как Хубэй и Шаньдун. С 1917 г., когда Янь Сишань объявил все минеральные богатства провинции собственностью государства под эгидой Шаньсийского бюро государственных шахт, правительство в Тайюане сохранило (по крайней мере, де-юре) контрольный пакет акций угольной промышленности Шаньси. Вместо того чтобы покончить с этой (пусть иногда и неэффективной) системой, руководство страны предпочло попытаться очистить отрасль от коррупции и несколько улучшить условия труда. В конце концов, уголь - это стратегический ресурс, который должен быть полностью использован на благо государства и народа!"

 SHX_privatized_railroad_bank: "Приватизация Железнодорожного банка Шаньси"
 SHX_privatized_railroad_bank_desc: "Основанный в рамках банковских реформ в Шаньси в 1936 г., недолго просуществовавший Железнодорожный банк Шаньси-Суйюань с самого начала своей деятельности в качестве государственного банка испытывал проблемы. Несмотря на то, что Янь и его администрация вложили в это предприятие миллионы долларов, банк страдал от отсутствия четкого руководства (особенно учитывая неполный или недостаточный контроль Шаньси и Суйюаня со стороны шаньсийской клики) и все еще испытывал нехватку капитала. В результате руководство Шаньси решило приватизировать этот государственный банк, позволив иностранным инвесторам разместить в нем свои средства и де-факто взять его под свой контроль. Они начали предоставлять щедрые кредиты на развитие железных дорог, помогая соединить Северо-Запад."

 SHX_make_due_monopolies: "Монополия - это не монополия"
 SHX_make_due_monopolies_desc: "Власть имущие в Шаньси решили удвоить управление существующими крупными государственными монополиями Шаньси. Эта жесткая и централизованно планируемая экономическая система подобна дремучему кораблю: управлять им трудно, но тем не менее он плывет по течению. И все же, координируя угольную, текстильную, фабричную и цеховую промышленность Шаньси, можно надеяться, что эта политика поможет создать новую промышленную сеть, способную поставить Шаньси на прочную экономическую основу. Ожидается, что в первые несколько месяцев повышенного внимания к этой политике будет достигнуто большинство успехов."

 SHX_private_economy: "Приватизация экономики"
 SHX_private_economy_desc: "Власть имущие в Шаньси решили приватизировать многие из существующих крупных государственных монополий, открыв Шаньси для значительных внешних инвестиций. Хотя номинально предполагается, что правительство провинции Шаньси сохранит за собой контрольный пакет акций каждой из этих компаний, большой приток ликвидного капитала перегружает бюрократическую систему и делает ее открытой для коррупции. Тем не менее, похоже, что в это неспокойное время ближайшие несколько месяцев дадут экономике Шаньси время вдохнуть новую жизнь. Губернатор особенно надеется на стабилизацию взвинченной ранее инфляции в провинции."

 #Agriculture Related Ideas
 SHX_agriculture_reform: "Обедневшая сельская местность"
 SHX_agriculture_reform_desc: "Одной из наиболее характерных особенностей Шаньси является сильно расслоенный, отсталый сельскохозяйственный сектор - проблема, которая не дает покоя политикам (или, по крайней мере, тем, кто уделяет ей достаточно внимания) уже несколько десятилетий. Из-за горного рельефа земли Шаньси очень мало пригодны для возделывания. Большая часть плодородных районов сосредоточена вблизи аллювиальных отложений в долинах, прилегающих к рекам. В центральной части Шаньси находится бассейн Тайюань - сердце провинциальной власти, где также распространена крайне непопулярная и эксплуатируемая система тенантерии, которая налагает тяжелое ярмо как на скот, так и на людей. Даже в тех районах, где аренда не распространена и большинство крестьян владеют обработанной землей, годы засухи, отсутствие современных технологий, плохие методы контроля воды, коррупция в правительстве и многолетнее пренебрежение накопили многолетнее недовольство, которое грозит перерасти в революционную лихорадку.\n\nНесмотря на человеческие жертвы, сельскохозяйственный сектор Шаньси во многом примитивен и убыточен, что наносит ущерб экономике страны в целом. Шаньси ежегодно тратит значительные суммы на импорт продовольствия, что усугубляет дефицит торгового баланса, несмотря на то, что оплата труда в сельском хозяйстве хуже, чем в таких странах, как Индия и Филиппины. Более половины населения (до трех четвертей) живет в условиях абсолютной нищеты, а на политической арене доминирует сельское дворянство, которое воспринимается как черствое и безразличное. Средства, получаемые от ферм и фабрик Шаньси, редко реинвестируются в экономику, а зачастую тратятся на легкомысленные расходы, такие как свадьбы, в то время как производительность труда в Шаньси все больше отстает даже от других бедных районов Китая. Предыдущие попытки провинциальных властей поднять регион были в основном безуспешными, а Десятилетний план (даже если он выполняется) в значительной степени игнорирует фермеров. Но пока крестьяне трудятся под жарким солнцем, разочарование грозит перерасти в ярость, а ярость - в действия. Становится ясно, что необходимо что-то делать - и как можно скорее."

 SHX_agriculture_reform1: "Обещания проведения земельной реформы"
 SHX_agriculture_reform1_desc: "Когда около двух десятилетий назад разразилась Синьхайская революция, многие надеялись, что ситуация в сельской местности наконец-то изменится. Янь Сишань вместе с другими революционерами возглавил Шаньси и в своем стремлении возродить провинцию сделал ставку на развитие сельскохозяйственной экономики. И все же, спустя более десяти лет, Шаньси мало чем может похвастаться. Власти провинции обещают инвестировать в сельское хозяйство не меньше, чем в промышленность, обещают обучить крестьян современным технологиям, обещают улучшить условия жизни людей, но на деле это лишь пустые слова. Попытки реформ для простого крестьянина означают лишь повышение налогов и дальнейшую борьбу между дворянством и государством за долю сельскохозяйственных излишков, а до изможденных и перегруженных работой лаобайшингцев доходит лишь малая доля. Неудивительно, что они разочарованы - судебные тяжбы остаются мощным инструментом в арсенале богатых, чтобы держать бедных в нищете, правительство часто подчиняется требованиям дворянства в сельских вопросах, и даже номинально независимые фермеры становятся легкой добычей для ростовщиков.\n\n Руководство Шаньси много говорит о будущем провинции, но чтобы добиться чего-то значительного, потребуется гораздо больше, чем просто разговоры. В первоначальном десятилетнем плане сельскохозяйственный сектор Шаньси в значительной степени игнорируется в пользу тяжелой индустриализации, но очевидно, что Шаньси в ближайшее время придется решать проблему сельской местности."

 SHX_agriculture_reform_Yan: "Номинальная земельная реформа"
 SHX_agriculture_reform_Yan_desc: "Власть имущие в Шаньси решили начать процесс умеренной земельной реформы, предполагающей проведение ряда мер, направленных на борьбу с излишествами сельскохозяйственной элиты, а также на приобретение и перераспределение части земли в пользу земледельцев. Это оказалось нелегко, поскольку традиционные представители дворянства Шаньси заняли консервативную позицию, угрожая заблокировать прогресс. Многие подозревают, что процесс захвачен социалистами или жаждущим власти губернатором, стремящимся расширить свое влияние за счет других, даже если он пытается убедить их, что это единственный способ избежать масштабных волнений. Особого внимания заслуживает появление так называемой \"Силы справедливости\", созданной из бывших руководителей сельских инспекционных комитетов для борьбы с сельской коррупцией и дальнейшей реализации Десятилетнего плана. Их усилия, хотя и искренние, часто наталкиваются на трудности, поскольку Шаньси старается придерживаться средней линии между революцией и реакцией, но прогресс в создании более справедливой сельской местности налицо."

 SHX_agriculture_reform_Feng: "Ограниченное перераспределение"
 SHX_agriculture_reform_Feng_desc: "Власть имущие в Шаньси решили начать размеренный процесс перераспределения земли, приобретая (а при необходимости и конфискуя) крупные поместья и перепродавая их отдельным семьям или более крупным крестьянским кооперативам. Это вызвало недовольство дворянства, которое стремится всячески препятствовать этому процессу. Многие из них отвергают заверения в том, что эти меры носят ограниченный характер и осуществляются во имя справедливости, утверждая, что они являются происками алчной, жаждущей власти социалистической банды головорезов. Действительно, в Шаньси прослеживается тонкая грань, когда нужно заставить дворянство провести реформы и в то же время не допустить нагнетания напряженности до такой степени, чтобы поджечь всю деревню. Усиление присутствия военизированных формирований (правительственных, финансируемых дворянами и организованных крестьянами), похоже, подтверждает подозрения многих, что Шаньси стоит на грани социального коллапса, но мало кто сомневается, что популистские меры, принятые правительством, пользуются популярностью. Однако вопрос дня заключается в том, будет ли конечным продуктом более эгалитарная система, к которой они стремятся, или это будет еще один дорогостоящий провал в кампании Шаньси за прогресс."

 SHX_agriculture_reform_Yan1: "Конфуцианский идеал ведения хозяйства"
 SHX_agriculture_reform_Yan1_desc: "Янь Сишань и его окружение часто обращались к конфуцианским принципам для вдохновения в своей управленческой практике, особенно почитая конфуцианские принципы гармонии, авторитета и умеренности. Страх перед беспорядками и революциями часто входит в язык представителей правительства Шаньси, поскольку они надеются на создание более сбалансированной, добродетельной системы. Так, например, в Шаньси в последнее время предпринимаются попытки улучшить ситуацию в сельском хозяйстве провинции, где руководство провинции провело целый ряд реформ. Среди них - пресечение использования судебных процессов в качестве средства принуждения, введение предельных размеров арендной платы, перераспределение части собственности, а также усиление государственного контроля за действиями дворянства и контролируемых им местных органов власти. Дальнейшие усилия были направлены на материальные инвестиции в сельскую местность, что позволило сделать провинцию Шаньси более продуктивной и повысило качество жизни ее жителей. Губернатор, в частности, пошел дальше в формировании культуры благородства, создавая образ цзюньцзы - воплощения конфуцианской добродетели. История и время покажут, является ли это чистой воды пропагандой, но даже его критики согласятся с тем, что крестьяне и даже дворяне Шаньси живут гораздо лучше, чем в начале десятилетнего плана."

 SHX_agriculture_reform_Feng1: "Земля - земледельцу"
 SHX_agriculture_reform_Feng1_desc: "Фэн Юйсян и его окружение ссылались на многих мыслителей, философов и реформаторов, доказывая необходимость вернуть землю от дворянства (которое присвоило себе несправедливую долю) к простым людям, ежегодно обрабатывающим землю. Кто-то может сказать, что это обманчиво легкое достижение, учитывая, что большинство крестьян в Шаньси не были арендаторами даже до Десятилетнего плана, но это не соответствует тому, через какую укоренившуюся иерархию и догматическое противодействие боролись реформаторы Шаньси, чтобы прийти к тому, к чему они пришли сегодня. Были проведены масштабные реформы, в том числе массовое перераспределение собственности в пользу крестьянства и введение законов для богатых (которые традиционно пользовались иммунитетом к подобным вещам). Поначалу это вызвало хаос и, хотя правительство преуменьшает его масштабы, в конце концов силы скромного крестьянина победили. В сельскую местность также были вложены материальные средства, чтобы повысить производительность труда и попытаться уменьшить зависимость крестьянства от грабительских кредитов, хотя в результате этих усилий в некоторых районах все еще наблюдается отставание. Однако мало кто может сомневаться в том, что усилия руководства Шаньси действительно вдохновили людей, которым они стремились помочь, обратив вспять тенденцию цинизма и создав базу поддержки населения на всю жизнь. Это создало образ губернатора как героя Лаобайсина, защитника народа, готового сделать все возможное для создания более справедливой системы. А такая репутация выходит далеко за пределы этой скромной провинции. История и время покажут, является ли это чистой воды пропагандой, но даже его критики согласятся с тем, что крестьяне Шаньси живут гораздо лучше, чем в начале десятилетнего плана."

 SHX_paying_off_gentry: "Расплата с дворянством"
 SHX_paying_off_gentry_desc: "После определенного давления со стороны властей дворяне согласились отступить от некоторых своих требований. Однако это не обошлось им дешево. Они потребовали довольно значительную часть урожая, а также твердую валюту в качестве аванса за прекращение своей деятельности, направленной против недавней земельной реформы. Чтобы избежать дальнейших препятствий, мы вынуждены работать с ними. Однако это свидетельствует о том, что земельная элита продолжает удерживать власть над провинцией."

 SHX_agriculture_budget: "Перенаправление бюджета сельского хозяйства"
 SHX_agriculture_budget_desc: "Расточительство и коррупция - не редкость в Китае, но в такой бедной провинции, как Шаньси, они могут оказаться губительными. Стремясь реформировать сельское хозяйство, руководство провинции Шаньси обнаружило, что для проведения значимых реформ часто приходится сметать засохшую шелуху предыдущих, неудачных реформ, проведенных еще в начале 1930-х годов. Действительно, в условиях растущих расходов и напряженного финансового положения Шаньси в ответ на растущие потребности было решено перекроить весь сельскохозяйственный бюджет. Губернатор заверил провинцию, что новый бюджет был сформирован за счет разумного сочетания повышения налогов, сокращения нерациональных расходов и некоторых иностранных пожертвований, хотя конкретные детали держатся в строжайшем секрете. Однако большинство жителей с удовольствием игнорируют явные попытки уклониться от уплаты налогов, что является обычным делом в Шаньси, когда речь идет о деньгах и бюджетах, и сосредотачиваются на более значительных инвестициях, доступных для страдающих крестьян Шаньси."

 SHX_fight_corruption_idea: "Крестовый поход против коррупции"
 SHX_fight_corruption_idea_desc: "Коррупция в сельском хозяйстве, к сожалению, является слишком распространенной реальностью в Шаньси. Крупные сельскохозяйственные кланы используют свое богатство для контроля над руководством деревень, ломбардами и банками, судами и, конечно, экономической системой, контролирующей саму землю. Для борьбы с коррупцией губернатор создал целый ряд антикоррупционных структур, возглавляемых недавно учрежденными Комитетом политического планирования провинции и Народной ассоциацией политического контроля Шаньси. Первая контролирует более десяти тысяч деревенских инспекционных комитетов и их товарищей из органов юстиции, которые регулярно проверяют деревни и докладывают о своем \"восторге"\ от реформ губернатора. Вторая организация публикует еженедельную редакционную статью под названием \"Надзорный еженедельник\", в которой публично разоблачает различные проступки представителей элиты по отношению к простому народу. Энтузиазм этой организации шокировал многих: были проведены смелые аресты и разоблачения тысяч чиновников, дворян и представителей других элит, которые традиционно избегали внимания. Тем не менее, это не может не вызывать беспокойства, поскольку следователи продолжают поиск по цепочке - многие опасаются, кого они могут обвинить следующим."

 #Education Related Ideas
 SHX_enforce_truancy_idea: "Обеспечение соблюдения законов о прогулах"
 SHX_enforce_truancy_idea_desc: "В рамках повышения эффективности образования руководство провинции Шаньси приняло решение начать применять законы о прогулах для всех учащихся начальной и средней школы. Это непростая задача, поскольку многие учащиеся растут без официального свидетельства о рождении из-за слабой способности провинции отслеживать свое население. Действительно, это привело к определенным сбоям в работе, поскольку многие учащиеся, которые в обычных условиях могли бы стать подмастерьями у ремесленников, теперь не могут делать это в учебное время. Пока неясно, оправдаются ли эти усилия в конечном итоге, поскольку, несмотря на идеалистическую политику, реалии Китая зачастую очень суровы."
 SHX_militarized_youth_schools: "Милитаризованная молодежь"
 SHX_militarized_youth_schools_desc: "\"Люди борются друг с другом за то, чего они хотят, и война является средством разрешения этой борьбы, а поскольку война неизбежна, грубая сила неизбежно побеждает, значит, мораль менее важна, чем оборона страны и восстановление экономики.\n\nЭти рассуждения Янь Сишаня лежат в основе суровых реалий Китая и возобновления милитаризации мужчин с раннего возраста. Формируя такие группы, как Молодежный авангардный корпус и создавая Армию юношей средней школы Шаньси, молодые люди в Шаньси с подросткового возраста проходят суровую подготовку к военному делу."

 SHX_unfinished_education: "Застопорившиеся реформы в сфере образования"
 SHX_unfinished_education_desc: "Несмотря на то, что о качестве образовательных реформ Янь Сишаня говорят много, его достойные похвалы усилия по модернизации образования в Шаньси с 1920-х годов в основном упираются в стену. Такие важные достижения, как обеспечение широкого доступа к начальному образованию, распространение грамотности и создание практичной, ориентированной на Запад системы образования, потерпели серьезное поражение из-за сокращения финансирования и запустения в результате чжили-фэньтяньских войн. Гуминьцзюнь, несмотря на все свои кампании по просвещению населения, так же не выполнил своих обещаний."
 SHX_unfinished_education1: "Возобновленные реформы в сфере образования"
 SHX_unfinished_education1_desc: "Власть имущие в Шаньси, нехотя, начали новую попытку возродить образование в Шаньси. Несмотря на огромный предварительный интерес к этой теме со стороны Фэна и Яня, отчасти обусловленный идеологическими последствиями формирования провинциальной молодежи, они стали существенно расходиться в своих подходах к этому вопросу. В то же время возобновленная кампания по повышению уровня знаний населения стала вызывать отпор со стороны консерваторов, дворянства, ученых и даже самих студентов!"
 SHX_unfinished_education_yan: "Расширение технического образования"
 SHX_unfinished_education_yan_desc: "Судя по всему, при проведении реформ в области образования в Шаньси побеждает точка зрения Яня. Больший приоритет отдается высшим ступеням образования, способствующим развитию технических навыков, необходимых для экономики Шаньси. Это такие предметы, как инженерное дело, геология, ремесла, математика и некоторые иностранные языки. Конечно, остается немало критических замечаний, особенно в отношении распределения стипендий и реальной компетентности преподавателей. Но большинство признает, что прогресс налицо."
 SHX_unfinished_education_yan1: "Модернизированное университетское образование"
 SHX_unfinished_education_yan1_desc: "Еще полдесятка лет назад Университет Шаньси можно было назвать огромным курортом, где студенты и преподаватели играли в азартные игры, веселились и пренебрегали учебой. Теперь многое изменилось: люди стали более мотивированными, финансирование стало более доступным, а учебная программа, наконец, стала соответствовать уровню серьезных исследований, необходимых провинции. В этом маленьком, но концентрированном "пузыре" Янь Сишань зажег свечу, которая выведет из темноты всю остальную Шаньси. Однажды."
 SHX_unfinished_education_feng: "Расширение доступа к школам"
 SHX_unfinished_education_feng_desc: "Путь Гоминьцзюня начал побеждать по мере того, как шаньсийская клика осуществляла реформы в сфере образования. При ограниченных ресурсах Шаньси Фэн решил попытаться обеспечить начальное и среднее образование для всех учащихся провинции, уделяя первостепенное внимание грамотности и \"добродетели\." Многое из этого было достигнуто дорогой ценой и не без противоречий - готовность Фэна пойти на высокие, по некоторым словам, непомерные налоги, а также на преобразование буддийских храмов в школы не снискала ему большого числа друзей. Но Гоминьцзюнь настаивает на том, что эти усилия в конечном итоге приведут к созданию более равноправного и более продуктивного общества."
 SHX_unfinished_education_feng1: "Всеобщее начальное образование"
 SHX_unfinished_education_feng1_desc: "В начале десятилетия введение всеобщего начального образования проходило неравномерно и неравномерно. Не более трети всех детей младшего школьного возраста посещали занятия. Многие родители отказывались отдавать своих детей в школу, а во многие школы не было смысла отдавать детей. Благодаря усилиям " Гоминьцзюнь" практически все школьники в Шаньси посещают как минимум начальную школу. Родители в сельской местности включают школьное образование в свои планы работы, а состоятельные люди в основном смирились с повышением налогов, необходимых для финансирования местных школ. С попытками возродить высшее образование, возможно, придется повременить, но ждать придется недолго."

 #Military Related Ideas
 SHX_dual_armies: "Двойные армии"
 SHX_dual_armies_desc: "На закате Северной экспедиции и борьбы за контроль над севером Китая Янь Сишань и Фэн Юйсян безуспешно боролись за власть в этом регионе. После того как У Пэйфу с помощью Германии установил свое господство на этих землях, а Чжан Цзуолинь при поддержке Японии отвоевал свои владения на северо-востоке, Янь и Фэн были вынуждены довольствоваться малым: их сослали в труднопроходимую глушь. Хотя у обоих примерно одинаковая численность войск, Янь оказался менее успешен в создании дисциплинированной боевой силы, чем Фэн и его " Гоминьцзюнь." Однако Янь контролирует мощный Тайюаньский арсенал, усиливая свои войска относительно современной артиллерией. Обе армии едины в своем стремлении защитить автономию Шаньси от центральных властей, но отказываются от существенного сотрудничества между командованиями, которое позволило бы провести какую-либо значимую интеграцию. Содержание армии Шаньси обходится недешево - казна близка к банкротству, что вызывает недовольство обоих. Это непростое перемирие заставляет многих задуматься о том, как долго может просуществовать такая система."

 SHX_dual_armies2: "Двойные армии"
 SHX_dual_armies2_desc: "На закате Северной экспедиции и борьбы за контроль над севером Китая Янь Сишань и Фэн Юйсян безуспешно боролись за власть в этом регионе. После того как У Пэйфу с помощью Германии установил свое господство на этой территории, а Чжан Цзуолинь при поддержке Японии отвоевал свои владения на северо-востоке, Янь и Фэн были вынуждены довольствоваться объедками: их сослали в труднодоступное захолустье.\n\nПоначалу разделенные в командовании, снабжении и идеологии, в последние недели обе армии пришли к некоему согласию, хотя и сохранили значительную степень разделения. В них произошло объединение высшего командного состава, а офицеры вступили в диалог. Подчеркивается абсолютная преданность [SHX.GetLeader] и [SHX.GetName]. Хотя традиции остаются разными, а нижние чины по-прежнему фактически служат в двух разных армиях, они, по крайней мере, способны сражаться бок о бок друг с другом. Однако полной интеграции придется еще подождать."

 SHX_integrated_army: "Интегрированная армия"
 SHX_integrated_army_desc: "На закате Северной экспедиции и борьбы за контроль над севером Китая Янь Сишань и Фэн Юйсян безуспешно боролись за власть в этом регионе. После того как У Пэйфу с помощью Германии установил свое господство на этой территории, а Чжан Цзуолинь при поддержке Японии отвоевал свои владения на северо-востоке, Янь и Фэн были вынуждены довольствоваться объедками: их сослали в труднопроходимую глушь.\n\nИзначально разделенные в командовании, снабжении и идеологии, победа [SHX.GetLeader] над своим соперником позволила ему начать трудную работу по интеграции двух сил. Подразделения были массово расформированы, офицеры прошли переподготовку и передислокацию, а логистическая цепочка, необходимая для поддержания постоянных сил, значительно упростилась. Были ликвидированы раздутые формирования и чрезмерные расходы, необходимые для содержания некоторых подразделений, которые фактически существуют только на бумаге. В конечном итоге, как все надеются, будет создана одна армия для одной китайской нации. Так когда же лучше начать этот процесс, чем сейчас?"

 SHX_regional_army_idea: "Региональные армии"
 SHX_regional_army_idea_desc: "Лучший способ реорганизовать наши силы - сохранить региональные армии военачальников. Хотя это означает, что наши солдаты будут менее централизованными и профессиональными, это также позволит нам более эффективно использовать резервы почти неограниченной рабочей силы из провинций по всему Китаю. Региональные армии имеют много преимуществ перед центральными. Их солдаты набираются и размещаются недалеко от своих домов, что делает их более готовыми к бою и менее склонными к грабежам. Это также предотвращает тиранию центрального правительства, обеспечивая определенную защиту различных провинций. В ближайшие несколько лет мы начнем постепенно переходить к системе, не похожей на американскую Национальную гвардию, с мощными резервными силами, которые могут быть быстро мобилизованы в случае конфликта."

 SHX_new_central_army: "Новая центральная армия"
 SHX_new_central_army_desc: "Центральное правительство всегда содержало центральную армию, способную подавить восстание любого выскочки-милитариста, желающего бросить вызов главнокомандующим. Реорганизованные после победы [SHX.GetLeader] над предыдущим центральным правительством, их старые лоялисты теперь взялись за создание собственной мощной армии. Это означает не просто расширение существующих основных войск, но и интеграцию перебежчиков из побежденных фракций, внедрение новых технологий, обучение новых лояльных (и, надеемся, компетентных) офицеров, а также обеспечение того, чтобы свежий приток финансирования не пропал внезапно. Хотя это, безусловно, сложная задача, но если [SHX.GetLeader] хочет сохранить свои позиции в качестве претендента на лидерство в стране, эта армия должна стать опорой для его амбиций."

 SHX_guominjun_model_idea: "Модель Гоминьцзюня"
 SHX_guominjun_model_idea_desc: "В течение многих лет великая китайская нация находится в унизительном положении, расколотая и растерзанная дикими бандитскими армиями военачальников, созданных руками империалистов. Пока народ страдает под тяжестью армий военачальников, никакого национального спасения для него быть не может. Поэтому надо начинать с самого начала - создавать армию для народа и для людей. Таково наследие " Гоминьцзюня" Фэн Юйсяна."

 #SHX_guominjun_model5_idea: "Vanguard of Revolution"
 #SHX_guominjun_model5_idea_desc: "Through pain and suffering, our soldiers have endured worst but have transformed into some of China's most disciplined forces. Here, in Chinese Northwest - flame and heart of national revolution continue to beat. Like Whampoa Military Academy of South, we have forged for ourselves - our very own Whampoa of North, as Guominjun has transformed itself from a mere provincial force to an army of national liberation."

 SHX_labouring_army_idea: "Трудовая армия"
 SHX_labouring_army_idea_desc: "Наше верховное командование предписало, чтобы все солдаты были обязаны участвовать в общественных строительных проектах в качестве части своих регулярных обязанностей. Подобная практика существует в армиях Фэн и Янь, особенно в мирное время или во время серьезных сокращений бюджета. Подобные программы, как правило, положительно воспринимаются интеллектуалами и, в меньшей степени, народом, который видит в них способ использовать армию в нужные времена. Армия, на которую на культурном уровне веками смотрели свысока как на группу мелких бандитов и хулиганов, могла бы использовать всю хорошую прессу, которую она может получить. Однако она часто плохо воспринимается самими солдатами, которые в итоге вынуждены выполнять изнурительную работу за зарплату ниже среднего."

 SHX_legacy_of_guominjun: "Наследие Гоминьцзюня"
 SHX_legacy_of_guominjun_desc: "Многие офицеры и солдаты армии Шаньси - бывшие члены "Гоминьцзюня" Фэн Юйсяна - Национальной народной армии. Хотя это означает, что их армия более престижна и имеет боевой опыт, любые усилия по очистке влияния Фэна в клике могут привести к катастрофе."

 SHX_guominjun_unrest_idea: "Беспорядки в Гоминьцзюне"
 SHX_guominjun_unrest_idea_desc: "§CСила Гоминьцзюня в настоящее время[SHX.GMJ_coup_strength].§!"

 SHX_xiang_jun_model_name: "Модель Сян Цзюнь"
 SHX_xiang_jun_model_name_desc: "В эти нестабильные времена, когда вокруг нас враги, а доверять можно немногим, жители Шаньси могут рассчитывать на защиту только самих себя. Модель, предложенная губернатором Янем, направлена на развитие провинциального ополчения и его превращение в "Сян Цзюнь" - ополчение, вдохновленное японской системой призыва и американской национальной гвардией."

 SHX_xiang_jun9_idea: "Армия национального освобождения"
 SHX_xiang_jun9_idea_desc: "Очевидно, что по мере развития национального кризиса провинциальная армия может оказаться необходимой для освобождения и спасения китайского народа. Из нашей скромной провинции мы превратим нашу национальную гвардию в армию, способную противостоять и раз и навсегда освободить Китай от тех, кто стремится его уничтожить!"

 SHX_military_instruction_corps_research: "Военно-инструкторский корпус"
 SHX_military_instruction_corps_research_desc: "Военно-инструкторский корпус, финансируемый правительством провинции, стремится перенять и понять новые методы и тактику ведения войны, чтобы помочь модернизировать армию клики Шаньси."

 SHX_rifle_grenades: "Новые винтовочные гранаты"
 SHX_rifle_grenades_desc: "Винтовочные гранаты очень популярны в Китае благодаря простоте использования и мобильности. Они позволяют пехотным подразделениям вести более эффективный огонь в ближнем бою, избегая при этом серьезных ошибок, связанных с метанием гранат."

 SHX_russian_aid: "Русские советники"
 SHX_russian_aid_desc: "Российская армия, хотя и пострадала во время Вельткрига, тем не менее является одной из самых современных в мире и на Востоке. В связи с близостью к государству [RUS.GetName], мы пригласим советников из российской армии для обучения и воодушевления наших войск."

 SHX_japanese_aid: "Японские советники"
 SHX_japanese_aid_desc: "После победы над русскими в 1904 г. никто не может отрицать успешную модернизацию в период реставрации Мэйдзи, которая помогла Японии выйти на международную арену. Образ Японии в Китае неоднозначен: многие видят в ней большую империалистическую угрозу и посягательство на наш суверенитет, в то время как другие считают японскую модернизацию тем, чему Китай может подражать. Поэтому мы должны обратиться к японцам за помощью в развитии наших вооруженных сил, хотя этот шаг может не понравиться националистам."

 SHX_german_aid: "Немецкие советники"
 SHX_german_aid_desc: "Немецкая армия, вероятно, является величайшей в мире, поскольку во время Вельткрига она превосходила все ведущие мировые державы. Их роль в Китае неоднозначна: националисты видят в немцах мерзкую иностранную империалистическую державу, восстановившую империю Цин, а другие рассматривают сотрудничество Германии с Китаем как потенциальный рост Китая в противостоянии с японцами. Тем не менее, мы должны обратиться к немцам и изучить их прусское военное наследие, чтобы и мы могли стать своего рода Пруссией."

 SHX_guominjun_commissars_idea: "Комиссары Гоминьцзюнь"
 SHX_guominjun_commissars_idea_desc: "Мы решили принять модель комиссаров, вдохновленную комиссарами Фэн в Гоминьдане. Это означает, что наши солдаты будут индоктринированы и обучены изучать и понимать мысль Саньминжуй, христианские учения о морали и другие уроки высших офицеров Фэна."

 SHX_yan_commissars_idea: "Политические инструкторы Яня"
 SHX_yan_commissars_idea_desc: "Мы решили использовать модель комиссаров, вдохновленную комиссарами Яня в его собственной армии Цзинь. Это означает, что наших солдат будут прививать и учить изучать и понимать мудрые учения Янь Сишаня и его вдохновителей, таких как Чжао Дайвэнь, а также учить быть хорошими солдатами на поле боя и вне его."

 SHX_artillery_idea: "Модернизированный Type 14"
 SHX_artillery_idea_desc: "Модели гаубиц и пушек Type 14 - это продукция собственного Тайюаньского арсенала Шаньси. Давайте продвигать усилия по модернизации нашей артиллерии, чтобы королева поля боя могла оказать нам свою благосклонность в наших грядущих войнах."

 SHX_renovated_taiyuan_idea: "Обновленный Тайюаньский арсенал"
 SHX_renovated_taiyuan_idea_desc: "\"Вооруженная сила - опора справедливости"\n\nЭти слова легли в основу десятилетнего правления Янь Сишаня, который стремился сохранить автономию и стабильность Шаньси. Тайюаньский арсенал был логическим продолжением этого принципа, массивная сеть оружейных заводов, которая позволила провинции снабжать свои собственные армии независимо от центрального правительства или других группировок военачальников. Известный своей способностью не только создавать высококачественные копии иностранных образцов, но и производить собственное передовое оружие, недавние масштабные инвестиции руководства Шаньси резко увеличили производство.\n\nБлагодаря штату из более чем 15 000 сотрудников и выпуску тысяч пулеметов, артиллерийских снарядов и другого оборудования, Тайюань стал крупным центром производства оружия. Более того, руководство Шаньси четко заявило о своих амбициях по производству другого, более совершенного оружия войны. Является ли это серьезным начинанием или очередным пустым бахвальством, не имеет значения: арсенал сам по себе является силой, с которой нужно считаться."

 #Zhifeng Ideas

 SHX_war_of_liberation: "Война за национальное освобождение"
 SHX_war_of_liberation_desc: "Наконец-то настал день освобождения Китая! Хотя мало кто подозревал, что такой бедный регион может содержать армию-освободительницу, мы доказали, что они ошибаются благодаря нашим неустанным усилиям. По мере продвижения вперед наши люди испытывают все большее чувство ликования, приближаясь к крепостям Китая. Несмотря на мощных врагов, которые ждут нас впереди, кажется, что ничто не может нас остановить.\n\nНу, если бы только это было так. Чтобы сохранить такую динамику, мы полностью исчерпали все возможные ресурсы на подконтрольных нам территориях. Это ослабит поддержку нашего дела со стороны населения, и очевидно, что мы не сможем поддерживать такие усилия вечно. Нам необходимо захватить крупные населенные пункты, чтобы освободить нашу любимую нацию... и пополнить нашу казну."

 SHX_war_of_resistance: "Война сопротивления"
 SHX_war_of_resistance_desc: "На землю пришла великая война, угрожающая свободе всех граждан Китая. Могущественные чужаки стремятся поработить наш народ, что станет долгожданной кульминацией Века унижений. Мы должны объединиться со всем Китаем против этой угрозы и направить все наши силы на борьбу с иноземным врагом. Вместе мы изгоним их и всех ханьцев, которые решили встать на их сторону, а не на сторону своих соотечественников."

 SHX_central_plains_war_idea: "Война на Центральных равнинах!"
 SHX_central_plains_war_idea_desc: "Чувствуя, что Янь Сишань скоро предаст монархические фракции, Фэн Юйсян собрал своих людей для дикой внезапной атаки на линии Цзиньской клики, чтобы захватить критические позиции, прежде чем Янь и его союзники смогут укрепить власть. Многие республиканские сторонники Яня, разочарованные его решением встать на сторону реакционеров в Пекине, дезертировали, что привело к большим прорехам в их рядах, особенно в условиях продолжающихся боев с остатками Чжили. Очевидно, что Янь был застигнут врасплох, но пройдет немного времени, и он обрушит на нас всю мощь Пекина."

 SHX_total_collapse_idea: "Полный крах"
 SHX_total_collapse_idea_desc: "Похоже, что мы достигли предела. Потратив последние силы, наши люди больше не готовы жертвовать собой ради нашего дела. Наши войска массово дезертируют, а их офицеры переходят на сторону более преуспевающих держав. Тайная полиция завалена противоречивыми сообщениями, в каждой тени видят заговор, а сообщения о том, что [SHX.GetLeader] намерен бежать, растут с каждым днем.\n\nПо мере того, как в [SHX.Capital.GetCapitalVictoryPointName] растут протесты, а наши враги становятся все ближе и ближе, становится ясно, что длительного сопротивления для защиты власти [SHX.GetLeader] не будет. Если только каким-то чудом ситуация кардинально не изменится, похоже, что история запомнит его как очередную неудачу в море полководцев."

 SHX_cadre_training_force_idea: "Шаньсийский учебный корпус"
 SHX_cadre_training_force_idea_desc: "Нам необходимо сплотить провинцию в единую грозную силу, чтобы подготовиться к предстоящей буре. Даже студент в классе должен поменять свои книги на винтовку, поскольку Шаньси готовится к войне."

 SHX_revolutionary_army_idea: "Народно-революционный корпус обороны"
 SHX_revolutionary_army_idea_desc: "Революция начинается не только с мобилизации вооружений или бесполезной работы бюрократов, но и с повышения революционного сознания всей страны. Принять современность, принять перемены, принять национальное спасение - значит принять национальную революцию. Давайте займемся образованием масс, чтобы они стали авангардом китайской революции."

 SHX_spy_agency: "Бюро по сохранению мира"
 SHX_spy_agency_desc: "Опасность таится повсюду, когда наша провинция оказывается втянутой в конфликт. Чтобы обеспечить порядок и стабильность в пределах наших границ, давайте создадим Бюро по сохранению мира. От темных углов улиц до шумных торговых лавок, наши полицейские будут патрулировать улицы - искать и находить каждую потенциальную угрозу по всей Шаньси."

 SHX_spy_agency_2_idea: "Бюро по сохранению мира"
 SHX_spy_agency_2_idea_desc: "$SHX_spy_agency_desc"

 SHX_baoding_investment_idea: "Инвестиции в Баодин"
 SHX_baoding_investment_idea_desc: "Хотя центральное правительство предоставило нам консультантов по строительству, и инженеров для развития оружейной промышленности, мы вынуждены оплачивать их услуги из своей скудной казны."

 SHX_fortress_shanxi: "Крепость Шаньси"
 SHX_fortress_shanxi_desc: "Падение старого центрального правительства, вероятно, войдет в историю как поворотный момент в развитии пост-синьхайского порядка. Поскольку различные силы сходятся в северном Китае, [SHX.GetLeader] решил удержать свои позиции, а не рисковать опасным наступлением на своих соперников. Это даст [SHX.GetName] время на восстановление и закрепление своих завоеваний, но, возможно, ценой потери стратегической инициативы."

 #Suiyuan Ideas
 SHX_suiyuan_QIE_neutrality: "Нейтралитет Пекина в период кризиса"
 SHX_suiyuan_QIE_neutrality_desc: "Возможно, из-за желания Тайюаня избежать раздела военных трофеев, а возможно, из-за внешних отвлекающих факторов, центральное правительство решило сохранить нейтралитет в обостряющихся спорах между Шаньси и их соседями, просто ссылаясь на свое желание сохранить мир и прося обе стороны прийти к мирным переговорам. Шаньси вряд ли получит прямую поддержку в своем стремлении вернуть Суйюань, территорию, отнятую у них после поражения в Четвертой Чжили-Фэнтяньской войне."
 
 SHX_hui_cavalry_idea: "Запряженная кавалерия Хуэй"
 SHX_hui_cavalry_idea_desc: "Привыкшие к суровой местности Северо-Запада и создавшие обширные ряды ветеранов, сражавшихся за китайскую власть с 1910-х годов и далее, кланы Хуэй в Сибэй - это сила, с которой нужно считаться. Особенно ценимые в качестве ударной кавалерии и выносливых разведчиков, они являются бичом даже для наших монгольских соперников. Озлобленные поражением в Северо-Западной войне, многие из них ищут работу в наших войсках под началом своих капитанов - подстрекаемые верой, национализмом, грабежом или местью. Мы, естественно, приветствуем их в наших рядах, но, к сожалению, интерес к ним среди хуэй, а также шоковый элемент, который они обеспечивают нашим врагам, со временем, вероятно, угаснет. Тем не менее, это только мотивирует нас к быстрым победам и укреплению их репутации как всадников в анналах китайской истории!"
 SHX_decisive_first_strike_idea: "Решительный первый удар на северо-западе"
 SHX_decisive_first_strike_idea_desc: "Напряженность на Северо-Западе растет, поскольку многочисленные сообщения о стычках, набегах и обстрелах поступают со стороны границы. Во многих местах уже не существует реальной границы, кроме различных блокгаузов и аванпостов, установленных солдатами в этом районе. Ополченцы проходят обучение, партизаны и кустари готовятся в степях, а кавалерия скачет перед авангардом наших регулярных войск.\n\nЕсли мы хотим добиться успеха в Сибэе, мы должны быть готовы к мощному первому удару по нашим противникам. Такой, который сметет их мелкие приготовления и дестабилизирует даже любые запасные линии, которые они готовят. Учитывая наши относительно ограниченные цели в этом районе, один реализованный удар должен обеспечить нам сильную позицию за столом переговоров и, возможно, избежать затяжного конфликта."

#####Endgame Ideas

 SHX_rapid_military_buildup_idea: "Быстрая милитаризация"
 SHX_rapid_military_buildup_idea_desc: "Когда экономика наконец-то восстановилась, а в Китае снова появилась большая центральная власть после падения династии Цин в 1911 году, новое республиканское правительство Китая начало быстрый процесс милитаризации как военно-морских сил, так и производства оружия, в надежде догнать по мощности и качеству китайские вооруженные силы до уровня остальных стран мира."

 SHX_rapid_naval_modernisation_idea: "Быстрая модернизация ВМС"
 SHX_rapid_naval_modernisation_idea_desc: "Изначально базировавшиеся в Шаньси, не имеющей выхода к морю, силы [SHX.GetLeader] имеют мало военно-морского опыта. Обороной обширной береговой линии Китая традиционно занималось центральное правительство, и теперь эта обязанность ложится на плечи самого последнего претендента на лидерство в стране. Работая с набранным военно-морским персоналом (который традиционно избегает какой-либо сильной лояльности) и всеми верфями, до которых они могли дотянуться, [SHX.GetName] начал массовую программу по созданию флота для нации. Хотя Япония и другие империалистические державы вряд ли смогут с ним сравниться, даже небольшая морская эскадра способна надолго восстановить национальную гордость Китая"

 SHX_rapid_air_development_idea: "Программа модернизации авиации"
 SHX_rapid_air_development_idea_desc: "В былые времена Янь Сишань и Фэн Юйсян участвовали в небольших проектах по созданию военно-воздушных сил, очарованные успешными полетами западных пилотов и их использованием во время Вельткрига. Их независимые школы успешно подготовили несколько десятков пилотов, хотя и не в таких масштабах, чтобы это могло переломить ход национального конфликта. Получив, наконец, промышленную базу, позволяющую содержать значимые военно-воздушные силы, [SHX.GetLeader] и его командиры отдали приказ о массовом расширении национальных ВВС. Если это удастся, это может стать серьезным переломным моментом в борьбе с любыми оставшимися военачальниками, а возможно, и в конфликте с другой крупной державой"

 SHX_national_academies: "Национальные академии"
 SHX_national_academies_desc: "Когда-то Китай был процветающей страной, маяком просвещения и прогресса для всего мира. Прошлое столетие лишило его величия и заставило сидеть на обочине. В этот новый век стабильности мудрецы и другие интеллектуалы снова могут собираться в наших недавно отремонтированных и получивших компенсацию учебных заведениях. Ученые, которые раньше были вынуждены учиться за границей, чтобы получить современное образование, наконец-то могут приехать и обучать новое поколение, больше не боясь быть призванными в армию или преследуемыми невежественными военачальниками. Финансируя университеты и колледжи [SHX.GetName], [SHX.GetLeader] работает над тем, чтобы построить новый золотой век для китайской науки"

 SHX_republic_of_china_navy_idea: "Военно-морской флот Китайской Республики"
 SHX_republic_of_china_navy_idea_desc: "Предшественник республиканского флота обязан своим появлением Министерству военно-морского флота после создания Временного правительства Китайской Республики в 1911 году. В рамках нового республиканского правительства, уделяющего особое внимание национальной модернизации и реформам, были возобновлены усилия по созданию нового современного республиканского китайского флота, призванного патрулировать, защищать и охранять великие моря, окружающие китайскую нацию"
