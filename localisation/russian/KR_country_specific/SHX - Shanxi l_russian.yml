 SHX_province_economy_4_agriculture_1_modifier_desc: "Хотя мы уже отошли от нашей первоначальной базы власти в Шаньси, перераспределение земель и городское экономическое чудо, которые мы там осуществили, будут иметь последствия, которые сохранятся на долгие годы."
