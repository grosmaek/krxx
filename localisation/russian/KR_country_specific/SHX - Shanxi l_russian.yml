#Introduction Tree
 SHX_early_tree: "Фокусное древо Шаньси"
 SHX_new_year_old_problems: "Новый год, старые проблемы"
 SHX_new_year_old_problems_desc: "Некогда родина мифического императора Яо и великих банковских кланов "Пяохао" 1800-х годов, Шаньси переживает тяжелые времена - возможно, даже более тяжелые, чем весь Китай. Хотя во время Синьхайской революции Шаньси подавала большие надежды, как и весь Китай, все вернулось на круги своя: уныние и застой. Сейчас Янь ведет переговоры с ОАК о железнодорожных линиях, все еще надеясь, что что-то изменится."

 SHX_ten_year_plan: "Возобновление десятилетнего плана"
 SHX_ten_year_plan_desc: "В 1930 году Янь Сишань и Фэн Юйсян вместе разработали план, который должен был компенсировать их поражения и позволить им с триумфом вступить в Пекин. Этот Десятилетний план должен был стать многосторонним, централизованно спланированным проектом по радикальному реформированию Шаньси в мощную державу, способную бросить вызов У Пэйфу. По мере того, как сдвигаются акценты, кажется, что у них обоих внезапно возродился интерес к этому грандиозному проекту."

#Early Political Tree
 SHX_order_of_lion: "Орден бдительного льва"
 SHX_order_of_lion_desc: "В хаотичные 1900-е годы бандиты, словно саранча, заполонили страну. Чтобы дать им отпор, губернатор Янь приказал сформировать "баовэй туан." Эти деревенские ополчения, хотя и плохо вооруженные, до сих пор отмечаются за свою храбрость орденом Бдительного Льва. Однако с ростом политической напряженности во всем Китае они вновь обретают смысл охранять деревни Шаньси от внешних сил..."

 SHX_wealth_and_power: "Паутина богатства и власти"
 SHX_wealth_and_power_desc: "В хаосе эпохи военачальников никто не может долго продержаться во власти, чему идеалисты на собственном опыте научились во время Синьхайской революции. В этих так называемых государствах военачальников запутанная паутина связей, как гражданских, так и военных, это заставляет шестеренки вращаться, в то время как любая официальная иерархия начинает стираться. Маслом для этой машины служат деньги, которые Янь Сишань старательно копит - и тратит - по мере необходимости."

 SHX_local_democracy: "Воспитание местной демократии"
 SHX_local_democracy_desc: "Демократия, как ее понимают западные люди, в китайской глубинке остается скорее несбыточной мечтой, чем чем-то реальным. В Шаньси система местных демократических советов была внедрена несколько лет назад, но в значительной степени утратила свою актуальность - в основном это инструмент для укрепления власти местной шляхты. Тем не менее, поскольку гоминьдановцы стремятся получить преимущество в сельской местности, они должны использовать все институциональные инструменты, которые они смогут найти."

 SHX_focus_bureaucracy: "Централизация бюрократии"
 SHX_focus_bureaucracy_desc: "Это было нелегко - создать бюрократию, способную управлять Шаньси. Янь Сишань в своем стремлении модернизировать провинцию (и закрепить свой контроль) десятилетиями пытался создать эффективный правительственный аппарат, но столкнулся с коррупцией, низким уровнем образования и общей апатией своих судей. Но колесо должно вращаться, и быстро, если он хочет победить Гоминьцзюнь и других соперников в Китае."

 SHX_a_higher_purpose: "Стремиться к высшей цели"
 SHX_a_higher_purpose_desc: "Даже в такой измученной и циничной стране, как разделенный Китай, или такой реакционной, как Шаньси, всегда есть мечтатели. Люди, которые осмеливаются надеяться на лучшее будущее. Но в последнее время Шаньси разрывается между двумя разными мечтами. Двумя разными идеологиями. Двумя разными хозяевами. И все знают, что Шаньси едва ли может поддержать даже одного из них. После того как Янь и Фэн в очередной раз рассорились, начинается битва за душу Шаньси."

 SHX_doctrine_of_mean: "Доктрина о среднем"
 SHX_doctrine_of_mean_desc: "Для того чтобы спасти Китай, необходимо моральное оздоровление. Этой доктрины придерживаются многие консерваторы Китая, и Янь не одинок в своем стремлении к гармонии и умеренности, чтобы изгнать из Китая беспорядок и нестабильность. В своем стремлении спасти свою нацию Янь Сишань в основном обратился к неоконфуцианской мысли. Только через изменение духа могут произойти материальные изменения, такие как модернизация."

 SHX_heart_washing: "Общество омовения сердца"
 SHX_heart_washing_desc: "В своем стремлении возродить китайский дух с помощью того, что можно назвать неоконфуцианской церковью, Янь создал в каждом городе отделение Общества омовения сердца. Собирая выдающихся деятелей каждое воскресенье для организованной медитации и публичного признания своей неправоты, эти собрания вызывали энтузиазм, а Янь не ослаблял своего внимания. В результате пренебрежения Яня в 1920-х годах конгрегации пришли в упадок, поэтому возрождение кажется необходимым."

 SHX_peoples_movement: "Возглавить движение хороших людей"
 SHX_peoples_movement_desc: "Как продолжение Общества омовения сердца, вдохновленное Чжао Дайвэнем и его интерпретацией конфуцианских верований, возникло движение "Хорошие люди", призванное направить китайских граждан на правильный путь. Пропагандируя такие добродетели, как честность, дружба, достоинство, трудолюбие, бережливость и (возможно, самое главное) послушание, именно благодаря этим ценностям и отеческой руке Яня Китай может быть спасен."

 SHX_knowledge: "Что должен знать народ"
 SHX_knowledge_desc: "В рамках своих усилий по продвижению правильных ценностей и передаче глубокой мудрости Янь Сишань опубликовал множество брошюр и учебников. Помимо вышеупомянутого учебника, среди других книг есть такие бестселлеры, как "Что должны знать семьи" и "Что должны знать старосты деревень." Он также начал ездить по сельской местности, выступая с речами на массовых митингах, на которые приходили тысячи людей, чтобы увидеть своего мудрого лидера."

 SHX_christian_principles: "Работа на основе христианских принципов"
 SHX_christian_principles_desc: "В своем стремлении продвигать новое видение Китая Фэн часто обращается к добродетелям, вдохновленным христианством. И он не одинок в этом отношении - христианские миссионеры и другие христиане часто приезжают в провинцию Шаньси, чтобы помочь людям. Хотя многие не доверяют тому, что они считают чужой религией, и Народные армии(Guominjun) не требуют от своих членов быть христианами, мало кто может отрицать их влияние в Шаньси."

 SHX_socialism: "Очарование социализма"
 SHX_socialism_desc: "Было бы неверно называть "Гоминьцзюнь"(Народные армии) социалистической организацией, несмотря на то, что говорят их оппоненты. Однако эгалитарные идеалы "Гоминьцзюнь" часто пересекаются с другими группами, которые также борются за лаобайсин. Хотя реальность часто не соответствует высоким идеалам "Гоминьцзюнь", требования Фэна о революционных переменах ради простых людей завоевали сердца многих людей.."

 SHX_republican_united_front: "Создание Республиканского объединенного фронта"
 SHX_republican_united_front_desc: "Десятилетия назад, когда Сунь Ятсен и другие свергли правление Цин, мечтатели по всему Китаю надеялись на наступление новой эры. Всего несколько лет спустя она была предана алчными людьми, которые разрушили республику. Однако люди продолжают мечтать. Фэн часто упоминает доктора Суня в своих речах, хотя и держится на расстоянии от гоминьдана. Он создал Политический департамент, чтобы привлечь других республиканцев под свое знамя."

 SHX_destroy_feudalism: "Уничтожить остатки феодализма"
 SHX_destroy_feudalism_desc: "Любите людей! Не растлевайте людей! Будьте бережливы! Маршал Фэн и его GMJ за эти годы прошли много дорог, но они выделялись на фоне бандитов своей дисциплиной и заботой о простых людях. Теперь появляются новые лозунги - Политизация армии! Ликвидировать коррумпированную бюрократию! Хватит соблюдать законы! Теперь нет пути назад, коррупция старого порядка будет сметена!"

 SHX_nationalism_regionalism: "Противоречивые идентичности"
 SHX_nationalism_regionalism_desc: "Как и во многих других районах Китая времен войны, годы разделения породили бесконечные смешанные послания о национализме, региональной гордости и самобытности. Мало кто сомневается в том, что Шаньси является неотъемлемой частью большого Китая, но многие настороженно относятся к намерениям Пекина и довольны значительной автономией, предоставленной региону. Это защищает Шаньси и ее лидеров, но затрудняет их возможность покинуть ее.."

 SHX_propaganda_department: "Финансировать отдел пропаганды"
 SHX_propaganda_department_desc: "Если в чем и могут согласиться губернатор Янь и маршал Фэн, так это в том, что именно воля народа, направляемая мудростью его лидеров и пропитанная духовным возрождением, может создать грозовые перемены, необходимые для спасения нации. Хотя их титаническое противостояние разжигало рознь, их обширные инвестиции в пропагандистские кампании спасли Шаньси из ямы апатии!"

 SHX_our_fate_our_hands: "Наша судьба в наших руках"
 SHX_our_fate_our_hands_desc: "Несмотря ни на что - неопределенность, насилие, жертвы - Шаньси остается непоколебимой. Мы - гордая провинция с великим народом. И, сплотившись вокруг великого лидера, мы выйдем победителями из любой ситуации, в которую нас бросит мир. С таким лидером как [Root.GetLeader] нам нечего бояться в грядущем будущем - народ сам хозяин своей судьбы!"

#Education Tree
 SHX_review_education: "Пересмотр образования в Шаньси"
 SHX_review_education_desc: "Современная Шаньси требует не просто новых машин и законов: ей нужны обученные технические специалисты, опытные менеджеры и компетентные бюрократы. Наши недостатки можно проследить по незавершенным реформам образования. Когда Янь Сишань только пришел к власти, 99% населения провинции было неграмотным. Сейчас этот показатель снизился, но наши проблемы еще далеки от завершения. Сфера образования требует нашего пристального внимания!"

 SHX_student_negotiations: "Переговоры с Ассоциацией студентов"
 SHX_student_negotiations_desc: "Возобновляя реформу образования в нашей провинции, мы, похоже, взъерошили перья среди самих студентов. Чжао Пилян, умеренный директор нашей Народной общеобразовательной школы, получит задание начать переговоры с явными лидерами этого туманного органа и, надеюсь, остудить пыл, пока они не угрожают сорвать наш прогресс!"

 SHX_parties_and_secret_societies: "Партии и тайные общества"
 SHX_parties_and_secret_societies_desc: "То, что в Шаньси запрещены официальные политические партии, не означает, что люди с корыстными интересами и различными страстями бездействуют. Действительно, различные группы по всей Шаньси продолжают собираться, не обращая внимания на скучающее безразличие тайной полиции. Публичное выступление студентов напомнило руководству Шаньси о необходимости следить за этими иногда нелегальными организациями."

 SHX_education_for_all: "Приоритетность получения начального образования"
 SHX_education_for_all_desc: "Ассоциация, возглавляющая движение за внедрение массового образования в Шаньси, пробудилась от сна благодаря притоку энергичных активистов, поддерживающих "Гоминьцзюнь." Эти реформаторы стремятся к продолжению старой политики Шаньси по расширению возможностей школьного образования для бедных сельских жителей провинции, надеясь построить мощный фундамент для будущего процветания Шаньси."

 SHX_new_intelligetsia: "Новая интеллигенция"
 SHX_new_intelligetsia_desc: "Наконец-то последние фрагменты встали на свои места. С финансированием новых стипендий и адекватной подготовкой преподавателей, наконец, более современная система образования в Шаньси может пустить корни. В нашей новой системе есть много недостатков, однако библиотеки финансируются (и действительно посещаются), студенты наконец-то приобретают полезные навыки, и формируются кадры ученых мужчин и женщин."

 SHX_developing_middle_class: "Формирование среднего класса"
 SHX_developing_middle_class_desc: "Успехи, достигнутые в образовании и сельском хозяйстве, ускорили прогресс, о котором правительство Шаньси мечтало десятилетиями: создание нового класса городских профессионалов, у которых есть деньги, чтобы потратить их на предпринимательство и местное развитие. Хотя многие из них вышли из уже привилегированных классов, таких как сельское дворянство, многие также выбрались из бедности."

 SHX_womens_education: "Расширение образования для женщин"
 SHX_womens_education_desc: "Не так давно женщины были вынуждены бороться за получение высшего образования, создав Женскую ассоциацию для защиты этого права. Теперь, когда провинция предъявляет повышенные требования к квалифицированным работникам магазинов и фабрик, правительство переключилось на поощрение женского образования, приписывая успехи индустриализации в социалистических странах эмансипации женщин."

 SHX_swords_to_plowshares: "От мечей к плугам"
 SHX_swords_to_plowshares_desc: "С 1910-х годов Янь, Фэн и другие быстро усвоили необходимость послевоенного профессионального обучения. Солдаты должны быть обучены необходимым навыкам, чтобы обеспечить себя вне армии, чтобы они не обратились к бандитизму. Будет издан указ о том, что до ухода со службы все солдаты должны освоить какое-либо ремесло. Будут созданы мастерские для обучения ветеранов до их увольнения из армии."

 SHX_emphasise_higher_education: "Сделать акцент на высшем образовании"
 SHX_emphasise_higher_education_desc: "В наши знаменитые программы всеобщего образования уже вложено много сил, поэтому самое время перейти к тому, в чем действительно нуждается наша провинция: расширенной технической подготовке в области науки и инженерии. То поколение, которое выросло в условиях наших первоначальных реформ, будет наслаждаться выполнением нашего десятилетнего обещания: они будут жить намного лучше, чем их родители."

 SHX_foreign_experts: "Научные знания из-за рубежа"
 SHX_foreign_experts_desc: "Шаньси долгое время полагалась на иностранцев и китайцев, прошедших обучение за рубежом, в академической и образовательной сферах. Хотя мы продолжаем уменьшать нашу зависимость от этих миссионеров и начали обучать наших студентов ближе к дому, слишком рано сбрасывать со счетов вклад этого класса интеллектуалов, обучающихся за рубежом, в создание образовательной базы Шаньси. Они должны быть задействованы в дополнение к нашим внутренним усилиям!"

 SHX_experimental_school_to_village: "Экспериментальная школа для сельского образования"
 SHX_experimental_school_to_village_desc: "Губернатор, как говорят, сказал: "Техническое образование должно быть получено на рабочем месте, его нельзя получить, просто читая книги", и этого принципа Шаньси продолжает придерживаться. Мы будем расширять нашу предыдущую экспериментальную школу, чтобы она стала моделью для образования во всей провинции, воспитывая поколение учеников, а не студентов, которые будут служить опорой для нашего будущего!"

#Industrial Tree
 SHX_model_city_model_province: "Образцовый город для образцовой провинции"
 SHX_model_city_model_province_desc: "Если основной целью десятилетнего плана является индустриализация Шаньси, то краеугольным камнем этого плана является Тайюань. Тайюань - это бьющееся сердце экономики Шаньси, и продолжение нашего плана агрессивного государственного вмешательства в экономику необходимо для развития современной экономики в провинции. Тем не менее, в ближайшее время необходимо принять срочное решение о том, как мы будем накапливать ресурсы для этого начинания."

 SHX_dig_solutions: "Копать глубже"
 SHX_dig_solutions_desc: "Наше будущее процветание лежит у нас под ногами! Заложив основу для развития промышленности и торговли, мы должны также начать использовать наши обширные месторождения ресурсов, чтобы продвинуть нашу промышленную экономику вперед. Поскольку наша торговля, промышленность и добыча полезных ископаемых тесно связаны между собой, это должно быть согласованным шагом. Субсидии на добычу полезных ископаемых, инфраструктура нефтепереработки, легкая промышленность - вместе они подпитывают огонь развития!"

 SHX_shanxi_solutions: "Мощь Шаньси для решения проблем Шаньси"
 SHX_shanxi_solutions_desc: "Мы будем индустриализировать Шаньси, используя наш собственный пот и нашу собственную изобретательность! В течение многих лет Шаньси придерживалась автаркической позиции, держа чужаков на расстоянии вытянутой руки. И мы будем продолжать делать это до тех пор, пока весь Китай не будет освобожден. Хотя это может быть не всегда популярно среди делового класса или народа, мы сплотим наш народ и пойдем на жертвы, необходимые для прогресса. Мы найдем необходимые ресурсы, так или иначе..."

 SHX_manage_monopolies: "Управление монополиями"
 SHX_manage_monopolies_desc: "В рамках программы  \"Государственный капиталист\", правительство провинции приобрело впечатляющее количество монополий, поддерживаемых государством. Хотя техническое мастерство нашей бюрократии не всегда на высоте, мы будем использовать все, что в наших силах, чтобы мобилизовать промышленный сектор Тайюаня. Банки, заводы, компании, шахты - если Шаньси объединится, мы сможем сдвинуть горы!"

 SHX_tongpu_railway_project: "Проект железной дороги Тонгпу"
 SHX_tongpu_railway_project_desc: "Чтобы продолжить строительство нашей экономики и сократить дефицит торгового баланса, мы должны наладить связь с остальным Китаем. Несмотря на то, что мы производим самый дешевый и качественный уголь в Китае, непомерные тарифы, взимаемые принадлежащей Германии железной дорогой Чжэн-Дай, сделали наш уголь неконкурентоспособным. Разрушение этой монополии - следующий шаг к тому, чтобы отобрать контроль над нашим будущим у недальновидных иностранных капиталистов!"

 SHX_seek_outside_capital: "Поиск внешнего капитала"
 SHX_seek_outside_capital_desc: "Несмотря на то, что Шаньси в течение многих лет гордо держалась за счет минимальной помощи, очевидно, что для реализации давно запланированных грандиозных проектов недостаточно просто продолжать выжимать больше из нашего истощенного населения. Вместо этого мы должны привлечь капитал извне и использовать его для подъема нашей экономики. Мы будем использовать иностранные деньги как трамплин для дальнейшего развития и, если повезет, для нашего национального освобождения."

 SHX_mass_privatization: "Массовая приватизация"
 SHX_mass_privatization_desc: "За эти годы под контроль правительства перешли значительные экономические кварталы, что привело к огромной неэффективности, поскольку коррумпированные и некомпетентные бюрократы препятствуют нормальному развитию. Между тем, наши некогда процветающие соляная, банковская и пивоваренная отрасли с тех пор умерли. Мы должны снова стать сердцем китайской экономики, начав с коммерческой революции, которая дополнит нашу промышленную революцию!"

 SHX_beijing_taiyuan_railway: "Железная дорога Пекин-Тайюань"
 SHX_beijing_taiyuan_railway_desc: "Наша экономика долгое время была зажата ограниченными железнодорожными путями и высокими тарифами, несомненно, отчасти из-за вмешательства Германии и Пекина. Благодаря расширению партнерских отношений мы, наконец, пришли к соглашению, которое позволит создать новые линии для экспорта нашего дешевого и качественного угля по конкурентоспособным ценам. Хотя основное внимание уделяется маршруту Тайюань - Пекин, были рассмотрены также небольшие сообщения с Шицзячжуаном и Цанчжоу!"

#Agricultural Tree
 SHX_battle_for_countryside: "Битва за сельскую местность"
 SHX_battle_for_countryside_desc: "Шаньси - провинция глубокого неравенства, и нигде это не проявляется так ярко, как в сельской глубинке провинции. Когда-то экономические инициативы Янь Сишаня были в центре внимания, благодаря его конфуцианскому воспитанию, но в 1930-е годы стремление к индустриализации оставило позади вечно бедную сельскую местность. Сейчас, когда внимание к региону возвращается, ситуация начинает выходить из-под контроля."

 SHX_gentry_deal: "Сделка с дворянством"
 SHX_gentry_deal_desc: "Дворянство Шаньси уже давно является занозой в попытках Яня добиться значимых изменений в сельском секторе Шаньси, и их упрямство не уступает их способности удерживать Яня у власти до тех пор, пока он готов удовлетворять их прихоти. Успокоение этих людей необходимо для проведения любых реформ, и мы начнем с распределения престижных стипендий в школах Тайюаня."

 SHX_control_gentry: "Воцарение дворянства"
 SHX_control_gentry_desc: "Укрепление нашей власти в сельской местности необходимо, а для этого нужно обуздать худшие проявления дворянства. Образцовые сельские комитетчики должны быть направлены в деревни, чтобы убедить местных чиновников в необходимости доверять администрации и ставить интересы провинции на первое место. Без сомнения, это будет нелегко, но в конце концов, приведение деревень в порядок необходимо для выполнения Десятилетнего плана."

 SHX_peasant_deal: "Сплотить крестьян"
 SHX_peasant_deal_desc: "Одной из самых известных реформ Фэна было создание Института подготовки сельских жителей, который, помимо прочего, стремился подготовить крестьян к руководству деревней. Хотя в 1927 году эта реформа не была исключительно успешной, принцип все еще остается в силе: если в провинции должны произойти какие-либо изменения, то крестьяне должны быть наделены правом самостоятельно распоряжаться своей судьбой, включая политические, культурные и экономические вопросы."

 SHX_control_peasants: "Отбросить дворянство в сторону"
 SHX_control_peasants_desc: "\"Даже респектабельные представители дворянства считают модным пренебрегать законом, в то время как менее респектабельные элементы от этого в восторге!\"\n\nВ этой провинции уже давно зафиксированы факты избытка состоятельных людей, но мало у кого хватает смелости противостоять им. Теперь этому пришел конец. Необходимо принять решительные меры для их усмирения."

 SHX_land_reform: "Земельная реформа в Шаньси"
 SHX_land_reform_desc: "Похоже, что наши усилия по проведению земельной реформы принесли свои плоды, хотя еще необходимо внести некоторые штрихи. Провинциальный сельскохозяйственный колледж и его сельскохозяйственные экспериментальные станции требуют большего финансирования, что позволит лучше распространять новые сельскохозяйственные технологии. Эти усилия, наконец, приведут к улучшению качества жизни бедных фермеров."

 SHX_agricultural_investments: "Инвестиции в сельское хозяйство"
 SHX_agricultural_investments_desc: "Причина провала многих сельскохозяйственных проектов Шаньси 1920-х годов заключается в том, что мы пытались сделать слишком много при недостаточном планировании, растягивая ресурсы и ничего не добиваясь. Усилия по орошению и управлению водными ресурсами были бессистемными, что привело к дорогостоящему провалу, когда в результате наводнений и эрозии погибли и урожай, и люди. Нам необходимо пересмотреть приоритеты финансирования, если мы хотим продолжать действовать."

 SHX_diversify_crops: "Диверсификация сельскохозяйственных культур"
 SHX_diversify_crops_desc: "В последнее десятилетие предпринимались многочисленные попытки перейти от зерновых к товарным культурам. Многие из них были неудачными, но мы обнаружили, что хлопок является довольно прибыльным. Хлопковые фабрики, такие как частная "Jinsheng" и государственная "Jinghua", потребуют некоторых дополнительных инвестиций, но их деятельность можно расширить и сделать конкурентоспособной по отношению к иностранным товарам, хлынувшим в Китай."

 SHX_economic_restructuring: "Восстановление экономики"
 SHX_economic_restructuring_desc: "В рамках Десятилетнего плана мы должны создать в каждой деревне Комитет по восстановлению экономики для разработки ежегодных планов экономического развития. Районные плановики, а затем Центральный комитет реконструкции будут использовать эти местные планы для создания планов более высокого уровня. Это позволит совершить революцию в сельской местности, выступая в качестве инициаторов экономической реконструкции на уровне деревни."

 SHX_weed_out_corruption: "Искоренить коррупцию"
 SHX_weed_out_corruption_desc: "В настоящее время уже создаются различные антикоррупционные агентства. Главным из них являются деревенские инспекционные комитеты, которым будет поручено обеспечить тщательный контроль за выполнением Десятилетнего плана, выискивая недоброжелательных или коррумпированных представителей дворянства и администрации. Их проступки будут публично осуждаться в периодическом издании под названием "Еженедельник надзора.""

#Later Ten Year Plan Stuff
 SHX_reverse_the_trade_deficit: "Преодолеть дефицит торгового баланса"
 SHX_reverse_the_trade_deficit_desc: "Наконец-то мы сделали это! Хотя многие ожидали, что мы потерпим неудачу, а наш десятилетний план станет очередным заброшенным проектом, он наконец-то принес свои плоды! После успешного возрождения сельскохозяйственного и горнодобывающего секторов, создания развивающегося промышленного центра и строительства новых железнодорожных путей сообщения с внешним миром, торговый дисбаланс, который долгое время сковывал экономику Шаньси, наконец-то обращается в нашу пользу."

 SHX_grand_state_project: "Грандиозный государственный проект"
 SHX_grand_state_project_desc: "Когда наша легкая промышленность гудит, наша обученная рабочая сила оживает, и мы накопили некоторый (ограниченный) капитал, нам нужно решить, что станет вершиной наших промышленных усилий. Великий подвиг шаньсийской инженерии, который произведет впечатление на посторонних и станет вершиной усилий нашего народа. Недавно созданная Северо-Западная промышленная компания выдвинула два предложения, мы внимательно их выслушаем. "

 SHX_model_province: "Образцовая провинция"
 SHX_model_province_desc: "Наконец-то легендарный Десятилетний план подошел к концу. Будет ли он завершен раньше, позже или в срок, не имеет большого значения, потому что достижение очевидно для всех. Шаньси действительно оправдала свое прозвище, а ее губернатор стал героической фигурой как в ближнем, так и в дальнем зарубежье. С облегчением жертв, требуемых от народа, в Шаньси воцарилось чувство нормальности. Многие задаются вопросом, что принесет следующее десятилетие."

 SHX_model_province_feng: "Образцовая провинция"
 SHX_model_province_feng_desc: "Наконец-то легендарный Десятилетний план подошел к концу. Будет ли он завершен раньше, позже или в срок, не имеет большого значения, потому что достижение очевидно для всех. Шаньси действительно оправдала свое прозвище, а ее губернатор стал героической фигурой как в ближнем, так и в дальнем зарубежье. С облегчением жертв, требуемых от народа, в Шаньси воцарилось чувство нормальности. Многие задаются вопросом, что принесет следующее десятилетие."

#Military Tree
 SHX_expand_the_xiang_jun: "Расширить Сянцзюнь"
 SHX_expand_the_xiang_jun_desc: "В поисках модели для подражания для вооруженных сил Шаньси мы обратимся к предложению Янь Сишаня опираться на профессионально подготовленные, но полуактивные военные силы, известные как Сянцзюнь. Вдохновленные американской национальной гвардией и системой призыва в Японии, Сянцзюнь обеспечат Шаньси хорошо обученными призывниками без затрат на большую армию."

 SHX_integrate_irregular_formations: "Интеграция нерегулярных подразделений"
 SHX_integrate_irregular_formations_desc: "Хотя нерегулярным войскам не хватает организованности и морального духа профессионально обученной пехоты, они могут играть роль в разведке, стычках и саботаже снабжения - военные качества, которые чрезвычайно полезны в коварной местности провинции Шаньси."

 SHX_military_instruction_corps: "Военно-инструкторский корпус"
 SHX_military_instruction_corps_desc: "Сильная армия в Китае - это армия, возглавляемая сильными и образованными людьми, теми, кто готов быть примером для своих подчиненных. Чтобы воспитать новое поколение офицеров Шаньси, было предложено расширить Военно-инструкторский корпус. Им будет поручено закалять и обучать новобранцев своеобразной идеологии Янь, чтобы укрепить их решимость и возможности под огнем."

 SHX_study_the_european_war: "Изучение европейской войны"
 SHX_study_the_european_war_desc: "Янь Сишань считает, что война должна быть затяжной и кровавой, и что позиционная тактика и война на истощение должны вестись в тандеме. Поэтому он поощряет изучение Первого Вельткрига, черпая вдохновение в абсолютной бойне Вердена и Танненберга как образцов того, как должны вестись войны в современном 20 веке."

 SHX_adopt_new_rifle_grenades: "Принять новые винтовочные гранаты"
 SHX_adopt_new_rifle_grenades_desc: "Хотя гранаты являются обычным явлением в многочисленных армиях военачальников Китая, оснащение наших солдат винтовочными гранатами обеспечит им лучшую дальность стрельбы, чем если бы они бросали их вручную. Это также увеличит огневую мощь нашей армии в стрелковом оружии, что даст нам преимущество перед нашими врагами."

 SHX_the_chinese_spirit: "Китайские "Корпусы Непоколебимого Духа""
 SHX_the_chinese_spirit_desc: "Хотя империалистические державы мира могут считать его неполноценным, никто не может поспорить с китайским солдатом в плане свирепости и упорства. Сражения, в конце концов, выигрываются не артиллерийскими обстрелами издалека или террором с неба, а смертоносным характером ближнего боя. В этих схватках у солдата есть только его надежный и универсальный Дао для выживания."

 SHX_under_yan_leadership: "Под руководством Яня"
 SHX_under_yan_leadership_desc: "Армии более подходит руководство Янь Сишаня, чем поручение задач и команд младшим офицерам. Политический ландшафт Китая снова и снова демонстрирует большое количество жадных, амбициозных или абсолютно некомпетентных военных офицеров. Учитывая огромные размеры китайских фронтов, предлагается создать одно централизованное командование под началом Яня - в милях от фронта."

 SHX_trust_the_officers: "Довериться офицерам"
 SHX_trust_the_officers_desc: "Подражая японской модели, армией должны руководить те, кто лучше всех знает своих солдат. Офицер должен знать своих людей лично, он должен знать прошлое, мировоззрение и личность каждого солдата под его командованием. Таким образом, мы воспитаем дух энтузиазма, верности, послушания и самопожертвования."

 SHX_encourage_moral_soldiers: "Поощрять цивилизованность среди солдат"
 SHX_encourage_moral_soldiers_desc: "Армия не является благородной профессией во всем Китае, так как часто солдат считают не более чем бандитами, которых спонсируют правительственные власти. Армия Шаньси должна стать моральным ориентиром для своего народа, она должна быть представлена таким образом, чтобы гражданские лица доверяли и поддерживали своих солдат."

 SHX_prepare_for_the_storm: "Подготовиться к шторму"
 SHX_prepare_for_the_storm_desc: "Наши враги ударят по нам сверху и попытаются прорваться в нашу горную провинцию. Мы должны укрыться от их бомб и подготовить наши силы к штурму. Мы создадим большую сеть пещер и туннелей по всей Шаньси и Тайюань, с военными и провинциальными аппаратами, способными вести работу правительства из глубин земли."

 SHX_renovate_the_taiyuan_arsenal: "Реконструкция Тайюаньского арсенала"
 SHX_renovate_the_taiyuan_arsenal_desc: "Когда Янь Сишань возглавил провинцию Шаньси, его девиз "Вооруженная сила - опора справедливости" продемонстрировал его веру в то, что провинции необходим надежный поток местного современного производства оружия. Строительство арсенала началось в 1912 году, и с тех пор арсенал славится на весь Китай производством качественных пулеметов, полевых орудий и минометов. Мы должны предпринять шаги по расширению возможностей арсенала в рамках подготовки к будущим конфликтам."

 SHX_invite_foreign_advisors: "Пригласить иностранных советников"
 SHX_invite_foreign_advisors_desc: "Не секрет, что, несмотря на славную военную историю, армии современного Китая во многом отстают от западных стандартов. Чтобы ускорить наше военное развитие и обучение, нам следует обратиться за советом и поддержкой к военным офицерам из таких стран как [RUS.GetNameDef], [GER.GetNameDef] или [JAP.GetNameDef]."

 SHX_encourage_local_gun_production: "Поощрение местного производства оружия"
 SHX_encourage_local_gun_production_desc: "Поскольку наша провинция остается относительно изолированной от остального Китая в силу географических особенностей, нам неудобно покупать и приобретать иностранное оружие или оружие с заводов воинственных военначальников. Поэтому мы будем поощрять производство местных образцов, таких как пистолет Type 17."

 SHX_air_force: "Военно-воздушные силы Шаньси"
 SHX_air_force_desc: "Хотя Китаю не хватает современных самолетов для ведения воздушных войн, провинция Шаньси создала военно-воздушную академию Шаньси в надежде подготовить энтузиастов-новобранцев для защиты и обороны родной провинции. Мы также обеспечим покупку нескольких истребителей у [QIE.GetNameDef]."

 SHX_modern_artillery: "Модернизация Type 14"
 SHX_modern_artillery_desc: "В сражениях на Северо-Китайской равнине уже давно используются гаубицы и пушки для нанесения сокрушительного огневого удара. В соответствии с этой северной моделью мы модернизируем пехотную гаубицу Type 14, чтобы повысить ее дальность и точность стрельбы, а также улучшить ее мобильность на плохой местности."

 SHX_mountains_our_home: "Горы - наш дом"
 SHX_mountains_our_home_desc: "Поскольку наша провинция расположена между долинами и горами, мы знаем местность как свои пять пальцев. Поэтому, когда враг попытается прорваться к нашим естественным границам, он встретит самое жесткое сопротивление, поскольку наши солдаты прошли подготовку в крутых горах Тайханшань и Лушань."

 SHX_aa_measures: "Создание зенитных позиций"
 SHX_aa_measures_desc: "Скалистая местность Шаньси не только является естественной крепостью для наших войск, но и может служить отличным укрытием и лагерем для зенитных позиций. Враг может рассчитывать на то, что легко долетит до границ нашей провинции, но не сможет заметить наш зенитный огонь снизу!"

 SHX_modern_arsenal: "Современный арсенал Северо-Запада"
 SHX_modern_arsenal_desc: "Армии Шаньси, возможно, все еще отстают по качеству от армий Европы, США, России и Японии. Однако улучшения и усовершенствования, внесенные в модернизацию арсенала Тайюаня, действительно были успешными. Несомненно, благодаря нашей изобретательности и прогрессу, армии Шаньси будут одной из самых современных сил во всем Китае!"

 SHX_look_to_guominjun: "Обратиться к модели Гоминьцзюнь"
 SHX_look_to_guominjun_desc: "Ветераны и остатки "Гоминьцзюнь" или Национальной армии Фэн Юйсяна бежали в Шаньси после поражения Фэн от рук У Пейфу и Чжан Цзуолиня. Гоминьцзюнь - дисциплинированная армия, известная во всем Китае своей дисциплиной в бою и по отношению к гражданскому населению. Чтобы модернизировать армию клики Шаньси, давайте обратимся к их модели обучения и дисциплины, чтобы создать действительно профессиональную армию."

 SHX_mandatory_training: "Обеспечить строгую подготовку"
 SHX_mandatory_training_desc: "Когда Фэн Юйсян был солдатом в Маньчжурии в 1911 году, он наблюдал, как некоторые солдаты там сильно привыкли к суровым зимам китайского Северо-Востока и выдерживали усталость. Таким образом, его модель пропагандирует жесткие физические нагрузки, такие как бодибилдинг, поднятие тяжестей, полосы препятствий и гимнастика, чтобы производить лучших солдат на всем китайском Северо-Западе!"

 SHX_standardise_infantry_education: "Стандартизировать обучение пехоты"
 SHX_standardise_infantry_education_desc: "В то время как большинство китайских солдат, служивших в различных армиях военачальников, как правило, были неграмотными, офицеры "Гоминьцзюнь" Фэна составили буклеты с пословицами, историческими сочинениями и стихами - на китайском, английском и даже японском языках. Эти буклеты также распределены по уровням сложности, чтобы каждый солдат мог работать на своем уровне и в своем темпе. Кроме того, ежемесячно будут проводиться экзамены для проверки способностей генералов, офицеров и солдат Шаньси."

 SHX_towards_the_moral_army: "На пути к нравственной армии"
 SHX_towards_the_moral_army_desc: "Армии Шаньси суждено стать чем-то большим, чем просто одной из многих наемных армий в Китае. Напротив, модель Гоминьцзюнь предлагает превратить вооруженные силы Шаньси в армию для народа; чтобы ласкать и заботиться об обнищавших народных массах Китая, а не притеснять их. Из изолированного Северо-Запада должны появиться зачатки националистической революции, чтобы раз и навсегда освободить наших угнетенных соотечественников!"

 SHX_the_peoples_army: "Народная армия"
 SHX_the_peoples_army_desc: "Гоминьцзюнь также прозвали "народной армией", поскольку Фэн Юйсян приказал своей армии уважать и помогать жителям страны. Среди солдат Гоминьцзюнь не должно быть воровства, а любая земля, захваченная в интересах армии, должна быть быстро возвращена. Со всех концов Китая многие будут восхищаться дисциплиной и порядком, которые Гоминьцзюнь принесет в их деревни и города, вновь возвращая веру в национальную армию."

 SHX_an_army_that_labours: "Армия, которая работает"
 SHX_an_army_that_labours_desc: "В ходе обучения солдатам модели "Гоминьцзюнь" будет поручено участвовать в строительстве общественных сооружений, таких как дамбы, каналы и дороги. Это не только поможет жизни их соотечественников и вызовет поддержку в массах, но и обеспечит большую рабочую силу для развития экономики Шаньси."

 SHX_disclipine_and_loyalty: "Дисциплина и верность"
 SHX_disclipine_and_loyalty_desc: "Армия - это не просто одинокий пехотинец. Унтер-офицеры, повара, кузнецы, стрелки и животные должны стать эффективными и компетентными солдатами. Всех в армии Шаньси будут поощрять отрабатывать навыки владения оружием и изучать военную тактику, чтобы каждый человек, независимо от его обязанностей, убивал своего врага, не сомневаясь в преданности и не сомневаясь в своей цели."

 SHX_infilitration_tactics: "Тактика проникновения"
 SHX_infilitration_tactics_desc: "Через дым и огонь мы прорвемся сквозь ряды врага и сломим его. Под короткими и скоординированными артиллерийскими ударами наши высококвалифицированные и профессиональные солдаты будут пробиваться сквозь вражеские ряды с решимостью и мечами, отваживаясь на вражеский обстрел со строгой дисциплиной и почти фанатичным национализмом."

 SHX_whampoa_of_the_north: "Вампоа Севера"
 SHX_whampoa_of_the_north_desc: "Подобно знаменитой военной академии, открытой покойным доктором Сунь Ятсеном в Гуандуне, генералы Шаньси надеются превратить свою военную программу в программу "Вампоа Севера." Доктрины, преподаваемые в залах военных академий Шаньси, будут схожи с гоминдановскими, например, тактика пехоты из России и синдикалистских стран. Именно здесь, на китайском северо-западе, революция может наконец-то увенчаться успехом."

 SHX_political_commissars: "Осуществлять политическую индоктринацию"
 SHX_political_commissars_desc: "Мы примем методы западных стран, которые отдают приоритет политической индоктринации как средству воспитания войск и обеспечения их верности своим лидерам и своей провинции." Однако в вооруженных силах возникли разногласия по поводу того, следует ли осуществлять данную программу среди комиссаров из Гоминьцзюня Фэн Юйсяна или обойтись лишь собственными офицерами, отобранных Янь Сишанем."

 SHX_improve_our_logistics: "Совершенствование логистики"
 SHX_improve_our_logistics_desc: "Поскольку большая часть дорог нашей провинции не соответствует современным стандартам, а наши собственные системы снабжения практически отсутствуют, мы приобретем несколько грузовиков, чтобы улучшить наши логистические возможности и обеспечить нашим войскам хорошее питание и снабжение на фронте."

 SHX_our_natural_defenses: "Наша естесвенная защита"
 SHX_our_natural_defenses_desc: "Шаньси - горная провинция, заслужившая репутацию крепкого орешка, так как ее узкие долины, крутые горы и скалистые долины раз за разом оказываются труднопроходимыми для армий вторжения. Мы будем укреплять нашу естественную оборону, создавая окопы, траншеи, бункеры и другие лагеря, чтобы лучше укрепить нашу оборону."

 SHX_integrate_the_armies: "Интеграция армий"
 SHX_integrate_the_armies_desc: "Пришло время объединить армии Фэн Юйсяна и Янь Сишаня в одну армию клики Шаньси, одну армию провинции, которая может похвастаться наличием обученной современной армии. Объединение армий, безусловно, сыграет свою роль в балансе сил между двумя генералами..."

#Zhifeng Tree
 SHX_out_of_beijing: "Выйти из тени Пекина"
 SHX_out_of_beijing_desc: "События последнего года показали, что правительство в Пекине больше не имеет никакой власти над многочисленными кликами военачальников, борющихся за власть по всему Китаю. Поскольку напряженность нарастает в связи с постоянной угрозой клики Фэнтянь на северо-востоке, давайте готовиться к переговорам о нашем статусе провинции с центральным правительством в ближайшие дни. От того, какой выбор мы сделаем, будет зависеть наше положение в эпоху раздробленности."

 SHX_recognise_gov: "Признание национального правительства"
 SHX_recognise_gov_desc: "Переговоры с [QIE.GetNameDef] увенчались полным успехом, и наши лидеры согласились признать претензии Пекина на суверенитет над остальной частью Китая. В обмен на признание центрального правительства в Пекине в качестве национального правительства Китая, мы надеемся, что пекинское правительство решит наши территориальные проблемы и вознаградит нас соответствующим образом за нашу лояльность."

 SHX_destiny: "Шаньси идет вперед!"
 SHX_destiny_desc: "Из результатов переговоров с центральным правительством стало ясно, что наши амбиции будут лишь сдерживаться и ограничиваться Пекином. Развитие Шаньси в течение "черного понедельника" и наша военная доблесть показывают, что судьба Шаньси намного больше, чем просто быть в подчинении. Возможности ждут тех, кто воспользуется ими!"

 SHX_joint_training: "Совместные учения на Северо-Китайской равнине"
 SHX_joint_training_desc: "В рамках наших плодотворных отношений с центральным правительством мы организуем крупномасштабную программу военных учений между кликой Шаньси и [QIE.GetNameDef]. Это не только укрепит связи между армиями обеих клик, но и подготовит нас к предстоящим сражениям и войнам по всему Китаю."

 SHX_negotiate_trade: "Переговоры о торговом сотрудничестве"
 SHX_negotiate_trade_desc: "Наша экономика долгое время оставалась связанной с центральным правительством в Пекине, и его влияние на развивающуюся экономику Шаньси иногда может быть как благословением, так и проклятием. Хотя мы благодарны Пекину за экономическую помощь и сотрудничество, рост нашей экономики сильно ограничен экономическими инвестициями, которые предприятия в [QIE.GetNameDef] имеют над нами. Давайте обратимся к правительству Пекина в надежде на пересмотр торговых договоров в связи с нашей постоянной лояльностью и поддержкой."

 SHX_northern_war_plan: "Планирование войны на севере"
 SHX_northern_war_plan_desc: "Солдаты выполняют приказы, но именно генералы за линией фронта принимают решения, которые в конечном итоге определяют судьбу битвы. В координации с нашими союзниками в [QIE.GetNameDef], как часть нашей постоянной военной подготовки - мы начнем планировать атаки и стратегии, чтобы наилучшим образом подготовить нашу провинцию к предстоящей буре."

 SHX_shanxi_baoding: "Поощрять рекрутирование в Баодине"
 SHX_shanxi_baoding_desc: "Баодинская военная академия является главным военным учебным заведением в Северном Китае и известна своими знаменитыми выпускниками, а ее курсанты стремятся изучить способы ведения современной войны, чтобы помочь преобразовать отсталые армии Китая. Давайте призывать молодых людей из Шаньси поступать в эту школу в качестве новых курсантов, чтобы они могли передать свои знания нашим армиям."

 SHX_vanguard_of_north: "Авангард Севера"
 SHX_vanguard_of_north_desc: "После того, как наши позиции в Северном Китае укреплены, мы можем объявить себя самой серьезной военной силой Центрального правительства на северо-западе Китая. Однако могут остаться регионы, далекие от контроля центрального правительства, которые потребуют нашего военного вмешательства. Наша миссия как недавно провозглашенного Политического совета Северо-Западного Китая заключается в том, чтобы обеспечить воссоединение страны на севере и западе раз и навсегда."

 SHX_xibei_loyalty: "Обеспечение лояльности Сибэя"
 SHX_xibei_loyalty_desc: "Формально входившая в состав Центрального правительства, хуэйская клика Сибэй Сань Ма откололась во время хаоса начала 1936 года. Давайте попытаемся потребовать их подчинения Центральному правительству, чтобы западные границы нашей страны были защищены."

 SHX_cut_qie_ties: "Разрыв отношений с Пекином"
 SHX_cut_qie_ties_desc: "Слишком долго мы считали себя тенью центрального правительства в Пекине на востоке. Тем не менее, есть признаки... признаки того, что времена меняются и что наше будущее может быть более податливым. Экономический крах 1936 года показал, что власть Пекина над нами слабее, чем можно было бы предположить. Давайте попытаемся медленно освободиться от оков и продолжить истинную судьбу Шаньси вдали от тени Пекина."

 SHX_seek_allies: "Искать союзников-республиканцев"
 SHX_seek_allies_desc: "После Войны восьми провинций фундаментальная политическая ситуация в Китае со времен Реставрации Сюаньтун кардинально изменилась. Поскольку на пост лидера страны претендуют многочисленные кандидаты, мы вместе с единомышленниками-республиканцами бросим вызов [QIE.GetNameDef] в надежде раз и навсегда уничтожить их."
 SHX_seek_allies_feng: "Искать союзников-республиканцев"
 SHX_seek_allies_feng_desc: "После Войны Восьми Провинций фундаментальная политическая ситуация в Китае со времен Реставрации Сюаньтун кардинально изменилась. В условиях, когда на пост лидера страны претендуют многочисленные республиканцы, возможно, нам стоит объединиться с другими республиканскими фракциями в надежде раз и навсегда уничтожить [QIE.GetNameDef]."

 SHX_war_plan: "Методичное военное планирование"
 SHX_war_plan_desc: "Мы столкнулись с врагом, численно превосходящим нас, с промышленностью, почти в десять раз превышающей то, на что мы способны. Перед лицом таких трудностей мы должны планировать каждый свой шаг - создавать разведывательные позиции глубоко за вражескими линиями и одновременно отслеживать передвижения противника. Более многочисленный враг не обязательно подразумевает победу; тщательное и стратегическое планирование делает фатальную разницу между победой и поражением."

 SHX_mobilisation: "Спасение через самопожертвование"
 SHX_mobilisation_desc: "Нельзя ожидать победы без жертв, без потерь. Сейчас, когда провинция готовится вступить в свой величайший кризис, давайте отбросим разногласия и будем стремиться только к полному уничтожению врага. Каждый мужчина и каждая женщина по всей провинции от Тайюаня до Яньаня должны будут выполнить свой долг без единого колебания. К оружию вновь!"

 SHX_cloak_dagger: "Плащи и кинжалы"
 SHX_cloak_dagger_desc: "Хотя многие в Китае могут назвать нашу тактику "дешевой" и "незаконной", наш опыт в горах и сельских сухих полях провинции показывает нам снова и снова, что именно те, кто знает местность, добьются победы. В то время как враг может ожидать встречи с нами на открытом поле боя, мы ударим по нему сзади, пронзим его в тыл и принесем ему ужас современной партизанской войны."

 SHX_defend_resist: "Защита и сопротивление!"
 SHX_defend_resist_desc: "Враг у ворот, и ситуация действительно становится все более тяжелой с каждым днем. В это кризисное время все должны быть призваны из своих домов, со своих полей и школ для участия в национально-освободительной войне. За каждый дюйм земли мы заставим их заплатить кровью вдвойне. За каждый потерянный город или деревню мы заставим их страдать и сожалеть о том, что они вообще ступили на землю нашей провинции!"

 SHX_beyond_borders: "За границами провинции"
 SHX_beyond_borders_desc: "Одним махом Центральное правительство в [QIE.GetNameDef] потерпело полный крах. После такого изменения политического ландшафта становится ясно, что наши амбиции имеют явно большие цели и что мы действительно способны осуществить долгожданное объединение нашей страны. С гор Шаньси пламя революции продолжает ярко гореть, и мы освободим нашу нацию раз и навсегда!"

 SHX_suiyuan_question: "Вопрос Суйюаня"
 SHX_suiyuan_question_desc: "Суйюань, расположенный на востоке, уже давно рассматривается теми, кто правит Шаньси, как потенциальное средство укрепления потенциала провинции Шаньси. Этот регион богат и полон железа, в нем много необработанных земель, земель, которые можно было бы использовать для удовлетворения потребностей провинции Шаньси, требующей все больших затрат. Давайте обратимся к клике Ма и центральному правительству в надежде на достижение урегулирования путем посредничества."

 SHX_suiyuan_order: "Восстановление порядка в стране"
 SHX_suiyuan_order_desc: "После недавнего захвата Суйюаня, несомненно, найдутся те, кто сопротивляется нашему контролю и видит в нас лишь вражеских оккупантов. Давайте протянем руку помощи и ласково обратимся к людям, поощряя поселенцев из деревень Шаньси, чтобы мы могли восстановить порядок в регионе."

 SHX_suiyuan_connect: "Соединить провинции"
 SHX_suiyuan_connect_desc: "Многолетнее пренебрежение клики Ма к региону Суйюань привело к тому, что инфраструктура региона значительно уступает остальному Китаю. Давайте постараемся соединить недавно полученную провинцию с регионами Шаньси, чтобы облегчить передвижение, торговлю и поддержание общественного порядка."

### Army Tree

 SHX_national_army: "От провинциальных войск к национальной армии"
 SHX_national_army_desc: "В конце концов, армия, которая до сих пор одерживала великие победы, не соответствует стандартам, предъявляемым к великой державе. Если мы хотим завершить нашу революцию, объединить наш народ и изгнать империалистов, то мы должны использовать наши вновь обретенные ресурсы для модернизации и расширения наших возможностей. Но мы никогда не забудем храброго духа, который наши люди пронесли от Шаньси до [SHX.Capital.GetCapitalVictoryPointName]!"

 SHX_expand_national_security_apparatus: "Расширить аппарат национальной безопасности"
 SHX_expand_national_security_apparatus_desc: "Бюро по сохранению мира помогало поддерживать порядок и стабильность во время становления организации в провинции Шаньси в бурные годы беспорядков после "Черного понедельника" Теперь, когда Китай полностью воссоединился, мы должны использовать Бюро в качестве сильной руки для подавления внешних и внутренних угроз национальной безопасности Китая из-за рубежа и внутри страны."

 SHX_rennovate_military_academies: "Обновить военные академии"
 SHX_rennovate_military_academies_desc: "Вампоа, Баодин... эти названия знакомы каждому гражданину Китая как престижные военные академии, воспитавшие поколение героев-патриотов, которые защитили и спасли страну от полного разорения. В связи с недавним объединением Китая под руководством Шаньси нам следует позаботиться о том, чтобы эти академии были обновлены и модернизированы с учетом уроков, полученных в ходе недавних войн"

 SHX_the_modern_chinese_soldier: "Современный китайский солдат"
 SHX_the_modern_chinese_soldier_desc: "Армии военачальников были печально известны во всем мире своей очевидной некомпетентностью и отсутствием современного оборудования. Как часть нашего провинциального долга во время войны Чжифэн по созданию современной армии, мы гордимся нашими усилиями по модернизации образа китайского солдата. Оснащенный новейшими винтовками и пропитанный духом революции, стрелок нового Китая стоит выше всех остальных!"

 SHX_rapid_militarisation: "Быстрая милитаризация"
 SHX_rapid_militarisation_desc: "С окончательным восстановлением экономики и появлением в Китае крупной центральной власти после падения династии Цин в 1911 году, новое республиканское правительство Китая начало быстрый процесс милитаризации как военно-морского флота, так и производства оружия, в надежде догнать по мощности и качеству китайские вооруженные силы до уровня остального мира."

 SHX_modern_officer_corps: "Современный офицерский корпус"
 SHX_modern_officer_corps_desc: "Будущее любой армии принадлежит офицерскому корпусу - людям, способным воспитать в рядах простых солдат разум, долг и патриотизм. Несомненно, что если армия недавно воссоединенной Китайской Республики стремится догнать остальной западный мир, то необходимо приложить значительные усилия для реорганизации офицерского корпуса страны в современные элитные силы."

 SHX_broadfront_operations_capacity: "Оперативный потенциал Широкого фронта"
 SHX_broadfront_operations_capacity_desc: "Реформированная и более многочисленная, чем когда-либо прежде, Китайская национальная армия теперь может использовать более широкие оперативные возможности на более широких фронтах. Благодаря улучшенным разведывательным подразделениям, а также более глубокому пониманию логистики и воздушной мощи наши войска смогут проводить более масштабные кампании, чем те, на которые они были способны в эпоху провинциального правления."

 SHX_build_a_navy: "Возродить Бэйянский флот"
 SHX_build_a_navy_desc: "На протяжении веков Китай был морской державой, но унизительные поражения, нанесенные нам японцами и западниками, подорвали нашу национальную гордость. Длительные сухопутные боевые действия в эпоху военачальников лишили нас критически важных ресурсов для содержания флота, достойного великой нации, которые должны быть быстро восстановлены, если мы хотим защитить нашу обширную береговую линию."

 SHX_fortify_coastal_bulwark: "Укрепить прибрежный оплот"
 SHX_fortify_coastal_bulwark_desc: "Обширные сухопутные просторы Китая означают, что враг, скорее всего, попытается совершить морское вторжение в нашу страну, а не прямое вторжение по суше. Учитывая экономическую и политическую важность прибрежных районов, мы должны заранее подготовиться к вторжению противника, укрепив и подготовив береговую линию бункерами, дотами и другими защитными сооружениями."

 SHX_dockyards: "Программа быстрого расширения верфей"
 SHX_dockyards_desc: "Из-за своего географического положения мало кто в Шаньси мог представить себе необходимость в военно-морском флоте. С восстановлением Китайской Республики под руководством Шаньсийской клики у нас появились возможности для создания и становления национального военно-морского флота. В рамках общенациональных усилий по совершенствованию и модернизации нашего флота давайте приступим к программе быстрого расширения и создания новых верфей!"

 SHX_new_navy_new_traditions: "Новый флот, новые традиции"
 SHX_new_navy_new_traditions_desc: "Традиции важны в жизни, но мало где они имеют такое значение, как на борту флота. Даже когда военно-морской потенциал Китая сократился, флот по-прежнему разделен на различные конкурирующие региональные клики. Твердой рукой мы сплавим их в единый китайский флот, проникнутый просвещением Трех принципов и объединяющий уроки, полученные всей страной. Так мы победим"

 SHX_advanced_coastal_defensive_plans: "Продвинутые планы обороны побережья"
 SHX_advanced_coastal_defensive_plans_desc: "Протяженная береговая линия Китая является основным уязвимым местом в случае иностранного вторжения, как показали предыдущие войны. Хотя сухопутная оборона находится в компетенции армии, флот также обязан держать захватчиков подальше от наших берегов и преследовать тех, кто достаточно глуп, чтобы попытаться это сделать. С помощью адекватных систем раннего предупреждения и хитрой тактики мы сможем нанести врагам самый слабый удар у побережья"

 SHX_integrate_naval_air_coordination: "Интегрировать координацию военно-морской авиации"
 SHX_integrate_naval_air_coordination_desc: "Военно-морская авиация - это область, которая добилась больших успехов за последние несколько десятилетий. Хотя, возможно, было бы преждевременно считать нас способными на такие операции, учитывая наши ограниченные воздушные и морские возможности, у нас есть преимущество перед нашими более авторитетными коллегами в отсутствии устоявшихся доктрин. Поэтому мы должны быть готовы проявлять гибкость, объединяя наши военно-морские и военно-воздушные средства в смертоносную комбинацию"

 SHX_undersea_warfare: "Подводная война"
 SHX_undersea_warfare_desc: "Под поверхностью в самых темных глубинах скрываются бесстрашные люди на смертоносных судах. Подводная война была в зачаточном состоянии во время предыдущей войны, но с тех пор стала уравнителем между надменными флотами статус-кво и государствами, которые они угнетают. Мы будем в полной мере использовать эти технологии для налетов на вражеские конвои, снабжающие их силы вторжения, а также для уничтожения любых уязвимых капитальных кораблей"

 SHX_fleet_of_the_republic: "Флот Республики"
 SHX_fleet_of_the_republic_desc: "Новая республика нуждается в новом флоте, способном защитить ее берега. Благодаря уже начавшимся инвестициям и медленно восстанавливающимся потерянным годам, некогда увядший и разделенный китайский флот возродился. Уже сейчас формируется новый флот, способный противостоять врагам, перед которыми раньше не было иного выбора, кроме как трусить. Нам еще далеко до того, чтобы снова стать великой морской державой, но наша звезда продолжает восходить!"

 SHX_protect_the_three_seas: "Защитить три моря"
 SHX_protect_the_three_seas_desc: "Судьба Китая лежит не только на суше, но и на трех морях, которые его окружают. Более того, в Азии есть много других народов, жаждущих освобождения от колониальных властей, и только создав флот, способный бросить вызов этим угнетателям, Китай сможет вернуть себе роль лидера на континенте. Наши армии маршируют, и наш флот будет поддерживать их на всем пути, чтобы защитить нашу великую страну от бед"

 SHX_chinese_grand_fleet: "Большой китайский флот"
 SHX_chinese_grand_fleet_desc: "Нам недостаточно довольствоваться мелкими канонерскими лодками и устаревшими крейсерами. Для настоящего флота нужны капитальные корабли, способные разнести в клочья вражеские эскорты и обстреливать вражеские укрепления. Если мы серьезно относимся к своим военно-морским амбициям, мы должны быть готовы инвестировать в дорогостоящие корабли, которые стоят великих держав. Мы живем на заре новой эры в Тихом океане, и пусть мы окажемся в ее центре"

 SHX_coastal_forts: "Подготовка к грядущим штормам"
 SHX_coastal_forts_desc: "В рамках модернизации военно-морского флота мы должны отметить, что береговая линия Китая защищена либо устаревшими, либо заброшенными береговыми укреплениями. Давайте спонсировать программу для наших строителей и инженеров, чтобы помочь модернизировать береговые форты страны, а также обеспечить финансирование исследований технологии RADAR, чтобы помочь нам патрулировать и защищать китайское побережье от потенциальных захватчиков."

 SHX_final_battle: "Последняя битва"
 SHX_final_battle_desc: "Несмотря на нашу победу над японскими империалистами во Второй китайско-японской войне, имея преимущество на море, высокомерные японцы отказались вернуть остров Тайвань Китайской республике после прекращения огня. Благодаря успеху нашей программы модернизации военно-морского флота у нас теперь есть возможность бросить вызов японцам и вновь сразиться с ними, чтобы вернуть остров Тайвань Китаю!"

 SHX_national_air_force: "Создать Баодинский авиационный институт"
 SHX_national_air_force_desc: "Хотя во время нашего пребывания в Шаньси мы рассматривали различные авиационные проекты, ни у одного из сильных мира сего не было ресурсов для создания достойного воздушного флота. Если мы хотим идти в ногу с развитием военной теории, нам необходимо создать национальные военно-воздушные силы, способные бросить вызов небу. Кроме того, это будет отличным средством борьбы с любыми оставшимися силами военачальников"

 SHX_expand_airbases: "Расширить воздушную инфраструктуру"
 SHX_expand_airbases_desc: "Большая часть сельской местности Китая может послужить богатой землей для нашей растущей авиационной промышленности, которая может быть использована для размещения не только военных самолетов, но и гражданского транспорта и путешествий. В наших шагах по модернизации китайской нации и китайских вооруженных сил мы должны стремиться к расширению наших военных авиабаз и промышленности, чтобы укрепить нацию"
 SHX_imitiate_foreign_air_designs: "Имитировать иностранные воздушные конструкции"
 SHX_imitiate_foreign_air_designs_desc: "Несмотря на все наши усилия по производству самолетов внутри страны, очевидно, что если Китай хочет догнать остальной мир - мы должны подражать успешным образцам истребителей со всего мира. Мы отправим советников и инженеров в зарубежные страны, с которыми мы сотрудничали, чтобы они могли привезти оттуда важный опыт и разработки, которые помогут в производстве новых и современных самолетов"

 SHX_invite_foreign_aviation_instructors: "Приглашать иностранных авиационных инструкторов"
 SHX_invite_foreign_aviation_instructors_desc: "Если раньше Шаньси была одной из немногих провинций Китая, которая могла похвастаться скромными военно-воздушными силами, то теперь, когда мы охватываем всю территорию Китая, становится ясно, что наши пилоты плохо обучены, наша доктрина устарела, а наши самолеты далеки от совершенства. Мы должны пригласить иностранных авиационных инструкторов, экспатриантов и ветеранов войны, чтобы они служили в китайских ВВС в качестве советников и помогали укреплять наши силы"

 SHX_encourage_attack_aviation: "Поощрять штурмовую авиацию"
 SHX_encourage_attack_aviation_desc: "Как показывают современные конфликты по всему миру, и особенно в крупных мировых державах, будущее авиации заключается в объединении усилий с наземными войсками для осуществления решающих прорывов с беспрецедентным уровнем огневой мощи. Наши студенты-летчики в Европе были свидетелями применения штурмовиков в европейских конфликтах и охотно делятся с нами своими знаниями"

 SHX_long_range_supremacy: "Превосходство на дальних дистанциях"
 SHX_long_range_supremacy_desc: "Учитывая обширную территорию Китая, логично, что наше внимание к воздушной доктрине должно быть сосредоточено на дальнобойных возможностях наших бомбардировщиков и истребителей, поскольку это позволит им покрывать большую дальность и территорию, обеспечивая достаточную воздушную мощь, необходимую для победы в современных войнах. Для этого мы должны вкладывать значительные средства в улучшение дальности полета и топливных мощностей наших самолетов"

 SHX_dive_bombing_focus: "Интеграция воздух-земля"
 SHX_dive_bombing_focus_desc: "Опыт Европы и Азии показал, что настоящие войны выигрываются, когда наземные и воздушные силы работают в тандеме, с упором на бомбардировщики ближнего радиуса действия, способные наносить более точные и молниеносные удары по логистике и снабжению противника, вместо медленных бомбардировщиков дальнего радиуса действия. Мы должны стремиться перенять эту модель для удовлетворения растущих потребностей наших ВВС, чтобы успешно модернизировать наши силы"

 SHX_roc_air_force: "Военно-воздушные силы Китайской Республики"
 SHX_roc_air_force_desc: "Первоначальные провинциальные и ранние попытки бывших национальных правительств практически не привели к созданию действительно современных и обширных военно-воздушных сил, достойных защищать наши обширные небеса и владения. Наши усилия по модернизации и подготовке новых грозных национальных ВВС наконец-то принесли плоды, и теперь мы можем официально объявить всему миру о создании новых и усиленных ВВС Китайской Республики для будущих поколений."

 SHX_enshrine_the_fighter_cult: "Закрепить культ истребителей"
 SHX_enshrine_the_fighter_cult_desc: "Во время войны сопротивления против Японской империи китайские пилоты со всей страны бросили вызов представлениям о технологической и профессиональной неполноценности перед лицом трудностей, против гораздо более превосходящего врага. Это породило в нашей стране культ воздуха, закрепив за асами-истребителями статус вечных героев, на которых остальная страна должна равняться как на образцовых патриотов своего нового Китая"

 SHX_airborne_special_forces: "Воздушно-десантный спецназ"
 SHX_airborne_special_forces_desc: "В мире современной войны побеждают смелые. Экспериментальное подразделение было создано из самых лучших и пригодных наших солдат для службы в элитном подразделении. Это отважное подразделение вдохновлено современным использованием десантников, позволяющим подразделениям перебрасываться в зоны боевых действий без наземного перехода. Хотя такая тактика радикальна и нова, и при этом следует ожидать потерь, фортуна благоволит смелым!"

 SHX_utilise_arsenals: "Использовать арсеналы военачальников"
 SHX_utilise_arsenals_desc: "По мере того как наши войска проносятся по Китаю с пылом объединения, мы захватили множество заброшенных оружейных заводов и арсеналов, оставленных провинциальными военачальниками. Как и Янь, многие из них за долгие годы создали собственные оружейные заводы. Давайте используем эти арсеналы и модернизируем их, чтобы они служили нуждам нации, а не очередного жаждущего власти регионального тирана"

 SHX_chinese_marines: "Морпехи Республики"
 SHX_chinese_marines_desc: "Не имея морских традиций, первые морские пехотинцы Китайской Республики ведут свою родословную от восстания в Вучане в 1911 году. Изначально они были "морской гвардией", но в 1914 году была создана стандартная морская пехота, хотя попытки модернизировать ее и создать стандартную морскую дивизию с тех пор не увенчались успехом. Давайте продолжим их наследие, создав свою собственную республиканскую морскую пехоту, которая будет защищать наши берега!"

 SHX_new_methods: "Принять новые методы"
 SHX_new_methods_desc: "Трагическая ирония эпохи военачальников заключается в том, что при всех расходах на содержание региональных сил китайская нация не могла позволить себе современные военные формирования в значимых масштабах. Со времени последних общенациональных реформ вооруженных сил в рамках Движения за самоукрепление война сильно изменилась. На смену старой кавалерии пришли маневренные танки и грузовики, но им не обогнать нас"

 SHX_future_of_war: "Будущее китайской войны"
 SHX_future_of_war_desc: ""Быстрота - суть войны", и по мере того как меняется мир, меняется и природа конфликта. Самолеты, танки и линкоры могут привлекать внимание своим блеском, но в погоне за будущим войны мы не должны забывать и о других важнейших событиях. Планирование, координация и доктрина - все это необходимо для ведения современных войн, и сейчас, когда в Баодине наступает новый день, мы не должны забывать о них"

 SHX_new_army_new_china: "Новая армия для нового Китая"
 SHX_new_army_new_china_desc: "Подобно армии Бэйяна или попыткам Сунь Ятсена создать Национально-революционную армию, армии Шаньси гордятся тем, что они полностью модернизированы и отвечают современным требованиям тактики и стратегии в эпоху современной войны. Успешно сражаясь в жестоких войнах за объединение страны и против японской агрессии, мы и впредь будем стремиться к тому, чтобы наши войска оставались авангардом нашей славной цивилизации"

### Unification Tree

 SHX_towards_the_dream_of_unification: "На пути к мечте об объединении"
 SHX_towards_the_dream_of_unification_desc: "Хотя [SHX.GetLeader] закрепил за собой место лидера среди китайского народа, остаются другие сильные мира сего и военачальники, борющиеся за контроль над страной. Устранение наших соперников и утверждение нашей власти над военачальниками является неотъемлемой частью нашей давней цели - объединения страны, равно как и уничтожение сепаратистов. С поднятыми знаменами мы сметем всех, кто осмелится встать на нашем пути"

 SHX_rural_reconstruction: "Реконструкция сельской местности"
 SHX_rural_reconstruction_desc: "Движение за восстановление сельской местности, основанное интеллектуалами Янь Янчу (Джеймс Йен) и Лян Шуминг, было задумано с желанием возродить китайскую деревню. Хотя в начале 1930-х годов мы были разделены их поддержкой У Пейфу, Джеймс Ен оказал огромную помощь в разработке наших образовательных реформ. Ожидается, что их идеи о современной китайской деревне также будут иметь большой успех"

 SHX_stabilise_national_economy: "Стабилизировать национальную экономику"
 SHX_stabilise_national_economy_desc: "Враги на поле боя - это лишь один враг, которого мы должны победить. Угрозы гиперинфляции и банкротства преследуют нас, поскольку мы унаследовали не только власть Пекина, но и его огромные долги. Благодаря тщательному сочетанию налогов, конфискации вражеских активов, сокращению расточительных расходов и привлечению иностранных кредитов мы сможем предотвратить экономическую катастрофу и заручиться поддержкой деловых кругов"

 SHX_mass_education_reforms: "Продвигать усилия по распространению грамотности по всей стране"
 SHX_mass_education_reforms_desc: "Одной из самых больших амбиций китайской интеллигенции в последние десятилетия было продвижение всеобщего образования, которое, как многие надеются, поднимет китайский народ и вернет нации ее прежнее культурное и экономическое господство. Мы сами неустанно работаем в этом направлении в Шаньси, и настало время, когда мы должны сотрудничать с учеными Севера, чтобы продвигать это благородное национальное начинание"

 SHX_our_claims_to_national_leadership: "Наши претензии на национальное лидерство"
 SHX_our_claims_to_national_leadership_desc: "Победив наших северных соперников, мы стали еще одним претендентом на наследие Синьхая, получив возможность исправить ошибки прошлого и принести надежду на перемены, которых не было в Бэйянской республике. Тем не менее, есть много других претендентов, и, преодолевая трудности национального правительства, мы должны быть осторожны и не терять бдительности"

 SHX_reject_humiliation: "Откажитесь от столетия унижений"
 SHX_reject_humiliation_desc: "Тысячелетиям китайского мира и великолепия пришел сокрушительный конец после британской агрессии в 1839 году. С тех пор власть в Китае распалась, а многие китайские города на побережье были переданы иностранным державам. Теперь, когда наша нация снова на подъеме, их солнце заходит на востоке. Мы изгоним жалких империалистов с китайской земли, освободив наш народ от их эксплуатации!"

 SHX_zhonghua_revived: "Чжунхуа возрожден"
 SHX_zhonghua_revived_desc: "Китайская нация наконец-то восстановлена под властью единой республики, нашей Китайской Республики. Империалисты побеждены, их дружки-концессионеры изгнаны, а сепаратисты, регионалисты и полевые командиры приведены в порядок, и мы можем наконец покончить с разрушениями и сосредоточиться на восстановлении. Наконец-то идеалистические мечты Синьхая возродятся и смогут взлететь над тьмой, поглотившей нашу страну"

 SHX_tender_to_the_people: "Три процветания"
 SHX_tender_to_the_people_desc: "Саньсин относятся к мифическим божествам в китайской народной религии, ассоциирующимся с хорошей жизнью. Это Удача (Фу), Процветание (Лу) и Долголетие (Шоу). Поскольку мы взяли на себя мантию национального лидерства, в обмен на лояльность народа мы должны, в свою очередь, обеспечивать и заботиться о лаобайсин. Это означает, что мы должны обеспечить не только сильное правительство и армию, но и прочное государство благосостояния"

 SHX_fund_national_academies: "Финансировать национальные академии"
 SHX_fund_national_academies_desc: "Годы войн и жестокости оставили мало денег и внимания академическим кругам, и многие из наших самых ярких умов уехали за границу - чтобы никогда не вернуться. Те, кто остался, часто оказываются под давлением, чтобы стать полезными для различных военачальников, либо в качестве средства пропаганды, либо в качестве военных инноваций. Когда мы вернемся к мирному состоянию, мы как нация снова сможем сосредоточиться на гражданских исследованиях"

 SHX_legacy_of_gmj: "Наследие Гоминьцзюня"
 SHX_legacy_of_gmj_desc: "Гоминьцзюня был армией, созданной Фэн Юйсяном для освобождения лаобайсинов и восстановления морали в стране, разоренной иностранными мародерами и внутренними тиранами. Сейчас, когда мы разоружаемся и переходим к гражданскому правлению, мы не должны забывать о жертвах, которые принесли наши храбрые солдаты. Пенсии и почести в стороне, важно, чтобы их дух, дисциплина и революционное рвение никогда не были утрачены в нашем новом Китае. Пусть даже наши павшие герои знают, что их дети вырастут в изменившейся и лучшей стране"

 SHX_ten_aims: "Десять неотложных целей"
 SHX_ten_aims_desc: "Много лет назад, когда Фэн Юйсян только принял командование Кайфэном, он опубликовал список из десяти неотложных целей, чтобы очистить город от коррупции и облегчить страдания, которые он видел. Спустя десятилетия, когда он обосновался в новой столице в качестве нового хозяина Китая, его решения будут иметь последствия, которые отразятся на всей стране. Новые правители с энтузиазмом спешат подать положительный пример провинциям"

 SHX_comrades: "Наши товарищи-республиканцы"
 SHX_comrades_desc: "Хотя мы проделали львиную долю работы по строительству новой республики, мы не должны забывать о миллионах соратников, которые так же стремились к свободному и демократическому государству. И хотя в ходе разборок последних лет мы могли столкнуться с некоторыми из них, на самом деле у многих из них есть благожелательные идеи, которые стоит учитывать при разработке нашей собственной национальной политики. Выслушивание их может принести свои плоды"

 SHX_new_life: "Новая жизнь, старые принципы"
 SHX_new_life_desc: "Фэн Юйсян пропагандировал то, что он называл "Движением за новую жизнь", - попытку обновить китайский характер и привить народу правильную мораль. Стремясь к возрождению китайской нации и народа, мы должны быстро принять положительные стороны перемен, но при этом сохранить положительные традиции, составляющие китайскую идентичность. Именно таким образом мы действительно сможем сбросить оковы военачальства"
 #Отметим, что это движение "Новая жизнь" предшествовало "Отл" Чанга.

 SHX_realise_revolution: "Реализация наших революционных целей"
 SHX_realise_revolution_desc: "Недостаточно просто сбросить старых коррумпированных диктаторов в Пекине и других местах или сместить других претендентов-воевод, которые стремились к национальной власти. Если мы хотим по-настоящему победить десятилетия раздора, которые принес военачальник, мы должны добиться перемен в самом низу социальной лестницы. Мы должны посвятить себя полному освобождению лаобайсинов под чутким руководством Фэн Юйсяна"

 SHX_from_china_to_world: "Из Китая в мир"
 SHX_from_china_to_world_desc: "Китай - великая нация с великой судьбой. Он долгое время служил защитником народов на востоке, и эту роль он вновь возьмет на себя при возрожденной республике Фэн Юйсяна. Под нашим бдительным покровительством мы сбросим иго западных империалистов и восстановим мир, который когда-то существовал в Азии. Наши армии идут в поход не только ради нашего народа, но и ради всех, кто нас окружает"

 SHX_national_heart_washing: "Философия Китая"
 SHX_national_heart_washing_desc: "Янь Сишань в своей мудрости, заработанной десятилетиями практического опыта, предложил утонченную версию своей идеологии, которую он называет "Философия Китая" Это собрание принципов, мыслей и практик, отточенных нашим любимым цзюньцзы, воплощением конфуцианской мудрости, должно гарантировать, что Китай никогда больше не вернется в убожество, которое определяло его существование в течение последнего столетия."

 SHX_tradition: "Традиции и прогресс"
 SHX_tradition_desc: "Самая сильная сторона Янь Сишаня как лидера - его способность воспринимать новые концепции и технологии и синтезировать их с лучшими китайскими традициями и ценностями. Это позволило ему добиться больших успехов в модернизации Шаньси и стать прогрессивным, но мудрым лидером, необходимым для возвращения Китая к той роли, которую он должен был играть в мире. При президенте Яне наше будущее будет светлым!"

 SHX_national_government: "Беспартийное правительство"
 SHX_national_government_desc: "Янь Сишань не состоит ни в одной партии, считая себя выше мелких склок препирающихся лоббистов. Вместо этого он - государственный деятель, президент, способный преодолеть разногласия и положить конец излишней партийности, которая уже давно поглотила демократические государства. Чтобы наша республика работала, мы должны найти точки соприкосновения, и наш мудрый лидер обеспечит, чтобы лучшие идеи, которые могут придумать интеллектуалы страны, вошли в политику"

 SHX_model_to_system: "От модели к системе"
 SHX_model_to_system_desc: "В скромной провинции Шаньси блестящее руководство Янь Сишаня превратило ее в процветающий и стабильный оазис среди мрачных дней. Именно там Янь стал предметом зависти других провинций, лидером, которого умоляла возглавить нация. Однако Янь никогда не забудет о своих корнях в "Образцовой провинции", и успехи, достигнутые там, должны быть изучены будущими бюрократами в ближайшие десятилетия"

 SHX_father_of_nation: "Отец нации"
 SHX_father_of_nation_desc: "Многие пытались добиться лояльности Китая с помощью штыка, подминая народ под себя. Но только не Янь Сишань. Как отец, он защищает свой народ, своих людей и свою нацию. Он учит их тому, что им нужно знать, ведет их через трудные времена, обеспечивает их и подает им пример для подражания. Китай возрождается по образу и подобию своего отца-основателя, и он с гордостью наблюдает за тем, как он делает первые шаги в свое будущее"

 SHX_statesman: "Международный государственный деятель, Янь Сишань!"
 SHX_statesman_desc: "Даже будучи губернатором изолированной провинции в Китае, Янь Сишань всегда осознавал необходимость хорошей международной прессы. Теперь, будучи лицом новой Китайской Республики, он неустанно работает над тем, чтобы убедить мир в нашей благосклонности и одновременно утвердить нашу власть над Восточной Азией. Китай снова станет великой державой, лидером различных азиатских народов и защитой их от иностранного вмешательства"

 SHX_a_new_beiyang_focus: "Новый Бэйян"
 SHX_a_new_beiyang_focus_desc: "Китай объединился под властью новой республики, такой, какой должна была быть старая. Теперь, когда все улеглось, мы должны взвесить достоинства предложений, выдвинутых другими, опираясь на фундамент, который оставили нам наши предшественники из Бэйяна. Несмотря на то, что они не обязательно должны быть противоположны друг другу, группы, которым мы отдадим предпочтение, и политика, которую мы примем, будут задавать тон в годы становления нашего правительства"

 SHX_listen_to_independent_voices_focus: "Прислушайтесь к независимым голосам"
 SHX_listen_to_independent_voices_focus_desc: "Ху Ши и его группа беспартийных законодателей объявили себя \"независимыми критиками\" правительства, претендуя на то, чтобы предложить китайскому народу образованный, сторонний взгляд на наше новое правительство. В стране, где политическое инакомыслие часто жестоко подавляется, взаимодействие с этими интеллектуалами дает нам шанс продемонстрировать нашу готовность к политическим реформам в рамках системы Бэйян"

 SHX_herding_the_republicans_focus: "Пастырь республиканцев"
 SHX_herding_the_republicans_focus_desc: "Главная проблема китайских республиканцев - отсутствие единства и целенаправленности, они никогда не были организованы как оппозиция и никогда не были достаточно сплоченными, чтобы изменить ситуацию, даже когда получили власть. Национальное собрание может быть наполнено великими мыслителями, но для того, чтобы они действительно использовали свои умы на благо нации, потребуется хорошее руководство с нашей стороны, чтобы вывести их из их башен из слоновой кости в реальный мир"

 SHX_entreat_the_endeavor_society_focus: "Создать общество энтузиастов"
 SHX_entreat_the_endeavor_society_focus_desc: "Газета "Энтузиаст" - центр паутины прогрессивной интеллигенции, объединяющей представителей всего политического спектра. Ху Ши, Цай Юаньпэй, Ли Дачжао, Лян Шумин, Ван Чонхуэй и другие внесли свой вклад в развитие газеты, представляя эклектичную смесь мнений, объединенных общим призывом к большей прозрачности, более долгосрочному планированию и лучшему управлению. Мы должны взять на вооружение лучшие из предложений этого аналитического центра"

 SHX_strengthen_the_legislature_focus: "Укрепить законодательную власть"
 SHX_strengthen_the_legislature_focus_desc: "Национальное собрание долгое время игнорировалось вращающейся дверью пекинских военачальников и сильных мира сего, рассматривалось как еще один орган, который можно подкупить, запугать и укомплектовать лоялистами. Хотя критики могут сказать, что нам предстоит пройти долгий путь, прежде чем ситуация изменится, мы можем сделать первые шаги в правильном направлении, принимая во внимание мнение наших законодателей и уважая результаты их обсуждений"

 SHX_stewarding_the_national_recovery_focus: "Управление восстановлением нации"
 SHX_stewarding_the_national_recovery_focus_desc: "Политики-ветераны из Партии восстановления знают, что для того, чтобы добиться успеха в Китае, реформаторы должны балансировать между призывом к переменам и необходимостью уважать власть предержащих. Они рассчитывают на то, что президент увидит разум, а не угрозу в их партии "разумных" реформ для стабилизации республики"

 SHX_currying_international_exports_focus: "Развитие международной торговли"
 SHX_currying_international_exports_focus_desc: "После Века унижений вопрос о том, как вести международную торговлю, всегда был сложным. Иностранные деньги нужны, чтобы запустить модернизацию, но иностранный контроль нетерпим после многих поколений неравных переговоров. Мы начнем планомерный процесс построения экономики на основе промышленного экспорта, а правительство будет выступать в роли посредника, чтобы предотвратить эксплуатацию со стороны недобросовестных чужаков"

 SHX_domestic_infrastructure_projects_focus: "Проекты внутренней инфраструктуры"
 SHX_domestic_infrastructure_projects_focus_desc: "Важнейшим аспектом в нашем стремлении к национальному восстановлению является восстановление физической и человеческой инфраструктуры в разрушенном войной Китае, а также строительство новых железнодорожных и автомобильных линий, соединяющих внутренние районы Китая с городами. Благодаря опыту управления этими проектами в относительно промышленно развитой Маньчжурии и связям с партнерами-единомышленниками мы можем заложить основу для экономического возрождения"

 SHX_growing_a_chinese_middle_class_focus: "Рост китайского среднего класса"
 SHX_growing_a_chinese_middle_class_focus_desc: "Основой экономического процветания в XX веке и политической стабильности в республике является сильный средний класс, состоящий из образованных профессионалов и квалифицированных рабочих. Благодаря продуманной политике в политической, экономической и образовательной сферах мы сможем вырастить новое поколение амбициозных, предприимчивых молодых умов, стремящихся к лучшей жизни, чем их предки, которые поведут нашу республику в новую эру!"

 SHX_setting_the_groundwork_for_democracy_focus: "Основа демократии"
 SHX_setting_the_groundwork_for_democracy_focus_desc: "Мыслители, стоящие за Демократической конституционалистской партией, обратили внимание на то, что мы положительно восприняли идеи Янь Янчу и успешно реализовали их в нашем Десятилетнем плане. Они надеются получить дальнейшие инвестиции в ряд реформ, которые, по их мнению, позволят обеспечить устойчивую демократизацию нашей страны, реформ, которые уже доказали свою успешность под нашим руководством."

 SHX_investing_in_education_focus: "Инвестиции в образование"
 SHX_investing_in_education_focus_desc: "Фундаментом, на котором покоятся наши амбициозные планы, является массовое образование, которое часто пересекается с экономическими, политическими и даже военными вопросами. Борьба с неграмотностью и расширение доступа к высшему образованию жизненно важны для нашей программы и пользуются популярностью среди старой базы NCERA, многие из которых являются иностранными интеллектуалами, получившими образование за рубежом. Приверженность этому плану обеспечит их возвращение в ДКП"

 SHX_the_rural_revival_focus: "Возрождение сельской местности"
 SHX_the_rural_revival_focus_desc: "Янь Янчу - видный интеллектуал-реформатор, который избегает национальной политики, предпочитая сосредоточиться на деле, которое он отстаивает: возрождении сельской деревни в Китае. В прошлом он был близок к Лян Цичао и поддерживал определенные связи с партией Лян, которая превратилась в свою последнюю инкарнацию в ДКП. С большими финансовыми и политическими инвестициями мы построим новый Китай с нуля!"

 SHX_anti_corruption_efforts_focus: "Усилия по борьбе с коррупцией"
 SHX_anti_corruption_efforts_focus_desc: "Призывы к борьбе с коррупцией и чрезмерным непотизмом звучат во всех политических кругах, которым зачастую трудно пробиться в укоренившиеся сети патронажа в Китае военачальников. Хотя пройдет еще немало времени, прежде чем государственная служба будет работать без взяток и поблажек, смазывающих ее колеса, мы можем, по крайней мере, избавить ее от грязных историй о взяточничестве и бесконтрольном воровстве с помощью более эффективного финансового мониторинга и подотчетности."

 SHX_solicit_southern_compromises_focus: "Просить компромисса с Югом"
 SHX_solicit_southern_compromises_focus_desc: "Три или четыре десятилетия раскола в эпоху военачальников могут показаться незначительными по сравнению с многовековой историей Китая, но их влияние нельзя недооценивать. За эти годы наши южные собратья выработали свои собственные политические традиции и множество различных идей для реформ. Примирение этих идей с нашими собственными - единственный способ достичь демократической республики как единой нации"

 SHX_reconciling_north_south_focus: "Примирение Севера и Юга"
 SHX_reconciling_north_south_focus_desc: "Одним из худших последствий 1911 года стало разделение Китая на северное и южное правительства. С тех пор северные фракции часто оказывались на противоположной стороне от своих южных коллег, и даже когда субфракции разрастались, основная вражда оставалась. Победа на поле боя привела к объединению, но настоящее единство потребует включения идей обеих сторон"

 SHX_commit_to_constitutionalism: "Приверженность конституционализму"
 SHX_commit_to_constitutionalism_desc: "Реформаторы по всей стране часто призывают руководство Китая придерживаться конституции, тем более что генералы-военачальники игнорируют даже те документы, которые они сами разработали. Хотя пересмотр нынешней, временной конституции, скорее всего, потребуется, привлечение представителей различных партий и уважаемых старших государственных деятелей придаст процессу разработки легитимность, поскольку мы стремимся к лучшему будущему"

 SHX_embrace_federalist_principles_focus: "Принять федералистские принципы"
 SHX_embrace_federalist_principles_focus_desc: "Хотя практически все фракции в Китае приняли принцип реформирования Китая от деревни вверх, роль провинций была гораздо более спорной из-за ее ассоциации с военачальничеством и вызовами центральному правительству. Тем не менее, теперь, когда у нас появилось сильное центральное правительство, мы, безусловно, можем делегировать провинциям некоторую автономию, а не монополизировать власть"

 SHX_entrench_northern_primacy_focus: "Укрепить главенство на севере"
 SHX_entrench_northern_primacy_focus_desc: "Три или четыре десятилетия раскола в эпоху военачальников могут показаться незначительными по сравнению с многовековой историей Китая, но их влияние нельзя недооценивать. Наши южные братья за эти годы выработали свои собственные политические традиции, в которых было много девиантных идей, способствовавших росту военачальства и сепаратизма. Мы должны защитить нашу республику и не допускать этой предательской риторики в обсуждениях"

 SHX_eliminate_regionalism_focus: "Ликвидировать регионализм"
 SHX_eliminate_regionalism_focus_desc: "Регионализм имеет долгую историю в Китае, хотя корни нашего нынешнего затруднительного положения, вероятно, могут быть наиболее непосредственно прослежены до передачи власти правительством Цин по мере упадка власти маньчжуров. Последующие гражданские войны и армии военачальников после 1911 года усугубили эту проблему, и она будет решена только с восстановлением сильного центрального правительства и обузданием нелояльных губернаторов"

 SHX_beiyang_patronage_focus: "Покровительство Бэйяна"
 SHX_beiyang_patronage_focus_desc: "Простой факт заключается в том, что для того, чтобы дела шли хорошо, необходимо определенное количество подарков и наград соответствующего размера. За долгие годы была разработана сложная система, которую многие посторонние только сейчас начинают ценить и понимать. В любом случае, лучше, чтобы те, кому мы доверяем, получали привилегированные назначения в бюрократии, чем военачальники с окраин"

 SHX_china_united_and_indivisible_focus: "Китай, единый и неделимый"
 SHX_china_united_and_indivisible_focus_desc: "В конце концов, мечтой всех истинных китайских патриотов было увидеть свою нацию воссоединенной и свободной, больше не подчиняющейся иностранным империалистам или мелким тиранам у себя дома. CDL умрет как сноска, уничтоженная противоречиями их платформы и их собственными непрекращающимися склоками. А республика, основанная на жертвах тысяч людей и управляемая нашей сильной рукой и мудрым президентом, - нет"

 SHX_a_revolutionary_republic_focus: "Революционная республика"
 SHX_a_revolutionary_republic_focus_desc: "Синьхайская революция стала призывом для всех китайских патриотов выступить не только против маньчжурской тирании, но и против коррупции, которая пронизывала цинский двор. Последовавший за этим хаос мало чем помог решить фундаментальные проблемы нации, поэтому Бэйянской республике оставалось только пасть. Чтобы избежать той же участи, наша республика должна быть кардинально другой: динамичной, основательной и радикальной!"

 SHX_three_principles_for_one_chinese_nation_focus: "Три принципа для одной китайской нации"
 SHX_three_principles_for_one_chinese_nation_focus_desc: "Доктор Сунь Ятсен был великим провидцем и истинным отцом республики. К сожалению, он уже давно ушел из жизни, и его партия без него потеряна, но благодаря его учению и нашему мудрому руководству мы дадим нации направление через политическую опеку. Нашей целью будет республика, построенная на трех принципах: национализм, благосостояние и демократия!"

 SHX_expansive_land_reform_focus: "Расширенная земельная реформа"
 SHX_expansive_land_reform_focus_desc: "Одним из главных призывов Гоминьдана является их радикальная программа земельной реформы, которая направлена на перераспределение пахотных земель от помещиков к землепашцам, крестьянам, которые фактически обрабатывают поля. Путем тщательной национализации и перераспределения в пользу кооперативов, ограничения арендной платы, инвестиций в механизацию сельскохозяйственного производства мы восстановим гармонию в сельской местности"

 SHX_national_reconstruction_commission_focus: "Национальная комиссия по восстановлению"
 SHX_national_reconstruction_commission_focus_desc: "Одной из целей плана доктора Суня по восстановлению страны была серия крупных государственных проектов по капитальному ремонту или созданию новых заводов, железных дорог и гидроэлектростанций по всей стране. Хотя первоначальные проекты не всегда были самыми практичными, основная концепция комиссии по надзору за нашей новой государственно-капиталистической экономикой является мудрой"

 SHX_kindle_the_mass_movement_focus: "Разжечь массовое движение"
 SHX_kindle_the_mass_movement_focus_desc: "Старый Гоминьдан был уничтожен силами реакции и их собственной склонностью гореть слишком ярко для их же блага. Но теперь, рука об руку, мы можем работать, чтобы осветить трудящимся страны путь к их собственному освобождению" С появлением старых друзей из партии и примирением некоторых старых соперников для всех нас начинается новая глава!"

 SHX_a_new_republic_and_a_young_china_focus: "Новая республика и молодой Китай"
 SHX_a_new_republic_and_a_young_china_focus_desc: "Подобно фениксу из пепла, Китай возродился, могучая нация, готовая встретить новую эпоху. Вместе с нашими товарищами по партии "Молодой Китай" мы смело отправляемся в неизведанные воды, радикально перестраивая нашу страну в соответствии с потребностями меняющегося мира. Эта новая республика не будет похожа на старую, она будет будоражить сердца людей, чтобы раз и навсегда дать отпор иностранному империализму!"

 SHX_presidential_cult_of_personality_focus: "Президентский культ личности"
 SHX_presidential_cult_of_personality_focus_desc: "Наш президент - великий человек, один из многих в славной истории нашей страны, который встал на защиту нации в период неопределенности и опасности. Как полководец-завоеватель и мощный мыслитель, он может служить примером для подражания всем китайским патриотам на протяжении многих поколений!"

 SHX_a_bureau_of_progress_focus: "Бюро прогресса"
 SHX_a_bureau_of_progress_focus_desc: "Чтобы упростить управление, мы создадим Бюро прогресса при исполнительной власти, которое будет координировать быструю модернизацию армии и промышленности. Это бюро, независимое от надзора Национального собрания, сократит традиционно удушающую бюрократию и даст возможность новому поколению людей, готовых осуществить давно назревшие изменения в Китае."

 SHX_undertake_mass_militarisation_focus: "Провести массовую милитаризацию"
 SHX_undertake_mass_militarisation_focus_desc: "Мир, в котором мы живем, - это мир выживания сильнейших. Слишком долго наша гордая и мирная страна подвергалась нападкам со стороны иностранных держав, которые грабили наши земли с завуалированной алчностью. Единственный способ выжить для Китая - это стать и оставаться могущественным, а для этого вся нация должна быть готова сделать все, что потребуется, чтобы преодолеть все, что стоит на пути к национальной славе!"

 SHX_centralise_the_national_government_focus: "Централизовать национальное правительство"
 SHX_centralise_the_national_government_focus_desc: "Одним из самых страшных преступлений разлагающегося маньчжурского правительства было начало передачи полномочий провинциальным собраниям в тщетной попытке поддержать свою империю. Это создало условия для того, чтобы беспринципные военачальники и сепаратисты использовали провинциальные правительства для набивания своих карманов и неповиновения правительству за счет народа, чего нельзя допустить больше никогда!!!"

 SHX_dawn_of_the_party_state_focus: "Рассвет партийного государства"
 SHX_dawn_of_the_party_state_focus_desc: "Наши союзники оба уловили довольно отчетливый современный феномен: абсолютную роль партии в политических делах. Конечно, это лишь естественная эволюция роли каждого правильного правительства в использовании воли народа для защиты интересов своей страны. Поскольку за этим, несомненно, будущее, мы не будем отставать от хода истории - Китай снова окажется в авангарде человеческого прогресса!"

 SHX_crash_industrialisation_focus: "Крах индустриализации"
 SHX_crash_industrialisation_focus_desc: "Иностранные державы не просто истребляли наш народ и крали наши ресурсы, но и лишили нашу страну промышленных достижений, которые позволили им вырваться вперед в современную эпоху. Они пытались привязать нашу экономику к своей, превратив нашу нацию в постоянное вассальное государство. Тогда у нас нет выбора, мы должны использовать все имеющиеся в нашем распоряжении ресурсы, чтобы догнать их!"
