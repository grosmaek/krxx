 #Dynamic Modifiers
 SHX_model_province_taiyuan: "Сердце образцовой провинции"
 SHX_model_province_taiyuan_desc: "Жемчужина администрации Янь Сишаня, Тайюань долгое время пользовался большой благосклонностью провинциального правительства. Под нашим мудрым правлением он стал центром наших амбиций по преобразованию провинции в образец для подражания."
 SHX_eastern_shanxi_strikes_modifier: "Забастовки в Восточной Шаньси"
 SHX_eastern_shanxi_strikes_modifier_desc: "Подстегиваемые несгибаемыми и вечно непокорными военачальниками в Шаньси, волнения в спорном пограничном регионе взорвались крупными забастовками недоплачиваемых рабочих, антиконцессионистски настроенных студентов и (почти наверняка) проплаченных активистов недальновидного губернатора Янь Сишаня. Это серьезно подорвало наши усилия по добыче ценных минеральных ресурсов, наводнив наши гарнизоны, пытающиеся поддерживать порядок. На данный момент Восточная Шаньси - это ничейная земля."
 SHX_war_plan_modifier: "Военное планирование Шаньси"
 SHX_war_plan_modifier_desc: "Хотя планы часто рушатся перед лицом вражеских действий, планирование часто оказывается бесценным. Эта провинция была выбрана в качестве объекта интереса стратегов клики Шаньси и подверглась тщательному изучению в надежде достичь тактического преимущества."
 SHX_suiyuan_campaign_destabilise_modifier: "Сильная дестабилизация провинции"
 SHX_suiyuan_campaign_destabilise_modifier_desc: "Напряженность, возникшая после нашего вмешательства на Северо-Западе, кажется, что недавние действия сильно повредили сплоченности разрозненных обществ, живущих в этой провинции. Для излечения страха и ненависти потребуется время."
 SHX_suiyuan_campaign_hui_leaders: "Сочувствующие лидеры хуэй"
 SHX_suiyuan_campaign_hui_leaders_desc: "Объединив кланы хуэй в Ганьсу, [SHX.GetName] собрал целый ряд лидеров хуэй из этой провинции или живущих в ней в настоящее время. Многие из них подозреваются в симпатиях к [SHX.Capital.GetCapitalVictoryPointName], либо из-за обширных взяток, либо из-за обещаний автономии.."
 SHX_suiyuan_campaign_fallback_forces: "Подготовленные резервные войска"
 SHX_suiyuan_campaign_fallback_forces_desc: "Хотя об окопах и укрепленных позициях времен "Вельткрига" сказано немало, идеи глубокой обороны не чужды жителям северо-запада Китая. Местные ополченцы готовятся к работе в качестве разведчиков, информаторов и повстанцев: земля может пасть, а нация - нет!"
 SHX_suiyuan_autonomous_mongol_princes: "Автономные монгольские кланы"
 SHX_suiyuan_autonomous_mongol_princes_desc: "Несмотря на поражение в битвах, влияние монгольских князей, живущих в Суйюане, не сбрасывается со счетов их новыми владыками из клики Шаньси. Получив некоторую автономию под названием \"Автономный политический совет Внутренней Монголии\", они очень бережно относятся к предоставленным им правам."
 SHX_federal_autonomy_state_modifier: "Федеральная автономия"
 SHX_federal_autonomy_state_modifier_desc: "Чтобы обеспечить лояльность многих южных штатов, некоторым провинциям была предоставлена ограниченная степень федеральной автономии. Хотя губернаторы не будут иметь такой свободы действий, как в эпоху военачальников, наше правительство будет знать, когда не стоит лезть не в свое дело."
 SHX_beiyang_patronage_state_modifier: "Покровительство Бэйяна"
 SHX_beiyang_patronage_state_modifier_desc: "[SHX.Capital.GetCapitalVictoryPointName] станет предметом зависти и подражания не только в Китае, но и во всем мире. Мы осыплем его новыми строительными контрактами, финансированием культуры и искусства, и он станет символом возрождения Китая!"
 SHX_crash_industrialisation_plan_state_modifier: "План индустриализации краха"
 SHX_crash_industrialisation_plan_state_modifier_desc: "Мы сконцентрируем экономическое развитие в нескольких важнейших городах страны, что позволит нам извлечь выгоду из эффекта масштаба и максимально эффективно использовать ограниченное финансирование. Эти зоны станут основой нашего экономического возрождения"

