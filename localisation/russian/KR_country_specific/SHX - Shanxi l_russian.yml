 SHX_KR_gathering_storm_desc: "Цзиньская клика Янь Сишаня придерживается политики осторожного нейтралитета, а Гоминьджун Фэн Юйсяна печально известен своим рьяным оппортунизмом. Конец борьбы за власть в Северном Китае означал горькое поражение для обеих сторон, что вынудило их заключить непростой союз.\n\nЭта Шаньсийская клика состоит из двух амбициозных сильных мира сего и обедневшей провинции, едва способной поддержать даже одну грандиозную идею. Хотя они еще не знают об этом, перед ними открываются новые возможности. Кто получит второй шанс на славу, а кто будет отнесен к исторической сноске, скоро определится..."

