 #SHX Мероприятия по реформированию образования:
 shx_edu.0.t: "Реформы в образовании близки к завершению"
 shx_edu.0.d.yan: "Несмотря на все трудности и значительное противодействие, Шаньси, наконец, достигла научно-технического мастерства, необходимого для создания внутренней основы программы десятилетней индустриализации. Работая с (по общему признанию, сильно подгнившей) основой прежней системы высшего образования Шаньси - Шаньсийским университетом, Шаньсийской народной нормальной школой и различными техническими школами, созданными более десяти лет назад, - в результате недавних усилий гниль была удалена из системы и заменена новым, более прочным комплексом опор. С помощью иностранных ученых, отечественных техников и большого количества духа, некомпетентные и немотивированные преподаватели были заменены или переквалифицированы, а студенты взяты под контроль с помощью кнута или пряника. Студенческие городки, оставаясь местом проведения досуга, значительно сократили количество пороков, которые раньше превращали их в притоны беззакония. Библиотеки колледжей, долгое время закрытые из-за невостребованности, вновь открылись, поскольку новое поколение перспективных студентов готовится к строительству новой Шаньси и Китая. Профессора и ученые получили финансирование от правительства, чтобы заниматься исследованиями в провинции, участвуя на равных с коллегами в Пекине, а вскоре, возможно, и во всем мире.\n\nВ Шаньси остается множество проблем, несомненно, отчасти из-за неравенства, присущего высшему образованию. Хотя некоторые стипендии распределяются среди низших слоев населения, подавляющее большинство студентов - представители обеспеченных слоев. Тем не менее, мало кто может сомневаться в том, что Шаньси живет значительно лучше, чем в начале десятилетия."
 shx_edu.0.d.feng: "Несмотря на все трудности и значительное противодействие, Шаньси наконец достигла давно обещанного всеобщего начального школьного образования. Опираясь на фундамент, заложенный в предыдущие периоды реформ при Яне, и вдохновляясь амбициозными программами массового образования, которые Фэн проводил во время своих предвыборных кампаний, дети младшего возраста Шаньси теперь имеют доступ к современной учебной программе на всей территории провинции. В том числе и в самых пустынных и бедных районах провинции, которые получили государственное финансирование и подготовленных учителей, отважившихся привнести современность даже в самые отсталые районы. В школе учеников учат не только читать и писать по газетам и правительственным циркулярам (что уже само по себе является достижением), но и практическим профессиональным навыкам, таким как животноводство, арифметика, сельскохозяйственные науки, ремесла и технические навыки. Другие жизненные навыки, такие как этика, гигиена, уход за детьми, а также изучение таких языков, как английский, японский и классический китайский, - все это составляет единое современное образование для китайского народа.\n\nНе только дети получают пользу от амбициозной образовательной программы Шаньси. Взрослые, которые всю жизнь трудились на полях или фабриках, наконец-то получили возможность продвинуться по службе, посещая вечерние курсы и обучаясь чтению. Женское образование, которое долгое время игнорировалось и рассматривалось как второстепенное, получило новый импульс - увеличился охват женщин начальным образованием. Хотя в Шаньси еще многое предстоит сделать для повышения качества образования, а высшее образование стало отставать, мало кто может сомневаться в том, что положение дел в Шаньси значительно лучше, чем в начале десятилетия."
 shx_edu.0.d.default: "Ух ты, спагетти-Ос. Похоже, что-то пошло не так с флагами. Сообщите об этом на Git. Также поздравляю с завершением земельной реформы."
 shx_edu.0.a: "Когда-нибудь они узнают о наших усилиях в этих школах."

 shx_edu.1.t: "Обучение нового поколения"
 shx_edu.1.d: "Сказать, что образование в Шаньси находится на низком уровне, было бы преуменьшением. Хотя мало кто сомневается в том, что за первое десятилетие правления Яна правительство Шаньси добилось значительных успехов в снижении уровня неграмотности, войны и беспорядки вымыли финансирование, необходимое для поддержания того импульса, который был создан Шаньси ранее для развития образования.\n\nНа начальном уровне многие ученики отказываются посещать занятия, несмотря на то, что все школьники обязаны учиться четыре года, оставаясь дома для помощи на фермах или изучения ремесел. Многие школы недофинансированы и построены наспех, что формирует негативное отношение к ним. Не лучше обстоят дела и в средних школах: с тех пор как жесткое и драконовское правление Чжао Дайвэня на посту директора Народной нормальной школы вызвало массовое восстание учащихся, правительство живет в страхе перед будущими волнениями. С тех пор правительство практически утратило контроль над этими школами - студенты регулярно списывают на экзаменах и запугивают преподавателей, которые не дают легких оценок или считают, что этим студентам тут не место. Студенческая ассоциация, созданная в 1925 г. для протеста против авторитаризма Яня, а также западного империализма, с годами стала коррумпированной и бесцельной, и мало что может сделать, кроме как остановить изменения статус-кво.\n\nВысшее образование ничем не отличается от других - университет Шаньси фактически является огромным, финансируемым государством курортом, где профессора играют со своими студентами на деньги, а преподаватели настолько некомпетентны, что профессор машиностроения оказался бесполезным, когда в университете отключилась электростанция. Иностранные профессора и преподаватели, получившие образование на Западе, в Пекине и Японии, регулярно устраивают драки, а коррупция стремительно растет.\n\nВо всех этих многочисленных проблемах очевидно, что совершенство - враг добра. Шаньси лучше всего пока сосредоточить свои усилия в ограниченном масштабе, а после размышлений это будет..."
 shx_edu.1.a: "Возродить высшее образование!"
 shx_edu.1.b: "Стремление к всеобщему образованию!"

 shx_edu.2.t: "Рен Чжигун возвращается домой!"
 shx_edu.2.d: "Многие из наиболее образованных сыновей Китая являются выпускниками зарубежных вузов, что свидетельствует о том, до каких глубин опустилась страна за век унижений. Многие из них продолжают работать в иностранных фирмах или остаются вблизи побережья, где они могут лучше зарабатывать и наслаждаться западной роскошью, к которой они привыкли. Действительно, правительство Шаньси раньше спонсировало выезд отдельных студентов за границу, пока не обнаружило, что возвращающиеся студенты становятся слишком непокорными и привыкают к западной жизни. Вместо этого Шаньси попыталась сосредоточиться на обучении студентов дома - с сомнительным успехом.\n\nПока провинция проводит реформы образования, Чжао Пилян (директор Народной нормальной школы и фактический министр образования) объявил, что Шаньсийский университет набирает сотрудников. Откликнулись немногие, и ещё меньше людей хорошего качества, но один из них выделяется - Рен Чжигун (известный также как CK Jen), молодой ученый из Университета Цинхуа в Пекине.\n\nРожденный в бедности в Шаньси, он прошел через ранние стадии системы образования Шаньси, прежде чем в 1921 г. в возрасте 15 лет был принят в Цинхуа. Затем он учился в Массачусетском технологическом институте, Пенсильванском университете и получил степень доктора физики в Гарварде, причем все это за несколько лет. Такого выдающегося ученого было трудно привлечь, но он утверждает, что его вдохновляет чувство патриотизма и наши искренние усилия по реформированию (несомненно, подкрепленные нашей очень щедрой зарплатой). В качестве преподавателя ему придется потрудиться - библиотека университета Шаньси, как говорят, закрылась из-за отсутствия покровителей.\n\nБольшая часть высшего образования в Шаньси (по крайней мере, когда там преподают) носит технический, а не теоретический характер, и правительство Шаньси демонстрирует значительное недоверие к ученым из Пекина. Посмотрим, сможет ли этот молодой человек по-настоящему воплотить дух мечты Шаньси об образовании."
 shx_edu.2.a: "Уважаемый человек."

 shx_edu.3.t: "Забастовка студенческого союза"
 shx_edu.3.d: "Услышав о наших новых попытках реформировать образование, студенческая ассоциация Шаньси решила объявить всеобщую забастовку, отказываясь посещать занятия и даже запугивая преподавателей и студентов, которые их проводят. Хотя некоторые в нашем правительстве надеялись, что с тех пор они слишком дезорганизовались и оцепенели, похоже, что студенты в полную силу выступают против наших реформ, опасаясь дальнейшей потери статуса. Действительно, в Шаньси часто жалуются на то, что выпускники средних и высших учебных заведений просто \"заканчивают школу и становятся безработными\" в то время, когда экономика переживает огромные перемены, а рабочих мест не хватает.\n\nЭто, конечно, не первый подобный случай. Чжао Дайвэнь, драконовский директор Народной нормальной школы, в 1920-х годах настолько жестко подавлял инакомыслие, что бросил одного из своих сыновей в тюрьму, а другого сослал за участие в студенческих забастовках - он не доверял пекинским студентам. Это не остановило студенческий радикализм, и когда в 1925 г. стало известно, что Антанта намерена передать Шаньдун японцам, в Тайюане начались небольшие антиимпериалистические волнения, в ходе которых студенческая ассоциация бойкотировала иностранные товары. Хотя эти волнения быстро сошли на нет, позже, когда были повышены налоги на студентов, массовые забастовки и беспорядки заставили Яня смириться и уволить Чжао.\n\nЧжао Пилян стал его заменой, и его более примирительный подход к студентам дал им больше власти. Поскольку Народная нормальная школа готовит преподавателей, она фактически передала контроль над большей частью образования студенческой ассоциации, которая использует свои полномочия для запугивания преподавателей, считающих себя слишком проиностранными, строгими или иным образом возмущающими студентов. Иногда забастовки устраиваются просто для того, чтобы не проводились экзамены или продлить зимние каникулы, что способствует разрушению системы образования Шаньси.\n\nПохоже, что наши усилия по реформированию образования потребуют от нас возвращения контроля, что ставит нас на путь столкновения."
 shx_edu.3.a: "Только не это..."

 shx_edu.4.t: "Постоянное отсутствие студентов на занятиях"
 shx_edu.4.d: "\"Слишком часто преподаватели не заботятся о том, что изучают их ученики, и не прилагают никаких усилий, чтобы научить их чему-то, что пригодится им в будущем. В результате многие учащиеся посещают школу только для того, чтобы обеспечить себе стипендию!\"\n\nОбразование в Шаньси - это... процесс, о чем свидетельствует [Root.GetLeader] и его последняя жалоба. Если начальная школа, при всех ее недостатках, в целом имеет приличную посещаемость, то среднее образование в основном игнорируется в пользу начального и высшего. Для многих жителей Шаньси это слишком дорогое образование, которое длится около шести лет (из-за проблем перевода \"среднее образование\" в данном контексте включает в себя как среднее, так и высшее образование). Действительно, в условиях относительной нехватки возможностей ученики, пропускающие школу и обучающиеся практическим профессиям в подростковом возрасте, оказываются более трудоспособными, чем их сверстники-студенты.\n\n Правительство Шаньси, стремясь к развитию образования, резко снизило плату за среднее образование и даже рассматривает возможность введения обязательного обучения в надежде создать базу работников с современным образованием для промышленного сектора в рамках десятилетнего плана. Это вызвало серьезный отпор со стороны консерваторов и родителей, которые беспокоятся о перспективах своих детей и возмущаются увеличением расходов. Возможно, иногда не мешало бы посмотреть на это с другой стороны."
 shx_edu.4.a: "Пусть все будет как будет."
 shx_edu.4.b: "Обеспечить соблюдение законов о прогулах!"

 shx_edu.5.t: "Милитаризация школ"
 shx_edu.5.d: "В эпоху воинственности и частого насилия неудивительно, что Янь и Фэн независимо друг от друга пришли к выводу о необходимости усиления милитаризации образования. В 1920-е годы ученики средних школ получали военную форму, регулярно проходили военную подготовку и подвергались суровому режиму дисциплины, добродетели и послушания. Наказания были суровыми и в конце концов спровоцировали восстание. Оба сильных мира сего сохранили интерес к этим программам, приписывая милитаризованному школьному образованию заслугу в достижении японского превосходства.\n\n Однако в результате противодействия родителей и общей незаинтересованности эти программы в основном сошли на нет, и бойскауты в основном носят красивую форму и играют в солдатиков, а не учатся ими становиться. Одним из немногих сохранившихся элементов остается легкая атлетика, в которой большое внимание уделяется здоровому телу, а Провинциальная атлетическая ассоциация продолжает активно функционировать. Попытка вернуть эти милитаризованные программы, несомненно, потребует времени и внесет определенные долгосрочные изменения в культуру Шаньси. Но, возможно, это просто необходимо сделать."
 shx_edu.5.a: "Это печальная реальность Китая."
 shx_edu.5.b: "Позвольте детям быть детьми."

 shx_edu.6.t: "Работа со студентами"
 shx_edu.6.d: "Как директор Народной нормальной школы и, соответственно, главный педагог педагогов, Чжао Пилян всегда занимал непростую позицию. В последние дни ему было поручено прекратить забастовку студентов, на которую ушла большая часть [SHX.Capital.GetCapitalVictoryPointName]. Проблема осложняется еще и тем, что у студентов нет определенного лидера, а различные группы в Студенческой ассоциации добиваются различных целей. Тем не менее, появились некоторые последовательные требования студентов, включая облегчение экзаменов, обещание высокооплачиваемой работы и освобождение от службы в армии. Многие студенты считают, что из-за неблагополучной системы образования в Шаньси они не могут найти работу, несмотря на огромное количество вакансий по техническим специальностям, для которых они зачастую не подходят.\n\nУбедить начальство тоже будет непросто - многие из студенческих лидеров обучались в Пекине и имеют связи с радикалами. Хотя их опасения понятны, многие из их требований просто необоснованны или противоречат целям Десятилетнего плана, и нет никакой гарантии, что он в любом случае удовлетворит достаточное количество студентов. Старый соперник Чжао в департаменте образования и недавно назначенный председатель деревенского инспекционного комитета Фэн Сичжи воспользовался этой возможностью, чтобы выступить за жесткую линию и восстановить власть над провинившимися учениками. Он нашел союзника в лице комиссара полиции Нань Пэйлана, еще одного ставленника Яня. Направление армии для разгона забастовок, как это делало правительство ранее, может привести лишь к дальнейшей радикализации студентов, толкающей их в объятия неблагонадежных группировок. В конце концов, правительство выбирает:"
 shx_edu.6.a: "Дайте им то, что они хотят."
 shx_edu.6.b: "Подавить удар!"
 shx_edu.6.c: "Просто подождите."

 shx_edu.7.t: "Судьба тайных обществ"
 shx_edu.7.d: "Запрет политических партий в Шаньси должен был сохранить единство провинции под властью Яня, но это привело лишь к распространению различных тайных групп по всей Шаньси.\n\n Главными среди них являются интеллектуалы, настроенные националистически, антияпонски, антиимпериалистически и стремящиеся к единому Китаю. Республиканские агитаторы, в свою очередь, часто стремятся к радикальным реформам, включая либерализацию, ликвидацию монархии и феодальных пережитков. Некоторые из них участвуют в террористических актах в Восточной Шаньси и Сиане, дестабилизируя контроль Пекина. Неоконфуцианское общество "Омывание сердца", принадлежащее Яню, также получило определенную независимость: теперь, когда многие из менее мотивированных уехали, фанатики остались. Хотя они, возможно, и не являются центром силы Шаньси, их истории еще предстоит рассказать."
 shx_edu.7.a: "Укреплять интеллектуальный национализм."
 shx_edu.7.b: "Протянуть руку помощи республиканцам."
 shx_edu.7.c: "Инвестиции в повстанческие ячейки."
 shx_edu.7.e: "Пропагандировать общество Омовения сердца."

 shx_edu.8.t: "Экспериментальные школы для обучения в деревне"
 shx_edu.8.d: "Янь Сишань в начале Десятилетнего плана рассуждал о том, что Китай во многом отстал от других стран: крестьяне невежественны, а многие ученые люди Китая больше увлечены классикой и философией, чем практическими науками, погрязая в своем неэффективном высокомерии. В свою очередь, для спасения аграрного сектора Китая он предлагает создать специальные сельскохозяйственные школы, заменив ими старую систему высокомерных мандаринов, надзирающих за угнетенным крестьянством.\n\nНабирая слушателей как из числа фермеров, так и из числа интеллигенции, учеников первой экспериментальной школы называли \"подмастерьями\", а не студентами, надеясь привить им смирение и отсутствие предрассудков, которые позволили бы им работать вместе с крестьянами. Их поощряли участвовать в местной жизни, посещать местные праздники, ставить спектакли и проводить консультации для крестьян. В районе, где была создана школа, социализм держался в узде, сохраняя лояльность к правительству. У школы даже был официальный журнал под названием \"Новая деревня\", в котором освещались мечты о прогрессе.\n\nСейчас [Root.GetLeader] надеется расширить этот проект и построить больше подобных школ по всей провинции. Конечно, впереди много подводных камней, несомненно, отчасти из-за меньшего контроля, чем в первоначальной школе. Но в случае успеха они станут образцом для реформирования сельского хозяйства во всем Китае!"
 shx_edu.8.a: "Истинно прогрессивные изменения."

 shx_edu.9.t: "Миссионерские школы в Шаньси"
 shx_edu.9.d: "Миссионеры давно работают в провинции, хотя их деятельность была неоднозначной. Их благотворительность, медицина и помощь в создании и содержании школ широко известны, особенно миссионеры из Оберлинского колледжа, но многие из них нажили себе врагов из-за своего высокомерия и некомпетентности.\n\n Когда мы работаем над модернизацией системы образования Шаньси, мы должны также принимать решения о том, насколько большое влияние мы позволяем этим иностранцам иметь в наших различных школах и университетах."
 shx_edu.9.a: "Им есть чему нас научить."
 shx_edu.9.b: "Но мы должны проложить свой собственный путь."

 #SHX Мероприятия по реформированию сельского хозяйства
 shx_agri.1.t: "Земельная реформа в Шаньси"
 shx_agri.1.d: "Сельскохозяйственный сектор Шаньси построен на реках, которые отложили толстый слой аллювия в долинах Шаньси. Из-за низкого качества земель в холмисто-горной провинции сельское хозяйство сосредоточено в долине реки Фен на юге, в бассейне Тайюань в центре, в долине реки Хутуо на севере и в бассейне Датун. Хотя во многих районах арендаторство в основном нецелесообразно, там, где земля плодородна, оно усугубляет неравенство, порождая недовольство и укрепляя господство дворянства.\n\nИзначально Янь Сишань был убежденным сторонником инвестирования в сельскую местность, видя в этом средство преодоления торгового дисбаланса, от которого страдала Шаньси. Действительно, конфуцианская классика, которую он читал, как правило, была посвящена сельскому хозяйству, хотя предыдущие попытки вырвать контроль у дворянства приводили к тому, что даже жители его родного города отворачивались при его визитах. Попытки дворянства саботировать сельское хозяйство выглядят как враждебные их интересам, в то время как все большее число крестьян-арендаторов с момента их прихода стали симпатизировать Гоминьцзюну.\n\nПредыдущие попытки развития аграрного сектора Шаньси дали неоднозначные результаты, несмотря на амбициозные цели (а может быть, и благодаря им), а засуха с 1934 г. ежегодно приводила аграрный сектор Шаньси в упадок. Несмотря на то, что основной упор в Десятилетнем плане делается на индустриализацию, любые усилия по индустриализации требуют стабильной земельной политики в качестве основы. Поэтому после долгих размышлений Шаньси будет проводить политику..."
 shx_agri.1.yan: "Умеренной земельной реформы."
 shx_agri.1.feng: "Экстенсивному перераспределению земель."

 shx_agri.2.t: "Земельная реформа близится к завершению"
 shx_agri.2.d.yan: "Повсеместная бедность и неравенство, от которых страдали сельские районы Шаньси, наконец-то уступили место хоть какому-то прогрессу. Благодаря неустанным усилиям бюрократии Шаньси и попыткам сохранить определенный баланс сил между крестьянами и землевладельцами, аграрный сектор Шаньси наконец-то достиг стабильности и процветания для живущих там людей. Хотя элита по-прежнему контролирует деревенское руководство и большую часть земли, районные судьи служат сдерживающим фактором, а усилия по пресечению злоупотребления судебными процессами как средством запугивания создали ощущение справедливости. Перераспределение незначительного количества земли привело к росту класса фермеров-старожилов.\n\nИспользуя ограниченные пахотные земли Шаньси, фермерские хозяйства производят смесь традиционных зерновых и злаков, а также более прибыльные товарные культуры - в частности, хлопок. Эти усилия поддерживаются небольшими фабриками и мастерскими, занимающимися производством сельскохозяйственной продукции, а также развивающейся системой сельскохозяйственных учебных заведений. В целом Шаньси удалось создать более справедливый и более продуктивный сельскохозяйственный сектор, избежав при этом радикализма, который мог бы все это разрушить."
 shx_agri.2.d.feng: "Повсеместная бедность и неравенство, от которых страдают сельские районы Шаньси, наконец-то уступили место радикальным переменам! В то время как крестьяне уже давно жалеют о хронических злоупотреблениях сельской элиты, а правительство Шаньси устало от неуступчивости дворянства, руководство Шаньси решилось на выполнение вечно откладываемых обещаний по проведению земельной реформы. Вместо того чтобы проводить реформы размеренно, помня о том, что предыдущие неудачные попытки были сведены на нет или саботированы сельскими богачами, руководство [SHX.Capital.GetCapitalVictoryPointName] решило попытаться полностью разрушить власть дворянства. Это означает значительное перераспределение земель (иногда под дулами автоматов) и установление несправедливой арендной платы.\n\nНапряжение в сельской местности нарастает, сельские землевладельцы нанимают ополченцев и обращаются за поддержкой к центральному правительству. Но они не могут остановить прилив радикализма крестьян, которые ухватились за возможность изменить свое положение или хотя бы отомстить. Ущерб нанесен не только инфраструктуре Шаньси, которую можно восстановить, но и расстановке сил в Шаньси. И остается много вопросов о том, сможет ли правительство контролировать этот водоворот, который оно выпустило, и долго ли продлится это движение, прежде чем оно будет подавлено."
 shx_agri.2.default: "Ух ты, спагетти-Ос. Похоже, что-то пошло не так с флагами. Сообщите об этом на Git. Также поздравляю с завершением земельной реформы."
 shx_agri.2.a: "Земля принадлежит народу!"

 shx_agri.3.t: "Построение сельскохозяйственного бюджета"
 shx_agri.3.d: "Возобновление внимания к сельскому хозяйству далось нам не дешево, особенно в условиях, когда значительная часть капитала уже направлена на субсидирование промышленности. Если мы хотим должным образом финансировать наши сельскохозяйственные усилия, мы должны как-то найти эти деньги. Перед [Root.GetLeader] и его сотрудниками есть несколько вариантов, и ни один из них не является особенно простым.\n\nПервый заключается в том, чтобы просто сократить нерентабельные проекты Шаньси, многие из которых являются пережитками прошлых усилий по улучшению сельского хозяйства. К ним относится шелководство - производство шелка, которое потерпело неудачу из-за холодного и сухого климата Шаньси (возможно, в первую очередь из-за чрезмерного увлечения конфуцианской классикой). Еще одна попытка - завоз овец породы меринос из Австралии в надежде скрестить их с более выносливыми, но менее привлекательными местными овцами для создания собственной шаньсийской породы. Крестьяне плохо заботились о них (возможно, намеренно, чтобы избежать повышения налогов), а отсутствие квалифицированных ветеринаров привело к тому, что большинство овец погибло от чумы.\n\nВторое направление - это поиск дополнительного финансирования со стороны центрального правительства. Это введет нас в долги, но, с другой стороны, позволит нам получать свежие деньги извне, а не просто перемещать их внутри провинции.\n\nИ, наконец, существует испытанный и верный метод повышения налогов внутри нашей провинции. Это, конечно, будет непопулярно - даже больше, чем сокращение многих проектов, к которым сельский сектор Шаньси только начал привыкать."
 shx_agri.3.a: "Прекратить все расточительные проекты!"
 shx_agri.3.b: "Мы будем добиваться финансирования от центрального правительства!"
 shx_agri.3.c: "Шаньси сможет пережить еще одно повышение налогов!"

 shx_agri.4.t: "Сказка о трех учителях"
 shx_agri.4.d: "С разницей в несколько десятилетий три человека сделали карьеру в сфере образования. Вполне уместно отметить разительный контраст между теми, кто учился в нормальной школе до и после Синьхайской революции. Старший из них - Лянь Тяньсян, выпускник японского сельскохозяйственного университета. Успешный винодел, он завоевал международный авторитет для своей родной провинции, создав винодельню Yiquan Yong в деревне Синьхуа. Вскоре он привлек внимание Янь Сишаня, который назначил его директором Государственного сельскохозяйственного колледжа Шаньси. Затем он перешел на работу в Высшую школу сельского и лесного хозяйства Шаньси и по сей день является видным советником по вопросам сельского хозяйства.\n\nСледующий Су Тирен, выпускник провинциальной нормальной школы Шаньси до революции, уехал в Японию для продолжения образования и вернулся оттуда в 1916 г. уже дипломированным химиком. Работая в средней школе, он поднялся по служебной лестнице и завязал тесные связи с дворянством, считая, что стабильность в Северном Китае имеет первостепенное значение. Впоследствии Су стал одним из лидеров \"мозгового центра\" Янь Сишаня, редактировал многие публичные работы Яня и служил его близким советником.\n\n И наконец, Вэй Ечоу поступил в Пекинскую нормальную школу в 1917 г. в условиях смуты, охватившей Китай после Синьхая. Будучи ранним участником социалистического движения в Китае и учителем средней школы в Шаньси, он вскоре возглавил борьбу студентов и других революционеров в Сиане против военачальников и стал видным членом Ассоциации фермеров Шаньси.\n\n Эти три человека во многом символизируют огромную пропасть в идеях между различными фракциями, борющимися за контроль над крестьянами и полями Шаньси. Повышенное внимание к сельской местности спровоцировало серьезные дискуссии по всей провинции о будущем земли."
 shx_agri.4.a: "Но старые реки продолжают катиться."

 shx_agri.5.t: "Дворянский протест"
 shx_agri.5.d: "Дворянство не очень хорошо восприняло наши недавние усилия по исправлению ситуации в сельской местности. Опасаясь, что обещанная компенсация будет выплачена бесполезными облигациями, а их собственность будет недооценена исторически ненадежным правительством, не говоря уже об опасениях передать управление в руки непокорных крестьян, дворяне поспешили выразить свое недовольство всеми возможными способами.\n\n Старейшины деревень начали бойкотировать собрания, проводимые [Root.GetLeader] для объявления его новой программы, и многие отказались даже рассматривать возможность изменения арендной платы. Те немногие, кто пришел, требуют не только \"справедливой\" компенсации за свое имущество в твердой валюте, но и сокращения масштабов реформ. Дворяне не скрывают, что обращаются за помощью к центральному правительству: уханьские газеты обвиняют нас в социализме, а пекинские официально призывают отказаться от своих планов. Независимо от нашего выбора, очевидно, что путь к земельной реформе будет нелегким."
 shx_agri.5.a: "Смахнуть их."
 shx_agri.5.b: "Расплатиться с ними."

 shx_agri.6.t: "Великое ограбление зерновых"
 shx_agri.6.d: "В рамках усилий по борьбе с коррупцией в Шаньси Народная ассоциация политического контроля Шаньси публикует в еженедельном журнале под названием \"Еженедельник контроля\" сведения о выявленных ими проступках. Недавно они сделали важную находку - с 1923 года губернатор Янь издал указ, согласно которому для предотвращения повторного голода старосты деревень должны были собирать с каждой семьи зерно для хранения в местных храмах. Эти храмы должны были находиться под опекой деревенских старейшин, но в ходе обхода деревень Шаньси деревенскими инспекционными комитетами были обнаружены крупные хищения.\n\n В скандале замешаны старосты десятков деревень, в том числе связанных с кланами таких известных деятелей, как Чжао Дайвэнь, которые обвиняются в присвоении в личных целях не только денежных средств, но и самих храмов для собственных нужд. Это большая победа аудиторов провинции, хотя некоторые советуют быть осторожными. Возможно, необходимо заключить сделку, чтобы не потерять лицо и не получить улики, уличающие нашу администрацию. Это деликатное дело попадает в руки Фэн Сичжи (ставленника Яня и давнего лоялиста), который теперь должен сделать выбор."
 shx_agri.6.a: "Арестовать их публично!"
 shx_agri.6.b: "Получать часть средств."

 shx_agri.7.t: "Силы справедливости"
 shx_agri.7.intro: "Силы содействия справедливости" - организация, созданная Янь Сишанем в 1936 г. в попытке конкурировать с Гоминьданом за расположение крестьян и оказать давление на дворянство, терпение которого было на исходе. Возникшая на базе деревенских инспекционных комитетов, эта новая \"Сила правосудия\" привлекла в свои ряды значительное число учащихся, разместив штаб-квартиру возле школ и часто возглавляемая сельским школьным учителем.\n\n Сила правосудия была не менее агрессивной, предъявив обвинения почти 5 тыс. купцов, дворян и чиновников. Однако при всей искренности этих усилий они часто оказываются неэффективными. Начальство часто сдерживает их, когда их цели слишком связаны, местные бандиты часто нападают на их штаб-квартиру, а иногда даже крестьяне выступают на стороне богатых против них."
 shx_agri.7.default: "$shx_agri.7.intro$\n\nНе помогают и некоторые мошенники, вошедшие в их ряды и пользующиеся их властью для продвижения своих интересов. Похоже, что Силы правосудия находятся на распутье - если они действительно хотят стать конкурентами Гоминьдана, то необходимо приложить больше усилий, но многие в правительстве считают, что они уже отслужили свое."
 shx_agri.7.feng:"$shx_agri.7.intro$\n\n Однако многие члены Гоминьцзюнь нашли путь в их ряды и после нашего захвата используют существующую структуру как средство реализации наших стратегий земельной реформы. Тем не менее, даже в наших рядах звучат призывы к сдержанности, поскольку мы боремся за укрепление своего господства в провинции. Известно, что эту организацию использовали сторонники жесткой социалистической линии и различные бродяги, и, хотя Фенг решил кооптировать эту структуру, возможно, нам не стоит заходить слишком далеко..."
 shx_agri.7.a: "Надо идти дальше!"
 shx_agri.7.b: "Удерживайте их!"

 #SHX Industrial Tree Related Events
 SHX_industry.0.t: "Реформы в промышленности близки к завершению!"
 SHX_industry.0.d_Yan: "Приток иностранного капитала оказал преобразующее воздействие на развитие экономики Шаньси. Хотя можно отдать должное мудрости предыдущих десятилетий, когда проводилась политика самостоятельной и протекционистской индустриализации, мало кто может сомневаться в том, что недавнее привлечение значительных иностранных средств сыграло решающую роль в наращивании промышленного потенциала Шаньси. Выпуская смесь потребительских товаров, таких как сигареты, спички, бумага и мука, а также химикаты, такие как сульфаты, хлорид калия и карбонат калия, Шаньси резко снизила уровень безработицы, который ранее стремительно рос. Люди приезжают в [SHX.Capital.GetCapitalVictoryPointName] со всей провинции и из-за ее пределов, приобретая важнейшие технические навыки в условиях ускоренной промышленной революции в миниатюре.\n\nКонечно, проблемы остаются, и большая часть нашей экономики принадлежит иностранному бизнесу. Но доверие к нашей экономике растет, и она выводит из бедности значительное число людей, завоевывая доверие жителей Шаньси. Следующим более срочным шагом будет развитие наших горнодобывающих интересов, но мы проделали большой путь к достижению нашей цели - обращению вспять дефицита торгового баланса, который доминировал в нашей экономике."
 SHX_industry.0.d_Feng: "Наконец-то, мобилизовав все силы и энергию народа Шаньси, мы начали добиваться значимых промышленных успехов. Хотя можно отдать должное мудрости предыдущих проектов массовой индустриализации, рассчитанных на десятилетия, мало кто может сомневаться в том, что последние усилия жителей нашей провинции принесли значительные плоды в повышении промышленного потенциала Шаньси до конкурентоспособного уровня. Хотя в рамках государственного планирования основное внимание уделялось военной и тяжелой промышленности, наши заводы также производят некоторые виды легкой промышленности для нужд провинции, такие как сигареты и бумага. Многие из ранее безработных жителей Шаньси были мобилизованы на работу, а наша провинция набирается технического мастерства, необходимого для создания промышленного центра в [SHX.Capital.GetCapitalVictoryPointName]. Наши планировщики с воодушевлением начинают набрасывать новые проекты, и мы наращиваем импульс для долгосрочных перемен.\n\nТрудности, конечно, остаются, поскольку наши усилия по созданию промышленности дались нам дорогой ценой. Вера в нашу валюту остается под вопросом, и, оттолкнув многих иностранных инвесторов, мы вынуждены будем продолжать собирать капитал своими силами. Следующим шагом станет пополнение горнодобывающей промышленности, и мы продолжим движение по пути преодоления дефицита торгового баланса!"
 SHX_industry.0.default: "Ух ты, спагетти-Ос. Похоже, что-то пошло не так с флагами. Сообщите об этом на Git. Также поздравляю с завершением земельной реформы."
 SHX_industry.0.a: "Вперед!"

 shx_industry.1.t: "Наш путь к индустриализации"
 shx_industry.1.long_intro: "Основная часть промышленности Шаньси сосредоточена в бассейне Тайюань, и именно он должен стать центром усилий Шаньси по развитию промышленного региона. В Шаньси уже более десяти лет предпринимаются многочисленные попытки индустриализации провинции, каждая из которых начинается и заканчивается с разной степенью успеха. Бизнес-сообщество Шаньси отстает даже от других регионов Китая, оно имеет замкнутый и семейный характер мышления и не приспособлено к потребностям современного капиталистического образа мышления. Эта стагнация вредит Шаньси и тормозит усилия по развитию отечественной промышленной базы. Тем не менее, в Шаньси сохранилось довольно много государственных заводов и мастерских (правда, не всегда особенно прибыльных), ограниченное количество квалифицированной технической рабочей силы, большие запасы угля и железа, а также определенный прогресс в расширении железнодорожного сообщения с остальной частью Китая."
 shx_industry.1.warwithQIE: "$shx_industry.1.long_intro$\n\nНаша текущая война с правительством [QIE.GetName] фактически вынудила нас искать силы внутри страны. Это означает удвоение существующей изолированной, автаркической политики, которая сохранила экономическую независимость Шаньси, хотя, возможно, и за счет большего роста. Тем не менее, реалии военного времени означают, что для того, чтобы Шаньси пережила конфликт, необходимо централизованное, планируемое правительством развитие."
 shx_industry.1.d_Yan: "$shx_industry.1.long_intro$\n\n Клинка Янь Сишаня, несмотря на личную симпатию губернатора к государственному вмешательству как средству массовой индустриализации, предложила кардинально изменить подход к иностранным инвестициям. Сохраняя подход \"государственного капиталиста\", эти плановики во главе с президентом Банка провинции Шаньси Ван Сяном считают, что Шаньси в основном исчерпала свои собственные внутренние ресурсы и должна попытаться привлечь больше иностранного капитала. Это означало бы обращение к пекинским деловым кругам, которые, несмотря на то, что все еще переживают "Чёрный Понедельник", располагают определенным капиталом для инвестиций, а также техническими навыками для реального оживления экономики. Конечно, это не без проблем - за пекинскими коммерсантами наверняка последует правительство страны, к тому же многие из них имеют обширные партнерские связи с немецкими и другими западными инвесторами. Это, конечно, вызовет антиконцессионные и ксенофобские настроения в Тайюане, но у членов клики Яня нет выбора."
 shx_industry.1.d_Feng: "$shx_industry.1.long_intro$\n\nЛюди Фэна Юйсяна согласны с тем, что необходима кардинальная перестройка, но в противоположном направлении. Они призывают Шаньси удвоить свой изолированный, автаркический подход. По их мнению, проблема промышленности Шаньси заключается не в недостатке технического опыта или низкой конкурентоспособности на внешнем рынке, а в масштабной коррупции. Отвергая теорию классовой войны Маркса, они предлагают еще более централизованный экономический подход."
 shx_industry.1.d_default: "$shx_industry.1.long_intro$\n\nКлика Янь Сишаня, несмотря на личную симпатию губернатора к государственному вмешательству как средству массовой индустриализации, предложила кардинально пересмотреть подход к иностранным инвестициям. Сохраняя подход \"государственного капиталиста\", эти плановики во главе с президентом Банка провинции Шаньси Ван Сяном считают, что Шаньси в основном исчерпала свои собственные внутренние ресурсы и должна попытаться привлечь больше иностранного капитала. Это означает обращение к пекинским деловым кругам за капиталом и техническим опытом. Конечно, это не без проблем - за пекинскими коммерсантами обязательно последует правительство страны и западные инвесторы.\n\nЛюди Фэн Юйсяна согласны с тем, что необходима кардинальная перестройка, но в противоположном направлении. Они призывают Шаньси удвоить свою замкнутость и автаркию. По их мнению, проблема промышленности Шаньси заключается не в недостатке технического опыта или низкой конкурентоспособности на внешнем рынке, а в масштабной коррупции. Отвергая теорию классовой войны Маркса, они предлагают еще более централизованный экономический подход."
 shx_industry.1.yan: "Нам нужно привлекать внешний капитал!"
 shx_industry.1.feng: "Мы справимся одни!"

 shx_industry.2.t: "Нерентабельные угольные разрезы"
 shx_industry.2.d: "Когда в 1917 г. губернатором Шаньси стал Янь Сишань, все минеральные богатства провинции были объявлены собственностью государства. Хотя на практике это не означало национализации, а вновь созданное Шаньсийское бюро государственных рудников позволяло частным владельцам делать все, что им заблагорассудится, правительство Шаньси контролировало акции практически всех известных рудников. Считается, что сам Янь тайно владел многими дополнительными акциями, помогая еще больше контролировать минеральные богатства провинции.\n\nБольшие запасы и прибыльная промышленность Шаньси в последнее время не очень хорошо себя чувствовали: война, коррупция, потеря контроля над Суйюанем и Восточной Шаньси привели к резкому падению производства. В результате, несмотря на более высокое качество и большие запасы, Шаньси в значительной степени проигрывает конкуренцию иностранным компаниям в Шаньдуне и Хубэе. Внутри страны богатые люди и дальше отказываются вкладывать деньги в угольные разрезы, если это не гарантирует немедленной и большой прибыли, а условия работы на шахтах Шаньси просто ужасны. Многие шахтеры в буквальном смысле слова являются заключенными, бывшими заключенными, приговоренными к работе в смертельно опасных условиях.\n\nШаньси отчаянно нуждается в капитале для реализации своей промышленной программы, и ведущие экономические эксперты страны предложили ликвидировать доли Шаньси в нерентабельных шахтах, утверждая, что это позволит привлечь деньги и, возможно, повысить эффективность производства. Однако некоторые опасаются, что пришедшие иностранные интересы разграбят Шаньси, и эксплуатация усугубит положение и без того страдающих людей. Губернатор [Root.GetLeader] призван принять решение."
 shx_industry.2.privitize: "Распродажа карьеров оптом для привлечения капитала."
 shx_industry.2.regulate: "Разрешить регулируемую продажу карьеров."
 shx_industry.2.statusquo: "Оставьте шахты в покое."

 shx_industry.3.t: "Коррупционный скандал на железной дороге!"
 shx_industry.3.d: "\"Коррупция - самое страшное зло, поражающее бюрократию!\" [Root.GetLeader], как говорят, воскликнул, и пошли разговоры о казни нечестных чиновников или принуждении их к самоубийству. Хотя в основном это только разговоры, недавний скандал довел их до предела. В то время как Шаньси спешит развивать свою внутреннюю промышленность, параллельно ведется работа по расширению железнодорожного сообщения за пределами Шаньси. Извечная привычка шаньсийских бюрократов назначать на должности друзей и родственников с сомнительной компетенцией стала достоянием гласности, когда десятки чиновников, отвечающих за железнодорожные проекты, были разоблачены в помощи мошенникам, обманывающим правительство Шаньси.\n\n Дальнейшие сообщения свидетельствуют о том, что хищения носят массовый характер, а компенсации, предназначенные крестьянам/ремесленникам, часто разворовываются, что вызывает большое возмущение. Хуже того, многие магистраты используют этот проект как предлог для сбора дополнительных \"налогов\", несмотря на четкие приказы об обратном. [Root.GetLeader] в ярости, но его советники предупреждают, что, хотя суровые наказания могут на первых порах смягчить гнев населения, привлечение внимания к коррупции, скорее всего, в долгосрочной перспективе подорвет поддержку Десятилетнего плана."
 shx_industry.3_arrest: "Сделайте из них пример!"
 shx_industry.3_let_go: "Уберите это под ковер..."

 shx_industry.4.t: "[SHX.Capital.GetCapitalVictoryPointName] забастовка профсоюзов"
 shx_industry.4.d: "\"Власть, власть, монополия, монополия, власть, власть, власть: вот единственные цели жизни [Root.GetLeader]\", - восклицает один из протестующих. \"Вы видите, что всё в Шаньси делается ради прибыли\", - говорит другой. \ "Шаньси - это [Root.GetLeader], а [Root.GetLeader] - это Шаньси,\" - пишет третий. В [SHX.Capital.GetCapitalVictoryPointName] закипает гнев, поскольку быстрые изменения, вызванные Десятилетним планом, породили значительную неуверенность среди растущего пролетариата Шаньси. Тесные условия жизни, низкая безопасность на рабочем месте, низкая заработная плата - все это накладывает свой отпечаток. Безработные студенты Шаньсийского университета начали присоединяться к ним, что создает риск дальнейшей радикализации и распространения \"разрушительных мыслей\."\n\nМуниципальный профсоюз рабочих [SHX.Capital.GetCapitalVictoryPointName] организовал всеобщую забастовку при поддержке Гоминьдана в знак протеста против неопределенности, с которой сталкиваются многие представители рабочего класса, обвиняя руководство Шаньси в том, что оно не поддерживает связь с народом. В прошлом Янь посылал армию для подавления забастовок и прямо запрещал несанкционированные профсоюзы (обвиняя их в проникновении синдикалистов), но масштаб этих растущих протестов грозит полным срывом производства при неправильном подходе.\n\nСимпатизаторы в администрации указывают, что Шаньси должна перевернуть новый лист в своем движении к прогрессу, и не должны ли люди ожидать какой-то выгоды от своих жертв? Действительно, хотя в профсоюзе, как правило, преобладают деятели КМТ-РКА, их арест чреват дальнейшей радикализацией движения. Однако в конечном итоге расчетливый ум [Root.GetLeader] должен сделать то, что необходимо."
 shx_industry.4_arrest: "Прогресс требует жертв."
 shx_industry.4_compromise: "Мы их выслушаем."

 shx_industry.5.t: "Передвижные шоу"
 shx_industry.5.d: "Не будет ни горы без деревьев, ни поля без воды.\nНе будет ни одной деревни без фабрик,\nии одного района без профессионального образования.\nНе будет ни одного человека, который не служил бы в армии или не посещал школу.\nНе будет ни одного праздного или нечестного человека.\n\nДревняя тактика в Шаньси - использование передвижных шоу и песен для продвижения государственных программ в связи с нехваткой радиостанций в провинции. Труппам студентов-актеров платили за то, что они ездили из города в город, распевая под мелодию \"песни саженцев\." Поддерживать мотивацию населения в это трудное время крайне важно, поскольку Шаньси обращается за широкой помощью к лаобайсину. Со своей стороны, простые люди, похоже, получают удовольствие от этих шоу, даже если они не всегда их убеждают."
 shx_industry.5.a: "Бис!"

 shx_industry.6.t: "Шаньси вводит налог на соль"
 shx_industry.6.d: "От наших людей в [SHX.Capital.GetCapitalVictoryPointName] поступили новости: военачальники решили взимать налог на соль \"от нашего имени\" с населения, несомненно, чтобы собрать деньги на какую-нибудь \"экономическую программу\", которую они якобы инициируют, чтобы оправдать набивание собственных карманов. Соль является ценным товаром в Китае и важнейшим источником дохода. Если в Шаньси когда-то существовала собственная процветающая соляная промышленность, то теперь эти времена в значительной степени прошли, и соль обычно поступает от внешних торговцев. Однако, что еще более важно, налоги на соль традиционно являются прерогативой центрального правительства, и то, что [SHX.GetLeader] таким образом похищает наши доходы, является серьезным оскорблением нашего авторитета.\n\n Было предложено возможное средство возмездия. Используя большое количество дешевой соли с побережья, мы можем наводнить провинции вокруг Шаньси солью по таким низким ценам, что никто не будет покупать шаньсийскую. Это, конечно, сожжет мосты, но зато подорвёт усилия Шаньси по сбору средств. С другой стороны, мы можем просто забыть об этом и подчеркнуть, насколько мы щедры, предоставляя им эту \"налоговую скидку\", подтверждая тем самым наш окончательный суверенитет над Шаньси."
 shx_industry.6.a: "Давайте наказывать непокорных."
 shx_industry.6.b: "Оставьте все как есть... Пока."

 shx_industry.7.t: "Пекин наносит ответный удар по налогу на соль"
 shx_industry.7.d: "Увы, наши попытки собрать средства, взяв под контроль налог на соль, натолкнулись на ответные меры со стороны центрального правительства. Несомненно, возмущенные нашим решением прекратить поставки заработанных тяжелым трудом денег, на которые они считают себя вправе претендовать, они обнаружили, что большое количество соли, добываемой на побережье, попало в соседние с нами провинции.\n\n Эта конкуренция значительно снизила цены, и нашим купцам трудно конкурировать со значительно более дешевой соляной продукцией с побережья. В качестве ответной меры мы решили выслать некоторых представителей Пекина и ужесточили ограничения на торговлю из их провинций, однако нанесенный ущерб, скорее всего, замедлит наше продвижение по пути индустриализации."
 shx_industry.7.a: "Хитрые крысы."

 shx_industry.8.t: "Щедрость Пекина"
 shx_industry.8.d: "Узнав о том, что мы недавно взяли на себя контроль над налогами на соль в нашей провинции, центральное правительство воздержалось от необоснованных провокаций и дало свое публичное благословение. По их словам, деньги даются нам как своего рода налоговые льготы, позволяющие стимулировать экономические ресурсы для укрепления нации.\n\nСоюзные пропагандисты Бэйцзина постарались продвинуть этот нарратив через [SHX.Capital.GetCapitalVictoryPointName] на удивление эффективно, несмотря на то, насколько претенциозным и прозрачным было их самовосхваление. Тем не менее, мы получили свои деньги, и жалкие попытки правительства восстановить контроль над ситуацией вполне терпимы..
 shx_industry.8.a: "Да будет так."

 shx_industry.9.t: "Большой государственный проект"
 shx_industry.9.d: "Успехи наших промышленных программ наконец-то привели к тому, что у нас есть рабочая сила, материальные ресурсы и цепочка поставок, чтобы завершить последний, завершающий штрих этой великой пирамиды промышленного производства. Сияющий камень, который скрепит все воедино и станет символом грядущего прогресса." Было выдвинуто два предложения, каждое из которых имеет свои достоинства.\n\nПервое предложение заключается в строительстве грандиозного металлургического комбината. Некоторые говорят, что отсутствие хлеба не может погубить нацию, но без сталелитейных заводов нация в наше время погибнет. Несомненно, это преувеличение, но современный сталелитейный завод, безусловно, стал бы огромным подспорьем для дальнейшей подпитки нашей промышленности.\n\nС другой стороны, второе предложение заключается в строительстве современного автомобильного завода. По мере индустриализации Шаньси ожидается рост среднего класса, что, естественно, приведет к появлению нового спроса на легковые и грузовые автомобили, тракторы и другие транспортные средства. Военное применение этого завода также очевидно.\n\nВ итоге, после тщательных размышлений, [Root.GetLeader] принял решение..."
 shx_industry.9.a: "Построить сталелитейный завод."
 shx_industry.9.b: "Построить автомобильный завод."

 shx_industry.10.t: "Горнодобывающая компания Тун-чи"
 shx_industry.10.d: "Пекинский синдикат был не единственным, кто узнал о наших недавних попытках приватизировать угольную промышленность. В отличие от германо-британско-пекинского синдиката, который с огромной помпой прибыл на массовые аукционы для покупки различных месторождений с намерением перепродать акции инвесторам внутри страны, ряд частных инвесторов приобрели отдельные шахты.\n\nНесмотря на безобидный для рядового наблюдателя, тщательный и скоординированный характер этих усилий в конечном итоге раскрыл правду: все эти инвесторы были связаны с Tung-chi Mining Corporation, компанией со штаб-квартирой в Тяньцзине. Более того, подавляющее большинство этих заинтересованных лиц - японцы. Несмотря на то что они почти не доставляют хлопот и вызывают гораздо меньший гнев со стороны антиконцессионистов в [SHX.Capital.GetCapitalVictoryPointName], чем их коллеги, что-то в этом есть... Неправильное."
 shx_industry.10.a: "Хммм..."

 shx_industry.11.t: "Академия исследований в области естественных наук"
 shx_industry.11.d: "Если кому-то нужны доказательства того, что энергичная волна прогресса не ограничивается только правящими залами [SHX.Capital.GetCapitalVictoryPointName], то недавние усилия технических специалистов в различных лабораториях при заводах Шаньси могут стать самым убедительным доказательством. В сложившихся обстоятельствах мало кто мог бы обвинить их в том, что они просто выполняют свою работу и следуют приказам, но многие из них пошли дальше, служа Десятилетнему плану и Шаньси, проводя тщательные исследования новых технологий для внедрения инноваций и оптимизации литейных производств.\n\n Это привело к созданию новых угольных двигателей для автобусов и появлению отечественных линий по производству хлористого калия, карбоната калия и электролитической соли. Кроме того, многие инженеры пытались освоить богатые месторождения серы в Шаньси, что способствовало дальнейшему выполнению Десятилетнего плана. [Root.GetLeader] был настолько доволен этим, что решил выделить из своих личных средств крупную сумму на создание Академии естественных наук, чему немало способствуют его министры."
 shx_industry.11.a: "Мы будем инвестировать в этот проект!"
 shx_industry.11.b: "Мы приветствуем их инициативу!"

 shx_industry.12.t: "Фабрики простых людей"
 shx_industry.12.d: "Большая часть традиционной кустарной промышленности Шаньси была сметена годами экономического кризиса и неспособностью конкурировать с современными промышленными методами. Мы не можем повернуть время вспять, и бесполезно пытаться сохранить устаревшую систему, но мы можем сделать что-то, чтобы сохранить производительность и помочь людям найти работу.\n\n[SHX.GetLeader] инициировал создание \"Народных фабрик\", современной механизированной фабричной системы, которая поможет сельской экономике. Эти мелкие ремесленные фабрики, хотя и не будут исключительно прибыльными, помогут преодолеть разрыв в квалификации и позволят китайскому народу адаптироваться к эпохе машин."
 shx_industry.12.a: "Мы готовим их к новой эпохе!"

 shx_industry.13.t: "Работа со старыми бизнес-кланами"
 shx_industry.13.d: "Одной из первых проблем, с которой мы сталкиваемся, пытаясь перевести Шаньси в современную экономическую эпоху, является само бизнес-сообщество. Деловые кланы Шаньси во многом традиционны и не вполне адаптированы к реалиям современного капитализма.\n\n Состоятельные бизнесмены в большинстве своем отказываются иметь дело с кем-либо, кроме членов семьи, и презирают безличный характер современной промышленности. Кроме того, они склонны рассчитывать на неограниченную ответственность по долгам, что еще больше душит промышленность. Если же деньги все же попадают в руки предприимчивого молодого человека, то часто ожидается, что он поделится с менее усердными членами своей семьи или потратит почти все деньги на пышные свадьбы и другие проявления богатства, вместо того чтобы реинвестировать их в больший капитал.\n\n Все это необходимо изменить. Однако по мере прихода новых инвесторов переход вряд ли был плавным. Старые тактики, такие как подталкивание к колебаниям валютных курсов и ростовщичество, создают недружелюбную атмосферу для новых торговцев, а старые деловые кланы жалуются на регулярную эксплуатацию со стороны гораздо более мирских и подготовленных торговцев из Пекина. Правительство вынуждено вмешаться."
 shx_industry.13.a: "Мы должны сохранить дружественный рынок!"
 shx_industry.13.b: "Мы должны защитить наших старых друзей!"

 #SHX Борьба за власть Связанные события
 shx_powerstruggle.1.t: "Борьба за Шаньси начинается"
 shx_powerstruggle.1.d: "С момента отступления Гоминьдана в Шаньси губернатор Янь Сишань и фельдмаршал Фэн Юйсян демонстрировали образ крепкой дружбы, поклявшись стать родными братьями. Это позволило Шаньси оставаться нейтральным и стабильным государством на протяжении почти десяти лет, пока бывшие противники на политической арене Северного Китая объединялись против взаимных угроз У Пэйфу и Чжан Цзолиня. Однако с годами Янь Сишань понял, что ему следует опасаться влияния Фэн Юйсяна. Власть Яня традиционно связана с провинциальным правительством, поскольку он является официально признанным губернатором Шаньси и центром тонкой паутины различных укоренившихся интересов. Фэн, напротив, ставит свою власть на контроль над мощной армией "Гоминьцзюнь", националистической и сравнительно революционной, отличающейся фанатичным рвением. Вместе взятые, они не позволили У Пэйфу и центральному правительству предпринять какие-либо серьезные действия против региона с тех пор, как Суйюань была отнята у Яня, но по мере того, как в Китае меняются тенденции, кажется, что этот союз просто не может продержаться долго.\n\nОни оба - гордые лидеры, имеющие свое видение того, как должна управляться Шаньси и, собственно, Китай. Шаньси - бедная провинция, у которой мало ресурсов и времени для разработки хотя бы одной программы своего будущего. Десятилетний план, который ранее был вялым и широко игнорировался, был введен в действие в 1930 г., когда провинция оправилась от очередного поражения, внезапно привлек к себе пристальное внимание обеих партий, стремящихся укрепить свою легитимность в Шаньси. Не секрет, что за происходящим следят и сторонние наблюдатели - несомненно, будущий лидер Шаньси надеется зарекомендовать себя как \"образцовый губернатор\" и потенциальный кандидат на лидерство в Китае!"
 shx_powerstruggle.1.a: "Пусть победит сильнейший!"
 shx_powerstruggle.1.b: "Пожалуйста, объясните подробнее."

 shx_powerstruggle.2.t: "Борьба за Шаньси"
 shx_powerstruggle.2.d: "Борьба за Шаньси будет вестись между Янь Сишанем и его кликой (отцовские автократы) против Фэн Юйсяна и Гоминьцзюня (авторитарные демократы) за контроль над Шаньси. В меню решений миссия под названием "Грядущий переворот Гоминьцзюнь" будет медленно уменьшаться. Кроме того, там же можно посмотреть силу Гоминьцзюна. Различные события, цели и решения будут либо увеличивать, либо уменьшать таймер и силу Гоминьдана.\n\nЯнь и Фэн по-разному относятся к реализации различных элементов Десятилетнего плана, а также к реформированию армии. Отдавая предпочтение той или иной стороне, они, как правило, получают преимущество (Янь желает более слабый Гоминьцзюнь и более длительный таймер, и наоборот). Однако следует иметь в виду, что противная сторона также будет реализовывать свои собственные планы и не сдастся без боя.\n\nДля завершения борьбы одна из сторон должна выйти победительницей. Стандартным способом победы для каждой из сторон является достижение баланса сил не менее 95%. В качестве альтернативы Гоминьцзюнь победит, если таймер достигнет нуля, а Янь победит, выбрав решение об очищении Гоминьцзюнь (которое становится доступным, когда сила Гоминьцзюнь становится ниже определенного порога). Янь также \"победит\", хотя и нетрадиционно, если внешние силы вторгнутся в Шаньси во время борьбы за власть. Стабильность пострадает пропорционально силе, которую сохранит другая сторона после победы.\n\nИмейте в виду, что правительство в Пекине будет иметь возможность влиять на эту борьбу."
 shx_powerstruggle.2.a: "Понятно."

 shx_powerstruggle.3.t: "Янь очищает Гоминьцзюнь"
 shx_powerstruggle.3.d: "Азартная игра Фэн Юйсяна провалилась! Около недели назад по всему Тайюаню была выдана серия ордеров на арест тысяч подозреваемых в предательстве и потенциальных пятых колонн. Тем временем армия провинции Шаньси отправилась в Яньань с приказом навести порядок и вытеснить Гоминьдана из провинции. Гордо шествуя по Шаньси, местные жители в основном равнодушно, если не сказать радостно, следили за ликвидацией Гоминьцзюнь, и практически не оказывали сопротивления элитной, хорошо оснащенной армии уважаемого губернатора. Застигнутые врасплох и не готовые противостоять артиллерии Яня тайюаньского производства, гоминьдановцы были разбиты в бою. Попытка затяжного восстания была пресечена самими крестьянами, которые донесли на большинство Гоминьцзюнь властям. За членов Гоминьцзюнь, как за бандитов, назначалась награда, и стало ясно, кто пользуется верностью жителей Шаньси.\n\n Когда пыль наконец осела, Янь вышел победителем, сохранив контроль над своей любимой провинцией после быстрой чистки. Помимо Гоминьцзюнь, клика Яня преследовала студенческих радикалов, левых и других республиканцев, не желавших сотрудничать с правительством. Считается, что Фэн бежал в Россию, надеясь получить финансирование для возвращения, но вряд ли он получит его теперь, когда его движение дискредитировано. На ликвидацию последствий уйдет несколько недель, но, учитывая обстоятельства, все прошло как нельзя лучше. Янь остается хозяином провинции, но будет ли этого достаточно, чтобы стать претендентом на власть в Северном Китае, пока неясно."
 shx_powerstruggle.3.a: "В добрый путь."

 shx_powerstruggle.4.t: "Революция Гоминьцзюнь"
 shx_powerstruggle.4.d: "Похоже, что время Янь Сишаня вышло! Около недели назад передовые отряды гоминьдановцев начали продвигаться из Яньаня в сторону Тайюаня, прокладывая путь большим колоннам Гоминьцзюнь. Навстречу им была отправлена армия Яня, более многочисленная и лучше оснащенная. Но вскоре они попали в засаду, были изолированы и разгромлены небольшими группами - очевидно, что такое быстрое продвижение Гоминьдана было бы невозможно без широкой лояльности населения. Армия провинции Шаньси, конечно, поняла это и начала разбегаться, бросая свою драгоценную артиллерию и дорогие винтовки тайюаньского производства. Отчаянная попытка Янь Сишаня подготовить осаду столицы и дождаться подкрепления из Пекина была сорвана дворцовым переворотом, возглавленным генералом Шан Чжэнем и другими офицерами, республиканцами и студентами города. Десятилетнему правлению Яня пришел конец.\n\n Когда пыль улеглась, Фэн вышел победителем, захватив Шаньси в результате быстрой, почти бескровной революции. Многие дворяне, бизнесмены и сторонники Яня бежали, хотя оставшиеся группировки в основном присягнули на верность Гоминьцзюнь. Янь, по слухам, бежал за границу с большей частью своих богатств, но, по слухам, он просто вернулся в родную деревню Хэбянь и фактически находится под домашним арестом. Новому правительству потребуется несколько недель, чтобы избавиться от остатков клики Яня, но, учитывая обстоятельства, все прошло как нельзя лучше. Но при всем ликовании, царящем в Шаньси, Фэн и его генералы знают, что так просто до Пекина не добраться."
 shx_powerstruggle.4.a: "Наконец, это сделано."

 shx_powerstruggle.5.t: "Последний человек"
 shx_powerstruggle.5.intro: "В эпоху господства военачальников лидерство переходит от законов и должностей к очень личной форме, определяемой связями и социальным статусом. Эти военачальники правят не столько благодаря своим роскошным медалям или показным титулам, которые они присваивают себе, сколько благодаря разветвленной сети военных, интеллектуалов, бюрократов, социальных и гражданских подчиненных. Эта система позволяет им обладать огромной властью (или, по крайней мере, той властью, которую они могут получить) практически во всех сферах жизни. Это также означает, что в борьбе за волю между этими претендующими на власть автократами прямое устранение противника навсегда разрушит их движение."
 shx_powerstruggle.5.yan.d: "$shx_powerstruggle.5.intro$\n\nЗа несколько дней, прошедших после контрпереворота клики Янь, Фэн скрылся или отправился в изгнание, надеясь, возможно, пережить новый режим в Шаньси. Большинство его подчиненных уже сдались или были убиты, однако остатки Гоминьцзюнь продолжают скрываться в горах. Оставив их там, мы можем навлечь беду на наши позиции в Шаньси. Либо мы примиримся с побежденными, либо изгоним гоминьдановцев, навсегда рассеяв их армию по ветрам."
 shx_powerstruggle.5.feng.d: "$shx_powerstruggle.5.intro$\n\nКак короли на шахматной доске, кажется, что его захват проиграл армии день. После падения Тайюаня Янь Сишань вернулся в свою родную деревню Хэбянь, вероятно, надеясь, что правление Гоминьцзюнь скоро сойдет на нет. Немногие из его подчиненных навещают его, что свидетельствует о его глубокой изоляции, однако, если позволить ему оставаться там под домашним арестом, это значит оставить потенциального соперника в самом сердце нашей недавно завоеванной провинции. Либо мы примиримся с побежденным, либо покончим с Кликой Яня, навсегда развеяв его фракцию по ветру."
 shx_powerstruggle.5.yan.a: "Отправьте посланника с нашими \"щедрыми\" условиями."
 shx_powerstruggle.5.yan.b: "За легкие обиды люди мстят, а за тяжелые - нет."
 shx_powerstruggle.5.feng.a: "Разве мы не были когда-то родными братьями?"
 shx_powerstruggle.5.feng.b: "Если ты стреляешь в короля, ты должен его убить."

 shx_powerstruggle.6.t: "Судьба двух армий"
 shx_powerstruggle.6.yan.d: "После кровопролитного окончания четвертой Чжили-Фэньтяньской войны в 1928 г. надежды У Пэйфу на расширение своего тиранического правления над Шаньси сдерживались недавно объединившимися армиями Гоминьцзюнь и провинциальной армии Шаньси. Непропорционально большая для размеров и богатства защищаемого ими государства, эта коалиция, тем не менее, сдерживала Центральную армию благодаря высоким горам и многочисленным рекам.\n\n Тем не менее, серьезных усилий по объединению двух войск предпринято не было, и Янь, и Фэн с подозрением относились к долгосрочным намерениям друг друга. В основном, Гоминьцзюнь занимал северную часть Шаньси и обеспечивал себя оружием за счет импровизированных мастерских, контрабандного оружия, украденного во время набегов на Сиань, и складов старого оружия 1920-х годов. Провинциальная армия также оставалась на своих базах в Шаньси, ревностно охраняя свои склады оружия, изготовленного в Тайюаньском арсенале.\n\n После окончательного поражения Гоминьдзюнь мы получили шанс наконец-то интегрировать наши силы, вливая побежденных солдат в расширенную провинциальную армию. Однако альтернативой этому является массовое привлечение войск Гоминьдзюнь, вливание их целыми подразделениями, оставляя прежнюю структуру в значительной степени нетронутой."
 shx_powerstruggle.6.yan.a: "Одна армия для одного Китая!"
 shx_powerstruggle.6.yan.b: "Зачем чинить то, что не сломано?"

 shx_powerstruggle.6.feng.d: "С момента кровавого окончания Четвертой Чжили-Фэнтяньской войны в 1928 году надежды У Пэйфу на расширение своего тиранического правления над Шаньси сдерживались недавно объединившимися армиями Гоминьцзюня и Провинциальной армии Шаньси. Непропорционально большая для размеров и богатства защищаемого ими государства, эта коалиция, тем не менее, сдерживала Центральную армию с помощью высоких гор и многочисленных рек.\n\nНесмотря на это, не было предпринято никаких серьезных усилий для объединения двух сил, и Янь, и Фэн оставались подозрительными по отношению к долгосрочным намерениям друг друга. В основном Гоминьджун занимал северную часть Шэньси и снабжал себя оружием, используя импровизированные мастерские, контрабанду и украденное оружие из набегов на Сиань, а также старые запасы оружия 1920-х годов. Провинциальная армия также оставалась на своих базах в Шаньси, ревностно охраняя свои склады оружия, изготовленного в Тайюаньском арсенале.\n\n С разгромом провинциальной армии перед нашим наступлением, мы получили шанс наконец-то объединить наши силы. У нас есть два варианта, первый из которых - принимать отдельных солдат, готовых присоединиться к нашему делу, и индоктринировать их в нашу идеологию. Второй вариант - просто заменить высшее руководство провинциальной армии, сохранив их статус и подразделения как есть, но с другим губернатором во главе."
 shx_powerstruggle.6.feng.a: "Вперёд, китайские солдаты!"
 shx_powerstruggle.6.feng.b: "Лучше не раскачивать лодку"

 shx_powerstruggle.7.t: "Расправа с предателями"
 shx_powerstruggle.7.yan.d: "После того как судьба Фэна была решена, остался вопрос о его штабе - группе советников и представителей власти, которые позволяли ему оказывать такое влияние на разросшееся движение Гоминьджун. Гоминьдан, по большей части, был армией, и поэтому Фэн в значительной степени зависел от нескольких избранных, чтобы поддерживать некое подобие нормальной гражданской жизни. Полезны ли они нам - вопрос спорный.\n\nПодавляющее большинство его гражданских советников - радикалы по своей природе, смесь социалистических агитаторов, радикальных интеллектуалов и нескольких священников. Многие из нашей камарильи рекомендовали бы просто вычистить этих людей, так как они мало полезны для нас и имеют сомнительную лояльность. С другой стороны, иногда лучше держать друзей близко, а врагов еще ближе."
 shx_powerstruggle.7.yan.a: "Прощение - это добродетель."
 shx_powerstruggle.7.yan.b: "Но мы не будем ее осуществлять!"

 shx_powerstruggle.7.feng.d: "После того как судьба Яня была решена, остается вопрос о его штате - группе различных советников и власть имущих, которые позволяли ему оказывать то влияние, которое он имел на правительство провинции Шаньси. Тайюань, конечно, не просто управлял Шаньси. В разные периоды он имел власть над собственно Шаньси, Суйюанем и некоторыми районами Шэньси. Полезны ли они нам - вопрос спорный.\n\n Многие из ближайших советников Яня являются инструментами угнетения или иным образом идеологически несовместимы с нашими революционными целями, многие из нашей камарильи рекомендовали бы просто очистить их от этих людей. Ведь их преданность сомнительна, а преступления против лаобайсина многочисленны. Но, с другой стороны, все они - люди опытные, а наше гражданское крыло испытывает недостаток. Возможно, их сохранение послужит эффективным противовесом влиянию радикалов в нашем собственном движении."
 shx_powerstruggle.7.feng.a: "Давайте сохраним провинциальную администрацию."
 shx_powerstruggle.7.feng.b: "Смерть предателям!"

 shx_powerstruggle.8.t: "Разгромленное верховное командование"
 shx_powerstruggle.8.yan.d: "Гоминьдан может быть побежден, но наша головная боль с ним еще не закончилась. У Фэна было много заместителей и командиров, и по мере того, как решается судьба старого Гоминьдана, многим становится не по себе от неуверенности в завтрашнем дне. Большинство офицеров низшего звена, как ожидается, относительно легко перейдут к новому хозяину (что в наше время, к счастью или к худшему, является еще одной частью их профессии), но у старших офицеров, скорее всего, будут проблемы.\n\nВо главе с высшими лейтенантами Фэна Сунь Юэ и Ху Цзинъи, разгромленный офицерский состав все еще сохраняет значительную лояльность среди нижних чинов. Кроме того, в отличие от большинства своих подчиненных, они успели пообщаться и наладить связи с нашей провинциальной армией. Учитывая относительную нехватку опыта и компетентных офицеров, некоторые, например Шан Чжэнь, советовали оставить их на службе. Другие же, то ли из ревности, то ли желая защитить провинциальную армию от проникновения, рекомендуют изгнать их из провинции."
 shx_powerstruggle.8.yan.a: "Смена униформы - это просто издержки ведения бизнеса."
 shx_powerstruggle.8.yan.b: "И они становятся генералами? Какая больная шутка!"
 shx_powerstruggle.8.feng.d: "Провинциальная армия может быть разгромлена, но наша головная боль с ней еще не закончена. У Яня было много заместителей и командиров, и по мере того, как решается судьба старой провинциальной армии, многие из них становятся беспокойными из-за неуверенности в завтрашнем дне. Большинство офицеров низшего звена, как ожидается, относительно легко перейдут к новому хозяину (что, к счастью или к худшему, является еще одной частью их занятий в эти времена), но старшие офицеры, скорее всего, будут испытывать проблемы.\n\nВо главе с высшими лейтенантами Яня Фу Цзуои и Сюй Юнчаном, разгромленный офицерский состав все еще сохраняет значительную лояльность среди нижних чинов. Кроме того, они, в отличие от большинства своих подчиненных, успели пообщаться и наладить связи с нашим "Гоминьджуном." Шан Чжэнь, поздний перебежчик на нашу сторону и один из ведущих бывших членов провинциальной армии, посоветовал нам оставить их на службе. Другие же, то ли из ревности, то ли желая защитить гоминьдановцев от коррупции, рекомендуют изгнать их из провинции."
 shx_powerstruggle.8.feng.a: "Кем мы были, не имеет значения. Важны наши планы на будущее."
 shx_powerstruggle.8.feng.b: "Наша армия нуждается в лучшем, чем мелкие наемники."

 shx_powerstruggle.9.t: "Обновленный союз"
 shx_powerstruggle.9.d: "В результате шокирующего поворота событий борьба за власть между Янь Сишанем и Фэн Юйсяном подошла к концу, но не в пользу одного из них, а в пользу внешнего претендента. То ли почувствовав слабость шаньсийской клики, то ли из-за неудачных махинаций сильных мира сего, иностранные захватчики двинулись на Тайюань и Яньань, заставив двух мужчин, когда-то поклявшихся стать родными братьями, вновь пойти на отчаянный союз.\n\nВ ходе срочных переговоров, проходивших при посредничестве ведущих военных, таких как Шан Чжэнь и Сюй Юнчжан, были определены условия. Янь Сишань возглавит новое правительство, а маршал Фэн останется вторым по влиянию человеком в стране. Социалистические агитаторы, поощряемые Фэном и его Гоминьданом, должны быть вычищены из рядов, а пособники Пекина в правительстве Яня - изгнаны.\n\nПодчинение Гоминьдана гражданскому правительству Яня стало большой победой для последнего, однако более амбициозные планы обоих были разрушены. Фэн и Гоминьджун упустили свой шанс узурпировать власть у Яня, но и сам Янь потерял возможность полностью консолидировать власть. Тем временем и Гоминьджун, и провинциальная армия сражаются в окопах, надеясь сдержать вражеские силы. Неизвестно, будет ли этот союз достаточным для сохранения власти одного из них, но, учитывая сложившиеся обстоятельства, у них нет иного выбора, кроме как работать вместе."
 shx_powerstruggle.9.a: "Кровные братья, видимо."

 shx_powerstruggle.10.t.gmj: "Прибыли изгнанники из Гоминьдана"
 shx_powerstruggle.10.t.jin: "Прибыли изгнанники клики Цзинь"
 shx_powerstruggle.10.d.gmj: "Потерпев полное поражение от военных сил [SHX.GetName], неудачливые северные революционеры из Гоминьцзюня разбежались по ветру, удрученные очередной неудачей Фэн Юйсяна. Судьба Фэна неясна, но, судя по всему, его шанс на национальную славу упущен. Те, кого не убили, не заставили скрываться или не завербовали [SHX.GetLeader], бежали.\n\nБольшая часть того, что когда-то было большим движением, пришла в [ROOT.Capital.GetCapitalVictoryPointName] в надежде на убежище. Возглавляемые некоторыми офицерами среднего звена старого движения, они поклялись бороться дальше во имя нации, лаобайсина и демократии. Они утверждают, что наши революционные принципы побудили их прийти сюда в надежде объединиться с нами. Большинство из них - опытные солдаты, но некоторые говорят, что они просто опытные бегуны."
 shx_powerstruggle.10.d.jin: "Долго правящий губернатор Шаньси Янь Сишань наконец-то был изгнан революционной мощью Гоминьджуна. Те, кто не был убит, вынужден скрываться или завербован [SHX.GetLeader], бежали. Когда пал маститый титан северной политики, его бывшие приспешники оказались без хозяина и без дома.\n\nНаиболее организованная часть отступила в Пекин, где искала аудиенции. Большинство из них были давними соратниками Янь Сишаня по "Армии Цзинь"\, и, поскольку судьба Яня в настоящее время неясна, они предложили ему служить правительству страны в том же качестве. Хотя большинство из них достаточно подготовлены, часто обучались в Баодине, как и остальные члены нашего командного состава, слухи о коррупции и некомпетентности в войсках Яня хорошо известны."
 shx_powerstruggle.10.a: "Защитники порядка."
 shx_powerstruggle.10.b: "Наши революционные товарищи."
 shx_powerstruggle.10.c: "Немедленно арестовать беглецов."

 shx_powerstruggle.11.t: "Потерянный Тайбао"
 shx_powerstruggle.11.d: "Сегодня в надежде найти работу пришла интересная фигура. Хань Фуцзюй был когда-то гордым подчиненным Фэн Юйсяна, участвовал в восстании в Луаньчжоу и пекинском перевороте. Возглавив первую бригаду первой дивизии первой армии Гоминьдана, он вскоре стал командиром дивизии, и ему доверили арьергардную борьбу с Янь Сишанем в 1924 году. Потерпев первое поражение, Фэн отступил, и Хань оказался на службе у своего бывшего врага - губернатора Яня. Но он решил вернуться, когда накануне Северной экспедиции Фэн провозгласил клятву Вуюаня и доблестно сражался с чжилийцами.\n\nВновь потерпев поражение, теперь уже в розыске у центрального правительства, он остался со своим старым хозяином в Шэньси. Но когда Янь Сишань окончательно расправился с последними гоминьдановцами в ходе их неудачного восстания против его власти, оказалось, что вера Хань в революцию была утрачена. Сожженные мосты с правительством Шаньси и [QIE.GetNameDef], он поступил к нам на службу в надежде на жалованье, стабильность и восстановление конфуцианской морали - в неясном порядке."
 shx_powerstruggle.11.a: "Приятное дополнение."
 shx_powerstruggle.11.b: "Арестовать предателя."

 #SHX Маньчжурское вмешательство Связанные события
 shx_manchu.1.t: "Заговор [GetMonth]"
 shx_manchu.1.d: "Не прошло и года, как Фэн Юйсян покинул Тайюань, демонстрируя свое неодобрение отношениям Янь Сишаня с Пекином. И вот снова конкурирующие фракции шаньсийской клики оказались за столом переговоров, на этот раз взвешивая последствия заговора, затеянного в столице. Губернатор Янь подписал договор с маньчжурской знатью, разочарованной интеллигенцией и недовольными офицерами центральной армии, чтобы, используя массовые протесты населения в связи с фиаско Лиги, раз и навсегда свергнуть контроль Чжили над страной. В случае успеха удар по чжилийским верховным командирам У Пэйфу, Цао Куню и Цзян Бэйли оставит их без лидера в хаосе.\n\nЭтот замысел не лишен риска, но судьба Шаньси в него вплетена. Если У узнает об этом и выступит против шаньсийской клики, правительство провинции и Гоминьдан, несомненно, падут вместе. А выгода велика - Фэн сомневается в реальной способности заговора успешно консолидировать контроль над государством, но использование возможности ослабить Чжили и получить критически важную территорию на северной китайской равнине значительно укрепит влияние обоих.\n\nВ присутствии старших офицеров между двумя людьми с позорным самолюбием заключена сделка: Фэн со своими войсками закрепит за собой ранее принадлежавшие ему территории к югу от Желтой реки, а Янь со своими сторонниками будет править северной частью. Если они дойдут до Пекина, Янь свергнет маньчжурского императора, и республика будет восстановлена под властью их диархии."
 shx_manchu.1.a: "Фэн неохотно пожал ему руку."

 shx_manchu.2.t: "Падение Сианя"
 shx_manchu.2.d: "Не прошло и суток после того, как тела Цао Куня и У Пэйфу упали на пол, как объединенные силы армии провинции Шаньси, Гоминьцзюня и верных чжилийцев в Центральной армии начали действовать. Пока маньчжурские князья и их союзники пытались обезопасить Пекин и предотвратить вмешательство Фэнтянь, силы коалиции на западе сделали свой ход. Янь Сишань приказал своей провинциальной армии, собрав всех, кого только можно, под командованием Фу Цзуои и Сюй Юнчана направиться в Восточную Шаньси, нанося массированные удары по укрепившимся чжилийским войскам, которые должны были охранять горные подступы. На юге, в районе Гуаньчжуна, Гоминьцзюнь переправился через Желтую реку и предпринял дерзкую попытку атаковать ничего не подозревающие войска гарнизона Шэньси под командованием губернатора Лю Чжэньхуа. Бешеные попытки чжилийцев укрепить столицу провинции Сиань были пресечены активизацией местных партизанских отрядов, связанных с Гоминьджуном, которые в большом количестве поднялись на поддержку наступления Фэн Юйсяна. Не успели прибыть передовые части Гоминьдана, как эти повстанцы при поддержке местных жителей захватили город.\n\nСкорость, с которой переворот разворачивается на центральных равнинах, поразила даже его заговорщиков, которые теперь вынуждены считаться с вполне реальной возможностью того, что им придется фактически управлять Северным Китаем. Тем не менее, Цзян Байли остается на свободе, избежав всех попыток (если таковые были) задержать его. Хотя Сиань, как ожидается, скоро падет, остатки "Чжили", скорее всего, займут свои позиции дальше к югу от традиционной базы власти У в Ухане."
 shx_manchu.2.a: "Это наш шанс, освобождение ждет!."
 shx_manchu.2.b: "Мы выполнили свою часть работы, им лучше сделать то же самое."

 shx_manchu.3.t: "Кампания на Желтой реке"
 shx_manchu.3.d: "Война с чжилийцами продолжается последнюю неделю, и, похоже, что бывшие хозяева Китая в настоящее время находятся в беспорядке, а их ведущие командиры выбыли из игры. Сиань пал под натиском войск Гоминьдана, и Фэн Юйсян приказал своим людям прорываться на юго-запад к Ухани. Однако в городе Лоян он встретил ожесточенное сопротивление, пытаясь вернуть свои прежние территории в Хэнани.\n\n Тем временем коалиционные силы в Пекине разделились на две группы: большая осталась охранять границу с Фэнтянем, а меньшая продвинулась на юг, чтобы соединиться со своими союзниками. Армия провинции Шаньси Янь Сишаня разбила чжилийские войска, охранявшие Восточную Шаньси, и вернула себе полный контроль над родной провинцией. После этого он приказал своим людям быстро продвигаться на восток, чтобы захватить железную дорогу Цзинхань, и ее взятие сегодня утром ознаменовало собой решающий перелом в войне.\n\nОтрезанные от баз Чжили в Ухане, оставшиеся лоялисты к северу от Желтой реки сдались, обеспечив так называемому \"Альянсу Центральных Равнин\" почти полный контроль над севером. Оставшиеся гарнизоны в Баодине сдались маршалу Яну, передав ему контроль над главной военной академией Китая. Пока его подчиненные зачищают остатки Чжили, Янь отправляется в Пекин, его амбиции мчатся быстрее, чем его вагон."
 shx_manchu.3.a: "Вперед, к концу "Жили-были"!
 shx_manchu.3.b: "Отличное выступление гранд-маршала Яна!."

 shx_manchu.4.t: "Альянс центральных равнин распался!"
 shx_manchu.4.d: "Штурм Лояна проходил медленно, гораздо медленнее, чем хотелось бы Фэн Юйсяну. После нескольких недель боев важнейший город Хэнани пал только после того, как к нему подошли подкрепления из других коалиционных сил, чтобы окружить его с севера и востока. Но и после этого чжилийские войска в основном отступили из города в полном порядке, оставив победителей сражаться между собой. Хотя Янь обещал ему контроль над территориями к югу от Желтой реки, новая городская администрация (многие члены старой) в основном не подчинилась его командам. Попытки заменить их на революционеров, примкнувших к Гоминьдану, встретили упорное сопротивление со стороны других партнеров по коалиции.\n\nЭто было не единственное, что беспокоило революционного генерала. За неделю до этого в Пекине Янь Сишань принял титул императорского комиссара и главнокомандующего императорской армией - почести, которых когда-то удостаивался У Пэйфу. Если Янь планировал свергнуть императора, как он обещал, то он, конечно, не торопился. Столкнувшись с реальной возможностью предательства, Фэн Юйсян созвал тринадцать тайбао для разработки нового плана.\n\nНачав переворот внутри переворота, \n "Генерал-предатель\n" предотвратил любое будущее вероломство агрессивным наступлением на Шаньси, надеясь уничтожить базу сил Яня, прежде чем тот сможет укрепить власть. Внезапное продвижение в Западную Шаньси, быстро передислоцировав свои силы, застало врасплох войска провинциальной армии, чему, возможно, способствовало дезертирство таких стойких республиканских офицеров, как Шан Чжэнь, которым было поручено удерживать тыловые позиции. Сам Тайюань был слабо защищен антисоциалистическими отрядами, собранными из местных дворян.\n\n Уже раздаются выстрелы, а Гоминьцзюнь наступает на штаб-квартиру нового императорского комиссара в Тайюане, и начинается новый этап войны. Ни одна из сторон не готова к конфликту такого масштаба, обе они уже измотаны борьбой с чжилийцами и перенапряжены захваченной территорией. Тем не менее, при любом исходе судьба Северного Китая, скорее всего, будет определена в ближайшие месяцы."
 shx_manchu.4.a: "Фэн Юйсян завершит революцию!"
 shx_manchu.4.b: "Янь Сишань спасет Китай! (тег переключен на QIE)"
 shx_manchu.4.c: "Ян принесет империи мир, справедливость и безопасность!."

 shx_manchu.5.t: "Прекращение огня на Центральных равнинах!"
 shx_manchu.5.d: "После нескольких недель неустанных боев между остатками клики Чжили, античжилийскими заговорщиками в Пекине, провинциальной армией Янь Сишаня и Гоминьджуном Центральная равнина залита кровью. Избитые, объединенные силы Яня и его союзников в Пекине прочно удерживают Северный Китай, между бывшими \"братьями по крови"\ было подписано соглашение. Это перемирие позволит Фэну укрепить свои позиции (и, вероятно, подготовиться к новому наступлению на Яня), а Яню - добить чжилийцев.\n\n Ни тот, ни другой не довольны результатом, но продолжение войны чревато тем, что Фэн со временем уступит превосходящим силам цинского правительства, а Янь, возможно, растратит критические ресурсы, сражаясь за обедневшие горы. Остатки чжилийцев могут быть фактически побеждены, но слабость их замены беспокоит многих. Нависла угроза со стороны Японии и ее фэнтяньских приспешников, а также на юге появились различные претенденты.\n\nБаланс сил в Северном Китае, который когда-то считался гораздо более стабильным, чем различные провинции бывшей Лиги, безвозвратно изменился. В каком направлении это произойдет, пока неясно."
 shx_manchu.5.a: "Мы видим их не в последний раз...."
 shx_manchu.5.b: "Мы отомстим!"

 shx_manchu.6.t: "Война на Центральных равнинах разгорается!"
 shx_manchu.6.d: "Самые смелые планы мышей и людей часто оказываются неудачными, но мало какие планы так сильно зависят от успеха, как последняя авантюра, которую затеял Янь Сишань. Поддерживая эклектичную группу различных заговорщиков в Пекине, шаньсийская клика была замешана в глубоком предательском заговоре против У Пэйфу. Глупцы, с которыми мы решили заключить союз, провалили задание, были раскрыты и с тех пор очищены мстительным Нефритовым маршалом. На допросе они рассказали о нашей причастности к этому делу, но не факт, что наши запасы и мобилизованные армии не выдали этого. Чжили идут мстить, и у нас мало времени на подготовку.\n\nНадежда не потеряна, хотя мы находимся в крайне невыгодном положении. Как и прежде, нашу провинцию охраняют две мощные (хотя и ослабленные) армии. Проводить широкомасштабную интеграцию уже поздно, но в Тайюане спешно создано объединенное командование из генералов Гоминьджуна и провинциальной армии. Горы и реки защитят нас, наши мудрые командиры и мужество наших солдат позволят нам сдержать Центральную армию.\n\n Будьте внимательны, но этот конфликт не закончится в ближайшее время. На данный момент мы продемонстрировали, что либо мы, либо они, и Чжили не успокоятся, пока либо мы не будем уничтожены, либо они."
 shx_manchu.6.a: "Реванш, который мы не можем позволить себе проиграть!"

 shx_manchu.7.t: "Скорая капитальная помощь"
 shx_manchu.7.d: "Предательство Яня привело к тому, что мы оказались на грани величия. Тайюань остается в его руках, по крайней мере, на данный момент, а вместе с ним и центр управления провинцией Шаньси. Даже если бы нам удалось его отвоевать, он, скорее всего, был бы разрушен в результате осады и кишел бы сторонниками Яня. Поэтому мы вынуждены искать базу для будущих операций до объединения.\n\nВ прошлом штаб-квартира Гоминьдана находилась в Яньане, на севере провинции Шэньси. Небольшой город, он является базой, с которой действовала наша армия, и гораздо более защищен от вражеского вторжения. В нем существует существующая инфраструктура, и, скорее всего, это будет эффективная база военного времени.\n\n Недавно мы также захватили исторический город Сиань, одну из четырех великих древних столиц Китая. Помимо исторической значимости, город связан с важнейшей железнодорожной инфраструктурой. Жители этого района в целом относятся к нам благосклонно благодаря предыдущей работе по завоеванию их доверия, но он уязвим для вражеских контратак. Более того, за последние несколько столетий его реальное значение в китайской политике снизилось, а резня маньчжуров в городе во время революции еще больше подорвала его ценность.\n\n[SHX.GetLeader] должен сделать выбор в ближайшее время, пока мы работаем над созданием импровизированной военной инфраструктуры, чтобы заменить потерянную в Тайюане. Используя все, что наши лоялисты смогли тайно вывезти из города с Тайюаньского Арсенала, а также имеющиеся у нас мастерские, мы должны будем отбиваться от реакционных сил."
 shx_manchu.7.a: "Мы остановились в Яньане."
 shx_manchu.7.b: "Мы переезжаем в Сиань."

 shx_manchu.8.t: "YCP прибывает в Шаньси."
 shx_manchu.8.d: "После кровавых последствий неудавшегося маньчжурского переворота ведущие члены Молодой китайской партии прибыли сегодня на границу Шаньси и просят [SHX.GetLeader] о помощи и поддержке.\n\nПолучив свое название от турецких "младотурок", YCP - это партия, выступающая за устранение китайских полевых командиров и создание сильного центрального правительства. Они выступают с националистической программой, в центре которой - отказ от особых привилегий и экстерриториальности, уступленных западным державам. Их лидер Цзэн Ци, противостоящий Гоминьдану и клике Чжили, предпринял попытку свержения руководства Чжили в ходе недавнего государственного переворота. После провала переворота они прибыли в Шаньси, и нам решать, разрешать или нет их вступление в наши владения."
 shx_manchu.8.a: "Не за что!"
 shx_manchu.8.b: "Нам не нужны эти идеалисты-дураки."

 shx_manchu.9.t: "Временный капитал"
 shx_manchu.9.d: "Окончание войны на Центральных равнинах восстановило мир, но не спокойствие. Пока мы работаем над восстановлением и готовимся к новому раунду конфликта, внимание вновь вернулось к вопросу о том, где будет находиться столица нашего движения. В конце концов, чрезвычайные потребности военного времени могут не совпадать с наилучшим выбором места базирования в будущем. После некоторых обсуждений высшее руководство [SHX.GetRulingParty] приняло решение..."
 shx_manchu.9.a: "переехать в безопасный город Яньань."
 shx_manchu.9.b: "переехать в исторически значимый Сиань."
 shx_manchu.9.c: "переехать в промышленно развитый Тайюань."
 shx_manchu.9.e: "переехать в речной город Лоян."
 shx_manchu.9.f: "остаются в [SHX.Capital.GetCapitalVictoryPointName]."

 shx_manchu.10.t: "Разграбление Яньаня"
 shx_manchu.10.d.yulincapital: "Ярость войны на Центральных равнинах продолжает вызывать неисчислимые разрушения на севере Китая, но ни одно из них не оказало такого влияния на наше движение, как [QIE.GetAdjective] взятие Яньаня. Район Юйлинь на севере Шэньси уже давно стал нашей операционной базой, местом скопления сторонников и единомышленников. Хотя наши армии продолжают сражаться, последствия его потери для нашего престижа и сетей не поддаются исчислению."
 shx_manchu.10.d.yulinnotcapital: "$shx_manchu.10.d.yulincapital$\n\nК счастью, нам хватило мудрости перенести нашу официальную столицу в другое место по адресу [SHX.Capital.GetCapitalVictoryPointName]. Хотя вся наша инфраструктура еще не перенесена, лишь немногие из наших руководителей высшего и среднего звена попали в плен или были рассеяны в ходе битвы за Яньань. Тем не менее, моральный дух заметно упал, и мы вполне можем потерять динамику."
 shx_manchu.10.a: "Полная катастрофа!"

 shx_manchu.11.t: "Война на центральных равнинах"
 shx_manchu.11.d: "Разборки на центральных равнинах Китая! После нескольких недель нестабильности, вызванной жестокими убийствами давних чжилийских лидеров Цао Куня и У Пэйфу, страна, все еще оправившаяся от смерти Сунь Чуаньфана, охвачена новым насилием, поскольку ведущие сторонники маньчжурского реставрационного переворота борются за добычу.\n\n Официальное назначение Ян Сишаня императорским комиссаром в неспокойной монархии Китая было встречено злобным переворотом внутри переворота, совершенным Фэн Юйсяном, чей Гоминьцзюнь поклялся восстановить республику. На юге страны остатки Чжили продолжают борьбу. В то время как в колыбели китайской цивилизации бушуют жестокие бои, сомнительно, что какая-либо из сторон сможет долго удерживать свои войска на поле боя. Более того, многие задаются вопросом, кто еще может попытаться воспользоваться ситуацией."
 shx_manchu.11.a: "Два силача столкнулись лицом к лицу."
 shx_manchu.11.b: "Возможно, мы сможем воспользоваться этим промахом."

 #SHX События японского проникновения
 shx_japanese_infiltration.1.t: "Рост японской инфильтрации"
 shx_japanese_infiltration.1.d.peace: "Растущее влияние японцев в нашем правительстве, хотя и служит, возможно, полезным противовесом другим иностранным силам, но в то же время позволяет питать к этой азиатской державе чрезмерные симпатии. Наши худшие опасения подтвердились, когда в нашей администрации была раскрыта не одна, а несколько шпионских групп. Пользуясь системной коррупцией, внутренним пессимизмом, недовольством [SHX.GetLeader] и, возможно, искренним восхищением Японией, агенты спецслужб, работающие из Тайюаня, основательно внедрились как в нашу бюрократию, так и в вооруженные силы.\n\nНаши контрразведывательные расследования пока касаются в основном низших чинов и магистратов, но очевидно, что гниль распространяется и выше, включая кабинет министров и высшее командование. В центре этого заговора, скорее всего, находится Комото Дайсаку, японский исполнительный директор, которого мы наняли для помощи в модернизации нашей экономики. Естественно, он все отрицает, но то, с какой энергией многие из наших бывших доверенных лиц защищают его, просто поражает.\n\n Если мы продолжим наше расследование, оно вполне может зацепить некоторых видных деятелей нашего правительства, дестабилизировать ситуацию в [SHX.GetName] и, более того, поставить под сомнение суждения самого [SHX.GetLeader]. С другой стороны, если мы ограничимся расследованием только в отношении младших офицеров, это не устранит коренные причины шпионажа и даст японцам и их союзникам преимущество над нами. Вопрос в том, действительно ли мы хотим знать правду?"
 shx_japanese_infiltration.1.d.war: "В условиях войны с Японией мы были шокированы тем, что Комото Дайсаку и многие японские технократы, которых он привез с собой в провинцию, не уехали, а спокойно продолжали выполнять свою работу, пока мы воевали с их родиной. Возможно, вопреки здравому смыслу, мы позволили ему остаться на своем посту на время расследования, чтобы не вызывать подозрений. К сожалению, наши опасения оказались беспочвенными: мы уже поймали десятки японских шпионов и сторонников в нашем правительстве.\n\nНаши контрразведывательные расследования в основном коснулись офицеров низшего звена и магистратов, но очевидно, что гниль распространяется и выше - включая кабинет министров и высшее командование. В центре этого заговора, скорее всего, находится Комото Дайсаку, японский исполнительный директор, которого мы наняли для помощи в модернизации нашей экономики. Естественно, он все отрицает, но то, с какой энергией многие из наших бывших доверенных лиц защищают его, просто поражает.\n\n Если мы продолжим наше расследование, оно вполне может зацепить некоторых видных деятелей нашего правительства, дестабилизировать ситуацию в [SHX.GetName] и, более того, поставить под сомнение суждения самого [SHX.GetLeader]. С другой стороны, если мы ограничимся расследованием только в отношении младших офицеров, это не устранит коренные причины шпионажа и даст японцам и их союзникам преимущество над нами. Вопрос в том, действительно ли мы хотим знать правду?"
 shx_japanese_infiltration.1.a: "Жалкие предатели нации!"
 shx_japanese_infiltration.1.b: "Уже слишком поздно, давайте избегать паники."

 shx_japanese_infiltration.2.t: "Доклады разведки от [SHX.Capital.GetCapitalVictoryPointName]"
 shx_japanese_infiltration.2.d.japan: "Наши разведывательные ячейки в [SHX.Capital.GetCapitalVictoryPointName] действительно заслужили свою зарплату за последний год, снабжая нас обширной информацией о возможностях [SHX.GetAdjective] и давая нам представление о внутренней работе правительства [SHX.GetLeader]. Во главе с Дайсаку Комото, бывшим полковником Квантунской армии, который успешно вошел в ближний круг [SHX.GetLeader], он создал паутину контактов во всей администрации. Эти контакты, будь то личная жадность, вера в нашу окончательную победу над Китаем или искренняя поддержка наших паназиатских устремлений, включают некоторых высокопоставленных членов кабинета министров и командного состава.\n\nК сожалению, несмотря на их прошлые симпатии, склонить самого [SHX.GetLeader] на нашу сторону не представляется возможным и вероятным. Тем не менее, несмотря на то, что они могут стоять на пути к господству над Северным Китаем, успешный сбор разведданных (осуществляемый спонтанно и достаточно автономно нашими средствами на местах) дает нам серьезное преимущество в достижении наших целей в этом регионе."
 shx_japanese_infiltration.2.d.fengtian: "Наши японские союзники передали нашему высшему командованию в качестве \"подарка\" как свидетельство нашего союза несколько досье на [SHX.GetName]. Собранные неназванными агентами, они содержат чрезвычайно подробную (хотя и несколько устаревшую) информацию о внутреннем устройстве правительства [SHX.GetName], включая сведения о его военном потенциале и промышленных активах. Эти сведения станут большим подспорьем в любой потенциальной кампании против [SHX.GetLeader], и даже если мы будем стремиться к альянсу, наличие этих сведений будет полезно для сохранения позиций в наших отношениях. Однако осталось невыясненным, какую информацию японцы собирают о нас в свою очередь, и не проникли ли их собственные агенты в нашу администрацию."
 shx_japanese_infiltration.2.a: "Ценные сведения о северном Китае."
 shx_japanese_infiltration.2.b: "Передайте эту информацию в [FNG.GetLeader]."

 shx_japanese_infiltration.3.t: "Японский арьергард"
 shx_japanese_infiltration.3.d: "Наконец-то японцы потерпели поражение - их вытеснили из Китая силой оружия, удачей и упорством патриотов страны. Квантунская армия отступает на родные острова, поджав хвост, пока Токио обдумывает свой следующий шаг. Однако даже когда японские солдаты покидают Китай, их интерес к нему остается, и не все еще решили вернуться домой.\n\nВ [SHX.Capital.GetCapitalVictoryPointName] Комото Дайсаку и его Tung Chi Mining Company остаются на месте, их так и не выкорчевали во время китайско-японской войны, несмотря на их подрывные действия как до, так и во время конфликта. Может быть, они просто слишком укоренились, или их опыт слишком ценен, а может быть, Ян питает слабость к японцам, учитывая его образование. На самом деле он вряд ли одинок в своем восхищении соседом Китая, который успешно избежал участи, постигшей некогда великую китайскую империю, быстро модернизировав и реформировав свою администрацию. Война, возможно, и подпортила отношения между ними, но общая ненависть к европейскому империализму осталась.\n\n Готовность Комото остаться на посту "Генерального советника" вместе с большей частью своих сотрудников, чтобы помочь в восстановлении, якобы в качестве "компенсации" за ущерб, нанесенный их стране, и для восстановления отношений, вызывает споры. Губернатор Ян, безусловно, колеблется, даже если некоторые из его сотрудников менее щепетильны в этом вопросе. Его положительные отношения с Японией даже во время войны были в основном результатом прагматизма, а не глубокой симпатии. Он быстро опроверг слухи о переговорах с японцами во время войны или о получении тайных кредитов и поставок как клевету, придуманную его врагами, и принятие этого предложения нанесло бы большой ущерб его патриотическому авторитету. Тем не менее он будет не первым военачальником, северным или иным, который примет иностранную поддержку, чтобы получить преимущество над соперниками."
 shx_japanese_infiltration.3.a: "Вместе мы начнём зализывать раны..."
 shx_japanese_infiltration.3.b: "Бывшие враги - плохие друзья..."

 #SHX QIE Aid Связанные события
 shx_QIE_aid.1.t: "В Тайюане сошел с рельсов поезд"
 shx_QIE_aid.1.d: "Несмотря на то, что Ауфсихтсрат Остазиатишен Генвервальтунг был на высоте благодаря своим недавним успехам в строительстве железных дорог на юге нашей страны, на севере их судьба была не столь благосклонна. Их филиалы в Пекинском синдикате уже несколько месяцев работают над соглашением с упрямым губернатором Шаньси Янь Сишанем, а наши представители выступают в качестве посредников. Несмотря на то, что им удалось добиться значительных успехов и расположить к себе высокопоставленных представителей администрации, таких как Ван Сян, генеральный директор провинциального банка Шаньси, в конечном итоге переговоры зашли в тупик.\n\nЯн (подстрекаемый предательским маршалом Фэн Юйсяном) решил выйти из переговоров, отказавшись уступить нашим требованиям, чтобы железнодорожные линии, которые планирует построить ОАК (которые мы финансируем), использовали стандартную колею, а не более узкую, указанную Яном. Он обвиняет нас в попытке подорвать его автономию и в интригах, направленных на облегчение вторжения наших войск.\n\nНесмотря на возмутительные обвинения, крах этих переговоров подчеркивает экономическую изоляцию Шаньси с начала века. Некогда одна из самых богатых провинций Китая, в которой располагались банковские и торговые центры, в результате изменения ситуации в начале эпохи военачальников оказалась в глубокой нищете. Регион остается номинально союзным нашему правительству: У Пейфу не удалось полностью оттеснить Янь и Фэна в конце 1920-х годов. Если отбросить манию величия, они не представляют особой угрозы, хотя, возможно, как свидетельство сохраняющейся напряженности, наши войска продолжают оккупировать восточную часть провинции, оставляя ее управляющий статус неопределенным."
 shx_QIE_aid.1.a: "Нищие действительно не должны быть выбирающими."

 shx_QIE_aid.2.t: "Срочная телеграмма из Тайюаня"
 shx_QIE_aid.2.d: "В условиях хаоса и многочисленных обменов, происходящих в пекинских кабинетах власти после распада Лиги и "черного понедельника", легко было бы пропустить телеграмму, пришедшую несколько дней назад. Лишь после сортировки нескольких пачек почты послание попалось на глаза адресату. Янь Сишань, который всего несколько недель назад отклонил наше щедрое предложение об экономической помощи, прислал нам новое предложение о партнерстве.\n\nОтмечая переменчивость политической атмосферы в Китае, разрыв многих союзов и угрозу нашей безопасности в связи с событиями на Севере и Юге, он указывает на необходимость стабильности на западе Китая. Осторожно воздерживаясь от прямых обещаний, он, тем не менее, четко обозначил свою готовность к установлению более тесных отношений между Пекином и Тайюанем, хотя и отметил, что для этого потребуется взаимная готовность поддерживать друг друга. Конечно, если читать между строк, то большая часть этих расходов, скорее всего, ляжет на нашу сторону.\n\nПоскольку в настоящее время существует множество более насущных проблем, У Пэйфу решил перейти к следующему порядку действий, а не готовить специальный ответ. Однако он не стал выбрасывать телеграмму."
 shx_QIE_aid.2.a: "Я хотел бы узнать больше. (Подробная механика)"
 shx_QIE_aid.2.b: "Я буду иметь в виду его предложение."

 shx_QIE_aid.3.t: "Интересы Пекина в Шаньси (с пояснениями)"
 shx_QIE_aid.3.d: "Взаимодействие с Тайюанем имеет решающее значение для выработки стратегии Пекина по защите своего западного фланга. Несмотря на то, что эта провинция очень бедна и практически бесплодна в промышленном отношении, Янь Сишань и Фэн Юйсян намерены мобилизовать все возможные ресурсы для создания армии, способной вновь бросить вызов сильным мира сего с помощью своего \"Десятилетнего плана\." Охватывая промышленные, сельскохозяйственные и образовательные вопросы, а также другие усилия, направленные на развитие армии и общества, Шаньси, скорее всего, станет для вас занозой в боку. Они будут надеяться нанести удар в почти неизбежной конфронтации с Фэнтянем или потенциальной угрозой с юга, используя вашу уязвимость, чтобы одолеть недостаточно защищенный запад.\n\nНо, к счастью, у вашей фракции есть несколько стрел в колчане. Во-первых, экономическое недомогание Шаньси доведено почти до комического уровня, и для приведения его в приемлемое состояние, скорее всего, потребуются внешние инвестиции. Это дает Пекину возможность расширить свое влияние в Шаньси, ресурс, измеряемый в уровнях \"Влияния Пекина\" (от 0 до 100%). Со стороны Шаньси в ранней игре часто появляется множество возможностей обменять возросшее иностранное влияние на улучшение экономики. С вашей стороны, по мере того, как Шаньси будет снижаться, будут (временно) открываться возможности для вклинивания вашего влияния в их провинцию.\n\nЭто может быть использовано несколькими способами. Пассивно, Шаньси передает вам гражданские заводы пропорционально вашему влиянию. Вы также можете тратить свое влияние несколькими способами. Можно поручить своим агентам влиять на политику провинции в пользу Янь Сишаня (который, в отличие от Фэна, потенциально может стать невольным союзником), а также ослабить его поддержку в войне, чтобы он не смог принять ключевое решение о предательстве. С дипломатической точки зрения, более высокий уровень влияния откроет ключевые возможности в переговорах о будущем Шаньси, что позволит вам потенциально приручить провинцию.\n\nБольшие инвестиции в Шаньси сделают их сильнее, но будьте осторожны и держите их на коротком поводке. И наоборот, игнорирование их почти гарантирует, что они будут представлять угрозу (хотя и более слабую) в будущем, что стоит иметь в виду при планировании."
 shx_QIE_aid.3.a: "Спасибо за объяснение!"

 shx_QIE_aid.4.t: "Иностранные интриги в Тайюане"
 shx_QIE_aid.4.d: "Говорят, что деньги говорят, и губернатор провинции Шаньси не чужд играм с властью и богатством. Однако стали распространяться слухи о том, что на ринг вышел новый игрок, создающий собственные патронажные сети и внедряющийся в уже существующие. Агенты из Пекина, несомненно, работающие на [QIE.GetNameDef], раздавали взятки и щедрые контракты под видом \"деловых договоренностей\." Имея значительно больше ресурсов, чем местные жители, без контроля это представляет непосредственную угрозу для [SHX.GetLeader] и его собственной базы власти.\n\n Оптимисты говорят, что такое усиление влияния в конечном итоге может быть полезным и представлять собой более тесное сближение с Пекином. Однако скрытность этих иностранных людей и отсутствие у них лояльности к кому-либо или чему-либо в Шаньси вызывают подозрения. И все же удобство и легкий доступ к деньгам - это приманка, которую мало кто может проигнорировать..."
 shx_QIE_aid.4.a: "Немного не повредит, верно?"
 shx_QIE_aid.4.b: "Зажимать это изо всех сил."

 shx_QIE_aid.5.t: "Пакет помощи в черный понедельник"
 shx_QIE_aid.5.d: "Хотя Китай в основном был изолирован от худших последствий "черного понедельника", а мы в Шаньси еще больше защищены удаленностью от основных торговых центров Китая, это не означает, что последствия всемирной экономической депрессии не докатились до Тайюаня. Рабочие сокращаются, бизнесмены пытаются найти покупателей, безработная интеллигенция не знает покоя. Необходимо что-то предпринять, чтобы остановить катастрофическую волну увольнений, чтобы недовольство не переросло в гнев.\n\n Недавно появился новый вариант: Национальное собрание одобрило пакет мер по смягчению последствий "черного понедельника", предлагающий значительную помощь нашему народу. Однако такой вариант не может не вызывать опасений. Пакет имеет существенные ограничения, и, хотя он носит финансовый характер, в нем присутствует значительный политический подтекст. Однако объяснить народу наш отказ будет также непросто, и финансовые эксперты убеждают губернатора принять это предложение."
 shx_QIE_aid.5.a: "Приятное облегчение."
 shx_QIE_aid.5.b: "Мы справимся сами!"

 shx_QIE_aid.6.t: "Пекинские коммерсанты выкупают компании"
 shx_QIE_aid.6.d: "Наши недавние усилия по приватизации экономики Шаньси привлекли множество внешних спекулянтов к покупке государственных предприятий. Это, конечно, обоюдоострый меч, даже если мы номинально продолжаем владеть контрольным пакетом акций этих предприятий, тем более что в результате местные частные предприятия выкупаются или конкурируют с более богатыми предприятиями извне. В то время как эти инвесторы заявляют о повышении эффективности нашего коммерческого и производственного секторов благодаря их превосходному менеджменту и техническим возможностям, многие местные жители не могут не чувствовать себя обманутыми. Мелкие торговцы, опасаясь потерять средства к существованию, объединяются в националистические группировки, а рабочие, опасаясь дальнейших злоупотреблений со стороны далеких начальников, ищут защиты у социалистов.\n\nВ кабинет губернатора поступают обращения с просьбой сделать что-нибудь, чтобы положить конец этим конгломератам. Мнения кабинета разделились: защитники отмечают, что именно такой эффективности добивалось правительство в первую очередь, и, кроме того, эти компании не сделали ничего плохого. Другие же обеспокоены тем, что это вызвало волнения в народе, а также тем, что именно центральное правительство является истинной силой, стоящей за этими транснациональными конгломератами. В конце концов, решение о том, как относиться к этим компаниям, принимается неохотно...."
 shx_QIE_aid.6.a: "Решение на основе свободного рынка!"
 shx_QIE_aid.6.b: "Скупые воры!"

 shx_QIE_aid.7.t: "Пекинские торговцы укрепляют свою хватку"
 shx_QIE_aid.7.d: "Наши усилия по либерализации экономики не остались незамеченными инвесторами. Крупный консорциум, организованный в Пекине (несомненно, при определенном политическом вмешательстве), начал консолидировать свои владения в Шаньси в несколько промышленных синдикатов. Рабочие и регионалисты протестуют против того, что эти шаги крупного бизнеса привели к созданию фактической монополии - того самого, чего мы пытались избежать, продавая государственные акции. Действительно, ситуация приобрела геополитический характер, поскольку даже некоторые ведущие члены администрации отмечают, что наша экономика все больше переходит под контроль иностранных игроков, а за ниточки дергают теневики, находящиеся далеко от Тайюаня.\n\nСторонники этих изменений отвергают эти заявления, утверждая, что разношерстная группа радикалов хватается за невидимые соломинки, пытаясь остановить то, что, скорее всего, неизбежно. С приходом этих компаний в Шаньси наблюдается огромный рост благосостояния и эффективности, а вслед за ними приходят подготовленные интеллектуалы, бизнесмены и технические специалисты. Для них увеличение инвестиций - это не что иное, как выигрыш, случай совпадения интересов. Шаньси становится богаче, а вместе с ней и весь Китай."
 shx_QIE_aid.7.a: "Невидимая рука..."
 shx_QIE_aid.7.b: "иностранного организатора."

 shx_QIE_aid.8.t: "Пакет помощи сельскому хозяйству"
 shx_QIE_aid.8.d: "Узнав о наших амбициозных проектах Десятилетнего плана по улучшению сельскохозяйственного сектора, Национальное собрание приняло законопроект о помощи. Хотя многие приветствовали этот шаг, в некоторых отраслях мнения разделились. Несмотря на то, что номинальными авторами законопроекта являются представители Движения за реконструкцию сельских районов, похоже, что другие заинтересованные группы оказали значительное влияние на законопроект, который, как ожидалось, не вызовет разногласий. Положения законопроекта, хотя и находятся на стадии углубленного изучения правительством, в целом благоприятствуют дворянству и другим крупным землевладельцам в ущерб мелким фермерам и арендаторам.\n\n Естественно, это вызвало значительный отклик, обострив напряженность, которая и без того была вызвана нашей программой "Десять лет." Различные сельские агитаторы пытаются поднять крестьян на протест, утверждая, что данная инициатива является доказательством того, что центральное правительство не заинтересовано в реальной помощи населению. Эксперты, однако, стали защищать получение этой помощи, отмечая, что Шаньси нуждается в современных инструментах, обучении и, прежде всего, в финансировании, которое обеспечит эта инициатива. И, конечно же, дворянство пошло на попятную, требуя от губернатора разрешить эту помощь, чтобы уменьшить ущерб, нанесенный провинции "черным понедельником" и наводнениями, продолжавшимися несколько лет."
 shx_QIE_aid.8.a: "Сеем семена дружбы."
 shx_QIE_aid.8.b: "Перепахивание нашей автономии."

 shx_QIE_aid.9.t: "Обновленная кампания по ликвидации неграмотности"
 shx_QIE_aid.9.d: "В 1933 и 1935 гг. ведущий китайский педагог и эксперт по обеспечению современного образования для масс Джеймс Йен посетил Тайюань, чтобы проконсультироваться с губернатором Янем и его подчиненными по вопросам борьбы с неграмотностью в Шаньси. Несмотря на то, что наша пропагандистская машина старалась максимально использовать различные комплименты, которые Йен делал нашим инициативам по образованию молодежи на протяжении десятилетий, и минимизировать критику, он был прав: хотя Шаньси и прошла большой путь с 1911 г., многое еще предстоит сделать.\n\n Говорят, что он был доволен тем, что в нашем энергичном десятилетнем плане вновь уделяется внимание образованию, хотя из-за ситуации в Пекине он отказался посетить нас еще раз в этом году. Однако, судя по всему, Национальное собрание одобрило выделение крупного гранта для финансирования очередной акции по обучению всех детей Шаньси основам чтения и письма. В качестве вторичного эффекта это также послужило толчком к расширению связей между Тайюаньским университетом и другими китайскими институтами.\n\nПринятие этого гранта, конечно, не обойдется без определенных условий, хотя практически все ведущие авторитеты в области образования умоляли [ROOT.GetLeader] сделать это ради детей. Несколько реакционно настроенных членов правительства упорно пытаются отговорить губернатора от этого шага, утверждая, что городская интеллигенция кишит социалистами, радикалами и глупцами. По их мнению, в Шаньси уже отработана собственная программа обучения, и ей лучше быть самостоятельной."
 shx_QIE_aid.9.a: "Нам еще многому предстоит научиться."
 shx_QIE_aid.9.b: "Куча псевдоинтеллектуальной чепухи."

 shx_QIE_aid.10.t: "Пекинская учебная группа"
 shx_QIE_aid.10.d: "Прошедшая длительную подготовку у немецких советников и имеющая значительно больший бюджет, армия, нанятая центральным правительством, уже давно угрожает нашим границам, вынуждая нас отступать даже от границ самой Шаньси! И все же, возможно, в знак изменения ситуации в Китае, мы получили предложение от сотрудников Баодинской военной академии направить в Тайюань учебную миссию для повышения качества провинциальной армии. Вместе с необходимым персоналом будет предоставлено несколько железнодорожных вагонов с оборудованием.\n\nЭто, безусловно, значительный шаг вперед по сравнению с качеством советов, которые давали нам наемники, или уроков, полученных в \n "зеленом лесу\n." Изучение современных методов ведения войны, новейших европейских разработок (так они утверждают), значительно повысит качество наших солдат.\n\n Однако высшее командование (в котором доминируют Гоминьцзюнь и другие бывшие офицеры Чжили) не желает сотрудничать со своими коллегами из центрального правительства. Многие упрямо настаивают на том, что их опыт, полученный на полях сражений в 1920-е годы, превосходит все, что могут дать офицеры центральной армии, и что для провинции будет лучше, если наших бойцов будут обучать непосредственно офицеры Шаньси. Другие ехидно замечают, что в армии царит коррупция, и говорят, что истинная причина такого сопротивления - страх потерять работу.\n\nНеобходимо также отметить, что почти все старшие офицеры командования сами проходили обучение в Баодине и поэтому испытывают сильные чувства по отношению к взаимодействию с современным баодинским персоналом."
 shx_QIE_aid.10.a: "Как товарищи мы учимся."
 shx_QIE_aid.10.b: "Как враги мы готовимся."

 shx_QIE_aid.11.t: "Дивизион новой модели"
 shx_QIE_aid.11.d: "Что ж, после долгого года совместной работы и практики подавляющее большинство инструкторов, направленных Центральным правительством, собрали вещи и разъехались по домам. Но они, безусловно, сделали свое дело. На их месте стоит мощная дивизия, оснащенная и обученная по современной военной программе, офицеры и сержанты которой владеют современной тактикой и доктриной. Солдаты получили необходимые навыки, такие как логистика, связь и ведение боя, и были сформированы по образцу Баодина.\n\n[SHX.GetLeader], как говорят, не менее впечатлен, поздравляя новую дивизию за их тяжелую работу и очевидное (если еще не доказанное) качество. Однако остается открытым вопрос - будет ли это подразделение временным или постоянным? В обоих вариантах есть свои плюсы - сохранение подразделения позволит легче сохранить его качество и избежать чрезмерного размывания его боевой эффективности. Однако, если оставить дивизию на постоянной основе, то потребуется значительно больше времени для распространения уроков, полученных этими бойцами, по всей армии, и многие сторонники утверждают, что лучше, если бойцы этой дивизии начнут обучать подразделения в других дивизиях по всей провинции."
 shx_QIE_aid.11.a: "Как одно целое, это подразделение станет нашим лучшим!."
 shx_QIE_aid.11.b: "Рассеять их для усиления всех наших армий!"

 shx_QIE_aid.12.t: "Тайюань отвергает наши приглашения"
 shx_QIE_aid.12.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. По слухам, [SHX.GetLeader] и его администрация пресекли деятельность некоторых наших агентов в провинции, частично свернув наши усилия по созданию сетей влияния в Тайюане.\n\nВ основе их отказа лежит страх, что расширение сотрудничества приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам все же удалось установить некоторые контакты в этом районе, несмотря на преследования со стороны тайной полиции Шаньси, хотя это и является напоминанием о недальновидности и эгоизме губернатора Шаньси. Непостоянство различных действующих лиц эпохи военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.12.a: "Мы будем помнить об этом."

 shx_QIE_aid.13.t: "Тайюань отказывается от помощи в "черный понедельник""
 shx_QIE_aid.13.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. [SHX.GetLeader] и его администрация решили отказаться от использования выделенных нами средств на помощь в "черный понедельник", вежливо, но кратко заявив, что эти деньги лучше использовать в других провинциях, испытывающих трудности.\n\n За их отказом стоит страх, что расширение сотрудничества приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам удалось вернуть большую часть средств, вложенных в эту схему, хотя это и стало напоминанием о недальновидности и эгоизме губернатора Шаньси. Непостоянство различных действующих лиц в эпоху военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.13.a: "Гордость, как всегда, превыше людей."

 shx_QIE_aid.14.t: "Тайюань прекращает выкуп компаний"
 shx_QIE_aid.14.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. [SHX.GetLeader] и его администрация отказались от своих обещаний открыть экономику Шаньси для инвесторов, резко сократив продажу акций государственных компаний и введя ограничения на владение промышленными предприятиями Шаньси.\n\nВ основе их отказа лежит страх, что расширение сотрудничества приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам удалось вернуть большую часть средств, вложенных в эту схему, хотя это и стало напоминанием о недальновидности и эгоизме губернатора Шаньси. Непостоянство различных действующих лиц в эпоху военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.14.a: "Законно ли это?"

 shx_QIE_aid.15.t: "Тайюань предотвращает дальнейшие приобретения"
 shx_QIE_aid.15.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. [SHX.GetLeader] и его администрация отказались от своей программы экономической либерализации, преследуя иностранных инвесторов надуманными расследованиями и запугивая менеджеров, присланных для инвентаризации недавно приобретенных заводов. Они также настаивают на том, чтобы в состав совета директоров компаний, работающих в их провинции, обязательно входили выходцы из Шаньси, и сокращают количество лицензий, доступных для наших инвесторов. Это фактически пресекает наши усилия по налаживанию более тесных экономических связей в Тайюане. За их отказом стоит опасение, что расширение сотрудничества приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам удалось вернуть большую часть средств, вложенных в эту схему, хотя это и стало напоминанием о недальновидности и эгоизме губернатора провинции Шаньси. Непостоянство различных действующих лиц в эпоху военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.15.a: "Что это за сутяжничество?"

 shx_QIE_aid.16.t: "Тайюань отклонил пакет помощи сельскому хозяйству"
 shx_QIE_aid.16.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. [SHX.GetLeader] и его администрация решили отправить обратно сельскохозяйственную помощь, которую мы так щедро предложили, настаивая на том, что их собственных инициатив будет достаточно для повышения урожайности.\n\nВ основе их отказа лежит страх, что расширение сотрудничества приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам удалось вернуть большую часть средств, вложенных в эту схему, хотя это и стало напоминанием о недальновидности и эгоизме губернатора провинции Шаньси. Непостоянство различных действующих лиц в эпоху военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.16.a: "Что посеешь, то и пожнешь."

 shx_QIE_aid.17.t: "Программа ликвидации неграмотности в Тайюане"
 shx_QIE_aid.17.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. [SHX.GetLeader] и его администрация решили заблокировать последнюю предложенную Джеймсом Йеном программу по распространению грамотности, а также оказывают давление на своих ученых, чтобы те разорвали связи с нашими университетами. Они настаивают на том, что собственные усилия провинции по борьбе с неграмотностью должны быть примером для нас (а не наоборот), и что наши преподаватели распространяют социалистическую, подрывную ложь.\n\n За их отказом стоит страх, что более тесное сотрудничество приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам удалось вернуть большую часть средств, вложенных в эту схему, хотя это стало напоминанием о недальновидности и эгоизме губернатора провинции Шаньси. Непостоянство различных действующих лиц в эпоху военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.17.a: "Неужели никто не подумает о детях?"

 shx_QIE_aid.18.t: "Тайюань отказывается от военной миссии"
 shx_QIE_aid.18.d: "Несмотря на наши попытки зарыть топор войны и протянуть руку дружбы, похоже, что Шаньси рассматривает наши последние усилия по улучшению сотрудничества как слишком далекий шаг. [SHX.GetLeader] и его администрация решили заблокировать предложенную Баодинской военной академией совместную программу обучения, приказав военной миссии, которую мы направили для обучения их людей, вернуться домой. Это привело к ненужному росту напряженности между нашими армиями и поставило под вопрос наше национальное единство, что наши лидеры считают неприемлемым.\n\nВ основе их отказа лежит страх, что расширение сотрудничества приведет к потере их автономии, что является откровенно оскорбительным с их стороны. К счастью, нам удалось вернуть большую часть средств, вложенных в эту схему, хотя это и стало напоминанием о недальновидности и эгоизме губернатора Шаньси. Непостоянство различных действующих лиц в эпоху военачальников надоедает, но мы не позволим себе унывать. Не раньше, чем Китай освободится от своего недуга!"
 shx_QIE_aid.18.a: "Когда они научатся?"

 shx_QIE_aid.19.t: "Пекин направляет инспекторов по регулированию"
 shx_QIE_aid.19.d: "В тот момент, когда казалось, что отношения между нами и центральным правительством потеплели, нам уныло напомнили, что они видят в нас не друзей, а подчиненных.\n\n В целях утверждения своего господства над нами в Тайюань была направлена оперативная группа для проверки нашей администрации и различных государственных объектов - якобы на предмет коррупции и соответствия стандартам. Несмотря на внешнее сходство, эти "толкатели карандашей" - не просто группа скучающих бюрократов или безропотных аудиторов. В дополнение к нескольким агентам спецслужб, которые, несомненно, входят в эту группу, откровенное и внезапное навязывание этих проверок подрывает нашу автономию и тормозит наше развитие, поскольку мы стараемся избежать любых \"ошибок\" в документации."
 shx_QIE_aid.19.a: "Конечно, все наши документы в порядке."

 shx_QIE_aid.20.t: "Пекин разжигает националистические настроения"
 shx_QIE_aid.20.d: "Хотя многие представители интеллигенции придерживаются республиканских взглядов и презирают маньчжуров и чжилийцев за то, что те терпели их в начале десятилетия, еще большее их число твердо придерживается националистических взглядов и желает лишь окончания "века унижений." Поэтому для тех, кто не в курсе, внезапный всплеск антиевропейской и антияпонской пропаганды не стал неожиданностью, поскольку различные представители интеллигенции начали выступать против империализма. Однако уличные протесты, организованные различными активистами, их масштабы и спонтанность вызвали недоумение.\n\nВысокопоставленные члены правительства, однако, точно знают, в чем причина. Центральное правительство, несомненно, заплатило большинству главарей или, по крайней мере, сделало щедрые пожертвования истинно верующим, надеясь подорвать любую потенциальную поддержку [SHX.GetLeader] в свержении нынешнего режима. К сожалению, национализм настолько популярен, что очень трудно выступать против этих усилий, и пока нам остается только кусать губы и ждать."
 shx_QIE_aid.20.a: "Да, долой империализм...."

 shx_QIE_aid.21.t: "Пекин поддерживает правительство Янь"
 shx_QIE_aid.21.d: "Центральное правительство всегда настороженно относилось к Янь Сишаню с тех пор, как пал Дуань Цируй, последний лидер, который был действительно благосклонен к губернатору. Но и до этого Янь всегда рассматривался как фигура, слишком далекая от центрального правительства, чтобы быть в курсе событий, но слишком близкая, чтобы оставаться без присмотра. Тем не менее, по сравнению с революционным популизмом, составляющим националистическое движение Фэн Юйсяна, и многочисленными мостами, которые Фэн сжег за собой, Янь гораздо надежнее.\n\n В результате, похоже, что в последние дни центральное правительство мобилизовало некоторые из своих активов в провинции, чтобы поддержать губернатора Яня в его борьбе за власть. Несколько про-яньских аналитических центров в университетах, привлечение сторонников среди купеческих кланов, сплочение дворянства в сельской местности - все эти небольшие действия могут в значительной степени способствовать тому, что фаворит Пекина останется на троне."
 shx_QIE_aid.21.a: "Ян действительно человек времени...."

 shx_QIE_aid.22.t: "Введен в эксплуатацию Тайюаньский арсенал"
 shx_QIE_aid.22.d: "Тайюаньский арсенал - это, пожалуй, лучшая жемчужина индустриального парка Шаньси, возможно, венец десятилетних усилий Яня по модернизации провинции.\n\n Поэтому, наверное, неудивительно, что в конце концов, несмотря на полусерьезные попытки Яня скрыть масштабы своей работы, центральное правительство заметило это. К счастью, вместо того, чтобы направить армию на его уничтожение, как это едва не произошло во время Четвертой Чжили-Фэнтяньской войны, они просто (хотя и очень решительно) разместили крупный заказ на оборудование. Это серьезно нарушит производство на ближайшие несколько месяцев, но зато повысит престиж краеугольного камня обороны нашей провинции и даст нашему центральному банку некоторую ликвидность для балансировки бюджета провинции. С другой стороны, нас фактически заставили принять платежи в облигациях Центрального правительства по номинальной стоимости, и кто знает, сколько они будут стоить."
 shx_QIE_aid.22.a: "Мы, естественно, выполним заказ в полном объеме...."

 shx_QIE_aid.23.t: "Пекин добивается благоприятных условий торговли"
 shx_QIE_aid.23.d: "Наше сотрудничество с Пекином и его многочисленными инвесторами не было бесплатным, о чем мы сегодня, к сожалению, узнали. Используя свой обширный контроль над нашим внутренним рынком, они, наконец, вынудили [SHX.GetLeader] согласиться на крайне невыгодную торговую сделку, которая фактически открывает уголь и другие стратегические ресурсы Шаньси для дешевого иностранного экспорта.\n\nЭто резко изменило баланс сил между нашими внутренними производителями и пекинскими покупателями, дав им огромное преимущество на данный момент. Наши протесты игнорируются центральным правительством, которое отвечает, что наши фактические тарифы на китайские товары изначально были неконституционными."
 shx_QIE_aid.23.a: "Они обманывают нас и ждут, что мы будем счастливы?"

 shx_QIE_aid.30.t: "[SHX.GetLeader] и Северо-Западный поход"
 shx_QIE_aid.30.d: "Губернатор [SHX.GetLeader] обратился с интересным предложением. Получив контроль над богатым ресурсами Суйюанем, он, казалось бы, должен был довольствоваться управлением своими расширенными северными владениями. Однако, похоже, это соглашение пробудило в скупом военачальнике новые амбиции, и он начал собирать поддержку для дальнейших авантюр на северо-западной границе.\n\nПокорив кланы Хуэй, [SHX.GetNameDef] затмил своих китайских соперников на западе. Однако на северо-западе, который долгое время считался пограничным регионом для центрального правительства, остаются нелояльные и, возможно, даже сепаратистские правительства. [SHX.GetLeader] предложил вернуть эти регионы под контроль Китая с помощью своих региональных армий, что позволит нам сосредоточить наши усилия в другом месте.\n\nТут, конечно, есть подвох: [SHX.GetLeader] хотел бы, чтобы мы признали его как $SHX_NCPC$, политическое образование, которое, как он мечтает, автономно будет править от Тайюаня до Дихуа. Согласие подтвердит полеты фантазии губернатора, хотя есть шанс, что мы добьемся успеха и вернем ханьское (хотя и не обязательно лояльное) правление на запад. Кроме того, это отвлечет его силы и снизит вероятность угрозы в будущем. Тем не менее, стоит задуматься, не придется ли нам пожалеть о таком одобрении, особенно если он опозорит себя и свою нацию."
 shx_QIE_aid.30.a: "Хорошо, но время тикает."
 shx_QIE_aid.30.b: "Нет, мы не дадим ему такой карт-бланщ."

 shx_QIE_aid.31.t: "Страж Севера"
 shx_QIE_aid.31.d: "Мы получили ответ на обращение, которое посылали в [QIE.Capital.GetCapitalVictoryPointName]. После рассмотрения планов губернатора по восстановлению ханьского порядка на северо-западе, мы получили официальное одобрение на наш грандиозный проект.\n\n Тем не менее, [QIE.GetAdjective]ое терпение не безгранично. Очевидно, что они ожидают быстрых результатов от наших армий и нашей постоянной лояльности. Вполне вероятно, что они попытаются восстановить свое жесткое правление над Тайюанем, и они надеются, что вместе с этим мы подчиним центральному правительству гораздо больше земель. Нам нельзя терять времени, чтобы они не попытались восстановить свое господство до завершения нашей кампании."
 shx_QIE_aid.31.a: "Мы должны действовать быстро!"

 shx_QIE_aid.32.t: "Огорчённый страж"
 shx_QIE_aid.32.d: "Мы получили неутешительный ответ на обращение, которое посылали в [QIE.Capital.GetCapitalVictoryPointName]. После рассмотрения планов губернатора по восстановлению ханьского порядка на северо-западе, мы получили официальный отказ на нашу 'рискованную авантюру'. В официальном, снисходительном ответе они выразили обеспокоенность тем, что наши войска слишком плохо обучены, чтобы выдержать такую кампанию, и даже задались вопросом о наших намерениях в западном направлении. Очевидно, что коррумпированный столичный двор подозревает, что мы пытаемся получить больше власти для себя, а не национальной славы, и настаивает на том, чтобы наши армии оставались в пределах наших границ и могли поддерживать центральную армию по мере необходимости. Сказать, что [SHX.GetLeader] недоволен, было бы преуменьшением."
 shx_QIE_aid.32.a: "Нотки гнева блестнули в его глазах."

 #SHX Advisor Related Events
 SHX.advisor.1.t: "Назначение Ху Цзинтуна"
 SHX.advisor.1.d: "Ху Цзинтун и его брат Ху Цзиндуо - члены уважаемой гоминьдановской семьи в Шэньси, и их преданность делу, которое многие считают угасшим, вызывает у окружающих определенное сочувствие и недоумение. Тем не менее, власть предержащие - несомненно, с подачи брата Ху Цзинъи - решили назначить Ху главой Департамента пропаганды, предоставив ему рупор в провинциальной политике. Мудрость этого выбора вызывает некоторые сомнения.\n\nФэн Юйсян, безусловно, зависит от представления о том, что он возглавляет многостороннюю республиканскую революцию, а Гоминьдан - одна из крупнейших в Шэньси, но теоретически легко контролируемая в силу своей малочисленности. По иронии судьбы, их радикализм, возможно, облегчает контроль над ними, поскольку ставит естественный предел их базе поддержки, не зависящей от ГМЮ. Тем не менее, ожидается, что активизм Гоминьдана будет расти, поскольку городская интеллигенция в Тайюане чувствует себя более комфортно в связке с социалистическими элементами."
 SHX.advisor.1.a: "Добро пожаловать на борт."

 SHX.advisor.2.t: "Назначение Вэй Ечоу"
 SHX.advisor.2.d: "Вэй Ечоу уже давно считается защитником простых фермеров, по крайней мере, так считает Ассоциация фермеров округа Сиань. Однако его недавнее назначение на пост министра сельского хозяйства вызвало недоумение, особенно потому, что он упорно отказывался отречься от своей связи с Гоминьданом. Преподаватель по профессии, он был наставником многих ведущих социалистов-революционеров Шэньси, включая многих, занимающих высокие посты в небольшом отделении Гоминьдана в Шэньси и, что более важно, в Гоминьдане. Последнее обстоятельство привлекло к нему внимание Фэн Юйсяна, давнего союзника, который ранее назначил его главой своего политического департамента.\n\n Назначение Вэя на официальную должность в правительстве Шаньси вызвало серьезные возражения, особенно среди консервативного дворянства и купечества. Они стали возмущаться его многочисленными попытками организовать крестьянские ассоциации и ополчения и опасаться его планов на будущее. Теперь, когда правительство Шаньси наделило его значительными полномочиями, от него ждут значительных изменений в сельской местности Шаньси. Многие надеются, что ему это удастся."
 SHX.advisor.2.a: "Вперед, товарищ!."

 SHX.advisor.3.t: "Назначение Чжао Пиляня"
 SHX.advisor.3.d: "Чжао Пилиан покидал губернаторский особняк с улыбкой на лице и заданием. Долгое время он занимал должность уважаемого \"директора Народной нормальной школы\", и это звание часто преуменьшало трудности, с которыми он сталкивался на этом посту. Студенты часто буянили, и хотя ему удавалось завоевать их доверие, ведя переговоры с хаотичной студенческой ассоциацией, было легко почувствовать, что его не замечают и недооценивают как ведущего преподавателя всех будущих учителей в Шаньси. Однако сегодня все было несколько иначе - [Root.GetLeader] решил официально назначить его министром образования и выделил вновь образованному министерству значительно больший бюджет, чем ожидалось.\n\nХотя Чжао уже давно исполнял эту роль де-факто, увеличение финансирования и полномочий де-юре было оценено по достоинству. Однако многое еще предстоит сделать в сфере образования, и у опытного магистрата есть все основания полагать, что для существенного изменения системы потребуется большая часть его карьеры. Тем не менее, это жизненно важный день, и в его голове уже вырисовываются планы."
 SHX.advisor.3.a: "Будущее детей за вами."

 SHX.advisor.4.t: "Назначение Ван Сяна"
 SHX.advisor.4.d: "Когда речь заходит о денежных вопросах, вполне естественно, что [SHX.GetLeader] обращается к знакомой руке в провинциальных финансах Шаньси. Ван Сян, долгое время занимавший пост президента Банка провинции Шаньси, всегда был фактическим лидером в экономических делах Шаньси и на протяжении многих лет консультировал губернатора Яна по этим вопросам. Его выдающаяся карьера педагога, ставшего капиталистом, дала ему опыт работы в горнодобывающей, промышленной и банковской сферах, что делает его естественным назначением на пост министра финансов [SHX.GetName]\n\nВ последнее время его лояльность по отношению к местной администрации оказалась под вопросом. В рамках своей роли политического деятеля в правительстве провинции Шаньси ему было предложено представлять Тайюань в вопросах, связанных с центральным правительством, поддерживающим Чжили. Обремененный необходимостью восполнять бюджетный дефицит и, возможно, националистическим стремлением к объединению Китая, Ван, как известно, связал себя с группой промышленников-единомышленников.\n\n Предполагается, что с обретенной властью он будет способствовать либерализации экономики и частным инвестициям. Барьеры на пути к экономическому успеху будут устранены. Единство и сила Китая будут обретены благодаря новому процветанию, которое принесет торговля."
 SHX.advisor.4.a: "Мы уверены, что можем вам доверять, верно?"

 SHX.advisor.5.t: "Назначение Чжао Дайвэня"
 SHX.advisor.5.d: "Недавнее повышение престижа Чжао Дайвэня как авторитетного члена провинциальной иерархии Шаньси - это скорее подтверждение существующего положения вещей, чем реальное продвижение по службе. Тем не менее, за его почтенным фасадом скрывается хитрый политический оператор, который на протяжении многих лет оказывал большую помощь своему другу и подопечному Янь Сишаню. Конфуцианский ученый, получивший образование в Японии, Чжао также является убежденным буддистом и бывшим революционером Тунмэньхуэй.\n\nДолго сидя по правую руку от Янь Сишаня, он оказался в центре обширной сети политических связей, которые [SHX.GetLeader] надеется использовать в своих целях. Особого внимания заслуживает его любимый проект - Общество промывания сердца, для финансирования которого он использовал свое недавнее повышение. Хотя расцвет общества уже прошел, осталась основная группа фанатичных неоконфуцианцев, которые ищут могущественного лидера для своего культа личности. Возможно, Чжао Дайвэнь и не является таким лидером, но, тем не менее, он стремится к расширению общества."
 SHX.advisor.5.a: "Самый лучший юридический ум, который я когда-либо знал."

 SHX.advisor.6.t: "Назначение Лян Хуачжи"
 SHX.advisor.6.d: "В эпоху, определяемую сложными личными отношениями для противодействия изменчивой лояльности правительств военачальников, возможно, немного кумовства не является чем-то из ряда вон выходящим. Лян Хуачжи, племянник Янь Сишаня, - студент-радикал с неожиданным правым уклоном. Быстрота реализации Десятилетней программы и социальные противоречия, которые она вызвала, породили множество единомышленников и стали благодатной почвой для молодого человека, решившего оставить свой след в истории Китая.Вступив в ранее полуразвалившееся \n\n "Общество крови и железа"\n, основанное его дядей и 28 его одноклассниками в Японии, Лян занялся расширением его духовного преемника \n "Корпуса национального спасения крови и железа"\n\n, иногда называемого Лигой жертвоприношения (это название он разделяет с другими фанатичными антиимпериалистическими группами в провинции). Подобно "Корпусу смелости и смерти" Синьхайской революции, от его членов часто ожидают мученической смерти для достижения революционных целей. Эта псевдототалитарная группа в значительной степени служит интересам развития культа личности Янь Сишаня."
 SHX.advisor.6.a: "Молодой ум для возрождающегося Китая."

 SHX.advisor.7.t: "Назначение Юй Синьцина"
 SHX.advisor.7.d: "В самые мрачные дни человеческого существования иногда требуется святой человек, чтобы избавить людей от страданий или хотя бы попытаться облегчить их боль. В служении Юй Синьцина в Китае он стремится пойти еще дальше, осуществить революционное изменение бытия, которое, по крайней мере, устранит сокрушительную нищету и угнетение лаобайсинов. Его возвышение над властями отражает кульминацию высокой карьеры, сочетающей духовные обязанности с политическими целями.\n\nБывший личный капеллан Фэн Юйсяна, Юй представлял гражданское, социалистическое и христианское крыло Гоминьдана. В прошлом он занимался реализацией амбициозной социальной политики Фэна, в том числе работал педагогом во время управления Фэном Кайфэном и стал директором по общим вопросам Гоминьдана. Его последнее задание - создание псевдоправительственной организации, которую он называет \"Экономический комитет Народно-революционного правительства\", - это его последняя попытка преодолеть разрыв между устремлениями [SHX.GetName] и потребностями людей на местах."
 SHX.advisor.7.a: "Может быть, небесный пилот - это то, что нам нужно для мягкой посадки."

 SHX.advisor.8.t: "Назначение Рен Чжигуна"
 SHX.advisor.8.d: "Жэнь Чжигун, или, как его часто называют коллеги, Си Чжэнь, часто чувствовал себя большой рыбой в маленьком пруду. С тех пор как он вернулся в Шаньси, хотя со времен его юности многое изменилось, провинция по-прежнему остается довольно бедной и отсталой в образовательном плане (помимо всего прочего). Станки регулярно выходят из строя, персонал не соответствует требованиям, а многие студенты отказываются посещать занятия. Тем не менее, если он и сожалел о том, что покинул свой пост в Цинхуа, то сегодня на встрече с [Root.GetLeader]\n\n Благодаря недавним усилиям по улучшению образования и созданию конкурентоспособной научной базы, дополняющей растущий технический сектор, Рен с радостью узнал, что получил от правительства солидный грант на строительство нового крыла в университете Шаньси и занялся исследованиями в области физики, которые он был вынужден откладывать после возвращения домой. Более того, на полученные деньги он сможет, наконец, нанять квалифицированный персонал и отремонтировать устаревшие, неработающие приборы, на которые он был вынужден полагаться. В роли главного научного советника правительства, кажется, вся его жизнь, неустанная работа с момента нищенского воспитания, наконец-то стала что-то значить."
 SHX.advisor.8.a: "Желаю удачи в ваших исследованиях!"

 SHX.advisor.9.t: "Назначение Лянь Тяньсяна"
 SHX.advisor.9.d: "Последний выбор губернатора, пожалуй, самый безопасный - Лянь Тяньсян, многолетний ведущий педагог сельскохозяйственных институтов Шаньси и один из всемирно признанных представителей сельскохозяйственных успехов провинции. Он был выбран для руководства столь же престижной Школой сельского образования - образцовой академией в провинции, которая призвана продвигать современный подход к обучению фермеров и руководителей хозяйств.\n\nХотя его престиж значительно упал после получения золотой медали на Панама-Тихоокеанской международной выставке, его опыт, судя по всему, только вырос за десятилетия, прошедшие с Всемирной выставки 1915 года. Его планы в отношении провинции довольно обычны - ряд ирригационных, коммуникационных и агрономических проектов, призванных оживить сельскохозяйственную отрасль. В условиях сохраняющейся напряженности между взбудораженными крестьянами и могущественными кланами помещиков именно ему предстоит найти средний путь развития."
 SHX.advisor.9.a: "Поздравляем директора школы!"

 SHX.advisor.10.t: "Назначение Су Тирена"
 SHX.advisor.10.d: "Су Тижэнь - давний член окружения Янь Сишаня, поэтому его назначение председателем ряда комитетов, связанных с Десятилетним планом, в первую очередь Комитета по экономической реконструкции, курирующего развитие деревень в провинции, не стало неожиданностью. Опытный педагог, законодатель и политический деятель, Су Тирен отнесся к своей миссии со свойственной ему расчетливостью. Он уже разработал ряд предложений по извлечению максимальной выгоды из слаборазвитого сельскохозяйственного сектора Шаньси (и других регионов) и старательно выполняет волю своего хозяина.\n\n С помощью агрессивных мер по модернизации и централизации он стремится максимально повысить производительность труда и подавить беспорядки, охватившие провинцию. Несмотря на суровость и безжалостность, мало кто сомневается в способностях Су и остается только надеяться, что жертвы, которых он требует, в конце концов, оправдаются."
 SHX.advisor.10.a: "За прогресс!"

 SHX.advisor.11.t: "Назначение Фэн Сичжи"
 SHX.advisor.11.d: "В условиях политической нестабильности необходима сильная рука, чтобы сдерживать мятежи. Комиссар полиции Нань Пэйлань стал получать все больше ресурсов для своей работы, что стало естественным продолжением роста аппарата внутренней безопасности Шаньси. Но не все законы могут быть исполнены жандармами или полуночным визитом тайной полиции. Именно поэтому Фэн Сичжи был недавно назначен министром внутренних дел.\n\nДолгое время он возглавлял Народную ассоциацию политического контроля Шаньси, и в его обязанности часто входили проверки и антикоррупционные инициативы. В дополнение к расширению этой деятельности он также предложил создать независимое от Бюро по сохранению мира разведывательное управление провинции Шаньси, ориентированное на внутренние нужды. Возможно, в силу своей педагогической деятельности он также выразил заинтересованность в создании более проправительственных газет для поддержки администрации [SHX.GetLeader]\n\n Как бы то ни было, с приходом Фэн Сичжи к руководству МВД потенциальные революционеры дважды подумают, прежде чем создавать новую нестабильность."
 SHX.advisor.11.a: "Быть беспристрастным в правоприменении и строгим в дисциплине."

 SHX.advisor.12.t: "Назначение Бо Ибо"
 SHX.advisor.12.d: "Бо Ибо, молодой студент-радикал, ставший социалистическим активистом, - не совсем обычный выбор для влиятельного человека в [SHX.GetAdjective] политике. Однако, возможно, стремясь уловить молодежную революционную волну в Шаньси, Бо Ибо был назначен последним руководителем Департамента пропаганды - организации, впервые созданной Фэн Юйсяном в период расцвета его сотрудничества с Гоминьданом. Бо Ибо, недолго состоявший в Синдикалистской молодежной лиге, а затем вступивший в более авторитетную и популярную Реорганизованную фракцию Гоминьдана вместе с большинством других студентов-радикалов своего возраста, поклялся своим новым хозяевам избегать любого поведения, которое могло бы повредить имиджу правительства.\n\nНо все же ожидается, что его программа будет довольно радикальной по своей сути. Помимо обычных функций его ведомства по распространению пропаганды и созданию последовательной идеологической программы (обычно это происходит задним числом, после того как политика уже реализована), его целью является формирование и расширение проекта, известного как "Лига национального спасения через самопожертвование", духовного наследника корпуса "Смелость умереть" времен Синьхайской революции. Его способность мобилизовать людей не вызывает сомнений, хотя очевидно, что он мечтает о большем для своей страны."
 SHX.advisor.12.a: "Только через жертву спасается нация."

 SHX.advisor.13.t: "Назначение Комото Дайсаку"
 SHX.advisor.13.d: "Комото Дайсаку, харизматичный и знающий директор горнодобывающей компании Tung Chi, прочно занял свое место в ближайшем окружении [SHX.GetLeader]. Помимо технических знаний и связей с многочисленными экспертами в различных областях промышленности, он известен своими роскошными подарками и умением практически из воздуха вытягивать средства на различные проекты. В частности, он выразил заинтересованность в строительстве железнодорожной линии, соединяющей Шеньян с [SHX.Capital.GetCapitalVictoryPointName], что вызвало беспокойство некоторых и вопрос, не слишком ли он хорош, чтобы быть правдой.\n\n[SHX.GetLeader], похоже, не слишком обеспокоен инсинуациями некоторых более ксенофобски настроенных членов внутреннего круга, и открыто выступил с предложением назначить этого советника японского происхождения главным операционным директором Северо-Западной промышленной компании. Такое назначение, которое, вероятно, будет окончательно утверждено в ближайшие дни, позволит стороннему человеку получить обширный контроль над важнейшей государственной компанией. Слухи о Дайсаку не утихают, и некоторые намерены разоблачить его, что бы это ни значило."
 SHX.advisor.13.a: "Хорошие друзья приводят к хорошим временам."

 SHX.advisor.14.t: "Назначение Сунь Чу"
 SHX.advisor.14.d: "Немного найдется людей, которых можно, а точнее, нужно бояться, как Сунь Чу. Бывший глава жандармерии провинции Шаньси, он, к сожалению, был назначен на этот пост, скорее всего, за известную преданность Янь Сишаню, чем за реальные технические заслуги. Впрочем, это вряд ли означает, что он некомпетентен: в свое время он доказал, что способен подавлять инакомыслие и вражескую инфильтрацию. Несмотря на то, что он не был особо одаренным военачальником, за время его пребывания в должности милитаризованные полицейские силы Шаньси получили заметные улучшения в оснащении для выполнения расширенных задач.\n\n Это позволило ему получить контроль над еще одним портфелем, находящимся под его растущей юрисдикцией: Начальник Бюро по сохранению мира. Это недавно созданное тайное полицейское подразделение, призванное стать более точным скальпелем для жандармского тесака, занимается как внутренним, так и внешним наблюдением. Хотя, возможно, для этой должности есть люди и получше, но, учитывая политические реалии на местах, Сун будет просто обязан это сделать."
 SHX.advisor.14.a: "Смотрите внимательно, потому что тени движутся в [SHX.Capital.GetCapitalVictoryPointName]."

 SHX.advisor.15.t: "Продажа поездов"
 SHX.advisor.15.d: "Наше недавнее сотрудничество с немцами сложилось не так удачно, как хотелось бы - похоже, наши новые партнеры решили обмануть нас в одном из первых же наших деловых соглашений! Наши администраторы хотели приобрести новые поезда для развивающейся железной дороги, но немцы передали нам локомотивы, использовавшиеся их армией во время Вельткрига. Почти все они сломались довольно быстро после ввода в эксплуатацию, а немцев нигде не было видно.\n\nНаши инженеры работают над спасением того, что мы можем спасти, но если они намерены так с нами обращаться, то мы не будем друзьями очень долго."
 SHX.advisor.15.a: "Проклятые немцы."

 SHX.advisor.16.t: "Продажа редуктора НПЗ"
 SHX.advisor.16.d: "Наше возобновленное сотрудничество с Пекинским синдикатом вновь было испорчено немецким двуличием. Наше правительство заплатило очень дорогую сумму денег за аппарат, который должен был перегонять нефть из угля. Однако при ближайшем рассмотрении оказалось, что то, что нам продали, - это не более чем холодильник и небольшой котел, соединенный несколькими трубами.\n\nЭто, как и многие другие дефектные или бесполезные продукты, подчеркивает эксплуататорский характер наших отношений с европейцами. Это, как и многие другие дефектные и бесполезные изделия, подчеркивает эксплуататорский характер наших отношений с европейцами.\n\nЭто, как и многие другие дефектные и бесполезные изделия, свидетельствует о том, что нам нужны лучшие технические специалисты и более мощная промышленная база, если мы хотим быть на равных с иностранцами.
 SHX.advisor.16.a: "Обмани меня дважды."

 SHX.advisor.17.t: "Прибытие Комото Дайсаку"
 SHX.advisor.17.d: "В связи с расширением нашего сотрудничества появление японцев было лишь вопросом времени. Сегодня в Тайюань прибыл Комото Дайсаку, представившийся директором горнодобывающей компании Tung Chi. В отличие от буйных немцев или презрительных англичан, этот иностранный инвестор отличался от других. Он был более хитрым и незаметным. Несомненно, он был необычайно дружелюбен, преподносил щедрые подарки, которые произвели впечатление на многих высокопоставленных членов администрации, включая самого [Root.GetLeader]. Но [Root.GetLeader] был достаточно проницателен, чтобы понять, что здесь что-то не так.\n\nПо мере того как продолжался вечер, почетный гость рассказывал о своем предыдущем опыте в качестве директора Южной Маньчжурской железной дороги, а затем директора Маньчжурского угольного разреза, а также о своем опыте в качестве солдата против русских. Сунь Чу, наконец, понял, чего он избегал, а может быть, просто ждал, когда его представят: Дайсаку был давним офицером японской разведки, прикомандированным к Квантунской армии. Тот просто кивнул и сказал, что надеется на наше дальнейшее сотрудничество и потенциальные выгоды, которые оно может принести. Он также предложил помощь в консультировании нашего правительства по техническим вопросам, используя свой деловой опыт."
 SHX.advisor.17.a: "Несомненно, интересный человек."

 SHX.advisor.18.t: "Юридическое общество города [SHX.Capital.GetCapitalVictoryPointName]"
 SHX.advisor.18.d: "Сюэ Дуби недавно был назначен министром юстиции, а также получил другие различные титулы в администрации. Амбициозный человек со множеством интересов, он также нашел время, чтобы организовать Юридическое общество и Ассоциацию юристов, объединяющую образованных юристов на нашей территории.\n\nВ то время как пропагандистская роль очевидна, укрепляя верность между юристами, судами и правительством, которому они якобы служат, Сюэ выразил несколько больших интересов, чем просто управление гражданскими делами. Он говорит о конституции, или, точнее, о различных проектах, которые появлялись на протяжении многих лет, и о возможности написать гораздо лучшую конституцию."
 SHX.advisor.18.a: "Как вам это, советник? Вы согласны?"

 SHX.advisor.19.t: "Смерть Чжао Дайвэня"
 SHX.advisor.19.d: "Сегодня в семье Чжао произошла трагедия: стало известно о кончине патриарха Чжао Дайвэня. Это известие пришло после болезни, связанной с преклонным возрастом Чжао, и никаких подозрений в нечестной игре нет. Чжао был убежденным буддистом и спонсором буддийских храмов в провинции, поэтому перед его кремацией ожидается обширная церемония.\n\nЧжао был давним другом, наставником и доверенным лицом Янь Сишаня. Родившись в бедности, он получил возможность учиться за границей в Японии, где познакомился с Янь Сишанем и увлекся идеями "Тунмэнхуэй" Сунь Ятсена. Вернувшись на родину, он занимал множество должностей в провинциальном правительстве Яня, в том числе был генеральным секретарем канцелярии губернатора, директором Тайюаньской нормальной школы и даже недолго командовал войсками.\n\nНесмотря на то, что в прошлом Чжао подвергался критике за коррупцию, которую он сам и его семья проявляли, сегодня во время публичных выступлений [SHX.GetLeader] это было мало заметно. Власть самого Чжао, которая напрямую проистекала из его связи с Обществом омовения сердца, с годами то ослабевала, то затухала. Однако с его уходом, похоже, популистские правые в [SHX.GetName] начали объединяться вокруг молодого племянника Яня - Лян Хуачжи."
 SHX.advisor.19.a: "Да покоится он с миром."

 SHX.advisor.40.t: "Новый правый помощник"
 SHX.advisor.40.intro: "В меняющихся условиях эпохи китайских военачальников люди часто приходят и уходят. Найти и удержать группу честных советников бывает очень сложно. Еще сложнее отсеять змей и найти заместителя, которому можно полностью доверять. В последнее время [SHX.GetLeader] оказался без "правой руки" - доверенного лица, к которому он мог бы обратиться в самые трудные минуты. В поисках такового он обдумывает свои возможности."
 SHX.advisor.40.d.1: "$SHX.advisor.18.intro$[SHX_yan_sic_zhao_status_scripted_loc]\n\n Также в конкурсе участвует \ "молодая гвардия\" своего рода. Су Тижэнь - многолетний секретарь Янь Сишаня, которому доверяли написание и редактирование большинства работ правителя. Блестящий дипломат и интеллектуал, он, однако, симпатизирует Японии, что многих настораживает. Лян Хуачжи - племянник Яня, студенческий радикал и ярый националист. Его преданность не вызывает сомнений, но связь с экстремистами также может вызывать недовольство[SHX_yan_sic_wang_status_scripted_loc]\n\nПосле знакомства с этим колоритным персонажем Янь Сишань начинает проводить все больше времени с..."
 SHX.advisor.40.d.2: "$SHX.advisor.18.intro$\n\nГоминьцзюнь - армия (в буквальном переводе - национальная армия), поэтому лейтенант \"natural\" - это подчиненный, стоящий непосредственно ниже по иерархии. Остаются два человека, которые первыми присоединились к Фэну во время пекинского переворота: Сунь Юэ и Ху Цзинъи.\n\nСунь Юэ - старший из них, заместитель командующего военными силами "Гоминьджун." Именно его контроль над безопасностью Пекина обеспечил первоначальный успех переворота против Чжили.\n\nХу Цзинъи - более молодой человек, один из трех первоначальных соучастников, хорошо связан с различными республиканскими силами, включая рабочие отношения с Тан Цзяо из Юньнани и Ю Юэнем из Гоминьдана. Многие члены его семьи являются членами остатков Гоминьдана на севере, что позволяет ему в случае необходимости служить своеобразным мостом.\n\n Конечно, создание гражданского правительства является еще одним приоритетом Фэн Юйсяна. Юй Синьцин - личный капеллан Фэна и генеральный секретарь гражданского крыла движения. Он известен как красный священник и сторонник левых взглядов[SHX_yan_sic_shang_status_scripted_loc]\n\nИмея в виду столь пестрый состав персонажей, Фэн Юйсян начинает проводить все больше и больше времени с..."
 SHX.advisor.40.a: "Чжао Дайвэнь, наставник."
 SHX.advisor.40.b: "Цзя Цзинде, бюрократ."
 SHX.advisor.40.c: "Су Тижень, секретарь."
 SHX.advisor.40.d: "Лян Хуачжи, племянник."
 SHX.advisor.40.e: "Ван Сян, банкир."
 SHX.advisor.40.f: "Сунь Юэ, твердыня ГМЖ."
 SHX.advisor.40.g: "Ху Цзинъи, популярный генерал."
 SHX.advisor.40.h: "Сюй Дуби, адвокат."
 SHX.advisor.40.i: "Юй Синьцин, священник."
 SHX.advisor.40.j: "Шан Чжэнь, сторонник Гоминьдана."

 SHX_yan_sic_zhao_status_alive_key: "\n\n Чжао Дайвэнь - естественный выбор для этой работы. Познакомившись в Японии во время учебы, Чжао является уважаемым наставником губернатора и хорошо знает конфуцианскую классику. Кроме того, он уже давно работает в правительстве провинции и владеет мощной сетью патронажа. Это касается и его связей с буддийскими группами, и его собственного влиятельного семейного клана."
 SHX_yan_sic_zhao_status_dead_key: "\n\nПосле ухода Чжао Дайвэня самым уважаемым государственным деятелем старшего поколения, созданным бюрократией, стал Цзя Цзиндэ. Он долгое время работал в провинциальной администрации, занимал видные посты в сфере внутренней безопасности, государственных дел и даже командовал вооруженными силами. Уже занимая пост главы кабинета, он является естественным кандидатом на пост заместителя руководителя [SHX.GetNameDef]."

 SHX_yan_sic_wang_status_powerful_key: "\n\nЕще одним кандидатом, ранее немыслимым, но теперь набравшим силу, является Ван Сян. Управляющий провинциальным банком провинции Шаньси, давний член окружения Яня и фактический связной между Тайюанем и Пекином, он пользуется поддержкой крупных коммерческих структур и интеллектуалов, связанных с Пекином."
 SHX_yan_sic_wang_status_impotent_key: ""

 SHX_feng_sic_shang_status_powerful_key: "\n\nКандидатом "темной лошадки", но пользующимся все большим доверием с тех пор, как он возглавил антияньский переворот в Тайюане, является Шан Чжэнь. Военный офицер, получивший образование в Баодине, и один из первых членов Гоминьдана, он верно служил в правительстве Янь. Тем не менее, он привлек на свою сторону правых республиканцев, и Фэн назначил его губернатором провинции Шаньси, чтобы обеспечить его дальнейшую лояльность."
 SHX_feng_sic_shang_status_impotent_key: ""

 SHX.advisor.41.t: "Новый премьер-министр"
 SHX.advisor.41.intro: "As [Root.GetCountryLeader] settles into his new role as President, his first priority is to reaffirm his control over the Executive branch. As President and commander of a de facto majority, it is his right to appoint the Head of Government, and naturally it will be a member of his inner circle. The possibility of a reshuffle has upended the existing cabinet, causing many of them to jockey for a higher post, or at least protect their existing one. The target of much speculation is [Root.GetSecondInCommand], the de facto chief deputy of [Root.Getleader], who many would otherwise assume would be the natural frontrunner."
 SHX.advisor.41.closer: "While ultimately power will rest in the hands of [ROOT.GetLeader], having a trusted deputy to execute his will is of the utmost importance. And it will certainly help with managing the President's relationship with the others crowding into the halls of legislature."
 #Oof this is awful. Basically to avoid potentially doubling up on the \n\n, each scripted loc needs to independently hold it.
 SHX.advisor.41.d.1: "$SHX.advisor.41.intro$[SHX_yan_prime_minister_zhao_status_scripted_loc][SHX_yan_prime_minister_wang_status_scripted_loc]\n\nRepresenting the young guard is Yan's nephew Liang Huazhi, inspired talk of rapid industrialisation and the militarisation of the masses. He has made easy friendships with like-minded radicals in the governments.[SHX_yan_prime_minister_su_status_scripted_loc]\n\n$SHX.advisor.41.closer$"
 SHX.advisor.41.d.2: "$SHX.advisor.41.intro$\n\nSun Yue has been a key member of the old Guominjun triumvirate, a powerful military officer with entrenched connections within the army and civilian apparatus. Rumours of growing illness has not lessened his prominence.\n\nHu Jingyi was also said to be in worsened health, but the triumvir has been reinvorgated by the nation's revival. With strong ties to southern revolutionaries, including family in prominent Shaanxi Kuomintang roles, he champions sweeping reforms to the reunited nation.\n\nFrom the civilian side of the Guominjun movement another man worth considering is Xue Dubi, a lawyer who has tirelessly worked for Feng since his 16th Mixed Brigade days. With experience in civil affairs and an interest in judicial reforms, water conservation, and constitutionalism, he appeals to many northern reformers.\n\nYu Xingqin is a Columbia educated chaplain for many Christians within the old Guominjun, once named Feng's Secretary-General. Hailed as the \"Red Priest\", he has proven sympathetic to the China Democratic League and their activists.[SHX_yan_prime_minister_shang_status_scripted_loc]\n\n$SHX.advisor.41.closer$"
 SHX.advisor.41.a: "Jia Jingde, the silent old guard."
 SHX.advisor.41.b: "Wang Xiang, the scholar-gentleman."
 SHX.advisor.41.c: "Liang Huazhi, the young firebrand."
 SHX.advisor.41.d: "Su Tiren, the think-tank's technocrat."
 SHX.advisor.41.e: "Komoto Daisaku, the shadowy confidant."
 SHX.advisor.41.f: "Sun Yue, the long-time deputy."
 SHX.advisor.41.g: "Hu Jingyi, the populist revolutionary."
 SHX.advisor.41.h: "Xue Dubi, the civilian counsel"
 SHX.advisor.41.i: "Yu Xinqing, the progressive preacher."
 SHX.advisor.41.j: "Shang Zhen, the flexible republican."

 SHX_yan_prime_minister_zhao_status_alive_key: "\n\nWith Zhao Daiwen ill and having announced his imminent retirement, the Shanxi Clique's old guard has rallied behind Jia Jingde, a leading functionary in the administration. With a long and storied career overseeing posts in internal security, governmental affairs, and even military command at one point, he is an easy choice for Prime Minister."
 SHX_yan_prime_minister_zhao_status_dead_key: "\n\nWith Zhao Daiwen's untimely death from tragic illness, the Shanxi Clique's old guard has rallied behind Jia Jingde, a leading functionary in the administration. With a long and storied career overseeing posts in internal security, governmental affairs, and even military command at one point, he is an easy choice for Prime Minister."

 SHX_yan_prime_minister_wang_status_powerful_key: "\n\nAnother candidate is Wang Xiang, trained as an educator but influential due to his role in setting financial policy in Taiyuan. He has drifted into the orbit of the civilian-led conservatism, leveraging his accomplishments in education, banking, and rural relief to win support from Beiyang reformers."
 SHX_yan_prime_minister_wang_status_impotent_key: ""

 SHX_yan_prime_minister_su_status_puppet_key: "\n\nKomoto Daisaku remains powerful within our administration, spinning a web of Pro-Japanese influence. Knowing it would be too unseemly for a Japanese-born man to take high office, he has instead pushed forward Su Tiren, one of his associates and a member of Yan's inner circle for the top job."
 SHX_yan_prime_minister_su_status_powerful_key: "\n\nSu Tiren is another figure in the running for the position, one of Yan's trusted secretaries who helped edit the Governor's numerous publications. Trusted in the past with responsibilities in both economic development and foreign affairs, he is a ready ally of those seeking a practical approach to foreign investment."
 SHX_yan_prime_minister_su_status_impotent_key: ""

 SHX_feng_prime_minister_shang_status_powerful_key: "\n\nAlso in contention of course is Shang Zhen, Feng's unlikely but faithful deputy since his defection from Yan's clique. A relative late-comer to Feng's camp, he has struggled to find a specific home in the new political spectrum, though has made himself available to various factions in his prior roles in the government. "
 SHX_feng_prime_minister_shang_status_impotent_key: ""

 #SHX Mid-game Zhifeng Events
 shx_zhifeng.1.t: "В Шэньси царит порядок!"
 shx_zhifeng.1.d: "При нынешнем положении вещей часто бывает разумно готовиться к худшему. Но иногда терпеливые и справедливые вознаграждаются за свою добродетель - и сегодня хорошие новости достигли [QIE.Capital.GetCapitalVictoryPointName]. От наших агентов в Шаньси, а также от небольшого потока бегущих в Сиань гражданских лиц поступили сообщения о том, что армия провинции Шаньси наконец-то выступила против гнездящихся на севере Шэньси паразитов Гоминьджун. С официальным подтверждением Янь Сишаня об уничтожении последних бастионов повстанческой армии Фэн Юйсяна нашему руководству стало немного легче дышать.\n\nЭто, конечно, не означает, что Янь стал лучше. Прославленный и маститый губернатор правит уже несколько десятилетий, пресекая различные попытки свергнуть его власть. Уничтожив последнюю оппозицию в \"своей\" области (которую, напомним, он сам на себя навлек, отвергнув наши неоднократные попытки изгнать их), он, как ожидается, теперь обратит свой взор на национальные амбиции. Если есть хоть какая-то возможность, хоть какой-то признак слабости с нашей стороны, он должен ею воспользоваться.\n\n Тем не менее, мы приложили усилия, чтобы добиться его расположения или, по крайней мере, создать достаточно большую сеть в провинциальной администрации, чтобы препятствовать любым явным действиям против центрального правительства. Если мы правильно разыграем ситуацию, то сможем заставить его сесть за стол переговоров или, по крайней мере, задержать любые его действия против нас. В то время как войска провинциальной армии прочесывают горные районы вблизи Юлиня и Шэньси, мы выставили поблизости свои собственные силы, чтобы предотвратить проникновение ячеек социалистических повстанцев в наши владения. Хотя праздновать, пожалуй, еще рано, тем не менее, очевидно, что сегодня мы одержали великую победу."
 shx_zhifeng.1.a: "Ах, победа!"

 shx_zhifeng.2.t: "Правительство Шаньси свергнуто!"
 shx_zhifeng.2.d: "Новости приходили так быстро, и так же быстро уходили. Внезапное крещендо паники, умоляющее нас собрать войска для освобождения Тайюаня, а затем... ничего. Телеграммы просто прекратились. Похоже, что \"наш\" человек в провинции Шаньси проиграл свою последнюю схватку после десятилетий правления, столкнувшись со своими бывшими союзниками в Гоминьдане. Янь Сишань, некогда почитаемый \"образцовый губернатор"\, никогда не был особенно близок к центральному правительству, всегда подозрительно оберегая свою автономию. Но он был прагматиком, и нам было бы гораздо легче найти с ним взаимопонимание, чем с новыми националистическими хозяевами Шаньси.\n\n Падение Янь Сишаня началось, как показывает ретроспектива, с его решения принять у себя в 1928 году потрепанные остатки повстанческой армии Фэн Юйсяна. Вместо того чтобы отойти в сторону и позволить нашим войскам уничтожить бандитов, гнездившихся в соседних горных районах на севере Шэньси, Янь позволил им разлагаться, возможно, из злости на собственное поражение, а возможно, из ошибочной веры в то, что он сможет их контролировать.\n\nСопоставив воедино информацию, полученную из телеграмм, отчетов наших агентов и интервью сотен бежавших представителей элиты, можно сделать вывод, что ободренные Гоминьцзюнь предприняли широкомасштабное наступление из района своей базы в Яньани в сторону Шаньси, сметая армии, посланные для противостояния им. Когда повстанцы заняли передовые позиции в окрестностях Тайюаня, отчаявшееся правительство провинции направило отчаянные просьбы о подкреплении для снятия осады.\n\n Однако они опоздали - прежде чем мы успели мобилизовать наши близлежащие гарнизоны, протесты, а затем дворцовый переворот свергли Янь и приветствовали наступление основных сил Гоминьджун. Наши инвестиции в провинцию сократились, поскольку Фэн активно осуждал нашу власть. Высокомерие Яня и его нежелание проинформировать нас об этих событиях, пока не стало слишком поздно, свидетельствуют о том, что военачальники продолжают наносить ущерб нашей стране!"
 shx_zhifeng.2.a: "Он не может этого сделать! Пристрелите его... или еще что-нибудь."

 shx_zhifeng.3.t: "Немецкая горнодобывающая промышленность в Восточной Шаньси"
 shx_zhifeng.3.d: "Похоже, что алчность немцев не знает границ. С момента окончания 4-й Чжили-фэньтяньской войны войска У Пэйфу оккупировали восточную Шаньси, угрожая Тайюаню. Под их защитой немецкие горнодобывающие компании разбили лагерь в этой ценной провинции, высасывая богатства нашей страны в пользу иностранцев. В условиях растущих споров о роли иностранных интересов среди интеллигенции эта спекуляция, поддерживаемая немцами, вызвала бурное возмущение, напоминающее антиконцессионные студенческие протесты 1920-х годов.\n\n Для руководства Шаньси это горькое напоминание о потере восточной части провинции, и они осудили чжилийцев как иностранных наемников, выполняющих волю своих немецких хозяев. Понимая, что рост напряженности угрожает хорошему бизнесу, Пекинский синдикат от имени немецких интересов предложил провинциальному правительству денежную компенсацию. Однако некоторые считают эту сумму мизерной, свидетельствующей о высокомерии Запада и неравных отношениях между китайцами и чужаками."
 shx_zhifeng.3.a: "Мы неохотно согласимся на выплату."
 shx_zhifeng.3.b: "Откажитесь от иностранного концессионизма!"

 shx_zhifeng.4.t: "Последний шанс на мир"
 shx_zhifeng.4.d.1: "Фэна больше нет. Гоминьджуны побеждены. Их социалистические прихлебатели бегут в горы, где их ждет неопределенная судьба. По мере того как Янь и его помощники оценивают состояние очищенной клики Шаньси, выясняется, что у губернатора не осталось соперников в борьбе за власть над провинцией. Ну, кроме одного.\n\nЦентральное правительство продолжает сидеть по ту сторону границы, сохраняя свою несправедливую оккупацию богатой восточной части провинции Шаньси. Наши армии готовы, или, по крайней мере, мы так думаем, наконец-то вырваться из нищеты и занять свое законное место на севере Китая. Опираясь на восстановленную экономику, подкрепленную гениальным Десятилетним планом, один мощный удар может разрушить хватку больного режима в Пекине.\n\nНельзя сказать, что в этой стратегии нет риска. Несмотря на то, что наша экономика развивается, война может привести к дестабилизации построенной нами системы. Более того, после многочисленных обещаний о мире, которые мы давали, чтобы узаконить свое правление в качестве "нейтральной провинции", трудно убедить наш народ вновь отправить своих сыновей на войну за контроль над центральными равнинами. Хотя сейчас они могут заявить о своей лояльности, неизвестно, сколько боев сможет выдержать провинция, прежде чем силы Шаньси иссякнут.\n\nВан Сян и другие пропекинские элементы в правительстве предложили альтернативу - добиваться мирной передачи спорных территорий. Хотя губернатор Янь выражает легкое раздражение, несомненно, выражая подозрение, что их подкупили, они не ошибаются в том, что дипломатия может быть лучшим способом достижения наших целей. Даже если это означает отказ от самых амбициозных мечтаний Яня о правлении Китаем."
 shx_zhifeng.4.d.2: "Фэн ушел. Его Гоминьджун ушел. Их социалистические прихлебатели исчезли. И... высокомерное Центральное правительство, которое раньше властвовало над нами, тоже исчезло. Хотя мы празднуем устранение чжилийских тиранов и падение монархии в течение последних нескольких лет, но вакуум власти, возникший на их месте, вызывает беспокойство.\n\n Вопросы проносятся в голове [Root.GetLeader], пока он и его кабинет решают, хватит ли провинциальной армии Шаньси для защиты от окружающих нас врагов. Возможно, мы упустили свой лучший шанс для нанесения удара. Возможно, десятилетнего плана было недостаточно. Возможно, нам не следовало вступать в схватку с Фэном.\n\n Неважно. У нас нет другого выбора, кроме как идти вперед и добиваться освобождения Китая от хаоса, охватившего страну. Хотя мы и претендовали на роль "нейтральной провинции", эти дни уже прошли. Провинциальная армия должна быть готова поддержать губернатора, а народ - провинциальную армию. Шаньсийская клика либо освободится, либо погибнет!"
 shx_zhifeng.4.a: "Я бы хотел еще подумать над этим."
 shx_zhifeng.4.b: "Мы маршируем за освобождение Китая!"
 shx_zhifeng.4.c: "Возможно, еще удастся достичь согласия...."

 shx_zhifeng.5.t: "Последний шанс на мир (с пояснениями)"
 shx_zhifeng.5.d: "Цепочка событий переговоров между Тайюанем и Пекином - это возможность для [QIE.GetNameDef] и [SHX.GetNameDef] использовать собранные ими соответствующие ресурсы, чтобы повлиять на конечный результат отношений между провинцией и центральным правительством. Если влияние Пекина в Шаньси достаточно велико и его контроль над Китаем не оспаривается, переговоры могут быть гарантированы. Шаньси начнет цепочку событий с выбора своего вступительного предложения, причем варианты будут пропорциональны количеству военной поддержки, превышающей 50%. После этого у [QIE.GetNameDef] и [SHX.GetNameDef] будет по два раунда на то, чтобы принять, сделать встречное предложение или отклонить его. На пятом и последнем раунде (если переговоры зайдут так далеко) у Shanxi будет только возможность принять или отклонить предложение.\n\nЕсть пять вариантов успешного завершения переговоров, в зависимости от того, насколько успешно соответствующие игроки оказывали давление на друг друга, чтобы заставить согласиться. Контрпредложения будут доступны игроку Шаньси только в том случае, если он имеет достаточную военную поддержку, превышающую 50%, а игроку Центрального правительства - если его влияние превышает 10%. При всех пяти успешных исходах Шаньси согласится признать центральное правительство и спустится по соответствующему дереву.\n\nТри исхода неудачных переговоров. Если Тайюань решит выйти из переговоров, то он потеряет 15% военной поддержки, которая является критическим ресурсом в будущих боевых действиях. Если Пекин откажется от переговоров, то Шаньси получит 15% военной поддержки. Менее значимой является возможность того, что [QIE.GetNameDef] разрушится до окончания переговоров, в результате чего Тайюань по умолчанию перейдет в дерево фокуса Shanxi Marches On."
 shx_zhifeng.5.a: "Мы маршируем за освобождение Китая!."
 shx_zhifeng.5.b: "Возможно, еще удастся достичь согласия...."
 shx_zhifeng.5.c: "Да будет так."

 shx_zhifeng.6.t: "Тайюань занимает жесткую позицию по отношению к нам!"
 shx_zhifeng.6.d: "Несмотря на все наши усилия и всю нашу помощь в стабилизации их правления, похоже, что клика Шаньси под руководством вероломного губернатора Яня решила мобилизоваться против нас. Он официально объявил [QIE.GetNameDef] нелегитимным правительством, изгнал наших послов и арестовал многих наших агентов в этом регионе. Предприятия, соответствующие нашим интересам, были захвачены по приказу губернатора, а в народе развернута агрессивная пропагандистская кампания, направленная против нас.\n\nПожалуй, наибольшую тревогу вызывает большая армия, собираемая вдоль границы. Шаньси уже давно оспаривает нашу оккупацию Восточной Шаньси, где наше присутствие ограничило его власть над этой территорией до номинального контроля. Армия провинции Шаньси, не принимавшая участия в боевых действиях, если не считать разборок с Гоминьджуном, начиная с 1920-х годов, не представляет собой впечатляющую силу. Однако они оснащены пушками и артиллерией из Тайюаньского арсенала и, как ожидается, попытаются нанести нам удар на Центральных равнинах, когда мы окажемся в самом слабом положении. Если повезет, мы уничтожим других врагов до того, как они получат шанс нанести удар, и тогда покажем, кто на самом деле является законным правительством Китая."
 shx_zhifeng.6.a: "Для Яна не наступит рассвет."

 shx_zhifeng.7001.t: "Приглашение из Пекина"
 shx_zhifeng.7001.d: "После окончательного поражения Гоминьцзюня власть Янь Сишаня укрепилась на большей части провинции Шаньси и на холмах Юйлиня. Однако остается последняя угроза его власти над регионом: [QIE.GetNameDef]. Наши отношения с центральным правительством имели свои взлеты и падения, и было непонятно, как они восприняли наш успех в устранении последнего соперника в регионе. До сих пор.\n\nПо-видимому, не в силах больше использовать "разделяй и властвуй", чтобы держать нас в угнетении, Центральное правительство решило протянуть нам оливковую ветвь, предложив встретиться с нашими послами и выслушать наши требования о том, что необходимо для обеспечения мира на Центральных равнинах. Тем самым они дают нам возможность представить свои аргументы в пользу возвращения ключевых спорных пограничных территорий, заявить о своих претензиях и, возможно, создать плодотворный союз между нашими фракциями, поскольку эра военачальников в Китае подходит к концу.\n\n С другой стороны, конечно, эта сделка может быть доказательством слабости Пекина. Возможно, лучше подчеркнуть необходимость сопротивления тирании Пекина, добиваясь полного освобождения страны от нелегитимных угнетателей. Учитывая, что это, скорее всего, единственная возможность для переговоров, мы должны очень тщательно продумать наши варианты."
 shx_zhifeng.7001.a: "Мы должны немедленно поспешить туда!"
 shx_zhifeng.7001.b: "Мы отказываемся от двуличия Пекина!"
 shx_zhifeng.7001.c: "Пожалуйста, объясните подробнее."

 shx_zhifeng.7.t: "Послы прибывают из Тайюаня"
 shx_zhifeng.7.intro: "С учетом всех бед, с которыми мы столкнулись за эти годы, когда многие провинции перешли на сторону амбициозных военачальников, иностранных держав, этнического национализма или радикальных идеологий, было трудно поддерживать центральную власть, которая нам причитается. Поэтому было счастливым случаем, когда сегодня делегация \"послов\", отправленная из Тайюаня, прибыла в [QIE.Capital.GetCapitalVictoryPointName] с инструкциями для достижения соглашения по \"вопросам, касающимся автономии провинций\.""
 shx_zhifeng.7.d.1: "$shx_zhifeng.7.intro$\n\nОни, конечно, в основном пригласили себя сами и не удержались от того, чтобы угоститься всем самым лучшим, что мы могли предложить во время их пребывания. Пока мы пытаемся организовать дипломатическую команду для встречи с ними, наши разведчики, наблюдающие за делегацией, сообщают, что губернатор [SHX.GetLeader] надеется добиться не только сохранения своего правления в Шаньси, но и крупных территориальных уступок. В переговорах нет особого смысла, тем более что большинство карт в этом сценарии находится у нас, однако добиться признания ими нашего правительства было бы большой победой в деле защиты наших внутренних территорий. Тем временем наши агенты в Тайюане готовы помочь \"облегчить\" успех переговоров."
 shx_zhifeng.7.d.2: "$shx_zhifeng.7.intro$\n\nЭто произошло, конечно же, благодаря нашим упреждающим усилиям по обеспечению мира, и наше щедрое гостеприимство, несомненно, поразило послов Шаньси, которые угощались самыми изысканными деликатесами, которые мы могли предложить. Пока дипломатическая команда готовится к встрече с ними, наши разведчики, наблюдающие за делегацией, сообщают, что губернатор [SHX.GetLeader] надеется добиться не только сохранения своего правления над Шаньси, но и крупных территориальных уступок. Несмотря на их упорное неповиновение, добиться признания ими нашего правительства было бы большой победой в деле защиты наших внутренних территорий. Тем временем наши агенты в Тайюане готовы помочь \"облегчить\" успех переговоров."
 shx_zhifeng.7.a: "Сюрприз, конечно, но приятный?"
 shx_zhifeng.7.b: "Я хотел бы проконсультироваться с моими дипломатами. (Объяснить подробнее)."

 shx_zhifeng.8.t: "Переговоры Тайюань-Пекин: Первый раунд"
 shx_zhifeng.8.intro: "После того, как наши хозяева в [QIE.Capital.GetCapitalVictoryPointName] приняли нас вежливо, если не сказать тепло, важно, чтобы мы приступили к переговорам. Наше влияние частично обусловлено легитимностью, которую наше признание обеспечивает центральной армии, но, вероятно, более важным является помощь, которую наши армии могут оказать в защите [QIE.GetName]. По крайней мере, союз с нами позволит им отвести войска с нашей границы. Но помимо обычных требований автономии и дальнейшего признания нашего провинциального правления, главным вопросом дня являются наши территориальные амбиции.\n\nНа первом месте стоит вопрос о восточной Шаньси, одной из основных частей провинции. Со времени нашего поражения в Четвертой чжилийско-фэньтяньской войне войска Центральной армии оккупировали эту территорию и жестко (а зачастую и произвольно) ограничили выполнение наших указов в этом районе. Тем временем чжилийцы позволили немецким компаниям эксплуатировать этот регион, особенно его богатые угольные месторождения, а мы за это время не получили почти никакой компенсации. Потребовать его немедленного возвращения было бы, пожалуй, проще всего."
 shx_zhifeng.8.d.three: "$shx_zhifeng.8.intro$\n\n Более амбициозно мы могли бы претендовать на регион Гуаньчжун, сосредоточенный вокруг престижного города Сиань. Хотя амбиции в Шэньси в большей степени принадлежали Фэн Юйсяну и Гоминьджуну, они оставили значительные сети инфильтрации и другую инфраструктуру, чтобы потенциально претендовать на южную часть провинции. Вытеснив Гоминьцзюнь, мы теперь прочно удерживаем северную часть Шэньси, и, возможно, будет разумно сделать шаг к ней, оставив претензии на Восточную Шаньси на другой раз.\n\n Конечно, если мы чувствуем себя смелыми (или просто хотим начать переговоры свысока), мы можем просто потребовать и то, и другое, и посмотреть, как пойдут переговоры..."
 shx_zhifeng.8.d.two: "$shx_zhifeng.8.intro$\n\n Более амбициозно мы могли бы претендовать на регион Гуаньчжун, сосредоточенный вокруг престижного города Сиань. Хотя амбиции в Шэньси в большей степени принадлежали Фэн Юйсяну и Гоминьджуну, они оставили значительные сети инфильтрации и другую инфраструктуру, чтобы потенциально претендовать на южную часть провинции. Вытеснив Гоминьцзюнь, мы теперь прочно удерживаем северную часть Шэньси, и, возможно, будет разумно сделать шаг в этом направлении, оставив претензии на Восточную Шаньси на потом.\n\nК сожалению, ситуация на местах означает, что нам придется выбирать одно или другое. Если повезет, мы выйдем отсюда с крупными территориальными приобретениями."
 shx_zhifeng.8.d.one: "$shx_zhifeng.8.intro$\n\nС учетом обстоятельств, это должно стать центром наших требований. Учитывая его обоснованность как де-юре, так и де-факто, можно не сомневаться, что мы добьемся успеха в наших поисках."
 shx_zhifeng.8.a: "Спрос на Восточную Шаньси."
 shx_zhifeng.8.b: "Спрос на Гуаньчжун (Сиань)."
 shx_zhifeng.8.c: "Требуйте и того, и другого."

 shx_zhifeng.9.t: "Переговоры Тайюань-Пекин: 2-й раунд"
 shx_zhifeng.9.d: "После обмена любезностями и старательного отстранения - извечная тактика ведения переговоров - представители, посланные [SHX.GetLeader], наконец, выступили с подробным предложением, первым проектом условий, которые, по их мнению, необходимы для обеспечения дальнейшей дружбы и лояльности почтенного губернатора. Пока детали оттачиваются дипломатическим персоналом низшего звена, общие черты уже очевидны.\n\n[SHX_QIE_переговоры_предложения_на_столе]\n\nПосле покерных лиц и выпитого спиртного понять намерения этих послов бывает непросто. Тем более что они постоянно бегают на телеграф, чтобы получить одобрение от своего хозяина в Тайюане. Тем не менее, дискуссия еще только начинается, и в зависимости от нашего влияния мы сможем оказать на них давление, чтобы они пересмотрели свои условия. Однако при более внимательном прочтении условий, возможно, стоит принять или отвергнуть их прямо, а не тратить политический капитал. Выбор за нами."
 shx_zhifeng.9.a: "Принять требования в письменном виде."
 shx_zhifeng.9.b: "Давайте сделаем встречное предложение."
 shx_zhifeng.9.c: "Требуем полного пересмотра терминов!"
 shx_zhifeng.9.e: "Это возмутительно - мы отказываемся!"

 shx_zhifeng.10.t: "Переговоры Тайюань-Пекин: 3-й раунд"
 shx_zhifeng.10.d: "Представители Центрального правительства, ознакомившись с представленными нами условиями, вернулись с собственным договором, перекроив большую часть представленных нами идей. Не считая наши требования попыткой получить выгодную сделку, они решили не торговаться, а подготовить свой проект с чистого листа. Мелкие детали, на которых они настаивают, могут долго уточняться офицерами низшего звена, однако общие контуры ясны.\n\n[SHX_QIE_переговорное_предложение_на_столе]\n\nНаши люди, естественно, вернулись в Тайюань, чтобы получить информацию от губернатора и его сотрудников, которые тщательно оценили ситуацию. Наш главный рычаг влияния зависит от убедительности нашей угрозы выступить на стороне врагов центрального правительства, которая в значительной степени зависит от нашей способности поднять народ на потенциально разрушительную войну - без этого мы не можем настаивать на более выгодных условиях. Возможно, лучше принять предложенные нам условия, которые обеспечат нам стабильность в будущем и благосклонность Центрального правительства." После долгого молчания начинает работать телеграф."
 shx_zhifeng.10.a: "Принять требования в письменном виде."
 shx_zhifeng.10.b: "Давайте сделаем встречное предложение."
 shx_zhifeng.10.c: "Мы должны вести жесткую торговлю!"
 shx_zhifeng.10.e: "Уйти с переговоров!"

 shx_zhifeng.11.t: "Переговоры Тайюань-Пекин: 4-й раунд"
 shx_zhifeng.11.d: "Переговоры продолжаются уже вторую неделю, но наглое руководство Шаньси продолжает добиваться лучших условий, упорно отстаивая свои амбиции на политические уступки. Поскольку общественность Шаньси становится все более осведомленной о ведущихся дискуссиях, а ведущие представители интеллигенции начинают высказывать свое мнение, с обеих сторон ведется агрессивная кампания давления. Похоже, что предложение выглядит следующим образом:\n\n[SHX_QIE_negotiation_offer_on_table]\n\nПоскольку руководство Шаньси использует все свои ресурсы, чтобы получить наиболее выгодную сделку, мяч, похоже, находится на нашей площадке для принятия решения. С одной стороны, мы не хотим показаться слабыми, и принятие любых условий потребует уступок с нашей стороны. С другой стороны, национальное единство - это не просто слова, и для того, чтобы избежать перенапряжения сил, необходимо обеспечить безопасность нашего фланга. Тем не менее, в условиях, когда переговоры зашли в тупик, а готовность к уступкам с обеих сторон снижается, возможностей для маневра остается очень мало. Возможно, переговоры просто исчерпали себя."
 shx_zhifeng.11.a: "Принять требования в письменном виде."
 shx_zhifeng.11.b: "Мы можем выжать еще немного."
 shx_zhifeng.11.c: "Давайте выйдем из переговоров...."

 shx_zhifeng.12.t: "Переговоры Тайюань-Пекин: 5-й раунд"
 shx_zhifeng.12.d: "В поразительной демонстрации высокомерия Центральное правительство представило, как оно утверждает, свое \"окончательное предложение\" - подробный набор условий, которые, по их словам, мы можем либо принять, либо уйти с пустыми руками. К сожалению, это не похоже на тактику ведения переговоров - по городу ходят слухи, что кабинет министров Центрального правительства намерен отстаивать свою позицию. К лучшему или худшему, но они выдвинули свои условия:\n\n[SHX_QIE_переговорное_предложение_на_столе]\n\nПосле того, как переговорщики выдохлись, не добились практически никаких успехов, а обе стороны потратили значительные ресурсы на оказание давления друг на друга, окончательное решение должно быть принято в ближайшее время. Жители Тайюаня, которые следили за ходом переговоров, несмотря на наши усилия по сохранению видимости секретности, ожидают, что из этого что-то выйдет, и некоторые члены нашей переговорной команды выразили желание хотя бы привезти домой что-то, что мы сможем представить как победу. С другой стороны, в условиях подъема новых сил, возможно, Пекин в последний раз переиграл свои силы."
 shx_zhifeng.12.a: "У нас нет другого выбора, кроме как смириться."
 shx_zhifeng.12.b: "Перекидываться с ними словами - пустая трата дыхания."

 shx_zhifeng.13.t: "Тайюань выходит из переговоров!"
 shx_zhifeng.13.d: "Несмотря на все усилия, которые они прилагали для того, чтобы сохранить конфиденциальность переговоров, вскоре распространилась информация о том, что Тайюань и Пекин начали переговоры, что породило надежды на мир и национальное единство в Северном Китае. Однако эти надежды были развеяны, поскольку становилось все более очевидным, что согласия между сильными мира сего, правящими на севере страны, не будет. Быстро появились слухи, что именно Тайюань отказался от участия в переговорах, возможно, обидевшись на плохие условия или полагая, что сможет добиться большего, если будет держаться в стороне. Осталась невысказанной и вероятная альтернатива: достижение своих целей на поле боя.\n\n Атмосфера в Тайюане была жутко тревожной в политических кругах: ведущие интеллектуалы, бизнесмены и даже командиры выражали приглушенную тревогу по поводу неспособности [SHX.GetLeader] и его правительства достичь мирного соглашения. Хотя не все винят правительство, агрессивная кампания с обеих сторон в общественных кругах, направленная на достижение соглашения, поставила губернатора в невыгодное положение. Перспектива поколения молодых людей, истекающих кровью на полях сражений в Чжунъюане (центральные равнины), которая теперь, вероятно, неизбежна, становится все более горькой от осознания того, что могло бы быть при более спокойном подходе."
 shx_zhifeng.13.a: "Наглые военачальники."
 shx_zhifeng.13.b: "Мы дали миру шанс, теперь есть только один вариант."

 shx_zhifeng.14.t: "Пекин уходит с переговоров!"
 shx_zhifeng.14.d: "Несмотря на все усилия, которые они прилагали для того, чтобы сохранить конфиденциальность переговоров, вскоре распространилась информация о том, что Тайюань и Пекин начали переговоры, что породило надежды на мир и национальное единство в Северном Китае. Однако эти надежды были развеяны, поскольку становилось все более очевидным, что согласия между сильными мира сего, правящими на севере страны, не будет. Быстро появились слухи о том, что именно Пекин отказался от переговоров, возможно, обидевшись на плохие условия или полагая, что сможет добиться большего, если будет держаться в стороне. Осталась невысказанной и вероятная альтернатива: достижение своих целей через поле боя.\n\n Атмосфера в Тайюане оживила политические круги: ведущие интеллектуалы, бизнесмены и даже командиры выражали яростный гнев на [QIE.GetLeader] и его правительство за неспособность достичь мирного соглашения. Хотя не все винят правительство, агрессивная кампания с обеих сторон в социальных кругах, направленная на достижение соглашения, оставила губернатора в выигрыше. Ядовитые слова распространяются, пока народ сплачивается вокруг своего лидера, который обещает смирить надменных и покончить с [QIE.GetNameDef] раз и навсегда!"
 shx_zhifeng.14.a: "Мы будем делать то, что должны."
 shx_zhifeng.14.b: "Высокомерные тираны."

 shx_zhifeng.15.t: "Переговоры Тайюань-Пекин отменены"
 shx_zhifeng.15.d: "Несмотря на все старания сохранить конфиденциальность переговоров, вскоре распространилась информация о том, что Тайюань и Пекин начали переговоры, что дало надежду на мир и национальное единство в Северном Китае. Однако эти переговоры были серьезно прерваны внезапным падением центрального правительства в результате наступления соперников, что стало окончательным концом старого порядка в Китае. В то время как одни сожалеют о старом правительстве или, по крайней мере, об упущенных возможностях, которые могли бы дать более ранние переговоры, другие сплотились вокруг [SHX.GetLeader], поскольку он обещает установить новый порядок по своему образу и подобию.\n\nВ настоящее время по всей Шаньси идет мобилизация войск, провинциальная армия готовится к действиям. Неясно, потеряла ли Шаньси свой стратегический импульс - возможно, они могли бы воспользоваться последними днями пекинского режима, чтобы занять более выгодную позицию. Однако времени на сожаления уже не осталось, поскольку грядет битва."
 shx_zhifeng.15.a: "Они могут пасть, но мы - нет!"

 shx_zhifeng.16.t: "Переговоры Тайюань-Пекин прошли успешно!"
 shx_zhifeng.16.intro: "Недели обсуждений между нашими представителями наконец-то принесли свои плоды! Появление [SHX.GetLeader] в качестве бесспорного хозяина над кликой Шаньси избавило лидеров [QIE.GetNameDef], опасавшихся хищнического наступления Гоминьджуна, от беспокойства, однако оставались сомнения в его готовности сотрудничать во имя нашей страны. Сегодня эти сомнения были развеяны, поскольку экспансивная сделка была достигнута и находится в процессе подтверждения.\n\nПравительство провинции Шаньси, давно присягнувшее на номинальную верность центральному правительству в Пекине, пообещало обеспечить значительное военное сотрудничество в любых будущих национально-освободительных войнах. Это означает интеграцию командных структур в течение ближайших нескольких лет, совместные программы обучения и отправку крупных подразделений на передовую. Маршал Янь был заранее удостоен множества почетных повышений и наград, что повысило его престиж и в то же время дало не слишком скрытые надежды на выполнение своей части сделки."
 shx_zhifeng.16.d.1: "$shx_zhifeng.16.intro$\n\nВзамен был разрешен давний спор о богатой ресурсами Восточной Шаньси, оккупированной Центральной армией со времен Четвертой Чжили-фэньтяньской войны. Гражданский контроль над провинцией был восстановлен магистратами, назначаемыми из Тайюаня, а целостность контрактов, заключенных во время оккупации с различными корпорациями, также будет соблюдена. Фактическое военное положение и ответственность за внутреннюю и внешнюю безопасность остаются под вопросом, однако, если сделка действительно состоится, объединение Китая сделает ее спорной."
 shx_zhifeng.16.d.2: "$shx_zhifeng.16.intro$\n\nВзамен был разрешен давний спор о богатой ресурсами Восточной Шаньси, которая была оккупирована Центральной армией со времен Четвертой Чжили-фэньтяньской войны. Тайюаню был возвращен полный контроль над спорной территорией, включая бюрократические, экономические и военные вопросы. Силы [QIE.GetAdjective] были выведены после спокойной, упорядоченной передачи, что стало первым шагом к восстановлению отношений на центральных равнинах."
 shx_zhifeng.16.d.3: "$shx_zhifeng.16.intro$\n\nВзамен Гуаньчжун вместе с престижным городом Сиань был передан под защиту шаньсийской клики. Таким образом, вся провинция Шэньси была объединена под единой властью, а Янь закрепил свой контроль над регионом после разгрома войск Гоминьдана в этом районе. Спорной остается ситуация в Восточной Шаньси, которая была оккупирована войсками центрального правительства после окончания Четвертой чжили-фэньтяньской войны. Пока она остается в руках Пекина и его армии, которые рассматривают крупные месторождения полезных ископаемых как стратегический актив, а свои позиции за горами Тайхань - как важнейший рычаг, обеспечивающий соблюдение Тайюанем условий соглашения. Тем не менее, обещание решить этот вопрос дано, и шансы на сохранение мира на Центральных равнинах кажутся как никогда высокими."
 shx_zhifeng.16.d.3: "$shx_zhifeng.16.intro$\n\nВзамен был разрешен давний спор о богатой ресурсами Восточной Шаньси, которая была оккупирована Центральной армией со времен Четвертой Чжили-фэньтяньской войны. Тайюаню был возвращен полный контроль над спорной территорией, включая бюрократические, экономические и военные вопросы. Силы [QIE.GetAdjective] были выведены после спокойной, упорядоченной передачи, восстановив полный контроль над провинцией региональному правительству.\n\n Еще одна ошеломляющая победа Тайюаня - регион Гуаньчжун вместе с престижным городом Сиань был передан под защиту клики Шаньси. Таким образом, вся провинция Шэньси оказалась под единой властью, а Янь укрепил свой контроль над ней после разгрома войск Гоминьдана в этом районе. Янь находится в восторге от своего триумфа, и некоторые считают центральное правительство слабым за его уступки. Но, возможно, это было необходимо для обеспечения мира на Центральной равнине."
 shx_zhifeng.16.d.4: "$shx_zhifeng.16.intro$\n\nВзамен был разрешен давний спор о богатой ресурсами Восточной Шаньси, которая была оккупирована Центральной армией со времен Четвертой Чжили-фэньтяньской войны. Тайюаню был возвращен полный контроль над спорной территорией, включая бюрократические, экономические и военные вопросы. Силы [QIE.GetAdjective] были выведены после спокойной, упорядоченной передачи, восстановив полный контроль над провинцией региональному правительству.\n\n Еще одна ошеломляющая победа Тайюаня - регион Гуаньчжун вместе с престижным городом Сиань был передан под защиту клики Шаньси. Таким образом, вся провинция Шэньси оказалась под единой властью, а Янь закрепил свой контроль над ней после разгрома войск Гуоминьцзюня в этом районе. Для укрепления своего статуса Янь был признан \"председателем Северо-Западного политического совета"\, что позволило ему вновь заявить о своих притязаниях на богатую ресурсами провинцию Суйюань. Янь находится в восторге от своего триумфа, и некоторые считают центральное правительство слабым за его уступки. Но, возможно, это было необходимо для обеспечения мира на Центральных равнинах."
 shx_zhifeng.16.a: "Дружба сильна тем, что она редка и может быть подтверждена только в период испытаний и смуты."

 shx_zhifeng.17.t: "Тайюань стоит на стороне Пекина"
 shx_zhifeng.17.d: "После нескольких недель переговоров между Шаньсийской кликой и [QIE.GetNameDef], похоже, они наконец пришли к соглашению. Хотя не все положения были обнародованы, в сферах обеих фракций была устроена большая демонстрация возобновления дружбы между бывшими злейшими врагами. Уже появились слухи о территориальных обещаниях, данных обеими сторонами, когда Пекин согласился на значительную передачу спорных территорий.\n\nВооруженные силы, размещенные на границе между двумя странами, были отведены, а армия Шаньси мобилизована для усиления [QIE.GetAdjective] сил вдоль линии фронта. Хотя армия провинции Шаньси не является самой многочисленной, ее нельзя недооценивать, и, похоже, что правительство Пекина одержало крупную (и мирную) победу в своем стремлении к объединению страны."
 shx_zhifeng.17.a: "Тогда они умрут, как один из них!"
 shx_zhifeng.17.b: "Наличие друзей жизненно важно для того, чтобы жить, выживать и процветать."
 shx_zhifeng.17.c: "Мир держится на Центральных равнинах."

 shx_zhifeng.18.t: "Вознаграждены по заслугам"
 shx_zhifeng.18.intro: "Когда мы только заключали соглашение с Тайюанем, обсуждение судьбы Восточной Шаньси пришло к очень выгодному для нас компромиссу. Богатая ресурсами территория на границе между нашими территориями, Восточная Шаньси де-юре должна была находиться под юрисдикцией Тайюаня, однако с момента их предательства в Четвертой Чжили-Фэнтяньской войне наши войска оккупировали эту территорию. В течение этого времени юридический статус региона был изменчив, и шаньсийским магистратам время от времени разрешалось выполнять свои задачи в этом районе под присмотром наших администраторов."
 shx_zhifeng.18.d.1: "$shx_zhifeng.18.intro$\n\nСейчас, после успешного отвоевания Запада и \"многочисленных благородных жертв сыновей Шаньси\", [SHX.GetLeader] ходатайствует о возвращении спорной полосы. По его мнению, они выполнили свою часть сделки и показали себя верными подданными [QIE.GetNameDef]. Учитывая, что мы, скорее всего, все равно находимся на пути к объединению страны, а наша фракция находится на подъеме, возможно, возвращение этих земель мало что потеряет. С другой стороны, губернатор Янь всегда отличался непоследовательностью. И вряд ли он сможет что-то сделать, если мы откажемся."
 shx_zhifeng.18.d.2: "$shx_zhifeng.18.intro$\n\nВ то же время мы санкционировали от их имени несколько выгодных коммерческих сделок с союзными компаниями, что позволило нам получить существенный контроль над экономикой региона. В рамках соглашения, подписанного с Янь о возвращении провинции, эти сделки должны были выполняться, и платежи в основном шли нам, а в казну Тайюаня поступали сущие пустяки.\n\nСейчас, после успешного отвоевания Запада и \"многочисленных благородных жертв сынов Шаньси\", [SHX.GetLeader] подал прошение о полном восстановлении своих экономических прав на регион. По его мнению, они выполнили свою часть сделки и показали себя верными подданными [QIE.GetNameDef]. Учитывая, что мы, скорее всего, все равно находимся на пути к объединению страны, а наша фракция находится на подъеме, возможно, отказ от этой территории мало что даст. С другой стороны, губернатор Янь всегда отличался непоследовательностью. И вряд ли он сможет что-то сделать, если мы откажемся."
 shx_zhifeng.18.a: "Мы милостиво удовлетворяем их просьбу."
 shx_zhifeng.18.b: "Мы оперативно завершим передачу."
 shx_zhifeng.18.c: "Они отслужили свое."

 shx_zhifeng.19.t: "Идут [SHX.GetName]!"
 shx_zhifeng.19.d: "Из [SHX.Capital.GetCapitalVictoryPointName] поступают тревожные сообщения о том, что [SHX.GetLeader] отдает приказ о мобилизации своих сил против нас. Хотя армия [SHX.GetName] не всегда отличается высоким качеством подготовки, в ней сохранился опыт ветеранов Гоминьцзюня, а также много оружия западного образца, созданного в арсенале Тайюаня. Некоторые из опытных офицеров могут пройти обучение в престижной военной академии Баодина.\n\n У нас не так много времени на подготовку, поэтому каждая секунда на счету. В то время как наши собственные стратегические планы приводятся в действие, мы вспоминаем о трагическом насилии и нестабильности, постигших Китай."
 shx_zhifeng.19.a: "У нас есть только короткое время на подготовку."

 shx_zhifeng.20.t: "Наши союзники в [FROM.GetNameDef] в опасности!"
 shx_zhifeng.20.d: "Из [SHX.Capital.GetCapitalVictoryPointName] приходят тревожные сообщения о том, что [SHX.GetLeader] отдает приказ о мобилизации своих сил против наших союзников в [FROM.GetName]. Хотя армия [SHX.GetName] не всегда отличается высочайшим качеством подготовки, в ней сохранился опыт ветеранов Гоминьцзюня, а также многие образцы западного оружия, созданные в арсенале Тайюаня. Некоторые из опытных офицеров могут пройти обучение в престижной военной академии Баодина.\n\n У нас не так много времени на подготовку, поэтому каждая секунда на счету. В то время как наши собственные стратегические планы приводятся в действие, мы вспоминаем о трагическом насилии и нестабильности, постигших Китай."
 shx_zhifeng.20.a: "У нас есть только короткое время на подготовку."

 shx_zhifeng.21.t: "Компания [SHX.GetName] прислала нам предложение"
 shx_zhifeng.21.d: "После предыдущих столкновений с нами из-за Суйюаня, похоже, что вероломный [SHX.GetName] решил добиваться дальнейших уступок во имя \"продвижения китайского единства\." Поскольку центральное правительство хотя бы номинально поддерживает их, губернатор [SHX.GetLeader] открыто потребовал, чтобы мы присоединились к их недавно созданному \"Политическому совету Северо-Западного Китая\" в качестве меры по сохранению суверенитета Китая против сепаратистских групп в регионе Сибэй.\n\n Конечно, это явно прикрытие для расширения влияния [SHX.Capital.GetCapitalVictoryPointName] и подрыва нашей собственной автономии, уничтожения свободы, которой наши кланы Хуэй пользовались на протяжении многих поколений. Однако, учитывая их географическую и политическую близость к Пекину, это не то предложение, от которого мы можем легко отмахнуться. Возможно, объединение с ними - это лучший вариант действий, который мы можем предпринять, чтобы обеспечить себе дальнейшее влияние под расширенным зонтиком. С другой стороны, практическая способность Шаньси навязать свою волю в степях остается под вопросом, если мы выберем войну. Третьим вариантом может быть отправка посла непосредственно в Пекин, чтобы присягнуть на верность, минуя необходимость сдаваться [SHX.GetLeader]."
 shx_zhifeng.21.a: "Мы будем подчиняться директивам Пекина."
 shx_zhifeng.21.b: "Свобода - это не то, что можно выбросить на произвол судьбы."
 shx_zhifeng.21.c: "Мы верны Пекину, а не [SHX.Capital.GetCapitalVictoryPointName]."

 shx_zhifeng.22.t: "[XSM.GetName] представляет в центральное правительство"
 shx_zhifeng.22.d.1: "Когда мы только подписали соглашение с [SHX.GetNameDef], многие подумали, что это всего лишь тактика выжидания, которая не принесет особых результатов. Тем более, когда мы мягко подтолкнули их к тому, чтобы они ушли на Запад (оставив нас одних на Востоке). Однако, похоже, это соглашение принесло нам первые успехи: недавнее запугивание кланов Хуэй заставило [XSM.GetNameDef] преклониться перед нами.\n\nЭто уменьшение автономии кланов Ма значительно расширило наше влияние на северо-западе и стало триумфом для [SHX.GetLeader], который показал себя полезным агентом для центрального правительства. Продолжатся ли приключения [SHX.GetNameDef] на Северо-Западе, пока неясно, однако, похоже, что амбиции хитрого губернатора не ограничиваются только землями Хуэй."
 shx_zhifeng.22.d.2: "Похоже, что мы недооценили [XSM.GetLeader] и его политическую доблесть. Вместо того, чтобы подчиниться нашим требованиям и интегрироваться в запланированный нами \"Северо-западный китайский политический совет\", они обошли нас и пошли на прямые переговоры с центральным правительством об автономии в обмен на лояльность. На данный момент мы мало что можем сделать, кроме как дуться, однако, похоже, что центральное правительство оценило наш жест.\n\nПосле того, как Сибэй хотя бы номинально присоединился к нам, остальная часть Запада теперь открыта для дальнейших приключений. Хватит ли нам амбиций и мужества, чтобы погнаться за китайским суверенитетом в суровые холмы и равнинные степи - это уже другой вопрос."
 shx_zhifeng.22.a: "[SHX.GetNameDef] передает нам теплые пожелания."
 shx_zhifeng.22.b: "Мы оказали ценную услугу государству."

 shx_zhifeng.23.t: "[XSM.GetNameDef] отказывается от нашего предложения"
 shx_zhifeng.23.d: "Несгибаемые кланы Хуэй на Северо-Западе собрались для рассмотрения нашего предложения и сразу же отвергли его. Заявив, что у нас нет законных оснований выдвигать те требования, которые мы выдвинули, и, более того, поставив под сомнение наши собственные желания в отношении региона Сибэй, лидеры ма вместо этого мобилизовали силы для защиты от возможного вторжения. Однако в своем стремлении защитить автономию хуэй и оградить себя от ответственности они упустили из виду общую картину: Китай - единая нация и не потерпит сепаратистов, будь то хуэй, монголы или тибетцы.\n\n В наших руках сейчас casus belli, необходимый для похода в обширные владения клики Ма. Стоит ли предпринимать такую экспедицию - это уже другой вопрос."
 shx_zhifeng.23.a: "Отправляйте армию!"

 shx_zhifeng.24.t: "Конец клики Ма"
 shx_zhifeng.24.d: "Хотя кланы хуэй на Северо-Западе уже давно получили широкую автономию в регионе, похоже, что сегодня их свобода окончательно подошла к концу с их формальной капитуляцией и \"участием\" в последнем проекте [SHX.GetLeader]: Политический совет Северо-Западного Китая. Официально он призван защищать интересы Китая в западном регионе, объединяя силы восходящей клики Шаньси и ослабевающей клики Сибэй-Сань-Ма, но на практике ожидается, что в этих отношениях будет доминировать [SHX.Capital.GetCapitalVictoryPointName]\n\nНекоторое сопротивление со стороны Хуэй вполне ожидаемо, однако совет служит своего рода националистической цели: следит за сепаратистскими движениями в Монголии, Тибете и Синьцзяне. В ближайшее время ожидаются переговоры на высоком уровне между высшим руководством Ма и [SHX.GetLeader], однако сможет ли эта новая структура действительно предотвратить ослабление ханьско-хуэйского контроля над западом, остается под вопросом. Уже появились слухи о том, что все вассальные государства, образованные Ма де-юре или де-факто, уже начали разрывать связи."
 shx_zhifeng.24.a: "На Северо-Западе появился новый совет."
 shx_zhifeng.24.b: "Амбиции губернатора растут..."

 shx_zhifeng.25.t: "Арест Ван Сяна"
 shx_zhifeng.25.d: "В ночной темноте отряд тайной полиции бесшумно пробрался к роскошному особняку Ван Сяна в Тайюане. Пекинский промышленник уже давно открыто заявляет о своих взглядах и поддержке центрального правительства, но для правительства Шаньси очевидно, что он представляет собой не более чем иностранную угрозу интересам провинции.\n\n Тем не менее, похоже, что "змея" была заранее предупреждена о готовящемся рейде. Ворвавшись в поместье, полицейские обнаружили лишь опустевшие комнаты и слуг, лихорадочно сжигающих страницу за страницей правительственной документации и счетов-фактур. Местные жители сообщили полицейским, что в тот же день Ван Сян скрылся на машине - возможно, вернулся в родную провинцию Пекин или отправился в ссылку в другую провинцию. Как бы то ни было, очевидно, что, изгнав этого предателя из нашей провинции, мы еще на один шаг приблизимся к пресечению подлого влияния центрального правительства на нашу экономику."
 shx_zhifeng.25.a: "В конце концов мы его найдем."

 shx_zhifeng.26.t: "Крах [QIE.GetNameDef]"
 shx_zhifeng.26.d: "С распадом центрального правительства, формально принадлежавшего [QIE.GetNameDef], на Северо-Китайской равнине сложилась любопытная политическая ситуация. Города Пекин и Ухань являются стратегическими пунктами страны и, несомненно, будут оспариваться различными группировками, претендующими на звание Китайской Республики. Хотя мы ликуем по поводу недавнего поражения пекинского правительства, мы должны действовать поспешно, поскольку дерзко обеспечивать эти цели до того, как враг постучится в нашу дверь.\n\n Тем не менее, консервативно настроенные члены военного штаба выступают за то, чтобы мы затаились и ждали, пока враждующие группировки сами придут к нам. Шаньси имеет естественную обороноспособность, и если мы не будем торопиться с созданием оборонительных сооружений, то, несомненно, будем готовы к любым действиям противника."
 shx_zhifeng.26.a: "Объединение страны еще не завершено!"
 shx_zhifeng.26.b: "Давайте пока окопаемся."

 shx_zhifeng.27.t: "Разразившаяся война срывает наши реформы!"
 shx_zhifeng.27.d: "Хотя наш Десятилетний план изначально был задуман как средство обогащения провинции и укрепления власти Янь Сишаня и Фэн Юйсяна, после 1936 года он был перепрофилирован в плацдарм для милитаризации [SHX.GetName] против врагов [SHX.GetLeader]. Смена приоритетов произошла на этой неделе, когда начались наступательные боевые действия за пределами провинциальных границ. Последствия для существующих проектов оказались плачевными.\n\nПо всей Шаньси бюджеты гражданских проектов были урезаны, а неосновная (и некоторая основная) рабочая сила была призвана в армию. В то время как армии [SHX.GetName] спешно штурмовали вражеские пограничные посты, за ними тянулся дорогостоящий логистический шлейф, который потребовал перенаправления почти всего гражданского транспорта. Все внимание [SHX.GetName] было обращено на войну, а мечты о мирной, современной провинции остались на обочине. Будет ли она вновь поднята в этом поколении - неизвестно."
 shx_zhifeng.27.a: "Прогрессу придется подождать."

 shx_zhifeng.28.t: "Жертвенные лиги"
 shx_zhifeng.28.d.1: "В это тревожное время потребность в смелых людях, которые могут войти в окопы и отважно сражаться, достигает эпических масштабов. Не видя выбора, [SHX.GetLeader] предложил провести массовую мобилизацию молодежи из университетов и колледжей Шаньси, чтобы помочь остановить наступление врага. Сплотить людей на защиту своей родины - гуоцзя - нелегко, но отважный племянник Яня Лян Хуачжи сделал для этого все возможное. Наслушавшись рассказов о старом обществе Яня \ "Кровь и железо"\, которое он создал со своими друзьями, находясь в Японии, Лян приступил к созданию собственного "Корпуса национального спасения "Кровь и железо", состоящего из радикально настроенной националистической молодежи, стремящейся покончить с немецким и японским империализмом в стране.К ним присоединилось множество других радикальных ополчений, таких как \n\n "Корпус мести"\n\n и тренировки в так называемых \n\n "Народно-революционных университетах"\n\n, объединенных под названием \n "Лиги жертвоприношения"\n\n, чьи ряды разрослись с началом конфликта. Как и в случае с "Отважными на смерть", их мотивы и происхождение разнообразны, как и их эффективность. Многие родители не хотят, чтобы их сыновья отправлялись в бой или служили ударными отрядами на вражеских укреплениях. Но есть ли у нас на данный момент выбор?"
 shx_zhifeng.28.d.2: "В это тревожное время потребность в смелых людях, которые могут войти в окопы и отважно сражаться, достигает эпических масштабов. Не видя выбора, [SHX.GetLeader] предложил провести массовую мобилизацию молодежи из университетов и колледжей Шаньси, чтобы помочь остановить наступление врага. Сплотить многих на защиту своей родины - гуоцзя - непросто, однако наш товарищ Бо Ибо пошел на это с большим трудом. Вдохновленный подобными отрядами, организованными Гоминьданом и другими социалистами по всему миру, Бо начал формирование "Лиги национального спасения через самопожертвование", состоящей из многих радикально настроенных молодых людей, стремящихся покончить с немецким и японским империализмом в стране.К ним присоединяются многие другие радикальные ополчения, такие как \n\n "Корпус мести"\n\n и тренировки в так называемых \n\n "Народно-революционных университетах"\n\n, которые в совокупности называются \n\n "Лигой жертвоприношения"\n\n, чьи ряды разрастаются с начала конфликта. Как и в случае с "Отважными на смерть", их мотивы и происхождение разнообразны, как и их эффективность. Многие родители не хотят, чтобы их сыновья отправлялись в бой или служили ударными отрядами на вражеских укреплениях. Но есть ли у нас на данный момент выбор?"
 shx_zhifeng.28.a: "Мы смеем умереть!"
 shx_zhifeng.28.b: "Мы побеждаем, не сражаясь с тем, что ненавидим, а спасая то, что любим."

 shx_zhifeng.29.t: "Временная столица для временной республики"
 shx_zhifeng.29.d: "Успешно отбив конкурентов, мы наконец-то можем заявить о своих претензиях на национальное лидерство. Начало этому положено выбором временной столицы для временной республики. Столица должна иметь не только историческое значение в борьбе за умы и сердца людей, но и находиться в стратегически важном месте, позволяющем координировать материально-техническое обеспечение растущих армий. Более того, он должен быть защищен, поскольку вражеские правительства, несомненно, будут рассматривать такое место как главную цель для нанесения целевого удара. Исходя из сложившейся ситуации, [SHX.GetLeader] принимает решение...."
 shx_zhifeng.29.a: "Пекин должен подчеркнуть продолжение Бэйяна."
 shx_zhifeng.29.b: "Нанкин укрепит контроль над побережьем."
 shx_zhifeng.29.c: "Ухань примет наследие Синьхая."
 shx_zhifeng.29.e: "[SHX.Capital.GetCapitalVictoryPointName] для поддержания стабильности."

 shx_zhifeng.30.t: "Вдали от дома, но не вдали от победы"
 shx_zhifeng.30.d: "Хотя многие сомневались в наших шансах в начале конфликта, и, возможно, даже [SHX.GetLeader] не предвидел такого поворота событий, ситуация начала меняться в нашу пользу! Наше недавнее продвижение привело нас глубоко в сердце северного Китая, открывая захватывающую возможность объединения под властью [SHX.GetNameDef]. Дух поднялся как никогда, и наши офицеры взяли на себя инициативу продвигаться все дальше и дальше к объединению.\n\nКаждый наш шаг, однако, все дальше и дальше отдаляет нас от дома. Хотя к этому моменту в наших армиях служат люди из разных провинций, реальность воюющего Китая такова, что большинство армий имеют региональную принадлежность. Армия Шаньси в свое время даже хвасталась, что все ее солдаты - уроженцы этой провинции, и даже сравнительно разнообразная Гуоминьцзюнь спустя почти десять лет осела в Шэньси. Для многих мы стали чужаками, диковинкой для местных жителей, которые гадают, окажемся ли мы более добрыми хозяевами, чем наши предшественники.\n\n Еще более тревожно то, какое влияние наша далекая кампания оказывает на дом. Чтобы собрать эти силы, мы израсходовали все ресурсы (деньги, людей, рабочую силу), и в наших победах заложено обещание, что этот конфликт скоро закончится. Если мы не сможем выполнить это обещание в разумные сроки, мы рискуем ускорить свой крах. Тем не менее, будет трудно сдержать приподнятое настроение храбрых воинов, отправившихся в путь из [SHX.Capital.GetCapitalVictoryPointName], особенно когда объединение кажется всего в одном городе..."
 shx_zhifeng.30.a: "Мы будем стремиться к победе!"
 shx_zhifeng.30.b: "Давайте будем реалистично оценивать наши шансы"

 shx_zhifeng.100.t: "[FROM.GetName] предлагает совместный удар по государству [QIE.GetNameDef]."
 shx_zhifeng.100.yan.d: "В связи с приближающейся войной в Китае старые связи меняются, и существует постоянный страх предательства. Однако, с другой стороны, нам необходимо не упустить свой шанс на создание стратегических союзов, чтобы нас не обошли те, кто это делает. Губернатор Шаньси Янь Сишань сделал свой ход, предложив руку дружбы в надежде заручиться нашей поддержкой в предстоящей войне с [608.owner.GetName]\n\nРепутация Янь Сишаня неоднозначна. В течение многих лет он полагался на изолированность своей провинции, чтобы избежать серьезных последствий при любых внешнеполитических катастрофах, вступая в разные периоды в союз с кликами Аньхой, Фэнтянь и Чжили. Его решение покинуть безопасные горы, скорее всего, свидетельствует о готовности к войне, но реальная эффективность армии провинции Шаньси всегда была... в лучшем случае неоднозначной. Их сильной стороной является контроль над Тайюаньским арсеналом, который дает им доступ к большему количеству артиллерии, чем у других."
 shx_zhifeng.100.feng.d: "В связи с приближающейся войной в Китае старые связи меняются, и существует постоянный страх предательства. Однако, с другой стороны, нам необходимо не упустить свой шанс на создание стратегических союзов, чтобы нас не обошли те, кто это делает." Маршал Фэн Юйсян из Гуоминьцзюнь сделал свой ход, предложив руку дружбы в надежде заручиться нашей поддержкой в предстоящей войне с [608.owner.GetName]\n\nРепутация Фэн Юйсяна неоднозначна. Известный как \"Генерал-предатель"\ (одно из двух его прозвищ), он предал клику Чжили в 1925 г., что было расценено У Пэйфу и Цао Кунем как коварное преступление, а некоторыми - как идеалистическая попытка объединить враждующие группировки в стране. Его решение покинуть безопасное место в горах, скорее всего, свидетельствует о готовности к войне, но реальная эффективность Гоминьцзюня вызывает сомнения. Хотя они славились своей дисциплиной и высоким боевым духом, прошло уже немало времени с тех пор, как они вели победоносные бои на центральных равнинах, и мало кто может забыть их катастрофические действия на западном фронте Северной экспедиции."
 shx_zhifeng.100.a: "Союз во имя судьбы нации!"
 shx_zhifeng.100.b: "[SHX.GetLeader] не заслуживает доверия."

 shx_zhifeng.101.t: "[FROM.GetNameDefCap] Отвечает на наш звонок!"
 shx_zhifeng.101.d: "Рассмотрев свои возможности, [FROM.GetLeader] решил подписать с нами пакт в полном объеме, согласившись помочь нам в предстоящей войне с [608.owner.GetName]. Это накладывает на нас обоюдные обязательства, поскольку наши фракции спешно готовятся к конфликту. Как только одна из них окажется втянутой в конфликт, другая должна будет поспешить к ней на помощь, независимо от того, будет ли это наступательная или оборонительная война. При этом не уточняется, что будет дальше, если и после того как [608.owner.GetAdjective] потерпит поражение. Исход успехов на поле боя, вероятно, определит конечную судьбу нашей гордой нации."
 shx_zhifeng.101.a: "Рука об руку мы спасаем Родину!."

 shx_zhifeng.102.t: "В [FROM.GetName] отказываются от нашего звонка!"
 shx_zhifeng.102.d: "Рассмотрев возможные варианты, [FROM.GetLeader] решил отказаться от заключения договора с нами, решив, что мы не достаточно надежны и не готовы к конфликту против [608.owner.GetName]. Вместо этого они решили попытать счастья в поисках лучших союзников или лучшей возможности. Это серьезное разочарование и провал внешней политики [SHX.GetLeader], но, к счастью, еще не слишком поздно для того, чтобы мы могли изменить направление движения для достижения наших целей. Нам придется найти новый способ уничтожить левиафана [608.owner.GetAdjective], и [FROM.GetName] однажды пожалеет, что отклонил наше щедрое предложение о дружбе."
 shx_zhifeng.102.a: "Не бери в голову, я найду кого-нибудь похожего на тебя."

 shx_zhifeng.103.t: "[FROM.GetAdjective]ие мерзавцы"
 shx_zhifeng.103.d: "Несмотря на наш предыдущий договор против [608.owner.GetName], [608.owner.GetLeader] решил хранить молчание, пока бушует новый конфликт. Было ли это предательство спланировано заранее или нет, неясно, однако известно, что мы фактически предоставлены сами себе. Без их поддержки у [QIE.GetName] стало на один фронт меньше, и они смогли сконцентрировать против нас больше сил. Этот провал дипломатии оставил нас беззащитными, но мы не сдадимся. [FROM.GetAdjective] заплатят за свое вероломство, а мы все равно выйдем победителями!."
 shx_zhifeng.103.a: "Мы все равно нанесем удар по своим!"
 shx_zhifeng.103.b: "почему мы вообще беспокоимся?"

 shx_zhifeng.104.t: "Шаньсийская клика готовится к мобилизации против нас!"
 shx_zhifeng.104.d: "С западных границ поступают тревожные известия о том, что Шаньсийская клика вместе с другими несогласными конкурирующими правительствами готовится к быстрому наступлению. Мы должны объявить тревогу и немедленно мобилизовать армии, если хотим успешно сдержать их наступление. Будем надеяться, что их вторжение окажется всего лишь вторжением бумажных тигров, и мы сможем загнать этих деревенских мужланов обратно в горы, откуда они пришли!"
 shx_zhifeng.104.a: "Мы победим, несмотря ни на что!"

 shx_zhifeng.105.t: "Противостояние коммерческому классу"
 shx_zhifeng.105.d: "Разрушение отношений между Тайюанем и Пекином не лучшим образом сказалось на коммерческих кругах: бурно развивающаяся торговля между Шаньси и остальным Китаем нарушилась из-за возобновившейся войны в некогда мирной провинции. Призывы к миру остались неуслышанными, а многие, кто выступал за позитивные связи с прежним центральным правительством, были заклеймены как предатели.\n\nНе многие попали под такое подозрение, как Ван Сян, возможно, самый известный представитель администрации губернатора Яня. Чувствуя, что ему угрожает опасность, он пытается защитить себя, восхваляя решение губернатора и обличая наших врагов в отчаянном порыве лояльности. Но с каждым днем его положение становится все более уязвимым, а другие группировки только и ждут, чтобы наброситься на него.\n\nОставить его на борту не совсем невозможно. Несмотря на то, что он представляет угрозу безопасности, убрать его может оказаться непросто, в зависимости от того, насколько он укоренился. Хотя его предложение выступить посредником в прекращении огня кажется неправдоподобным, после войны он может быть полезен для того, чтобы склонить на свою сторону более широкий торговый класс в Северном Китае. Его финансовый опыт также не стоит игнорировать, и лучше иметь его на нашей стороне, чем на их"
 shx_zhifeng.105.a: "Выгоните его! Пусть бежит к своим хозяевам в Пекин!"
 shx_zhifeng.105.b: "Пока отстраните его от дел, но в будущем он может пригодиться"
 shx_zhifeng.105.c: "Он слишком ценен, чтобы его потерять, давайте держать его рядом, но под присмотром"

 shx_zhifeng.106.t: "Война сопротивления"
 shx_zhifeng.106.d: "После столетия унижений иностранный империализм вновь поднял свою уродливую голову, проявившись в форме широкомасштабного иностранного вторжения. Китайский народ, разделенный десятилетиями гражданской войны, требует от своих лидеров отбросить разногласия и объединиться, чтобы противостоять иностранной угрозе. По мере того как серьезность ситуации осознается, утомленные воспрянут духом, а всплеск патриотизма перекинется через политические линии. [SHX.GetLeader] имеет шанс показать себя достойным лидером, и поэтому, обращаясь к толпе, он делает акцент на..."
 shx_zhifeng.106.a: "объединяя все силы для победы!"
 shx_zhifeng.106.b: "воодушевить народ на борьбу!"

 #Suiyuan Campaign Events
 #Suiyuan Раздел 1: Ультиматумы и установка
 shx_suiyuan_campaign.1.t: "Наши интересы в Суйюане"
 shx_suiyuan_campaign.1.d: "Суйюань - провинция, граничащая с кликой Шаньси на северо-западе, с относительно низкой плотностью населения и большими запасами полезных ископаемых. Только два участка Великой стены отделяют Шаньси от Суйюаня, и в начале эпохи военачальников Янь Сишань использовал продвижение различных бандитов из этой провинции в Шаньси как предлог для вторжения и оккупации региона. Суйюань, официально являвшаяся особой автономной областью под властью Бэйяна, также была на короткое время оккупирована наступавшими из Шэньси войсками Гоминьцзюня под командованием Фэн Юйсяна. Естественно, между ними разгорелся конфликт, поскольку они боролись за влияние на регионы Ордос и Уланкаб.\n\n Амбиции обоих мужчин в отношении этого района, где проживали хуэй, хань и монголы, были прерваны в конце четвертой Чжили-фэньтяньской войны. Клика Ма, восставшая против Фэн Юйсяна и Гоминьджуна после Северной экспедиции, получила в награду контроль над всей Суйюань в рамках окончательного урегулирования между Шаньсийской кликой (теперь это слияние клики Янь и Гоминьджуна Фэна) и центральным правительством. В частности, Ма Фусян получил должность председателя Комиссии по делам Тибета и Монголии, что стало наградой за его предательство.\n\nПосле того как власть [SHX.GetNameDef] вновь стала расти, наши интересы в Суйюане не уменьшились. Под угрозой националистов из [MON.GetNameDef], не говоря уже о бесхозяйственности хуэйского руководства в [XSM.GetNameDef], мы должны действовать быстро, если хотим вернуть нашу сокровенную территорию."
 shx_suiyuan_campaign.1.a: "Мы не забыли."

 shx_suiyuan_campaign.2.t: "Наш дальнейший путь в Суйюань"
 shx_suiyuan_campaign.2.d: "Ситуация в Суйюане для нас сложная. В Суйюане по-прежнему хозяйничает клика Сибэй Ма - группа мусульманских военачальников-хуэй, возглавляемая двумя враждующими семьями. Хотя в прошлом они номинально присягали на верность центральному правительству в Пекине, на практике они сохраняют нейтралитет в большинстве конфликтов, затрагивающих Восточный/Ханьский Китай. Тем не менее, они считают себя китайцами и оплотом китайской власти над все более мятежными монголами и тибетцами.\n\nУспешно отбившись от своих соперников в Северо-Западной войне против буддийского альянса мятежных государств, они, тем не менее, сильно окровавлены после своего небольшого приключения. Это наконец-то наш шанс отомстить им за удар в спину в 1920-е годы и потребовать возвращения нам Суйюаня. Или иначе."
 shx_suiyuan_campaign.2.a: "Подготовить ультиматум."
 shx_suiyuan_campaign.2.b: "Обратиться в Центральное правительство с просьбой о регрессе."
 shx_suiyuan_campaign.2.c: "Мы должны двигаться дальше."

 shx_suiyuan_campaign.3.t: "[SHX.GetName] требует возвращения Суйюаня"
 shx_suiyuan_campaign.3.d: "Несмотря на нашу победу над вражескими силами в Северо-Западной войне, похоже, что наши проблемы еще не закончились. Используя наши потери в войне и надеясь на легкую территориальную выгоду, коварный [SHX.GetLeader] прислал гонцов с требованием немедленно вернуть Суйюань - территорию, которой долгое время управляла клика Ма и на которой проживает множество мусульман-хуэй. Они утверждают, что наше управление этой территорией было лишь временной мерой, навязанной Чжили после их победы в 1928 году, и что она должна быть немедленно возвращена \"надлежащим владельцам\."\n\n Естественно, что это является голым примером империализма и высокомерия [SHX.Capital.GetCapitalVictoryPointName]. Тем не менее, учитывая обстоятельства, возможно, лучше сократить наши потери и избежать нового разрушительного и жестокого конфликта."
 shx_suiyuan_campaign.3.a: "Если это обеспечит мир...."
 shx_suiyuan_campaign.3.b: "Они не посмеют!"

 shx_suiyuan_campaign.4.t: "Клика Ма возвращает Суйюань"
 shx_suiyuan_campaign.4.d: "Чувствуя нашу силу и желая избежать нового смертельно опасного конфликта после сражений с буддийскими сепаратистами, [XSM.GetNameDef] приняли мудрое решение вывести свои войска из Суйюаня и передать контроль над провинцией нам. Наши войска скоро войдут в эту область, уничтожая любое сопротивление монгольских или хуэйских повстанцев, надеющихся заставить нас уйти.\n\nПосле возвращения Суйюаня и краткого периода военной оккупации мы можем теперь обратить свое внимание на эксплуатацию различных ресурсов Суйюаня. Более того, избежав собственной войны за этот район, мы имеем гораздо больше возможностей для реализации других проектов в этом регионе."
 shx_suiyuan_campaign.4.a: "Богатства Суйюаня - наши!."

 shx_suiyuan_campaign.5.t: "Клика Ма не сдается!"
 shx_suiyuan_campaign.5.d: "Непримиримые, как всегда, [XSM.GetNameDef] отказались сдвинуться с места в вопросе о Суйюане, вместо этого изгнав наших посланников и настаивая на том, что они будут сражаться, если потребуется, чтобы сохранить свои с таким трудом завоеванные земли. Более того, они обвиняют нас в том, что мы являемся предателями в данной ситуации, действующими против интересов китайской нации, дестабилизируя территорию, которая принадлежит им по праву. Напротив, они отмечают, что именно они спасли Суйюань от монгольских захватчиков.\n\n Мы в Шаньси очень обижаемся на это оскорбление, однако, возможно, не стоит идти на обострение ситуации. Хотя клика Ма была значительно ослаблена в результате боевых действий на Северо-Западе, местность, как известно, сложна для ведения боевых действий, и для поддержания кампании на таком удалении от наших баз снабжения потребуются значительные ресурсы. Кроме того, ожидается, что хуэй в этом районе сохранят лояльность к своим владыкам ма, а монголы, скорее всего, останутся нейтральными. Остается открытым вопрос, назвали ли ма наш блеф, и есть ли у нас силы, чтобы подкрепить свои слова свинцом."
 shx_suiyuan_campaign.5.a: "Мы идем в степь!"
 shx_suiyuan_campaign.5.b: "Мы не будем продолжать эту глупость."

 shx_suiyuan_campaign.6.t: "[SHX.GetName] Требует посредничества в отношении Суйюань"
 shx_suiyuan_campaign.6.d: "Хотя мы надеялись, что вопрос о Суйюане был решен в 1928 г. с признанием Ма Фусяна губернатором Ганьсу и Суйюаня (в дополнение к его статусу председателя Комиссии по делам Тибета и Монголии), похоже, что клика Шаньси и клика Ма снова оказались на грани столкновения из-за ценной пограничной территории. На этой территории, где проживают хуэй, хань и монголы, скорее всего, находятся ценные почвы, пригодные для выпаса скота и земледелия, а также крупные месторождения железа.\n\n Представители [SHX.GetName] утверждают, что их несправедливо лишили земли в 1928 году из-за несправедливой связи с Гоминьджуном, а также что бесхозяйственность клики Ма сыграла большую роль в развязывании Северо-Западной войны. По их мнению, единственными, кто способен защитить территорию от дальнейшего наступления врага, являются сравнительно более богатые и сильные [SHX.GetName]. Они также опирались (не очень тонко) на наше общее ханьское наследие и недавнее сближение.\n\n Представители Ма, поспешившие в Пекин, протестуют против того, что в конечном итоге они выиграли войну за Северо-Запад, хотя и ценой больших потерь, и были гораздо более лояльны к нашему правительству, чем [SHX.GetLeader]. По их словам, [SHX.GetLeader] - оппортунист, налетевший на нас, как стервятник, чтобы сожрать тех, кто должен быть союзником.\n\n Некоторые говорят, что мы должны просто не вмешиваться в это дело. И клика Ма, и клика Шаньси в прошлом были весьма ненадежны, причем клика Ма поддерживала Гоминьцзюнь и в основном сохраняла нейтралитет в современных китайских делах, а клика Шаньси в прошлом поддерживала Фэнтянь и Аньхойскую клику. Умывание рук в этом вопросе, скорее всего, приведет к насилию, но такому насилию, которое не позволит обеим отвлечься от интриг против нас."
 shx_suiyuan_campaign.6.a: "Суйюань принадлежит Шаньси."
 shx_suiyuan_campaign.6.b: "Суйюань должен остаться с Ма."
 shx_suiyuan_campaign.6.c: "Мы будем сохранять нейтралитет в этих вопросах."

 shx_suiyuan_campaign.7.t.1: "Пекин выступает на стороне [SHX.Capital.GetCapitalVictoryPointName]"
 shx_suiyuan_campaign.7.t.2: "Пекин требует возвращения Суйюаня"
 shx_suiyuan_campaign.7.d.1: "Несмотря на то, что мы выслушали наш весьма любезный призыв, похоже, что [QIE.GetNameDef] все же перешел на сторону [SHX.GetName]. К нашему огромному разочарованию, они считают, что, несмотря на предыдущее предательство [SHX.GetLeader], он является гораздо более полезным союзником как в ближайшей, так и в долгосрочной перспективе. Вероятно, это связано с тем, что он способен предоставить большую армию, а также оснастить ее артиллерией, произведенной на Тайюаньском арсенале.\n\n Тогда у нас остается два варианта. Либо мы сдаемся и передаем Суйюань, либо вызываем Центральное правительство (и, соответственно, [SHX.GetLeader]) на блеф. В конце концов, мы знаем местность, хуэй, скорее всего, будут лояльны к нам, а монголы нейтральны в этом межкитайском деле, а у Пекина есть проблемы поважнее. Если мы удержим свои позиции, воспользуемся нашим боевым опытом и отсутствием его у Шаньси, а также безразличием Пекина, то, возможно, нам удастся сохранить свои земли."
 shx_suiyuan_campaign.7.d.2: "Эмиссары [QIE.GetNameDef] выслушали просьбу Шаньси о возвращении Суйюаня под свой контроль и решили встать на сторону своих новых союзников в [SHX.Capital.GetCapitalVictoryPointName], ссылаясь на нашу постоянную нелояльность и неспособность защитить ценную провинцию. Вместо этого они решили, что [SHX.GetLeader] является законным правителем провинции и должен быть назначен комиссаром по умиротворению Шаньси и Суйюаня с немедленным вступлением в силу. Неофициально они решили, что Шаньси является более ценным союзником, считая нашу отстраненность от дел Восточного Китая не преимуществом, а вредом для их планов по объединению страны.\n\nВвиду огромного несоответствия сил между нами и Центральным правительством, похоже, что у нас нет другого выбора, кроме как подчиниться их жестокому требованию, лишив нас жизненно важной провинции, наполненной лояльными хуэйскими меньшинствами. Особенно после того, как мы оказали решающую услугу в защите региона от монгольского нашествия, можно подумать, что наша лояльность Китаю будет доказана.\n\nОпротестование этого решения вряд ли принесет нам значительные результаты без серьезных уступок нашей собственной автономии, но это один из вариантов. Конечно, всегда остается эмоционально заманчивый, но практически опасный вариант - бросить вызов Пекину, воспользовавшись знанием местности и неопытностью войск армии провинции Шаньси, и одержать крупную победу."
 shx_suiyuan_campaign.7.a: "Если это обеспечит мир..."
 shx_suiyuan_campaign.7.b: "Подтвердить свою лояльность Пекину."
 shx_suiyuan_campaign.7.c: "Мы стоим непоколебимо!"

 shx_suiyuan_campaign.8.t: "Ма подтверждают свою преданность"
 shx_suiyuan_campaign.8.d: "Узнав о нашем недавнем решении лишить их Суйюаня и передать его [SHX.GetNameDef], кланы Ма предприняли последнюю отчаянную попытку отменить это решение. В очередной раз отправив своих представителей на апелляцию, они принесли щедрые подарки и другие формы дани [QIE.Capital.GetCapitalVictoryPointName], воздав очень дорогую дань уважения [QIE.GetLeader]\n\nНесомненно, они считают, что наше решение встать на сторону [SHX.GetNameDef] обусловлено их превосходящими ресурсами и близостью к современной китайской политике, и это служит средством убедить нас, что они являются более чем способными вассалами. Они также заверили нас, что будут действовать в более тесном контакте с нами - негласное quid-pro-quo в виде уменьшения автономии, если мы позволим им сохранить свои любимые территории.\n\n Это, однако, будет означать фактический разворот курса и будет расценено как предательство со стороны [SHX.Capital.GetCapitalVictoryPointName]. Неизвестно, как они могут отреагировать, особенно учитывая наши обещания, данные до сих пор. Как бы то ни было, мы должны тщательно подойти к принятию решения."
 shx_suiyuan_campaign.8.a: "Мы выносим решение в пользу [SHX.GetNameDef]."
 shx_suiyuan_campaign.8.b: "Мы принимаем решение в пользу [XSM.GetNameDef]."
 shx_suiyuan_campaign.8.c: "Мы умываем руки в этой ситуации."

 shx_suiyuan_campaign.9.t: "Пекин выносит решение в пользу [XSM.GetNameDef]!."
 shx_suiyuan_campaign.9.d: "В результате ошеломляющего предательства руководство [QIE.GetNameDef] решило, что Суйюань останется за кликой Ма, а не за ее законными правителями. Они отмечают, что Ма успешно управляли этим регионом в течение многих лет, а в политическом плане здесь доминирует союз Хань и Хуэй, которым клика Ма лучше управляет. Они также предостерегли нас от агрессивных действий по дестабилизации Суйюаня, а когда мы попытались подать апелляцию, у них хватило наглости укорить нас за попытку унизить кланы Ма после их героической защиты китайской нации от финансируемых Россией сепаратистов.\n\nВвиду сложившихся обстоятельств и того факта, что в настоящее время мы закованы в альянс, не похоже, что мы можем что-то сделать, кроме как стиснуть зубы и принять это."
 shx_suiyuan_campaign.9.a: "Возможно, нам стоит пересмотреть наш союз."

 shx_suiyuan_campaign.10.t: "[XSM.GetName] бросает вызов центральной власти!"
 shx_suiyuan_campaign.10.d: "В дерзкой демонстрации регионалистского высокомерия кланы Ма на Северо-Западе объединились, чтобы бросить вызов нашей власти, возмущенные нашим решением лишить их Суйюаня. В своей гневной декларации они обвинили нас в предательстве народа хуэй в пользу господства ханьцев и поклялись не уступать ни пяди территории. Похоже, что мы безвозвратно испортили отношения между собой и ма, которые долгое время были фактически нейтральными в китайских делах.\n\nНужно что-то делать, вопрос в том, что? Учитывая пересеченную местность северо-запада и репутацию ма как безжалостных, злобных всадников, хорошо знакомых с местностью, посылать экспедицию опасно и дорого. Она отвлечет войска Центральной армии от тех мест, где они необходимы для охраны ценных регионов востока Китая.\n\nОдна альтернатива, как отмечают некоторые наши советники, - положиться на того, кто виноват в случившемся. Пусть шаньсийская клика сама разберется с этой трясиной, которую она создала."
 shx_suiyuan_campaign.10.a: "Есть только одно наказание за измену."
 shx_suiyuan_campaign.10.b: "Позвоните губернатору Яну. Скажите ему, чтобы он привел их."

 shx_suiyuan_campaign.11.t: "Пекин идет на Суйюань"
 shx_suiyuan_campaign.11.d: "Ожившие после того, как кланы Ма выстояли и бросили вызов центральной власти, армии [QIE.GetNameDef], похоже, быстро мобилизуются для похода на [XSM.Capital.GetCapitalVictoryPointName], что, вероятно, станет решающим ответным ударом. Хотя эта авантюра, вероятно, несколько рискованна, учитывая расстояние между Сибеем и центром центрального правительства, между ресурсами [QIE.GetNameDef] и [XSM.GetNameDef] существует значительное различие, которое не может учесть даже география.\n\n Мы не можем позволить себе терять время, если мы хотим взять то, что принадлежит нам по праву. Учитывая отсутствие координации между Пекином и нашей провинциальной армией, можно предположить, что все трофеи, которые мы получим в ходе предстоящей кампании, будут пропорциональны тому, что мы сможем обеспечить себе сами. Отправляясь в погоню за заходящим солнцем, мы должны задуматься, оправдало ли себя наше решение привлечь центральное правительство или нас переиграли."
 shx_suiyuan_campaign.11.a: "И мы присоединимся к ним. Быстро."

 shx_suiyuan_campaign.12.t: "Пекин дает нам свободу действий"
 shx_suiyuan_campaign.12.d.1: "Некая тихая, но ощутимая ярость наполнила столицу в [QIE.Capital.GetCapitalVictoryPointName]. Слухи быстро дошли до наших собственных залов в [SHX.Capital.GetCapitalVictoryPointName]: кланы Ма ведут себя вызывающе. Вместо того чтобы просто уступить оспариваемые территории Суйюань, они объединили все семьи Ма и других мусульман Китая, чтобы подготовить защиту своих сокровенных земель, осмелившись на вмешательство Центрального правительства.\n\nК сожалению для них, похоже, что у Пекина есть карта в рукаве. К сожалению для нас, этой картой являемся мы. Видя, что их блеф раскрыт, они, чтобы не потерять лицо, решили натравить нас на мятежных хуэйских военачальников, потребовав от [SHX.GetLeader] послать свои провинциальные армии, чтобы вернуть Ма в лоно власти.\n\nДвойная победа для них, отправив нас в то, что потенциально может оказаться изнурительной трясиной против, как ожидается, свирепого врага, скорее всего, затормозит наши силы на значительное время. В то время как мы взвешиваемся, отправляясь в погоню за заходящим солнцем, мы должны задуматься, стоило ли наше решение привлечь центральное правительство или нас переиграли."
 shx_suiyuan_campaign.12.d.2: "Вместо того чтобы занять чью-то сторону в растущей напряженности между нами и кликой Ма, Центральное правительство изгнало обе группы эмиссаров и попросило нас самим искать пути сохранения мира. В покровительственном тоне, как будто мы маленькие дети, они настаивают на необходимости единства Китая перед лицом внешней опасности и просят не впутывать их в свои мелкие дрязги.\n\n Иными словами, мы предоставлены сами себе, чтобы добиться справедливости по своему усмотрению. Либо мы отступим и позволим ма уйти от несправедливой оккупации Суйюаня. Либо преследовать их до заходящего солнца и рисковать потенциально истощающим обе стороны конфликтом, который будет отвлекать нас от участия в делах Восточного Китая. Как говорится, от борьбы двух претензий выигрывает только голодный рыбак.\n\n Тем не менее, если мы всерьез намерены вернуть себе то, что нам причитается, то это наш шанс. Пекин молчаливо решил не обращать на это внимания, а Суйюань, похоже, совсем рядом..."
 shx_suiyuan_campaign.12.a: "Мы подготовим Северо-Западную кампанию."
 shx_suiyuan_campaign.12.b: "Все это - большой отвлекающий маневр."

 #Suiyuan Раздел 2: В защиту нации
 shx_suiyuan_campaign.20.t: "Месть за Северо-Западную войну"
 shx_suiyuan_campaign.20.d: "Исход Северо-Западной войны, хотя и является катастрофой для китайского народа, тем не менее открывает перед нами новые возможности. Победа Монголии над кликой Ма означает, что в Суйюане теперь находится сепаратистское правительство, что является большим оскорблением для ханьцев и хуэйцев как внутри провинции, так и за ее пределами. В Ганьсу царит полный хаос, а центральное правительство отвлечено и не в состоянии выделить ресурсы для освобождения своих соотечественников.\n\nПриходим мы, новая сила с существующими интересами в этом регионе. Мы не только можем заявить о себе как о защитниках всех китайцев (будь то ханьцы или хуэйцы), но и использовать относительную геополитическую изоляцию Монголии, чтобы втянуть ее в конфликт, который мы с легкостью выиграем. В конце концов, их мелкие кочевые армии не сравнятся с нашими современными пушками и артиллерией. Верно?"
 shx_suiyuan_campaign.20.a: "Мы выйдем на защиту территориальной целостности Китая!"
 shx_suiyuan_campaign.20.b: "Мы должны просить Пекин дать добро на Северо-Западный поход!"
 shx_suiyuan_campaign.20.c: "Мы должны защитить оставшиеся земли Ма."

 shx_suiyuan_campaign.21.t: "Встреча на высшем уровне с кликой Ма"
 shx_suiyuan_campaign.21.d.1: "Крах Сибэй Сань Ма, фактического образования, созданного коалицией мусульманских китайских лидеров, тем не менее, не означал конца кланов Хуэй, которые раньше правили Северо-Западом. После поражения от монгольских и тибетских войск во время Северо-Западной войны им не оставалось ничего другого, как позволить нашим войскам занять их оставшиеся земли в Ганьсу.\n\n Однако они продолжали сопротивляться нашим усилиям по управлению провинцией, что даже в пассивных случаях тормозило наши усилия по восстановлению китайского порядка в этом регионе. Как одной из главных пограничных провинций нашей страны, нам крайне необходимо вернуть ситуацию под контроль. После значительных усилий нам удалось собрать большинство представителей власти на совещание в Ланьчжоу. Представители различных кланов предложили нам служить в будущих сражениях с победившим их буддистским альянсом, желая отомстить за собственное унижение.\n\n При этом они рассчитывают сохранить тот же уровень жизни, что и до войны. Пышность и декаданс, которые демонстрировали эти якобы благочестивые люди, несомненно, стали одной из главных причин их поражения, и выплата пенсий (не говоря уже о зарплатах, которые положены более многочисленным командирам) обойдется им недешево. Тем не менее, это опытные воины, и, возможно, лучше иметь их на нашей стороне, чем за ее пределами."
 shx_suiyuan_campaign.21.d.2: "Распад Сибэй Сань Ма, де-факто созданного коалицией мусульманских китайских лидеров, тем не менее, не означает конец кланов Хуэй, которые раньше правили Северо-Западом. Они продолжают сопротивляться нашим усилиям по управлению провинцией, что срывает наши попытки навести порядок в этом районе. Очевидно, что для того, чтобы действительно управлять землями хуэй, нам необходимо прийти к какому-то соглашению.\n\nПосле значительных усилий нам удалось собрать большинство представителей власти хуэй на встречу в Ланьчжоу. Представители различных кланов предложили нам служить в обмен на серьезные уступки, на которые мы в основном вынуждены пока согласиться. Однако многие из тех, кто настроен более воинственно, также желают служить в нашем командном составе в обмен на средства, достаточные для поддержания того же уровня жизни, который был у них до войны. Пышность и декаданс, которые демонстрировали эти якобы благочестивые люди, несомненно, стали одной из главных причин их поражения, и выплата их пенсий (не говоря уже о зарплате, которая ожидается от большего числа командиров) не будет дешевой. Тем не менее, это опытные воины, и, возможно, лучше иметь их на нашей стороне, чем за ее пределами."
 shx_suiyuan_campaign.21.a: "Нам нужны только их старшие руководители."
 shx_suiyuan_campaign.21.b: "Мы возьмем их всех!"
 shx_suiyuan_campaign.21.c: "Нам они не нужны!"

 shx_suiyuan_campaign.22.t: "Последствия войны на Северо-Западе"
 shx_suiyuan_campaign.22.intro: "Паника. Кровопролитие. Трупы. Беженцы. В Шаньси, да и во весь Китай, приходят ужасные новости: Сибэйский Сань Ма рухнул под тяжестью буддийских завоеваний. Различные кланы хуэй, разгромленные на поле боя победоносной монголо-тибетской коалицией, потеряли значительные территории в Цинхае, Суйюане и Нинся. То, что осталось от побитых армий старой клики Ма, с позором бежало в Ганьсу.\n\nХуэй, преимущественно мусульманская этническая группа, считают себя китайцами и неотъемлемой частью китайской нации. В отличие от них, монголы и тибетцы рассматриваются как сепаратисты, и их победа означает для ханьского большинства возможность потери основной территории Китая в пользу повстанческих группировок."
 shx_suiyuan_campaign.22.d.1: "$shx_suiyuan_campaign.22.intro$\n\n В наступившем хаосе Гоминьджун, базирующийся в Шэньси, ворвался в Ганьсу якобы для защиты от мародерствующих вражеских сил. Когда-то Фэн Юйсян пользовался лояльностью Ганьсу и клики Ма, но после поражения в Северной экспедиции они от него отвернулись. Если не принимать во внимание неловкость, то расширение влияния [SHX.GetNameDef], скорее всего, означает, что в ближайшем будущем они обратят свое внимание на Сибэй."
 shx_suiyuan_campaign.22.d.2: "$shx_suiyuan_campaign.22.intro$\n\nВ результате возникшего хаоса [SHX.GetNameDef] направил свои армии в Ганьсу якобы для защиты от мародерствующих вражеских сил. Не имея возможности сопротивляться, оставшиеся лидеры хуэй сложили оружие, и [SHX.GetNameDef] не встретил особого сопротивления. Похоже, что влияние [SHX.Capital.GetCapitalVictoryPointName] теперь распространяется на северо-запад, и существует вероятность будущих насильственных действий."
 shx_suiyuan_campaign.22.a: "Необходимое решение, учитывая обстоятельства."
 shx_suiyuan_campaign.22.b: "Национальное бедствие!"
 shx_suiyuan_campaign.22.c: "Мы боремся только за свободу нашего народа!"

 shx_suiyuan_campaign.23.t: "Янь Сишань и Северо-Западная кампания"
 shx_suiyuan_campaign.23.d: "Итоги Северо-Западной войны стали катастрофой для китайского народа. Победа Монголии над кликой Ма означает, что в Суйюане теперь находится сепаратистское правительство, что является большим оскорблением для ханьцев и хуэйцев как внутри провинции, так и за ее пределами. В Ганьсу царит полный хаос, и наша власть в регионе кажется слабой, как никогда.\n\nВозник Янь Сишань, новая сила с существующими интересами в этом регионе. Он не только пытается выставить себя защитником всех китайцев (будь то ханьцы или хуэйцы), но и надеется использовать кризис, чтобы выкрутиться из недавних договоренностей с нами, предложив собрать свою армию для похода на Монголию в обмен на большую автономию. По его словам, вполне естественно, что комиссару по умиротворению предоставляются все ресурсы и свобода, необходимые ему для уничтожения врагов Пекина.\n\nВидеть армии Шаньси, марширующие на запад, возможно, и не самое худшее, однако это убирает их с политической сцены, пока мы разбираемся с другими угрозами. Однако если ситуация изменится на востоке, их будет очень не хватать. И кто знает, выполнит ли губернатор Янь свое обещание вернуться на нашу орбиту после завершения своей кампании"
 shx_suiyuan_campaign.23.a: "Давайте предоставим губернатору Яню автономию, необходимую ему для восстановления Суйюаня"
 shx_suiyuan_campaign.23.b: "Губернатор Янь должен оставаться в своих горах и ждать нашего возвращения"

 shx_suiyuan_campaign.24.t: "Пекин одобрил нашу северо-западную кампанию!"
 shx_suiyuan_campaign.24.d: "С большой неохотой центральное правительство дало нам разрешение на сбор сил для кампании на Северо-Западе. В обмен на это мы получили широкие полномочия и свободу действий, чтобы решать вопросы по своему усмотрению, хотя, тем не менее, мы обязались защищать друг друга в случае возникновения проблем. Их готовность одобрить нашу экспедицию может быть не просто вопросом патриотизма, однако есть опасения, что они надеются, что с продвижением наших армий на запад они, в свою очередь, получат более свободные руки на востоке, чтобы делать все, что им заблагорассудится."
 shx_suiyuan_campaign.24.a: "Мы немедленно подготовим Северо-Западную кампанию!"
 shx_suiyuan_campaign.24.b: "Центральное правительство надеется ослабить нас"

 shx_suiyuan_campaign.25.t: "Центральное правительство приказало проявлять сдержанность!"
 shx_suiyuan_campaign.25.d: "Исход войны на Северо-Западе, несмотря на то, что он является полной катастрофой для всего Китая и должен побудить всех патриотов страны взяться за оружие, очевидно, не сделал ничего, кроме страха и разжимания рук в Пекине. Эти трусы отвергли наши планы экспедиции как неосуществимые и противоречащие их планам безопасности и приказали нам держать свои армии в пределах нынешних линий. Они требуют, чтобы мы сосредоточились на защите и обеспечении безопасности Ганьсу, а не занимались дальнейшим авантюризмом."
 shx_suiyuan_campaign.25.a: "Возможно, нам стоит пересмотреть этот союз..."

 #Суйюань Раздел 3: На пути к войне и славе
 shx_suiyuan_campaign.30.t: "Марш на Суйюань"
 shx_suiyuan_campaign.30.d: "После некоторых размышлений руководство [SHX.GetNameDef] приняло окончательное решение: мы пойдем на Суйюань! С относительно небольшим, но разнообразным населением и богатыми залежами природных ресурсов, на первый взгляд, это легкая и заманчивая цель. В этом случае мы получим доступ к обширным участкам плодородной почвы, питаемой Желтой рекой, - почвы, которая еще в 1920-х годах смогла потеснить сельскохозяйственный рынок Шаньси. Столь же велики там и залежи железа - его там почти в три раза больше, чем в Шаньси. Овладеть ими (не говоря уже о том, чтобы продемонстрировать свое превосходство над конкурентами в регионе) было бы для нас большой победой.\n\n Однако этот соблазн не должен отвлекать нас от стоящих перед нами задач. Суйюань занимает площадь около 329 397 кв. км, что превышает площадь Италии или Филиппин. Несмотря на малонаселенность, местные жители уже радикализировались в результате недавнего этнического конфликта между монголами и хуэй и будут охотно помогать правительству своей страны. Не стоит преуменьшать и трудности материально-технического обеспечения: у нас есть только столько времени и ресурсов, чтобы вести эту войну.\n\nВ течение следующего года или около того нам придется обдумать ряд решений о том, как правильно снабжать наши силы и ослаблять их. Наши противники, скорее всего, будут делать то же самое. Большее количество подготовленных припасов позволит нам дольше сражаться, хотя, несмотря на это, время имеет решающее значение. Если мы не сможем быстро достичь поставленных целей, мы увязнем в долгом, изматывающем конфликте, который не принесет никому пользы."
 shx_suiyuan_campaign.30.a: "Мы встретим их вовремя!"

 shx_suiyuan_campaign.31.t: "Шаньси мобилизуется для Суйюаня"
 shx_suiyuan_campaign.31.closer: "Захватчики, если бы они были мудрее, поняли бы, что этот регион не так-то просто пересечь: Суйюань занимает площадь около 329 397 кв. км, что превышает размеры Италии или Филиппин. Несмотря на малонаселенность, местные жители уже радикализировались в результате недавнего этнического конфликта между монголами и хуэй, и многие из них охотно помогут нам в обороне. Не стоит преуменьшать и материально-технические трудности: у них есть только столько времени и ресурсов, чтобы вести эту войну.\n\nВ течение следующего года или около того они будут вынуждены собирать базы снабжения на нашей границе в тщетной попытке подготовиться. Это идеальное время для нанесения удара. Разгромив их базы снабжения, подготовив оборону и сплотив наших людей, мы сделаем так, что у них не останется времени на борьбу. И мы вернем их солдат домой мертвыми или с позором!"
 shx_suiyuan_campaign.31.d.1: "После некоторых размышлений руководство [SHX.GetNameDef] приняло окончательное решение: они намерены совершить поход на Суйюань! С относительно небольшим, но разнообразным населением и богатыми залежами природных ресурсов, на первый взгляд, это легкая и заманчивая цель. Однако это не просто еще одна богатая провинция, из которой коррумпированные военачальники выжимают прибыль, - для нас это дом для нашего народа, который мы должны защитить. Любой ценой!\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.d.2: "После некоторых размышлений руководство [SHX.GetNameDef] приняло окончательное решение: они намерены совершить поход на Суйюань! С относительно небольшим, но разнообразным населением и богатыми залежами природных ресурсов, на первый взгляд, это легкая и заманчивая цель. Однако для наших союзников это не просто еще одна богатая провинция, из которой коррумпированные военачальники выжимают прибыль. Это их дом, и они намерены защищать его своими жизнями. И более того, они ожидают, что мы сделаем то же самое.\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.a: "Будем готовиться к худшему!"

 shx_suiyuan_campaign.33.t: "[SHX.GetName] предупреждает нас, чтобы мы отступили"
 shx_suiyuan_campaign.33.d: "В условиях надвигающейся войны между нашими монгольскими союзниками и [SHX.GetNameDef], похоже, мы получили возможность отказаться от своих обязательств и отказаться от гарантий в отношении Монголии. Посол из [SHX.Capital.GetCapitalVictoryPointName] прибыл в нашу столицу с подарками, но также с тонко завуалированной угрозой: они ожидают, что мы откажемся от союза с нашими бывшими союзниками на севере и позволим обеим сторонам воевать самостоятельно.\n\nТакое предательство не будет воспринято положительно нашими монгольскими союзниками и, вероятно, приведет к окончательному разрыву нашего оборонительного соглашения. Оба наших государства обрели свободу с ослаблением власти маньчжурской династии, и мы должны были защищать ее вместе. Еще один фактор, который стоит учитывать, - это претензии [SHX.GetNameDef] к нашим собственным завоеваниям, полученным с таким трудом. Неизвестно, сколько времени пройдет, прежде чем они обратят оружие против нас.\n\nТак что выбор остается за нами: обесчестить ли себя, чтобы выиграть время и спасти больше жизней? Или мы будем сражаться вместе с нашими друзьями и отвергнем это позорное предложение?"
 shx_suiyuan_campaign.33.a: "Мы поддерживаем наших союзников."
 shx_suiyuan_campaign.33.b: "Мы умываем руки."

 shx_suiyuan_campaign.34.t: "Тибет отказывается от своих обязательств"
 shx_suiyuan_campaign.34.d: "После ультиматума, выдвинутого представителем [SHX.Capital.GetCapitalVictoryPointName], правительство [TIB.GetNameDef] решило официально заявить о своем нейтралитете в предстоящем конфликте между [MON.GetNameDef] и [SHX.GetNameDef]. Хотя [TIB.GetLeader] настаивает на том, что его правительство стремится к мирному урегулированию конфликта между враждующими сторонами, на практике это означает, что монголы остаются сами по себе.\n\nНе ожидается, что [MON.GetLeader] объявит о расторжении связей своего правительства с [TIB.GetNameDef], что положит окончательный конец буддийской коалиции, свергнувшей господство Xibei San Ma. Оба государства освободились от маньчжурского господства примерно во время Синьхайской революции и взаимно признали друг друга в 1913 году. Разделенные, оба государства, вероятно, более уязвимы для иностранного вторжения."
 shx_suiyuan_campaign.34.a: "Действительно, мудрое решение."
 shx_suiyuan_campaign.34.b: "Коварные изверги!"

 shx_suiyuan_campaign.35.t: "Тибет стоит твердо"
 shx_suiyuan_campaign.35.d: "После ультиматума, выдвинутого представителем [SHX.Capital.GetCapitalVictoryPointName], правительство [TIB.GetNameDef] решительно заявило о своей солидарности с монголами в предстоящем конфликте между [MON.GetNameDef] и [SHX.GetNameDef]. [TIB.GetLeader] громко заявил о своей поддержке территориальной целостности Монголии, выдвинув собственный ультиматум, чтобы [SHX.GetLeader] отступил или был уничтожен союзными армиями.\n\nОдобренный, [MON.GetLeader] сделал заявления, поблагодарив [TIB.GetLeader] и тибетский народ за их постоянную поддержку. Он напомнил собравшимся (в том числе и далекой аудитории в [SHX.Capital.GetCapitalVictoryPointName]), что тибетско-монгольский союз лег в основу буддийской коалиции, свергнувшей господство Сибэй Сань Ма. Было бы неразумно [SHX.GetName] идти по стопам Ма. Оба государства освободились от маньчжурского господства примерно во время Синьхайской революции и взаимно признали друг друга в 1913 году. Объединенные, они противостоят реваншистским китайским державам."
 shx_suiyuan_campaign.35.a: "Они за это заплатят."
 shx_suiyuan_campaign.35.b: "Тибетцы - честные люди."

 shx_suiyuan_campaign.36.t: "Наши претензии в Сибэй"
 shx_suiyuan_campaign.36.d.1: "Разрушение старого союза "Сибэй сань ма", объединявшего кланы хуэй во главе с двумя семьями Ма, привело к тому, что на Северо-Западе образовался большой вакуум власти. Поскольку местные китайцы находятся в полной растерянности и опасаются оккупации со стороны сепаратистских сил Монголии и Тибета, вполне естественно, что они ищут защитника. Оккупировав Ганьсу, и учитывая, что большинство оставшихся кланов Хуэй присоединились к нам, это может стать нашим шансом заявить о себе как о защитнике китайской границы.\n\n Нам необходимо принять решение о наших амбициях в отношении этой территории. Суйюань - это само собой разумеющееся, поскольку [SHX.GetLeader] считает его фактически продолжением нашей базы в Шаньси. Мы могли бы также нацелиться на захват Нинся, что позволило бы сконцентрировать наше внимание на монголах и, возможно, дало бы нам выход против тибетцев. С другой стороны, если мы действительно хотим претендовать на роль защитника, то, возможно, нам следует попытаться вернуть все бывшие территории Хуэй, включая Цинхай. Это почти гарантировало бы войну с Тибетом, но, с другой стороны, они, скорее всего, все равно будут воевать с нами."
 shx_suiyuan_campaign.36.d.2: "Победа старого Сибэй Сань Ма, союза кланов Хуэй во главе с двумя семьями Ма, тем не менее, оставила вакуум власти на Северо-Западе. Обескровленные и ослабленные боевыми действиями, в то время как мы возвысились благодаря реализации Десятилетнего плана, мы можем, наконец, подготовиться к возвращению нашей сокровищницы Суйюань.\n\nС учетом обстоятельств, наши амбиции фактически ограничены этим районом, что означает, что мы должны сосредоточить наши усилия на захвате ключевых населенных пунктов на севере нашей провинции. Приложив достаточно усилий, мы сможем убедить наших людей в необходимости вернуть эти земли во имя интересов нашей провинции и страны!"
 shx_suiyuan_campaign.36.a: "Нам нужен только Суйюань."
 shx_suiyuan_campaign.36.b: "Мы возьмем всю Внутреннюю Монголию."
 shx_suiyuan_campaign.36.c: "Мы пройдем маршем по всем хуэйским территориям!."

 shx_suiyuan_campaign.37.t: "[FROM.GetNameDef] Нагнетает напряженность в [SHX_targeted_state.ChinaGetStateProvinceTitle]"
 shx_suiyuan_campaign.37.closer: "Сейчас, когда большинство надеется избежать попадания под перекрестный огонь возобновившегося конфликта в регионе, приходится констатировать печальный факт: многие по-прежнему недовольны итогами предыдущего конфликта. Подстрекаемые агитаторами из [SHX.GetNameDef], хуэйские ополченцы и рейдеры устраивают в регионе всевозможные беспорядки, несомненно, готовясь к более масштабному конфликту. Уже сейчас здесь фактически царит беззаконие, граница становится все более нестабильной, а экономическая деятельность нарушается. Соседи нападают на соседей, и наши войска с трудом поддерживают порядок в этом районе."
 shx_suiyuan_campaign.37.d.Suiyuan: "В стране Суйюань, где проживают монголы, ханьцы, хуэйцы и другие народы, ценится мирное сосуществование, а различные группы населения в основном держатся сами по себе в малонаселенной местности. Однако между китайцами, занимающимися преимущественно сельским хозяйством, и монголами, которые в основном занимались скотоводством, всегда существовала напряженность. Падение центральной власти маньчжуров привело к ожесточенным столкновениям между хуэй и монголами, которые обострились во время Северо-Западной войны.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Ningxia: "Нинся издавна была своеобразным перекрестком, где на границе между государствами соприкасалось разнородное население - монголы, ханьцы, хуэйцы и другие. На протяжении всей истории в этом районе часто происходили войны, особенно между оседлыми китайскими земледельцами и скотоводами-монголами. Падение центральной власти маньчжуров привело к ожесточенным столкновениям между хуэй и монголами, которые обострились во время Северо-Западной войны.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Qinghai: "Цинхай был домом для многих кочевых групп, включая тибетцев, среднеазиатов и китайские кланы. Борясь за Шелковый путь и его ценные торговые пункты, китайцы и тибетцы на протяжении многих веков сталкивались в этом районе. Падение центральной власти маньчжуров привело к ожесточенным столкновениям между хуэй и тибетцами, которые обострились во время Северо-Западной войны.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Gansu: "В Ганьсу, бедном регионе, где раньше располагалась важнейшая инфраструктура Шелкового пути, проживают преимущественно китайцы народностей хань и хуэй. Распад клики Сибэй Сань Ма и приток людей, спасающихся от наступления монгольских и тибетских войск, уже привели к значительным беспорядкам в этом регионе. Многие с подозрением относятся к чужакам, даже к войскам [SHX.GetNameDef], которые должны помогать \"умиротворять\" регион.\n\n Не способствует этому и то, что рейдеры из вражеских держав пробираются между пограничными постами в Ганьсу, еще больше нагнетая напряженность в регионе и вызывая подозрения в способности внешних сил помочь местному населению. Эскалация насилия на границе ставит под угрозу власть Китая в этом регионе, а граница становится все более проницаемой. Очевидно, что в конечном итоге этот конфликт будет решаться войной. По мере того как продолжается цикл нанесения вреда и возмездия, кротким и бессильным остается только страдать из-за амбиций беззаботных военачальников."
 shx_suiyuan_campaign.37.a: "Они за это заплатят."

 shx_suiyuan_campaign.41.t: "Шаньси просит нашего благословения"
 shx_suiyuan_campaign.41.d: "Падение нашей ограниченной власти над регионом Сибэй завершилось не так давно в результате Северо-Западной войны. Эта граница, находящаяся на самом дальнем рубеже нашей власти, теперь фактически захвачена сепаратистскими монгольскими и тибетскими правительствами. Учитывая ограниченность наших ресурсов и нецелесообразность западной экспедиции, в то время казалось, что у нас нет другого выбора, кроме как просто ждать более благоприятного случая.\n\n Такой шанс сегодня появился, хотя, возможно, не в той форме, в которой нам хотелось бы. Неисправимый [SHX.GetLeader] в своих постоянно растущих амбициях решил собрать армию в надежде восстановить китайский контроль над спорными регионами в Сибее и подчинить себе Монголию. Возможно, и Тибет. Хотя мы знаем, что его истинным мотивом является возвращение Суйюаня, он, тем не менее, вызвал определенный энтузиазм в китайском мире и открыто попросил нашего \"благословения\" на свои усилия.\n\n Это может сработать в нашу пользу в долгосрочной перспективе - иметь дело с таким мелким тираном, как [SHX.GetLeader], который является ханьцем, скорее всего, будет проще, чем с тем, кто видит в нас иностранного оккупанта. И, по крайней мере, можно надеяться, что этот конфликт на год или около того отвлечет армию [SHX.GetNameDef] от наших дел."
 shx_suiyuan_campaign.41.a: "Мы не будем потворствовать действиям, которые приведут нас к войне"
 shx_suiyuan_campaign.41.b: "Мы назначим его \"комиссаром по умиротворению\."
 shx_suiyuan_campaign.41.c: "и снабдить его соответствующими материалами."
 shx_suiyuan_campaign.41.e: "и его войско с достаточным вооружением."

 shx_suiyuan_campaign.42.t: "Ответ Пекина"
 shx_suiyuan_campaign.42.d.1: "Несмотря на наши мольбы оказать хотя бы устную поддержку центральному правительству, [QIE.GetNameDef] лишь публично молчит перед лицом наших растущих усилий по возвращению китайских земель от иностранных оккупантов. И это самый приятный ответ, который мы получили. В частном порядке они шипят, что не верят в успех нашей экспедиции, и предупреждают, что это только поставит их в еще более неловкое положение. Более того, они боятся, что война с Монголией привлечет внимание к другим угрозам, и настаивают, чтобы мы пали на мечи и потеряли лицо ради их правительства.\n\nЭто абсолютное предательство китайской нации только еще больше подчеркивает, насколько недостоин [QIE.GetLeader] своей мантии лидера, и подбадривает [SHX.GetLeader], чтобы однажды сделать свою собственную игру за этот долг. А пока мы все равно готовимся к войне. И мы докажем, что они ошибаются!"
 shx_suiyuan_campaign.42.d.2: "После публичной демонстрации наших намерений освободить китайский народ от иностранной оккупации на Северо-Западе и привлечения многочисленных толп людей по всей стране в поддержку этого начинания, Центральное правительство наконец-то уступило и выразило собственную поддержку нашему праведному делу. Сегодня на торжественной церемонии они назначили [SHX.GetLeader] "Комиссаром по умиротворению Шаньси и Суйюаня"\, косвенно поддержав наши притязания на Северо-Запад.\n\n Тем не менее, в частном порядке они поспешили предупредить нас о грядущих опасностях. В случае неудачи мы опозорим не только себя и свою армию, но и весь китайский народ. Китай, по их словам, не может позволить себе повторного унижения со стороны сепаратистских держав, и нас нелегко будет простить, если мы вернемся домой побежденными. Ни они, ни народ, которому мы, по их словам, служим."
 shx_suiyuan_campaign.42.a: "Спасибо за ничегонеделание."
 shx_suiyuan_campaign.42.b: "Мы будем хорошо служить им."
 shx_suiyuan_campaign.42.c: "Мы благодарим их за щедрость."
 shx_suiyuan_campaign.42.e: "Наши армии идут за весь Китай!."

 shx_suiyuan_campaign.43.t: "Конники-хуэйцу"
 shx_suiyuan_campaign.43.d: "Если не принимать во внимание их уничтожение монголо-тибетскими войсками, то кланы Хуэй имеют выдающуюся историю с конца правления династии Цин. Живя на границах китайского контроля и вдали от центральной власти, они создали себе репутацию не только защитников своих земель, но и помощников центрального правительства в поддержании порядка на Западе. Многие из них жаждут шанса искупить свою вину перед старыми врагами, и привлечение их в наши ряды даст нам преимущество в предстоящей войне.\n\nНаша работа со старейшинами племени Хуэй позволила нам заручиться поддержкой их сыновей и внуков. Многие из них охотно присоединяются к нашим войскам в качестве вспомогательных войск или ударной кавалерии, зачастую превосходя даже самые опытные кавалерийские части, которыми могут похвастаться наши войска."
 shx_suiyuan_campaign.43.a: "Они принесут большую пользу."

 shx_suiyuan_campaign.44.t: "Замечены [FROM.GetAdjective]ие разведчики"
 shx_suiyuan_campaign.44.d: "Воспользовавшись пористостью границы и быстро перемещаясь по пересеченной местности, чтобы скрыться от преследователей, разведчики из [FROM.Capital.GetCapitalVictoryPointName] были обнаружены, пытаясь разведать наши позиции и наметить углы наступления против нас. Хотя мы не смогли поймать их всех до того, как они сбежали, это напоминание о том, что наш враг не так уж и далеко"
 shx_suiyuan_campaign.44.a: "Они лишь мельком увидели нашу истинную силу!"

 shx_suiyuan_campaign.45.t: "Временные лидеры Хуэй собрались"
 shx_suiyuan_campaign.45.d: "Изгнанные в результате сокрушительного разгрома и увидевшие, что их огромные земельные владения конфискованы нашими властями, некоторые представители хуэйского дворянства стремились присоединиться к Шаньси в надежде вернуть свои старые владения. Эти жадные коллаборационисты уже готовы взять на себя управление, если наши позиции падут, чего мы никогда не допустим!"
 shx_suiyuan_campaign.45.a: "Мы изгнали их однажды, мы сделаем это снова!"

 shx_suiyuan_campaign.46.t: "Склады снабжения вдоль границы"
 shx_suiyuan_campaign.46.d: "По всей границе силы клики Шаньси усердно работают, собирая припасы для предстоящего конфликта. Склады топлива, продовольствия, боеприпасов можно увидеть в наспех построенных или переоборудованных хранилищах. Это мрачное напоминание о масштабах грядущего конфликта"
 shx_suiyuan_campaign.46.a: "Припасы или нет, мы победим!"

 shx_suiyuan_campaign.47.t: "Базы снабжения захвачены!"
 shx_suiyuan_campaign.47.d: "Пересекая длинную границу под покровом ночи, [FROM.GetAdjective]ие кавалеристы проникли в слабое место в наших рядах и наткнулись на один из тайников с нашими припасами. Разграбив все, что смогли, и сжегши остальное, они были окончательно выбиты прибывшим подкреплением, но не раньше, чем нанесли урон нашим планам. В предстоящей войне мы можем ожидать гораздо худшего"
 shx_suiyuan_campaign.47.a: "Скоро мы будем пировать в их обеденных залах!"

 shx_suiyuan_campaign.48.t: "Свежепостроенные укрепления"
 shx_suiyuan_campaign.48.d: "По всему Суйюаню [FROM.GetAdjective]ие войска старательно готовятся к нашему наступлению, роют окопы, закапывают мины и превращают местные здания в бункеры. Из-за отсутствия дорог и пересеченной местности они надеются вынудить нас атаковать подготовленные опорные пункты, где у них будет преимущество"
 shx_suiyuan_campaign.48.a: "Крепость - ничто, если в ней служат трусы!"

 shx_suiyuan_campaign.49.t: "Сторонники врага сплотились"
 shx_suiyuan_campaign.49.d: "Помимо своих армий и сборов,  [FROM.GetAdjective]ие чиновники стараются собрать против нас своих союзников среди местного населения, создавая сеть ополченцев, информаторов и неофициальных центров снабжения, чтобы попытаться замедлить наше продвижение. Это может затруднить наше продвижение, когда придет время"
 shx_suiyuan_campaign.49.a: "Мы знаем, кого на самом деле поддерживает народ!"

 #Suiyuan Раздел 4: Победы и поражения на Северо-Западе
 shx_suiyuan_campaign.50.t: "Истощение на Северо-Западе"
 shx_suiyuan_campaign.50.d: "По мере того как война затягивается и растут потери, ресурсы, необходимые для ее финансирования, также начинают истощаться со всех сторон. В связи с этим была созвана встреча на высшем уровне между основными противоборствующими сторонами в надежде найти приемлемое решение. Учитывая сложившуюся ситуацию и нежелание многих сторон идти на уступки, результат, скорее всего, будет аналогичен статус-кво на поле боя. Спорные территории остаются за теми, кто их удерживает, а остальные возвращаются к своим первоначальным владельцам.\n\nПродолжение войны возможно, возможно, для получения более выгодной сделки или просто для того, чтобы не потерять лицо, однако это будет дорого стоить. После длительного обсуждения наша делегация голосует за:"
 shx_suiyuan_campaign.50.a: "Мира быть не может, по крайней мере, пока."
 shx_suiyuan_campaign.50.b: "Возможно, пора положить этому конец."

 shx_suiyuan_campaign.51.t.1: "Мир в Сибее"
 shx_suiyuan_campaign.51.t.2: "Война в Сибее продолжается"
 shx_suiyuan_campaign.51.d.1: "После того как каждая делегация получила время для обсуждения, в Сибее было объявлено о прекращении огня между враждующими группировками по взаимному согласию. Несмотря на то, что в связи с ограниченностью коммуникационной инфраструктуры в суровом северо-западном регионе Китая ожидаются отдельные боевые действия на низком уровне, а многие повстанцы, недовольные результатом, могут продолжить сопротивление, в целом границы останутся такими же, как и были согласованы на конференции.\n\nКонкурентные территории останутся в руках тех, кто их занял, сохранив свои военные трофеи, добытые тяжелым трудом. Другие будут возвращены прежним владельцам, которые не видят смысла в дальнейшей оккупации. Потребуется время для того, чтобы закончилось освобождение пленных и вернулись на свои позиции те, кто считался пропавшим без вести. Тем временем жители региона оплакивают погибших и переваривают новости о войне. Если повезет, это будет последний конфликт, охвативший регион."
 shx_suiyuan_campaign.51.d.2: "Несмотря на искренние усилия некоторых сторон по достижению мира, предварительные переговоры о прекращении огня в районе Сибэй в конечном итоге сошли на нет. Не все делегации сочли нынешний статус-кво приемлемым и решили, что им лучше продолжать борьбу, чем соглашаться на условия, которые, вероятно, будут достигнуты в окончательном мирном договоре.\n\n Представители каждой фракции вернулись домой с пустыми руками, и у всех остался лишь один выход - продолжать, казалось бы, бессмысленный конфликт убийц на северо-западе Китая. Оружие будет продолжать стрелять, люди будут падать, и многие задаются вопросом, останется ли что-нибудь ценное после того, как рассеется дым. Тем не менее, учитывая ограниченность ресурсов, можно предположить, что это не последняя возможность обрести мир..."
 shx_suiyuan_campaign.51.a: "Тогда воцарится мир."
 shx_suiyuan_campaign.51.b: "Что такое еще один год войны?"

 shx_suiyuan_campaign.53.t.1: "Полная победа в Сибее"
 shx_suiyuan_campaign.53.t.2: "Частичная победа в Сибее"
 shx_suiyuan_campaign.53.t.3: "Полное поражение в Сибее"
 shx_suiyuan_campaign.53.d.1: "Свершилось! Благодаря героическому руководству [SHX.GetLeader], мудрому планированию верховного командования [SHX.GetName], а также полному бесстрашию простых солдат, мы достигли всех наших целей в этом регионе. Враг отступает избитый и потрепанный, хвосты волочатся за ногами, и он отправляется домой зализывать раны. Наш народ ликует, радуясь одержанной победе, а мы переходим к управлению нашими завоеваниями.\n\nНа северо-запад уже стекаются магистраты из [SHX.Capital.GetCapitalVictoryPointName], чтобы провести инвентаризацию вновь присоединенных земель, а местные лидеры начали встречаться с нашими представителями, чтобы определить условия аннексии. В то время как колеса государственной машины вращаются, растут и планы [SHX.GetLeader]."
 shx_suiyuan_campaign.53.d.2: "Свершилось! Благодаря мужеству наших войск мы достигли некоторых целей в этом регионе. Теперь враг отступает за свои укрепления, зализывая раны, а его лидеры, несомненно, надеются когда-нибудь отомстить. Однако, с другой стороны, для большинства наших и их людей общим желанием является не видеть больше войны в своей жизни, если они могут помочь этому.\n\nНесмотря на то, что, возможно, не все прошло так, как планировалось, у нас мало времени для сожалений или даже размышлений, поскольку теперь мы переходим к управлению нашими завоеваниями. Уже сейчас магистраты из [SHX.Capital.GetCapitalVictoryPointName] стекаются на северо-запад, чтобы провести инвентаризацию вновь присоединенных земель, а местные лидеры начали встречаться с нашими представителями, чтобы определить условия аннексии. Пока колеса государственной машины медленно вращаются, [SHX.GetLeader] спешит не упустить момент."
 shx_suiyuan_campaign.53.d.3: "Поражение. Горькое поражение. Несмотря на все наши усилия и бесчисленные жертвы наших людей, мы в конечном счете закончили войну на Северо-Западе, не имея ничего, что можно было бы показать. Ничего, кроме бесчисленных трупов, груды выброшенных снарядов и растущего общественного гнева." В городе [SHX.Capital.GetCapitalVictoryPointName] улицы наполнены тихой яростью, наши люди плачут и оплакивают свои потери. За ее пределами, в других частях страны, люди глумятся и смеются над притязаниями [SHX.GetLeader], который последние несколько дней, как ни странно, оставался вне поля зрения.\n\nПока наши армии собираются и пытаются сохранить хоть какое-то подобие порядка (даже без морали), у нас было достаточно времени, чтобы поразмыслить над нашей неудачей. Если повезет, уроки, извлеченные из этого конфликта, научат нас избегать высокомерия и, соответственно, неудач в будущем. Тем не менее, ближайшие несколько недель обещают быть тяжелыми, и вины за это будет предостаточно."
 shx_suiyuan_campaign.53.a: "Победить легко, теперь наступает самое трудное."
 shx_suiyuan_campaign.53.b: "Сокрушительная потеря для всех нас."

 shx_suiyuan_campaign.54.t: "Шаньси отступает в Сибэй"
 shx_suiyuan_campaign.54.d.1: "Несмотря на то, что они всячески демонстрировали свое желание вернуть утраченные китайские земли и вытеснить иностранных захватчиков, в конечном итоге хвастовство [SHX.GetNameDef] сошло на нет. Все слои населения, которые раньше поддерживали эту кампанию, националисты в восточных городах, кланы Хуэй, обещавшие своих сыновей для участия в конфликте, и различные интеллектуалы, которые поддерживали восходящего [SHX.GetLeader], отвернулись от него.\n\n Там, где раньше было уважение и даже мерцающее восхищение по всему Китаю, теперь равнодушие и отвращение. Для них вся армия [SHX.GetNameDef] дискредитирована как еще одна армия военачальников, способная много говорить, но всегда мало делать.\n\n[SHX.GetLeader] после завершения кампании заметно не появлялся на публике, однако в частном порядке ему пришлось вести неустанную кампанию по ликвидации последствий, чтобы убедить провинциальных лидеров, что его решение избежать войны было необходимо, чтобы сохранить силы для более масштабного проекта.\n\nДля его противников, которые выстояли перед лицом [SHX.GetAdjective] агрессии и тем самым предотвратили потери, не сделав ни одного выстрела (ну, за исключением различных стычек на границе), это был большой триумф. В ближайшее время ожидается охлаждение границы, поскольку гарнизоны начнут демобилизовываться и переводиться в другие места. Похоже, что мир все-таки восторжествует."
 shx_suiyuan_campaign.54.d.2: "Несмотря на экстравагантную пропагандистскую кампанию против кланов Ма и наращивание войск вдоль западной границы, похоже, что все эти приготовления сошли на нет примерно через год. Различным подразделениям [SHX.GetNameDef] было приказано отступить и вывести войска, что свидетельствует о явном желании избежать конфликта. Это вызвало упреки в адрес командования и правительства в целом, сделавшего на этой кампании значительный политический капитал. Уже многие в [SHX.Capital.GetCapitalVictoryPointName] начали в частных беседах насмехаться над бессилием армии. [SHX.GetLeader] тоже стал объектом многочисленных шуток: многие считают его маленькой собачкой, которая только лает, но не кусается.\n\n[SHX.GetLeader] после завершения кампании заметно не появлялся на публике, однако в частном порядке ему пришлось вести неустанную кампанию по ликвидации ущерба, чтобы убедить провинциальных лидеров, что его решение избежать войны было необходимо, чтобы сохранить силы для более масштабного проекта.\n\nДля его противников, которые выстояли перед лицом [SHX.GetAdjective] агрессии и тем самым предотвратили потери, не сделав ни одного выстрела (ну, за исключением различных стычек на границе), это был большой триумф. В ближайшее время ожидается охлаждение границы, поскольку гарнизоны начнут демобилизовываться и переводиться в другие места. Похоже, что мир все-таки восторжествует."
 shx_suiyuan_campaign.54.a: "Мы не приспособлены к ярости войны..."
 shx_suiyuan_campaign.54.b: "Собирайтесь, пойдемте домой - они прошли."

 shx_suiyuan_campaign.55.t: "Новый губернатор для Суйюаня"
 shx_suiyuan_campaign.55.d: "Теперь, когда Суйюань находится в наших руках, мы можем начать процесс создания провинциальной администрации. Традиционно провинцией управлял военачальник, отправленный защищать северную границу от степных племен, но в последние несколько десятилетий были предприняты усилия по переходу к гражданскому управлению. Однако эти усилия были сведены на нет конфликтом между хуэй и монголами на севере, и теперь, как новая власть, мы фактически имеем чистый лист для работы.\n\nХотя в теории Суйюань должна управляться как независимая провинция, на практике она всегда рассматривалась как продолжение Шаньси или Шэньси. Некоторые даже насмешливо называли ее \"спутником\" первой. Хотя их автономия, вероятно, будет не намного лучше, все же можно управлять хотя бы менее жестко.\n\nГуоминьцзюньские губернаторы Суйюаня, такие как Ли Минчжун, а также яньские губернаторы, такие как Шан Чжэнь, в основном были военными и безжалостно эксплуатировали территорию. Некоторые призывали к более мягким мерам, присылая вместо себя гражданских лидеров для управления провинцией. До нашего изгнания на эту роль претендовали несколько гражданских магистратов, например Фэн Си. Они возглавили провинциальный совет Суйюань, существующий на бумаге с 1928 г., но фактически не имеющий власти.\n\n Еще более радикальные умы советуют выбрать одного из местных лидеров хуэй в качестве демонстрации доброй воли, чтобы попытаться привлечь на свою сторону различные кланы, проживающие в этом районе. При этом следует опасаться повторения ошибки Фэна с Ма Фусяном, который в итоге предал его, как только ветер начал меняться. От того, кого мы выберем, скорее всего, будет зависеть, как все будет происходить в ближайшем будущем."
 shx_suiyuan_campaign.55.a: "Военный офицер из Баодина."
 shx_suiyuan_campaign.55.b: "Чиновник, прошедший обучение в Тайюане."
 shx_suiyuan_campaign.55.c: "Старейшина кооператива Хуэй."

 shx_suiyuan_campaign.56.t: "Сделки с монгольскими князьями"
 shx_suiyuan_campaign.56.d: "Несмотря на то, что монгольские князья, возможно, были побиты и разгромлены в боях, их влияние в Суйюане не уменьшилось. Монгольские князья, проживавшие во внутренних районах Монголии, давно жаловались на злоупотребления китайских чиновников и купцов, которые часто обманывали их при заключении сделок и требовали вымогательские ставки за кредиты (иногда 50-70% процентов, выплачиваемых скотом). Приток китайских поселенцев в регион также вызвал возмущение, поскольку [SHX.GetLeader] открыто рассматривал возможность лишения князей тех ограниченных полномочий, которыми они обладают, на том основании, что они не могут эффективно управлять китайцами.\n\nСоединившись с тем оружием, которое нам не удалось конфисковать, и угрожая дальнейшим нарушением наших усилий по добыче ценной железной руды для наших сталелитейных заводов, а также урожая для питания нашей растущей экономики, монголы сформировали то, что они называют "Автономный политический совет Внутренней Монголии" и пытаются (с небольшим успехом) заручиться поддержкой извне. Возможно, с этими князьями лучше договориться побыстрее, чтобы низшие классы не начали переходить на их сторону. С другой стороны, какой смысл было завоевывать эти земли, если мы боимся их использовать?"
 shx_suiyuan_campaign.56.a: "Автономия под бдительным оком."
 shx_suiyuan_campaign.56.b: "Мы не терпим инакомыслия."

 shx_suiyuan_campaign.57.t: "Столкновения с монголами-скотоводами"
 shx_suiyuan_campaign.57.d: "В Суйюане экономика сильно стратифицирована по этническому признаку. Монгольские народы традиционно зарабатывали на жизнь животноводством, которое требует значительных пастбищных угодий. Однако плодородные земли привлекли сюда китайцев, которые за несколько веков создали в регионе оседлое общество.\n\n С недавним приобретением этого региона у нас появилась головная боль, связанная с урегулированием отношений между конфликтующими группами. К сожалению, рост поселений (поощряемый нашей политикой и охраняемый нашими гарнизонами) привел к значительному сокращению пастбищ, на которых монгольские кланы кормят своих животных. Чувствуя, что с ними плохо обращаются и что их земли распаханы практически в одночасье, многие из них начали восставать и совершать набеги на китайские фермы.\n\n Хотя укрепление наших укреплений является одним из вариантов, весь регион находится под угрозой продолжающейся нестабильности.\n\n Группа номинально союзных монгольских князей под названием "Автономный политический совет Внутренней Монголии" предложила посредничество в решении вопроса, создав компромисс, который даст монголам автономию, к которой они стремятся, сохранив при этом мир. Купив землю за \"справедливую\" (или достаточно справедливую) сумму и предприняв другие шаги для их успокоения (одно из предложений - создание двуязычной газеты на китайском и монгольском языках), мы сможем добиться желаемого мира."
 shx_suiyuan_campaign.57.a: "Конечно, мы можем договориться."
 shx_suiyuan_campaign.57.b: "Хороший урожай требует обрезки."

 shx_suiyuan_campaign.58.t: "Возобновление конфликта в Сибее!"
 shx_suiyuan_campaign.58.d.1: "Вдали от индустриального мира мало кто обращал внимание на то, что на северо-западе Китая столкнулись буддистские и хуэйские силы. Тем не менее, для разрозненных народов, населяющих этот регион, конфликт между ослабленной исламской кликой Ма и буддистским альянсом между Монголией и Тибетом отражал упадок власти центрального правительства Китая.\n\nПообещав отомстить за катастрофическое поражение китайцев-хуэй, [SHX.GetName] двинулись на бывшую территорию Ма. Вступив в союз с местными хуэйскими военачальниками, они собрали армию вдоль все еще неясной границы и начали реваншистскую войну за северо-запад. В условиях, когда националистическая и этническая напряженность высока как никогда, единственное, что можно сказать о предстоящих сражениях, - это опустошение земель."
 shx_suiyuan_campaign.58.d.2: "Вдали от индустриального мира мало кто обращал внимание на то, что на северо-западе Китая столкнулись буддистские и хуэйские силы. Тем не менее, для разрозненных народов, проживающих в этом регионе, конфликт между ослабленной исламской кликой Ма и буддистским альянсом между Монголией и Тибетом отражал упадок власти центрального правительства Китая.\n\nПользуясь слабостью клики Ма, [SHX.GetName] двинулись на захват Суйюаня, спорной и богатой ресурсами территории. Все еще оправляясь от дорогостоящей победы, остается только гадать, смогут ли Ма сохранить свое региональное господство перед лицом очередного соперника."
 shx_suiyuan_campaign.58.a: "Мы будем бороться и победим!"
 shx_suiyuan_campaign.58.b: "Беспокойный, кровавый регион"

 shx_suiyuan_campaign.60.t: "Тайюань приостанавливает сотрудничество из-за Суйюаня"
 shx_suiyuan_campaign.60.d: "Похоже, что [SHX.GetLeader] не очень положительно воспринял наше решение оставить Суйюань в руках клики Ма. Ссылаясь на неверную интерпретацию договора, который мы подписали с ними после длительных переговоров, они утверждают, что наше нежелание помочь им вернуть потерянную (и, судя по всему, ценную) провинцию является признаком того, что мы не собираемся серьезно относиться к своим обязательствам.\n\nВполне возможно, что они попытаются добиться возвращения Суйюаня самостоятельно. Глупое решение, но, надеюсь, оно отвлечет их на длительную кампанию в степях. Подальше от Пекина. Тем не менее, это решение отказаться от наших предварительных условий равносильно измене, и, возможно, настало время привлечь губернатора к ответственности за его преступления."
 shx_suiyuan_campaign.60.a: "Наше слово - закон."
 shx_suiyuan_campaign.60.b: "и когда-нибудь мы приведем его в исполнение."

 shx_suiyuan_campaign.61.t: "Война в Суйюане обостряется"
 shx_suiyuan_campaign.61.d: "Похоже, что [SHX.GetLeader], неспособный одновременно поддерживать войну и противостоять внешнему вторжению, решил подчинить [SHX.GetNameDef] внешней силе. То, что когда-то было мелким региональным конфликтом, получило мощное дополнение, и надежды на своевременное завершение войны рассеялись. Опираясь на внешние силы и не имея возможности довести конфликт до конца на своих условиях, [SHX.GetLeader], как ожидается, будет продолжать конфликт до полной победы или поражения."
 shx_suiyuan_campaign.61.a: "Несмотря ни на что, мы выиграем эту войну"

##### Эндшпиль
 shx_endgame.1.t: "Восходящая сила на севере"
 shx_endgame.1.d: "Не так давно Шаньсийская клика представляла собой двух военачальников, забившихся в гористый угол и не имевших полного контроля ни над одной провинцией, не говоря уже об их амбициях в политике Бэйяна. Сегодня ситуация изменилась до неузнаваемости: победы на поле боя сделали [SHX.GetLeader] более могущественным, чем он когда-либо был, и он имеет влияние на всех Центральных равнинах, пока обсуждается, что непредсказуемый лидер будет делать дальше. Некоторые задаются вопросом, будет ли он стремиться присоединиться к какому-нибудь существующему движению, или, возможно, объявит о своих амбициях на национальное лидерство, или просто укрепит свои позиции в ожидании следующего шага.\n\n[SHX.GetLeader], конечно, находится на пороге славы, но это зачастую очень опасная позиция. Его хорошо отлаженная военная машина, отточенная Десятилетним планом для действий в горах Тайхань, не успевает за растущими требованиями завоеваний. Растущие расходы на военные нужды просто не могут быть покрыты за счет чрезмерно нагруженного населения Шаньси-Шаньси, а перегруженные гражданские власти изо всех сил стараются восполнить недостаток. Офицеры, с разной степенью санкции, прибегают к грабежам и вымогательствам, чтобы заплатить своим людям, что отвращает многих от перспективы победы [SHX.GetRulingParty]\n\nАрмия тоже находится в гораздо худшем состоянии, чем при отъезде домой. Потери и дезертирство поредели в рядах армии, а перебои с логистикой значительно усложнили замену потерянных солдат надежными людьми из дома. В хаосе войны разбитые армии военачальников часто просто массово переходили на другую сторону, ослабляя некогда тесные связи между нашими войсками. По мере того как снижался качественный состав наших войск, падал моральный дух и способность верховного командования управлять ими.\n\nПока идут бои и на горизонте маячит новый конфликт, сейчас неподходящее время для решения подобных проблем. Насколько кратковременным будет наш удар судьбы, зависит от того, как быстро мы сможем привести свои дела в порядок"
 shx_endgame.1.a: "Победа приносит новые надежды и новые вызовы..."

 shx_endgame.2.t: "[SHX.GetLeader] провозглашает Китайскую Республику"
 shx_endgame.2.intro: "Сегодня из [SHX.Capital.GetCapitalVictoryPointName] пришли захватывающие новости: [SHX.GetLeader] объявил всему Китаю, что Китайская республика наконец-то воссоединилась впервые за последние десятилетия. Политики и иностранные наблюдатели съехались в столицу страны, чтобы понаблюдать за ходом событий: похоже, что эпоха военачальников, мучившая Китай со времен революции 1911 года, наконец-то закончилась. Несмотря на неопределенную приверженность [SHX.GetLeader] понятию "демократия", тем не менее был созван манифест из пяти пунктов, направленный на реформирование Китайской Республики."
 shx_endgame.2.closer: "Наконец, пятый пункт гласил, что политическая власть должна быть поровну разделена между вновь сформированным центральным правительством и региональными органами власти. Не следует отдавать предпочтение централизации или децентрализации политической власти.\n\nПосле утверждения манифеста из пяти пунктов толпа ликовала, когда новая конституция была ратифицирована, что означало создание Китайской Республики. С большим воодушевлением прозвучал гимн "Песня удалого облака" и был поднят государственный флаг, что означало наступление новой эры в истории Китая."
 shx_endgame.2.d.1: "$shx_endgame.2.intro$\n\nПервый пункт предусматривал созыв Национального собрания, в состав которого должны были войти представители различных республиканских групп - от китайских федералистов до Молодой китайской партии.\nВторой пункт гласил, что должна быть разработана конституция, определяющая структуру правительства и гарантирующая политические и гражданские права народа.\nТретий пункт гласил, что хотя политическая фракция Янь Сишаня явно обладает доминирующим положением в парламенте, другие представительные органы будут иметь возможность выражать волю народа. До сих пор Янь официально не вступал ни в одну из политических партий, хотя на практике его сторонники оставались сплоченным блоком избирателей в законодательных органах.\nЧетвертый пункт гласит, что концепция однопартийного правления, выраженная в учении Сунь Ятсена, означает, что управление страной должно осуществляться в соответствии с идеологией [SHX.GetLeader].\n$shx_endgame.2.closer$"
 shx_endgame.2.d.2: "$shx_endgame.2.intro$\n\nПервый пункт - Национальный конгресс, в состав которого должны были войти представители различных республиканских групп, начиная от возрожденной Демократической конституционной партии и заканчивая Гоминьданом.\nВторой пункт - разработка конституции, определяющей структуру правительства и гарантирующей политические и гражданские права народа.\nТретий пункт гласит, что хотя политическая фракция Фэн Юйсяна, безусловно, обладает парламентским доминированием, другие представительные органы будут иметь возможность выражать волю народа. Гоминьцзюнь, или Национальная армия Фэн Юйсяна, начала процесс создания собственного законодательного органа, известного теперь как Национально-революционная партия, во главе которой по-прежнему стоят Фэн Юйсян и его командиры.\nЧетвертый пункт гласит, что концепция однопартийного правления, выраженная в учении Сунь Ятсена, означает, что управление страной должно осуществляться в соответствии с идеологией Фэн Юйсяна.\n$shx_endgame.2.closer$"
 shx_endgame.2.a: ""Чжунхуа Минго Ваньсуй!""

 shx_endgame.3.t: "Временная конституция 1912 года восстановлена"
 shx_endgame.3.d: "Раздел I:\n\nСтатья I: \nСтатья II: Суверенитет Китайской Республики принадлежит всем ее гражданам.\nСтатья III: Территория Китайской Республики состоит из двадцати двух провинций, включая Внутреннюю Монголию, Тибет и Синьцзян.\nСтатья IV: Китайская Республика осуществляет свою правящую власть через Сенат, через Президента, Парламент и суды.\n\nРаздел II:\nСтатья V: Все граждане в Китайской Республике равны без различия расы, класса или происхождения.\nСтатья IV: Гарантируются следующие свободы:\n\nГраждане не могут быть задержаны без необходимости или без причины.\nВ домах людей не может быть обыска или обыска, кроме как в соответствии с законом.\nГраждане имеют свободу ведения бизнеса.\nГраждане имеют свободу слова, письма, публикации и ассоциации. Они имеют право обращаться в парламент.\nГраждане имеют право хранить содержание своих писем в тайне.\nОни имеют право выбирать религию.\nГраждане имеют право голосовать или быть избранными.\nГраждане имеют право подавать иски в суд или быть судимыми им.\nВышеперечисленные права граждан могут быть приостановлены в кризисные, чрезвычайные ситуации или для поддержания общественного порядка."
 shx_endgame.3.a: "Принято!"

 shx_endgame.4.t: "Сенат и Президент"
 shx_endgame.4.d: "Раздел III: Сенат\n\nСтатья XVI: Законодательная власть Китайской Республики осуществляется Сенатом.\nСтатья XVIII: Каждая провинция выбирает по пять сенаторов. От провинции избирается один сенатор. Способ выбора определяется каждым населенным пунктом.\nСтатья XIX: Целью Сената является определение бюджета и окончательных счетов правительства. Сенат принимает петиции от народа и представляет мнения о законах правительства. Если Сенат приходит к выводу, что Президент совершил государственную измену, 3/4 присутствующих сенаторов могут принять решение об импичменте. Заседания Сената являются открытыми, за исключением случаев, когда этого требует государственный чиновник или половина присутствующих сенаторов.\n\nРаздел IV: Президент\nСтатья XXIX: Президент и вице-президент избираются Сенатом.\nСтатья XXX: Президент руководит государственными делами и принимает законы.\nСтатья XXXII: Президент руководит национальной армией и флотом.\nСтатья XXXV: С согласия Сената Президент может объявлять войну, заключать мир и договоры.\nСтатья XXXVI: В соответствии с законом Президент может объявить военное положение."
 shx_endgame.4.a: "Принято!"

 shx_endgame.5.t: "Государственные служащие и суды"
 shx_endgame.5.d: "Раздел V: Государственные служащие\n\nСтатья XXXXIV: Премьер-министр и главы министерств считаются государственными служащими.\nСтатья XXXXIV: Задача государственных служащих - помогать президенту.\nСтатья XXXXVI: Государственные служащие могут присутствовать в Сенате. Они также могут быть подвергнуты импичменту, хотя формально их должен сместить президент.\n\nСтатья VI: Суды\nСтатья XXXXVIII: Суды организуются судьями, назначаемыми Президентом и Главным судьей.\nСтатья L: Разбирательства в Суде должны быть публичными, хотя те, кто не желает, чтобы решения/решения были публичными, могут держать их в тайне.\nСтатья LI: Судьи могут проводить независимые судебные разбирательства без вмешательства вышестоящих органов. "
 shx_endgame.5.a: "Принято!"

 shx_endgame.6.t: "Ратификация"
 shx_endgame.6.d: "После долгих дебатов Национальное собрание официально объявило об окончательной ратификации Временной конституции 1912 года в качестве официальной конституции вновь провозглашенной Китайской Республики.\n\n Почти единогласным голосованием [SHX.GetLeader] был избран первым президентом Республики, а его партия быстро заполнила места в Национальном собрании. Только время покажет, будет ли эта демократия более плодотворной, чем несколько последних десятилетий республиканской эпохи."
 shx_endgame.6.a: "Республика возрождается!"

 shx_endgame.7.t: "Национальная конвенция открывается"
 shx_endgame.7.d: "Как и было обещано в недавно восстановленной Конституции 1912 года, [SHX.GetLeader] объявил сегодня о начале Национального съезда в [SHX.Capital.GetCapitalVictoryPointName]. На эту конференцию, которая продлится неделю, будут приглашены республиканцы со всего Китая, чтобы принять участие в работе возрожденной Китайской Республики. В конференции примут участие представители Гоминьдана, Молодой китайской партии, Демократической конституционалистской партии Ху Ши, Китайской демократической лиги, а также другие заинтересованные лица.\n\nС момента Синьхайской революции гражданские политические партии служили в основном средством достижения целей различных сильных мира сего или витриной, демонстрирующей политический плюрализм для сторонних наблюдателей. На практике эти партии не обладали достаточной властью, и, скорее всего, так будет и в ближайшем будущем. Тем не менее, в новом Китае, несомненно, есть место для политических переговоров и разделения власти.\n\n Конвенция стремится испытать на прочность китайскую демократию, представляя различные политические партии в стране, разделенной на протяжении последних трех десятилетий. Хотя некоторые пессимистично оценивают реальность такой встречи, есть, конечно, и те, кто надеется, что съезд вернет политическую актуальность многочисленным партиям."
 shx_endgame.7.a: "Давайте начнем...."

 shx_endgame.8.t: "Новый Бэйян"
 shx_endgame.8.d: "В республике, образованной [SHX.GetLeader], доминируют традиционные северные партии, существовавшие в той или иной форме со времен Бэйянской республики.\n\n Ян Янчу (Джеймс Йен) собрал многих своих старых союзников по бывшей NCERA в \n "Ассоциацию реконструкции сельских районов\." Призывая к возрождению китайской деревни путем проведения амбициозной серии сельскохозяйственных, образовательных и других реформ, их программа не отличается от Десятилетнего плана Шаньси. Не являясь официальной партией, они представляют собой мощную, но уступчивую группу интересов, совместимую с более прогрессивными реформами [SHX.GetLeader]\n\nМногие бывшие члены Ассоциации гармонии, гражданского крыла клики Чжили, а также другие старые пекинские законодатели объединились вокруг "Демократической конституционалистской партии", преемницы большой Прогрессивной партии, созданной в 1913 году. ДКП, имеющая в своем составе большой блок умеренных северян, поддержала кандидатуру Ху Ши на пост председателя Национального собрания. Независимый человек, искренне придерживающийся убеждений Движения новой культуры, Ху, как ожидается, одержит победу с большим отрывом от конкурентов. Решительный человек с независимой жилкой, он готов идти наперекор желаниям даже президента, однако союз с ним придаст солидности нашей приверженности конституционализму.\n\n Более узкая группа законодателей объединилась в так называемую \n "Партию восстановления\", представляющую собой слияние неработающей Лиги восстановления (преемницы клики Аньхой) и Клики коммуникаций. Возглавляемая Лян Шии, она состоит в основном из тех, кто ранее служил в правительстве Фэнтяня, но впоследствии порвал с предателем Чжан Цзуолинем. Они нашли свою нишу, обхаживая промышленные интересы и поддерживая фискальную стабильность.\n\nЗавоевание друзей в северном истеблишменте имеет решающее значение для дальнейшего хорошего функционирования нашей республики. [SHX.GetLeader] - военный по образованию, и на этой ранней стадии медового месяца многие гражданские интеллектуалы стремятся заручиться его благосклонностью. Хотя мы не обязательно должны быть противниками друг друга, те, кому мы отдаем предпочтение, будут задавать тон в годы становления нашего правительства..."
 shx_endgame.8.a: "Союз с Джеймсом Йеном будет легко контролировать."
 shx_endgame.8.b: "Давайте работать с центристом-идеалистом Ху Ши."
 shx_endgame.8.c: "Мы будем поддерживать дружеские отношения со всеми."

 shx_endgame.9.t: "Митинг южных республиканцев"
 shx_endgame.9.d: "Несмотря на то, что в новой республике доминируют яркие личности с севера, на юге страны сохраняется мощная республиканская база. Именно там зародились различные антимонархические и революционные группировки, такие как Союз национальной защиты против Юань Шикая, Федералистское движение под руководством Чэнь Цзюнмина, Гоминьдан Сунь Ятсена. За ними стояли десятки более мелких группировок, среди которых было немало искренне верящих в демократию и реформирование общества. Именно эти люди и встали во главе восставших из пепла побежденных.\n\nВ надежде сориентироваться в новом правительстве и ступить на \"третий путь\" между социалистическим или националистическим экстремизмом и военным правлением, была создана так называемая \"Китайская демократическая лига\" под руководством Чжан Цзюньмая (Карсун Чун). Политический идеалист, ученый и социал-демократ, он сумел сплотить эту коалицию из различных мелких партий и групп интересов, что скорее объясняется их неспособностью добиться известности иным путем, чем его политической смекалкой.\n\n Тем не менее, они получили хорошую международную известность благодаря своим демократическим взглядам и поддержке таких принципов, как конституционализм, разделение властей и права человека. Он также вобрал под свои знамена большую часть оставшихся федералистов, что дает его альянсу особую нишу на выборах, хотя CDL остается громоздкой и крупнопалаточной организацией с утопическими, но разделенными целями. Ее судьба как подлинного вместилища республиканизма или просто прикрытия для южных политических машин, скорее всего, будет зависеть от раннего и эффективного патронажа со стороны кого-то более реалистичного, чем Чжан."
 shx_endgame.9.a: "Их стойкий идеализм производит на нас впечатление."
 shx_endgame.9.b: "Они угрожают дестабилизировать нашу новую республику!"

 shx_endgame.10.t: "Партия молодого Китая радикализируется"
 shx_endgame.10.d: "Несмотря на то, что в течение длительного времени они представляли себя как относительно умеренную националистическую и антивоенную партию, вдохновленную младотурками и выступающую против коррупции клики Чжили, изменившиеся обстоятельства заставили их обратиться к своим более радикальным амбициям, чтобы отличиться от своих конкурентов. Реальная возможность того, что [SHX.GetLeader] окажет им благосклонность, которой не было у их прежних покровителей, побудила их удвоить свои убеждения, энергично обхаживая нового президента и его советников. Придя к власти без особой институциональной поддержки или специализированной политической партии, YCP надеется заполнить эту пустоту в режиме [SHX.GetLeader], выступая в качестве его основного инструмента политического контроля.\n\nПланы Молодой китайской партии в отношении недавно объединенного Китая нельзя назвать иначе, как основательными. Черпая вдохновение в зарубежных идеологиях и имея достаточно времени для размышлений, интеллектуальное крыло YCP приняло дарвиновский менталитет, когда речь идет о царстве наций. Если Китай хочет выжить во второй половине этого века, он должен начать программу массовой модернизации и индустриализации. Их платформа является жестко националистической и антиимпериалистической, они стремятся к агрессивным мерам по прекращению уступок и иностранного влияния. Это распространяется и на борьбу с сепаратистскими и регионалистскими движениями, а их пропаганда ханьского шовинизма беспокоит многих, кто опасается дальнейшей нестабильности. Но, пожалуй, наибольшее беспокойство для этой зарождающейся республики вызывает их стремление к национальному единству любой ценой, требующее массовой идеологической индоктринации и эффективного внедрения однопартийного государства, построенного вокруг того, что фактически станет культом личности [SHX.GetLeader]\n\nВ общем, они явно продумали комплексную программу для Китая, которая при реализации вполне может оказаться монументальной по своим масштабам. Но не сказано, что они рассчитывают на эксклюзивность, и в любом случае другие партии, с которыми мы сотрудничаем, скорее всего, дистанцируются от нас, если мы присоединимся к YCP. Но в отличие от более умеренных партий они предлагают определенное идеологическое единство, и может ли [SHX.GetLeader] соблазниться такой абсолютной властью?"
 shx_endgame.10.a: "проблеск потенциала, если его объединить с моим видением и мозгом."
 shx_endgame.10.b: "Они слишком экстремальны для наших вкусов."

 shx_endgame.11.t: "Судьба Гоминьдана"
 shx_endgame.11.d.1: "Китайская националистическая партия ведет свою историю от "Тунмэнхуэй" Сунь Ятсена и Националистической партии 1912 года. Когда Сунь был вытеснен с политической сцены бэйянскими военачальниками, 10 октября 1919 г. в Шанхае он реформировал Гоминьдан (Националистическую партию Китая). Партия отстаивает китайский национализм и придерживается сунских "Трех принципов народа" (Минцзу, Минцюань и Миншэн - национализм, народное управление и народное жизнеобеспечение соответственно)\n\n Националистическая партия попыталась свергнуть клику Чжили в 1925 г. с помощью Северной экспедиции, базировавшейся в Гуанчжоу. Неудача этой экспедиции вынудила Гоминьдан бежать за границу или участвовать в Цзянси-Фуцзянской повстанческой зоне. Несмотря на то, что Гоминьдан известен как \"партия большой палатки"\, его лидеры исповедуют идеи социализма и китайского национализма.\n\n Хотя их последняя попытка совершить революцию закончилась неудачей, некоторые члены партии, тем не менее, начали организовывать новые партии в нашей республике. Хотя Янь не любит социалистов, их идеи государственного капитализма и агрессивной индустриализации заманчивы, не говоря уже о том, что они привлекают массы. Однако, с другой стороны, любое соглашение, которое мы подпишем с ними, скорее всего, заставит другие партии, с которыми мы ранее сотрудничали, отдалиться от нас и приблизит нас к \"анархии\", с которой Янь Сишань всю жизнь пытался бороться. Но разве смысл нового Китая не в том, чтобы быть революционным?"

 shx_endgame.11.d.2: "Китайская националистическая партия ведет свою историю от "Тунмэнхуэй" Сунь Ятсена и Националистической партии 1912 года. Когда Сунь был вытеснен с политической сцены бэйянскими военачальниками, 10 октября 1919 г. в Шанхае он реформировал Гоминьдан (Националистическую партию Китая). Партия отстаивает китайский национализм и придерживается сунских "Трех принципов народа" (Минцзу, Минцюань и Миншэн - национализм, народное управление и народное жизнеобеспечение соответственно)\n\n Националистическая партия попыталась свергнуть клику Чжили в 1925 г. с помощью Северной экспедиции, базировавшейся в Гуанчжоу. Неудача этой экспедиции вынудила Гоминьдан бежать за границу или участвовать в Цзянси-Фуцзянской повстанческой зоне. Несмотря на то, что Гоминьдан известен как "партия большой палатки", его лидеры исповедуют идеи социализма и китайского национализма.\n\nНесмотря на то, что их последняя попытка совершить революцию закончилась неудачей, некоторые члены партии все же начали новую организацию в нашей республике. Многие последователи "Гоминьдана" Фэн Юйсяна испытывают сильное желание вступить в союз с Гоминьданом, ссылаясь на наш прошлый союз во время северной экспедиции и на то, что отделения КМТ в Шаньси часто вступали в союз с ГМДЖ во время нашей борьбы там. Для многих лидеров нашего движения Гоминьдан - это просто южный товарищ в национальной революции.\n\n Однако для того, чтобы такой союз стал реальностью в новой республике, потребуется нечто большее, чем общее восхищение доктором Сунем или приятные слова. Руководство Гоминьдана рассчитывает на проведение довольно социалистической политики и, более того, на создание государства-партии перед последующей демократизацией, что фактически исключает любые другие группы, с которыми мы пытались вступить в союз. Но разве смысл нового Китая не в том, чтобы быть революционным?"
 shx_endgame.11.a: "Мы разделяем общий революционный дух."
 shx_endgame.11.b: "Их революция провалилась не просто так."

 #Событие Эпилога, по сути
 shx_endgame.12.t: "Наследие военачальников"
 shx_endgame.12.intro: "Несмотря на то, что Китай наконец-то объединен и в нем установилась в некоторой степени стабильная демократия, горько-сладкая реальность заключается в том, что при всем достигнутом прогрессе Китаю потребуется не менее поколения, чтобы восстановиться. Земля во многих районах по-прежнему опустошена, десятилетия потенциального экономического роста потеряны, многие потеряли близких в различных войнах и конфликтах. В политической системе многих регионов по-прежнему доминируют бывшие военачальники и их приближенные, а кумовство остается обычным явлением. Коррупцию трудно искоренить, и многие (даже простолюдины) не приемлют перемен. Многие бывшие военачальники вступают в политические партии, чтобы защитить свою легитимность, и даже некоторые более идеалистические фракции виновны в том, что допускают их туда, размывая границы законности."
 shx_endgame.12.midpoint: "На другом конце политического спектра многие из тех, кто разочаровался в результатах объединения Китая, уходят на периферию. Подпольный терроризм и мятежи со стороны регионалистов, социалистов и других сломленных и озлобленных многолетним конфликтом людей ожидаются еще долгое время, даже если силы безопасности будут работать над их умиротворением."
 shx_endgame.12.yanending: "Но, тем не менее, Китай был освобожден. Несмотря на все трудности, Янь Сишань и его люди вышли из одной из беднейших провинций страны, чтобы объединить ее и изгнать всех тех, кто угнетал лаобайсинов. Из скромных истоков шаньсийская клика вышла на путь спасения страны, возглавляемая своим маститым лидером. Возможно, до настоящей демократии еще далеко, но институты и обещания сохраняются, и Китай вступает в новую эру. Вместе."
 shx_endgame.12.fengending: "Но, тем не менее, Китай был освобожден. Несмотря на все трудности, Фэн Юйсян и его люди вышли из одной из беднейших провинций страны, чтобы объединить страну и изгнать всех тех, кто угнетал лаобайсинов. Из скромных истоков "Гоминьджун" вышел на путь спасения страны, возглавляемый его нравственным лидером. Возможно, до настоящей демократии еще далеко, но институты и обещания остаются, и Китай вступает в новую эру. Вместе."
 shx_endgame.12.d.1: "$shx_endgame.12.intro$\n\nФэн Юйсян, оставшийся на видном месте после того, как Янь решил пощадить его все эти годы, сумел создать себе сторонников. Он провозгласил себя \ "маршалом Республики\", мудрым советником и соперником президента, который будет защищать интересы лаобайсина. Вопреки нашему желанию он создал \"Национально-революционную партию"\ со многими своими бывшими соратниками по Гоминьдану, заручившись поддержкой бывших военачальников и армейских офицеров. К сожалению, люди цепляются за старых местных сильных мира сего, возможно, боясь неизвестности и гонясь за стабильностью.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.2: "$shx_endgame.12.intro$\n\nЯн Сишань, оставшийся на видном месте после того, как Фэн решил пощадить его все эти годы, сумел создать себе сторонников. Он стал вторым человеком Республики, мудрым советником и соперником президента, который будет держать его в узде. Хотя номинально он является \"независимым\", его кандидатура пользуется поддержкой бывших военачальников и офицеров армии. К сожалению, люди хранят верность своим старым местным сильным мира сего, возможно, боясь неизвестности и гонясь за стабильностью.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.d.3: "$shx_endgame.12.intro$ Вышла из тени так называемая "Национально-революционная партия", состоящая из многих бывших членов Гоминьцзюнь, которые успели перейти на сторону Яна. Имея расплывчатую, популистскую и националистическую платформу, она сумела заручиться поддержкой многих критиков, так как народная преданность держится за своих старых местных лидеров.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.4: "$shx_endgame.12.intro$ Многие присоединились к местным отделениям "Национально-революционной партии" в качестве филиалов, несмотря на попытки не допустить их туда. Другие баллотируются как независимые, поскольку в условиях неопределенности народ хранит верность своим местным лидерам.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.a: "Трагично на самом деле..."
 shx_endgame.12.b: "Шрамы остались..."

 shx_endgame.13.t: "Принятие государственного флага"
 shx_endgame.13.d: "После недавнего объединения Гоминьдана с Китаем многие жители бывшего Гоминьдана заговорили о государственном флаге.\n\n Военный флаг Гоминьдана явно не подходит для того, чтобы стать государственным стандартом, так как это явно военный флаг. Хотя номинальным флагом Китайской Республики является пятицветный флаг бывшего правительства Бэйян, есть те, кто выступает против пятицветного флага, считая, что он способствует этническим противоречиям эпохи Цин и был принят бывшими военачальниками.\n\nПоэтому возникло предложение создать новый государственный флаг, включив в него националистический символ Гоминьдана Белое Солнце, белый фон, символизирующий небо, и красные полосы сверху и снизу, символизирующие полностью красную землю.\n\nПосле долгих дебатов правительство приняло решение..."
 shx_endgame.13.a: "Новый государственный флаг для нового Китая!"
 shx_endgame.13.b: "Мы сохраним пятицветный флаг!."

 shx_endgame.14.t: "Десять ближайших целей"
 shx_endgame.14.d: "Сегодня в своей инаугурационной речи президент Фэн Юйсян наметил ряд быстрых реформ, которые должны быть проведены в жизнь немедленно. Эти \ "десять неотложных целей\" были широко распространены в письменных заявлениях [SHX.GetName] государственных СМИ.\n\n1. Оказать помощь пострадавшим от войны людям и не допустить, чтобы кто-то потерял свой дом.\n2. Упорядочить государственные финансы и налоговую систему, устранить деспотичное налогообложение.\n3. Регистрация населения как средство предотвращения бандитизма.\n4 Поддерживать порядок среди региональных патрульных сил до их реорганизации.\n5. Проводить расследования и аресты коррумпированных чиновников и других нежелательных элементов для обеспечения спокойствия населения.\n6. Создать фабрики, где безработные могли бы найти работу.\n7. Привести в порядок дороги и ирригационные сооружения.\n8. Ввести бесплатное образование.\n9. Запретить курение опиума, азартные игры и проституцию.\n10. Ввести правила против ношения очередей и связывания ног, чтобы искоренить эти обычаи.\n\nТе, кто был частью движения Фэна с самого начала, могли заметить, что эти цели практически идентичны тем, которые он озвучил в Кайфэне в 1922 г., хотя для большинства слова президента несут в себе оптимизм в отношении будущего. Действительно, в соответствии со второй задачей Фэн распорядился конфисковать большую часть богатств бывших военачальников, особенно тех, кто бежал за границу. Хотя многие активы были спрятаны в иностранных банках, их особняки были захвачены, и было сообщено об изъятии большого количества сокровищ. Если Фэн хотел сделать заявление, то его послание, несомненно, дошло до адресата."
 shx_endgame.14.a: "Амбициозная программа реформ."

 shx_endgame.15.t: "Первая семья"
 shx_endgame.15.d: "Первые месяцы правления Янь Сишаня в объединенном Китае вызвали шквал активности в столице страны. Приток бюрократов и тех, кто надеется получить новые должности в правительстве, привел к появлению большого количества людей в [SHX.Capital.GetCapitalVictoryPointName], что, пожалуй, наиболее заметно по строительству десятков новых особняков рядом с президентским дворцом.\n\nСемья Янь Сишаня начала переезжать. Его жена Сюй Чжуцин не могла родить детей, поэтому родители Яня велели ему взять в жены наложницу Сюй Ланьсен (обычная практика в 1903 г.). Чтобы избежать конфликтов, обе женщины должны были считаться сестрами, а Сюй Чжуцин - матерью пятерых детей Сюй Ланьсен.\n\nВ последние годы борьбы за освобождение Китая семья Яня пережила немало трагедий. Из-за плохого состояния здоровья и чумы его первый и третий сыновья (Янь Чжигун и Чжисинь) умерли в младенчестве в начале эпохи военачальников. Обе его жены также умерли, и заботиться о его повседневных нуждах (помимо того, что он был председателем женской ассоциации)\n\nПоскольку его дети родились относительно поздно (Яню было уже за сорок), он организовал для них браки в раннем возрасте. Янь Чжикуань (второй по старшинству, родившийся в 1919 г.) умер от тяжелой эпилепсии, едва успев родить двоих детей. Два других сына Яня, Янь Чжимин (1926 г. р.) и Янь Чжихуэй (1927 г. р.), еще очень молоды, что вызывает определенные опасения относительно будущего престолонаследия.\n\nНесмотря на напряженный график работы и часто испытывая стресс не только по поводу престолонаследия, но и общего будущего молодой республики, Янь Сишань часто беспокоится о ходе своих реформ. Он боится, что без его мудрости в стране воцарится анархия. В минуты затишья он мечтает записать свои многочисленные мысли, возможно, когда он не будет так занят. Такие, как \"Ошибка синдикализма\", \"Надвигающийся мировой кризис\", \"Мир или мировая война\", \"Путь к космополитизму\", \"Как воспрепятствовать войне и заложить основы мира во всем мире\." Скорее всего, он умрет на своем посту, но старик еще может мечтать."--
 shx_endgame.15.a: "Привыкание к новой жизни."

 shx_endgame.16.t: "Национальный порок"
 shx_endgame.16.intro: "В то время как зарождающаяся китайская система здравоохранения постепенно обретает свою форму в условиях недавней стабилизации [SHX.GetName], ее руководство обращается к решению одной из главных проблем здравоохранения, стоящих перед страной: опиуму. Спустя более чем поколение после окончания опиумных войн значительная часть населения страны по-прежнему страдает от этой зависимости, и ее искоренение стало общенациональной идеей. Однако создание значимых решений всегда было сложной задачей, часто саботируемой теми, кто заявляет о своем желании покончить с этой проблемой."
 shx_endgame.16.d.yan: "$shx_endgame.16.intro$\n\nЯн Сишань слишком хорошо знает, как трудно уничтожить опиум даже в небольших масштабах. В 1916 г. почти 10% населения Шаньси были наркоманами, что привело к крайней бедности и моральному разложению. Обществу по борьбе с курением опиума было поручено искоренить эту проблему, арестовать торговцев и конфисковать грузы, чтобы выкупить наркоманов.\n\nЯн жестоко штрафовал их, унижал и заключал в тюрьмы, часто в трудовые лагеря, где они умирали от абстиненции. Но, не выдержав напряжения в тюрьмах и вызвав недовольство общественности, он перешел к реабилитации, используя вместо этого санатории и постепенное отучение от наркотиков.\n\nПоначалу ему удалось снизить зависимость на 80%, но взлет цен означал, что предприимчивые торговцы опиумом нашли прибыльный рынок в Шаньси, иногда в сопровождении войск военачальников соседних провинций. В конце концов Янь уступил и попытался создать государственную монополию на наркотик, якобы продавая \"лекарства\" для лечения наркомании. Магистратам выдавались сотни килограммов таких \"лекарств\" для продажи (в случае неудачи они теряли работу), но в конечном итоге Янь был превзойден даже в этом отношении наплывом иностранных \"таблеток бессмертия\" (смесь героина и морфина)."
 shx_endgame.16.d.feng:"$shx_endgame.16.intro$\n\nДля Фэна Юйсяна эта проблема очень личная - его обедневшие родители были наркоманами и тратили на наркотик те небольшие деньги, которые у них были. Фэн стремится избавиться от наркотика и, как и многие, считает опиум символом падения Китая в моральную (и практическую) коррупцию. Борьба с наркоманией также приобретает националистический характер: Вопросы 18 и 19 катехизиса "Гоминьцзюнь" возлагают вину за начало иностранного \\"избиения бровей\" на английское \"насильственное введение опиума в страну\."\n\n В своей карьере Фэн Юйсян часто отдавал приказы о полном запрете опиума, аресте торговцев и создании санаториев под руководством специалистов как прогрессивного средства решения проблемы.\n\n Однако это не всегда было успешным, тщательным или даже осуществлялось на протяжении длительного времени. К богатым людям относились небрежно, а основной упор делался на то, чтобы дать бедным наркоманам профессию. Фэн часто прибегал к выгодному налогообложению опиумной торговли, и, как и другие военачальники, иногда бюро по борьбе с опиумом использовалось для сбора средств для армии, испытывавшей нехватку денег."
 shx_endgame.16.a: "Национальная опиумная монополия для регулирования продаж."
 shx_endgame.16.b: "Комплексный медицинский подход."
 shx_endgame.16.c: "Жесткая, основательная борьба с коррупцией."

 shx_endgame.17.t: "Путь к космополитизму"
 shx_endgame.17.d: "Интересно, что Янь Сишань за время своего пребывания на посту президента принял несколько утопический оборот. Возможно, осознав свою слабость в мобилизации масс, или пытаясь завладеть воображением широкой публики, а может быть, из какого-то затянувшегося идеализма 1911 г., Янь Сишань опубликовал серию коротких брошюр, в которых изложил свой план достижения мировой гармонии и, в частности, подчеркнул свою идею \"космополитической экономики\." В них он сформулировал три принципа, соответствующих такой системе:\n\n1. Плоды своего труда должны полностью отдаваться трудящемуся за его вклад. Он не должен эксплуатироваться никакими методами и системами.\n2. Рабочему должны быть предоставлены широкие возможности для трудоустройства, без этого у него не будет шансов на пропитание.\n3. Эффективность труда должна быть повышена, чтобы повысился и уровень его жизни.\n\nНесомненно, гордясь своей проницательностью, ставшей результатом его предыдущей работы в провинции Шаньси и его "Философии Китая", он хвастался, что нашел среднее решение между социалистическим радикализмом и капиталистической эксплуатацией. Он дошел до того, что заказал издание своих брошюр на иностранных языках, надеясь распространить их за рубежом, чтобы укрепить свой имидж просвещенного правителя."
 shx_endgame.17.a: "Подлинная утопия? Или просто очередная фантазия?"

 shx_endgame.18.t: "Новая первая леди"
 shx_endgame.18.d: "Хотя основное внимание уделяется Фэн Юйсяну, ключевую роль в становлении легитимности новой республики сыграла его жена Ли Дэцюань. Его вторая жена, вышедшая за него замуж через год после смерти его первой жены в 1923 г., была ранней революционной активисткой и до знакомства с ним участвовала в различных феминистских, антиимпериалистических и просветительских акциях. Получив образование в методистском женском колледже, она также работала помощником пастора в конгрегациональной церкви. Кроме того, она периодически работала профессором в Пекине, помогая заведовать кафедрой сестринского дела в Пекинском нормальном университете.\n\nКак первая леди, она охотно и активно дополняла усилия Фэна по продвижению его правления как правления для народа. Она неустанно выступала на публике и спонсировала многочисленные благотворительные организации наряду с другими видными женщинами новой республики. Среди них - Комиссия по воспитанию детей военного времени, Общество Красного Креста Китая, а недавно она вместе с Сун Цинлин стала одним из основателей Всекитайской демократической федерации женщин.\n\nКак и многие другие женщины в меняющемся китайском обществе, она принимала активное участие в формировании будущего страны. Вместе со своим мужем, а иногда и независимо от него, она занимает видное место, оставляя свой след в истории Китая."
 shx_endgame.18.a: "Образец для подражания для новой китайской женщины."

 shx_endgame.19.t: "Путь неприсоединения"
 shx_endgame.19.d: "Возможно, это было связано с годами относительной изоляции от остального Китая. А может быть, дело в том, что он был свидетелем многолетней войны на Северо-Китайской равнине, мобилизации народа Шаньси, когда речь шла о воссоединении страны, или еще большей мобилизации нации во время Второй китайско-японской войны.\n\nКритики и обозреватели описывают, как эти события и переживания в жизни Янь Сишаня оказали большое влияние на внешнюю политику нового президента. Действительно, Янь много писал о роли Китая как посредника в делах Азиатско-Тихоокеанского региона, а не агрессора. В одной из своих новых брошюр \ "Как предотвратить войну и заложить основы мира во всем мире"\, он представляет Китай не только как экономическую державу в рамках большого азиатского континента, но и как страну, стремящуюся к миру, а не к разрушениям и хаосу войны. Объединившись рука об руку, некогда угнетенные и колониальные субъекты азиатского континента поднимутся - под экономическим руководством китайцев, которые сами освободились от своих цепей.\n\nСегодня в [SHX.Capital.GetCapitalVictoryPointName] президент Янь объявил о создании Азиатско-Тихоокеанского движения неприсоединения для достижения этих целей. Представители власти и послы из разных стран мира стали свидетелями этой необычной декларации, благодаря которой Китай оказался на мировой арене."
 shx_endgame.19.a: "Навстречу новому будущему!"

 shx_endgame.20.t: "На пути к мировой революции"
 shx_endgame.20.d: "Воссоединив Китай под знаменем Гоминьцзюня, Фэн Юйсян теперь не имеет противников, которые могли бы соперничать с его претензиями на лидерство в национальной революции. Как известно, идею национальной революции проповедовал не только Гоминьдан, Фэн видит в своем движении и своем деле истинного преемника идеалов доктора Сунь Ятсена.\n\nВозможно, считая себя естественным наследником революции доктора Сунь, Фэн заявил, что китайская революция отныне будет не просто революцией для Китая, а более великой революцией для угнетенных народов всей Азии. Гоминьцзюнь больше не должен быть просто Северо-Западной армией или Народной армией, а должен стать силой для всех, кто жаждет национального освобождения. По словам Фэна, это естественный ход национальной революции.\n\nПриведя в шок реакционных послов, сановников и наблюдателей в своей столице - [SHX.Capital.GetCapitalVictoryPointName], президент Фэн Юйсян объявил о создании "Национального фронта освобождения" - для спасения всех, кто жаждет этого. Объединив Китай силой оружия и заставив японцев капитулировать во Второй китайско-японской войне, Фэн завоевал мировую репутацию грозного полководца с такой же дисциплинированной и элитной армией. Пробудился новый Китай, и миру остается только ждать и наблюдать, что предпримет Китай, вернувшись на мировую арену."
 shx_endgame.20.a: "Национальное освобождение ждет!"

 shx_endgame.21.t: "Новое сообщение Ван Цзинвэя"
 shx_endgame.21.d: "Для одних он всегда был верным патриотом китайской революции, с тех пор как совершил покушение на отца императора Сюаньтуна. Для других он является истинным наследником революции доктора Суня, возглавившего Гоминьдан в изгнании в Европе, а затем вернувшегося, чтобы возглавить Национальное революционное правительство. Однако, несмотря на все его заслуги, репутация Ван Цзинвэя в новой Китайской Республике, несомненно, неоднозначна из-за второго провала Гоминьдана в попытке воссоединения страны, а его отношения с Третьим Интернационалом многие рассматривают с осторожностью.\n\n Тем не менее, он, безусловно, динамичный оратор и член старой гвардии Гоминьдана, который даже написал завещание доктора Суня. Президент Фэн Юйсян любезно принял Ванга в свое новое правительство, хотя и быстро назначил его на официальную должность посла в государстве [FRA.GetNameDef]. Есть подозрения, что Фэн просто хочет использовать наследие Гоминьдана, принимая Ванга и остатки Гоминьдана в новую Республику, или же он хочет держать Ванга на коротком поводке. Как бы то ни было, Ванг теперь оказался в положении горькой иронии - он вернулся туда, откуда начал."
 shx_endgame.21.a: "И сообщите мне, насколько хорошим бывает французское вино..."

 shx_endgame.22.t: "Центральный научно-исследовательский центр боевых искусств"
 shx_endgame.22.d: "При поддержке Чжана Чжицзяна, отставного командира Гоминьцзюня, который неоднократно обращался в новое Министерство образования с просьбой о финансировании, бывший \"Нанкинский центральный исследовательский центр боевых искусств\" был капитально отремонтирован при Чжане. Вместе со своим давним другом Ма Фэнту они начали проводить занятия по обучению традиционным китайским боевым искусствам. Хотя некоторые сотрудники министерства выступали против этого шага, считая ушу/кунфу устаревшими, в конечном итоге Чжан привлек на свою сторону многих своих старых коллег, которые разделяют его мнение о боевом мастерстве.\n\nВ частном порядке, хотя и при широкой государственной поддержке, предлагаются различные стили бокса, спортивные и образовательные программы для молодежи. Преподаются и другие, более интенсивные виды единоборств, такие как фехтование, работа с ножами, кнутами, палками и оружием, хотя слухи о низких стандартах безопасности и брызгах крови вызывают критику. Некоторые задаются вопросом, не является ли опасным неумение бывших военных проводить различие между спортом и войной.\n\nТем не менее, Чжан продолжает обсуждать свои большие планы на будущее. В следующем году, вероятно, будет проведен национальный экзамен по боевым искусствам, состоящий из трех частей: проверка физической выносливости, мастерства в боевых искусствах и устный тест по "Трем принципам народа." Фэн Юйсян, со своей стороны, поддерживает его, даже попросил новую академию подготовить команду по ушу к следующим летним Олимпийским играм."
 shx_endgame.22.a: "Уделите равное внимание боевым искусствам и нравственности, культивируйте силу, чтобы спасти страну."

 shx_endgame.23.t: "Гроты Юньган"
 shx_endgame.23.d: "В эпоху войн и разрушений зачастую было трудно сохранить наследие китайской нации. Многие памятники пришли в упадок, культурные ценности стали разрушаться, а традиции забываться по мере роста смертности. Стремясь защитить культуру страны (а возможно, и заявляя о себе как о защитнике традиционных ценностей), новое правительство Янь Сишаня начало выделять средства на охрану объектов китайской культуры.\n\n Одним из особо значимых объектов стали гроты Юньган в его родной провинции Шаньси - буддийское святилище, построенное Северной Вэй в окрестностях Датуна в IV-V вв. В четырех десятках пещер высечены буддийские статуи, высота некоторых из них достигает семнадцати метров, а некоторых - всего двух сантиметров, и эти гроты представляют собой впечатляющее произведение китайской истории. Однако, находясь под открытым небом, они частично пострадали от промышленного загрязнения в результате реализации Десятилетнего плана.\n\nС самого начала гроты Юньган строились и спонсировались императорским двором, а последующие династии в разное время предпринимали усилия по их сохранению. Сейчас, когда Китай находится под властью нового хозяина в новую эпоху, современные правители, похоже, мало чем отличаются в своей оценке столь благоговейного произведения искусства."
 shx_endgame.23.a: "Сохраним нашу культуру."

 shx_endgame.24.t: "Держите своих друзей близко..."
 shx_endgame.24.d: "Недавно провозгласив республику, [SHX.GetLeader] активно работает над созданием правительства в соответствии со своим видением. Но при всей своей риторике о новом Китае он вряд ли строит его с нуля. Напротив, во многом новый Китай возникает из оболочки старого, созданного по образцу и на фундаменте Бэйяна.\n\nПомилования были предоставлены различным деятелям из побежденных фракций, разумеется, в стратегическом плане. Хотя в новое правительство вошло немало крупных фигур, проницательные наблюдатели отмечают, что в этом списке нет никого, кто обладал бы собственной военной мощью. Несколько особенно заметных фигур, таких как Ху Ши и [CHI.GetLeader], вызвали некоторую паузу, но [SHX.GetLeader] настаивает на их присутствии.\n\nВсе, что осталось, это несколько оставшихся в списке "возможных" кандидатов. Ни один из них не является известным на национальном уровне, но имеет достаточное влияние на местном уровне, чтобы так или иначе представлять потенциальный риск. По мере того как [SHX.GetLeader] вместе со своими сотрудниками лично изучает эти имена, он принимает решение о своем подходе."
 shx_endgame.24.a: "Будьте великодушны."
 shx_endgame.24.b: "Будьте осмотрительны."

 shx_endgame.25.t: "Национальная армия и националистическая партия"
 shx_endgame.25.d: "Гоминьцзюнь и Гоминьдан могли иметь независимое происхождение, но в новом Китае Фэн Юйсяна их движения только продолжали сближаться как в методах, так и в идеологии. Шаг за шагом строится партия-государство, задуманная Сунь Ятсеном, причем Гоминьцзюнь играет ведущую роль в осуществлении политической опеки, национальной реконструкции и реализации "Трех принципов народа" Гоминьдан играет в этом процессе более второстепенную роль, хотя благодаря покровительству Фэна его ранее слабеющая численность возрождается.\n\nПо мере того, как Дан-Гуо (Партия-Государство) осеняет нацию, президент размышляет о том, есть ли смысл в разделении Национально-революционной и Националистической партий. Фэн уже давно включил "Три принципа" в свою риторику, и хотя старая гвардия Гоминьдана может оказать некоторое сопротивление, в конечном итоге никто не стоит на его пути, чтобы претендовать на заветный титул наследника доктора Суня. Это заметно изменит восприятие его режима в левую сторону, что может изменить и его международное положение. С другой стороны, это потребует пожертвовать столь ценимой им гибкостью, вынудив его вступить в фактически эксклюзивный союз с социалистами"
 shx_endgame.25.a: "Объединившись в единое целое, мы претендуем на Наследие Суня!"
 shx_endgame.25.b: "Разумно держать движения раздельно"

 shx_endgame.26.t: "Многообещающая карьера Дэн Сяопина"
 shx_endgame.26.d: "Молодой китайский военный офицер из провинции Шаньси Дэн Сяопин, карьера которого охватывает множество континентов, представляет новое поколение китайских политиков и интеллектуалов нового XX века, на которых повлияли успешные синдикалистские революции во Франции и Великобритании. После обучения за границей в различных отделениях Гоминьдана по всей Европе Дэн вернулся в Китай в январе 1926 года, где служил политическим инструктором в Чжуншаньской военной школе.\n\nПосле отступления Фэна и последующего возрождения движения Гоминьцзюнь в Шаньси, Дэн добился заметного присутствия в растущей политической сфере Фэна, которая стремится принять более широкое политическое участие от других революционных партий в Китае, таких как Гоминьдан и Синдикалистская партия Китая. В результате он принял милостивый пост в правительстве, предоставленный маршалом Фэном, в качестве официального главы Министерства финансов Китайской Республики.\n\nНа основе своего опыта работы в Европе Дэн предложил динамичный новый подход к решению экономических проблем Китая и стимулированию модернизации и роста, который заключается в его видении централизованной плановой экономики по аналогии с синдикалистскими странами Европы, в то же время поощряя деятельность свободного рынка. Цель плана Дэна - создать полубаланс между капитализмом и социализмом, чтобы генерировать капитал и стимулировать индустриализацию. Национальное правительство по-прежнему будет иметь государственную собственность на землю, банки, сырье и стратегические центральные отрасли промышленности, чтобы демократически избранное правительство могло решать, как распределять и использовать эти ресурсы; но частная собственность по-прежнему будет разрешена на готовую продукцию и услуги. По мнению Дэна и номинально социалистического правительства Национально-революционной партии Фэн Юйсяна, эти реформы соответствуют марксистским принципам и тем самым приведут Китай к настоящему социалистическому государству в соответствии с социально-экономическими условиями страны."
 shx_endgame.26.a: "Мы с нетерпением ждем, что он сделает!"

 shx_endgame.27.t: "Янь Сишань и младокитайцы"
 shx_endgame.27.d: "Янь Сишань всегда был человеком в движении, человеком, который никогда не колебался в действиях, когда дело касалось модернизации Шаньси, а теперь и модернизации Китая. Партия молодого Китая также всегда стремилась к прогрессу, и они долго искали сильного лидера, который мог бы реализовать их программу. Неудивительно, что они так быстро установили симбиотические отношения; хотя Молодая китайская партия искала поддержки у таких фигур, как У Пэйфу, Сунь Чуаньфан, Юань Цзумин и Чжан Цзуолинь, немногие из них могут сравниться с "примерным губернатором" Шаньси. Точно так же Янь Сишань жаждал найти средство для использования масс, партию, способную мобилизовать народ на поддержку своего лидера.\n\nВместе они создали Партию-государство, мощную интеграцию партии, правительства и армии под руководством Янь Сишаня. И все же Янь Сишань до сих пор воздерживался от вступления в партию младокитайцев, несмотря на предложения (разной степени искренности) позволить ему стать ее председателем. Таким образом, партия младокитайцев номинально остается вне президентского особняка, хотя на данный момент некоторые могут поспорить о целесообразности такого шага. Возможно, Янь боится, что их демагогия в конечном итоге плохо отразится на нем, а может быть, он не хочет быть у них в долгу. Янь всегда с подозрением относился к политическим партиям и массовым движениям, но, возможно, это потому, что он еще не нашел подходящую. Как бы то ни было, возможность представилась: последний шаг в создании нового Китая"
 shx_endgame.27.a: "Почтенный губернатор учит молодой Китай"
 shx_endgame.27.b: "Они, конечно, полезны, но не мое наследие"

 shx_endgame.100.t: "Реорганизация армии"
 shx_endgame.100.d: "После наших успехов на поле боя бывшая армия Шаньси разрослась до невероятных размеров за счет новобранцев и дезертиров из прежних армий, которые мы победили. Это создает новую проблему для недавно созданного правительства Чжунъюаня, поскольку теперь армия слишком велика для того, что когда-то было всего лишь провинциальными силами. Генеральный штаб предложил [SHX.GetLeader] два способа реформирования армии для реорганизации вооруженных сил.\n\nПервый - просто принять существующие институты и подразделения существующих армий военачальников и отстаивать идею региональных армий. Это облегчит привлечение людей во время войны, хотя профессионализм и подготовка наших войск оставляют желать лучшего. Привязка людей к конкретным регионам сделает их более выносливыми бойцами на местной местности, но нам будет сложно вывести наши войска за границу.\n\nВторое - полностью реорганизовать армию в Новую Центральную Армию, отправив в отставку тех, кто не имеет практически никакого военного опыта, и вместо этого сосредоточиться на единой централизованной структуре с высокодисциплинированным армейским корпусом. Наша цель - создать современную армию, лучшую в Китае, способную эффективно выполнять приказы своих командиров как внутри страны, так и за рубежом"
 shx_endgame.100.a: "Любимые региональные армии"
 shx_endgame.100.b: "Новая центральная армия!"

 shx_endgame.101.t: "Амнистия для генералов-первопроходцев"
 shx_endgame.101.d: "Выбрав программу реорганизации, наши новые - теперь уже правительственные - вооруженные силы призваны представлять всю китайскую нацию. Тем не менее, по сравнению с предыдущими центральными администрациями, которые были наводнены способными и желающими возглавить китайские армии, им не хватает обширного военного штаба и высшего командования. Поэтому нынешний Генеральный штаб обратился к [SHX.GetLeader] с просьбой об амнистии для некоторых более свежих и менее привязанных генералов предыдущего Центрального правительства.\n\n После объявления и принятия приказа дуэт смелых командиров предложил свои услуги правительству Чжунъюань, только относительно недавно получив свои собственные комиссии в предыдущем Центральном правительстве, они были относительно политически отстраненными, сосредоточенными только на своем долге и службе. Го Цзицзяо и Ван Линъюнь - яркие молодые умы, способные командовать современными армиями, и есть надежда, что они станут факелоносцами новой китайской армии."
 shx_endgame.101.a: "Новое поколение полководцев для нового Китая"

