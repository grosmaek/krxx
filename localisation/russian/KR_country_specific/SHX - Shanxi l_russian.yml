 SHX_yans_china: "Восстановление социальной гармонии"
 SHX_yans_china_desc: "Подобно Инь и Ян, вселенная течет в равновесии - каждая сторона старается не переполняться и не выходить за свои границы. Размышляя о периоде военачальников, мы обращаемся к прошлому, понимая, что китайская история циклична, и мысленно возвращаемся к эпохе анархии и разобщенности, такой как эпоха Военночальников. В те времена только те, кто принял легализм, как государство Цинь, смогли добиться славы из круговорота бедствий. И поскольку история повторяется снова и снова, мы видим, что сегодня Китай нуждается в такой же сильной руке, как и все эти годы назад."
 SHX_yans_china2: "Восстановление социальной гармонии"
