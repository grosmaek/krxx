 #孫岳
 SHX_sun_yue: "Сунь Юэ"
 SHX_sun_yue_intro: "Потомок чиновников династии Мин, Сунь Юэ был ученым средних лет, когда узнал, что маньчжурские солдаты династии Цин убили его предков, что привело к появлению у него ханьских националистических мыслей. В 1904 году он начал изучать артиллерию в Военной академии Баодина, а в 1906 году поступил на второй этап обучения в Военную академию армии. Вскоре он присоединился к Тунмэньхуэй и участвовал в Синьхайской революции.\n\nСун затем участвовал в Войне за национальную защиту и присоединился к клике Чжили из-за своих отношений с Цао Кунем. Однако из-за своей неприязни к У Пэйфу и связей со сторонником Сунь Ятсена Ли Шицзэном, Сунь Юэ дезертировал и помог Фэн Юйсяну начать Пекинский переворот."
 SHX_sun_yue_desc: "§YОписание генерала\nРодился:§! §g1878, Гаоян, Хэбей, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §g$SHX_sun_yue_intro$ Однако после разгрома войск Фэна в Шаньси Сунь Юэ последовал за Фэном в изгнание, надеясь, что однажды им удастся по-настоящему освободить Китай от клики Чжили.§!\n\n§YПримечания: Сунь Юэ, довольно старый член Гоминьджуна Фэн Юйсяна, выражал публичную и частную поддержку Фэну.§!"
 SHX_sun_yue_sic_desc: "§YОписание советника\nРодился:§! §g1878, Гаоян, Хэбей, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_sun_yue_intro$ Однако после разгрома войск Фэна в Шаньси Сунь Юэ последовал за Фэном в изгнание, надеясь, что однажды им удастся освободить Китай от клики Чжили.\n\n Победа Гоминьджуна над Янь Сишанем и его приспешниками повысила авторитет Сунь Юэ, одного из старейших союзников Фэна. Как бывший исполняющий обязанности командира Гоминьдана, он занял важное положение в операциях Гоминьдана, хотя, скорее всего, вступит в ожесточенный конфликт с любым, кто будет назначен его преемником.§!\n\n§YПримечания: Сунь Юэ, довольно старый член Гоминьдана Фэн Юйсяна, выражал публичную и частную поддержку Фэну.§!"
 #徐永昌
 SHX_xu_yongchang: "Сюй Юнчан"
 SHX_xu_yongchang_desc: "§YОписание генерала\nРодился:§! §g15 декабря 1887, Датун, Шаньси, Империя Цин\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gОсиротев в 13 лет, Сюй в 14 лет стал свидетелем бегства вдовствующей императрицы Цыси и ее свиты в провинциальный город Датун во время Боксерского восстания 1900 года - во время этого инцидента он служил мелким солдатом в армии Цин. После окончания военного училища в 1908 году он был направлен в Пекин, когда разразилась Синьхайская революция. В 1916 году он участвовал в Войне за национальную защиту, а к 1917 году стал инструктором Чжилийского корпуса офицерского образования.\n\nОн ненадолго отдалился от Чжилийской клики, присоединившись к силам Сунь Юэ и, в конечном счете, к Фэн Юйсяну Гоминьцзюню. Однако, когда Фэн заявил, что хочет присоединиться к Национально-революционной армии в Гуанчжоу, Сюй перешел на сторону армии Янь Сишаня. Это поставило его в неловкое положение в Шаньси, так как теперь он делит провинцию со своими бывшими союзниками по Гоминьдану.\n\n§YПримечания: Хотя Сюй когда-то был членом Гоминьдана, он решительно перешел на сторону центрального правительства в Пекине - возможно, это свидетельство его прошлой карьеры в Чжили.§!"
 #楊虎城
 SHX_yang_hucheng: "Ян Хучэн"
 SHX_yang_hucheng_country_leader_desc: "§YОписание лидера\nРодился:§! 26 ноября 1893, Пучэн, Шэньси, Империя Цин\n§YПолитическая карьера:§! Ян Хучэн был назначен иностранными державами губернатором Шэньси на неопределенный срок - решение, мягко говоря, неоднозначное. Один из офицеров Фэн Юйсяна в Гоминьцзюне, когда Янь Сишань решил очистить революционную армию, Ян Хучэн смог собрать небольшие остатки и сформировать так называемую армию Шэньси. Будучи уроженцем провинции, он, в отличие от многих своих соратников, смог найти поддержку населения, которой не смогли воспользоваться остальные Гоминьданы. Когда иностранные войска наконец свергли правление Янь Сишаня, они решили установить местную администрацию, поставив во главе Яна. Несмотря на то, что Шэньси претендует на роль преемника движения Фэна, его армия лишена социалистических и республиканских союзников, которые были у Фэна, и едва держится за националистическую основу. В результате Ян - не более чем марионетка для своих ставленников, зависящая от внешней доброй воли для поддержания своего правления."
 SHX_yang_hucheng_desc: "§YОписание генерала\nРодился:§! §g26 ноября 1893, Пучэн, Шэньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gЯн Хучэн происходил из крестьянской семьи, а его дядя был антицинским революционером, которого Цин неоднократно не удавалось поймать. Вместо этого Цин захватили отца Яна (которого убили) и в конце концов поймали его дядю, что привело к тому, что он затаил горькую обиду на Цин. Ян заслужил репутацию благочестивого сыновья, что он продемонстрировал, когда толкал тачку и прошел несколько миль, чтобы отвезти труп отца в родной город. Когда в 1911 году вспыхнула революция, Ян присоединился к революционным силам, чтобы сражаться против цинских войск.\n\nПотом он стал чем-то вроде скитальца, убил местного помещика, который несправедливо облагал налогом его соседей, и стал знаменитым фехтовальщиком в горах Шэньси. Он участвовал в армии Шаньси Цзянгуо, и ему лично предложили вступить в Гоминьдан за его храбрость под огнем против армии Бэйяна. Когда Фэн Юйсян провозгласил Гоминьдан, Ян участвовал в войнах на Северо-Китайской равнине вместе с армией Фэна. После отступления Фэна в Шаньси Ян последовал за Гоминьданом в свою родную провинцию, где он надеется сохранить дух революции.§!\n\n§YПримечания: Верный член Гоминьдана, он горячо верит в платформу Гоминьдана - националистическую революцию для всего Китая.§!"
 #傅作義
 SHX_fu_zuoyi: "Фу Цзуои"
 SHX_fu_zuoyi_body: "Родившись в богатой крестьянской семье, в 1910 году Фу Цзуои начал свою Военную карьеру, посещая начальную армейскую школу Тайюань в Шаньси. Когда через год началась Синьхайская революция, Фу присоединился к революционному движению на стороне антицинских сил. В 1915 году он поступил в пятую пехотную дивизию, а по окончании учебы вернулся домой в Шаньси, где вступил в армию Цзинь Янь Сишаня. Будучи талантливым офицером, Фу быстро продвигался по службе - в 1936 году он оказался в звании генерал-лейтенанта."
 SHX_fu_zuoyi_desc: "§YОписание генерала\nРодился:§! §g27 июня 1895, Линьюи, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §g$SHX_fu_zuoyi_body$§!\n\n§YПримечания: Он невероятно популярен среди своих людей, его часто видят экономно одетым, в той же хлопчатобумажной форме, что и его солдаты, что принесло ему популярное прозвище Генерал-простолюдин"."
 SHX_fu_zuoyi_country_leader_desc: "§YОписание лидера\nРодился:§! 27 июня 1895, Линьюи, Шаньси, Империя Цин§!\n§YПолитическая карьера:§! Путь Фу Цзуои к власти был извилистым, и неизвестно, долго ли продержится его только что назначенное правительство провинции Тайюань. Успешная революция Гоминьцзюня разрушила долгое правление Янь Сишаня, отстранив его от власти и разделив его бывших сторонников на враждующие лагеря. Часть военных объединилась в ""Новую клику Цзинь", хунту с Фу Цзои во главе. Поэтому, когда иностранные войска наконец-то разгромили Фэн Юйсяна и его непокорную толпу радикалов, они решили установить местных военных лидеров для поддержания стабильности. Несмотря на внешнее сходство с правительством Янь Сишаня, которое сохранялось в течение многих лет, эта новая клика Цзинь непопулярна и гораздо более покорна иностранным требованиям."
 SHX_fu_zuoyi_army_chief_desc: "§YОписание офицера\nРодился:§! §g27 июня 1895, Линьюи, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §g$SHX_fu_zuoyi_body$§!\n\n§YПримечания: Он невероятно популярен среди своих людей, его часто видят экономно одетым, в той же хлопчатобумажной форме, что и его солдаты, что принесло ему популярное прозвище "Генерал-простолюдин"."
 #宋哲元
 SHX_song_zheyuan: "Сун Чжэюань"
 SHX_song_zheyuan_commander_desc: "§YОписание генерала\nРодился:§! §g30 октября 1885, Лэйлин, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gСун Чжэюань, чужак для уроженцев Шаньси, казалось, был обречен на беспросветную жизнь, пока не поступил на службу в армию Бэйяна, где оказался в подчинении у генерала Фэн Юйсяна. Когда наступила революция, Сун остался верен Фэну, участвуя в составе 16-й смешанной бригады в операциях по всему Китаю. Он участвовал в нескольких кампаниях Фэна в Чандэ и в Первой Чжифэнской войне, где добился национальной славы, победив Чжао Ти, губернатора Хэнани, который поддерживал Чжан Цзолиня. Затем он участвовал в попытке переворота Фэна в Пекине, а после поражения Гоминьдана бежал - всегда верный своему повелителю - в горы Шаньси, где теперь терпеливо ждет продолжения божественной миссии Фэна по освобождению Китая от военачальников и империалистов раз и навсегда.§!\n\n§YПримечания: Будучи давним членом Гоминьджуна, Фэн был организатором свадьбы Сун Чжэюань с Чан Шуцином. Интересным фактом о Суне является то, что он интересуется разведением шелкопряда, пчеловодством и посадкой тутовника. Один из пяти тигровых генералов Фэна, Сун - верный член Гоминьдзюна.§!"

 #高桂滋
 SHX_gao_guizi: "Гао Гуйцзы"
 SHX_gao_guizi_desc: "§YОписание генерала\nРодился:§! §g1891, Динбянь, Шэньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gВ 1911 году Гао Гуйцзи был представлен своей сестрой, чтобы присоединиться к Тунмэньхуэй, прежде чем принять участие во всеобщих восстаниях, последовавших за Синьхайской революцией. Вернувшись домой после участия в революции, он участвовал в подавлении бандитизма в своей сельской провинции Шэньси. В 1922 году он вместе с Ху Цзинъи восстал против тогдашнего губернатора Шэньси Чэнь Шуфаня. Когда в 1924 году была сформирована Гоминьцзюнь, а войска Ху были включены в большую национальную армию Фэн Юйсяна, Гао охотно последовал за ним, и он также охотно последовал за войсками Фэна в изгнание в Шаньси после их катастрофического поражения.§!\n\n§YПримечания: Он, безусловно, верный член Гоминьджуна Фэна Юйсяна и, как известно, выражал частные левые симпатии.§!"
 #張自忠
 SHX_zhang_zizhong: "Чжан Цзычжун"
 SHX_zhang_zizhong_desc: "§YОписание генерала\nРодился:§! §g11 августа 1891, Линьцин, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gЧжан Цзычжун родился в знатной семье Чжан в Линьцине, Шаньдун, и начал свою карьеру, изучая право в Тяньцзине в начале 1910-х годов. Он недолго проработал в Китайской революционной лиге, предшественнице Гоминьдана, а затем в 1914 году поступил в армию в полк Че Чжэня. В 1916 году в составе 16-й смешанной бригады Фэн Юйсяна он служил последовательно в качестве командира взвода, роты и батальона, выступая на стороне республиканских сил в Национальной защитной войне. Десять лет спустя, в 1927 году, Чжан Цзычжун снова будет служить под руководством Фэн Юйсяна в качестве заместителя начальника штаба армии, следуя за ним, когда он отправился в ссылку в Шэньси.§!\n\n§YПримечания: Чжан Цзычжун непоколебимо предан Фэн Юйсяну и заслужил как его уважение, так и уважение окружающих его людей.§!"
 #韓復榘
 SHX_han_fuju: "Хань Фуцзю"
 SHX_han_fuju_desc: "§YОписание генерала\nРодился:§! §g25 января 1890, Бачжоу, Чжили, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gПолучив образование в частной школе, открытой его отцом, Хань Шицзе, Хань Фучжу с трудом зарабатывал на жизнь в своем родном городе Бачжоу, а в 19 лет переехал в Гуандун. Он овладел письменностью и хорошо служил в армии в нескольких различных подразделениях, постепенно поднимаясь по служебной лестнице под руководством Фэн Юйсяна. Он стал одним из главных лидеров "Ассоциации исследования боевых искусств", антицинской организации, созданной Фэном, а после революции 1911 года участвовал в неудачном восстании в Луаньчжоу, но вернулся домой после того, как оно оказалось неудачным. В январе 1925 года Хань Фуцзюй стал командиром первой бригады первой дивизии первой армии Национальной армии. Позже в том же году, когда национальная армия атаковала Тяньцзинь, Хань Фуцзю возглавил отряды смерти, которые первыми атаковали Тяньцзинь, и был повышен до командира первой дивизии первой армии и командующего гарнизоном Тяньцзиня. После поражения Гоминьдана в Антифэнтяньской войне Хань вместе с Фэн Юйсяном бежал в Шаньси, где с тревогой ждет дня революции, когда сможет вернуться.§!\n\n§YПримечания: Верный член Гоминьцзюня, он известен своими взглядами на государственные реформы, включая образование.§!"
 #孫連
 SHX_sun_lianzhong: "Сунь Лянчжун"
 SHX_sun_lianzhong_desc: "§YОписание генерала\nРодился:§! §g2 февраля 1893, Сиун, Хэбей, Империя Цин\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gСунь Ляньчжун родился в богатой крестьянской семье, учился в средней школе Баодин Фу, а после ее окончания поступил на службу в армию Фэн Юйсяна. Он служил командиром отделения, роты, батальона, но наиболее заметным был командир артиллерийского полка. После переворота в Пекине в 1924 году Сунь был назначен командиром Первой артиллерийской бригады Национальной армии. Когда войска Фэна бежали в Шаньси, он присоединился к ним, оставаясь искренне преданным старому генералу.§!\n\n§YПримечания: Верный член Гоминьдана Фэна, он получил от своих людей прозвище "Железная голова", которое он носит с энтузиазмом.§!"
 #趙承瑤
 SHX_zhao_chengshou: "Чжао Чэншоу"
 SHX_zhao_chengshou_mhc_desc: "$SHX_zhao_chengshou_commander_desc$"
 SHX_zhao_chengshou_commander_desc: "§YОписание генерала\nРодился:§! §g1891, Утай, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gЧжао Чэншоу отличается непоседливым характером и никогда не учился особенно усердно - тем не менее, он смог сделать успешную карьеру в армии. Когда Новая армия Шаньси начала восстание во время революции 1911 года, Чжао присоединился к корпусу Синь Дай Нин в качестве инструктора и возглавил левых партизан при нападении на Датун в конце того же года. Окончив Баодинскую военную академию в 1919 году, он вернулся в Шаньси и служил командиром взвода, батальона и роты в Буаньском полку Яна Айюаня. Пять лет спустя Чжао был назначен начальником одиннадцатого полка армии Цзинь и в итоге стал командиром второй дивизии. Будучи одним из самых выдающихся генералов Шаньси, а также выпускником Баодина, он фактически является ведущим генералом кавалерии в Цзиньской армии.\n\n§YПримечания: Генерал Чжао Чэншоу непоколебимо предан Янь Сишаню - он служит ему уже много лет и является уроженцем провинции Шаньси.§!"
 #王靖國
 SHX_wang_jingguo: "Ван Цзинго"
 SHX_wang_jingguo_desc: "§YОписание генерала\nРодился:§! §g18 июля 1893, Утай, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gВан Цзинго, по слухам, родственник Янь Сишаня, родом из Шаньси, родился в уезде Вутай. В 1911 году он поступил в начальную школу армии Шаньси, но когда вскоре после этого вспыхнула Синьхайская революция, он присоединился к революционному движению в составе наспех созданных революционных студенческих ополчений. В 1916 году он решил продолжить свое военное образование и поступил в Баодинскую военную академию. По окончании академии он вернулся в Шаньси, чтобы предложить свои услуги губернатору провинции Янь Сишаню.\n\nАнекдот, рассказанный солдатами Цзиньской армии Яня, гласит, что когда сильный дождь прервал день тренировок, Ван Цзинго и его люди организованно вернулись в лагерь, а другие не вернулись. Непоколебимо преданный своему господину, стоик по натуре, он является одним из самых доверенных командиров Янь.§!\n\n§YПримечания: Будучи одним из самых способных и преданных командиров Янь, Ван Цзинго хранит верность правителю провинции, а не сопернику Гоминьджуну."
 ##Don't mention son in law thing, just say he's a mentee and close to Yan Xishan. Apparently Yan had no daughters and no Chinese sources say he's son-in-law, so its possible Gillin was just wrong.

 #楊愛源
 SHX_yang_aiyuan: "Ян Айюань"
 SHX_yang_aiyuan_desc: "§YОписание генерала\nРодился:§! §gЯнварь 1887, Утай, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gСын крестьян Ян Айюань родился во времена правления императора Гуансюя. Быстро соображающий мальчик со склонностью к обучению, он был спонсирован друзьями и семьей для обучения в Баодинской военной академии в 1910 году. Окончив пехотное отделение, он был направлен на службу к Дуань Цируй, после чего вернулся в родную провинцию Шаньси по приглашению губернатора Янь Сишаня.\n\nОн сражался на стороне Янь в войне против Го Цзяня, где заслужил уважение и доверие Янь как способный командир. Как выпускник Баодина, Айюань подчеркивает важность дисциплины под огнем и часто цитирует Сунь-Цзы в своих лекциях для солдат и будущих кадетов провинции. Айюань также верит, что во время кризиса все жители провинции (учителя и студенты) должны объединиться и сражаться вместе.§!\n\n§YПримечания: Он известен своей преданностью Янь Сишаню, а также тем, что вел очень прилежный и скромный образ жизни, предпочитая жить и сражаться среди своих солдат, а не вдали от фронта.§!"

 #李服膺
 SHX_li_fuying: "Ли Фуин"
 SHX_li_fuying_desc: "§YОписание генерала\nРодился:§! §g1890, Нао, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gКак и многие другие северные китайцы на рубеже XX века, Ли Фуин учился в Баодинской академии, где специализировался на пехоте. После окончания академии он вернулся домой в Шаньси, где получил назначение на должность командира низшего звена в Пятой армии Янь Сишаня.§!\n\n§YПримечания: Несмотря на то, что он является членом армии Янь Цзинь, ходит много слухов о том, что он является наименее любимым генералом Янь.§!"

 #馮安邦
 SHX_feng_anbang: "Фэн Аньбан"
 SHX_feng_anbang_desc: "§YОписание генерала\nРодился:§! §g1884, Уди, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gФэн Аньбан родом из провинции Шаньдун, где его предки жили вполне благополучной жизнью. Однако, когда Фэн Аньбан родился в эпоху Гуансюй, семью постигло несчастье: юному Фэн Аньбану пришлось работать с ранних лет. В 1900 году, когда поднялось Боксерское восстание, Фэн Аньбан участвовал в антиконцессионных силах, поклявшись положить конец раздорам, которые десятилетиями терзали Китай.\n\nПосле революции 1911 года Фэн Аньбан присоединился к 16-й смешанной бригаде Фэн Юйсяна в качестве командира кавалерийского взвода. Он участвовал в разгроме Чжан Сюня и в войне Фэна против Чэнь Шуфана, губернатора Шэньси, в 1921 году. Завоевав доверие Фэна благодаря своей храбрости в бою и умению руководить войсками, он был назначен командиром 11-й дивизии в Гоминьцзюне. В 1924 году Фэн Аньбан участвовал в попытке переворота в Пекине, а после ее провала последовал за Фэном в изгнание в далекий Шаньси.§!\n\n§YПримечания: С самого начала входил в первоначальный состав войск Фэн Юйсяна и является одним из самых верных его командиров."

 #邓小平
 SHX_deng_xiaoping: "Дэн Сяопин"
 SHX_deng_xiaoping_desc: "§YОписание генерала\nРодился:§! §g22 августа 1904, Гаунъань, Sichuan Province, Империя Цин\n§YВоенная карьера:§! Родившись в семье зажиточного помещика, Дэн в детстве посещал различные частные школы. В 1919 году Дэн был принят в подготовительную школу Чунцина, чтобы учиться во Франции. Приехав вскоре после окончания Гражданской войны во Франции, Дэн поступил в среднюю школу для мальчиков в Буяксе, а затем стал рабочим-сталеваром.\n\nЧерез год после основания Китайской синдикалистской партии Дэн Сяопин вступил в Социалистическую лигу молодежи и начал свою карьеру социалистического революционера. Сотрудничая с отделениями Гоминьдана в Европе, Дэн помогал организовывать многочисленные масштабные демонстрации, проводимые зарубежными китайцами в поддержку антиимпериалистического движения Тридцатого мая в Китае. В январе 1926 года Дэн отправился в Сиань, чтобы стать директором политического отдела Чжуншаньского военного училища, института, связанного с Гоминьданом и Китайской синдикалистской партией.\n\n Когда начался Северный поход, Фэн выступил на стороне Гоминьдана, а Дэн служил вместе с Гоминьданом против бэйянских военачальников. Однако вмешательство Германии подорвало национальную революцию и полностью разгромило Гоминьдан. Фэн отступил обратно в Шэньси с разгромленной армией, а Дэн был вынужден бежать из Сианя. Когда партийное руководство Гоминьдана и Китайской синдикалистской партии бежало в Париж, Дэн Сяопин оказался в изоляции, рядом с ним была только ячейка СПК Бо Ибо в Шаньси. Почти десять лет Дэн и Бо лелеяли восстанавливающееся социалистическое присутствие в двух провинциях, терпеливо ожидая возможности начать революцию заново и уничтожить правительство Бэйяна раз и навсегда.§!"

 #Political Advisors
 #賈景德
 SHX_jia_jingde: "Цзя Цзиндэ"
 SHX_jia_jingde_sic_desc: "§YОписание советника\nРодился:§! §g28 августа 1880, Циньшуй, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §gЦзя Цзинде родился в уезде Циньшуй в Шаньси в 1880 году и сдал экзамены в 1903 году, на закате старой династии Цин. Получив назначение в провинцию Хэйлунцзян в Маньчжурии, в 1909 году он стал начальником штаба Бюро гражданских дел. Синьхайская революция обрушила на страну огромную волну перемен, и он вернулся домой в Шаньси, чтобы предложить свои услуги в качестве секретаря в канцелярии губернатора Шаньси при новоназначенном Янь Сишане.\n\nБыстро получив повышение, он два года возглавлял Департамент военно-политического правопорядка Шаньси и еще девять лет был директором Департамента правительственных дел провинции Шаньси. В 1927 году он был директором Департамента полиции провинции Шаньси, а затем командовал войсками в Четвертой Чжили-Фэнтяньской войне.\n\nС тех пор он работал в качестве временного генерального секретаря правительства провинции Шаньси. Часто затмеваемый Чжао Дайвэнем, одним из своих предшественников и фактическим заместителем губернатора, Цзя, тем не менее, остается видным членом провинциального правительства и важнейшим звеном бюрократии.§!\n\n§YПримечания: Являясь давним помощником Янь Сишаня, Цзя, как ожидается, останется в его лагере.§!"

 #胡景翼
 SHX_hu_jingyi: "Ху Цзинъи"
 SHX_hu_jingyi_intro: "Ху Цзинъи, которого иногда называют "толстый генерал", был выходцем из семьи революционеров ранней республики Шэньси. В 1910 году, накануне Синьхайской революции, он присоединился к Тунмэньхуэй и стал неотъемлемым членом революционного альянса в родной провинции. Изгнанный тогдашним губернатором Чжан Фэнхуэем, он бежал в Японию, где познакомился с Сунь Ят-сеном и поступил в военную школу. Вернувшись домой, он присоединился к батальону Чэнь Шуфана, где также встретил Сунь Юэ, одного из своих будущих союзников.\n\nВо время войны за национальную защиту он помогал революционерам во время мятежа в Шэньси, поднявшись в известности. Будучи одним из трех основателей Гоминьдана, он стал важным помощником во время пекинского переворота 1924 года и основным связным с Сунь Ятсеном и его гоминьдановским правительством на юге. Будучи губернатором обширной территории в Хэнани, он стал посредником между Гоминьданом и другими республиканскими группами, а также выиграл важнейшие сражения с вражескими силами. Внезапная болезнь в 1925 году надолго вывела его из-под командования, и он не присутствовал во время уверенного разгрома Гоминьджуна, когда пекинский переворот потерпел крах."
 SHX_hu_jingyi_sic_desc: "§YОписание советника\nРодился:§! §g4 июня 1892, Фупин, Шэньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_hu_jingyi_intro$\n\nНазначенный губернатором Шэньси во время пребывания Гоминьдана в изгнании и заместителем главнокомандующего Гоминьдана (подчинялся только Фэн Юйсяну и Сунь Юэ), он продолжал налаживать связи с остатками Гоминьдана и другими людьми. Это позволило ему занять высокое положение в рядах нового правительства Фэна, став фактически лицом номер два в администрации.§!\n\n§YПримечания: Один из основателей Гуоминьцзюнь, судьба Ху неразрывно связана с ним.§!"
 SHX_hu_jingyi_army_chief_desc: "§YОписание офицера\nРодился:§! §g4 июня 1892, Фупин, Шэньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §g$SHX_hu_jingyi_intro$\n\nВыздоровев, он остается одним из важнейших членов высшего командования Гоминьдана, наряду с Фэн Юйсяном и Сунь Юэ.§!\n\n§YПримечания: Один из основателей Гоминьдана, судьба Ху неразрывно связана с ним.§!"

 #余心清
 SHX_yu_xinqing: "Юй Синьцин"
 SHX_yu_xinqing_intro: "Так называемый "Красный священник" Гоминьцзюнь начал свою жизнь в Аньхой, где он родился во влиятельной семье в 1898 году. Потомок командира аньхойской армии, нестабильность его детства привела к тому, что он был лишь одним из четырех детей (из двенадцати), доживших до совершеннолетия. В обстановке после Синьхая Юй был принят в Нанкинскую духовную семинарию, которую окончил в 1919 году. Будучи пастором в провинции, он принял участие в летнем лагере YMCA в Кайфэне, Хэнань, и его выступление стало поворотным моментом в его карьере. Там его захватывающая речь привлекла внимание Фэн Юйсяна, который нанял его капелланом в свою армию.\n\nПосле учебы за границей в Колумбийском университете он вернулся на родину, чтобы служить в качестве критически важного гражданского члена Гоминьджуна Фэна. Он выступал за многие левые, популистские меры, которые привлекли многих к делу Гоминьдана,"
 SHX_yu_xinqing_pol_desc: "§YОписание советника\nРодился:§! §g1898, Хэфей, Аньхой, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_yu_xinqing_intro$ и продолжает поражать воображение христианской и нехристианской аудитории.§!\n\n§YПримечания: Ревностный член Гоминьцзюня, его верность делу обеспечена.§!"
 SHX_yu_xinqing_sic_desc: "§YОписание советника\nРодился:§! §g1898, Хэфей, Аньхой, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_yu_xinqing_intro$ и его назначение генеральным секретарем Гоминьцзюня поставило его в положение, уступающее только самому Фэну. Будучи фактическим главой гражданского правительства Гоминьдана, он теперь отвечает за повседневную работу администрации, и именно от этого святого человека зависит воплощение обещаний Фэна в жизнь.§!\n\n§YПримечания: Ревностный член Гоминьцзюня, его преданность делу обеспечена.§!"

 #任之恭
 SHX_chih_kung_jen: "Жэнь Чжигун"
 SHX_chih_kung_jen_pol_desc: "§YОписание советника\nРодился:§! §g2 октября 1906, Хэси, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gНейтрален§!\n§YПолитическая карьера:§! §gЖэнь Чжигун, которого на Западе также называют Чих-кун (К.К.) Жэнь, - выдающийся ученый и счастливый сын Шаньси. Он родился в бедной фермерской семье в 1906 году, но его способности и развивающиеся реформы образования в Шаньси позволили ему поступить в Университет Цинхуа. С 1926 года он учился в Америке, посещая Массачусетский технологический институт, Пенсильванский университет и, наконец, получив докторскую степень в Гарварде в 1933 году. Физик по образованию, выведший первое теоретически рассчитанное значение сродства к электрону атома водорода, а также изучавший микроволновое излучение, он вернулся в родную провинцию в надежде на реформирование системы (и стабильную зарплату). Этот одаренный молодой человек представляет собой лучших из студентов Шаньси после Синьхая и далекую перспективу того, какой может стать система образования Шаньси.§!\n\n§YПримечания: Получивший образование за границей, Рен в значительной степени не замечает препирательств сильных мира сего своей родной провинции.§!"

 #蘇體仁
 SHX_su_tiren: "Су Тижэнь"
 SHX_su_tiren_intro: "Су Тижэнь - член ближайшего окружения Янь Сишаня, выпускник японской школы и консервативный член правительства. Педагог по профессии, Су Тижэнь в юности учился в Шаньсийской нормальной школе незадолго до Синьхайской революции. Он получил возможность изучать химию в Токио, а затем вернулся в Шаньси, чтобы преподавать в 1916 году. Хаотичные годы, пережитые Китаем, закалили Су, и его взгляды продолжали совпадать с Янь Сишанем, когда он стал секретарем губернатора. Став законодателем в правительстве Бэйяна в 1924 году, он переходит на сторону Яня, когда клика Чжили У Пэйфу укрепляет свои позиции. Янь глубоко доверяет мнению Су, доверяя этому лейтенанту редактирование некоторых из своих самых важных произведений."
 SHX_su_tiren_pol_desc: "§YОписание советника\nРодился:§! §g1888, Шочжоу, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_su_tiren_intro$§!\n\n§YПримечания: Являясь верным сторонником и давним приверженцем Янь Сишаня, он глубоко связан с политической машиной клики Яня.§!"
 SHX_su_tiren_sic_desc: "§YОписание советника\nРодился:§! §g1888, Шочжоу, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_su_tiren_intro$\n\nЭти личные отношения и непоколебимая преданность позволили ему занять место по правую руку от Янь Сишаня, и Су стал эффективным главным заместителем Янь. Однако его про-японские взгляды вызывают подозрения, но пока он пользуется поддержкой Яня, его статус вряд ли изменится в ближайшее время.§\n\n§YПримечания: Являясь верным сторонником и давним помощником Янь Сишаня, он глубоко связан с политической машиной клики Яня.§!"

 #薛篤弼 - Xue Dubi
 SHX_xue_dubi: "Сюэ Дуби"
 SHX_xue_dubi_intro: "Сюэ Дуби был выпускником Шаньсийского юридического и политического училища, который в 1912 году поступил на службу в судебный департамент провинции Шаньси. Как и многие в то время, он был членом Тунмэньхуэй, а в 1914 году поступил на службу в 16-ю смешанную бригаду в качестве генерального секретаря и директора военно-юридического департамента. Он последовал за командиром бригады, Фэн Юйсяном, в Шэньси и Хэнань, где занимал финансовые и административные должности.\n\nВ Пекине он занял несколько видных должностей, включая должность заместителя министра юстиции, заместителя министра внутренних дел, инспектора налоговой службы Пекина, члена комитета по делам меньшинств и ненадолго исполняющего обязанности генерального секретаря Государственного совета. После пекинского переворота 1925 года он остался верен Фэну и был вознагражден должностями, управляющими Сианем, а затем Ганьсу. Он также возглавлял финансовый комитет Гоминьдана во время Северного похода.\n\nВремя, проведенное в изгнании вместе с остальными членами Гоминьдана, не замедлило сказаться на его уме. Он продолжает работать в различных сферах, включая пропаганду, правосудие и даже занимается другими вопросами, такими как здравоохранение и охрана водных ресурсов."
 SHX_xue_dubi_pol_desc: "§YОписание советника\nРодился:§! §g1892, Цзэчжоу, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_xue_dubi_intro$ Обладая портфолио, связанным с юстицией и внутренними делами, Сюэ, как ожидается, будет незаменим при создании администрации Гоминьцзюня.§\n\n§YПримечания: Будучи с самого начала последователем Фэн Юйсяна, Сюэ, скорее всего, останется верен своему клиенту.§!"
 SHX_xue_dubi_sic_desc: "§YОписание советника\nРодился:§! §g1892, Цзэчжоу, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_xue_dubi_intro$ Обладая различными титулами в качестве второго помощника Фэна, он, как ожидается, сыграет ключевую роль в расширении гражданской стороны администрации Гоминьцзюна.§\n\n§YПримечания: Сюэ с самого начала был последователем Фэн Юйсяна и, скорее всего, останется верен своему клиенту.§!"

 #冯司直
 SHX_feng_sizhi: "Фэн Сичжи"
 SHX_feng_sizhi_pol_desc: "§YОписание советника\nРодился:§! §g1884, Пиндинчжоу, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §gОн родился в провинции Шаньси в 1884 году, в 19 лет сдал императорский экзамен и поступил в Шаньсийский университет. Через год он уехал учиться за границу в Японию, а в 1907 году вернулся на родину, первоначально в качестве педагога. Синьхайская революция изменила его жизнь, подтолкнув его к политике, где он стал секретарем вновь назначенного губернатора Шаньси Янь Сишаня в 1917 году. В дальнейшем он работал в основном на должностях, связанных с образованием, став на короткое время начальником отдела образования при губернаторе, президентом Ассоциации образования провинции Шаньси и директором Китайского общества по улучшению образования.\n\n1927 год ознаменовался для него переходом к провинциальному надзору, когда он стал членом Комитета политической инспекции Шаньси и заместителем директора Департамента по делам деревни Шаньси. Его жесткое отношение к студенческим протестам в начале 1930-х годов не позволило ему вернуться к роли педагога - по крайней мере, при Гуоминьцзюне. Вместо этого он удвоил свою роль советника по внутренней безопасности при губернаторе Яне, время от времени вступая в конфликт с Чжао Пилянем из-за его обращения со все более буйной Студенческой ассоциацией.§!\n\n§YПримечания: Является неотъемлемым членом аппарата безопасности клики Янь, ему доверяют держать анархию в узде.§!"

 #連天祥
 SHX_lian_tianxiang: "Лянь Тяньсян"
 SHX_lian_tianxiang_pol_desc: "§YОписание советника\nРодился:§! §gДата рождения неизвестна, Туньлю, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gНейтрален§!\n§YПолитическая карьера:§! §gВыпускник Японского сельскохозяйственного университета, Лянь Тяньсян во многих отношениях является неожиданным представителем высшего эшелона Шаньси. Его главным ранним достижением стала золотая медаль первой степени на Панамской международной выставке в 1915 году, где его винодельня производила ликер, удостоенный наград. Этот международный триумф, в период большой неопределенности в новой Республике, принес Лиану национальную радость и славу, он получил не только золотую медаль, но и благодарность от национального Министерства сельского хозяйства и торговли.\n\nПо приказу недавно назначенного губернатора Шаньси Янь Сишаня, Лиан работал с японским выпускником и педагогом Цуй Тинсяном, пытаясь развить винодельческую промышленность Шаньси. Позже он стал директором Государственной сельскохозяйственной школы Шаньси, а затем преподавателем Высшей школы сельского и лесного хозяйства Шаньси. Там он получил медаль "Золотой урожай" седьмого класса и в конце концов стал директором. Даже когда его внимание угасает, Янь Сишань, похоже, не забыл его, и он остается своего рода советником по вопросам сельского хозяйства в Десятилетнем плане.§!\n\n§YПримечания: Находясь вдали от прямых рычагов власти, Лиан в значительной степени изолирован от любых последствий недавней борьбы за власть.§!"

 #薄一波
 SHX_bo_yibo: "Бо Ибо"
 SHX_bo_yibo_pol_desc: "§YОписание советника\nРодился:§! §g17 февраля 1908, Тайюань, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §gС юности Бо Ибо был свидетелем лишь несправедливости национальной травмы и унижения, постигших Китай. Семья Бо, родившаяся в бедной семье в Тайюане, была настолько бедна, что была вынуждена утопить одного из его новорожденных братьев, потому что семья была слишком бедна, чтобы прокормить его. Такая несправедливость подтолкнула Бо к радикализму, и, услышав новости о национальной революции Сунь Ятсена в Гуанчжоу, а затем о революции синдикалистов за океаном, Бо стал преданным социалистом, человеком с мечтой о настоящей утопической и общинной Шаньси. Не являясь прямым приверженцем Гоминьдана, Бо оказывается лидером авангарда растущего движения недовольных студентов, рабочих и крестьян со всей Шаньси. Только время покажет, увенчается ли их миссия успехом.§!\n\n§YПримечания: Студенческий радикал и социалистический агитатор, Бо Ибо связал свою судьбу с Гоминьцзюнем.§!"

 #河本 大作
 SHX_komoto_daisaku: "Комото Дайсаку"
 SHX_komoto_daisaku_sic_desc: "§YОписание советника\nРодился:§! §g24 января 1883, префектура Хёго, Японская империя§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gКомото Дайсаку родился в Японии в 1883 году, но большую часть своего детства провел в военной школе в середине эпохи Мэйдзи. Окончив 97-й курс унтер-офицерской академии, он принял участие в Русско-японской войне. Раненный в ходе конфликта, он выздоровел и в 1914 году окончил Академию императорской армии Японии. В 1918 году он участвовал в японской интервенции в Сибирь в качестве штабного офицера, а затем был направлен в Квантунскую армию в звании полковника, занимавшегося военной разведкой.\n\nПо всей видимости, он оставил действительную службу, став на короткое время директором Южно-Маньчжурской железной дороги, а затем председателем Маньчжурской угольной шахты. После этого он приехал в Шаньси в качестве инвестора с угольной шахтой Тунг Чи, значительно расширив ее деятельность и принеся прибыль нашей провинции. Благодаря своей осведомленности и сдержанности он прочно обосновался в нашей провинции.§!\n\n§YПримечания: Успешно внедрившись в администрацию даже после поражения своей страны в Китае, его следующая цель - примирить Янь Сишаня с Токио.§!"
 SHX_komoto_daisaku_pol_desc: "§YОписание советника\nРодился:§! §g24 января 1883, префектура Хёго, Японская империя§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gКомото Дайсаку родился в Японии в 1883 году, но большую часть своего детства провел в военной школе в середине эпохи Мэйдзи. Окончив 97-й курс унтер-офицерской академии, он принял участие в Русско-японской войне. Раненный в ходе конфликта, он выздоровел и в 1914 году окончил Академию императорской армии Японии. В 1918 году он участвовал в японской интервенции в Сибирь в качестве штабного офицера, а затем был направлен в Квантунскую армию в качестве полковника, занимавшегося военной разведкой.\n\nПохоже, что он ушел с действительной службы, став на короткое время директором Южно-Маньчжурской железной дороги, а затем председателем Маньчжурской угольной шахты. После этого он приехал в Шаньси в качестве инвестора с угольной шахтой Тунг Чи, значительно расширив ее деятельность и принеся прибыль нашей провинции. Благодаря своей осведомленности и сдержанности он прочно обосновался в нашей провинции.§!\n\n§YПримечания: Посторонний человек со своей миссией, его лояльность лежит за пределами мелких границ Шаньси.§!"

 #常燕生
 SHX_chang_yansheng: "Чан Яньшэн"
 SHX_chang_yansheng_pol_desc: "§YОписание советника\nРодился:§! §g1898, Юцы, Шаньси, Империя Цин§!\n§YПолитическая карьера:§! §gЧан Яньшэн родился в преуспевающей семье купцов из Шаньси и стал ученым-просветителем. Поэт и интеллектуал, связанный с движением новой культуры, он вступил в партию младокитайцев и стал одним из видных идеологов зарождающегося движения. Яростный националист, он стал автором многих ключевых манифестов партии, но при этом старался дистанцировать движение от явной приверженности авангардизму, выступая против левопролетарской диктатуры и правого популизма. При этом, отстаивая необходимость демократизации, он, как и остальные члены его партии, избегал любых связей с либерализмом как на внутреннем фронте, так и в международных делах, настаивая на консолидации китайского государства над индивидуальными, семейными, классовыми или региональными потребностями - особенно когда речь идет о подготовке нации к конфронтации с империалистическими державами, такими как Германия, Япония, США и Россия.§!\n\n§YПримечания: Уроженец Шаньси, он был выдвинут руководством младокитайцев на пост главы провинциального отделения партии и добился определенного успеха, заручившись поддержкой полевых командиров региона.§!"

 #孫楚
 SHX_sun_chu: "Сунь Чу"
 SHX_sun_chu_pol_desc: "§YОписание советника\nРодился:§! §g1890, Цяньцзэ, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §gУроженец Шаньси из бедной семьи, он учился в частной школе, а затем нашел работу в аптеке китайской традиционной медицины в Цзечжоу. В 16 лет с помощью своего тестя он поступил на военную службу и смог добиться места в военной академии Баодина. После начала Синьхайской революции Сунь Чу был отправлен новым правительством на учебу в Японию, а затем вернулся домой в Шаньси в качестве инструктора 12-й смешанной бригады. Будучи эффективным младшим офицером в эпоху военачальников, он быстро стал батальонным, а затем и заместителем командира учебной бригады под командованием Ян Айюаня.\n\nВ конце концов, он был повышен до командира Жандармерии Шаньси, помогая командовать этой военизированной полицией для защиты от подрывной деятельности как социалистов, так и чжилийских лоялистов. Хотя иногда его критикуют за его йесманские наклонности, он остается влиятельным, особенно в связи с развитием аппарата государственной безопасности.§!\n\n§YПримечания: Назначенный Янем в основном за свою лояльность, Сунь, скорее всего, останется со своим хозяином до конца.§!"

 #Endgame Advisors
 SHX_james_yen_pol_desc: "§YОписание советника\nРодился:§! §g1890, Бачжун, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gЛидер Ассоциации реконструкции сельских районов начал свою карьеру в ученой, но скромной семье в Сычуани. Янь Янчу, также известный как Я.К. Джеймс Ен, - уважаемый ученый и лоббист. Учась за границей в Йельском университете, а затем работая в Китайском трудовом корпусе во Франции, он познакомился с необходимостью образования простолюдинов в своей стране. Получив степень магистра в Принстоне, он вернулся на родину и стал проводить массовые кампании по распространению грамотности, в итоге создав Национальную ассоциацию массовых образовательных движений. Его растущая известность привлекла внимание к провинции Шаньси, которую он посетил дважды.\n\nВскоре его забота распространилась и на другие аспекты борьбы с китайской бедностью. Вместе с Лян Шумином он основал движение, которое стало известно как Движение за восстановление сельских районов. Во времена Чжили Движение за реконструкцию сельских районов объединилось с Ассоциацией реформ Новой китайской империи, но с приходом новой республики оно выделилось в самостоятельную ассоциацию. Несмотря на свою малочисленность, она включает в себя несколько видных лоббистов и уважаемых интеллектуалов, заинтересованных в проведении массовых реформ и возрождении сельской местности.§!"

 SHX_hu_shih_pol_desc: "§YОписание советника\nРодился:§! §g17 декабря 1891, Шанхай, Чжэцзян, Империя Цин§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gСемейная легенда гласит, что Ху Ши - потомок последнего императора Тан, хотя, очевидно, доктор Ху был полон решимости проложить свой собственный республиканский путь. Изначально изучая сельское хозяйство в Корнелле, он изменил свои занятия в сторону философии и литературы, чтобы учиться в Колумбийском педагогическом колледже. Под руководством самого Джеймса Дьюи он стал одним из главных сторонников литературных реформ китайского языка и видным интеллектуалом, связанным с движением новой культуры\n\nВскоре последовал взлет Ху к политической известности. Выступая за либеральную и демократическую мысль, он стремился найти китайские корни демократии. Его убеждения, порой радикальные, подкрепляются его респектабельностью, и он стал фигурой для более истеблишментных групп в законодательных органах. Однако их мечты о демократических реформах неминуемо должны быть смягчены реальностью, в которой они оказались.§!"

 SHX_zhang_junmai_pol_desc: "§YОписание советника\nРодился:§! §g18 января, 1887, Цзядин, Цзянсу, Империя Цин§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gУченый с японским образованием из Цзянсу, Чжан Цзунмай (также известный как Карсун Чун), был одним из первых участников Синьхайской революции. Будучи интеллектуалом-идеалистом, он изначально находился под влиянием социал-демократической системы Германской империи. Однако в условиях после Синьхайской революции он стал республиканцем и сторонником федеральной модели Китая. Его восхождение к национальной известности началось с его лекции "Взгляд на жизнь", где он отверг социалистический материализм в связи с ростом социалистической волны.\n\nВ своей работе, которую сторонний наблюдатель назвал бы социал-демократической, он выступал за патриотизм, демократию и постепенное принятие социалистических идей. Он отвергал авторитаризм Гоминьдана и других сильных мира сего. Появление новой республики заставило Чжана встать на новый путь. Объединив разнообразную коалицию партий, в том числе и правых, он выдвинул себя и свою Китайскую демократическую лигу в качестве защитников конституционализма в Китае.§!"

 SHX_zeng_qi_pol_desc: "§YОписание советника\nРодился:§! §g25 сентября 1892, Лунчан, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gОтец Цзэн Ци родился в Сычуани, но умер, когда он учился в Нинмине, и ему пришлось вернуться домой и поступить в среднюю школу в Чэнду. Будучи ранним студенческим активистом, он учился сначала во французском университете Аврора в Шанхае незадолго до Вельткрига, а затем в Японии. После окончания Вельткрига из тех, кто стремился модернизировать Китайскую республику и отвергал разгул коррупции в Бэйяне, впервые возникла Партия молодого Китая.\n\n В последующие годы они в основном институционализировались, присоединившись к правительству У Пейфу в качестве второстепенной реформистской партии. Однако рост новой республики подтолкнул Цзэна и других к принятию более радикальных позиций в надежде отличиться от других партий и достичь некоторых из своих революционных целей. Эта новая жизнь, вдохнутая в их партию президентским патронажем, привела к росту авторитета самого Цзэна как интеллектуального сторонника нового правительства.§!"

 SHX_song_qingling_pol_desc: "§YОписание советника\nРодился:§! §g27 января 1893, Чуаньша, Пудун, Международное поселение Шанхай§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gВдова и вторая жена уважаемого доктора Сунь Ятсена, Сун Цинлин, милостиво приняла пост в новом правительстве недавно воссоединенной Китайской Республики. Следуя за своим мужем на протяжении многих лет в гоминьдановской организации, Сун Цинлин бежала в изгнание в повстанческую зону Цзянфу, когда Гоминьдан был разгромлен во время Северного похода, выступая в качестве суррогатного лидера для гоминьдановских сил, которые отказались бежать из Китая. Часто ассоциируется с левыми силами Гоминьдана и ее бывшим Временным комитетом действий, с реорганизацией китайских политических партий - она стала фактическим лидером Гоминьдана.§!"
 SHX_wang_jingwei_pol_desc: "§YОписание советника\nРодился:§! §g4 мая 1883, Шаньшуй, Гуаньдун, Империя Цин§!\n§YСимпатизирует:§! §gНезависимый§!\n§YПолитическая карьера:§! §gМноголетний лидер Гоминьдана, которого многие считают законным наследником революции доктора Сунь Ятсена, Ван милостиво согласился занять пост в правительстве. Ранний революционер еще до 1911 года, он едва избежал казни после покушения на жизнь императорского регента. Одаренный оратор, гибкий политик и международный авторитет (особенно в Интернационале), сотрудничество с Гоминьданом (и в особенности с Реорганизованной фракцией) представляет собой авторитарный, левый поворот для нового правительства.§!"

 #Air Advisors
 #曹宝清
 SHX_cao_baoqing: "Цао Баоцин"
 SHX_cao_baoqing_desc: "§YОписание офицера\nРодился:§! §g1895, место неизвестно, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YКарьера авиатора:§! §gРождение военно-воздушных сил Гоминьцзюнь началось вскоре после пекинского переворота 1924 года. Захватив контроль над национальными военно-воздушными силами, новое авиационное подразделение имело четыре отдела и десять самолетов. Назначенный заместителем директора в 1925 году, Цао стал капитаном новой авиационной бригады и вскоре получил еще десяток самолетов, закупленных за рубежом. Потерпев поражение в последующих конфликтах, Цао вместе с Гоминьцзюнем отступил в Шэньси. К этому времени их ограниченный воздушный потенциал был в основном израсходован, но это не помешало Цао мечтать о новом дне, когда воздушная мощь будет полностью реализована в бою.§!\n\n§YПримечания: Офицер Гоминьцзюня, он непоколебимо предан Фэн Юйсяну.§!"

 #仲跻翰
 SHX_zhong_jihan: "Чжун Цзихань"
 SHX_zhong_jihan_desc: "§YОписание офицера\nРодился:§! §g1885, Хуан, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YКарьера авиатора:§! §gВыпускник Баодинской военной академии 1916 года, Чжун первоначально был зачислен в пятый класс, но в итоге был вынужден отложить выпуск до седьмого из-за плохого состояния здоровья. В 1923 году его перевели в Шаньси, где он попал в ряды так называемой армии Цзинь. Сначала он был командиром роты, но быстро получил повышение и стал командовать батальоном, а вскоре и полком.\n\n Пройдя обучение в Военно-технической школе Шаньси, в 1927 году он перевелся в авиационную школу армии Шаньси. Там он стал директором авиации, после чего она была преобразована в Шаньсийскую авиационную бригаду, где он занимал должность заместителя командира. К 1931 году ему доверили должность директора инспекционного отдела Бюро гражданской авиации Шаньси, что было попыткой скрыть от центрального правительства интерес Шаньси к авиации.§!\n\n§YПримечания: Офицер клики Цзинь, он непоколебимо предан Янь Сишаню.§!"

 #안창남
 SHX_an_chang_nam: "Ан Чан Нам"
 SHX_an_chang_nam_desc: "§YОписание офицера\nРодился:§! §g19 марта 1901, Сеул, Корея§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YКарьера авиатора:§! §gАн Чан Нам был юным учеником школы "Вимун", когда 1 марта над аннексированной Японией Кореей разразилось движение. Примерно в это время, вдохновленный смелыми авиационными демонстрациями Арта Смита у себя на родине, он захотел стать пилотом. Бросив школу и переехав в Японию, он поступил в автомобильную, а затем в авиационную школу.\n\nУспешно сдав экзамен по авиации, будучи единственным корейцем и одноклассником Се Венде, он выиграл почтовые соревнования между Токио и Осакой. Он стал знаменитым в 1922 году, когда вернулся в Корею, и десятки тысяч людей пришли посмотреть на его полеты. Примерно в это время он стал участвовать в движении за независимость Кореи, а в 1924 году дезертировал в Китай. Он стал инструктором в новом Шаньсийском авиационном корпусе Янь Сишаня. В 1930 году он едва выжил, едва не разбившись, но продолжает мечтать о создании летной школы в освобожденной Корее.§!\n\n§YПримечания: Посторонний человек в штате Яня, Ань Чан-нам, как ожидается, будет лоялен к администрации провинции.§!"

 #谢文达
 SHX_xie_wenda: "Се Венда"
 SHX_xie_wenda_desc: "§YОписание офицера\nРодился:§! §g4 марта 1901, Тайчу, Тайвань, Японская империя§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YКарьера авиатора:§! §gВдохновленный смелыми авиационными демонстрациями Арта Смита в Тайчжуне, Се Венда отправился в Японию, где учился вместе с Ань Чанг-Намом в авиационном институте Ито. Считая себя первым тайваньским пилотом, он вернулся домой в Тайбэй, чтобы участвовать в различных летных демонстрациях.\n\nПрисоединившись к тайваньскому движению протеста за большую автономию, он пролетел на самолете над Токио, распространяя листовки в поддержку тайваньского парламента. Бежав в Китай, он сначала пытался основать автомобильную компанию в Тяньцзине, а затем ненадолго вернулся в Японию. Наконец, в 1925 году он вступил во вторую национальную армию Гоминьцзюнь. Будучи инструктором Гоминьцзюнь по летному делу для их зарождающихся военно-воздушных сил, Се Вэньда занял свою нишу.§!\n\n§YПримечания: Офицер Гоминьцзюнь, он непоколебимо предан Фэн Юйсяну.§!"

 #沈德燮
 SHX_shen_dexie: "Шен Декси"
 SHX_shen_dexie_desc: "§YОписание офицера\nРодился:§! §g1895, Фучжоу, Фуцзянь, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YКарьера авиатора:§! §g Выпускник авиационной школы Наньюань в 1917 году, с апреля 1924 года он стал членом Центрального авиационного командования при правительстве Бэйяна. Там он стал директором Баодинского центрального авиационного учебного института, а затем перешел на сторону Гоминьцзюня после пекинского переворота в 1925 году. Будучи изгнанным из своих опорных пунктов на востоке, Шэнь последовал за Гоминьцзюнем в изгнание. Хотя их военно-воздушные силы остаются небольшими, Шэнь не отстает от современных авиаконструкторов, в частности, уделяя особое внимание их возможному применению в морской авиации.§!\n\n§YПримечания: Офицер Гоминьцзюнь, он непоколебимо предан Фэн Юйсяну.§!"

 #Military High Command (MHC)
 #張之江
 SHX_zhang_zhijiang: "Чжан Чжицзян"
 SHX_zhang_zhijiang_desc: "§YОписание офицера\nРодился:§! §g1882, Люлаожэнь, Чжили, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gС восьми лет Чжан Чжицзян обучался боевым искусствам у своего деда, а в 1903 году вступил в Новую армию Цин, которая стремилась к модернизации. Во время Синьхайской революции он был мелким офицером и участвовал в мятеже в Луаньчжоу. Примерно в это же время он стал солдатом под командованием Фэн Юйсяна, где ему было поручено тайно вести переговоры о мире с Цай Е во время Войны за национальную защиту.\n\nК 1921 году он стал командиром бригады в Шэньси, в прошлом командовал кавалерией. Он стал известен тем, что вместе с Ма Фэнту настоял на том, чтобы все солдаты на северо-западе обучались боксу, бою на мечах, владению копьем и гимнастике. Он также стал христианином благодаря влиянию Фэн Юйсяна, пожертвовав 30 000 серебряных долларов на печать Библии. В свободное время он продолжает преподавать боевые искусства, надеясь однажды привить китайскому народу качественные спортивные и другие физические навыки.§!\n\n§YПримечания: Офицер Гоминьцзюня, он хранит верность Фэн Юйсяну.§!"

 #鹿鍾麟
 SHX_lu_zhonglin: "Лу Чжунлинь"
 SHX_lu_zhonglin_desc: "§YОписание офицера\nРодился:§! §g12 марта 1884, Бэйлючжуан, Хэбэй, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gЛу Чжунлинь родился в знатной хэбэйской семье, в детстве провалил императорские экзамены, но русско-японская война неожиданно вдохновила его на участие в военных действиях. Будучи солдатом Новой армии, он присоединился к тогда еще малоизвестному Фэн Юйсяну в 1908 году. Они организовали восстание в Луаньчжоу, которое в конечном итоге провалилось, но дало ему определенный престиж, так как он последовал за Фэном в Войне за национальную защиту и в Пекинском перевороте.\n\nСтав генералом в ставшей вскоре Гоминьцзюнь, Лу участвовал в изгнании Пуйи из Запретного города. Он также отвечал за обеспечение делегации Гоминьдана в Пекине, охранял Сунь Ятсена во время переговоров.\n\nПотерпев поражение в последующей борьбе за власть, Лу отступил с Гоминьцзюнем на запад. Он присутствовал при присяге Вуюаня и продолжает служить в качестве видного штабного офицера.§!\n\n§YПримечания: Офицер Гоминьцзюня и один из тигровых генералов Фэна, лояльный Гоминьцзюню.§!"

 #朱綬光
 SHX_zhu_shouguang: "Чжу Шоугуан"
 SHX_zhu_shouguang_desc: "§YОписание офицера\nРодился:§! §g1886, Сянъян, Хубей, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gИзучив в юности конфуцианскую классику и историю, Чжу Шоугуан получил возможность учиться за границей в Японии, будучи однокурсником Янь Сишаня в Академии императорской японской армии. Как и Янь, он вступил в Тунмэньхуэй, затем окончил артиллерийскую школу и преподавал в военной академии в Баодине. После Синьхайской революции он вернулся в Японию для продолжения учебы в 1917 году.\n\nВ 1925 году Янь Сишань пригласил его в качестве консультанта в свои провинциальные военные силы. Там он преподавал логистику, работал в отделе снабжения и исполнял обязанности начальника штаба губернатора. Опытный штабной офицер, он продолжает отвечать за военные закупки.§!\n\n§YПримечания: Одноклассник Янь Сишаня, верный член клики Цзинь.§!"

 #韩多峰
 SHX_han_duofeng: "Хань Дуофэн"
 SHX_han_duofeng_desc: "§YОписание офицера\nРодился:§! §g1888, Дунпин, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gСчитающийся одним из тринадцати тайбао Фэн Юйсяна, Хань Дуофэн был солдатом в Новой армии во времена заката старой империи Цин. Там он познакомился с Фэн Юйсяном и стал его верным подчиненным во время Синьхайской революции, восстания в Луаньчжоу, Второй Чжифэнской войны и Пекинского переворота.\n\n В 1925 году он стал генералом Гоминьцзюня, когда они вступили в борьбу за контроль над северным Китаем, взяв под свое командование Хэнань. Тесно сотрудничая с Хань Фуцзю, они участвовали в Северном походе и остались относительно близки.§!\n\n§YПримечания: Офицер Гоминьцзюня, он хранит верность Фэн Юйсяну.§!"

 #石敬亭
 SHX_shi_jingting: "Ши Цзинцин"
 SHX_shi_jingting_desc: "§YОписание офицера\nРодился:§! §g2 декабря 1884, Цзяньчжуан, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gШи Цзинцин начинал свою карьеру солдатом в провинции Фэнтянь. Там он учился в региональной военной академии, а затем подружился с Фэн Юйсяном. Во время Синьхайского восстания многие поздние члены Гоминьцзюня подняли восстание в Луаньчжоу, которое в итоге провалилось и заставило Ши скрываться в Пекине.\n\n В 1913 году он снова присоединился к Фэн Юйсяну, служил в его штабе и был заместителем начальника штаба. В составе небольшой бригады, которая со временем стала основой Гоминьцзюня, он стал отвечать за военные дела и помогал в организации Пекинского переворота. Храбро служа в нескольких войнах, закончившихся Северным походом, Ши враждовал с Хань Фуцзюем во время отступления, отчасти из-за махинаций Фэн Юйсяна, чтобы избежать любого вызова своему лидерству.§!\n\n§YПримечания: Давний офицер Гоминьцзюня и друг Фэн Юйсяна, он непоколебимо предан Фэн Юйсяну.§!"

 #劉郁芬
 SHX_liu_yufen: "Лю Юйфэнь"
 SHX_liu_yufen_desc: "§YОписание офицера\nРодился:§! §g1886, Цинюань, Чжили, Империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gОдин из пяти тигровых генералов Фэн Юйсяна, Лю Юфэн окончил Военную академию в Баодине, а затем отправился в Юньнань. Там он присоединился к Тунмэньхуэй, а когда вспыхнула Синьхайская революция, вернулся в Пекин. Там он стал начальником штаба 11-й дивизии, ставшей ядром будущего Гоминьцзюня.\n\nВ 1926 году Фэн Юйсян дал присягу Вуюань, став видным командиром Гоминьцзюня во время Северного похода. Несмотря на поражение, Лю сохранил верность, хотя и был несколько обескуражен.§!\n\n§YПримечания: Офицер Гоминьцзюнь, непоколебимо преданный Фэн Юйсяну как один из его Тигровых генералов.§!"

#Traits
 SHX_model_governor: "Примерный губернатор"
 SHX_model_governor_desc: "Прозвище, данное Янь Сишаню Дуань Цижуем. Репутация Янь Сишаня идет ему на пользу благодаря его неустанным ухаживаниям за позитивной (и часто международной) прессой. Его решение взять на себя личное командование в полевых условиях вызвало некоторые сомнения, однако, возможно, это вполне уместно, чтобы он был лидером."
 SHX_christian_general: "Христианский генерал"
 SHX_christian_general_desc: "Прозвище, полученное после его обращения к вере и широкого использования христианского морализма для мотивации своей армии. Репутация Фэна воплощает дух Гоминьдана. Искренность и глубина его религиозных убеждений иногда оспаривалась, но никогда его рвение."

