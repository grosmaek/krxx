 #馮玉祥
 SHX_feng_yuxiang: "Фэн Юйсян"
 SHX_feng_yuxiang_intro_paragraph: "Как сын бедного солдата становится великим человеком? В старину говорили, что великий человек не станет рассказывать о своем ничтожном происхождении, но в период упадка империи Цин историю писали многие сыновья \"лаобайсинов\." Внук крестьянина и сын бывшего каменщика, слуги и рабочего, ставшего солдатом, Фэн Юйсян провел свое детство в семье обедневших опиумных наркоманов. В возрасте десяти лет его жизнь изменилась, когда друзья отца записали его в солдаты, чтобы удвоить жалование семьи. По ошибке его имя впервые было записано как \"Юйсян\.""
 SHX_feng_yuxiang_mid_paragraph: "В течение следующих нескольких лет его мать умерла, и он продолжал расти в военном лагере, превратившись в эффективного солдата умирающей империи. Несколько попыток сыграть в азартные игры и в итоге остаться без гроша в кармане помогли Фэну выработать стойкую решимость - никогда больше не играть и не пить и экономить свои ограниченные средства. Став солдатом в коррумпированной армии, он быстро проникся отвращением к разгулу коррупции, некомпетентности и иностранному господству в униженной нации. Поэтому неудивительно, что этот солдат, которого когда-то считали \"иностранной закуской\" (то есть, предназначенным для убийства вражескими захватчиками), обратился к революции.\n\nПо мере того, как окружавшие его части превращались в армию Бэйян при Юань Шикае, Фэн становился христианином и все более недовольным иностранным присутвием. В хаосе 1920-х годов Фэн выделялся как странствующий командир/губернатор, известный своей строгой религиозной дисциплиной для самого себя и своего растущего командования. Прозванный в 1919 году \"христианским генералом\", его служба в клике Чжили закончилась участием в неудавшемся пекинском перевороте 1924 года. После этого Фэн бежал на северо-запад со своей армией, известной теперь как Гоминьцзюнь."
 SHX_feng_yuxiang_sic_desc: "§YОписание советника\nРодился:§! §g6 ноября 1882 года, в Чаоху, Аньхой, империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §g$SHX_feng_yuxiang_intro_paragraph$\n\nБудучи солдатом в коррумпированной армии, он быстро проникся отвращением к разгулу коррупции, некомпетентности и иностранному господству в униженном народе. Поэтому неудивительно, что этот солдат, которого когда-то считали " иностранной закуской\" (то есть тем, кого должны были убить вражеские захватчики), обратился к революции. По мере того, как окружавшие его части превращались в Бэйянскую армию под командованием Юань Шикая, Фэн становился христианином и все более недовольным иностранным присутствием. В 1919 году его служба в клике Чжили закончилась участием в неудачном пекинском перевороте 1924 года. После этого Фэн бежал на северо-запад со своей армией, известной теперь как Гуоминьцзюнь.\n\nПопытка переломить судьбу, вступив в союз с Гоминьданом и его Северной экспедицией, оказалась неудачной. Вынужденный отступить в Шаньси, он пришел к соглашению с губернатором Янь Сишанем в попытке отгородиться от растущей власти У Пэйфу. Однако спустя почти десять лет многие задаются вопросом, сможет ли этот союз продержаться долго...§!\n\n§YПримечания: Бесспорный лидер Гоминьцзюнь не вызывает сомнений в своей преданности.§!"
 SHX_feng_yuxiang_victory_leader_desc: "§YОписание лидера\nРодился:§! §g6 ноября 1882 года, в Чаоху, Аньхой, империя Цин§!\n§YПолитическая карьера:§! $SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\n\Попытка переломить судьбу, вступив в союз с Гоминьданом и его Северной экспедицией, оказалась крайне неудачной. Вынужденный отступить в Шаньси, он пришел к соглашению с губернатором Янь Сишанем в попытке противостоять растущей власти У Пэйфу. В очередном предательстве, которое в лучшую или худшую сторону отразилось на его карьере, он успешно вытеснил губернатора Яня из региона, утвердив Гоминьцзюнь в качестве новой силы на Севере."
 SHX_feng_yuxiang_president_leader_desc: "§YОписание лидера\nРодился:§! §g6 ноября 1882 года, в Чаоху, Аньхой, империя Цин§!\n§YПолитическая карьера:§! $SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nКонец 1920-х и 1930-е годы стали временем тяжелых испытаний для этой легендарной армии, которая последовательно терпела поражения и была вынуждена перегруппироваться в Яньане. Однако из этого периода изгнания они вышли воспрянувшими духом и оказались гораздо более успешными в своем стремлении освободить родину. Теперь, стоя у руля государства, многие задаются вопросом, какие планы он вынашивает в отношении своей любимой страны."
 SHX_feng_yuxiang_commander_desc: "§YОписание генерала\nРодился:§! §g6 ноября 1882 года, в Чаоху, Аньхой, империя Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YВоенная карьера:§! §gФэн родился в обедневшей семье опиумных наркоманов, его ранняя жизнь в качестве солдата (первоначально он был зачислен в армию в возрасте десяти лет в рамках популярной в то время коррупционной схемы "отец-сын-солдат") подтолкнула его к тому, чтобы стать защитником лаобайсина. Присоединившись к волне революционных и антиимпериалистических настроений, Фэн поднялся по карьерной лестнице после Синьхайской революции, став членом армии Бэйян, а затем клики Чжили.\n\nПриняв христианство и используя его принципы как средство агрессивного навязывания более добродетельного социального порядка среди хаоса эпохи военачальников. Фэн стал известен как \"Христианский генерал\" во время своих различных кампаний и операций в 1910-1920-х годах. Его последователи, сначала 16-я смешанная бригада, а затем 11-я дивизия, прославились своей строгой дисциплиной и идеологическим фанатизмом.\n\n\nВзрывной, революционный и часто оказывающийся в центре внимания, Фэн вскоре получил еще одно прозвище - "генерал-предатель\n\n"Будучи ключевым заговорщиком вместе с Сунь Юэ и Ху Цзинъи в Пекинском перевороте 1924 года, его первоначальный успех принес Фэну большую известность и позволил ему встретиться с Сунь Ятсеном. Однако вскоре переворот потерпел крах, и союзники Фэна были вынуждены бежать на северо-запад, став известными как \"Северо-западная армия\" или, возможно, более известными \"Гоминьцзюнь\" (Национальная армия).\n\nПоследующие планы по возвращению к власти в Северном Китае в конечном итоге сошли на нет, хотя Гоминьцзюнь остались непоколебимо верны маршалу Фэну. Будучи центром большого культа личности и известным своим ярким революционным духом, Фэн мечтает о том, что однажды ему представится шанс воплотить в жизнь свое видение обновленного Китая.\n\n\n§YПримечания: Бесспорный лидер Гоминьцзюнь, мало кто сомневается в его лояльности.§!"

 #閻錫山
 SHX_yan_xishan: "Янь Сишань"
 SHX_yan_xishan_starting_leader_desc: "§YОписание лидера\nРодился:§! 8 октября 1883 года в Синьчжоу, Шаньси, империя Цин.\n§YПолитическая карьера:§! Губернатор Янь Сишань - фигура неординарная: сын богатой семьи, потерявшей все, солдат, ставший революционером, уроженец Шаньси, изгнавший маньчжурских магнатов, образцовый губернатор своей любимой провинции. Некоторые говорят, что он просто не оправдал этой репутации в жизни: правительство все больше распадается и стагнирует, коррупция проникает на самый верх, а во время борьбы за Северный Китай в 1920-х годах он потерпел поражение. Как бы там ни было, но в Шаньси, где все еще продолжается смена политического курса, губернатор Янь вынужден работать со своими бывшими союзниками в Гоминьцзюнь во главе с Фэн Юйсяном (и против них). Несмотря на все трудности, с которыми ему приходится сталкиваться, Янь по-прежнему верит, что настанет день, когда он спасет Китай от раскола и принесет с собой стабильность и направляющую руку, в которой Китай так нуждается.\n\nЯнь Сишань родился в одном из некогда многочисленных банковских и торговых кланов Шаньси и получил традиционное конфуцианское образование, соответствующее его статусу. Это, в сочетании с потерей статуса его семьи после серьезного экономического спада, возможно, объясняет его непростой, раздробленный союз/отношения с дворянством. После поступления в военное училище в Тайюане он на несколько лет уехал учиться за границу, в Японию. Этот опыт стал для него открытием, поскольку он увидел общество, которое быстро модернизировалось при авторитарном централизованном правительстве. Он также восхищался дисциплиной и кодексом \"Бусидо\" японских военных и высоко оценил их успех в победе над Россией в русско-японской войне. Победа Германской империи в "Вельткриге" еще больше склонила его к автократии, укрепив его убеждение в необходимости сильного руководства. После Синьхайской революции 1911 г. губернатор Янь возглавил Шаньси, однако после 1913 г. он разорвал связи с Сунь Ятсеном. Несмотря на стремление к единству Китая, он с подозрением относился к попыткам центральных правительств подорвать его контроль над провинцией. Известность ему принесли многочисленные программы модернизации Шаньси, хотя более циничные наблюдатели отмечают, что многие из них так и не были реализованы."
 SHX_yan_xishan_victory_leader_desc: "§YОписание лидера\nnРодился:§! 8 октября 1883 года в Синьчжоу, Шаньси, империя Цин.\n§YПолитическая карьера:§! Губернатор Янь Сишань - фигура неординарная: сын богатой семьи, потерявшей все, солдат, ставший революционером, уроженец Шаньси, изгнавший надменных маньчжурских магнатов, образцовый губернатор своей любимой провинции. Он укрепил контроль над Шаньси, одержав победу над попытками Фэн Юйсяна и его вероломного Гоминьцзюня свергнуть его многолетнее правление. Он надеется, что это первый шаг в его стремлении объединить Китай под своей властью - свергнуть коррумпированный режим в Пекине и смести других военачальников. Он обещает мудрую, отеческую и строгую руку, которая положит конец вековому унижению Китая.\n\nЯнь Сишань родился в одном из некогда многочисленных банковских и торговых кланов Шаньси и получил традиционное конфуцианское образование, соответствующее его статусу. Это, в сочетании с потерей статуса его семьи после серьезного экономического спада, возможно, объясняет его непростой, раздробленный союз/отношения с дворянством. После поступления в военное училище в Тайюане он на несколько лет уехал учиться за границу, в Японию. Этот опыт стал для него открытием, поскольку он увидел общество, которое быстро модернизировалось при авторитарном централизованном правительстве. Он также восхищался дисциплиной и кодексом \"Бусидо\" японских военных и высоко оценил их успех в победе над Россией в русско-японской войне. Победа Германской империи в "Вельткриге" еще больше склонила его к автократии, укрепив его убеждение в необходимости сильного руководства. После Синьхайской революции 1911 г. губернатор Янь возглавил Шаньси, однако после 1913 г. он разорвал связи с Сунь Ятсеном. Несмотря на стремление к единству Китая, он с подозрением относился к попыткам центральных правительств подорвать его контроль над провинцией. Известность ему принесли многочисленные программы модернизации Шаньси, хотя более циничные наблюдатели отмечают, что многие из них так и не были реализованы. Однако последние инициативы оказались более успешными, завоевали лояльность провинции и укрепили его правление."
 SHX_yan_xishan_president_leader_desc: "§YОписание лидера\nnРодился:§! 8 октября 1883 года в Синьчжоу, Шаньси, империя Цин.\n§YПолитическая карьера:§! Президент Янь Сишань - фигура неординарная: сын богатой семьи, потерявшей все, солдат, ставший революционером, уроженец Шаньси, изгнавший маньчжурских магнатов, образцовый губернатор своей любимой провинции, а ныне президент возрожденной Китайской Республики. Еще несколько лет назад мало кто мог предположить, что этот аутсайдер, не имеющий даже полного контроля над своей провинцией, сможет одержать победу над многочисленными противниками. Но он победил каждого из них по очереди и теперь может приступить к преобразованию Китая по патерналистской, автократической линии, вдохновленной его опытом в Японии. Под руководством Яна в Китае наступает новая эра, и "век унижений" перестает существовать.\n\nЯнь Сишань родился в одном из многочисленных банковских и торговых кланов Шаньси и получил традиционное конфуцианское образование, соответствующее его статусу. Это, в сочетании с потерей статуса его семьи после серьезного экономического спада, возможно, объясняет его непростые, раздробленные отношения с дворянством. После поступления в военное училище в Тайюане он на несколько лет уехал учиться за границу, в Японию. Этот опыт стал для него открытием, поскольку он увидел общество, которое быстро модернизировалось при авторитарном, централизованном правительстве. Он также восхищался дисциплиной и кодексом \"Бусидо\" японских военных и высоко оценил их успех в победе над Россией в русско-японской войне. Победа Германской империи в Вельткриге еще больше склонила его к автократии, укрепив его убеждение в необходимости сильного руководства. После Синьхайской революции 1911 г. губернатор Янь возглавил Шаньси, однако после 1913 г. он разорвал связи с Сунь Ятсеном. Несмотря на стремление к единству Китая, он с подозрением относился к попыткам центральных правительств подорвать его контроль над провинцией. Известность ему принесли многочисленные программы модернизации Шаньси, по образцу которых он намеревался преобразовать китайское общество."
 SHX_yan_xishan_commander_desc: "§YОписание генерала\nРодился:§! §g8 октября 1883 года в Синьчжоу, Шаньси, империя Цин.§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gСын богатых банкиров и купцов, Янь Сишань воспитывался в традиционном конфуцианском духе, ожидаемом от провинциальной элиты. Когда некогда процветающее банковское сообщество Шаньси пришло в упадок, молодой человек поступил (как и многие другие) в военное училище в Тайюане в надежде обеспечить себе стабильную жизнь в будущем. В 1904 г. он отправился в Токио для продолжения военного образования, вдохновленный стремительным прогрессом, авторитаризмом и милитаризмом, которые он увидел за границей. В дальнейшем он познакомился с Сунь Ятсеном и вступил в "Тонгменхуэй", подготовив общество \"Кровь и железо\", а затем вместе с другими китайскими революционерами присоединился к корпусу \"Умри с честью\." Вернувшись на родину, он стал командиром в Шаньси, что позволило ему помочь в свержении местных цинских лоялистов во время революции 1911 г.\n\nЕго военные и организаторские способности позволили ему стать военным губернатором Шаньси, де-факто главенствующим над гражданским губернатором. Он пережил несколько попыток подчинить Шаньси центральному правительству, сначала со стороны Юань Шикая, а затем со стороны У Пэйфу. Хотя он требует от своих командиров использования новейших достижений военной техники и тактики, как полевой командир он склонен настаивать на удержании каждого участка земли и управлять кампаниями вдали от фронта. Учитывая его неудачи в борьбе с чжилийскими войсками во время Четвертой чжили-фэнтяньской войны и многочисленные обязанности по управлению, многие сомневаются, что Яню стоит брать на себя командование полевыми войсками. С другой стороны, другие отмечают, что, безусловно, при той мудрости и хитрости, которую проявил \"Образцовый правитель\", вполне естественно, что Янь принял на себя командование.\n\n§YПримечания: Лидер так называемой \"Клики Яня"\, губернатор пользуется огромным влиянием во всей Шаньси.§!"

 #Flavor Leaders
 #乔家才 - Totalist
 SHX_qiao_jiacai: "Цяо Цзяцай"
 SHX_qiao_jiacai_leader_desc: "§YОписание лидера\nРодился:§! 3 апреля 1906 года в Иуане провинции Шаньси империи Цин\n§YПолитическая карьера:§! С юного возраста Цяо Цзяцай был энергичным, отличным учеником и патриотом. Вскоре после поступления в Тайюанскую среднюю школу в 18 лет он был вдохновлен многими активистами из Пекина, которые рассказали ему о Сунь Ятсене и его трех народных принципах. Он вместе с другими студентами сформировал отделение Гоминьдана в уезде Цзяочэн. Спустя год он сбежал из дома чтобы поступить в академию Вампу. Во время Северного похода он вернулся в Шаньси чтобы подготовить своих товарищей к захвату власти Гоминьданом. Однако захвата власти не произошло, по крайней мере в 1927 году. Вместо этого Цзяцай ушел в подполье вместе со своими сторонниками, создав тайную разведывательную ячейку в Цзяочэне. Соратник Чжунцзю, и, по слухам, несменяемый глава северокитайского филиала Гоминьдана был назначен губернатором Шаньси в результате возрождения Гоминьдана. Для Цяо это стало оправданием борьбы, длившейся десятилетиями и доказательством неизбежности обновления Китая."

 #潘自力 - Syndicalist
 SHX_pan_zili: "Пань Цзыли"
 SHX_pan_zili_leader_desc: "§YОписание лидера\nРодился:§! 1 мая 1904 года в уезде Хуясянь провинции Шаньси империи Цин\n§YПолитическая карьера:§! 1920-е годы не были легким временем, многие молодые люди озлобились и радикализировались под влиянием хаоса эры милитаристов. Пань Цзыли был одним из них, поступив в 17 лет на службу в артиллерийский батальон в качестве стажера. Через два года он стал социалистом, вдохновившись Вэй Ечоу и известиями 1925 года о том что Антанта собиралась передать Японии Шаньдун в случае победы в Вельткриге. После организации протетов в Тайюане он был изгнан из Шаньси местными властями, несмотря на то что протесты быстро прекратились, что свидетельствует о жестокости Яня Сишаня. В 1925 году бежал во Францию, обучаясь в Парижском университете имени Сунь Ятсена и находясь в изгнаии, параллельно развивая свои революционные идеи.  В 1933 году вернулся на родину и занялся организацией профсоюзного движения в Тайюане, создав Тайюанский муниципальный профсоюз. В свое время Пань Цзыли был незначительной фигурой даже в левых кругах Шаньси, и Тайюанском профсоюзе, однако в результате повышения популярности социализма в Китае был назначен губернатором Шаньси. Работая с другими левыми группами в Китае, Пань Цзыли и его комитет Синдикалистской молодежной лиги провинции Шаньси намерены способствовать установлению действительно нового порядка в самой угнетенной провинции Китая."

 #胡景通 - Rad Soc
 SHX_hu_jingtong: "Ху Цзиньтун"
 SHX_hu_jingtong_leader_desc: "§YОписание лидера\nРодился:§! 1910, в уезде Фупин провинции Шаньси империи Цин\n§YПолитическая карьера:§! Когда северный поход провалился, многие потеряли надежду и отказались от дела Гоминьдана, но не семья Ху, и в особенности Ху Цзиньтун. Будучи давним приверженцем Гоминьдана Ху Цзиньтун служил в национально-революционной армии Китая в качестве командира батальона. После провала северного похода Ху учился во Франции и вступил в реорганизованный комитет партии Гоминьдан. Он тайно вернулся на родину используя контрабандные схемы Гоминьдана, и благодаря влиянию своего старшего брата Ху Цзиньи устроился на работу в народную армию в качестве штабного офицера. В результате увеличения популярности партии Гоминьдан Шаньси перешла под контроль организации "Белое солнце" и Ху Цзиньтуну было поручено сформировать новое правительство под юрисдикцией трех народных принципов."
 SHX_hu_jingtong_pol_desc: "§YОписание советника\nРодился:§! §g1910 в уезде Фупин провинции Шаньси империи Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §gФу Цзиньтун-уроженец Шаньси, член семьи преданных гоминьдановцев. Родился в 1910 году на рубеже Синхайской революции, в 1924 году вступил в национально-революционную армию и стал командиром батальона во время северного похода. Интервенция Германии и неудачи революции не ослабили его верности делу Гоминьдана. В 1928 году он уехал учиться во Францию в университете Сунь Ятсена. Вернувшись на родину из Японии он смог устроиться командиром батальона в народную армию через Цзин Юэсю. Его непоколебимую веру в усиление Гоминьдана многие считают излишне оптимистичной, однако он прикладывает к этому руку, руководя сетью единомышленников, действующих в Шаньси, при этом находясь в Шаньси.§!\n\n§YПримечания: Лидер местного отделения Реорганизованной ассоциации товарищей Гоминьдана Ху Цзиньтун и его сторонники крепко стоят за Фэна Юйсяна и его армию.§!"

 #魏野畴 - Soc Dem
 SHX_wei_yechou: "Вэй Йечоу"
 SHX_wei_yechou_leader_desc: "§YОписание лидера\nРодился:§! 1898, в уезде Синьпин провинции Шаньси империи Цин\n§YПолитическая карьера:§! Вэй Йечоу - революционер родом из Шаньси, после окончательной победы Гоминьдана в Шаньси он стал губернатором этой провинции. Познакомившись с революционными идеалами во время учебы в Пекине, он стал одним из первых организаторов социалистической деятельности в Шаньси. В 1920-х гг. он вместе с другими социалистами работал с генералами народных армий над вытеснением из региона войск Бэйяна, присоединившись к Северной экспедиции, которая потерпела неудачу в попытке сбросить реакционное иго. Неудача в революции, очевидно, не остановила Вэя, и он продолжал организовывать подпольные элементы Гоминьдана, внедряясь в ряды народных армий. В частности, его усилия по созданию крестьянских ассоциаций в этом районе принесли ему значительную популярность среди обедневших крестьян и малообеспеченных фермеров Шаньси. Теперь, с помощью внешних игроков, Вэю предстоит создать в регионе революционное правительство."
 SHX_wei_yechou_pol_desc: "§YОписание советника\nРодился:§! §g1898 в уезде Синьпин провинции Шаньси империи Цин§!\n§YСимпатизирует:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §gВэй Йечоу - революционер родом из Шаньси. Выросший в окрестностях Сианя, он изучал историю и географию в Пекинской нормальной школе. В 1910-х гг. под влиянием Ли Дачжао он стал социалистом. Вместе с Ян Чжунцзянем, Ли Цзычжоу и Лю Тяньчжаном Вэй Ечоу организовал Шаньсийскую студенческую ассоциацию и в 1921 г. вернулся домой в Юйлинь в качестве учителя средней школы.\n\nЧасто перемещаясь между Пекином и Шаньси, в 1925 г. он возглавил студентов-марксистов в Сиане, чтобы вместе с Ян Хучэном и другими восставшими солдатами выступить против аньхойской клики военачальника Ву Синтяня. Это восстание присоединилось к народной армии, и примерно в это время Вэй отправился в Гуанчжоу для участия во Втором национальном конгрессе Гоминьдана. Во время Северной экспедиции Вэй организовал многих своих товарищей в Центральный комитет партии провинции Шаньси, возглавив отдел пропаганды.\n\nВ конечном итоге альянсу народной армии и Гоминьдана не удалось сломить Чжили, но их связи сохранились. Вэй возглавляет политический отдел Гоминьдана и остается фактическим лидером Гоминьдана в Шаньси. Их влияние в Ассоциации фермеров уезда Сиань (Чанган) обеспечило Вэю значительное влияние на более радикальное крыло народной армии.§!\n\n§Y Лидер местного отделения Временного комитета действий, связанного с Гоминьданом, Вэй Йечоу и его союзники прочно встали на сторону Фэн Юйсяна и его армии.§!

 #趙丕廉 - Soc Lib
 SHX_zhao_pilian: "Чжао Пилян"
 SHX_zhao_pilian_hos_desc: "§YОписание лидера\nРодился:§! 1882 в деревне Вутай провинции Шаньси империи Цин\n§YПолитическая карьера:§! Восхождение Чжао Пиляна к власти началось в 1911 г. Выпускник и один из первых студентов Шаньсийского университета, Чжао Пилян был одним из первых революционеров Синьхайской революции, что закрепило за ним репутацию революционера-республиканца. Его готовность успокоить и договориться с протестующими студентами также завоевала ему общественную поддержку, и в 1920-е гг. он стал фактическим министром образования провинции, занимая пост директора Народной нормальной школы. В результате недавнего вмешательства извне он был выбран на пост нового губернатора Шаньси как человек умеренных либеральных взглядов, хотя у него есть и более темная сторона - многие не обращают должного внимания на его опыт службы в качестве капитана полиции и работы в византийской бюрократии Шаньси."
 SHX_zhao_pilian_pol_desc: "§YОписание советника\nРодился:§! §g1882 в деревне Вутай провинции Шаньси империи Цин§!\n§YСимпатизирует:§! §gНезависимым§!\n§YПолитическая карьера:§!§Чжао Пилян - директор народной школы для учителей в Тайюане, наставник будущих педагогов Шаньси. В этой роли он стал фактическим министром образования провинции, занимая более умеренную позицию с тех пор, как Чжао Дайвэнь был смещен из-за давления студентов. Чжао родился в 1882 г. и был студентом одного из самых первых классов Шаньсийского университета. Участник Синьхайской революции против Цин в 1911 г., он был сначала арестован Юань Шикаем, но затем успешно бежал на юг. Вернувшись, он открыл фабрику, затем стал начальником полиции, владельцем книжного магазина и мировым судьей. Благодаря своему богатому опыту и революционным убеждениям он стал подходящей кандидатурой для Яня в 1925 г., чтобы умиротворить радикальную студенческую организацию, относительно лояльную к статус-кво, но готовую при необходимости выступить на стороне либеральных лидеров. Он по-прежнему убежден, что Шаньси остро нуждается в реформе образования, и надеется стать инициатором таких изменений.§!\n\n§YПримечания: Хотя Янь Сишань является одним из основных членов правительства, его связь с местными студенческими группами и другими представителями либеральной интеллигенции означает, что он рассматривается как человек, который принесет пользу обеим сторонам.§!"

 #王驤 - Mar Lib
 SHX_wang_xiang: "Ван Сян"
 SHX_wang_xiang_intro: "Ученый, учитель, а затем член Тунмэньхуэй в последние дни существования старой империи Цин, Синьхайская революция ознаменовала начало серьезных изменений не только в траектории развития Китая. Ван, в то время директор средней школы в Шаньси, в 1916 году сменил профессию и стал аудитором и менеджером в ряде горнодобывающих компаний.\n\n Поднявшись по карьерной лестнице, он основал собственную фабрику в 1930 году в своей родной провинции Шаньси, в начале десятилетнего плана Яня и Фэна. Попав в поле зрения губернатора Яня, Ван стал президентом Провинциального банка Шаньси, полуофициального учреждения, которое было неотъемлемой частью способности Яня контролировать провинциальные финансы. Одновременно занимая посты члена провинциального правительства, директора Строительного бюро и директора Бюро помощи сельским жителям, Ван усиливает влияние нового поколения политиков в Шаньси.\n\nПосле катастрофического участия Яня в Четвертой Чжили-Фэнтяньской войне, Ван и многие другие в Шаньси видят необходимость не только в большей финансовой ответственности (особенно перед лицом серьезной бесхозяйственности в Десятилетнем плане), но и в большем сотрудничестве с центральным правительством."
 SHX_wang_xiang_hos_desc: "§YОписание лидера\nРодился:§! 1887, Шуян, Шаньси, Империя Цин\n§YПолитическая карьера:§! $SHX_wang_xiang_intro$\n\nСместив Яня с поста губернатора Шаньси, эта клика, состоящая из ведущих купцов, консервативной интеллигенции и лояльных военачальников, должна была стать уступчивым гражданским режимом, чтобы сохранить контроль над регионом."
 SHX_wang_xiang_pol_desc: "§YОписание советника\nРодился:§! §g1887, Шуян, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_wang_xiang_intro$§!\n\n§YБудучи членом ближайшего окружения Яня и имея обширные связи в центральном правительстве, Ван, как ожидается, будет яростно сопротивляться любому продвижению Гоминьджуна, направленному против его позиции.§!"
 SHX_wang_xiang_sic_desc: "§YОписание советника\nРодился:§! §g1887, Шуян, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_wang_xiang_intro$\n\nПотепление отношений между Тайюанем и Пекином позволило Вану подняться во влиянии и укрепить свои позиции на стороне губернатора Яня. Это знаменует собой победу клики Вана и укрепление интересов Пекина в провинции§!\n\n§YПримечания: Будучи членом ближайшего окружения Яня и имея обширные связи в центральном правительстве, Ван, как ожидается, будет яростно сопротивляться любому продвижению Гоминьджуна, направленному против его позиции.§!"

 #商震 - Soc Con
 SHX_shang_zhen: "Шан Чжэнь"
 SHX_shang_zhen_intro: "Выпускник военного училища в Баодине и ранний революционер Тунмэнхуэй (познакомился с Сунь Ятсеном во время ссылки в Японию), Шан получил репутацию республиканского лидера благодаря своим действиям в 1910-х годах. Его ранняя связь с Фэн Юйсяном помогла ему уберечься от казни, но в 1916 году Шан оказался на службе у нового губернатора Янь Сишаня. Это привело его в Шаньси, где он помогал в реформах провинциальной армии и участвовал в нескольких конфликтах, в том числе против Фэна.\n\nПо-прежнему, его эффективность как командира была продемонстрирована в 1920-х годах, хотя его лояльность стала подозрительной в Шаньсийской клике из-за его продолжающихся симпатий к Гоминьдану и нежелания принять участие в движениях Яна или Фэна в 1930-х годах."
 SHX_shang_zhen_hos_desc: "§YОписание лидера\nРодился:§! 21 сентября 1888, Шаосин, Чжэцзян, Империя Цин\n§YПолитическая карьера:§! $SHX_shang_zhen_intro$\n\nТем не менее, его эффективность как командира была продемонстрирована в 1920-е годы, хотя его лояльность стала вызывать подозрения в Шаньсийской клике из-за его постоянных симпатий к Гоминьдану и нежелания присоединиться к движениям Яня или Фэна в 1930-е годы.\n\nЭто воздержание было правильным выбором, так как окончательным хозяином Шаньси не был ни один из сильных людей. Вместо этого внешние силы решили назначить Шана новым губернатором Шаньси, доверив ему и его соратникам, националистически настроенным офицерам и другим сторонникам, управление оккупированной провинцией. Означает ли это соблюдение Трех принципов или очередную жестокую диктатуру, пока неизвестно."
 SHX_shang_zhen_sic_desc: "§YОписание советника\nРодился:§! §g21 сентября 1888, Шаосин, Чжэцзян, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_shang_zhen_intro$\n\nТем не менее, его эффективность как командира была продемонстрирована в 1920-х годах, хотя его лояльность в Шаньси стала подозрительной из-за его постоянных симпатий к Гоминьдану и нежелания присоединиться к движениям Яня или Фэна в 1930-х годах.\n\nВ попытке обеспечить преданность Шана растущей клике, вдохновленной Гоминьданом, и следить за Тайюанем, Фэн Юйсян решил назначить Шана губернатором провинции Шаньси. Это повысило авторитет Шана в правительстве и склонило на его сторону многих колеблющихся членов армии.§!"
 SHX_shang_zhen_army_chief_desc: "§YОписание офицера\nРодился:§! §g21 сентября 1888, Шаосин, Чжэцзян, Империя Цин\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gВыпускник военной академии в Баодине в 1900 году, он посещал занятия по иностранным языкам в военной академии и познакомился с революционными идеалами, пронизывающими все слои общества. Примерно в это же время он познакомился с Фэн Юйсяном, товарищем молодого революционера. Неудачная попытка убийства Цайсюня, министра военно-морского флота, вынудила Шана бежать от цинских чиновников за границу, в Японию, где он продолжил получать военное образование. Там он познакомился с Сунь Ят-сеном и закрепил свое участие в Тунмэнхуэй.\n\nВо время Синьхайской революции Шан возглавил революционные ополчения на севере Китая, сначала в Фэнтяне, а затем в Шаньдуне. Его постоянная поддержка Гоминьдана, несмотря на номинальную лояльность правительству Юань Шикая, привела к аресту, хотя вмешательство Фэна обеспечило его освобождение. Участвуя в Войне за национальную защиту, в 1916 году он попал на службу к губернатору Шаньси Янь Сишаню.\n\nКак один из людей Яня, Шан возглавил 4-ю смешанную бригаду, а затем 1-ю смешанную бригаду. Он участвовал в различных конфликтах на центральных равнинах Китая, а также в Суйюане. Его военные реформы были успешными в улучшении армии Шаньси, однако они оказались недостаточными в Четвертой Чжили-Фэнтяньской войне, и с тех пор влияние Шана уменьшилось из-за растущей подозрительности Яна.\n\n Тем не менее, он остается главным кандидатом на руководство армией из-за его обширных политических связей и многолетнего опыта.§!\n\n§YПримечания: Преданный Яню с гоминьдановскими симпатиями, Шан и ему подобные, как ожидается, останутся в стороне от борьбы за власть в Шаньси.§!"
 SHX_shang_zhen_commander_desc: "§YОписание генерала\nРодился:§! §g21 сентября 1888, Шаосин, Чжэцзян, Империя Цин\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §gВыпускник военной академии в Баодине в 1900 году, он посещал занятия по иностранным языкам в военной академии и познакомился с революционными идеалами, пронизывающими все слои общества. Примерно в это же время он познакомился с Фэн Юйсяном, товарищем молодого революционера. Неудачная попытка убийства Цайсюня, министра военно-морского флота, вынудила Шана бежать от цинских чиновников за границу, в Японию, где он продолжал получать военное образование.\n\nВ период Синьхайской революции Шан возглавил революционные ополчения на севере Китая, сначала в Фэнтяне, а затем в Шаньдуне. Его постоянная поддержка Гоминьдана, несмотря на номинальную преданность правительству Юань Шикая, привела к аресту, хотя вмешательство Фэна обеспечило его освобождение. Участвуя в Войне за национальную защиту, в 1916 году он попал на службу к губернатору Шаньси Янь Сишаню.\n\nКак один из людей Яня, Шан возглавил 4-ю смешанную бригаду, а затем 1-ю смешанную бригаду. Он участвовал в различных конфликтах на центральных равнинах Китая, а также в Суйюане. Его военные реформы были успешными в улучшении армии Шаньси, однако они оказались недостаточными в Четвертой Чжили-Фэнтяньской войне, и влияние Шана с тех пор уменьшилось из-за растущей подозрительности Яня.§!\n\n§YПримечания: Преданный Яню с гоминьдановскими симпатиями, Шан и ему подобные, как ожидается, останутся в стороне от борьбы за власть в Шаньси.§!"

 #趙戴文 - Nat Pop
 SHX_zhao_daiwen: "Чжао Дайвэнь"
 SHX_zhao_daiwen_intro: "Чжао Дайвэнь родился в 1867 году и повидал все, что касается проблем больного Китая. В юности он был свидетелем постоянных неудач Движения за самоукрепление династии Цин, вынужден был прилежно учиться, чтобы вырваться из нищеты своей бедной семьи из Шаньси. Только в конце 30-х годов он смог уехать за границу и получить университетское образование в Японии - вскоре после поражения русских войск в Маньчжурии. Там он вступил в Тунмэньхуэй и встретил Янь Сишаня, и его жизнь (вместе с мировоззрением) изменилась навсегда.\n\nНа родине он стал главным лейтенантом нового губернатора Шаньси, занимая должность генерального секретаря канцелярии губернатора. С тех пор он занимает различные должности по мере необходимости, выступая в роли более образованного, конфуцианского наставника Яна. У него также есть своя сеть, он заключает союзы с буддийскими группами (он сам набожный буддист), местными дворянскими кланами, элементами бюрократии и даже поддерживает связи с представителями центрального правительства."
 SHX_zhao_daiwen_hos_desc: "§YОписание лидера\nРодился:§! 28 ноября 1867, Утай, Шаньси, Империя Цин\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! Многолетний наставник Янь Сишаня, Чжао Дайвэнь собрал довольно много сторонников: он создал сеть буддийских групп (он сам набожный буддист), местных дворянских кланов, элементов бюрократии и даже связей с представителями центрального правительства. Но в какой-то момент сторонние группы, похоже, решили назначить Чжао новым лидером Шаньси, заменив губернатора Яня более старой и, возможно, более мудрой в их глазах фигурой. Но, пожалуй, самым ярким проявлением правления Чжао является Общество омовения сердца, группа неоконфуцианских фанатиков, желающих полного возрождения не только Шаньси, но и всего Китая. Эти амбиции вряд ли покинут провинцию, но почти наверняка оставят свой след в Шаньси."
 SHX_zhao_daiwen_pol_desc: "§YОписание советника\nРодился:§! §g28 ноября 1867, Утай, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_zhao_daiwen_intro$ Его помощь была незаменима для увековечивания правления Янь Сишаня на протяжении многих десятилетий и заслужила его глубокое уважение.§!\n\n§YПримечания: Наставник и многолетний заместитель Яня, убежденный традиционалист, не вызывает сомнений в преданности Чжао.§!"
 SHX_zhao_daiwen_sic_desc: "§YОписание советника\nРодился:§! §g28 ноября 1867, Утай, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_zhao_daiwen_intro$\n\nЕго помощь была незаменима для увековечивания правления Янь Сишаня на протяжении многих десятилетий и заслужила его глубокое уважение. Это уважение, естественно, было вознаграждено положением у уха губернатора Яня. Ему приписывают основное влияние на неоконфуцианский поворот Яня, спонсирование Общества промывания сердец и других реакционных, националистических групп.§!\n\n§YПримечания: Наставник и многолетний заместитель Яня, убежденный традиционалист, не вызывает сомнений в преданности Чжао.§!"

 #梁化之 - Nat Pop
 SHX_liang_huazhi: "Лян Хуачжи"
 SHX_liang_huazhi_intro: ""Племянник" Янь Сишаня, а точнее, один из младших родственников Яня, Лян Хуачжи провел свою раннюю жизнь в лавке отца. Однако его росту способствовал заботливый "дядя", который помог ему получить образование (в школах, основанных губернатором, не меньше) и назначил его своим личным секретарем. Время учебы в средней школе и университете подтолкнуло его к радикальным взглядам, он вступил в различные националистические и часто социалистические группы в кампусе, но после окончания университета он нашел работу по управлению личной печатью губернатора Яна и "особыми расходами"."
 SHX_liang_huazhi_hos_desc: "§YОписание лидера\nРодился:§! 1 ноября 1906, Шицзявань, Шаньси, Империя Цин\n§YПолитическая карьера:§! Племянник свергнутого Янь Сишаня, Лян Хуачжи - неоднозначный выбор внешних сил для назначения на пост губернатора Шаньси. Молодой, энергичный и радикальный, Лян долгое время служил критически важным помощником своего старшего родственника, хотя есть предположения, что губернатор Янь продолжает оказывать на него закулисное влияние. Однако он не просто марионетка внешних сил или Яня: У Ляна под началом довольно большая группа ультранационалистически настроенных ополченцев, состоящая из молодых дворян и других радикально настроенных представителей элиты, и все они находятся под знаменем его так называемой "Лиги жертвоприношения". В то время как они работают над радикальным изменением социальной и политической структуры Шаньси, многие задаются вопросом, не жалеют ли его марионеточные хозяева о своем выборе."
 SHX_liang_huazhi_pol_desc: "§YОписание советника\nРодился:§! §g1 ноября 1906, Шицзявань, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_liang_huazhi_intro$ Его связи с другими студентами-радикалами, придерживающимися правых взглядов, иногда пригождались, и, несмотря на де-юре бесправное положение в канцелярии губернатора, он, как и многие другие на его месте, сохранил для губернатора больше вещей, чем печатей.§!\n\n§YПримечания: Племянник Яна и антисоциалистический радикал, Лян скорее умрет, чем откажется от дела своего дяди.§!"
 SHX_liang_huazhi_sic_desc: "§YОписание советника\nРодился:§! §g1 ноября 1906, Шицзявань, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YПолитическая карьера:§! §g$SHX_liang_huazhi_intro$ Его связи с другими студентами-радикалами, придерживающимися правых взглядов, иногда пригождались, и, несмотря на то, что де-юре он был бессилен на посту губернатора, как и многие другие на его месте, он служил главным хранителем секретов и доверенным лицом.\n\nЭто возвело его на особую высоту в окружении губернатора. Он стал одним из самых доверенных помощников Яна, с которым его связывали узы гуще воды. Более того, он сам набирает силу, собирая националистически настроенную молодую элиту под одним тынзянским ультранационалистическим знаменем.§!\n\n§YПримечания: Племянник Яна и антисоциалистический радикал, Лян скорее умрет, чем откажется от дела своего дяди.§!"
 SHX_liang_huazhi_desc: "§YОписание генерала\nРодился:§! §g1 ноября 1906, Шицзявань, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Яня§!\n§YВоенная карьера:§! §g$SHX_liang_huazhi_intro$\n\nВ условиях, когда его дядя испытывает сильное давление со стороны растущего радикализма и конфликтов, заливающих кровью землю, Лян получил задание собрать националистически настроенную молодую элиту из дворянства Шаньси, городской верхушки и университетов в потенциальную политическую и все более военную силу. Эта "Лига жертвоприношения" черпает вдохновение в синьхайских группах, и в качестве ее главы Лян оказался на удивление компетентным.§!\n\n§YПримечания: Племянник Яна и антисоциалистический радикал, Лян скорее умрет, чем откажется от дела своего дяди.§!"

