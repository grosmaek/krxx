 SHX_republic_of_china_air_force_idea: "Военно-воздушные силы Китайской Республики"
 SHX_republic_of_china_air_force_idea_desc: "Хотя первые воздушные операции начались с пекинского аэродрома Наньюань династии Цин, ВВС Китайской Республики обязаны своим возникновением усилиям Янь Сишаня в Шаньси по модернизации провинции с небольшим аэродромом и академией. Сейчас, когда наша промышленная и военная мощь сильна как никогда, перед нами стоит задача продолжить наследие, оставленное теми, кто был до нас, и создать действительно мощные и современные военно-воздушные силы для китайского народа"
