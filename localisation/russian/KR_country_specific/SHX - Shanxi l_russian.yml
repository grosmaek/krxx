 #Qing Influence Decisions
 SHX_QIE_ties: "В тени Пекина"
 SHX_QIE_ties_desc: "Центральное правительство уже давно нависает над нами, наблюдая и ожидая, когда мы оступимся. Однако, их унизительная неудача в управлении Лигой показала их слабость, и Янь мудро предложил вести переговоры на равных.\n\nИсторически, наши усилия в течение многих лет свести их влияние к минимуму были в основном успешными, хотя и ценой изоляции и вялой модернизации. Центральное правительство почти полностью окружает нас, лишая нас независимых связей. Более тесное сотрудничество с Пекином открывает много возможностей для модернизации провинции. Однако мы должны быть осторожны, чтобы не позволить им слишком сильно влиять на нашу экономику. В конце концов, их щупальца, скорее всего, не будут удовлетворены только экономической сферой, и эти щупальца попытаются распространиться на другие ключевые столпы нашей независимости, удерживающие наше правительство у власти.\n\nНе забывайте о нашей конечной цели, которая заключается в спасении нашей нации. §RБудьте внимательны, наше взаимодействие с Пекином не одностороннее, у них тоже много карт в рукаве.§! Если мы хотим вырваться из-под ига Пекина, мы должны быть хитрее.\n\n[SHX_paying_with_inf_or_pp_defined_text]"

 SHX_paying_with_pp_key: "§YВ настоящее время мы платим с помощью £GFX_pol_power политической власти§!"
 SHX_paying_with_inf_key: "§YВ настоящее время мы платим с помощью [QIE.GetFlag] влияния§!"

 SHX_switch_payment: "Переключение выплат"
 SHX_switch_payment_desc: "Нажмите на это решение, чтобы выбрать между платой за влияние Цин или политической властью!"

 SHX_suiyuan_betrayal_decision: "Проблема со стороны центрального правительства"
 SHX_suiyuan_betrayal_decision_desc: "Центральное правительство унизило нас из-за вопроса о Суйюане, значительно уменьшив наш авторитет и поставив под сомнение ценность нашего так называемого союза. Губернатор не видит больше необходимости в сотрудничестве с Пекином и говорит, что мы должны найти свой собственный путь, независимый от вероломных слов Пекина.."

 SHX_hire_qie_labour: "Нанять квалифицированных рабочих из провинции Чжили"
 SHX_hire_qie_labour_desc: "По сравнению с рабочими Шаньси, благодаря близости к Тяньцзиню и Пекину, рабочие провинции Чжили гораздо более квалифицированные и грамотные. В условиях, когда экономика Китая находится в руинах, давайте пригласим их с нашими предложениями выгодной и дешевой земли в обмен на их труд."

 SHX_hire_qie_labour2: "Нанять квалифицированных рабочих из провинции Чжили"
 SHX_hire_qie_labour2_desc: "По сравнению с рабочими Шаньси, благодаря близости к Тяньцзиню и Пекину, рабочие провинции Чжили гораздо более квалифицированные и знающие. В условиях, когда экономика Китая находится в руинах, давайте пригласим их с нашими предложениями выгодной и дешевой земли в обмен на их труд."

 SHX_military_construction_crews: "Нанять военные строительные бригады"
 SHX_military_construction_crews_desc: "Наша военная инфраструктура, относительно современная по китайским меркам, несомненно, могла бы воспользоваться помощью рабочих военных заводов и персонала из соседней провинции Чжили. Поскольку их предприятия значительно современнее (в результате их прошлого сотрудничества с немцами), давайте посмотрим, чему мы можем у них научиться."

 SHX_seek_loan_from_beijing: "Обратиться за кредитом к [QIE.GetNameDef]."
 SHX_seek_loan_from_beijing_desc: "В целях дальнейшего экономического прогресса и развития, давайте предложим правительству в Пекине предоставить кредит для помощи в проведении наших реформ. Увеличение ликвидности необходимо для осуществления практически любых реформ в этой провинции - будь то подкуп важнейших представителей власти, приобретение современных инструментов или заверение деловых кругов в стабильности наших облигаций."

 #Qing side of Influence Decisions
 SHX_QIE_shanxi_diplomacy_decisions_category: "Наши интересы в Шаньси"
 SHX_QIE_shanxi_diplomacy_decisions_category_desc: "Клика Шаньси, с ее высокими горами и двойными армиями, уже давно является шипом в нашем боку. У нас есть несколько способов, чтобы сделать их более сговорчивыми, §Gи по мере развития ситуации могут появиться и другие способы.§! Сохранение нашей сферы влияния жизненно важно для защиты Северо-Запада.\n\nПоддержка Шаньси в §Yвоенной сфере§! является критическим фактором, определяющим их способность мобилизоваться против нас. Сдерживание их §Yвоенной поддержки§! от чрезмерного роста необходимо, если мы хотим сохранить национальное единство. Их §Yвоенная поддержка§! в настоящее время [?SHX.has_war_support|%R0]\n\nОпасайтесь также растущего влияния Гоминьцзюнь - ренегатской фракции клики Чжили, которая настолько глубоко прониклась революционным духом, что не желает работать с нами. §!§C Сила Гоминьцзюнь - [SHX.GMJ_coup_strength].§!§!§!\n\nНоминальное подчинение клики Шаньси нашему правительству мало успокаивает, учитывая нашу прошлую вражду. Тем не менее, обстоятельства, сложившиеся после кончины Лиги, означают, что у нас есть очень ограниченная возможность потенциально изменить наши отношения с Шаньси и ее руководством. В этом танце и Тайюань, и Пекин будут иметь возможность манипулировать ситуацией в свою пользу. Сохраняя наше §GВлияние высоким§!,а их §YВоенную поддержку низкой§! и §GУдерживая Гоминьцзюнь вне власти§!, мы будем иметь Шаньси в соответствии с нашими интересами."

 SHX_QIE_begin_negotiations: "Переговоры с Тайюанем"
 SHX_QIE_begin_negotiations_desc: "Победа Янь Сишаня над вероломным Фэн Юйсяном в Шаньси также является высшей точкой нашего влияния. Если мы не начнем действовать в ближайшее время, у губернатора могут возникнуть глупые мысли о том, чтобы восстать самому, когда ему больше не понадобится наша помощь в пресечении красной стихии. Нам нужно действовать быстро, чтобы заручиться лояльностью провинции, и при необходимости пойти на определенные уступки, чтобы успокоить хитрого военачальника. Будет отправлено сообщение с предложением провести переговоры в нашей столице, и если он умен, то придет с предложением в руках. Скорее всего, он будет ожидать территориальных уступок для любого потенциального союза. Тем не менее, это, возможно, единственный путь к прочному миру на Центральных равнинах."

 SHX_QIE_court_influence_in_taiyuan: "Искать влияние в Тайюане"
 SHX_QIE_court_influence_in_taiyuan_desc: "Несмотря на их претензии, военачальник - это всего лишь центр гораздо более крупной и извилистой паутины политических, военных и экономических связей. И, что более важно, она может быть разрушена и, возможно, вытеснена более сильной и решительной силой. Возможно, нам еще рано рассматривать возможность исключения [SHX.GetLeader] из картины. Однако, тем не менее, есть немалая польза в том, чтобы перетянуть на свою сторону несколько фигур, по одной за раз. Возможно, неудачливый бизнесмен и его корпорация, наивный идеалист и его ученики, полковник, которого долгое время не продвигали по службе, или недовольный землевладелец и его клан - по всей сети можно найти потенциальных кандидатов. Все это, конечно, стоит денег, но это цена, которую мы готовы заплатить."

 SHX_QIE_relief_for_shanxi: "Экономическая помощь для облегчения экономического кризиса"
 SHX_QIE_relief_for_shanxi_desc: "С тех пор, как произошел глобальный обвал, вызванный крахом Берлинской фондовой биржи, мы неустанно работаем над стабилизацией ситуации в Китае - к счастью, нас обошло стороной худшее из этого. Тем не менее, многие по-прежнему просят нас о помощи - в том числе многие торговцы и промышленники в Тайюане. Наши агенты на местах, особенно после разговора с Ван Сяном (сочувствующим и высокопоставленным членом правительства Шаньси), сообщили, что предложение обширной серии кредитов и других форм финансовой помощи заслужит благодарность делового сообщества - и поставит губернатора [SHX.GetLeader] в долги перед нами."

 SHX_QIE_buyout_local_companies: "Выкуп местных компаний"
 SHX_QIE_buyout_local_companies_desc: "Инициатива правительства Шаньси по открытию своей экономики предоставляет уникальную возможность для реализации наших собственных интересов. В Шаньси уже почти десять лет промышленность находится под жестким государственным контролем, что делает их деловые операции непрозрачными и неэффективными. С другой стороны, они обладают всем необходимым для успешной индустриализации: широким доступом к высококачественному углю, дешевой рабочей силе и достойной инфраструктуре. И они уже начали индустриализацию, даже если она все еще находится в зачаточном состоянии. Привлекая инвесторов с нашей стороны, включая китайцев и некоторых наших союзников-иностранцев, а также несколько подставных компаний, принадлежащих нашему правительству, мы можем получить огромную прибыль, приобретая недавно приватизированные отрасли и небольшие компании."

 SHX_QIE_entrench_our_grip: "Укрепить нашу хватку в Тайюане"
 SHX_QIE_entrench_our_grip_desc: "Теперь, когда мы получили точку опоры в Тайюане, с различными торговцами, акционерными обществами и другими инвесторами, прямо или косвенно связанными с нашими интересами, пришло время укрепить наши позиции в Шаньси. В конце концов, Янь Сишань - непостоянный человек, а Фэн Юйсян - предатель, и неизвестно, когда  они захотят нас предать. Инвесторы, похоже, тоже это понимают, опасаясь возможной национализации и потери недавно приобретенных активов. В результате мы, как молчаливый партнер, попросим наших агентов начать программу консолидации мелких компаний в более крупные консорциумы, способные более эффективно вести переговоры с администрацией Шаньси."

 SHX_QIE_agricultural_relief_package: "Пакет помощи сельскому хозяйству Шаньси"
 SHX_QIE_agricultural_relief_package_desc: "Движение за восстановление сельских районов, возглавляемое такими интеллектуалами, как Ян Янчу (Джеймс Йен) и Лян Шумин, долгое время поддерживало различные программы по улучшению китайской сельской местности и централизации политического контроля. Хотя степень поддержки этих амбиций с годами то возрастала, то падала, в самом Шаньси они предоставляют уникальную возможность. В провинции проводится программа реформирования сельского хозяйства, и она остро нуждается в дополнительном финансировании и технической поддержке, чтобы выполнить нереальные квоты, установленные руководством. Поэтому один из способов замаскировать наше влияние заключается в том, чтобы такие люди, как Ян и Лян, спонсировали законопроект о выделении Шаньси дополнительных сельскохозяйственных ресурсов - с нашим тихим, но решающим влиянием на конечный продукт. Таким образом, мы можем начать привлекать к себе все более раздраженное дворянство Шаньси, которым долгое время пренебрегал Янь и которого Фэн сделал козлом отпущения."

 SHX_QIE_literacy_campaign: "Кампания по ликвидации неграмотности в Шаньси"
 SHX_QIE_literacy_campaign_desc: "Борьба с неграмотностью - страстный проект многих интеллектуалов - приняла новый оборот благодаря тому, что Шаньси вновь взяла курс на улучшение образования во всей провинции. Янь Янчу (Джеймс Йен) - своего рода знаменитость в провинции благодаря своему многолетнему опыту борьбы с безграмотностью молодежи и поощрению подобных образовательных реформ, и он готов спонсировать законопроект в Национальном собрании, чтобы направить в Шаньси дополнительную помощь в сфере образования. Естественно, конечно, это имеет побочный эффект: многие интеллектуалы в провинции вступают в контакт с некоторыми из наших, и эта диффузия идей, надеюсь, даст нам еще одно поле для наших усилий по оказанию влияния на провинцию."

 SHX_QIE_beijing_training_group: "Развернуть учебную группу в Баодине"
 SHX_QIE_beijing_training_group_desc: "Баодинская военная академия - одна из лучших военных академий во всем Китае, она воспитала несколько поколений эффективных офицеров, включая Фу Цзуои и Сюй Юнчана из Шаньси. При всех наших проблемах с кликой Шаньси, они - самое близкое к авангарду на северо-западе. Поэтому мы должны организовать учебную миссию - включая офицеров, вооружение и прочее оборудование для их подготовки. Братские узы, возникшие между нашей и их армиями, надеемся, никогда не будут забыты."

 SHX_QIE_assert_our_dominance: "Утвердить свое господство"
 SHX_QIE_assert_our_dominance_desc: "Даже если мы вынуждены терпеть эту ситуацию с военачальниками, это не значит, что мы должны полностью оставить этих вождей на произвол судьбы. Это было бы приглашением к неприятностям, равносильно проявлению слабости. Действительно, время от времени нашим \"правителям\" нужно напоминать об их месте, но силовые методы не всегда оптимальны. Поэтому мы будем более хитрыми, хотя и не менее продуманными в своем послании. В Тайюань направлена инспекция наших министерств, чтобы убедиться, что они соблюдают законы страны. Хотя они могут скрипеть и скрежетать зубами, они мало что могут с этим поделать."

 SHX_QIE_promote_chinese_unity: "Продвижение китайского единства"
 SHX_QIE_promote_chinese_unity_desc: "Несмотря на все разделения и все сражения, которые принесла эпоха военачальников, мало кто спорит с тем, что существует только один Китай и что конечной целью всего этого будет возрождение нации. Эти националистические мысли пронизывают интеллектуальный класс, военных и даже самых низших крестьян. Поэтому, перед лицом нарастающей волны японской агрессии на востоке, включая их лаптевых союзников в Фэнтяне, крайне важно, чтобы мы напомнили всем о необходимости защиты нашей родины от иностранных захватчиков. Небольшим толчком с нашей стороны мы можем легко разжечь антиимпериалистический пыл среди жителей Шаньси."

 SHX_QIE_prop_up_yan: "Поддержать правительство Янь Сишаня"
 SHX_QIE_prop_up_yan_desc: "Янь Сишань утверждает, что он выжил в политике, и, возможно, его десятилетнее правление с 1911 года является доказательством этого факта. Но сейчас, как никогда, кажется, что Янь борется за сдерживание власти Гоминьцзюнь - бури, которую он сам на себя навлек, когда впервые позволил Гоминьцзюнь обосноваться в своих владениях вместо того, чтобы позволить нам уничтожить их. Но, увы, у нас нет другого выбора, кроме как поддерживать его упадочное правительство, удерживая на его стороне торговые кланы и дворянство, а также всех представителей интеллигенции, которых мы можем привлечь. Наша щедрая кредитная линия и поддержка его изнемогающей провинциальной армии тоже не помешает."

 SHX_QIE_commission_order: "Комиссионный заказ от Тайюаньского арсенала"
 SHX_QIE_commission_order_desc: "Поскольку над Китаем нависла тень войны, необходимо заключить множество контрактов на оборонное производство по всей стране, чтобы обеспечить Центральную армию необходимым провиантом накануне потенциального конфликта. Тайюаньский арсенал, один из крупнейших в Северном Китае, способный производить артиллерию, винтовки и гранаты западного образца, должен быть задействован в этих усилиях, а не служить демонстрацией очередного пафосного силовика. Поэтому серия заказов на критически важные детали и оружие будет передана в руки арсенала, который будет производить все необходимое для защиты страны. В качестве побочного эффекта, мы надеемся, что это оружие не попадет в руки наших нелояльных \"союзников\" в Тайюане."

 SHX_QIE_secure_favorable_trade_deal: "Обеспечение благоприятной торговой сделки"
 SHX_QIE_secure_favorable_trade_deal_desc: "Шаньси является родиной большого запаса высококачественного угля, который можно добывать по очень низким ценам в больших количествах. Тем не менее, это месторождение уже давно затмевается углем, добываемым в Шаньдуне и Хубэе благодаря огромной неэффективности, вызванной неумелым управлением Яня. Поскольку Шаньдун уязвим для иностранных угроз и недавно дестабилизировался, нам жизненно необходимо обеспечить себе источник угля из внутренних районов страны. При этом мы не можем доверить коррумпированному руководству Шаньси управление этой торговлей, поэтому установление большего контроля над этим направлением торговли жизненно важно для нашей будущей безопасности."

 #Power Struggle Decisions
 SHX_xishan_fuxiang_power_struggle: "[SHX_struggle_for_shanxi_title_defined_text]"
 SHX_xishan_fuxiang_power_struggle_desc: "[SHX_struggle_for_shanxi_desc_defined_text]"

 SHX_sfs_active_title_key: "Борьба за Шаньси"
 SHX_sfs_inactive_title_key: "Десятилетний план продолжается"

 SHX_sfs_active_desc_key: "С тех пор как Гоминьцзюнь отступил в Шаньси, губернатор Янь Сишань и маршал Фэн Юйсян объединились для борьбы с взаимными угрозами на севере. Власть Яня традиционно находится в руках §PПравительства провинции§, как центра тонкой паутины различных укоренившихся интересов. Фэн же полагается на  §gконтроль над мощной армией Гоминьцзюнь§, националистической и революционной армией, известной своим фанатичным рвением.\n\nОни оба - гордые лидеры с отличным видением того, как должна управляться Шаньси. Шаньси - бедная провинция, у нее мало ресурсов и мало времени, чтобы принять хотя бы одну программу действий на будущее. Ранее вялый §YДесятилетний план§! внезапно привлек значительное внимание обеих сторон, поскольку они стремятся укрепить свою легитимность.\n\nЧтобы победить в борьбе за Шаньси, необходимо довести §Y\ баланс власти до 100% на каждой стороне§! Если закончить борьбу раньше времени, очистив Гоминьцзюнь или дав таймеру истечь, §Rбудет наложен штраф§! пропорциональный удаленности текущего счетчика от 100%.\n\n§CСила Гоминьцзюнь в настоящее время: [SHX.GMJ_coup_strength].§!"
 SHX_sfs_inactive_desc_key: "Окончание борьбы за власть в Шаньси еще не привело к завершению Десятилетнего плана. Хотя изначально он был задуман как средство мирного экономического развития и противовес более сильным фракциям на севере Китая, после распада Лиги он обрел новую жизнь. Сплотившись под руководством [SHX.GetLeader], Десятилетний план является неотъемлемой частью его планов по сохранению своего влияния, а также потенциальной борьбы за лидерство в стране. С этой целью переформированное правительство и народ [SHX.GetNameDef] неустанно работают над реализацией видения будущего [SHX.GetLeader], надеясь продемонстрировать его мудрость как просвещенного правителя и подать пример другим провинциям. Однако, сможет ли Шаньси оправдать свою репутацию \"образцовой провинции\", будет зависеть не только от действий губернатора, но и от воли и самопожертвования ее жителей."

 SHX_looming_gmj_coup: "Надвигающийся переворот Гоминьцзюнь"
 SHX_looming_gmj_coup_desc: "С тех пор как Фэн Юйсян поссорился с Янь Сишанем, старая диархия Янь-Фэн начала шататься. Сообщается, что Гоминьцзюнь разбил лагерь в Шаньси, и хотя эти два человека продолжают общаться по вопросам провинциального управления, все видят надпись на стене. Фэн явно начинает организовывать свою ранее дремлющую революционную армию, агрессивно набирая поддержку по всему региону. Революция или, возможно, переворот неизбежны, так как эти двое борются за контроль над окончательной реализацией Десятилетнего плана.\n\n§RЕсли этот таймер истечет, Гоминьцзюнь успешно свергнет правительство Яня и установит свое новую администрацию. Различные фокусы, решения и события позволят вам увеличить или сократить этот срок.§!"

 SHX_purge_the_gmj: "Чистка в рядах Гоминьцзюнь"
 SHX_purge_the_gmj_desc: "С тех пор как Фэн Юйсян поссорился с Янь Сишанем, старая диархия Янь-Фэн начала шататься. Сообщается, что Гоминьцзюнь разбил лагерь в Шаньси, и, хотя два человека продолжают общаться по вопросам провинциального управления, все видят надпись на стене. Бюрократия Янь была необычайно оживлена, с энтузиазмом решала проблемы и вела пропаганду для своего хозяина в Шаньси. Очевидно, что авантюра Фэна начинает проваливаться: его контроль над Шаньси ослабевает, а крестьяне начинают выступать против него. Один решительный удар Яня и его сторонников уничтожит угрозу Гоминьцзюня раз и навсегда!"

 SHX_hoard_wealth: "Накопить богатство"
 SHX_hoard_wealth_desc: "Деньги - это сила, и, как многие военачальники в Китае, Янь хорошо известен своей способностью сколотить большое состояние различными способами, как щепетильными, так и недобросовестными. Вполне уместно, что в Шаньси, о которой часто складывается стереотип, что в ней живут проницательные и жадные люди, есть губернатор, известный своей хитростью. По мере того как различные чиновники преподносят свои роскошные подарки различного происхождения, огромное состояние Яня растет, как и недовольство народа."

 SHX_lavish_donations: "Щедрые пожертвования"
 SHX_lavish_donations_desc: "Несмотря на жизнь в роскошном дворце и масштабную коррупцию, это не мешает Яню культивировать образ щедрого человека. Его скупость сдерживается регулярными государственными пожертвованиями на программы социального обеспечения: простые люди часто приходят к нему с просьбой о небольших займах, а Янь ездит по провинции, чтобы пожать руку деревенским старостам и раздать местным жителям выпечку."

 SHX_beijing_bribes: "Взятки Пекина"
 SHX_beijing_bribes_desc: "Не секрет, что в Шаньси часто приезжают агенты из Пекина, будь то представители центрального правительства или корпоративного совета. Эти люди приезжают с огромными подарками, однако они рискуют поставить под угрозу нашу тонкую сеть патронажа, поскольку угрожают перебить своим финансированием даже губернатора!"

 SHX_crackdown_foreign_agitators: "Преследование иностранных агитаторов"
 SHX_crackdown_foreign_agitators_desc: "Периодические чистки необходимы для того, чтобы защитить Шаньси от тех, кто подговаривает издалека. В то время как большая часть администрации провинции так или иначе берет взятки, серия целенаправленных рейдов против тех, кто взял деньги не у того типа чужаков, послужит четким сигналом о лояльности!"

 #Education Decisions
 SHX_educational_reform_mission_timer: "Прогресс реформы образования в Шаньси"
 SHX_educational_reform_mission_timer_desc: "В Шаньси происходят грандиозные изменения в системе образования. Решения, которые правительство принимает в ходе этого процесса, могут ускорить или затормозить этот прогресс, но Шаньси не сможет завершить фокус \"Новая интеллигенция\", пока этот таймер не будет завершен."

 Feng_taking_SHX_education_for_all: "Приоритет доступности начального образования"
 Feng_taking_increase_school_taxes: "Увеличение школьных налогов"
 Feng_taking_womens_education: "Расширение возможностей для женского образования"
 Feng_taking_clamp_down_traditional_roles: "Уменьшение традиционных ролей"
 Yan_taking_emphasize_higher_education: "Сделать акцент на высшем образовании"
 Yan_taking_crack_down_on_corruption: "Борьба с коррупцией в сфере образования"
 Yan_taking_foreign_experts: "Зарубежные научные знания"
 Yan_taking_cultivate_foreign_aid_connections: "Использовать связи с иностранными партнерами"

 SHX_reinforce_primary_school: "Расширение начальных школ"
 SHX_reinforce_primary_school_desc: "Мы должны дополнить наши нынешние академические программы другими молодежными программами. По образцу наших \"Школ для сыновей военных офицеров\" и \"Школ воспитания добродетели для девушек\", спорт и легкая атлетика должны стать основным элементом нашей учебной программы, наряду с пением и изучением религии. Для малообеспеченных слоев населения детские сады будут заботиться о нежелательных (часто незаконнорожденных) детях, а также о сиротах, оставшихся после военных лет в Китае, которые в противном случае были бы брошены и оставлены на произвол судьбы. Детей постарше следует отправлять в детские дома, чтобы они получили начальное образование, а также обучались соответствующим навыкам, чтобы получить профессию. Возможно, мы даже возродим старые \ "школы для масс\", внедренные Гоминьцзюнь в Чжанцзякоу, когда бродячие группы детей обучались на улице государственными чиновниками, чтобы помочь в борьбе с неграмотностью."

 SHX_increase_school_taxes: "Увеличение школьных налогов"
 SHX_increase_school_taxes_desc: "Шаньси исторически использовала местные налоги для финансирования школ, что помогло преодолеть разрыв между имущими и неимущими. Тем не менее, в нашей провинции финансирование остается недостаточным, и необходимо сделать больше. Необходимо создать новый фонд для финансирования расширения образования, а вместе с ним и умные схемы налогообложения. Налоги на рекламные щиты, налоги на импорт, специальные налоги на зерно и шерсть, налоги на груз, высокие налоги на сигареты, налоги на иностранные товары. Все это вызовет недовольство, но наши люди позаботятся о том, чтобы обеспечить их соблюдение. В конце концов, это для блага детей!"

 SHX_clamp_traditional_roles: "Уменьшение традиционных ролей"
 SHX_clamp_traditional_roles_desc: "Несмотря на большие успехи, достигнутые на пути к равноправию женщин, Шаньси остается глубоко консервативной провинцией. Только недавно по всей провинции было полностью отменено связывание ног, и многие женщины по-прежнему ограничены домашней ролью - от них ожидается, что они будут максимально использовать доходы семьи, поддерживать порядок в доме и обеспечивать самодостаточность. Все это должно измениться, и большие усилия по организации женщин через их различные организации и убеждению их в необходимости трудоустройства - единственный способ для Десятилетнего плана действительно модернизировать Шаньси."

 SHX_womens_college: "Высшее образование для женщин"
 SHX_womens_college_desc: "История женского образования в Шаньси была непростой. Хотя губернатор Янь был сторонником того, чтобы разрешить женщинам посещать начальную школу, он не считал необходимым, чтобы они посещали какие-либо дальнейшие занятия на том основании, что это не нужно для ведения домашнего хозяйства. Только после серьезных протестов он согласился разрешить женщинам посещать колледжи, где несколько счастливиц смогли учиться наравне с мужчинами. Все это быстро изменилось с возобновлением Десятилетнего плана. В женской профессиональной школе в Тайюане наблюдается рост числа учащихся, обучающихся таким ремесленным навыкам, как прядение, ткачество и письмо, хотя многие требуют большего. Правительство Шаньси в целом меняет свою позицию в отношении женского образования, желая получить больше работников для своих новых фабрик и мастерских. Действительно, многие приписывают успехи социалистических государств эмансипации женщин, хотя Шаньси предстоит пройти долгий путь для достижения истинного равенства."

 SHX_eliminate_academic_corruption: "Устранение академической коррупции"
 SHX_eliminate_academic_corruption_desc: "Заработная плата учителей в Шаньси, как известно, низкая, и многие из самых способных преподавателей Шаньси предпочитают работать в бюрократии, а не быть одним из многих пренебрегаемых школьных учителей. Результатом этого является массовая коррупция, когда учителя и профессора регулярно занимаются такими пороками, как азартные игры, вымогательство у родителей, продажа экзаменационных ответов, кража оборудования, а зачастую просто не посещение занятий. Повышение зарплаты, более тщательный контроль и укрепление духа жизненно необходимы, если мы хотим модернизировать провинциальное образование."

 SHX_cultivate_youthful_elite: "Выращивание молодежной элиты"
 SHX_cultivate_youthful_elite_desc: "Поколение назад многие студенты в Шаньси ездили учиться за границу и возвращались оттуда с радикальными, глупыми идеями. Они были испорчены и ленивы, и в результате эти программы обучения за рубежом были в основном отменены. Правительство провинции стремилось создать новую элиту скромного происхождения, лояльную к идеям губернатора и готовую к разумным переменам. Во главе с молодым племянником Яня Лян Хуачжи, этот новый авангард поведет Шаньси в будущее!"

 SHX_cultivate_foreign_aid_connections: "Использовать связи с зарубежными странами"
 SHX_cultivate_foreign_aid_connections_desc: "Иностранная помощь была жизненно важна для нашей провинции, и жители Запада, а также китайцы, получившие западное образование, были жизненно важны для модернизации нашей провинции.  Джон Дьюи, например, является одним из вдохновителей первых усилий Шаньси по реформированию государственного образования.\n\n Мы должны использовать те связи, которые еще можем, работать с ними, чтобы помочь финансировать наши усилия, обучать наш персонал и поддерживать хороший международный профиль. Кроме того, крайне важно, чтобы мы уделяли время самоанализу и учились у этих иностранцев, избавляя китайских интеллектуалов от их устаревших убеждений, что история, философия, искусство и конфуцианская литература - не единственные предметы, которые стоит изучать. В конце концов, основная часть наших усилий - это наши собственные, но нет ничего постыдного в том, чтобы учиться у других."

 SHX_expand_research_Beijing: "Научное сотрудничество с Пекином"
 SHX_expand_research_Beijing_desc: "Когда Джеймс Йен посетил нашу провинцию, чтобы проанализировать прогресс в области образования в начале Десятилетнего плана в 1933 и 1935 годах, это был большой повод для гордости. Это стало кульминацией наших ограниченных, но все еще существующих отношений с образовательным учреждением центрального правительства. И Чжао Пилян, и особенно Рен Чжигун подчеркивают, что это партнерство могло бы быть гораздо больше, и если бы ученые Шаньсийского университета могли общаться с учеными большой тройки северных школ - Нанькайского, Пекинского и Цинхуанского университетов, то Шаньсийский университет вскоре мог бы стать равным с ними. Эта мечта кажется далекой, но с большой решимостью и щедрым финансированием, кажется, что небо - это предел."

 SHX_distribute_research_grants: "Распределение грантов на исследования"
 SHX_distribute_research_grants_desc: "Возможно, самым показательным признаком прогресса, достигнутого нами в реформах образования, является наша способность внести свой вклад в более широкую академическую дискуссию в Северном Китае. Университет Тайюань, хотя, возможно, и не дотягивает до своих коллег в Пекине, получил необходимую инфраструктуру для проведения передовых научных, инженерных и промышленных исследований. Все, что им нужно - это небольшой толчок, и с помощью дополнительного финансирования и грантов мы можем пройти долгий путь в улучшении их результатов."

 #Agriculture Decisions
 SHX_agricultural_reform_mission_timer: "Прогресс земельной реформы в Шаньси"
 SHX_agricultural_reform_mission_timer_desc: "В Шаньси происходят монументальные изменения в распределении земли по всей провинции. Решения, которые правительство принимает в ходе этого процесса, могут ускорить или затормозить этот прогресс, но Шаньси не сможет завершить фокус \"Земельная реформа в Шаньси\", пока этот таймер не будет завершен."

 SHX_feng_taking_SHX_peasant_deal: "Сплотить крестьянство"
 SHX_feng_taking_SHX_control_peasants: "Отбросить дворянство в сторону"
 SHX_feng_taking_SHX_unfair_rent: "Покончить с несправедливой арендной платой"
 SHX_feng_taking_SHX_building_villages: "Формировать крестьянские кооперативы"
 SHX_yan_taking_SHX_gentry_deal: "Сделка с дворянством"
 SHX_yan_taking_empower_magistrates: "Ограниченная национализация"
 SHX_yan_taking_SHX_control_gentry: "Воцарение дворянства"
 SHX_yan_taking_SHX_litigation: "Совет по предотвращению судебных разбирательств"

 SHX_increase_taxes: "Укрепление нации путем обогащения страны"
 SHX_increase_taxes_desc: "Получение большей доли сельскохозяйственных излишков абсолютно необходимо, если мы хотим финансировать необходимые реформы для нашей провинции. С нашим новым лозунгом мы начнем кампанию по поощрению дальнейших вкладов в наши провинциальные усилия, нацеливаясь, в частности, на незаконно нажитые доходы дворянства. Ломбарды и другие формы ростовщичества будут обложены серьезными налогами, а земельные налоги будут реформированы таким образом, чтобы они были направлены на богатых, а не на бедных. Им это может не понравиться, но лучше так, чем полномасштабная революция!"

 SHX_maintain_countryside: "Поддерживать баланс в сельской местности"
 SHX_maintain_countryside_desc: "Сельское общество в Шаньси является нестабильным, и среди крестьян зреет недовольство. Единственным подходящим решением является создание более справедливой системы.\n\nНапример, необходимо снизить налоги для деревенских и районных властей - они в три раза выше, чем налог на землю, и в любом случае деревенские власти и финансовые бюро обычно находятся в под властью дворянства. Некоторые даже говорят, что дворяне специально нанимают хулиганов для набегов на другие города, чтобы оправдать повышение налогов под предлогом найма местной обороны.\n\nМы будем требовать ежегодных бюджетов и проводить регулярные аудиты, что поможет облегчить часть бремени, лежащего на крестьянах. Кроме того, дальнейшая охрана порядка и присутствие правительства помогут обеспечить безопасность и порядок, предотвращая любые сельские восстания.\n\nВ отличие от социалистических радикалов в Яньане, мы выплатим надлежащую компенсацию землевладельцам. Стоимость земли в провинции снизилась почти на 80% из-за "черного понедельника", и мы предложим землевладельцам беспроцентные облигации, которые удовлетворят их в среднем на 50% больше их реальной стоимости.\n\nНесмотря на то, что это может вызвать недовольство со стороны радикалов и реакционеров, именно этот тщательный балансирующий акт сохранит нашу провинцию в безопасности."

 SHX_litigation: "Совет по предотвращению судебных разбирательств"
 SHX_litigation_desc: "Одним из наиболее частых злоупотреблений со стороны дворянства является использование ими своих превосходящих ресурсов для затягивания рассмотрения дел в судах, изматывая бедных истцов, которые не могут позволить себе адвокатов. Именно такое поведение сильно подорвало веру крестьянства в правительство и традиционные средства правосудия, и с этим необходимо покончить, если мы хотим сохранить расположение народа. Предыдущие усилия включали передачу судебных процессов из компетенции местных чиновников в официальные суды, но и это имело свои недостатки - судей обвиняли в том, что они предпочитают демонстрировать свое мастерство в абстрактных рассуждениях, а не вершить реальное правосудие. Вместо этого мы продолжим развивать предыдущие усилия по созданию в каждой деревне \"Совета по предотвращению судебных разбирательств\" из шести человек, избираемых в его состав самими жителями. Эти советы будут пытаться разрешить любой спор или жалобу до того, как она будет обжалована в суде или у магистрата. В 1920-х годах они уже продемонстрировали определенный успех, и настало время полностью внедрить их по всей провинции."

 SHX_limited_nationalisation: "Ограниченная национализация"
 SHX_limited_nationalisation_desc: "Мы уже осуществили десятки программ, надеясь мобилизовать простых людей на наше дело, но пришло время приложить конкретные усилия, чтобы взять под свой контроль пахотные земли в Шаньси.\n\nПри обучении и внушении наших ценностей в Академии подготовки и Институте политического управления, новый корпус районных магистратов должен получить беспрецедентную власть над деревнями. С такими полномочиями, как председательствование над старостами деревень, отстранение неугодных сельских чиновников и регулярные отчеты в Тайюань, новый состав магистратов будет сменяться реже, чтобы они меньше зависели от местных жителей в плане советов.\n\nТакже, Ассоциация содействия статистическому исследованию экономики и общества Шаньси помогла нам в ежегодной публикации сотен страниц статистики почти по всем аспектам жизни в Шаньси. Это позволит нашим магистратам начать кампанию целенаправленной национализации бесхозяйственных земель, избегая при этом каких-либо политически дорогостоящих препятствий, которые могут спровоцировать более серьезную реакцию, чем та, которую мы уже вызвали."

 SHX_intimidate_landlords: "Запугать землевладельцев"
 SHX_intimidate_landlords_desc: "В ответ на наши усилия по улучшению ситуации с землей в Шаньси многие представители дворянства прибегают к различным грязным уловкам, чтобы блокировать наши усилия. Это и организация протестов, и игнорирование наших законов, и подкуп администраторов, и даже наем бандитов для нападения на наших судей. Настало время установить закон: наши собственные ополченцы и агитаторы будут направлены в деревни в качестве демонстрации силы, а упорно нелояльные помещики будут изгнаны из своих владений. Эта политика, несомненно, повлечет за собой некоторые проблемы, но важно показать, что мы готовы к реальным переменам и действительно выступаем на стороне простых людей!"

 SHX_peasant_cooperatives: "Формировать крестьянские кооперативы"
 SHX_peasant_cooperatives_desc: "Идея крестьянского кооператива не нова, даже в Шаньси, и в рамках Десятилетнего плана многие другие отрасли были подтолкнуты к созданию кооперативов. Однако для фермерства это единственный практический способ разделения земли, так как при равномерном разделении часто образуются участки, слишком маленькие для содержания семьи. \n\nЭто также лучше учитывает изменения в численности населения и позволяет облегчить государственный надзор и управление, что значительно улучшит наши усилия по восстановлению сельского хозяйства и освободит место для дальнейших посадок. Эта политика вызовет обвинения в социализме и настроит многих дворян против правительства, но она также будет популярна среди простолюдинов!"

 SHX_unfair_rent: "Покончить с несправедливой арендной платой"
 SHX_unfair_rent_desc: "Характерной особенностью экономической системы Шаньси является способность немногих богатых и образованных эксплуатировать большинство, а также их способность игнорировать окружающие страдания. Этот факт не менее очевиден, чем арендная плата за землю, где с фермеров-арендаторов взимаются непомерные платежи и проценты - сохраняется система де-факто феодализма. Эта проблема в значительной степени локализована в центральной части Шаньси, недалеко от Тайюаня, поскольку на большей части провинции крестьяне владеют всей обрабатываемой ими землей или, по крайней мере, являются полунезависимыми. Но это слабое утешение для многих несчастных, живущих в перенаселенных регионах с застойной экономикой, которая вынуждает их конкурировать друг с другом за уменьшающуюся прибыль. Остановить эти злоупотребления является приоритетной задачей - правительство введет ряд ограничений на арендную плату за обрабатываемую землю, ограничив ее на уровне 10% (с более чем 66%), что позволит земледельцам оставлять себе большую часть выращенного."

 SHX_land_to_villages: "Все земли до деревень"
 SHX_land_to_villages_desc: "В 1920-х годах губернатор Янь размышлял о том, что вся земля должна быть передана правительству, которое затем распределит ее более равномерно между теми, кто ее обрабатывает. Эта идея была возрождена в начале Десятилетнего плана, отчасти благодаря приходу Гоминьцзюня.\n\nХотя в то время она привлекла большое внимание, национализируя и перераспределяя все сельскохозяйственные угодья в Шаньси, с тех пор она угасла. Настало время изменить ситуацию, и мы начинаем новую попытку выкупить земли, принадлежащие дворянству, и распределить их среди крестьян на более справедливой основе. Там, где есть сопротивление, будет проводиться военизированная зачистка земель, чтобы захватить крупные и несанкционированные земельные владения у мятежных дворян.\n\nИменно таким образом мы произведем неизгладимое впечатление на сельскую местность, освободив Шаньси от оков устаревшей системы."

 SHX_cheap_credit: "Дешевые кредиты и удобрения"
 SHX_cheap_credit_desc: "Фермерство - очень непростая профессия: в начале года фермеру приходится влезать в долги, покупая необходимое современное оборудование, например, удобрения, а в конце года надеяться, что урожай будет достаточным для погашения долга. В результате, фермеры очень легко оказываются в хронических долгах, особенно после череды неурожаев, подобных тому, который сейчас переживает Шаньси.\n\nБанк мелиорации должен получить больше капитала для предоставления займов по дешевым ставкам, чтобы облегчить бремя, лежащее на наших фермерах. Он также будет уполномочен продавать страхование урожая, что сделает фермерство гораздо более безопасным занятием для крестьян, чем в предыдущие десятилетия. Это защитит их от необходимости обращаться к жестким тарифам, установленным дворянством, которые часто граничат с (если не являются прямым) ростовщичеством.\n\nТакже должны быть построены заводы по производству удобрений и субсидировано производство. Это поможет снизить цены для наших фермеров и, надеемся, увеличить производство в будущем."

 SHX_water_control: "Меры по контролю за водными ресурсами и лесовосстановлению"
 SHX_water_control_desc: "Управление водными ресурсами имеет долгую историю в Шаньси и было одной из главных реформ раннего правления Янь Сишаня. Исторически сложилось так, что осадки в Шаньси выпадали крайне неравномерно и концентрировались летом, поэтому было создано Бюро по контролю за водными ресурсами, в которое вошли обученные технократы, строившие новые ирригационные каналы и предоставлявшие крестьянам в аренду новую технику для использования водохранилищ. Параллельно полуофициальное Общество содействия лесоразведению занималось посадкой саженцев для предотвращения эрозии почвы и внезапных наводнений. Эти усилия... хотя и впечатляют в теории, на практике часто не оправдываются. Многие крестьяне не могут позволить себе арендовать технику, предлагаемую Бюро, и в любом случае, усилия по орошению рек часто оказываются недостаточными из-за того, что Шаньси полагается на земляные плотины, которые разрушаются каждый год. Они часто остаются необслуживаемыми, за исключением тех, что построены на автомагистралях, и предназначены скорее для демонстрации, чем для практического применения.\n\nПостроение современной Шаньси потребует от нас инвестиций в современные каменные плотины, а также найма достаточного количества иностранных (и дорогостоящих) обученных техников, которые действительно будут вести гидравлические данные, чтобы начать нашу обновленную программу по сохранению водных ресурсов."

 SHX_build_a_road: "Модернизация провинциальных дорог"
 SHX_build_a_road_desc: "В 1920-х годах, в ответ на неудачи в распределении помощи голодающим из-за плохой автомобильной инфраструктуры, Янь Сишань направил свою армию на строительство сети автомобильных дорог, соединяющих Тайюань со всеми провинциями. Это значительно сократило время в пути по провинции, и когда в 1929 году наступил голод, он был значительно менее разрушительным, чем десятилетием ранее. Это также в некоторой степени помогло расширить возможности крестьян Шаньси и привлекло внимание Красного Креста и Китайской международной комиссии помощи голодающим.\n\nНо вопреки общепринятому мнению, экономическая выгода от этих дорог до сих пор невелика. Поскольку они были построены как можно более дешево и быстро, многие из них остались без покрытия, а в сочетании с указом Яня о том, что они должны обслуживаться и поддерживаться на местном уровне, большинство этих дорог были либо смыты, либо заросли сорняками. В результате многие из этих дорог стали бесполезными, а те, что не являются таковыми, облагаются таким высоким налогом, что мало кто использует их в коммерческих целях. На самом деле, верблюды и рикши более популярны, чем грузовики, а многие дороги заканчиваются на границе провинции Шаньси, не имея связи с остальным Китаем.\n\nЕсли мы хотим, чтобы наши дороги использовались не только в военных целях, то мы должны инвестировать в развитие существующей инфраструктуры и стимулирование внутренней торговли."

 SHX_connect_yanan: "Железнодорожные и автомобильные пути в Шаньси"
 SHX_connect_yanan_desc: "В 1920-х годах, в ответ на неудачи в распределении помощи голодающим из-за плохой автомобильной инфраструктуры, Янь Сишань направил свою армию на строительство сети автомобильных дорог, соединяющих Тайюань со всеми провинциями. Это значительно сократило время в пути по провинциям, и когда в 1929 году наступил голод, он был значительно менее разрушительным, чем десятилетием ранее. Это также в некоторой степени помогло расширить возможности крестьян Шаньси и привлекло внимание Красного Креста и Китайской международной комиссии помощи голодающим.\n\nНо вопреки общепринятым представлениям, экономическая выгода от этих дорог до сих пор невелика. Поскольку они были построены как можно дешевле и быстрее, многие из них остались без покрытия, а в сочетании с указом Яня о том, что они должны обслуживаться и поддерживаться на местном уровне, большинство этих дорог были либо смыты, либо заросли сорняками. В результате многие из этих дорог стали бесполезными, а те, что не являются таковыми, облагаются таким высоким налогом, что мало кто использует их в коммерческих целях. На самом деле, верблюды и рикши более популярны, чем грузовики, а многие дороги заканчиваются на границе провинции Шаньси, не имея связи с остальным Китаем.\n\nЕсли мы хотим, чтобы наши дороги и железнодорожные линии использовались не только в военных целях, то мы должны инвестировать в реконструкцию существующей инфраструктуры и развитие внутренней торговли."

 SHX_upgrade_telecommunications: "Расширение телекоммуникаций"
 SHX_upgrade_telecommunications_desc: "Телекоммуникации - это еще один шаг вперед, достигнутый Шаньси за эти годы: Военное телеграфное бюро установило ряд военных телефонов, которые помогли подавить бандитизм в провинции в начале правления Яня. Эта телефонная сеть была расширена в 1920-х годах, что позволило наладить связь с регионами, хотя по большей части она по-прежнему используется только военными и правительством. Необходимо приложить дальнейшие усилия для развития телекоммуникационной сети Шаньси как внутри провинции, так и для связи с другими странами, чтобы обеспечить лучшую связь и создать инфраструктуру, необходимую для индустриализации. Аналогичным проектом является создание службы прогнозирования погоды, которая позволит нам лучше подготовиться к неблагоприятным погодным условиям и изучить климат Шаньси. Хотя, возможно, эти два проекта не являются первым приоритетом, о котором можно подумать при развитии сельскохозяйственного сектора Шаньси, в долгосрочной перспективе они имеют решающее значение, если мы хотим достичь подлинной современности."

 SHX_sell_shanxi_cotton: "Продавать шаньсийский хлопок"
 SHX_sell_shanxi_cotton_desc: "Благодаря увеличению сельскохозяйственного производства в нашей провинции, мы можем поставлять большее количество ценных товарных культур, в частности хлопка. Этот экспорт позволяет нам увеличить количество денег, поступающих в нашу экономику, денег, которые могут быть использованы для реализации других проектов в Шаньси."

