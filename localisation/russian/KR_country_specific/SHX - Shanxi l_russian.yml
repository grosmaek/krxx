 SHX_country_intro_header: "Клика Шаньси"
 SHX_country_intro_content: "Шаньси - это гордая провинция с древней и славной историей. Считается, что именно здесь в давние времена Юй Великий спустил воды Желтой реки. Эта горная и изолированная провинция с древности находилась под властью различных китайских династий, а с тех пор перешла под власть клики Шаньси (или Цзинь). Несмотря на свое название, эта клика управляет только западной частью Шаньси, а также частью соседней провинции Шаньси. Ее лидером является хитрый и почтенный губернатор Янь Сишань, который правит провинцией со времен Синьхайской революции 1911 года. Его амбициозные проекты по модернизации провинции заслужили восхищение и прозвище 'образцовый губернатор'.\n\nОднако, будучи соперником в раздробленных играх за власть на севере Китая, Янь поддерживал Юань Шикая, а затем Дуань Цижуя в их попытках стабилизировать свое правление в ухудшающемся политическом ландшафте Китая. Однако окончательная победа У Пэйфу и клики Чжили на углях умирающей 'Бэйянской' республики в 1928 году заставила Чжан Цзолиня вернуться в Маньчжурию, а Фэн Юйсяна вместе с Гоминьцзюнем отступить под защиту Яня. Бывшие враги были вынуждены выступить единым фронтом против растущей мощи Чжили и согласились на номинальное восстановление Цинской монархии в обмен на признание Пекином Яня в качестве правителя. Оправившись от неудачного участия в Северной экспедиции и Четвертой Чжили-Фэнтяньской войне, два силача Шаньси поклялись, что перегруппируются и отомстят.\n\nПо прошествии почти десятилетия дела пошли не так, как они надеялись. Несмотря на лестное прозвище Яня и идеалистическую риторику Фэна, территория клики Шаньси усеяна полузаконченными или откровенно провальными проектами. Их десятилетний план по возрождению Шаньси в значительной степени застопорился, и провинция остается экономически отсталой. В 1936 году все те же старые проблемы коррупции, бедности и запустения, вероятно, будут мучить провинцию еще как минимум один год. Тем не менее, несмотря на все, что пошло не так, знакомое отношение остается. В конце концов, ни один из них не может позволить себе сидеть сложа руки в условиях меняющегося Китая."

 SHX_country_intro_header_1: "Союз Цзинь и Гоминьцзюна"
 SHX_country_intro_content_1: "Губернатор Янь - не единственная сила в Шаньси. Приняв в 1926 году решение о сотрудничестве с Гоминьданом, Гоминьцзюнь маршала Фэн Юйсяна отступил в Шаньси в следующем году - сильно окровавленный и с развалившейся организацией. Поражение Яня вскоре после этого заставило обоих мужчин прийти к соглашению, и когда У Пейфу попытался раз и навсегда уничтожить ГМЖ, Янь публично заявил, что если Фэн будет вынужден покинуть Китай, \"вместе мы увидим мир, рука об руку\." Говорят, что Фэн в свою очередь объявил Яня своим заклятым братом, что укрепило союз.\n\nС тех пор их отношения были в значительной степени симбиотическими, обе великие фигуры продвигали, казалось бы, взаимодополняющее видение прогресса. Признание Яня центральным правительством в Пекине обеспечило провинции юридическую защиту, а его десятилетия глубоких связей с местным дворянством помогли стабилизировать провинцию. Фэн, солдат, много путешествовавший, наладил положительные связи с простолюдинами, а его ревностная, опытная армия помогает охранять горные перевалы провинции."

 SHX_country_intro_header_2: "Две амбиции, одна провинция"
 SHX_country_intro_content_2: "Однако оба борются за внимание к себе как внутри страны, так и за рубежом, и под поверхностью лежат два довольно разных видения спасения Китая. §PЯн§! считает, что Китаю нужна сильная, отцовская фигура, которая выведет его из нищеты, и мечтает о стабильном обществе, построенном на конфуцианской, хотя и не обязательно традиционалистской линии. Убеждения §gФэна§! более революционны, он призывает к радикальным переменам в стране ради блага народа. К сожалению, с годами ни одно из их видений не приблизилось к осуществлению.\n\nПо прошествии почти десятилетия дела пошли не так, как они надеялись. Несмотря на лестное прозвище Яна и идеалистическую риторику Фэна, территория клики Шаньси усеяна полузаконченными или откровенно провальными проектами. Их §YДесятилетний план§! по возрождению Шаньси в значительной степени застопорился, и провинция остается в основном экономическим захолустьем. В 1936 году все те же старые проблемы коррупции, бедности и запустения, скорее всего, будут мучить эту страну еще как минимум год. Ни один из них не может позволить себе сидеть сложа руки в условиях меняющегося Китая, и в конце концов что-то должно произойти. Ощутимая напряженность сохраняется, хотя оба мужчины настаивают на том, что их союз прочен. И все же, несмотря на все, что пошло не так, привычный настрой сохраняется: Шаньси превыше всего!"

 SHX_guide: "§MТриумф Яна Сишаня§! (§PПатернализм§!)\n£white_dot Достигните 95% силы §PЯна Сишаня§! в балансе сил или проведите чистку §gГоминьцзюня§! после того, как он ослабнет.\n£white_dot Альтернативно, если внешняя сила вторгнется в Шаньси во время борьбы за власть, Ян автоматически победит.\n\n§MГоминьцзюня Фэня Юйсяна§! (§gАвторитарная демократия§!)\n£white_dot Достигните 95%  силы §gФэня Юйсяна§! В балансе сил или позвольте миссии §YНадвигающийся переворот Гоминьцзюня§! выполниться.\n"

 shx.2.t: "ОАК объявляет о расширении в Лиге"
 shx.2.d: "Пока Сунь Чуаньфан и его приближенные празднуют успешное открытие новых железных дорог, построенных ОАК, Янь Сишань и его кабинет продолжают торговаться о деталях с немцами. Железная дорога Чжэн Дай долгое время была монополистом в железнодорожном сообщении Шаньси с югом и взимала непомерно высокие тарифы на грузоперевозки. Губернатор Янь не хотел брать на себя расходы по прокладке новых путей и обратился к центральному правительству с просьбой помочь оплатить строительство дополнительных железных дорог. Ван Сян, представители из Пекина и члены Пекинского синдиката (при поддержке Ostchina-Direktorium) наконец-то достигли договоренности об этом, однако с критическим условием, что новая колея будет стандартной ширины, а не узкоколейной, как указал Янь. Похоже, что переговоры зашли в тупик, и Янь (с горячего одобрения маршала Фэна) скоро выйдет из переговоров.\n\nКрах очередного раунда этих переговоров подчеркивает экономическую изоляцию Шаньси с начала века. Когда-то Шаньси была домом для нескольких банковских и торговых центров Китая, известных как Пяохао (в буквальном переводе - Черновые банки). Некогда сказочное богатство провинции с тех пор испарилось, а в результате краха китайской внутренней стабильности почти 9 из 10 семей в Шаньси оказались в нищете. Не только горы препятствуют значимому экономическому росту, внутренняя паранойя и недоверие между Тайюанем и центральным правительством душат экономику одной из беднейших провинций восточного Китая. Тем не менее, губернатор Янь по-прежнему уверен в своих силах и уверен, что его решение защищает Шаньси от излишнего влияния центрального правительства."
 shx.2.a: "У меня есть несколько собственных идей..."

 shx.3.t: "Фэн предлагает увеличить финансирование Гоминьцзюнь"
 shx.3.d: "Довольный решением Яня сохранить автономию Шаньси от Пекина, Фэн предложил принять Яня на их следующей встрече. Тема встречи знакома обоим мужчинам, хотя и не обязательно в лучшую сторону: военные расходы. Сильные вооруженные силы необходимы для обороны провинции, и они поддерживали У Пэйфу, несмотря на его победу на севере восемь лет назад. Однако для такой бедной провинции, как Шаньси, снабжение одной армии, а тем более двух, является тяжелым бременем для и без того напряженной экономики. И действительно, несмотря на все разговоры о силе союза Янь-Фэн, оба они решили сохранить свои отдельные армии, верные им, - армию провинции Шаньси и Гоминьцзюнь (националистическую армию) соответственно.\n\nДля экономии средств обе армии сократили свою численность с 1930 года. Янь и Фэн отстаивают идею о том, что армия должна служить и быть среди людей - помогать в проектах общественных работ и иногда ухаживать за фермами. Хотя в теории это идеалистично, на практике многие солдаты возмущены тем, что с ними обращаются как с прославленными холопами, и за последние шесть лет качество их армий пострадало. Отсутствие единства между армиями Шаньси способствовало неэффективности, и хотя Янь и Фэн отметили это, они отказались уступить в вопросе о том, какая армия должна играть ведущую роль. Тем не менее, поскольку дополнительных средств практически нет, а политическая ситуация не меняется, ожидается, что оба они милостиво прекратят дискуссию и сосредоточатся на других делах в Шаньси."
 shx.3.a: "Цена слишком высока."
 shx.3.b: "Я хотел бы узнать больше о наших армиях."

 shx.3001.t: "Состав наших армий"
 shx.3001.d: "Из двух армий, охраняющих Шаньси, провинциальная армия находится ближе к Тайюаню. Провинциальная армия Шаньси - это результат более ранних потребностей Яня в защите провинции от бродячих бандитов и армий военачальников. Будучи одной из немногих армий в Китае, состоящей исключительно из жителей своей провинции, на бумаге она представляет собой мотивированную силу, способную защитить дома своих солдат. Снабженная оружием из современного арсенала Тайюаня, с обученными местными офицерами, набранными из образованных дворян, эта армия, по мнению большинства, представляет собой грозную силу. Однако на практике эта армия с трудом справляется с любым сильным противником, особенно за пределами Шаньси. Как и во многих армиях Китая, дезертирство - обычное явление, а моральный дух - низкий. Многие идут в армию ради стабильной работы, жалования и личной власти, и бегут, когда на карту поставлена их жизнь.\n\nГоминьцзюнь - это войско, медленно собранное Фэн Юйсяном за годы сражений и скитаний по северному Китаю. Духовная, дисциплинированная и популистская в своей основе, Гоминьцзюнь привлекает в свои ряды многих людей из-за пределов клики Шаньси, которые с тех пор обосновались в Шаньси. Фэн и Гоминьцзюнь гордятся тем, что они являются армией \"Лаобайсин\" (крестьян и простолюдинов). Эта республиканская, квазисоциалистическая и опытная армия гордится своим качеством, хотя на практике ее превосходство над другими ополчениями и армиями в Китае спорно.\n\nВместе эти две силы должны защищать Шаньси от внешней агрессии, но будут ли они дополнять или ослаблять друг друга, еще предстоит выяснить."
 shx.3001.a: "Наши мальчики гордятся нами!"

 shx.4.t: "Черный понедельник наступил!"
 shx.4.d: "Ужасные новости пришли в Китай из далекого мира и достигли даже такой изолированной провинции, как наша! По мере того, как распространялись последствия черного понедельника, Шанхайская фондовая биржа рухнула, как и другие торговые дома по всей стране, в результате чего китайская экономика пошла по спирали. Хотя правительство Шаньси постаралось отгородиться от остальной китайской экономики, торговля во многих секторах, связанных с побережьем, была полностью разрушена. Это имеет печальные последствия для нашего экспорта и ухудшает ситуацию в провинции, которая и без того является бедной. Многие опасаются возврата к плохим временам Шаньси, где свирепствовал голод, а родители продавали своих детей, чтобы прокормить себя.\n\nВ Тайюане уже начались антиконцессионистские и антииностранные протесты, когда студенты, многие из которых не могли найти работу даже при прежней экономике, начинают искать козлов отпущения. Провинциальный банк Шаньси пытается сохранить доверие населения и деловых кругов. Хотя, возможно, ситуация не так сильно пострадала, как во многих регионах мира, для жителей Шаньси она, без сомнения, является полной катастрофой."
 shx.4.a: "Это не то, что нам сейчас нужно!"

 shx.5.t: "Телеграмма в Пекин"
 shx.5.d: "По мере того как дни идут, а кризис, охвативший Лигу, продолжает выходить из-под контроля, в Китае наступает новая эра насилия. Янь Сишань не чужд этой политике - он пережил десятилетия разборок между военачальниками после революции 1911 года. Для того чтобы выжить, необходимо быть прагматичным в принятии решений, здесь мало места для мелких обид или прежних союзов. Гибкость - это ключ.\n\nТак что, когда хватка У Пейфу в Китае ослабевает, а и без того перегруженная центральная армия вынуждена следить и за Севером, и за Югом, Пекину явно не помешает друг. Но дружба требует обязательств, а в нашу эпоху меняющейся лояльности она не достается бесплатно. Шаньси, несмотря на все ее усилия за последние несколько десятилетий, тоже не помешает друг: с глубокими карманами и достаточной осторожностью, чтобы не посягнуть на отлаженную систему провинции. Возможно, самоизоляции Шаньси наконец-то придет конец, и новое партнерство с властями \"Центрального правительства\"\n\nПо мере того, как он заканчивает телеграмму, шестеренки вращаются в непостижимом сознании образцового губернатора. Война и хаос приносят возможности, и в эти неопределенные времена расстановки сил быстро меняются. Если он правильно разыграет карты, возможно, это первый шаг к объединению страны. На его условиях."
 shx.5.a: "Мы можем только ждать."

 shx.6.t: "Фэн уезжает в Шаньси"
 shx.6.d: "Негодование едва ли может описать настроение Фэн Юйсяна. В то время как Янь делает предложение Пекину, он презирает своего нынешнего партнера по танцам. Несмотря на неискренние заверения Яня, что это всего лишь уловка для сбора ресурсов для национального освобождения, для Гоминьдана принятие любой помощи от коррумпированных Чжили и их маньчжурских марионеток является фундаментальным предательством принципов, лежащих в основе союза. Как и Янь, Фэн чувствует возможность, которую открывает кончина Сунь Чуаньфана. Но вместо того, чтобы просто вытеснить старый порядок, он намерен полностью его разрушить. Оскорбленный тем, что с ним не посоветовались по поводу телеграммы, и неубежденный полусерьезными оправданиями Яня, Фэн покинул Тайюань вместе со многими своими помощниками.\n\nОжидается, что он направится в Яньань в Шаньси, где базируется большинство Гоминьдана. Еще до его приезда Гоминьцзюнь агитировали своих любимых лаобайсинов, подстрекая их против империалистической, капиталистической эксплуатации последнего десятилетия и ханьцзянь в Китае, которые способствовали этому. Во многих отношениях, сторонние наблюдатели считают, что Гоминьцзюнь увяли в 1930-е годы, но если они и заснули в изгнании, то теперь они точно проснулись.\n\nВооодушевленные новым рвением, Фэн и его движение утверждают, что остаются верными \"Правительству народа Шаньси\", что, очевидно, означает, что они все еще являются частью правительства. По крайней мере, пока. Но все знают, что старая диархия стоит на пороге краха, и Фэн готовит заговор. Что именно - переворот, революция, восстание? Но для Янь Сишаня это точно не сулит ничего хорошего."
 shx.6.a: "Он не посмеет..."

 shx.7.t: "Смерть Цзин Юэсю"
 shx.7.d: "По мере того, как в провинции подводятся черты, начали поступать тревожные сообщения о предательстве и лжи. Самым шокирующим, пожалуй, является недавняя смерть генерала Цзин Юэсю от огнестрельного ранения, полученного в собственном доме. Генерал был уроженцем Шаньси и одним из первых революционных командиров Синьхайской революции. Союзник Ян Ючэна, а затем Гоминьдана, он защищал Сиань от Лю Чжэньхуа и укрепил свою репутацию среди высшего командования. Но его подозрительность к социалистическим активистам, профсоюзам и крестьянским ассоциациям в сочетании с общим разочарованием после Северной экспедиции создали дистанцию между ним и GMJ. Ходили слухи о его возможном переходе на сторону Яня.\n\nПо завершении предварительного расследования полиция пришла к выводу, что его смерть была законным несчастным случаем. Однако, с другой стороны, Цзин был одним из самых влиятельных людей в Юлине, и это влияние в Северной Шаньси означало, что он представлял значительную угрозу как для Яня, так и для Фэна. В ближайшее время состоятся похороны, на которых будут присутствовать многие из его бывших подчиненных. По общему мнению, это был..."
 shx.7.a: "Отвратительный поступок!"
 shx.7.b: "Трагический случай."

 shx.8.t: "Все люди губернатора"
 shx.8.d: "Хотя о Янь Сишане и Фэн Юйсяне было много сказано (и еще много будет сказано), при всей их претензии на величие они являются лишь центром большой машины. Военачальник управляет не просто с помощью военной силы и вымогательства, а скорее путем создания полулегального авторитета благодаря своей способности защищать и обеспечивать свой народ. С годами формируются сложные сети, включающие гражданских бюрократов, интеллектуалов, военных, высшее общество и подполье.\n\nПомощниками лидеров в Шаньси являются различные советники (официальные и не очень), обладающие глубоким влиянием. Хотя многие из них входят в состав кабинета министров, эта группа не состоит из простых функционеров и технократов: эти люди отличаются способностью захватывать и представлять ключевые заинтересованные стороны в обществе Шаньси, направляя свою власть на установление связей с определенными слоями населения провинции. Естественно, многие из них борются за влияние для реализации своих проектов, а некоторые уже выбрали сторону в раздробленной политике Шаньси.\n\nЭти господа необходимы для хорошего функционирования Шаньси, и они могут дать нам много преимуществ, если пойдут с нами на союз. Но мы также должны предупредить, что мы можем благосклонно отнестись ко многим из них одновременно. Губернатор должен выбирать своих фаворитов с умом."
 shx.8.a: "У них есть над чем работать."

 shx.9.t: "Еще один трудный год"
 shx.9.d: "Третий год подряд, начиная с 1934 года, засухи и наводнения опустошают поля провинции Шаньси. В сочетании с нарушением цен на сырьевые товары, вызванным черным понедельником, боль особенно ощущается в центральной и южной частях Шаньси. Это не только сократило провинциальную казну, но и вызвало значительное недовольство угнетенных слоев населения Шаньси: арендаторы и мелкие фермеры возмущены продолжающимся налоговым бременем, возложенным на них для поддержания Десятилетнего плана.\n\nИспользуя это растущее напряжение в сердце Янь Сишаня, агенты Гоминьцзюнь, базирующиеся в Шаньси, часто связанные с социалистическим подпольем, начали организовывать ассоциации фермеров и другие группы активистов. Их убедительная пропаганда и полуэффективные попытки побудить крестьян к объединению ресурсов подорвали хватку Яня в его провинции. Даже представители дворянства начали жаловаться, что правительство провинции Шаньси делает слишком мало, чтобы помочь. Поскольку сезон сбора урожая быстро подходит к неутешительному концу, многие отчаявшиеся крестьяне добивались облегчения долгового бремени, чтобы избежать лишения имущества, а также открытия государственных зернохранилищ, чтобы избежать голода."
 shx.9.a: "Гоминьцзюнь разжигает крестьянское недовольство"
 shx.9.b: "Правительство Яня спешит на помощь"
 shx.9.c: "Кредиты из Пекина облегчают некоторые страдания."

 shx.11.t: "Десятилетний план продолжается!"
 shx.11.d: "1930 год стал поворотным моментом для Янь Сишаня и Фэн Юйсяна. После того, как их армии были низложены и унижены, а сами они деморализованы как никогда, оба были вынуждены заняться серьезным самоанализом. Триумф У Пэйфу, несмотря на значительные шансы и окружение со всех сторон, не мог быть объяснен только превосходным военным мастерством или обширной немецкой поддержкой - военачальникам Шаньси было ясно, что за разгром их войск в двух отдельных случаях отвечало владение Чжили железнодорожными и коммуникационными технологиями, а также развитая промышленная база.\n\nНикогда больше им не позволят совершить ту же ошибку. В течение долгого времени Янь Сишань и Фэн Юйсян, как и конфуцианские мандарины прошлого, отдавали приоритет сельскому хозяйству и крестьянину как основе Китая. Хотя оба по-прежнему ценят сельское хозяйство как отрасль (Фэн больше, чем Янь), становится ясно, что Шаньси понадобится собственная тяжелая промышленная база, чтобы конкурировать с Пекином и Шэньяном, которые получили обширную иностранную экономическую поддержку. Янь, даже в большей степени, чем Фэн, принял это близко к сердцу, требуя оптовых инвестиций в развитие тяжелой промышленности, которые ошеломили бы даже тоталистов Европы. Правительство Шаньси за последние несколько лет вложило (с переменным успехом) значительный политический и экономический капитал в этот проект.\n\nКоллапс администрации Сунь Чуаньфана разрушил, по крайней мере, на данный момент, хватку У Пэйфу в Китае. Однако становится ясно, что ослабление влияния Запада на статус-кво и почти десятилетнее политическое укрепление Пекина означает, что если У Пэйфу переживет это или будет заменен, Шаньси вряд ли сможет вернуться к статус-кво, существовавшему до 1936 года. Поэтому Шаньси должна взять на себя инициативу по развитию своей экономической базы и укреплению своей власти на севере от таких, как Чжили, пока не стало слишком поздно.\n\nКроме того, Десятилетний план вызвал значительную конкуренцию между Янем и Фэном, а также их союзниками, которые использовали эту масштабную, всеохватывающую программу для укрепления своей власти в провинции и установления своего влияния на политическую, экономическую и социальную сферы граждан Шаньси. Несомненно, успехи и неудачи этого десятилетнего плана определят будущее Шаньси, а возможно, и всего Китая."
 shx.11.a: "Каковы цели Десятилетнего плана?"
 shx.11.b: "Как это переводится механически?"
 shx.11.c: "Мы выйдем триумфаторами! (Продолжить игру)"

 shx.12.t: "Цели Десятилетнего плана"
 shx.12.d: "Две основные цели Десятилетнего плана - индустриализация Шаньси и преодоление дефицита торгового баланса Шаньси с остальным Китаем. Первая задача уже частично выполнена, поскольку десятилетия усилий по запуску отечественной промышленности вокруг Тайюаня в основном застопорились и заглохли из-за коррупции и войны. Несмотря на эти неудачи, в стране есть все необходимое для промышленной революции, не похожей на британскую: недавний демографический бум, большое количество дешевого и доступного угля, определенная степень урбанизации и чуть менее десяти лет политической стабильности. Проблема в том, что почти все остальные достигли этой точки первыми, что приводит ко второму моменту: дефициту торгового баланса. Большие объемы капитала утекают из Шаньси, в основном в карманы пекинских и немецких торговцев. Товары извне, такие как керосин, текстиль и табачные изделия, хлынули в Шаньси, обогнав отечественную промышленность (несмотря на сильную защиту) и еще более ускорившись из-за глобальной депрессии, подталкивающей развитые страны экспортировать как можно больше. Дошло до того, что даже попытка Шаньси создать собственную наркоиндустрию была превзойдена героином и морфином, производимыми за пределами провинции.\n\n\n Для достижения этих основных целей, экономические планировщики Шаньси наметили три более срочные задачи: Реформа образования, Реформа сельского хозяйства и Реформа промышленности/коммерции. У Яня и Фэна есть свои видения того, как достичь каждой из этих целей, и дальнейший контекст и информация будут предоставлены по мере того, как вы будете продвигаться по этим деревьям. Ресурсы в Шаньси крайне ограничены, даже при активной мобилизации по всем направлениям. Как и время. Придется принимать решения о том, насколько активно инвестировать в каждый сектор - но имейте в виду, что половинчатые усилия в прошлом исторически не привели к необходимым изменениям в провинции."
 shx.12.a: "Напомните мне предысторию этого плана."

 shx.13.t: "Механика десятилетнего плана"
 shx.13.d: "С точки зрения игрового процесса, Десятилетний план обеспечивает большую часть внутреннего контента Шаньси в ранней игре (вторая половина - это дерево внутренней политики и военное дерево). Каждая реформа проходит по примерно одинаковой схеме: первый фокус порождает фокус, который предоставит некоторую предысторию и позволит вам выбрать одно из двух направлений для этой цели. Он также запускает таймер миссии, который будет отражать прогресс Шаньси в завершении соответствующих реформ. Существуют фокусы, периферийные по отношению к \"главной\" части каждой ветви, которые предлагают некоторые бонусы, но, что более важно, предлагают решения, позволяющие ускорить процесс реформ, обычно за определенную плату. Не обязательно брать эти направления, особенно если вы хотите отдать предпочтение другим ключевым направлениям, однако, если вы хотите завершить реформу быстрее, они могут быть необходимы, чтобы подготовить Шаньси к войне. Обратите внимание, что после завершения реформы в каждой ветви, многие из существующих решений по ускорению времени реформы исчезнут.\n\nЭта система также сильно связана с политическим содержанием этой фракции. Многие фокусы, решения и события, которые будут появляться, будут усиливать Яня или Фэна, способствуя их окончательному укреплению власти. Система разработана таким образом, чтобы позволить игроку относительно быстро консолидировать власть, хотя правильный ли это курс действий - решать игроку. Однако, возможно, вам будет выгодно сбалансировать эти две ветви в течение некоторого времени - в результате симуляции \"оппозиция\" примет ослабленную форму другой стороны каждой ветви, что даст некоторые бонусы. Кроме того, после того, как одна сторона консолидирует власть, вам не будет позволено начать (хотя и будет позволено закончить) ветвь, противоположную ее интересам. Наконец, за начало чистки или разрешение революции, когда баланс сил еще не достиг 95-100% для соответствующей стороны, начисляется минус стабильности.\n\nВлияние Пекина - последний ключевой элемент этой масштабной мини-игры. Более высокое влияние Пекина облагает налогом гражданские фабрики Шаньси, но обычно позволяет получить мощные экономические баффы. Игрокам, желающим начать войну относительно быстро, рекомендуется избегать вариантов, увеличивающих влияние, однако те, кто хочет подготовиться подольше, могут найти бонусы полезными. Учитывая неопределенность, связанную с началом войны в Чжифэн и нехватку ресурсов у этой фракции, тщательный выбор времени имеет решающее значение для успеха."

 #SHX Military Tree Related Events
 shx_mil.1.t: "Пригласить иностранных советников"
 shx_mil.1.d: "Ни для кого не секрет, что качество китайских армий в последнее столетие оставляет желать лучшего. Поскольку большинство солдат склонны бежать при первой же возможности, военные силы Шаньсийской клики немного лучше, но не намного лучше, чем армии других провинций.\n\nПоэтому многие советники [SHX.GetLeader] предложили обратиться к иностранным советникам для обучения и дисциплины вооруженных сил Шаньси. Традиционно отрезанная от моря и, следовательно, от иностранного влияния, природа антииностранных настроений в Шаньси, конечно, распространена, но не ярко выражена. На самом деле, хотя антиимпериализм остается преобладающим, есть желание учиться и перенимать методы борьбы у современных стран Запада и Востока.\n\nК нам обратились немецкие советники (которые помогали обучать Цинскую армию и Лигу восьми провинций), русские советники и японские советники. Хотя мы с нетерпением ждем их военной помощи и содействия, мы также должны быть осторожны в том, какие потенциальные последствия они могут принести. Несомненно, обращение за помощью к немецким советникам с предоставлением нам впечатляющей военной подготовки может открыть наши границы для более значительного влияния провинции Чжили. Обращение к русским и японским советникам может вдохновить националистов, таких как Гоминьцзюнь."
 shx_mil.1.a: "Пригласите русских!"
 shx_mil.1.b: "Пригласите японцев!"
 shx_mil.1.c: "Пригласите немцев!"

 shx_mil.2.t: "Природа политической индоктринации"
 shx_mil.2.d: "Среднего солдата в Китае мало волнуют ни его офицеры, ни его генерал, ни его военачальник. Его волнует только зарплата и хлеб, который он получает на военной службе, перспектива приносить еду и деньги своей семье в нищем сельском городке. Идеи национализма, защиты чести страны ему практически неизвестны.\n\nЧтобы улучшить качество наших войск, высшее военное командование под руководством [SHX. GetLeader] решило следовать западной модели внедрения, политических комиссаров в ряды офицеров, которым поручено руководить морально-политической подготовкой новобранцев и переплетать сферы политики и армии.\n\nПродвигая свои собственные идеалы мысли, модель, предложенная Янь Сишанем, предусматривает, что военных будут обучать люди из Общества омовения сердец. Офицеры должны знакомиться со своими солдатами, знать их прошлое и внушать им элементы своеобразного взгляда Яня на конфуцианство и современность.\n\nС другой стороны, модель, предложенная Фэн Юйсяном, предполагает, что офицеры из Гоминьцзюнь Фэна должны руководить моделью комиссаров. Вместо того, чтобы пропагандировать убеждения Яня о добродетели и порядке, они стремятся привить новобранцам чувство националистического патриотизма, пробудить в жителях Шаньси стремление к спасению своей страны от империализма. Кроме того, комиссары из предложения Фэна будут наставлять жителей Шаньси действовать морально и справедливо по отношению к гражданскому населению, взяв уроки прямо из христианства."
 shx_mil.2.a: "Обратитесь к модели Фэна!"
 shx_mil.2.b: "Метод Яня является правильным!"

 shx_mil.3.t: "Каждый фермер - солдат"
 shx_mil.3.d: "Отчаявшись добиться победы в грядущих войнах с державами, [SHX.GetLeader] инициировал амбициозную программу под названием \"Каждый крестьянин - солдат\." Частная собственность на землю была официально отменена, и она должна быть перераспределена поровну между всеми крестьянами мужского пола в возрасте от восемнадцати до сорока восьми лет. Работая в группах по три человека, каждый должен был служить в [SHX.GetNameDef]ой армии по крайней мере несколько лет, пока другие партнеры обрабатывают свою землю и землю призванного.\n\nНесмотря на то, что это рекламировалось как патриотическая мера, на практике это сильно ограничило права крестьянства. Им было запрещено покидать свои участки, и они почти постоянно подвергались военной дисциплине. В дополнение к регулярной военной подготовке значительно возросли налоги как на крестьян, так и на существующих землевладельцев. Последние особенно протестовали, особенно в свете предыдущих налогов, взимаемых с них, когда любая земля, которую они не могли обрабатывать лично, отбиралась государством за мизерную плату."
 shx_mil.3.a: "С полей на поле боя!"

 shx_mil.4.t: "Стремления провинциальных ВВС"
 shx_mil.4.d: "Учитывая бедность, недостаток опыта и отсутствие адекватной инфраструктуры, необходимой для такого проекта, мало кто стал бы нас винить, если бы мы проигнорировали авиационные разработки, сделанные иностранными державами за последние несколько десятилетий. Тем не менее, [SHX.GetLeader] решил заявить свои права на небо, надеясь создать не только отечественную авиационную промышленность, но и собственные ВВС.\n\nПокупая небольшой парк учебных самолетов и отправляя курсантов на временные тренировочные базы, эти люди являются одними из самых первых в провинции пионеров в области военных военно-воздушных технологий. Обсуждался вопрос об отправке других курсантов в [QIE.GetNameDef]ие учебные школы или о найме наемных инструкторов со стороны. Однако пока что жители Шаньси с трепетом смотрят в небо, наблюдая за тем, как их мальчики привыкают к своим крыльям."
 shx_mil.4.a: "Пусть они парят высоко."

 shx_mil.5.t: "Ан Чан Нам возвращается домой"
 shx_mil.5.d: "После недавнего [KOR.GetNameDef]ого освобождения корейский летчик-доброволец Ан Чан Нам, служивший в нашей провинции в качестве инструктора ВВС с 1926 года, решил вернуться домой в свою недавно освобожденную страну. Кореец по происхождению, Ан Чан Нам обучался летному делу в Японии, но, несмотря на то, что он был там бывшим летным инструктором, он решил бороться против японских империалистов после того, как увидел массовые убийства корейцев после Великого землетрясения Канто в 1923 году. Пробравшись через весь Китай, где его принял и предложил комиссию Янь Сишань, Ан Чан Нам помог модернизировать ВВС провинции Шаньси, а также участвовал в войне сопротивления против японцев. Теперь, когда Корея окончательно освобождена, ему больше нет необходимости оставаться в Шаньси. После слезной церемонии он попрощался со своими товарищами и [SHX.GetLeader], а затем вместе с несколькими другими корейскими добровольцами отправился на родину."
 shx_mil.5.a: "Мы будем скучать по тебе!"

 #SHX Political Tree Related Events

 shx_pol.1.t: "В будущее Шаньси"
 shx_pol.1.d: "Губернатор Янь однажды выразил ситуацию довольно откровенно: \"Народу все равно, что происходит с его правительством, потому что его правительство никогда не заботилось о том, что происходит с ним\."\n\nДействительно, несмотря на все разговоры клики Яня о прогрессе и Гоминьдана о революции, жизнь многих лаобаосинов за последние несколько десятилетий мало изменилась. Они по-прежнему бесконечно трудятся на полях, не имея особых перспектив для личного продвижения и мало чем могут похвастаться за все жертвы, которые они принесли ради грандиозных замыслов двух сильных мира сего. Бюрократия во многих районах провинции безнадежно коррумпирована - даже те немногие, кому посчастливилось честно зарабатывать на свою скудную зарплату, оказываются на службе у коррумпированной администрации. Усилия Янь Сишаня по очистке своего правительства изнутри приняли отеческий тон, предлагая видение стабильности, вдохновленной конфуцианством, в гибридной идеологии, построенной вокруг его культа личности. Демократия означает не более чем инструмент для захвата общественного энтузиазма, а Янь Сишань, получивший японское образование, с глубоким подозрением относится к любому настоящему политическому плюрализму, считая его предвестником анархии. Это подозрение, несомненно, по крайней мере, частично подпитывается агрессивной агитацией Гоминьцзюня, который обещает националистическую, популистскую революцию, но регулярно проводит авторитарную политику на землях, которые они контролируют, создавая двойную структуру власти, которая угрожает дестабилизировать провинцию.\n\nМежду этими двумя людьми находятся тысячи не определившихся интеллектуалов, городских рабочих, бюрократов, торговцев и постоянно присутствующих лаобаисин, которые ориентируются в жизни одной из беднейших провинций Китая. Оба мужчины утверждают, что только они способны спасти Шаньси, да и весь Китай - если только народ отдаст абсолютную власть и веру в их дело. Пока идет борьба за власть, а семьи бьются над вопросами идеологии, войны, революции, прогресса и, конечно же, над всесильным вопросом о том, как свести концы с концами, начинают дуть ветры перемен..."
 shx_pol.1.a: "в сторону стабильности."
 shx_pol.1.b: "в сторону революции."

 shx_pol.2.t: "Растущий социальный контроль"
 shx_pol.2.d: "Давление Десятилетнего плана и вражда между сильными мира сего в Шаньси создали в провинции атмосферу растущего недоверия и авторитаризма. Губернатор и его люди полны решимости подавить оппозицию в провинции, сочетая усиление экономического контроля с политическими репрессиями. Магистраты районов и их подчиненные чувствуют, что за их плечами наблюдают несколько глаз, и многие из них были вызваны в столицу для регулярных отчетов и переподготовки. Те, кого сочли некомпетентными или недостаточно лояльными, были уволены. Старосты деревень стали наемными служащими правительства - \"подарок\", который, похоже, мало кто ценит, поскольку им приходят аналогичные повестки на \"переподготовку\."\n\nПо образцу Японии и социалистического Союза Великобритании издалека доносится шепот о новой тайной полиции, известной как Бюро по сохранению мира. За последние несколько лет было набрано более десяти тысяч человек, в последние недели были созданы деревенские отделения, а также мобилизован вспомогательный Корпус сохранения мира. Ожидается, что эти агенты дополнят и без того большие (хотя и несколько стагнирующие) полицейские силы, возглавляемые комиссаром Нань Пейланем, давним главой службы безопасности провинции. Утечка внутренних квот предполагает цель - один полицейский на каждые 25 семей и потенциальную необходимость \"правления террора\", чтобы держать людей в узде. Эти усилия покатились вниз по склону, военизированные бойскауты и группы молодежи поощряют своих членов к \"взаимной слежке\." Хотя Шаньси далеко от полицейского государства, которое восхваляют тоталисты и легионеры, прогресс Шаньси, несомненно, дался дорогой ценой."
 shx_pol.2.a: "Мы следим за тобой."

 shx_pol.3.t: "Dadao Hanjian!"
 shx_pol.3.d: "Поскольку антиимпериалистические и антииностранные настроения достигли своего апогея в политической сфере, неудивительно, что и культура начала поворачивать в ту же сторону. Антигерманские настроения особенно высоки после интервенции и регулярных злоупотреблений со стороны их Ауфсихтсрата Остазиатистского генерального управления, ненавистного АОГ. Местная драматическая группа в южной Шаньси поставила пьесу под названием \"Dadao Hanjian\" (Долой предателя!), одноактный рифмованный спектакль, который достиг большого успеха в качестве пропагандистского инструмента. Автором пьесы, исполненной на местном диалекте, был не кто иной, как сам Чжао Шули из Шаньси.\n\nЧжао родился в бедной фермерской семье Шаньси, которому посчастливилось посещать бесплатную обычную школу в Чанчжи. Получив эклектичное образование от своего деда, члена синкретической веры Трех сект, он также познакомился с историями о подвигах стран \"современного мира\", включая истории о Джордже Вашингтоне, Французской революции, индустриализации, Тургеневе и Ибсене. Хотя он не был социалистом, его посадили в тюрьму во время политической паранойи, которую принесла в Тайюань Северная экспедиция, и охранники выбивали признания из него и других заключенных. Когда он не мог сказать ничего о социализме, охранники давали ему читать социалистические брошюры, чтобы он написал свои признания. Наконец, освобожденный, а затем вынужденный видеть жестокое обращение с его семьей со стороны домовладельца, Чжао сделал левый поворот. Власти внимательно следят за ним и его соотечественниками, но его художественные изображения сельской жизни в Северном Китае, тем не менее, завоевали ему признание (и защиту) на данный момент."
 shx_pol.3.a: "Вот это шоу!"

 shx_pol.4.t: "Общество раннего подъема"
 shx_pol.4.d: "При прядении паутины или плетении сети важно не только сохранить ее прочной и крепкой, но и поддерживать рост и изменения. Так и общество должно быть управляемым, обладая как выносливостью, чтобы сохраниться в течение времени, так и гибкостью, чтобы иметь возможность меняться по мере необходимости. Борьба с социальными пороками - общая цель для всех китайских реформаторов, как революционных, так и консервативных, несмотря на их различия.  В Шаньси правление современного, \"прогрессивного\" правительства стремилось искоренить такие, по их мнению, социальные пороки, как проституция и сексуальные отклонения, безделье и неряшливость, а также ряд других \"социальных преступлений\", таких как азартные игры, драки и использование старого лунного календаря.\n\nКак свидетельство стремления провинции искоренить любые признаки "отсталости", Общество раннего подъема собирается каждое утро, чтобы постучать в двери по всей провинции и сообщить о всех, кто еще лежит в постели после 6 утра. Бойскауты, чиновники и общественные организации привлекаются к наблюдению за нарушителями порядка, а школьники отправляются в дома нарушителей, чтобы ругать и кричать на них, пока они не выйдут и не извинятся. Других, чье поведение государство считает неприемлемым, преследуют на улицах толпы людей (среди которых много детей) с криками \"плохой человек, разве ты не будешь хорошим?\." Энтузиазм толпы может быть разным: некоторые приходят просто ради зрелища или стремятся избежать натравливания на них толпы. Но воздействие социального принуждения оказало большое влияние на культуру провинции - как в лучшую, так и в худшую сторону."
 shx_pol.4.a: "Проснись и пой."

 shx_pol.5.t: "Призвание и предназначение"
 shx_pol.5.d: "Азартные игры являются распространенным (почти всеобщим) развлечением в провинции, несмотря на несколько постановлений, принятых правительством, объявляющих эту практику вне закона. В 1934 году Янь провел очередную кампанию против \"безделья\", официально признав азартные игры преступлением и арестовав несколько тысяч человек. Фэн и его Гоминьцзюнь внесли значительный вклад в эту кампанию, заставляя нарушителей носить плакаты с описанием их преступления, выходя на улицы на всеобщее посмешище. Говорят, что последний нанял несколько женщин для расследования азартных игр даже в домах. И тем не менее, эта практика не прекращается.\n\nНе помогает и то, что многие чиновники регулярно предаются ей. Магистраты и их подчиненные регулярно играют в игры до глубокой ночи, а утром приходят слишком уставшими, чтобы эффективно справляться со своими обязанностями. Однажды [Root.GetLeader] подслушал крик \"азартные игры - это их призвание, а все остальное - просто их увлечение!\", гневно заявляя, что эта практика угрожает целям Десятилетнего плана. Но порок это или нет, ситуация вряд ли изменится в ближайшее время."
 shx_pol.5.a: "Это просто способ скоротать время..."
 shx_pol.5.b: "Какой позор..."

 shx_pol.6.t: "Автомобильные аварии в Тайюане"
 shx_pol.6.d: "На оживленных улицах провинциальной столицы появилась угроза, терроризирующая местных жителей. Однако, в отличие от большинства городских злоумышленников, полиция вряд ли сможет помочь - даже с расширенными полномочиями местных констеблей. Ходят слухи, что молодой сын губернатора Яна виновен в ряде дорожных происшествий, разбивая свой шикарный автомобиль на скорости по городу. Полиция, прикрывая его отца и его друзей, не имеет другого выхода, кроме как отвезти их домой и попытаться успокоить пострадавших.\n\nГоминьцзюнь, однако, вряд ли упустит такую возможность опозорить своего соперника. Их пропагандисты не теряют времени даром, распространяя эти истории как доказательство коррупции губернатора и морального разложения его семьи, и, похоже, что с каждым разом количество убитых и уничтоженных машин увеличивается. Дошло до того, что сам губернатор, как говорят, запретил своему сыну садиться в машину без шофера, а его агенты начали контркампанию по устранению последствий."
 shx_pol.6.a: "Инцидент успешно скрывается"
 shx_pol.6.b: "Скандал только продолжает разрастаться!"

 shx_pol.7.t: "Губернатор и его люди"
 shx_pol.7.d: "Несмотря на все проблемы, которые беспокоят Шаньси, и несмотря на грозовые тучи, которые собираются впереди, многие люди в Шаньси уважают и даже восхищаются губернатором Янем. Он легко доступен даже для простолюдинов Шаньси, он сделает свой обход по провинции, раздавая подарки и кредиты тем, кто их просит. Чтобы преодолеть разрыв между простолюдинами и своей далекой администрацией, Янь часто общается с крестьянами, лавочниками и ремесленниками, спрашивая их мнение даже о государственных делах. Его непринужденная, непритязательная манера поведения часто покоряет тех, кто его видит. Эта \"общая трогательность\" всегда была решающим фактором, помогающим Яню сохранять контроль над провинцией, часто перехитряя высокомерных внешних судей, посланных управлять им и Шаньси.\n\nЗавидуя такой популярности, соперники Яна начали объединяться вокруг собственного сильного человека. Социалистические агитаторы в Тайюане пытались представить Яня как человека, идущего в ногу со временем, вместо этого предлагая, что Фэн Юйсян - настоящий герой, который нужен народу. Для стороннего наблюдателя агитация заставляет думать, что идут выборы. Культы личностей сталкиваются, пока народ формулирует свое мнение о лидерах."
 shx_pol.7.a: "Ян затрагивает сердца и умы"
 shx_pol.7.b: "Фэн - истинный человек из народа!"

 shx_pol.8.t: "Местные советы, наделенные полномочиями."
 shx_pol.8.d: "Использование воли народа жизненно важно для будущего шаньсийской клики. Хотя было бы ошибкой называть Шаньси демократией, нет сомнений, что за последние недели Шаньси добилась больших успехов в реализации крестьянской демократии в деревне. Это кульминация процесса, длившегося десятилетиями, который начался с попыток Янь Сишаня создать то, что он назвал \"правительством, которое будет использовать народ\", приказав, чтобы каждая деревня избирала старосту непосредственно из народа, а в каждой деревне было законодательное собрание. Однако эти инициативы (предположительно по образцу самоуправления, созданного при династии Чжоу) не были особенно эффективными, отчасти потому, что Янь стремился сохранить их в качестве комитета по штамповке (часто одобряя расходы, произведенные за несколько лет до этого), а также потому, что многие из тех, кто в них участвовал, были слишком увлечены азартными играми и пьянством. Клика Янь Сишаня держала большинство этих советов (возможно, справедливо) на коротком поводке, а мировые судьи часто выбирали глав.\n\nЭто меняется, однако, благодаря недавним изменениям в политической атмосфере. С новой решимостью сельские учебные институты, первоначально созданные Фэном и Гоминьцзюнем, прилагают все усилия для обучения местных жителей политической грамотности и создания деревенского руководства, состоящего не только из крестьян, но и хорошо управляемого в интересах крестьян. Еще многое предстоит сделать, но вдохновенный дух наполняет воздух!"
 shx_pol.8.a: "Голос Лаобайсина должен быть услышан!"

 shx_pol.9.t: "Обновление нашего бюрократического аппарата"
 shx_pol.9.d: "Создание централизованной, консолидированной бюрократии - задача первостепенной важности для будущего клики Шаньси. В результате были созданы или расширены многочисленные инициативы, и наконец-то начали поступать сообщения о том, что наши усилия увенчались успехом. В Шаньси чуть больше ста округов, и каждому из них нужен магистрат, а каждому магистрату - административный персонал, чтобы провинция работала эффективно. Большинство районов были разбиты на три-шесть подрайонов, управляемых заместителем магистрата. Эти магистраты прошли обучение в Тайюаньской учебной академии и Институте политического управления, а затем перешли на службу в недавно созданное Бюро деревень. Учитывая это, учебную программу пришлось пересмотреть, а количество студентов увеличить, чтобы удовлетворить потребности Десятилетнего плана. Хотя некоторые были огорчены тем, что многие традиционные культурные практики были отброшены, например, каллиграфия и поэзия (основа идеального ученого-чиновника), их новое обучение лучше соответствует современным технократическим потребностям провинции.\n\nКоррупция, к сожалению, была довольно распространена, до такой степени, что в течение долгого времени администрация отказывалась от системы, основанной на заслугах, потому что это привело бы к слишком большому количеству увольнений. Многие чиновники были лишь полуграмотными, некомпетентными и ленивыми, а те, кто не был грамотным, часто использовали свои навыки для воровства и вымогательства. Одной из первых инициатив, которую мы внедрили, была ликвидация практики Tax Farming (то есть передача сбора налоговых поступлений недобросовестным третьим лицам для снижения накладных расходов), и мы успешно устранили по крайней мере худших из некомпетентных и вороватых чиновников. Нам еще многое предстоит сделать, но, по крайней мере, первые шаги по консолидации бюрократии завершены."
 shx_pol.9.a: "Переполненная уборная была очищена!"

 shx_pol.10.t: "Националистические и регионалистские идентичности"
 shx_pol.10.d: "Состояние национализма в стране, разделенной десятилетиями войн, является сложным. Мало кто осмеливается ставить под сомнение идею о существовании единой китайской нации, но национализм как интеллектуальная концепция является относительно новой, особенно в относительно изолированных регионах, таких как Шаньси. В [SHX.Capital.GetCapitalVictoryPointName] существует прискорбная тенденция клеветать на каждого сторонника центрального правительства, считая его находящимся в кармане корпоративных интересов или преклоняющимся перед сапогом коррумпированной диктатуры. Это мнение подкрепляется вялым состоянием регионального отделения Ассоциации Гармонии. Наиболее милосердная интерпретация заключается в том, что рутинное преследование со стороны провинциальных властей заставляет их держать свою деятельность в тайне. Однако есть немало тех, кто поддерживает Пекин по другим причинам. Для многих националистически настроенных интеллектуалов единство Китая превыше других проблем, а регионализм подлежит осуждению. Правительство Шаньси, со своей стороны, регулярно использует национализм в своих целях. Программа Фэн Юйсяна Гоминьцзюнь названа в честь концепции и пропагандирует националистическое, популистское видение, осуждающее иностранный империализм и стремящееся обратить вспять столетие унижений. Янь также использовал национализм в своих целях, осуждая империализм и требуя от Китая поддерживать военную готовность против иностранного вторжения. Святилища в честь Гуань Юя и Юэ Фэя усеивают сельскую местность, а патриотизм превозносится властями Шаньси.\n\nС другой стороны, Шаньси ревностно охраняет свои привилегии. Недоверие к центральному правительству широко распространено среди руководства провинции, а большинство попыток утвердить национальное единство подрываются опасениями чрезмерного влияния центрального правительства. Для многих сельских жителей регионализм не означает сепаратизм и даже не рассматривается как противоречащий китайской идентичности - хотя многие не любят губернатора Яня, они так же решительно выступают против любой внешней замены. В конце концов, он один из них - сын местного жителя.\n\nСегодня, когда Шаньси выбирает свое место в мире, люди должны прийти к выводу, что им дороже."
 shx_pol.10.a: "Наша автономия священна!"
 shx_pol.10.b: "Мы маршируем, чтобы спасти Китай!"

 shx_pol.11.t: "Христиане Шаньси"
 shx_pol.11.d: "Среди разнообразных конфессий провинции христианство является одной из самых молодых, но далеко не бессильных. Являясь глобальной религией с множеством ответвлений, корни которых уходят в учение Иисуса из Назарета, христианские миссионеры приехали в Шаньси для прозелитизма, а также для оказания гуманитарной помощи после эпохи военачальников. Эти иностранные миссионеры часто работают в школах, программах восстановления и больницах, и хотя качество этих услуг сильно различается, они завоевали признательность многих жителей провинции.\n\nДля Янь Сишаня религия часто является инструментом контроля над обществом, в какой-то момент он заметил, что \"Рай, который нельзя найти среди людей, слишком далек, чтобы быть полезным\." В разные годы он пытался препятствовать посещению христианских школ и пытался помочь основать христианскую церковь в Тайюане. Однако, несмотря на это, он наладил связи с христианскими миссионерами, обращаясь к ним за советом и разрешая христианам выступать на собраниях Общества промывания сердца (хотя и запрещая прямое упоминание их Бога). Особо следует отметить колледж Оберлин и Китайскую внутреннюю миссию, которые имеют свои школы в провинции.\n\nВ лагере Гоминьцзюнь Фэн Юйсян сам является христианином, но категорически настаивает на том, что не обязательно быть христианином, чтобы присоединиться к его движению. Гоминьцзюнь часто включает христианские принципы в свои учения о пороке, а жена Фэна в прошлом была организатором пекинской YMCA, хотя Фэн и его движение воздерживаются от примыкания к какой-либо организованной конфессии. В действительности, более тонко, чем Ян, Фэн также рассматривает христианство как инструмент для поддержания морального порядка, по его собственному признанию, уделяя больше внимания практическим последствиям веры, чем теологическим аспектам. Он не очень высокого мнения об иностранных миссионерах, особенно о католиках, обвиняя их церкви в том, что они используют их защиту для укрывательства преступников.\n\nДля многих других людей, далеких от сильных мира сего, христианство - это скромная вера, которую они исповедуют. Одна вера среди мозаики других в Шаньси, она дает утешение перед лицом надвигающейся бури в Китае."
 shx_pol.11.a: "Он дает силу слабым и крепость бессильным."

 shx_pol.12.t: "Конфуцианство в Шаньси"
 shx_pol.12.d: "Одной из основ китайской социальной и политической философии является конфуцианство - совокупность философских взглядов, доктрин и принципов управления, разработанных китайским ученым Конфуцием. Некоторые называют его философией, образом жизни и/или религией, но при Янь Сишане неоконфуцианская мысль стала краеугольным камнем его синкретической идеологии. Например, Фэн Юйсян, несмотря на свое обращение в христианство, как и многие его соотечественники, считает конфуцианские принципы основой своего мировоззрения, проявляя особый интерес к заботе о лаобайсинах. Для него христианские и конфуцианские социальные принципы мало чем отличаются, и христианство просто оказывается более эффективным в своей практике. Примечательно, что если буддийские и даосские храмы в прошлом подвергались разграблению силами Гоминьцзюнь, то конфуцианские храмы всегда оставались нетронутыми.\n\nЯн вместе со своим главным идеологом Чжао Дайвэнем считает гармоничные принципы и призывы к умеренности, заложенные в конфуцианской мысли, неотъемлемой частью решения проблемы разгула социального беспорядка и упадка общества, вызванного эпохой военачальников. Общество омовения сердца, которое многие считают попыткой возродить конфуцианскую церковь, получило значительное покровительство со стороны Яня во время его пребывания на посту губернатора.\n\nВ то же время, во многих отношениях Янь отошел от своего конфуцианского воспитания, даже если он утверждает, что возрождает его. В частности, его акцент на государстве и деревне, а не на нуждах семьи, вызвал недовольство, особенно по мере реализации Десятилетнего плана. Значительная часть авторитета, которым традиционно наделялся китайский отец, была утеряна, а практика браков по расчету была подавлена, поскольку молодежь поощрялась к свободным бракам. В какой-то момент губернатор даже предложил перезахоронить умерших на деревенских кладбищах, чтобы использовать участки земли, ранее использовавшиеся для семейных кладбищ, что является оскорблением конфуцианских традиций.\n\nЕго открытый взгляд на борьбу с природой и попытку подчинить себе естественный порядок также противоречит конфуцианским представлениям о гармонии, некоторые из его последователей заходят так далеко, что выставляют Конфуция как поборника науки и экономического прогресса. Возможно, наиболее показательно то, что правительство Яня отменило \"моральный облик\" как критерий для поступления на работу в администрацию, считая, что техническая компетентность в больших масштабах принесет государству гораздо больше пользы, чем любая мораль, вдохновленная Конфуцием."
 shx_pol.12.a: "Сила нации проистекает из целостности домашнего очага."

 shx_pol.13.t: "Учение Будды в Шаньси"
 shx_pol.13.d: "Буддизм - еще одна основная религия в Шаньси, вера, возникшая на основе учения Сиддхартхи Гаутамы (Будды). Последователи стремятся преодолеть страдания с помощью догматов буддизма, и преобладающей конфессией этой религии в Китае является форма буддизма Махаяны, иногда называемая ханьским буддизмом. В контексте социального климата Шаньси самым видным приверженцем буддизма в правительстве является Чжао Дайвэнь, один из главных лейтенантов и наставников Янь Сишаня. Опыт, полученный Янь Сишанем в Японии, изменил его взгляды на буддизм, он считал его самодовольным и суеверным, и, придя к власти в 1911 году, сначала попытался разрушить храмы и снести их идолов в пользу Общества омовения сердца. Общественная реакция была огромной, и Янь был вынужден отступить, что свидетельствует о сохранении влияния буддизма даже перед лицом серьезных политических потрясений.\n\nФэн Юйсян и Гоминьцзюнь пережили аналогичную фазу антибуддийской активности. Люди Фэна имели историю разграбления буддийских храмов, превращения других в школы для собственных нужд - для них буддизм часто представлял застойную, \"старую\" китайскую культуру, которая их подвела. Для генерала Фенга главная польза буддизма заключается в том, чтобы отучить его людей бояться смерти. Эти враждебные отношения продолжались и во время пребывания Гоминьцзюня в Шаньси, и у них мало сторонников среди буддийского истеблишмента.\n\nЯнь пошел другим путем, возможно, из-за влияния Чжао, а возможно, из-за своего стремления к стабильности. Он попытался укрепить свой контроль над буддийской иерархией, создав буддийские ассоциации в каждом районе во главе с лояльным священником. В храме Чуншань в Тайюане один из его верных сторонников был назначен настоятелем, а буддийские ритуалы были стратегически включены в еженедельные практики Общества омовения сердца. Неизвестно, увенчались ли успехом эти усилия по привлечению на свою сторону буддистов, но их поддержка необходима для управления провинцией."
 shx_pol.13.a: "Понимание - это сердцевина хорошо сказанных слов."

 shx_pol.14.t: "Поиск пути в Шаньси"
 shx_pol.14.d: "В Шаньси существует множество менее влиятельных верований, имеющих множество приверженцев. Пожалуй, самым крупным является даосизм, китайская школа мысли, сосредоточенная вокруг \"Пути\" и получившая значительное влияние от Лао-Цзы (\"Старого Учителя\") и его трудов. Как и буддизм, даосские храмы в прошлом подвергались набегам Гоминьдана и получали ограниченное покровительство от губернатора Яня. В частности, культ \"Двора Пути\" в прошлом использовался как средство социального контроля Яня. Они верят, что их сеансы с духами умерших, включая не только традиционных китайских деятелей, таких как Конфуций и Лао Цзы, но и Авраама Линкольна и Деву Марию, представляют собой уникальную ветвь даосской веры.\n\nДругие более мелкие верования включают \"Веру трех сект\", синкретическую религию, сформулированную на основе идей конфуцианства, даосизма и буддизма. Эта секта призывает своих последователей \"творить добро\" по конфуцианскому образцу, чтобы приобрести состояние. Ислам также присутствует в регионе, а также небольшое, но присутствующее меньшинство Хуэй. Другие обвиняют Яна в попытке сформулировать китайскую версию синтоизма, который он видел во время учебы в Японии, соединив конфуцианскую мысль с национализмом.\n\nКонечно, как и в большей части Китая, китайские народные религии (часто сосуществующие с буддизмом, конфуцианством и даосизмом или включающие их), часто сосредоточенные на почитании предков и/или природы, занимают большую часть религиозной сцены. Динамизм всех этих религий и взаимодействие между различными верованиями дают представление о культурном фоне политических войн в Шаньси."
 shx_pol.14.a: "Когда я отпускаю то, что я есть, я становлюсь тем, кем я мог бы быть."

 shx_pol.15.t: "Доктрина среднего"
 shx_pol.15.d: "В своем стремлении содействовать неоконфуцианскому возрождению, Янь сосредоточил большую часть своей философии управления на так называемой \"Доктрине среднего\", интерпретации конфуцианских работ о гармонии и умеренности. Великая война оказала глубокое влияние на жизнь Яня, и хотя окончательная победа Германии укрепила его авторитарные убеждения, полное опустошение, которому подверглись все участники, бросило вызов ранее исключительно материалистическому видению Яня. Борясь с этим, он присоединился к другим консервативным китайским комментаторам, заявив, что Великой войны \"не было бы, если бы Запад прислушался к учениям китайских мудрецов\."\n\nХотя маятник морали Яня качнулся назад в сторону материалистически ориентированных программ массовой индустриализации, он сохранил убеждение, что моральное возрождение также необходимо для улучшения духа его подданных и придания им добродетели, необходимой для того, чтобы довести модернизацию до конца. Поэтому Янь подчеркивает неоконфуцианские убеждения конца династии Цин, а также таких философов, как Лу Цзююань и Ван Янмин. Чтобы подавить зло и достичь врожденной доброты, его последователи призваны подчинить свои эмоции и желания \"велениям совести\.""
 shx_pol.15.a: "Совершенство через самосовершенствование!"

 shx_pol.16.t: "Оживление общества по промыванию сердца"
 shx_pol.16.d: "Возможно, самым заметным проявлением социальной программы губернатора Яня является Общество омовения сердца - псевдорелигиозная организация, призванная создать единую общественную мораль. Собираясь каждое воскресенье в одном из храмов, участники под руководством местных властей медитировали и слушали проповеди. Сюжеты и темы часто черпались из конфуцианских произведений, однако немало вдохновения черпалось и из буддийских и христианских верований. В частности, Ян призывал верить в высшее существо, которое, по его словам, имеет основу в конфуцианстве, но содержит концепции, вероятно, взятые из христианства, такие как божественное возмездие за проступки и духовное \"возрождение\" для приверженцев.\n\nПожалуй, самой знаковой частью практики этого общества является их практика публичного признания в еженедельных проступках друг перед другом. Прихожанам предлагается критиковать провинившегося и осуждать его за совершенные преступления.\n\nКогда-то это общество было довольно дремучим, особенно после поражения Янь в войне 1920-х годов и последовавшей за этим политической катастрофы, но, похоже, оно снова вышло на новый уровень. Во главе с фанатиками, оставшимися верными своему делу, этот внезапный всплеск веры, скорее всего, связан с государственным толчком. Тем не менее, в эти трудные времена, возможно, немного веры необходимо для того, чтобы люди смогли справиться со своими невзгодами."
 shx_pol.16.a: "Грешник становится дегенератом в этой жизни и злым духом в следующей!"

 shx_pol.17.t: "Движение добрых людей"
 shx_pol.17.d: "\"Грешник, если бы не было ни закона, ни небес, ни страха перед презрением людей, был бы дегенератом в этой жизни и злым духом в жизни будущей! Я, губернатор, предупреждаю вас, что каждый человек должен бояться Бога, закона и общественного мнения!\"\n\nПо мере роста влияния Общества омовения сердца, вполне естественно, что их слова вскоре переходят в действия. В каждой деревне общество инициировало в масштабах всей провинции \"Движение хороших людей\", надеясь привить положительные добродетели жителям Шаньси. Такие черты, как честность и дружелюбие, помогают быть хорошим соседом. Скромность, чистоплотность и достоинство тоже - для того, чтобы поддерживать надлежащий этикет и положение. В связи с последними достижениями Десятилетнего плана, трудолюбие и бережливость были подчеркнуты как необходимые для работников и руководителей провинции. Но, пожалуй, прежде всего, послушание государству и губернатору Яню, которое восхваляется всеми, кто желает слушать проповеди Омовения сердца.\n\nКонечно, многие старые проблемы остались. Чиновники часто используют послания и средства, предоставляемые Обществом омовения сердца, в своих собственных целях, и используют слишком формальный и цветистый язык, чтобы простые люди могли его понять. Но с каждым днем остается все меньше сомнений в том, кто является главным в Шаньси и чего он ожидает от своего народа."
 shx_pol.17.a: "За великое будущее!"

 shx_pol.18.t: "Что должны знать люди!"
 shx_pol.18.d: "Янь Сишань - мудрый и почтенный руководитель, за плечами которого десятилетия управления родной провинцией. Вполне естественно, что он делится своей мудростью с подданными, причем так, чтобы это было понятно даже самому простому обывателю. Провинциальные власти уже много лет печатают миллионы бесплатных пособий, которые распространяются среди учителей, чиновников и студентов по всей Шаньси. С такими темами, как \"Что должны знать семьи\", \"Что должны знать старосты деревень\", \"Общая информация для торговцев\" и, конечно же, \"Что должны знать люди\", каждая из этих книг содержит подробные инструкции для потребления людьми в его владениях.\n\nЯнь также спонсирует различные газеты, связанные с его правительством, включая ежедневную \"Деревенский разговор\", а его лекции, лозунги и высказывания регулярно распространяются по провинции с разным уровнем энтузиазма через плакаты, передвижные спектакли и газеты. В последние несколько недель администрация Яня активизировала свои усилия по связям с общественностью, и теперь, когда его пропагандистский аппарат создан, остается только один вопрос..."
 shx_pol.18.a: "что хочет сказать губернатор?"

 shx_pol.19.t: "Философия Китая"
 shx_pol.19.d: "За десятилетия губернатор Янь разработал эклектичную идеологию, черпая вдохновение из самых разных источников. Но по мере того, как он стремится закрепить свою легитимность не только в своей провинции, но и на национальном уровне, все больше и больше \"образцовый губернатор\" должен демонстрировать, что он не просто ловкий политический оператор или хитрый военный. Он должен продемонстрировать, что является лидером не только людей, но и мысли. Поэтому губернатор Янь начал записывать свои мысли на будущее.\n\n \"Философия Китая\" Янь Сишаня начинается с четырех руководящих принципов. 1. Самосохранение и самообеспечение - это и конечная цель, и средство, с помощью которого Китай будет освобожден. 2. Обеспечение процветания и прибыли имеет решающее значение для благополучия нации. 3. Быть гибким и принимать противоречия - лучший способ обеспечить укрепление своего правления. 4. Быть нестандартным, независимым и особенным, проявлять индивидуальность при решении постоянно меняющихся ситуаций.\n\nОтдалившись от идеологии Сунь Ятсена и давно порвав с партией философа, Янь предлагает новую версию Трех принципов народа, обновленную с учетом обстоятельств, в которых оказался Китай: Добродетель, Знание и Благосостояние. Продолжая свой трактат, он раскрывает свои планы для своей родины. Видение стабильного, процветающего и свободного Китая, построенного на фундаменте порядка, правильной морали и, прежде всего, послушания и веры народа своему \"образцовому правителю\.""
 shx_pol.19.a: "Так он определяет свое наследие."

 shx_pol.20.t: "Гоминьдан Шаньси"
 shx_pol.20.d: "Хотя Фэн Юйсян вряд ли был синдикалистом и с опаской относился к влиянию социалистов, он решил бросить свой жребий Гоминьдану в судьбоносные 1920-е годы. В 1925 году Фэн Юйсян изучал лекции доктора Сунь Ятсена, в частности, Три принципа народа, и увидел в них полезный инструмент для усиления контроля над своей армией Гоминьдана. Своевременная смерть доктора Суня в 1925 году означала, что он никогда не был серьезным соперником Фэна как потенциальный лидер среди северных революционных сил, и Фэн широко распространял лекции доктора Суня среди своих людей.\n\nОтношения Фэна с преемниками доктора Суня и его Гоминьданом были более ледяными, это был союз по расчету, который, как надеялся Фэн, даст ему доступ к морю после Северной экспедиции (и, возможно, некоторое финансирование Интернационала). Фэн, похоже, пользовался только работами доктора Суня по Трем принципам (в которых очень редко упоминается Гоминьдан), и, по слухам, после смерти Суня он подумывал о том, чтобы стать лидером партии. Несмотря на настойчивые требования Гоминьдана, мало кто в окружении Фэна ожидал, что он подчинит себя Гоминьдану (если он и надеялся на обратное), а взаимное поражение в Северной экспедиции сделало этот вопрос спорным.\n\nТем не менее, на Севере сохранился своего рода альянс, созданный по замыслу Фэна с Гоминьданом в качестве младшего партнера гораздо более крупной Гоминьцзюнь. Различные гоминьдановские группы (в частности, Ассоциация реорганизованных товарищей), как правило, находят безопасную гавань в рядах Гоминьцзюнь и обеспечивают активный, энергичный левый фланг движения Фэн Юйсяна."
 shx_pol.20.a: "За наследников Доктора Суня!"

 shx_pol.21.t: "Культ Лаобайсина"
 shx_pol.21.d: "В: \"Кто снабжает вас едой и одеждой?\"\nО: \"Лаобайсин\"\nВ: \"Что нужно делать, если кто-то обманывает или притесняет Лаобайсина?\"\nО: \"Свергнуть его!\"\nВ: \"Что вы должны делать, если Фэн Юйсян притесняет Лаобайсина?\"\nО: \"Свергнуть Фэн Юйсяна!\"\n\nВозможно, как свидетельство углубления связей между Гоминьцзюнь и социалистическими активистами, Фэн Юйсян посвятил значительный политический капитал формированию того, что можно описать как \"Культ Лаобайсина\." Гоминьцзюнь все больше ставит свою идентичность на защиту интересов простых людей, и в рядах Гоминьцзюнь часто звучат призывы, подобные приведенным выше. Выступая против иностранного империализма и расточительности военачальников, обновленный катехизис осуждает цикл китайской разобщенности и иностранной эксплуатации, призывая лаобайсинов добиваться справедливости путем великой борьбы. Последний вопрос катехизиса подводит хороший итог:\n\n\"И в чем заключается борьба (к которой нас призывает доктор Сунь Ятсен)?\"\n\"Проливать свою кровь за революцию; жертвовать собой ради принципа; держаться до конца; непреклонное усилие, которое должно привести к конечному успеху.\""
 shx_pol.21.a: "Вот что значит \"борьба\"!"

 shx_pol.22.t: "Благотворительность и комфорт"
 shx_pol.22.d: "Хотя приверженность Фэна христианству с годами то ослабевала, то ослабевала, он никогда не отказывался от использования христианских принципов для морального воспитания своей армии. Поскольку смерть и ранения - обычное явление в стране, охваченной гражданской войной, мученичество - слишком распространенная тема в рядах Гоминьцзюнь. Фэн создал Ассоциацию по изучению методов утешения для оказания помощи как искалеченным солдатам, так и семьям погибших. В военных YMCA имена павших офицеров и рядовых выбиты на бронзовых досках, а на полях сражений установлены памятники о доблести, а на учебных полях - величественные мраморные камни в память о погибших.\n\nВ других местах люди Фэна создают благотворительные и благотворительные учреждения, вдохновленные христианством. Были построены ясли для нежеланных, незаконнорожденных и осиротевших детей в возрасте до пяти лет, а также специальные приюты для тех, кому от пяти до пятнадцати лет, где они обучались ремеслам. Дома для слепых, калек и престарелых также находятся в ведении Гоминьцзюнь, наряду с приютами для бедных рабочих, таких как кули.\n\nГигиена также имеет большое значение, в лагерях Гоминьцзюнь регулярно проводятся кампании по уничтожению мух. Бани для бедных рабочих, где они могли помыться и постирать одежду после долгого дня, также расположены в Яньане. Все эти усилия, хотя, возможно, и имеют идеалистическую основу, также имеют и прагматический эффект. Они привлекли многих лаобайсинов на сторону Фэна, и они будут бороться за него."
 shx_pol.22.a: "Кто приносит благословение, тот обогатится, и кто поливает, тот сам будет полит."

 shx_pol.23.t: "Политический департамент"
 shx_pol.23.d: "После того как Фэн вступил в Гоминьдан, он создал Политический департамент с помощью гоминьдановских и социалистических советников. Первоначально его возглавлял Лю Бочэн (который с тех пор покинул провинцию), Фэн держал это учреждение, в котором доминировали социалисты, под относительно жестким контролем. После того, как Фэн отказался от членства в Гоминьдане по окончании Северной экспедиции, Департамент стал практически несуществующим. Однако теперь, когда Фэн вскоре будет втянут в борьбу за контроль над Северным Китаем, ему как никогда необходимо привлечь всех возможных союзников в революционном спектре. Фэн снова возобновил работу департамента, пополнив его важнейшими союзниками и поощряя его рвение.\n\nПолитический департамент снова создает офисы в каждой армии, дивизии и бригаде, а также размещает политических офицеров от полков до взводов. На уровне взводов организуются политические ячейки. На практике, как и в 1927 году, реализация программы затруднена из-за отсутствия идеологически подготовленных кадров и непоследовательных ожиданий в отношении персонала и ролей. Некоторые интерпретировали этот шаг как создание политических офицеров, в то время как другие рассматривают отдел как пропагандистское подразделение. Однако эта двусмысленность не умаляет растущей радикализации Гоминьдана и его подготовки к национальной революции."
 shx_pol.23.a: "Вперед вместе!"

 shx_pol.24.t: "Другие республиканцы"
 shx_pol.24.d: "Не каждый республиканец в Шаньси является социалистическим радикалом или членом Гоминьдана. Хотя в [SHX.Capital.GetCapitalVictoryPointName] повсеместно действует цензура, частные интеллектуалы всех мастей регулярно сплетничают и обсуждают будущее Китая. Хотя национализм как идея не так утончен, как в Европе или на побережье Китая, он проникает в провинцию на протяжении десятилетий, принимая различные формы, как революционные, так и консервативные.\n\nМногие студенты и преподаватели читают газеты и публикации из Пекина, знакомясь с политикой столицы. Идеи восстановления сельских районов Лян Шумина и НСЕРА Й.К. (Джеймса) Йена витают в некоторых кругах, некоторые находят сочувствие в "экспозициях прогресса" Лиги процветания, финансируемых АОГ. Довольно многие черпают вдохновение на юге: федералистские идеи Чэнь Цзюньмина и демократические идеи Чжан Цзюньмая (Карсун Чуна) также весьма популярны.\n\nАктивисты, связанные с Гоминьцзюнь, стараются наладить контакты с республиканскими группами в Шаньси, надеясь получить более широкую базу поддержки. Однако многие умеренные не хотят сотрудничать с популистской и революционной армией, даже с учетом возможности свержения режима Янь Сишаня. Для большинства представителей среднего и высшего среднего класса стабильность, которую принес губернатор, перевешивает политический гнет. Демократия в Шаньси, а тем более в Китае в целом, остается весьма отдаленной возможностью - но это не мешает многим мечтать."
 shx_pol.24.a: "Кто будет говорить от их имени?"

 shx_pol.25.t: "Народный театр"
 shx_pol.25.d: "В театре, который патронирует Фэн Юйсян и Гоминьцзюнь, премьера. Фэн сидит и разговаривает со своими офицерами в головокружительном предвкушении, ожидая начала спектакля. Производство началось после того, как пришли новости о жестоком насилии против антиконцессионистских протестов в Нанкине, что свидетельствует о жестоком угнетении, которому европейские и японские власти подвергли китайский народ. Сам Фэн, как говорят, внес деньги, а места в зале заполнены офицерами и солдатами, которые ждут, когда поднимут занавес.\n\nАвтор, давний офицер Гоминьцзюнь, выходит на сцену в своей лучшей парадной форме. Несмотря на его нервозность, мало кто замечает, так как он говорит скромным, но четким голосом - благодарит зрителей за то, что они пришли. Он объясняет, что пьеса представляет резню антиконцессионных протестов 1936 года в Уху и других городах Лиги, и как Фэн попросил его и его солдат выступить. Он заранее извиняется за литературное качество, поскольку он не писатель по профессии, а патриот. Но он надеется своей работой вдохнуть патриотический дух в своих товарищей, и завершает свое выступление громким голосом под бурные аплодисменты: \"Иностранцы стреляют в наших братьев и грабят нашу страну. Как может кто-то думать, что мы не должны вооружаться?\""
 shx_pol.25.a: "О, как я люблю театр!"
 shx_pol.25.b: "Это интересно, но придется застать в другой раз."

 shx_pol.26.t: "Представление Часть 1"
 shx_pol.26.d: "Закончив свою вступительную речь, офицер отдает честь зрителям и уходит. Пьеса начинается с того, что на сцену выходят рабочие в синих фуражках, столпившиеся в углу возле двери \"фабрики\" (на сцене нет декораций, что вполне естественно для того времени). Каждый из них излагает зрителям свои претензии.\n\n\"Мы работаем по шестнадцать часов в день, но получаем всего 30 центов!\"\n\"Нас плохо кормят, с такой мизерной зарплатой мы не можем позволить себе еду!\"\n\nК ним вскоре присоединяется группа уличных торговцев и фермеров, таких же удрученных. Они также идут по одному, взывая к зрителям:\n\n\"Иностранцы разрушают нашу торговлю!\"\n\nЗатем на сцену выходит группа студентов с потрепанными учебниками и плакатами:\n\n\"Мы учимся весь день и пытаемся учиться для нашей страны, но для нас нет работы!\"\n\"Они забирают нашу плату за обучение, издеваются над нашей культурой и учат нас только лжи!\"\n\nАктеры делают паузу на мгновение, чтобы слова проникли в аудиторию. Автор пьесы из угла смотрит на толпу. Видно, что послание находит отклик у зрителей."
 shx_pol.26.a: "Какое смелое начало."
 shx_pol.26.b: "Это интересно, но я бы хотел уйти."

 shx_pol.27.t: "Представление Часть 2"
 shx_pol.27.d: "Выходит немецкий полицейский, тащит и избивает работницу фабрики. Она вырывается и с громким криком бежит к своим товарищам по работе.\n\n\"Мой начальник сделал мне аванс, а когда я отказалась, меня выгнали с завода без недельной зарплаты!\"\n\nТолпы рабочих, студентов, фермеров и других людей объединяются и начинают кричать (зрители присоединяются), требуя выдать им начальника за его преступление.\n\nК немецкому полицейскому присоединяются другие европейцы и японский солдат. Когда зрители начинают громко кричать, они открывают огонь по толпе. Несколько человек падают замертво, другие убегают, хотя к ним начинают присоединяться новые протестующие. С крыльев к передней части толпы передают белый флаг с надписью крупными буквами:\n\n\"Мы требуем справедливости! Мы требуем, чтобы нас не били!\"\n\nПолицейские отвечают еще одним залпом, убивая еще больше протестующих и рассеивая демонстрацию."
 shx_pol.27.a: "Подлые злодеи!"
 shx_pol.27.b: "Это расстраивает моих детей, я, пожалуй, уйду."

 shx_pol.28.t: "Представление Часть 3"
 shx_pol.28.d: "Когда полиция и протестующие уходят, остаются тела убитых и раненых. Врач и несколько помощников выходят на сцену с носилками, а раненые взывают о помощи. Он обращается к зрителям и начинает длинную речь о насилии и унижении китайской нации со стороны иностранцев и ханьцев во время протестов 1936 года. Он заканчивает речь замечанием\n\n\"Вы действительно считаете, что мы не должны брать в руки оружие?\"\n\nАктеры ждут, пока стихнут аплодисменты, и только после этого раненый забирается на носилки. Он кричит\n\n\"Они выбили мне глаз, но лучше потерять оба глаза, чем видеть позор Китая!\"\n\nНа сцену выходят родственники погибших и раненых протестующих, плачущие и скорбящие. Их возглавляет пожилая женщина (ее играет солдат), которая произносит заключительную речь\n\n\"Они убили двух моих сыновей и ранили третьего, а я осталась одна в старости. Но если бы я могла родить еще детей, я бы снова родила сына, чтобы он мог бороться за свободу Китая!\"\n\nВ театре раздаются хлопки и аплодисменты, зрители аплодируют стоя. Фэн улыбается писателю - ясно, что эти спектакли будут раскупаться на недели вперед."
 shx_pol.28.a: "Трогательное представление!"

 shx_pol.29.t: "Деревенский разговор"
 shx_pol.29.d: "Чувствуя долгожданный прорыв в своих попытках завоевать сердца и умы, правительство Яня воспользовалось недавним изменением общественного мнения и начало агрессивную кампанию по связям с общественностью. Деревенский разговор, любимая газета Яня, спонсируемая правительством, на первых полосах публикует статьи, обличающие неудачи Гоминьцзюня и приветствующие многочисленные успехи Яня по всей провинции. Было написано несколько антикоммунистических песен, одна из которых гласит:\n\nГоминьцзюнь срезает людей как траву,\nБогатые или бедные, немногие спасаются.\nБогатые должны проснуться, бедные должны понять, что все пострадают, если социализм восторжествует.\nУвы!\n\nИ действительно, с тех пор, как Гоминьдан впервые прибыл в Шаньси, губернатор боялся не столько их военной мощи, сколько привлекательности их радикальной программы для многострадального крестьянства провинции. Он мудро заметил, что \"работа по подавлению революции на 70% состоит из политики и только на 30% из войны, в то время как работа по предотвращению ее роста на 90% состоит из политики.\"Тем не менее, Ян мобилизовал \"Антисоциалистическое ополчение\", военизированное формирование из молодых представителей дворянства. Приближается расплата, и похоже, что Янь может оказаться на вершине."
 shx_pol.29.a: "Мы пойдем на 100%!"

 shx_pol.30.t: "Новый катехизис"
 shx_pol.30.d: "Чувствуя долгожданный прорыв в своих попытках завоевать сердца и умы, Фэн и его армия налаживали все связи, проталкивали все агитпропы - все, что угодно, лишь бы поколебать последних сидящих на заборе в агрессивной кампании по связям с общественностью. Агитаторы в [SHX.Capital.GetCapitalVictoryPointName] стали смелее в классах, в учебных обществах и на нелегальных профсоюзных собраниях, чтобы ослабить основы власти Яня. Но, возможно, их величайшим инструментом являются слова пересмотренного катехизиса их движения:\n\nРаздел 3: Правосудие\nQ12: Что наш брат Лаобайсин должен непрерывно трудиться и при этом не иметь ни еды, ни одежды, ни крова, в то время как те, кто не выполняет никакой работы, имеют самую изысканную роскошь. Скажите все вы, разве это справедливо?\n A: Нет.\nQ13: Если те, кто любит праздность, но при этом наслаждается упомянутой роскошью, занимаясь необузданным распутством и расточительством, скажите вы, мужи, справедливо ли это?\nA: Нет.\nQ14: Поскольку это так, что вы должны делать?\nA: Мы будем выступать за справедливость\nQ15: Как вы будете отстаивать справедливость?\nA: У нас все будут иметь пищу, одежду, дома и деньги.\nQ16:С чего вы начнете выполнение этой программы?\nA: Наш первый шаг - не притеснять и не позволять другим притеснять простолюдинов. Наш второй шаг - обеспечить людей землей и работой.\nQ17:И что еще нужно сделать?\nA: Рабочие будут есть, труженики будут есть, а праздные встретят наше вмешательство!\n\nДругие разделы включают копию завещания Сунь Ятсена, клятву Вуюань и вопросы для размышления о жертвенности, долге и антиимпериализме. Эта популистская программа, широко популярная среди простолюдинов, интеллектуалов и даже представителей дворянства, распространилась далеко и широко, значительно повысив репутацию Фэна в провинции."
 shx_pol.30.a: "И мы добьемся справедливости!"

 shx_pol.31.t: "По дороге в рай"
 shx_pol.31.d: ""Люди! Люди! Придите скорее и слушайте! Посмотрите на меня и узнайте мое сердце! Мое единственное желание - любить людей!"\n\nВ последнем рывке за судьбу Шаньси, Янь сам объехал всю провинцию, организуя массовые митинги в стиле кампании, на которые часто собираются целые города и районы. Его сопровождают большие группы, исполняющие веселые песни, такие как \"Гимн Федерации муниципалитетов и рабочих\", заряжая аудиторию энергией и создавая атмосферу фестиваля. В дополнение к остановкам в Шаньси, он смело переносил свои выступления на саму базу власти Гоминьцзюнь в Шаньси, проведя один из таких митингов в Яньане, в то время как несогласные могли только наблюдать.\n\nОн завершил свое турне обращением в [SHX.Capital.GetCapitalVictoryPointName], где сотни тысяч (возможно, более миллиона) граждан слушали, как ораторы восхваляли усилия губернатора по построению \"рая\" в их провинции, а сам губернатор подробно рассказывал о будущем, которое он обещает верующим. После этого лучшие солдаты Яня и множество студентов из университетов Тайюаня прошли по улицам города под факелами, выкрикивая лозунги и размахивая знаками в поддержку своего лидера. Эта демонстрация силы, хотя и не обязательно привела к победе над врагами, по крайней мере, укрепила признание того, что Янь является хозяином Шаньси."
 shx_pol.31.a: "Теперь они будут слушать его."

 shx_pol.32.t: "Клятвопреступник"
 shx_pol.32.d: ""Целями Гоминьцзюнь являются, используя принципы доктора Сунь Ятсена, пробуждение масс, уничтожение предательских военачальников, свержение империализма и достижение свободы и независимости для Китая. Мы также объединимся в общей борьбе с теми народами мира, которые относятся к нам на равных. Мы будем жить и умирать вместе, и никогда не остановимся, пока не достигнем этих целей. Мы клянемся в этом!\"\n\n17 сентября 1926 года в городе Вуюань, Суйюань, Фэн Юйсян стоял перед своими людьми и давал эту клятву. Ситуация в то время была не очень благоприятной для него, войска Гоминьцзюня были вытеснены из Пекина в начале того года восставшими силами Чжили. Но когда Гоминьдан начал свою северную экспедицию, Фэн Юйсян увидел свой шанс и в этот день присягнул своим людям на верность делу доктора Сунь Ятсена.\n\nПрошло много лет, но, произнося сегодня свою речь перед собравшимися остатками Гоминьцзюнь, Фэн не мог не сослаться на нее еще раз. Он заверил собравшихся, что не забыл клятву, и Гоминьцзюнь никогда не забудет. Тирания, охватившая Китай, будет разрушена, а страна восстановлена для народа. После его выступления, как и тогда, в 1926 году, толпа разразилась криками: \"Долой иностранные державы! Долой военачальников!\", крик был настолько оглушительным, что потребовалось несколько минут, чтобы он затих.\n\nПреемники доктора Суня давно доказали свою недостойность, но принципы этого человека остаются незыблемыми. Народ Шаньси, Шаньси и все тысячи преданных, которые следовали за Фэн Юйсяном на протяжении многих лет, будут бороться за Китай, свободный от империалистов и военачальников!"
 shx_pol.32.a: "К смерти или свободе!"

 shx_pol.33.t: "Северный поход Фэня Юйсяна" #《馮玉祥北伐工作記》
 shx_pol.33.d: "На фоне технологического прогресса теперь более чем ожидаемо увидеть фотографии, напечатанные в газетах, или даже кадры в кинотеатрах, не говоря уже о том, что фильмы уже снимались державами в качестве инструментов пропаганды и даже военных лекционных материалов. В последнее десятилетие просмотр фильмов в кинотеатрах для получения новостей и развлечений стал тенденцией, охватившей весь мир. Шаньси не станет исключением. Фэн Юйсян, христианский генерал, хорошо понимает силу и потенциал пропаганды в мотивации своих солдат и создании хорошего имиджа своего дела, особенно после огромного успеха Народного театра. Когда он в одиночестве читал газетную статью о кинотеатрах и иностранных националистических фильмах в Шанхае в своем сыром деревянном доме, ему пришла в голову интересная идея. В течение последних нескольких недель он пытался связаться с фотографами, готовыми снять для него фильм, и было сказано, что продукт будет показан в Народном театре.\n\nКак и ожидалось, любопытные толпы, которые впервые будут смотреть фильм, заполнили театр, за головами стоит гигантский проектор и офицер Гоминьцзюня. Когда офицер начинает управлять проектором и свет гаснет, зрители затаивают дыхание. На стене появился огромный белый круг с силуэтом стоящего человека. Когда изображение стало четким, люди поняли, что полуголый мужчина - это Фэн Юйсян, и он исполняет танец с мечом перед своими солдатами. Затем последовали кадры, на которых Фэн награждает своих солдат медалями с величественной улыбкой, сидит и обсуждает военные планы со своими офицерами. \n\nХотя этот фильм немой, обычное поведение Фэна Юйсяна, показанное в нем, особенно размахивание мечом как солдат, напоминает зрителям, что до того, как стать знаменитым христианским генералом и главой Гоминьдана, Фэн был просто Лаобайсином и обычным солдатом, как и большинство зрителей."
 shx_pol.33.a: "Фэн теперь кинозвезда!"

