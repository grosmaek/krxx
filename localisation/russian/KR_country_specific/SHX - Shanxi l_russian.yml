 SHX_industrial_reform_mission_timer: "Прогресс промышленной реформы в Шаньси"
 SHX_industrial_reform_mission_timer_desc: "Шаньси претерпевает огромные изменения в своей промышленной базе, сосредоточенной вокруг Тайюаня. Решения, принимаемые правительством в ходе этого процесса, могут ускорить или затормозить этот прогресс, но Шаньси не сможет завершить программу \"Копать глубже\", пока этот таймер не будет завершен."

 SHX_autarky_committee: "Продвижение товаров из Шаньси"
 SHX_autarky_committee_desc: "Если мы хотим успешно продвигать значимые реформы в направлении самодостаточности, это должно стать факелом, который подхватят не только наши лидеры и мыслители, но и народ.\n\nМы должны сформировать и уполномочить Комитет по потреблению товаров местного производства, чтобы побудить торговцев покупать товары, произведенные в Шаньси. Состоящий из активистов, поддерживающих нашу идею, комитет будет пропагандировать давно известный тезис о том, что покупать иностранные товары непатриотично, и единственный способ укрепить Китай - это жить самим. Шаньсийский кооператив по маркетингу товаров местного производства будет работать как современный универмаг в Тайюане, чтобы стимулировать людей покупать местные товары."

 SHX_land_bank: "Использование услуг банков"
 SHX_land_bank_desc: "Провинциальный банк Шаньси, долгое время жестко контролируемый правительством Шаньси и являющийся чрезвычайно прибыльным предприятием, должен быть использован для содействия экономическому развитию. Используя льготные кредиты для населения и заботясь о сдерживании инфляции, мы будем строить экономику Шаньси изнутри. Другими словами, мы будем использовать деньги Шаньси для людей Шаньси - и, если потребуется, мы также откажемся от любой необеспеченной валюты и кредитов, выданных эксплуататорам-аутсайдерам до 1930 года.\n\nЧтобы поддержать эти усилия, мы также должны закрепить нашу власть над прибыльной торговлей солью с помощью недавно созданного Северо-Шаньсийского банка соляной промышленности. Наши люди будут стимулированы к использованию меньшего количества соли, что позволит нам продавать больше соли иностранцам для устранения дефицита торгового баланса. Кроме того, торговцев солью в нашей провинции нужно держать на коротком поводке, предотвращая ненужные излишества и не допуская мошенничества с налогами.\n\nПо этому вопросу - мы возьмем под контроль налогообложение соли. Обычно это прерогатива центрального правительства, но что они сделали для нас за последнее время? Это будет нелегко, но народ Шаньси заслуживает стабильной финансовой системы и помощи, а не презрения со стороны банкиров."

 SHX_Bureau_Econ_Controls: "Создать Бюро экономического контроля"
 SHX_Bureau_Econ_Controls_desc: "Бюро экономического контроля Шаньси является важной частью нашего десятилетнего плана. Это агентство будет лицензировать импорт в нашу провинцию, заботясь о том, чтобы не допустить нежелательных иностранных товаров, которые могут нечестно конкурировать с честной работой, выполняемой промышленными предприятиями Шаньси. Возможно, также спорно, что это будет распространяться и на продукцию, произведенную в пределах Китая за пределами контролируемых нами территорий. Несомненно, это может повредить национальному единству, но для спасения Китая необходимы жертвы."

 SHX_Baojin_Iron_Factory: "Построить Баоцзиньский металлургический завод"
 SHX_Baojin_Iron_Factory_desc: "Баоцзиньский металлургический завод - это последний крупномасштабный проект, в котором Шаньси должна принять участие. Необходимо импортировать или изготовить гидравлическое оборудование, установить новые электрические печи и обучить рабочих. Потребуется построить ряд дорог и путей, ведущих к этому заводу, а также закупить локомотивы и грузовики. Несомненно, этот проект будет дорогостоящим, но есть немало оборудования, которое можно было бы использовать в более ранних проектах. И хотя они, возможно, немного старомодны, при определенной изобретательности их можно превратить в эффективные для производства десятков тонн стали в день."

 SHX_reinforce_bank_of_SHX: "Укрепление банка Шаньси"
 SHX_reinforce_bank_of_SHX_desc: "Полуофициальный провинциальный банк Шаньси исторически был одним из краеугольных камней власти Янь Сишаня и администрации Шаньси, контролируя фактически всю банковскую и торговую деятельность в провинции. Несмотря на личную прибыльность, в провинции царят опасения относительно стабильности и качества валюты - по крайней мере, отчасти из-за постоянных войн и военных расходов правительства Шаньси. Попытки подкрепить валюту капиталом обычно приводят к тому, что в банк начинают поступать заявки, что часто заставляет банк отказываться от своих обещаний. Возможно, в результате филиалы банка намеренно располагаются в малоизвестных и труднодоступных местах, чтобы препятствовать обмену банкнот. Однако все это должно измениться, если мы хотим создать современную экономику. С притоком иностранного капитала мы можем, наконец, попытаться подкрепить нашу валюту и, более того, держать валютные резервы, как у центрального правительства, так и у иностранных правительств. Центральный банк также пытается создать провинциальный филиал, что требует контроля, но может обеспечить дополнительную стабильность в нашей провинции. В целом, укрепление нашего банковского сектора заложит основу для дальнейшего экономического развития."

 SHX_wave_of_capital: "Оседлать волну капитала"
 SHX_wave_of_capital_desc: "Недавний всплеск капиталовложений в Шаньси обещает значительную прибыль в ближайшем будущем. Инвесторы рассматривают возможность строительства новых сахарных и вискозных заводов, а также плотин и электростанций для обеспечения бурно развивающейся индустриализации в Тайюане. В знак доверия к нашему городу две ведущие страховые компании открыли новые филиалы в Тайюане, что дает представление о современном будущем города. Мы должны в полной мере воспользоваться этой тенденцией и сделать так, чтобы плоды этих проектов сохранились на многие поколения вперед. Однако мы должны следить за тем, чтобы этот внезапный приток новой элиты не вытеснил старую."

 SHX_liquidate_railroad_bank: "Ликвидировать Железнодорожный банк Шаньси"
 SHX_liquidate_railroad_bank_desc: "Железнодорожный банк Шаньси-Суюань, созданный в 1936 году с целью стимулирования развития дальнейшего железнодорожного сообщения и финансирования масштабной прокладки путей, которой занималось наше правительство, вряд ли сможет многого добиться без дополнительных инвестиций. Поэтому, пользуясь предложением множества потенциальных покупателей, ищущих умеренно безопасные инвестиции (по крайней мере, по китайским стандартам), мы начнем приватизацию этого ранее принадлежавшего государству банка и позволим его новым владельцам самим определять свои планы. Это сократит наше логистическое присутствие и, надеемся, принесет необходимый капитал для развития железных дорог Шаньси."

 SHX_modernizing_industry_equipment: "Модернизация промышленного оборудования"
 SHX_modernizing_industry_equipment_desc: "Создание новой экономики Шаньси - это не просто приобретение современных инструментов и машин, хотя это, безусловно, помогает. Речь также идет об обучении местных жителей современным технологиям, создании новых цепочек поставок и обучении новых менеджеров. Японцы не так давно сделали нечто подобное, что помогло им совершить скачок от вялотекущей второстепенной державы в Азии к одной из мировых держав, которая может бросить вызов даже Западу.\n\nЯнь Сишань давно теоретизировал о необходимости \"научного управления\" промышленностью, искоренения коррупции и кумовства, которые размножились в нашей изоляции. По мере ослабления протекционизма, мы должны поощрять наше деловое сообщество к тому, чтобы оно приняло вызов. При необходимости, принудительные слияния будут использоваться для максимизации производства и отсечения слабых ветвей. Попросив их принять новые методы и привлечь новых партнеров, мы начнем процесс, который, возможно, не будет приятным вначале, но в долгосрочной перспективе конкуренция вычистит ленивых и неэффективных. На его месте будет современная, конкурентоспособная и возрожденная экономика, подходящая для нашей образцовой провинции."

 SHX_build_a_mill_dec: "Построить Большой сталелитейный завод"
 SHX_build_a_mill_dec_desc: "Представьте себе колоссальный сталелитейный завод стоимостью более 5 миллионов швейцарских франков, способный конкурировать даже с заводами, построенными японцами в Маньчжурии. Перед нами лежат планы, и ожидается, что после завершения строительства он будет производить 240 тонн кокса, 160 тонн чугуна, 240 тонн мартеновской стали и 150 тонн стальных рельсов каждый день. Другими словами, 43000 тонн стали в год - настоящее чудо инженерной мысли Шаньси. Мы не можем позволить себе медлить, и мы не будем ждать. Слава лежит перед нами!"

 SHX_build_a_factory_dec: "Построить современный автомобильный завод"
 SHX_build_a_factory_dec_desc: "Представьте себе процветающий, современный и экологически безопасный автомобильный завод в Тайюане, выпускающий большой каталог легковых автомобилей, грузовиков, тракторов и других транспортных средств для нужд провинции. Нет, для нужд всего Китая! Такой, который может стоять бок о бок с детройтскими, чтобы даже Генри Форд позавидовал! Многие говорят, что это несбыточная мечта, но по мере роста наших амбиций мы начнем инвестировать ресурсы в автомобили, которые продолжат импульс нашей промышленной революции. Слава впереди!"

 SHX_expand_coal_sale: "Расширение сбыта угля"
 SHX_expand_coal_sale_desc: "Уголь является жизненно важной частью нашей экономики, и за последние несколько лет в горах Тайхань активизировалась крупномасштабная добыча. Сейчас, когда экономика Китая восстанавливается, потребность в топливе для производства возросла, и, как следствие, спрос на уголь Шаньси резко вырос. Удовлетворить этот спрос и обогнать наших конкурентов в Шаньдуне очень важно для того, чтобы вновь стать ведущими производителями угля в Китае."

 #Zhifeng Decisions
 SHX_zhi_feng_war: "Марш на воссоединение"
 SHX_zhi_feng_war_desc: ""Десять лет на заточку меча. Его острый яркий край никогда не испытывался. Сегодня я показываю его вам, тем, кому отказано в справедливости."\n\nКогда власть центрального правительства на юге и востоке Китая рушилась, мы наблюдали за этим - не безучастно, а с пристальным взглядом всегда бдительного ястреба. Географическое положение Шаньси всегда ставило эту провинцию в положение нейтралитета, но теперь ветры говорят о том, что дальнейшая судьба изменится.  Решим ли мы встать на сторону центрального правительства в Пекине или будем идти своим путем - будущее клики Шаньси стоит на кону.\n\n§LЭта категория решений будет удалена, как только мы объединим Китай.§!"

 SHX_march_to_war: "Марш к войне"
 SHX_march_to_war_desc: "Горны и барабаны призывают нас к войне, и Шаньси мобилизуется - возможно, для самой большой битвы за всю долгую историю провинции. Тем не менее, будьте осторожны. Если наши усилия по мобилизации затянутся без каких-либо успехов, моральный дух и поддержка военных усилий, конечно, быстро ослабнут..."

 SHX_collapse_of_shanxi: "Нарастающее напряжение войны"
 SHX_collapse_of_shanxi_desc: "За последние несколько лет губернатор [SHX.GetLeader] приказал полностью мобилизовать практически все ресурсы бедного и уже истощенного северо-запада на осуществление своей мечты об освобождении всего Китая. Хотя народ Шаньси, несомненно, является китайским уже много веков, его можно назвать провинциальным по своей природе. Несмотря на поверхностное согласие лаобайсинов с грандиозными проектами своих сильных мира сего, они все еще ожидают получить выгоду взамен. Далекая и жестокая война очень сильно дестабилизирует фундамент, на котором [SHX.GetNameDef] построила свою власть, показывая, что ее мандат на правление может быть не таким сильным, как они думают. Остерегайтесь того, чтобы ваши цели не превзошли ваши возможности по их достижению, чтобы ваша мания величия не стала вашей гибелью.\n\nСейчас и до успешного объединения страны мы должны опасаться того, что наша военная поддержка достигнет дна. В отличие от других военачальников, у Шаньси просто нет ресурсов для затяжной войны, и [SHX.GetLeader] сделал ставку на короткий, решительный конфликт, в котором он окажется на вершине. Если ему не удастся объединить нацию в глазах народа, то вскоре страна найдет другого лидера, который сделает это вместо него.\n\nОбратите внимание, что даже если нам удастся заключить мир, смерть уже предрешена. Угроза полного краха всегда будет висеть над нашими головами до объединения, так как мы стоим на шаткой опоре."

 SHX_set_targeted_state: "Военное планирование Шаньси"
 SHX_set_targeted_state_desc: "Каждое поле, каждая деревня, каждый город... каждая цель на поле боя должна быть отмечена на наших картах для тщательного планирования и организации. Ведь перед нами более многочисленный и грозный противник, и поэтому давайте полагаться на наше превосходное планирование и понимание местности, чтобы перехитрить и превзойти врага!"

 SHX_crash_modernisation: "Масштабная модернизация"
 SHX_crash_modernisation_desc: "Если Шаньси действительно собирается вступить в бой, то мы должны быть готовы переждать бурю. Мы должны использовать любую возможность для модернизации и адаптации к меняющимся методам ведения войны в Китае."

 SHX_QIE_improve_supply_networks: "Улучшение сетей снабжения"
 SHX_QIE_improve_supply_networks_desc: "С помощью инженеров из Пекина мы создадим новые пути снабжения для снабжения наших войск и армий [QIE.GetNameDef]."

 SHX_rapid_military_expansion: "Стремительное расширение вооруженных сил!"
 SHX_rapid_military_expansion_desc: "Зажжены сигнальные огни, и Шаньси призвана на войну. Молодые и старые мужчины призваны на фронт, но Шаньси нужны люди немедленно... и она не может ждать слишком долго."

 SHX_revolutionary_army: "Народно-революционный корпус обороны"
 SHX_revolutionary_army_desc: "Революция начинается не только с мобилизации оружия или бесполезных занудных бюрократов, но и с повышения революционного сознания всей страны. Принять современность, принять перемены, принять национальное спасение - значит принять национальную революцию. Давайте займемся образованием масс, чтобы они стали авангардом китайской революции."

 SHX_desperate_defense: "Отчаянная оборона"
 SHX_desperate_defense_desc: "По мере того как война затягивается, становится ясно, что мы напряжены и выжаты до предела врагом, оккупировавшим наши родные земли. Мы должны бороться и сопротивляться до самого конца, сдаваться нельзя - мы либо добьемся полной победы, либо умрем со славой!"

 SHX_encourage_partisans: "Поощрять местных партизан"
 SHX_encourage_partisans_desc: "Во время войны иногда лучшие солдаты, на которых можно положиться, - это гражданские лица, готовые носить оружие в тылу врага. Давайте призывать тех, кто находится в оккупированных врагом государствах, восстать и противостоять их жестокой оккупации."

 SHX_dare_to_die: "Корпусы Непоколебимого Духа"
 SHX_dare_to_die_desc: "Неужели мы будем бездействовать и смотреть, как наша страна снова падает в унижение! Ни в коем случае! Подобно мученикам Синьхайской революции, давайте воодушевим наши войска на подготовку повторного  наступления, чтобы отбросить врага назад с добровольцами, готовыми отдать свои жизни за наше дело!"

 SHX_purge_beijing_loyalists: "Чистка пекинских лоялистов"
 SHX_purge_beijing_loyalists_desc: "Если мы хотим порвать с центральным правительством, то мы должны убедиться, что на их стороне нет никого, кто бы мог представлять угрозу или ответственность в случае, если нам придется вести войну против Пекина."

 SHX_nationalise_beijing_assets: "Национализировать пекинские активы"
 SHX_nationalise_beijing_assets_desc: "Предприятия, шахты и промышленные предприятия, построенные на нашей земле мощной рукой пекинских промышленников, представляют собой всего лишь форму империалистического насилия. Если мы действительно хотим добиться свободного будущего для нашей провинции, то надо забрать у них наше ресурсы, которые они долго эксплуатировали!"

 SHX_expel_german_investors: "Изгнать немецких инвесторов"
 SHX_expel_german_investors_desc: "Немцы уже давно изводят нашу страну своим империалистическим влиянием от Шаньдуна до Гуанчжоувана. Благодаря сотрудничеству пекинского правительства с Германской империей, многие немецкие инвесторы проложили себе путь в Шаньси. Чтобы обеспечить независимое будущее и укрепить национализм в нашем народе, давайте потребуем, чтобы все немецкие инвесторы были вынуждены покинуть провинцию!"

 SHX_peoples_volunteers: "Народные добровольцы"
 SHX_peoples_volunteers_desc: "Давайте пройдем по улицам, чтобы привлечь внимание к нашему славному крестовому походу! Судьба Китая поставлена на карту, и никто не может быть безучастным - все должны быть воодушевлены на борьбу и смерть за провинцию."

 SHX_baoding_division: "Первая Баодинская дивизия"
 SHX_baoding_division_desc: "Курсанты из знаменитой китайской академии Баодин прибыли в Шаньси в результате наших тесных отношений с центральным правительством. Генеральный штаб [QIE.GetNameDef] желает, чтобы подразделения из Баодина были интегрированы в наши дивизии, чтобы создать современные дивизии для Шаньси."

 SHX_production_overdrive: "Производственная перегрузка"
 SHX_production_overdrive_desc: "Больше, больше, больше... Наши солдаты не должны воевать винтовками без штыков и пуль. Поскольку Китай снова погружается в войну, фабрики и заводы Тайюаня должны быть направлены на наращивание производства вооружений. Однако мы должны быть осторожны, так как приказы о наращивании производства могут обернуться против наших собственных предприятий."

 SHX_negotiate_with_XSM: "Переговоры с [XSM.GetNameWithFlag]."
 SHX_negotiate_with_XSM_desc: "У нас есть явное преимущество в размере наших вооруженных сил, а также в нашей текущей позиции по отношению к Клике Ма. Давайте отправим делегацию в их провинцию для переговоров об их добровольной капитуляции перед центральным правительством или в случае их отказа... мы подготовим Западную экспедицию, чтобы заставить их подчиниться.."

 SHX_joint_strike_decision: "Координировать совместный удар с [FROM.GetNameDef]."
 SHX_joint_strike_decision_desc: "В одиночку наши шансы против [QIE.GetName] невелики, однако [FROM.GetName] может быть готов противостоять [QIE.GetAdjective]ой тирании . Однако мы должны действовать быстро - у нас должен быть элемент неожиданности, чтобы такой совместный удар был эффективным. Если этот план сработает, мы немедленно выступим против наших [QIE.GetAdjective]их врагов."

 SHX_joint_strike_attack_mission: "Совместная атака [ROOT.GetNonIdeologyName] и [SHX.GetNonIdeologyName] на гос-во [QIE.GetNameDef]"

 SHX_join_government: "Переговоры с [FROM.GetNameDef]."
 SHX_join_government_desc: "После поражения [QIE.GetNameDef] баланс сил в Китае радикально изменился - в результате союз с одной из многочисленных враждующих фракций может стать ключом к сохранению нашей автономии. Мы можем не соглашаться с ними по каждому пункту, но в условиях отсутствия других вариантов, возможно, это наш лучший шанс выжить в постоянных беспорядках Китая."

 SHX_invoke_our_agreement: "Попросить [FROM.GetNameDef] присоединиться к борьбе против [QIE.GetNameDef]."
 SHX_invoke_our_agreement_desc: "Соглашение было подписано, и теперь началась война. Пришло время призвать [FROM.GetName] к выполнению своих обязательств. Вместе мы победим [QIE.GetAdjective]ое чудовище , проложив путь к национальному освобождению!"

 SHX_QIE_end_northwestern_neutrality_decision: "Прекратить наш северо-западный нейтралитет"
 SHX_QIE_end_northwestern_neutrality_decision_desc: "Хотя наше решение объявить нейтралитет в делах Северо-Запада, возможно, было необходимым в прошлые времена, изменение политической ситуации заставило нас пересмотреть его. Мы откажемся от притворного нейтралитета в делах Северо-Запада и возобновим наши усилия по усмирению военачальников и сепаратистов."

 #Suiyuan Decisions
 SHX_northwest_decision_category: "Дикий Северо-Запад"
 SHX_northwest_decision_category_desc: "В стране, удаленной от бдительного ока китайских императоров и президентов, находятся дома многих народов со всей Азии, каждый из которых надеется сохранить свой образ жизни перед лицом краха власти Цин. Окончание Северо-Западной войны принесло некоторое спокойствие в неспокойный регион, однако решение [SHX.GetLeader] расширить свое влияние в регионе привело к тому, что армии [SHX.GetNameDef] вступили в борьбу. Преследуя территориальные претензии в Суйюане (и, возможно, дальнейшую славу и власть), он и его генералы испытывают шок. Их амбициозным планам мешают опасная местность, немногочисленные поселения и кланы, недоверчиво относящиеся к внешней власти.\n\n[SHX_suiyuan_campaign_prep]."

 SHX_march_on_suiyuan_mission: "Марш на Суйюань"
 SHX_march_on_suiyuan_mission_desc: "Выбрав поход на Суйюань, оспариваемый Фэном и Янем, а затем отнятый У Пэйфу в пользу Ма Фусяна в 1920-х годах, [SHX.GetNameDef] постарался взбудоражить народ. Однако интерес населения к иностранным кампаниям непостоянен, и он угаснет, если в течение года они не предпримут наступательных действий.\n\nПока вдоль границы Юйлиня строятся базы снабжения и собираются дивизии, их противники, как ожидается, сорвут эти приготовления, что приведет к остановке любого [SHX.GetAdjective]ого продвижения  по извилистым дорогам Сибэя. Ополченцы, конные рейдеры и разведчики уже начали перестрелки, надеясь добиться преимущества для выбранной ими стороны."

 SHX_suiyuan_northwestern_war_exhaustion_mission: "Истощение на Северо-Западе"
 SHX_suiyuan_northwestern_war_exhaustion_mission_desc: "[SHX_get_exhuastion_desc]"
 SHX_suiyuan_northwestern_war_exhaustion_mission_shanxi_desc: "В условиях, когда снабжение начинает ухудшаться, а общественное одобрение падает, пока их сыновья сражаются в пустыне Гоби и горах Цилиан, высшее командование [SHX.GetName] спешит достичь своих стратегических целей до того, как закончится время. [SHX.GetLeader], при всех своих устремлениях, достаточно мудр, чтобы понимать, что его власть скоро рухнет без армии, стоящей за ним. В тот или иной момент он будет вынужден обратиться к предварительным мирным переговорам, и он заставляет своих командиров получить достаточные рычаги влияния до этого момента."
 SHX_suiyuan_northwestern_war_exhaustion_mission_enemy_desc: "В условиях, когда снабжение начинает ухудшаться, а общественное одобрение падает, пока их сыновья сражаются в пустыне Гоби и горах Цилиан, высшее командование [SHX.GetName] спешит достичь своих стратегических целей до того, как закончится время. [SHX.GetLeader], при всех своих устремлениях, достаточно мудр, чтобы понимать, что его власть скоро рухнет без армии, стоящей за ним. В определенный момент он будет вынужден созвать предварительные мирные переговоры, и если мы одержим верх на поле боя, то сможем унизить его."

