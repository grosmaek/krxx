 #Major Parties
 SHX_authoritarian_democrat_party: "Гоминьцзюнь"
 SHX_authoritarian_democrat_party_long: "Гоминьцзюнь\n§gГоминьцзюнь (Народная армия) или Северо-Западная армия - это название вооруженной фракции, контролируемой военачальником Фэн Юйсяном. Несмотря на идеологическую близость с Гоминьданом, они были независимы друг от друга из-за географической изоляции. Что сделает армию Фэна уникальной, так это строгая дисциплина, сильная идеологическая мотивация и отличная подготовка - все это сделало армию Гоминьдана широко известной во всем Китае. В основе дисциплины и мотивации солдат Фэна лежит их преданность Фэну. Тем не менее, что интересно, в рядах Гоминьцзюня можно найти значительное количество христиан и квазисоциалистов, что объясняется верой Фэна (несмотря на его убеждение, что солдат Гоминьцзюня не обязательно должен быть христианином). После того, как в ходе антифэнтяньской войны клика Фэнтянь и клика Чжили потерпели крах, Фэн был вынужден вывести остатки Гоминьцзюня в провинцию Шаньси, где властвовал военачальник Янь Сишань. Несмотря на то, что эти два человека заключили прагматичный союз, Гоминьцзюнь продолжают оставаться крупнейшей вооруженной силой провинции, что Фэн, несомненно, использует в своих интересах.§!"

 SHX_paternal_autocrat_party: "Клика Яня"
 SHX_paternal_autocrat_party_long: "Клика Яня\n§gКлика Янь Сишаня построена вокруг культа \"образцового губернатора\" и пережила потрясения последних нескольких десятилетий китайского раскола. Губернатор продвигает синкретическую идеологию, которая, по его словам, сочетает в себе лучшее из \"милитаризма, национализма, анархизма, демократии, капитализма, социализма, индивидуализма, империализма, универсализма, патернализма и утопизма\." На практике, однако, Янь Сишань продвигает государственное, автократическое правительство, основанное на неоконфуцианстве, что отражает его непостоянный, авторитарный и традиционалистский подход к модернизации, несомненно, под влиянием его обучения в Японии. На сегодняшний день Янь оставил после себя неоднозначное наследие, проведя множество полузаконченных реформ. Его база поддержки состоит из бюрократии, часто состоящей из лоялистов сомнительной компетентности, а также дворянства, с которым у него неоднозначные отношения. Усилия по созданию народной базы для его реформ в основном застопорились из-за неуступчивости Яня в отношении масштабных изменений и регулярного соперничества с Гоминьцзюнем, альянсом, которым он все больше недоволен.§!"

 #Minor Parties
 SHX_totalist_party: "Чжуцзю (Цзяочэн)"
 SHX_totalist_party_long: "Чжуцзю (ячейка уезда Цзяочэн)\n§gИзвестно, что влияние Дай Чуньфэна простирается до самых дальних уголков Китая, пронизывая даже высокие горы, защищающие клику Шаньси. Цяо Цзяцай - уроженец Шаньси, который с энтузиазмом организовал отделение Гоминьдана в уезде Цзяочэн в 1925 году, а затем сбежал из дома, чтобы поступить в Вампу накануне Северной экспедиции. Во время экспедиции ему удалось тайно вернуться домой в Шаньси и создать ячейку вокруг своих бывших товарищей по Цзяочэну, чтобы подготовиться к окончательному захвату власти гоминьданом. Они так и не получили свой шанс, и примерно десять лет спустя эта тайная группа по-прежнему скрывается. Цяо, судя по всему, установил определенные контакты с более широкой сетью информаторов гоминьдана по всей стране, но кто и сколько их, он держит в тайне. Его агенты редко сотрудничают с другими группами гоминьдана в этом районе, держась в тени. Вдали от любопытных глаз препирающихся сильных мира сего Шаньси, эта подпольная сеть действует из Луляна - в ожидании того дня, когда гоминьдан вернется.§!"
 SHX_syndicalist_party: "Сочувствующие синдикалистам"
 SHX_syndicalist_party_long: "Провинциальный комитет Синдикалистской молодежной лиги провинции Шаньси.\n§gОфициально организованный в "Провинциальный комитет Синдикалистской молодежной лиги провинции Шаньси", синдикализм не нашел поддержки в консервативной Шаньси. Их единственным успехом было частичное подчинение Тайюаньского городского профсоюза, под сенью более старых гоминьдановских активистов, присоединившихся к реорганизованной фракции. Пан Цзили был студентом-радикалом, выросшим в хаосе 1920-х годов, вступил в артиллерийский батальон, а затем попытался организовать студенческие протесты против правления Яня. В 1925 году он бежал во Францию, чтобы учиться в Парижском университете имени Сунь Ятсена, а в 1933 году вернулся на родину. Являясь не более чем ответвлением от уже отживших остатков гоминьдана в Шаньси, это отделение КСП представляет собой проявление крайних проявлений студенческого радикализма в провинции. На самом деле, оно стало скорее политическим бугименом для выступлений Яня, чем практическим революционным движением.§!"
 SHX_radical_socialist_party: "Гоминьдан (РФ)"
 SHX_radical_socialist_party_long: "Гоминьдан (Реорганизованная фракция)\n§gМало кто осмеливается открыто проявлять социалистические взгляды на территории Шаньси из-за страха перед репрессиями со стороны сил Яня. Большинство внедряются в Гоминьдан и занимаются индоктринацией, обучением и последующей контрабандой сторонников гоминьдана из провинции в Фуцзянь. Это крыло Гоминьдана в регионе имеет больший размах в самой Шаньси, не говоря уже о том, что его руководство базируется в Шаньси, а многие городские социалисты впервые вступили в ряды революционеров через учебные клубы в Тайюане. Эти усилия возглавляет Ху Цзинтун, относительно мелкий офицер Гоминьцюнь, симпатизирующий Ван Цзинвэю и его центральному комитету. Защищаемая руководством Гоминьдана, особенно Ху Цзинъи (старшим братом семьи Ху), эта ветвь Гоминьдана ожидает дня, когда революция освободит Шаньси.§!"
 SHX_social_democrat_party: "Гоминьдан (АФ)"
 SHX_social_democrat_party_long: "Гоминьдан (Ассоциация фермеров)\n§gУчитывая ужасающие условия жизни фермеров Шаньси, неудивительно, что та небольшая поддержка, которую гоминьдан имеет в Шаньси, концентрируется вокруг более аграрного крыла партии. Действуя под прикрытием организации "Ассоциация фермеров уезда Сиань", Вэй Ечоу долгое время был фактическим лидером гоминьдана в Шаньси. Он был наставником многих социалистических активистов из Шаньси в качестве учителя средней школы и был приглашен для участия в Национальном съезде гоминьдана в 1926 году, чем гордится до сих пор. Несмотря на значительное подавление, ассоциации и ополчения фермеров Вэй Ечоу служат некоторым буфером против эксплуатации дворянства. Вэй надеется, что все жертвы, принесенные его людьми, будут хоть чем-то полезны.§!"
 SHX_social_liberal_party: "Ассоциация студентов"
 SHX_social_liberal_party_long: "Ассоциация студентов провинции Шаньси\n§gВ 1920-х годах усилия Янь Сишаня по расширению доступа к высшему образованию обернулись неудачей, когда его жесткие меры по индоктринации студентов спровоцировали восстания в средних школах и университетах. Студенты, объединенные в не очень единую, но мощную "Студенческую ассоциацию", захлестнули Тайюань волной антиконцессионного насилия, направленного против Запада и Японии. Они стали достаточно влиятельными, чтобы организовать бойкот школ и даже заставили Яня уволить преданных ему преподавателей Народной общеобразовательной школы, передав руководство студентам. С тех пор Чжао Пилян стал директором Народной школы и фактически возглавил движение. Несмотря на значительный застой в организации после демонстраций более десяти лет назад, Ассоциация студентов остается радикальной силой, которая препятствует значительным изменениям в системе образования. Повальная безработица среди студентов и отсутствие перспектив трудоустройства заставляют Яна отчаянно пытаться взять их под контроль.§!"
 SHX_market_liberal_party: "Коммерческие интересы"
 SHX_market_liberal_party_long: "Коммерческие интересы Пекина\n§gВ 1700-х и 1800-х годах в Шаньси был очень оживленный торговый и банковский сектор. Провинция была настолько богата, что, как говорят, большую часть продовольствия и промышленных товаров она импортировала, используя добытые слитки. Однако те времена прошли, разрушенные годами нестабильности и войны, и теперь Шаньси - одна из беднейших провинций Китая. Многие торговцы и банкиры вышли из бизнеса с 1920-х годов, и провинция не в состоянии собрать достаточный внутренний капитал для значимых инвестиций. Вместо этого они полагаются на посторонних людей - смесь пекинских купцов и немецких инвесторов, возглавляемых Пекинским синдикатом (де-факто управляемым Департаментом по делам Северного Китая ОАК). Эти инвесторы в основном захватили пиаохао (инвестиционные банки), которые раньше составляли основу банковской империи Шаньси, став конкурентами провинциального банка Шаньси Яня. Несмотря на угрозу, которую они представляют для усилий Яня по созданию автаркической, централизованной финансовой системы под контролем губернатора, иностранные интересы, по иронии судьбы, нашли сочувствие у Ван Сяна. Один из бывших лакеев Яня, генеральный директор Банка Шаньси, был привлечен обещаниями внешних инвестиций как возможного решения хронической финансовой нестабильности и бюджетного дефицита Шаньси. Он умолял своего хозяина открыть дверь для внешних коммерческих интересов, даже если это вызовет гнев националистов.§!"
 SHX_social_conservative_party: "Клика Шана"
 SHX_social_conservative_party_long: "Клика Шан Чжэня\n§gНе так давно по всему Китаю прокатилась волна Тунмэнхой, которая свергла монархию Цин и обещала привести к власти новое республиканское правительство. Хотя перемены произошли не так, как планировал Сунь, это не означает, что все отошли от мечты. В высшем руководстве клики Яня есть Шан Чжэнь, ранний член "Тунмэнхой", который познакомился с самим доктором Сунем в Японии. Он и некоторые его соотечественники по-прежнему симпатизируют идеалам гоминьдана, хотя и отвергают радикальный поворот Центрального комитета во Франции. Отмечается, что он иногда просит Яня связаться с другими остатками гоминьдана, к большому огорчению своего начальника. Тем не менее, Шан остается одним из верных командиров Яня и редким компетентным человеком в море политических назначенцев. Их дальнейшее существование, укоренившееся в клике Яня, отражает затянувшуюся националистическую и республиканскую мечту в правительстве Яня.§!"
 SHX_national_populist_party: "Общество омовения сердца"
 SHX_national_populist_party_long: "Общество омовения сердца\n§gЧжао Дайвэнь - один из немногих ныне живущих людей, которых Янь Сишань уважает на личном уровне, он был наставником Яня и оказал глубокое влияние на его политическую философию. Начитанный ученый, бывший член Тунмэнхой и набожный буддист, Чжао считается вероятным вдохновителем неоконфуцианского, синкретического поворота Яня. Общество омовения сердца - это продукт усилий Яня по продвижению квазирелигии, отвечающей государственным интересам. Несмотря на широкую пропаганду, "истинно верующих" относительно немного, и когда правительство прекращает наблюдение или санкционирует собрания, посещаемость резко падает. Тем не менее, фанатики общества продолжают собираться, и это реакционное движение служит напоминанием о том, что Янь заинтересован в фундаментальном реформировании общества снизу вверх. Эти неоконфуцианские общества - главная рука Яня в борьбе с влиянием гоминьцзюня в народе, и хотя они не совсем соответствуют требованиям, их присутствие повсеместно в провинции.§!"

### Party Renames
 SHX_yan_authoritarian_democrat_party: "Армия Шаньси"
 SHX_yan_authoritarian_democrat_party_long: "Армия Шаньси Ян Хучэна\n§gПосле полного поражения и изгнания Фэн Юйсяна из провинции, Гоминьцзюнь был необратимо разрушен. Большинство социалистических элементов пошли своим путем, а многие из ближайших доверенных лиц Фэна последовали за ним в изгнание. Другие решили присоединиться к правительству Янь Сишаня и ищут работу в любом удобном для них месте. Однако некоторые остались непокоренными, сплотившись вокруг Ян Хучэна. Ян - уроженец Шаньси, он был мелким командиром Гоминьдана при Сунь Юэ, а после отступления Гоминьдана в его родную провинцию стал еще более известным. Скрываясь в горах Шаньси, они номинально подчинились правлению Яна как \"Армия Шаньси\", но на практике действуют независимо, надеясь сохранить автономию своей некогда могущественной армии. Однако это не уберегло Яна от критики: многие считают его номинальное сотрудничество глубоким предательством дела Гоминьдана, хотя он утверждает, что это необходимое зло для защиты своих людей. Как бы там ни было, ясно, что в ближайшем будущем они не доставят Яню особых хлопот.§!"

 #Rename it to Jin clique not Shanxi clique Remnants to avoid any confusion with tag Shanxi clique:
 SHX_feng_paternal_autocrat_party: "Остатки Цзинь"
 SHX_feng_paternal_autocrat_party_long: "Новая клика Цзинь\n§gКогда правительство Янь Сишаня рухнуло под тяжестью наступления Гоминьдана, его последователи бросились отвоевывать свой кусок империи. Фанатики из Общества омовения сердца объединились под началом племянника Яня Лян Хуачжи, провинциальная администрация и дворянство в основном отправились в изгнание вместе с Ван Сяном, а армия провинции Шаньси жестко разделилась между высшими командирами Яня. Шан Чжэнь откололся со многими своими людьми, чтобы присоединиться к новому правительству Гоминьцзюня, что многие в старой администрации расценили как предательство. Фу Цзуои и Сюй Юнчан тем временем создали свою собственную вотчину из старых сторонников клики Шаньси, прозванную Новой  кликой \"Цзинь\" по сокращенному названию провинции. Хотя ожидается, что они доставят некоторые неприятности новому режиму, вряд ли они будут иметь большое значение в конечном итоге.§!"

 #Renamed party should Yan go Manchu coup:
 SHX_jia_jingde_remnant_party: "Лоялисты Яня"
