 SHX_QIE_negotiation_offer_on_table_level_3_key: "Провинциальное правительство Шаньси получит контроль над Гуаньчжуном, включая стратегически важный город Сиань. [SHX.GetLeader] будет официально признан губернатором Шаньси и Шеньси, взамен признав легитимность Центрального Правительства. Вопрос о де-юре статусе Восточного Шаньси будет рассмотрен в другой раз. Центральное Правительство продолжит управлять регионом де-факто. Обе стороны согласны прекратить споры за этот регион. Маршал [SHX.GetLeader] и его войска, как ожидается, придут на помощь Центру в случае необходимости защиты его интересов военным путём."

 SHX_QIE_negotiation_offer_on_table_level_4_key: "Провинциальное правительство Шаньси получит контроль над Гуаньчжуном, включая стратегически важный город Сиань. [SHX.GetLeader] будет официально признан губернатором Шаньси и Шеньси, взамен признав легитимность Центрального Правительства. Центральное Правительство выведет свои войска из спорного региона Восточного Шаньси, де-юре передав его в управление провинциальным властям. Маршал [SHX.GetLeader] и его войска, как ожидается, придут на помощь Центру в случае необходимости защиты его интересов военным путём."

 SHX_QIE_negotiation_offer_on_table_level_5_key: "Провинциальное правительство Шаньси получит контроль над Гуаньчжуном, включая стратегически важный город Сиань. [SHX.GetLeader] будет официально признан председателем Политического Совета Северо-Западного Китая, взамен признав легитимность Центрального Правительства. Центральное Правительство выведет свои войска из спорного региона Восточного Шаньси, де-юре передав его в управление провинциальным властям. При разделе земель, [SHX.GetLeader] получит экслюзивное право на усмирение Северо-Запада в интересах и при патронаже Пекина, сосредоточившись, однако, на Суйюане. Маршал [SHX.GetLeader] и его войска, как ожидается, придут на помощь Центру в случае необходимости защиты его интересов военным путём."

