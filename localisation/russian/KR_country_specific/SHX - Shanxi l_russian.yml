 #Misc. Ideas
 SHX_strict_neutrality: "Строгий нейтралитет"
 SHX_strict_neutrality_desc: "Окружённое высокими горами и непростыми соседями, руководство Шаньси впало в глубокий изоляционизм. Образ мышления как при перманентной осаде, дал, как не иронично, лидерам Шаньси время посидеть и подумать, вдали от лап Чжилийской клики. Регионалистская повестка сделала местных людей максимально апатичными к любым идеям о вторжении к соседям. Если Янь и Фэн хотят когда-нибудь покинуть Тайюань, им придётся серьёзно поработать с настроениями людей."

 SHX_strict_neutrality1: "Угасающий нейтралитет"
 SHX_strict_neutrality1_desc: "Несмотря на высокие горы и глубоко укоренившееся чувство провинциальности, руководство Шаньси начало выбираться из своей замкнутости, обращенной вовнутрь. Вновь обратив свой взор наружу, становится ясно, что [SHX.GetRulingParty] по-прежнему мечтает объединить Китай и поделиться своим видением с другими. Народ, от дворянства до интеллигенции и даже скромных лаобайсинов, похоже, разделяет эти растущие настроения. Остается много препятствий, и Шаньси будет аутсайдером в любом конфликте, но, возможно, Шаньси не будет изолирована навсегда."

 SHX_Ten_Year_Plan_begins: "Усовершенствованный десятилетний план"
 SHX_Ten_Year_Plan_begins_desc: "Перемены в Шаньси витают в воздухе. Хотя лаобайсины не знают или не интересуются мелкой политикой между сильными мира сего, даже они чувствуют ее. Старосты деревень работают, а не играют по ночам в азартные игры, активисты и пропагандисты жужжат с большей частотой, а мировые судьи из Тайюаня действительно озабочены получением реальных цифр. Это заметили даже иностранцы: инвесторы из Пекина и наблюдатели из-за рубежа наносят заметные визиты, обращая внимание на то, что происходит в Шаньси. Хотя в провинции с 1936 года реализуется десятилетний план, в последнее время он приобрел новую актуальность. На этот раз перемены придут. Даже если пока неясно, в чью пользу. Даже если потребуются огромные жертвы. Но люди с осторожностью и надеждой смотрят в будущее."

 SHX_Ten_Year_Plan_disrupted: "Десятилетний план сорван"
 SHX_Ten_Year_Plan_disrupted_desc: "Всему приходит конец, и для короткой эпохи прогресса в рамках возрожденного Десятилетнего плана он наступил слишком быстро. Шаньси, которая выиграла от относительно мирной изоляции от конфликтов между военачальниками и торговли с таким же стабильным регионом центральных равнин под контролем Чжили, теперь снова находится в состоянии войны. Возможно, это произошло из-за амбиций ее лидеров, а может, и не по их вине, но война означает призыв людей, истощение фондов и разрушение инфраструктуры, что неизбежно нарушает все проекты. Теперь Десятилетний план - не более чем болезненное воспоминание о том, что могло бы быть."

 #Political Ideas
 SHX_order_of_the_vigilant_lion_idea: "Орден Бдительного Льва"
 SHX_order_of_the_vigilant_lion_idea_desc: "Орден Бдительного Льва был учрежден в Шаньси в начале эпохи военачальников как награда жителям деревень и сел, успешно расправившимся с различными разбойниками. В то время разбойники часто бродили по окрестностям, грабя и вымогая деньги у населения, скрывавшегося за стенами городских крепостей. Гористая местность Шаньси часто работала против правоохранительных органов, так как во время набегов разбойники часто уходили в горы. Орден был частью ранних и определяющих успехов клики Шаньси в укреплении контроля над провинцией, и теперь, в связи с ростом политической нестабильности со стороны агитаторов как внутри, так и вне ее, возникает необходимость переориентировать политику государственной безопасности на борьбу с... \"бандитами\." Усиление паранойи в провинции не способствовало нашей политической стабильности, но мало кто может сомневаться в успехах нашей контрразведки."

 SHX_strengthen_local_councils: "Усиление местных советов"
 SHX_strengthen_local_councils_desc: "В рамках усилий Шаньси по обеспечению общественной поддержки нашей программы необходимо расширить возможности местных советов в различных деревнях и городах. Эти усилия были предприняты по образцу сельских учебных институтов Фэн Юйсяна, которые стремились обучить деревни, находящиеся под его контролем, основам самоуправления. Разумеется, это привело к столкновению с представителями дворянства, традиционно обладающими властью в этих советах, а также с провинциальной бюрократией, которая стремится ограничить власть сельских советов. Сторонний наблюдатель также должен остерегаться переоценки усилий по созданию либеральной демократии западного образца - хотя, несомненно, за этими программами стоят искренние мотивы, по своей природе они ближе к политическому руководству Сунь Ятсена, и пройдет еще немало времени, прежде чем в Китае установится подлинная демократия."

 SHX_consolidate_bureaucracy: "Консолидация бюрократического аппарата"
 SHX_consolidate_bureaucracy_desc: "В рамках усилий Шаньси по использованию ресурсов провинции в своих целях необходимо усилить власть и масштаб провинциальной бюрократии, чтобы подчинить себе другие структуры власти в провинции. В Институте политического управления, созданном Янь Сишанем, магистраты сотен районов Шаньси обучаются необходимым навыкам для контроля над различными деревнями и городами. Это, естественно, вызвало противодействие со стороны дворянства, которое, как правило, доминирует в сельских советах, где заседают магистраты, а также различных партикулярных крестьянских групп, возмущенных расширением влияния чиновников из Тайюаня. Однако стороннему наблюдателю следует остерегаться переоценки этих усилий по созданию современной бюрократии западного образца - несмотря на то, что за ними, несомненно, стоят искренние мотивы, эти усилия все же сталкиваются с коррупцией и укоренившимися политическими интересами, даже если они пытаются расширить сферу действия патерналистской диктатуры Янь Сишаня."

 SHX_a_higher_purpose_idea: "Переориентация внутренней политики"
 SHX_a_higher_purpose_idea_desc: "Шаньси находится на своеобразном перепутье, где коллективная воля людей, проживающих на территории, которой управляет шаньсийская клика, должна в ближайшее время принять решение о том, какое будущее они будут строить. Янь Сишань представляет авторитарный стиль руководства, основанный на влиянии конфуцианства, - своего рода продолжение нескольких десятилетий стабильного правления. Консервативный по взглядам, но готовый принять современность, старый губернатор обещает восстановить равновесие и гармонию, украденные у Китая. Фэн Юйсян также заявляет о своем желании привести Китай к тому состоянию, в котором он должен находиться, однако его видение весьма отличается. Будучи революционером и солдатом по профессии, он видит будущее в революционном, националистическом стиле руководства, который приведет к социальной и политической революции в стране. По его мнению, он восстанавливает демократию и реформы, которые были украдены у Китая после Синьхая. Решение трудное, и народ разделен. Но одно можно сказать точно - Шаньси пойдет вперед вместе!"

 SHX_stable_future_idea: "Стабильное будущее"
 SHX_stable_future_idea_desc: "Похоже, что народ Шаньси предпочел революции стабильность. Опираясь в основном на традиционалистов, технократов/бюрократов, дворянство и некоторых консервативных студентов-радикалов во главе с Лян Хуачжи, народ начал сплачиваться вокруг провинциального правительства Янь Сишаня, базирующегося в Шаньси. Тем самым они начали воплощать в жизнь его идеи: централизация государственного аппарата вокруг образцового губернатора, проведение необходимых технократических реформ и борьба с политической коррупцией. Будущее кажется светлым, если только Шаньси присоединится к нам."

 SHX_good_people_movement_idea: "Движение хороших людей"
 SHX_good_people_movement_idea_desc: "Являясь своего рода продолжением неоконфуцианского и традиционалистского возрождения Движения омовение сердца, Янь Сишань реализовал так называемое \"Движение хороших людей\" для возрождения китайского духа. При нем народ должен проводить не только материальные, но и ценностные реформы, стремясь к таким качествам, как честность, дружелюбие, достоинство, скромность, трудолюбие, бережливость, чистоплотность и послушание. Более того, когда бы и чем бы ни занимался народ, он должен уважать власть Янь Сишаня и беспрекословно подчиняться его приказам!"

 SHX_confucian_order: "Конфуцианский порядок"
 SHX_confucian_order_desc: "На Северо-Западе устанавливается конфуцианский порядок. Население земель, находящихся под властью клики Шаньси, объединилось вокруг своего образцового губернатора, создав изменившуюся провинцию. В ней сдерживаются излишества дворянства, а скромные крестьяне знают свое место. Провинция, в которой происходит мощное экономическое и технологическое развитие, но при этом сохраняются традиционные ценности, делающие Китай китайским. Революционная и популистская риторика " Гоминьцзюня" в основном умолкла, народ четко сделал свой выбор: мы будем идти к прогрессу!"

 SHX_towards_revolution_idea: "На пути к революционному будущему"
 SHX_towards_revolution_idea_desc: "Похоже, что жители Шаньси предпочли стабильности революцию. Опираясь в первую очередь на революционеров, военных, сельскую бедноту и студенческих радикалов, народ начал объединяться вокруг Гоминьцзюня Фэн Юйсяна, базирующегося в Шаньси. Тем самым они начали воплощать в жизнь его идеи, централизуя государство и вооруженные силы вокруг своего генералиссимуса, проводя необходимые социальные реформы и разрушая реакционные политические структуры. Будущее представляется светлым, если только Шаньси присоединится к нам."

 SHX_nationalist_order: "Националистический строй"
 SHX_nationalist_order_desc: "На Северо-Западе устанавливается националистический порядок. Жители земель, находившихся под властью клики Шаньси, объединились вокруг своего христианского генерала, создавая измененную провинцию. В ней Лаобайсины получат по заслугам, а власть врагов Китая будет сломлена навсегда. Место революционных перемен, где старые деспотичные структуры разрушены до основания и заменены на более подходящие для будущего страны. Реакционная и продажная риторика яньской клики в основном умолкла, и народ четко сделал свой выбор: мы идем к прогрессу!"

 #Industry-Related Ideas
 SHX_underdeveloped_mountain_economy: "Неразвитая горная экономика"
 SHX_underdeveloped_mountain_economy_desc: "Горная, аграрная и бедная, Шаньси во многом осталась в стороне от промышленной революции - даже по китайским меркам. В одной из беднейших провинций Китая под руководством Яня установился мир, который способствовал некоторому ограниченному процветанию. Однако в экономике провинции по-прежнему доминирует влияние Пекина извне и подозрительное дворянство изнутри. Янь отчаянно пытался ликвидировать дефицит торгового баланса и стремительно растущую инфляцию 1920-х годов, но его различные начинания засоряли сельскую местность в лучшем случае наполовину. При всех его заявлениях о том, что Шаньси является \"образцовой провинцией\", реальность оказывается более гнусной. Многие считают, что большинство проектов, которые реализует \"образцовый губернатор"\, - это лишь претенциозная демонстрация \"прогресса"\ для посторонних, а не искренняя попытка реформ. Только время покажет, правы ли они.."

 SHX_underdeveloped_mountain_economy1: "Разрушенная горная экономика"
 SHX_underdeveloped_mountain_economy1_desc: "Горная, аграрная и бедная - а теперь еще в десять раз хуже - экономика Шаньси находится в свободном падении, преодолевая последствия "черного понедельника." Хотя в целом по Китаю последствия глобальной рецессии оказались в основном приглушенными, во многих отношениях спад, обрушившийся на страну, дестабилизировал хрупкую промышленную экономику Шаньси. Ее кустарные производства, уже много лет находящиеся в упадке в результате нестабильности Десятилетнего плана, находятся на грани краха: свечные заводики, мастера по изготовлению медной посуды, ломбарды. Ограниченная промышленная база Шаньси также начинает давать сбои: текстильные фабрики, спичечные фабрики, единственный в Шаньси ликеро-водочный завод - все в минусе, и, по оценкам, девять десятых предприятий Тайюаня находятся на грани банкротства. Растет безработица, почти треть населения не имеет работы. Студенты стали протестовать против того, что единственной перспективой для них является \"закончить школу и присоединиться к безработным\", в то время как число людей, попавших в бедные дома, должно удвоиться. Еще хуже то, что социальные последствия этого краха быстро дают о себе знать: на город опускается холод преступности, вызванный отчаянием людей. Необходимо срочно что-то делать - должен появиться сильный лидер или, по крайней мере, должны быть расставлены приоритеты."

 SHX_underdeveloped_mountain_economy2: "Зарождающийся государственный капитализм"
 SHX_underdeveloped_mountain_economy2_desc: "Диархия Шаньси уже давно гордится тем, что является "государственным капиталистом", вдохновляясь, по крайней мере отчасти, модернизацией, проводимой в Японии, а также интервенционистской риторикой различных политиков в США. В последнее время эти попытки только усилились: недавно в Тайюане был выделен целый шквал субсидий на развитие легкой промышленности, такой как мукомольные, сигаретные и бумажные фабрики. На этих небольших предприятиях и в мастерских солдат и безработных учат изготавливать мыло, свечи и одежду, что является частью широкой сети, поддерживающей более тяжелую промышленность Шаньси и позволяющей провинции оставаться в определенной степени самодостаточной. Но есть и обычные проблемы - высокие квоты и постоянная коррупция приводят к тому, что недостаточно обученные и малооплачиваемые менеджеры фабрик склонны сокращать издержки и расходы. Низкое качество продукции часто приводит к тому, что Шаньси с трудом конкурирует даже с китайской продукцией, в то время как многие западные компании вынуждены сбрасывать излишки продукции в развивающиеся страны, чтобы поддержать собственную экономику в условиях глобальной депрессии."

 SHX_underdeveloped_mountain_economy_feng: "Автаркический государственный капитализм"
 SHX_underdeveloped_mountain_economy_feng_desc: "Губернатор Янь часто цитировал слова о том,\что "правильная организация и управление так же важны, как и хорошая техника\." И в последнее время государственные власти все больше внимания уделяют продвижению \"научного управления\" промышленностью. Действительно, если губернатор Янь долгое время был увлечен проектом, согласно которому Китай упустил "вторую промышленную революцию\" Запада в области правильного управления промышленностью, едва начав первую промышленную революцию, то это стремление к эффективности также было подхвачено многими сторонниками Фэна. Чтобы дополнить централизованный контроль провинциальной бюрократии над экономикой, в Шаньси была создана параллельная иерархия технических экспертов, специализирующихся на выполнении этого десятилетнего плана. Конечно, учитывая, что коррупция по-прежнему является системной проблемой, а многие администраторы назначаются на должности по принципу кумовства, Шаньси еще предстоит пройти долгий путь в этом направлении."

 SHX_underdeveloped_mountain_economy_feng1: "Автаркическая горная экономика"
 SHX_underdeveloped_mountain_economy_feng1_desc: "Похоже, что после значительных усилий и внутренней дисциплины Шаньси наконец-то достигла кульминации в своей промышленной деятельности. Общество национального спасения через производство (zao-chan jiu-guo she),(недавно созданная квазиправительственная организация), начала настойчиво убеждать шаньсийских торговцев искать поставщиков внутри провинции, а не обращаться за контрактами за границу. В то время как многие аналогичные меры игнорировались или принимались неохотно, в Шаньси наблюдается всплеск одобрения этих мер населением, и новая экономика начинает обретать реальные черты. Коррупция начала отступать благодаря усилению контроля, а менеджеры и рабочие стали более активно привыкать к своему промышленному труду. Заработная плата растет, но правительство решило сделать еще один шаг вперед. Стремясь стабилизировать валюту (которая подверглась огромной инфляции), наиболее амбициозные планировщики Тайюаня выступили за использование вместо традиционных денег производственных сертификатов, обеспеченных государственными запасами продовольствия и товаров. Разумеется, некоторые с опаской относятся к этим серьезным изменениям, но руководство Шаньси продолжает движение по пути экономических реформ."

 SHX_underdeveloped_mountain_economy_feng2: "Революционная экономика Шаньси"
 SHX_underdeveloped_mountain_economy_feng2_desc: "\"Мы больше не порабощены нашей денежной системой, мы можем свободно использовать наши огромные человеческие ресурсы для развития наших огромных материальных ресурсов\", - хвастается Тайюань. Когда-то это была просто пустая болтовня между Янем и Фэном, но в Шаньси возникла действительно революционная экономическая система. Хотя критики часто жаловались, что эти производственные сертификаты - пустые обещания, направленные на дальнейшую эксплуатацию народа, правительство продолжило свои реформы, создав в городах и даже поселках государственные организации по производству и потребительской кооперации. Производители обязаны продавать продукцию этим кооперативам, что ставит экономику Шаньси под жесткий контроль Тайюаня. Тайюань, в свою очередь, усердно устанавливает цены, регулирует объемы производства и вытесняет иностранную конкуренцию - с некоторым успехом, несмотря на сохраняющееся недоверие. Независимо от ее эффективности, люди жаждут перемен, и новая система стала предметом разговоров (а иногда и насмешек) многих за пределами Шаньси. Тем не менее, Шаньси обещает восстановить страну, и очевидно, что эта отрасль является основой их планов."
 SHX_underdeveloped_mountain_economy_yan: "Развивающаяся горная экономика"
 SHX_underdeveloped_mountain_economy_yan_desc: "В Шаньси наблюдается приток иностранного капитала, что способствует стабилизации экономики и развитию индустриализации, сосредоточенной вокруг города Тайюань. Действительно, Шаньси оказывается вполне пригодной для развития промышленности благодаря легкому доступу к углю и железной руде, а также большому количеству рабочей силы. Старые предприятия были реорганизованы и процветают под новыми владельцами, а новые усилия по расширению бумажных фабрик, кожевенных заводов и ликероводочных заводов создали большой рынок труда. Для удовлетворения новых потребностей строятся завод по производству огнеупорного кирпича и цементный завод. Конечно, на этом пути еще много препятствий, и коррупция остается серьезной проблемой, но, похоже, пекинские инвесторы еще не пали духом. Легкие деньги идут рука об руку со взятками и кумовством. Хотя это и вредно, но пока, похоже, это просто вопрос ведения бизнеса. Тем не менее, многие отечественные предприниматели Шаньси время от времени жалуются на то, что их эксплуатируют спекулянты, более искушенные в экономических вопросах, в частности, побуждая их к перепроизводству товаров."

 SHX_underdeveloped_mountain_economy_yan1: "Оживленная горная экономика"
 SHX_underdeveloped_mountain_economy_yan1_desc: "Экономический бум в Шаньси был просто потрясающим: производство выросло до небес, а качество продукции, производимой в Шаньси, значительно улучшилось. Взяточничество и кумовство были в основном пресечены, а традиционные банковские кланы Шаньси стали более открытыми для сотрудничества с внешними инвесторами. Огромные объемы богатства, поступающие в провинцию и вывозимые из нее, сгладили прежние опасения, и капиталисты Шаньси теперь думают о долгосрочной перспективе, а не стремятся к быстрому захвату денег. Урбанизация идет полным ходом, люди приезжают со всей провинции и даже из-за ее пределов в поисках работы на заводах Шаньси. Несомненно, успех государственного капитализма в Шаньси во многом объясняется партнерством между правительством Шаньси, растущим купеческим классом и иностранными капиталистами, но некоторые задаются вопросом, не следует ли обуздать этот процесс, пока он не достиг слишком больших масштабов. В конце концов, когда этот план только зарождался, не был ли он просто временной мерой перед освобождением? Сейчас многие задаются вопросом, не станет ли Шаньси слишком упаднической в своем процветании."
 SHX_underdeveloped_mountain_economy_yan2: "Возрожденная экономика Шаньси"
 SHX_underdeveloped_mountain_economy_yan2_desc: "Экономическое чудо Шаньси, вероятно, войдет в учебники истории и станет примером для других стран Китая и других регионов. Экономические реформы в Шаньси, проведенные с помощью правильного сочетания дерегулирования и сотрудничества капитала, государства и трудовых коллективов, были ничем иным, как блестящим успехом. Роскошь, которую испытывала элита Шаньси, не имела себе равных в регионе со времен Пьяохао, а качество и масштабы производства в Шаньси наконец-то достигли того уровня, когда промышленность Тайюаня может конкурировать за внешние заказы. Конечно, не все отрасли выжили, пришлось провести определенную обрезку как свободным рынком, так и государственными органами, но некоторые из них - шерсть, спички, технический спирт, бумага и кирпич - стали основными экспортными товарами провинции. Конечно, остаются вопросы, связанные с состоянием населения, качеством быстро возводимого жилья, новой деловой культурой, формирующейся в финансовом классе Шаньси. Но экономика Шаньси развилась настолько, что она может вновь стать претендентом на лидерство в Северном Китае. Вопрос в том, воспользуется ли Шаньси этим шансом."

