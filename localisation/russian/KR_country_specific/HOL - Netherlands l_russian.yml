# Решения Нидерландов
 HOL_geopolitical_actions: "Внешняя политика"
 hol_join_reichspakt_decision: "Присоединиться к Рейхспакту"
 hol_join_reichspakt_decision_desc: "Германия неизменно остается нашим лучшим партнером. Учитывая опасность международного синдикализма на горизонте, было бы заблуждением думать, что Нидерланды могут держаться в стороне от любого будущего конфликта и в лучшем случае не быть захваченными сразу же после него. Мы должны официально отказаться от нашей политики нейтралитета и заключить союз с немцами."
 hol_join_entente_decision: "Присоединиться к Антанте"
 hol_join_entente_decision_desc: "Антанта долгое время казалась маловероятным выбором для союза. Борьба Великобритании в Южной Африке обеспечила негативное отношение к ней во всех слоях голландского общества. Однако мир меняется, и изменение геополитики означает, что наша позиция должна измениться."
 hol_join_internationale_decision: "Присоединиться к Интернационалу"
 hol_join_internationale_decision_desc: "Теперь, когда в нашей стране появилось рабочее государство, пришло время официально присоединиться к борьбе международного класса, присоединившись к военной стороне Третьего Интернационала. Батавская Коммуна должна внести свой вклад в борьбу с капитализмом!"
 hol_formulate_policy_belgium: "Сформулировать политику в отношении Бельгии"
 hol_formulate_policy_belgium_desc: "Мы должны сформулировать политику в отношении нашего южного соседа: отношения между Нидерландами и Бельгией исторически были в лучшем случае нестабильными с тех пор, как эта страна отделилась от нашей собственной. Пришло ли время открыть новую главу в бельгийско-нидерландских отношениях или пора исправить ошибки, сделанные в 19 веке?"
 hol_research_agreement_belgium_decision: "Соглашение об исследованиях с [BEL.GetNameDef]"
 hol_research_agreement_belgium_decision_desc: "Мы можем пойти дальше, чем просто объявить о нашей дружбе с [BEL.GetNameDef]. Инвестируя в такие ощутимые выгоды, как трансграничные исследования, обе наши страны смогут достичь процветания."
 hol_research_agreement_south_africa_decision: "Соглашение об исследованиях с [SAF.GetNameDef]"
 hol_research_agreement_south_africa_decision_desc: "У нас есть исторические связи с нашей бывшей колонией Южной Африкой. Сотрудничество между нашими народами не раз предлагали и голландцы, и африканцы - потомки голландских колонистов в Южной Африке - интеллектуалы, а некоторые из них, как и генерал Джеймс Герцог, даже учились здесь, в Нидерландах. Возможно, мы сможем использовать эту ситуацию для расширения научного сотрудничества между нашими странами."
 hol_demand_flanders: "Требовать передачи Фландрии"
 hol_demand_flanders_desc: "Пришло время вновь объединить голландскоязычное население после столетнего разделения. Фламандцы по праву принадлежат к голландскому народу, и они не должны быть отделены от остальных произвольной границей!"
