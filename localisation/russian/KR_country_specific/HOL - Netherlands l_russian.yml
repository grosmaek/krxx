 HOL_idea_batavian_courage_3_desc: "Около 150 лет назад, немцы, тогда известные как пруссаки, уничтожили голландскую демократию и привели к власти Оранскую династию."
 
 HOL_red_advisors: "Британские советники"
 HOL_red_advisors_desc: "Агенты Р.Э.Д. в настоящее время обеспечивают беглецов Голландской Народной Армии столь необходимым руководством и наставничеством."
 
 HOL_british_designs_tanks: "Британские проекты танков"
 HOL_british_designs_tanks_desc: "В голландской армии остался пробел в исполнении тактики ведения бронетанковой войны и танковых конструкций. Хотя с помощью английских конструкций и голландской изобретательности мы, голландцы, стремимся заполнить этот пробел."
 
 HOL_red_navy_0: "Фокусирование на восстановлении флота"
 HOL_red_navy_0_desc: "В основном это флот, спасающийся бегством с голландской королевской семьей. Новое адмиралтейство, потеряв большую часть своего опыта, установило более реалистичные ожидания в строительстве кораблей."
 
 HOL_red_navy_1: "Новое направление"
 HOL_red_navy_1_desc: "Отсутствие флота и адмиралтейства позволило новым Фольксмарине направить свою доктрину в новое русло"
 
