 wilton_fijenoord: "Уилтон-Фидженоорд"
 wilton_fijenoord_desc: "Авикомпания Уилтон-Фидженоорд находится в районе Схидам, к западу от Роттердама. Исходя из ее истоков, можно сказать, что предприятие появилась в первой половине 19-го века и была первой Голландской судостроителькой компанией, использовавшая турбины. Она отвечает за строительство мнгих Голландских крейсеров, а также некоторых эсминцев и подводных лодок."
 rotterdamsche_maatschappij: "Роттердамская судостроительная компания доков"
 rotterdamsche_maatschappij_desc: "Крупнейшая судостроительная и ремонтная компания в Роттердаме 'Роттердамская судостроительная компания доков' построила множество гражданских и военных судов, в том числе большую часть голландских подводных лодок. Строительство шло по специальной программе 'Onderzeebootloods' (Зал Субмарин)."

# Идеи
 HOL_mech_troops: "Механизированная пехота"
 HOL_mech_troops_desc: "Наша земля ровная, а люди - сильные. Сомнений нет, механизированная пехота - будущее наших вооруженных сил!"
 HOL_marine_troops: "Корпус морской пехоты"
 HOL_marine_troops_desc: "Корпус морской пехоты, соответствуя гордой истории морских сражений Нидерландов, является одним из лучших в мире."
 HOL_werkverschaffing: "Обеспечить работой"
 HOL_werkverschaffing_desc: "Правительство утвердило план расширения своей программы по созданию новых рабочих мест для борьбы с растущей безработицей, которая была вызвана начавшимся после Чёрного Понедельника экономическим кризисом."
 HOL_labourreforms: "Ограниченные трудовые реформы"
 HOL_labourreforms_desc: "Продолжающаяся критика со стороны левых вынудила правительство принять незначительные реформы в сфере труда."
 HOL_expand_veldleger: "Расширить Фельдлегер"
 HOL_expand_veldleger_desc: "У сухопутных войск Нидерландов всегда были проблемы с призывом в рядовой состав. С возросшей безработицей, мы можем привлечь людей в ряды нашей армии."
 HOL_idea_strict_weapon_laws: "Строгое оружейное законодательство"
 HOL_idea_strict_weapon_laws_desc: "Для стабилизации положения в стране мы приняли строгие ограничения на ношение оружия, продлив время на обучение и введя дополнительные требования для производителей и частных лиц."
 HOL_GSIIIlar_idea: "GS III"
 HOL_GSIIIidea: "GS III"
 HOL_CS6_lar_idea: "CS6"
 HOL_CS6_idea: "CS6"
 HOL_idea_floating_airfield: "Плавающие аэродромы"
 HOL_idea_floating_airfield_desc: "Нововведения крайне важны, если наша страна хочет пережить конфликты будущего."
 HOL_ideas_airplane_radar: "Радар"
 HOL_ideas_airplane_radar_desc: "Новейшей военной разработкой является радар - жизненно важная для нашей страны система защиты, которая работает как в воздухе, так и на воде."
 HOL_idea_instability: "Беспорядки на улицах"
 HOL_idea_instability_desc: "Левые и правые радикалы ведут бои на улицах. Сейчас они пытаются одержать друг над другом верх и если одной из сторон это удастся, то наш режим может быть свергнут."
