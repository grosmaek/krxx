 hol.307.a: "Обратимся к кому-нибудь другому."
 
 hol.308.t: "Приобретение 'Виккерсов' у Канады"
 hol.308.d: "Мы никогда не предпринимали попыток купить у кого-либо танки, не говоря уже о собственном их производстве. Все наши потенциальные противники обладают танками и мы не должны от них отставать.\n\nКанада, возможно, захочет продать нам несколько своих лёгких "Виккерсов", возможно у нас также получится договорится о покупке лицензии и создании нашего собственного танка на их основе."
 hol.308.a: "Покупайте только танки, у нас нет возможности производить свои собственные."
 hol.308.b: "Заказать партию 'Виккерсов' и лицензию на их производство."
 hol.308.c: "С нашими-то деньгами? Танки слишком дорогие, они нам не нужны!"
 
 hol.309.t: "Нидерланды хотят купить у нас танки"
 hol.309.d: "Голландцы хотят купить у нас несколько старых 'Виккерсов'. Каков будет наш ответ?"
 hol.309.a: "Принято, эти старые 'Виккерсы' всё равно мало чего стоят."
 hol.309.b: "Нельзя, они могут использовать их против нас!"
 
 hol.310.t: "Нидерланды хотят купить у нас танки и лицензию на них"
 hol.310.d: "Голландцы хотят купить у нас несколько старых 'Виккерсов' и лицензию на их производство. Что мы им ответим?"
 hol.310.a: "Ну, если они так хотят купить устаревшие танки..."
