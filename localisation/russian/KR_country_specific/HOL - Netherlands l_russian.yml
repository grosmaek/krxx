# Особое
 HOL_idea_batavian_courage: "Батавское сопротивление"
 HOL_idea_batavian_courage_desc: "Около 150 лет назад, немцы, тогда известные как пруссаки, уничтожили голландскую демократию и привели к власти Оранскую династию. Сейчас они хотят сделать это снова и мы им этого не позволим!"
 
 HOL_idea_batavian_courage_1: "Батавское сопротивление"
 HOL_idea_batavian_courage_1_desc: "Около 150 лет назад, немцы, тогда известные как пруссаки, уничтожили голландскую демократию и привели к власти Оранскую династию. С помощью наших британских товарищей мы сделаем так, чтобы этого больше не повторилось!"
 
