# Политические идеи
 HOL_idea_ambtenarenverbod: "Запрет госслужбы"
 HOL_idea_ambtenarenverbod_desc: "Запрет госслужбы не позволяет официальным лицам вступать в радикальные группировки с целью сдерживания роста популярности недемократических идеологий."
 HOL_idea_ambtenarenverbod_01: "Запрет госслужбы"
 HOL_idea_ambtenarenverbod_01_desc: "Запрет госслужбы не позволяет официальным лицам вступать в радикальные группировки с целью сдерживания роста популярности недемократических идеологий."
 HOL_idea_ambtenarenverbod_02: "Запрет госслужбы"
 HOL_idea_ambtenarenverbod_02_desc: "Запрет госслужбы не позволяет официальным лицам вступать в радикальные группировки с целью сдерживания роста популярности недемократических идеологий."
 HOL_idea_transition_to_fair_economy: "Переход к справедливой экономике"
 HOL_idea_transition_to_fair_economy_desc: "Сложно создать систему которая бы работала для всех, в этом нет сомнений. Тем не менее, голландский дух способен выдержать этот напряжённый переход к другой экономической системе."
 HOL_idea_market_socialism: "Рыночный синдикализм"
 HOL_idea_market_socialism_desc: "Установление нового левого порядка в Нидерландах ещё не означает, что ему следует отказаться от старых особенностей. В конце концов, рынок стимулирует деятельность рабочих во многих сферах, включая строительство."
 HOL_idea_february_strike: "Февральские забастовки"
 HOL_idea_february_strike_desc: "Нашу страну мучает период бурной протестной активности, который парализовал большую часть нашей промышленности."
 HOL_idea_peoples_military: "Народная армия"
 HOL_idea_peoples_military_desc: "С приходом нового порядка в Нидерланды изменились и вооружённые силы, которые были созданы народом и для народа."
 HOL_idea_union_of_the_military: "Союз вооружённых сил"
 HOL_idea_union_of_the_military_desc: "Наши вооружённые силы состоят как из товарищей, так и реакционных офицеров. Негативное отношение офицеров к нашему режиму со временем пройдёт, поэтому нам не стоит их репрессировать, а дать им возможность продолжить свою службу в рядах новой, народной армии."
 HOL_idea_dutch_militia: "Голландское ополчение"
 HOL_idea_dutch_militia_desc: "Мы, синдикалисты, окружены теми, кто желает нам вреда. Для нас жизненно необходимо создать народное ополчение."
 HOL_idea_labour_camps: "Трудовые лагеря"
 HOL_idea_labour_camps_desc: "Реакционеры встанут на нашу сторону только после того, как мы им покажем, какое удовольствие может приносить труд."
 HOL_idea_mass_collectivisation: "Массовая коллективизация"
 HOL_idea_mass_collectivisation_desc: "Ключевую роль в нашей экономической доктрине играет коллективизация сельского хозяйства и промышленности - объединение малых производств с крупным и более эффективным центром."
 
 HOL_idea_verzorgingsstaat: "Всеобщее благосостояние"
 HOL_idea_verzorgingsstaat_desc: "Меньшее из того, что мы можем предоставить нашему народу - хорошо продуманное и корректно работающее государство всеобщего благосостояния, которое бы устраивало как социалистов, так и консерваторов."
 HOL_idea_outlawed_unions: "Запретить профсоюзы"
 HOL_idea_outlawed_unions_desc: "Слишком долго профсоюзы были рассадником крамольных левых идей. Мы больше не потерпим тех, кто предоставляет убежище нашим политическим врагам."
 HOL_idea_staatsvakbond: "Государственные профсоюзы"
 HOL_idea_staatsvakbond_desc: "Усмирив старые профсоюзы, наш народ преисполнен националистического рвения. Государственные профсоюзы позволят нам использовать рьяный патриотизм для военных нужд."
 HOL_idea_nationalist_renaissance: "Возрождение национализма"
 HOL_idea_nationalist_renaissance_desc: "Народ Нидерландов, с небольшой поддержкой нашего правительства, вновь обрёл внутренний стержень. Грядёт новая эра патриотизма."
 HOL_idea_orde_van_oranje_nassau: "Орден Оранских-Нассау"
 HOL_idea_orde_van_oranje_nassau_desc: "Рыцарский орден Оранских-Нассау служил наградой за непосильную помощь народу Нидерландов, как на поле битвы, так и в гражданской службе."
 HOL_idea_negotiate_with_extremists: "Переговоры с экстремистами"
 HOL_idea_negotiate_with_extremists_desc: "Иногда в интересах страны приходится вести переговоры с теми, кого разумные политики считают... несколько неблагонадёжными."
 HOL_idea_neutrality: "Батавский нейтралитет"
 HOL_idea_neutrality_desc: "После потери Бельгии, Нидерланды прошлого объявили о своём нейтралитете с целью оградить себя от вооружённых конфликтов в Европе. Новой Батавской Коммуне следует поступить тем же образом."
