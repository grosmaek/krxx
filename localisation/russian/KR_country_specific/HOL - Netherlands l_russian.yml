### Bookmark ###
 HOL_KR_gathering_storm_desc: "Сохраняя нейтралитет в Европе, Нидерланды столкнулись с еще более жестокими вызовами в своих колониях. Движение за независимость Инсулиндии с каждым днем становится все смелее, а великие дни голландского флота давно прошли. И даже в Европе все могло бы быть лучше: у Нидерландов всегда были особые отношения с Германией, особенно в экономическом плане, а значит, растущие экономические проблемы в Германии могут распространиться и на Низкие страны. И все это происходит в то время, когда все большее число голландцев склоняется к французскому синдикализму или мечтам о Великих Нидерландах..."
 
### Intro Screen ###
 HOL_country_intro_header: "Нидерланды в 1936 году"
 HOL_country_intro_content: "Нидерланды - одно из тех немногих европейских государств, которое, не смотря на бурные внутренние обсуждения о вступлении в Вельткриг на стороне Германии, решило сохранить нейтралитет. За счёт послевоенного экономического бума, страна оказалась в выигрышном положении. Однако, значительная часть экономики Нидерландов находится в руках Германии за счёт крупных инвестиций от немецких компаний. Усугубляют ситуацию набравшие заметную популярность левые идеи, которые после синдикалистских революций во Франции и Британии привели к росту реакционных настроений. Безусловно, напряжённая обстановка в мире и экономические трудности не раз проверят на прочность голландскую демократию."

 HOL_guide: "§MХНА§! - §MБольшинство§! / §MКоалиция ПЛГ§! / §MКоалиция АНВ§! (§cСоциал-Консерваторы§!)\n£white_dot Избрать ХНА либо в качестве правительства меньшинства, либо в коалиции с ПЛГ, либо в коалиции с АНВ.\n\n§MSDAP§! - §MVDB Coalition§! / §MQueen Juliana§! / §MRepublic§! (§lSocial Liberal§! / §SSocial Democrat§!)\nEither:\n£white_dot Elect Lijst Links and form a coalition with the VDB.\n£white_dot Elect Lijst Links and form a coalition with the RSAP, and force Wilhelmina to abdicate when prompted.\n£white_dot Elect Lijst Links and form a coalition with the RSAP, and declare a republic.§!\n\n§MBatavian Commune§!§!  (§rSyndicalist§! / §RRadical Socialist§! / §oTotalist§!)\n£white_dot After electing Lijst Links, forming a coalition with the RSAP and declaring a republic, take the focus Overthrow the System.\n\n§MMilitary Junta§! (§gAuthoritarian Democrat§!)\n£white_dot Set the game rule to \"Military Junta\" and elect the SDAP-VDB coalition in 1937.\n\n§MVNH Dictatorship§! - §MReactionary§! / §MPopulist§! (§PPaternal Autocrat§! / §NNational Populist§!)\n£white_dot Elect the VNH in the 1937 elections.\n£white_dot Keep the prisoner in the provisional camp and attack the Mexican Embassy.\n£white_dot Later on a coup event will occur where you will be able to choose whether to remain Paternal Autocrat or become National Populist."

### Events ###
 holst.2.t: "Обвал Берлинской фондовой биржи"
 holst.2.d: "Сегодня произошёл обвал Берлинской фондовой биржи, который по принципу домино обрушил экономики многих стран по всему миру. День обвала уже прозвали Чёрным Понедельником. Поскольку наша страна в экономическом плане сильно связана с Германией, её компании начали закрывать голландские фабрики, оставляя сотни тысяч наших граждан без работы. Банки были крайне уязвимы для удара, по всей стране заметен побочный эффект экономического упадка."
 holst.2.a: "Звучит плохо."
 
 holst.3.t: "Беспорядки в Йордане"
 holst.3.d: "Преимущественно социалистически настроенный район Амстердама, Йордан, захлестнула волна насилия.\n\nНедовольство обстановкой с безработицей привело к агитации со стороны синдикалистов, которые спровоцировали публичные протесты. Когда множество молодёжных групп в чёрной одежде вышло из переулков и начало избивать толпу дубинками, кирпичами и разбитыми бутылками, протесты переросли в мятеж.\n\nПолиция заявила о своей неспособности справиться с протестующими, мэр Амстердама приказал ввести войска для подавления беспорядков."
 holst.3.a: "Всё летит к чертям!"
 
 holst.4.t: "Левый список: коалиционное соглашение между ЛДС и СДРП"
 holst.4.d: "Формирование крайне влиятельного правого ХНА взбудоражило как парламент, так и общество. Как и ожидалось, это решение не возымело поддержки у наиболее консервативных верующих, которые примкнули к мелким религиозным оппозиционным партиям. Многие политические комментаторы восприняли это либо как отчаянную попытку консерваторов не потерять власть, либо как последний вздох умирающей политической системы. Тем не менее, ХНА удовлетворён поддержкой со стороны большей части населения.\n\nВ ответ на это, оппозиционные партии сделали свой ход. Не смотря потерю членов в своих рядах, которые уходят к радикалам, СДРП всё ещё является самой многочисленной партией после ХНА, а ЛДС значительно укрепил свои позиции в качестве ведущей либеральной партии страны. Чтобы сохранить идеалы либерализма и социал-демкоратии, а также отстоять интересы умеренных левых, ЛДС и СДРП заявили о взаимном сотрудничестве на предстоящих выборах.\n\nПускай даже в сумме эти партии не имеют такого количества членов как ХНА, они всё же являются сплочённой политической платформой, в то время как ХНА теряет избирателей. Не смотря на то, что обе партии являются левыми, их взгляды слишком далеки друг от друга чтобы объединиться после победы над ХНА, однако Левый список всё ещё даёт консерваторам возможность одержать победу на выборах, предоставляя им альтернативу негибкому блоку правых в лице ХНА, чьё влияние уменьшается с каждым днём, а также радикальным организациям по типу АНВ и Патриотов."
 holst.4.a: "Боже мой!"
 
 holst.5.t: "Падение уровня жизни"
 holst.5.d: "С обвалом Берлинской фондовой биржи и прошедшим Чёрным Понедельником, экономика Нидерландов рухнула. Экономическая зависимость от Германии привела к тому, что наши граждане остались без работы, поскольку немецкие компании решили уменьшить свои штаты сотрудников в Нидерландах. Рост безработицы привёл к распространению синдикалистских идей среди населения, и как результат, Социал-демократическая рабочая партия (СДРП) начала набирать новых членов в свои ряды. Многие из их идей имеют свои достоинства, но чтобы воплотить их в жизнь им придётся сформировать правящую коалицию, что для партии может быть довольно опасно."
 holst.5.a: "Хорошим это не закончится..."
 
 holst.6.t: "Колонны разваливаются"
 holst.6.d: "Общество Нидерландов долгое время было разделено на обособленные социальные группы, так называемые 'колонны'. Каждая колонна имеет собственные социальные институты: СМИ, политические партии, профсоюзы, фермерские ассоциации, банки, школы, госпитали, университеты и спортивные клубы. Более того, некоторые компании нанимают соискателей только определённой религии или идеологической приверженности. Такое положение приводит к ситуации, когда люди из одной колонны не имеют никаких связей с людьми из других колонн.\n\nОднако, недавний экономический кризис встряхнул самую суть данной системы разделения общества. Экономические невзгоды привели к распространению социалистических идеологий среди множества колонн. Многих синдикалистов взбодрили речи из Парижа, но не меньше молодых людей из правых колонн чувствуют себя бесправными и отвергнутыми в нынешних экономических условиях, что приводит к возрастающему интересу к радикальным националистическим партиям среди них. Одной из таких партий является Альянс национального возрождения (АНВ), который хочет вернуть Нидерландам стабильность и процветание путём проведения праворадикальных реформ."
 holst.6.a: "Господи, только не это!"
 
 holst.7.t: "Формирование Христианского национального альянса"
 holst.7.d: "Десятилетиями голландским парламентом правили различные религиозные партии. Такие партии как кальвинистские АРП и ХИС, а также католическая РКГП, которые сохраняли заметное большинство в правительстве, а значит, являлись теми, кто назначает практически всех министров.\n\nОднако, они больше не могут расчитывать на безусловную и непоколебимую поддержку своих колонн. Пока что они всё ещё доминируют в своих сферах влияния, но они постепенно теряют власть как над радикальными движениями, так и над умеренными. На данный момент, не смотря на пилларизацию, религиозные партии предпринимают попытки по объединению, стирая границы между собой.\n\nФормирование Христианского национального альянса (ХНА), скорее всего, приведёт к потере множества голосов в долгосрочной перспективе, но объединение сил в парламенте и народная поддержка всё ещё могут сделать из ХНА политического гиганта, который будет подминать под себя другие партии.\n\nВремя покажет, смогут ли они обернуть вспять процесс потери избирателей, либо их посланное с небес первенство в политике скоро подойдёт к концу..."
 holst.7.a: "Они едины в своей вере."
 
 holst.8.t: "Кризис либерализма"
 holst.8.d: "Либерализм в Нидерландах находится под угрозой. Крупнейшая либеральная партия, традиционалистская ПЛГ (Партия либерального государства), в последние годы, теряет свои позиции. Многие члены партии, разочарованные в постоянных неудачах старой системы, присоединяются к праворадикальному АНВ и обещают сформировать ещё больший, чем ХНА, политический блок. Это привело к тому, что умеренный левый Либерально-демократический союз (ЛДС) стал самой большой либеральной партией страны, поскольку он теряет своих членов значительно меньше.\n\nПобеда либералов на выборах в этом году маловероятна, однако всё ещё есть надежда на то, что ПЛГ покажет себя как заслуживающая доверия партия, которая является умеренной альтернативой консерваторам и ХНА."
 holst.8.a: "Огонь либерализма ещё не потух!"
 
 holst.9.t: "Подъём левого радикализма"
 holst.9.d: "После неудачной попытки сооснователя СДРП Питера Йеллеса Трульстры основать Голландскую республику в 1918 году, наиболее радикальные революционные элементы отвергли социал-демократов в надежде устроить революцию вместе со своими единомышленниками.\n\nНебольшое смещение СДРП в правую сторону политического спектра только воодушевило их более радикальных сподвижников сформировать Революционную социалистическую рабочую партию (РСРП) - относительно небольшую парламентскую партию, которая провозглашает себя преемницей дела Трульстры, желая разжечь в стране пожар революции.\n\nТакже, вне парламентской системы, ведёт свою деятельность Национальный секретариат труда (НСТ), который является ведущей организацией синдикалистов в Нидерландах. НСТ, с молчаливого согласия коммунаров, хочет полностью изменить существующую политическую систему по примеру Франции.\n\nПохожим образом хотят поступить коммунисты и их сподвижники из КРПН, ведомые марксистом Антоном Паннекуком.\n\nСреди сторонников радикальных левых идей есть и те, кто считает синдикализм слишком консервативным. К ним относятся так называемые Патриоты - ведомые Давидом Вейнкопом и Паулом де Гротом авторитарные социалисты. Они считают себя стражами революции, которые хотят уберечь её от тенденции к формированию новых 'элит'. Многие их идеи совпадают с идеологией, которую Интернационал недавно определил как вангардизм.\n\nУчитывая, что все эти фракции хотят оставить след в истории Нидерландов, парламентская демкоратическая система находится под угрозой со стороны левых."
 holst.9.a: "Ещё больше левых? О, боже!"
 
 holst.10.t: "Формирование Ландвахта"
 holst.10.d: "После беспорядков в Йордане, полиция довольно быстро узнала, что те молодчики в чёрных рубашках, которые набросились на толпу протестующих и исчезли в момент появления армейских подразделений, не являются обычными бандитами. Это были штурмовики Ландвахта - находящейся под патронажем АНВ военизированной организации, которая, возможно, напрямую руководится Корнелисом ван Гелкеркеном.\n\nЯчейки Ландвахта появились по всей стране, занимаясь обеспечением безопасности членов АНВ на митингах и съездах партии, подрывом деятельности левых организаций, время от времени в процессе ввязываясь в потасовки с синдикалистами и Красным фронтом. Их марши на улицах крупнейших городов проводятся с целью привлечения в свои ряды новых людей, особенно молодёжи.\n\nОрганизация быстро становится силой, с которой приходится считаться. Численность штурмовиков растёт и маловероятно, что они будут вести себя пассивно на предстоящих выборах..."
 holst.10.a: "Боже мой!"
 
 holst.11.t: "Умер Ван Гибланд Остерхофф"
 holst.11.d: "Сегодня в Амстердаме скончался Ван Гибланд Остерхофф, лидер ультранационалистического АНВ.\n\nПоследние годы его руководства были для Альянса довольно удачными, привлекая внимание тех, кто столкнулся с экономическими невзгодами, страхом перед синдикализмом и разочарованностью в демократии. Однако он оставил партию в раздоре между молодыми, новыми членами, под руководством Корнелиса ван Гелкеркена, и старыми, давно нашедшими себя в рядах голландской армии, под руководством Генри Сварта.\n\nПоследний был назначен новым лидером партии с ван Гелкеркеном в качестве его заместителя. Эта пара явно будет бороться за власть во время майских выборов."
 holst.11.a: "С ними следует проявлять осторожность..."
 
 holst.12.t: "Беспорядки в Нидерландах"
 holst.12.d: "В последние месяцы заметно выросло число ожесточённых столкновений между левыми и правыми военнизированными группировками. Драки на улицах крупнейших городов происходят ежедневно. Забастовки стали обыденностью, даже не смотря на их разгоны полицией или чернорубашечниками Ландвахта. Даже с помощью армии не удаётся восстановить общественный порядок, масштабы гражданского неповиновения растут. Если обстановка продолжит накаляться, то майские выборы станут самыми противоречивыми и спорными за всю историю современных Нидерландов."
 holst.12.a: "Чёртовы бандиты!"
 
 holst.13.t: "Резня в Зволле"
 holst.13.d: "Недавно организованная местными социалистами политическая акция неподалёку от Зволле окончилась трагедией. Один из участников акции кинул бомбу в разгоняющих толпу полицейских, четверо офицеров скончались. После прогремевшего взрыва полиция незамедлительно открыла огонь по толпе, что привело к многочисленным жертвам среди гражданского населения.\n\nНа утро следующего дня, полиция, при поддержке местной ячейки Ландвахта, провела рейд и арестовала большую часть местных социалистических лидеров. Среди задержанных - племянник Хенка Сневлита, основателя и действующего лидера РСРП.\n\nДанные действия правоохранительных органов спровоцировали волну недовольств по всей стране. ЛДС призывает премьер-министра Колейна публично осудить "незаконные задержания"."
 holst.13.a: "Полиция проделала отличную работу."
 holst.13.b: "Эти люди не виновны и должны быть отпущены немедленно!"
 
 holel.1.t: "Выборы в Нидерландах"
 holel.1.d: "Парламентские выборы в этом году определённо будут горячо обсуждаться. В памяти людей ещё свежи воспоминания о событиях в Амстердаме и Зволле, когда полиции не удалось сохранить общественный порядок.\n\nНа данный момент, ХНА занимает сильнейшую позицию в парламенте, однако колонны балансируют на грани уничтожения, а растущая потеря избирателей ставит под вопрос превосходство ХНА. При всём при этом, не стоит забывать про Левый список - коалицию левых либералов и социал-демократов, которая имеет шансы получить поддержку многих избирателей и набрать достаточно голосов, чтобы сместить ХНА."
 holel.1.a: "Левый список смещяет ХНА!"
 holel.1.b: "ХНА сохраняет свою позицию."
 holel.1.c: "АНВ набирает большинство."
 
 holel.2.t: "Умеренный левый кабинет"
 holel.2.d: "Коалиция "Левый список" одерживает ошеломительную победу над ХНА. Растущая авторитарная позиция правых христиан привела к скачку популярности умеренных левых. Колейн и его раздутая, неповоротливая партия, отправились паковать свои вещи, ведь скоро им придётся покинуть свои давно насиженные места в парламенте.\n\nОднако, по сравнению с монолитным ХНА, "Левый список" оказался довольно шаткой коалицией. Левые либералы из ЛДС и социал-демократы из СДРП не стали полностью объединяться в единую политическую силу и предпочли остаться разными партиями, со своими программами и подходу к изменению ситуации в стране. Любые попытки продолжить слияние партий не возымели никакого успеха, Левый список был распущен.\n\nОчевидно, что СДРП имела больше влияния в бывшей коалиции, а значит она в праве выбрать с кем ей сотрудничать. Королева Вильгельмина уведомила партию о том, что предоставит право формирования кабинета министров социал-либералам, что делает для Албарды невозможным занять пост министра-президента без формирования нового правительства."
 holel.2.a: "ЛДС и СДРП формируют умеренную коалицию."
 holel.2.b: "СДРП сотрудничает с РСРП."
 
 holel.3.t: "Умеренный правый кабинет"
 holel.3.d: "Авантюра ХНА оказалась успешной! Не смотря на потерю большого количества избирателей, конфессиональному блоку удалось сохранить своё лидирующее положение и смести оппозицию. Безбожные социалисты испугались и на какое-то время залегли на дно. Пришло время сформировать новое правительство, четвёртый кабинет Колейна.\n\nМногие из видных членов ХНА уверены в своей возможности обеспечить сохранность народного мандата и поэтому планируют самостоятельно сформировать новый кабинет, хотя они могут это сделать только с теми, кто находится в большинстве. При этом стоит помнить, что наша позиция достаточно шаткая и любое недовольство внутри партии может привести к нестабильности кабинета, что будет крайне нежелательно в это непростое для страны время.\n\nПредседатель ПЛГ призывает свою партию поддержать нашу коалицию и помочь нам сформировать кабинет. В то же время, некоторые реакционеры утверждают, что нашей победы на выборах недостаточно чтобы справиться с левыми радикалами. Некоторые из старших членов нашего альянса даже продумывают вариант сотрудничества с АНВ с целью использования их возможностей для победы над красной угрозой."
 holel.3.a: "Мы будем сотрудничать с либеральной ПЛГ."
 holel.3.b: "Многопартийный кабинет приведёт к нестабильности!"
 holel.3.c: "АНВ знают что делать."
 
 holel.4.t: "АНВ побеждает на выборах"
 holel.4.d: "Не удивительно что в эти непростые времена люди нуждаются в крепкой руке, которая поведёт их за собой. Идеалы АНВ показали себя как сильный объединяющий фактор, который оставил наших оппонентов на выборах за кулисами политической арены. Сейчас перед нами стоит задача побороть международный синдикализм и вернуть Нидерландам величие, которого они заслуживают.\n\nВажно понимать, что это будет непростой путь, ведь кроме синдикалистов у нас есть другой враг - парламентские фракции, которые будут следить за каждым нашим шагом и критиковать нас за каждую неудачу. Чтобы не провоцировать их на конфликт, мы можем сформировать коалицию с ХНА для успокоения публики и обеспечения гладкой смены власти, либо же мы можем дать Ланвахту возможность 'убедить' парламент передать нам чрезвычайные полномочия."
 holel.4.a: "Сформировать коалицию с ХНА."
 holel.4.b: "Ланвахт 'убедит' парламент."
 
 holel.5.t: "Отречение Вильгельмины"
 holel.5.d: "Королева Вильгельмина разочарована результатами выборов и заявила о своём отречении от престола.\nНезадолго после заявления королевы, переходное правительство Колейна попросило новый парламент профинансировать церемонию коронации, однако РСРП и республиканское крыло СДРП высказались против этого.\nПосле окончания голосования, Хенк Сневлит вышел к народу и объявил о том что 'королева отреклась и бывшее правительство уходит в отставку, голландские левые одержали победу!'\nНа следующий день после того, как Красный Фронт не пустил парламентариев в здание парламента, социалисты полностью переписали конституцию."
 holel.5.a: "Да здравствует республика!"
 
 holel.6.t: "Отречение Вильгельмины"
 holel.6.d: "Королева Вильгельмина не хотела давать Албарде возможность сформировать новое правительство, не смотря на его безоговорочную победу на выборах. В результате, Албарда заявил, что станет частью коалиции только если ему дадут пост премьер-министра, что означает необходимость сотрудничества с РСРП.\n\nПолитические комментаторы уже говорят о том, что Вилгельмина подтолкнула Албарду пойти на радикальные меры. Слишком многие требуют отречения Вильгельмины, процесс не затянется надолго."
 holel.6.a: "Да здравствует республика!"
 holel.6.b: "Юлиана становится королевой, Албарда получает желаемое."
 
 holel.7.t: "Генерал Рейндерс просит о помощи"
 holel.7.d: "Вот уже некоторое время мы наблюдаем за нашим маленьким соседом, Нидерландами. В этом году голландские левые одержали победу на выборах, их объединение с синдикалистами не заставит себя долго ждать. Данное развитие событий очень настораживает нас, поскольку наша Рурская область сильно зависит от поставок из Роттердама.\n\nСегодня, лидер Вооружённых сил Нидерландов Изаак Рейндерс, попросил нашей поддержки в организации путча; это может быть идеальной возможностью оставить Нидерланды в сфере наших интересов. Однако некоторые высказались против этого и заявляют, что Германии не следует вмешиваться в дела других государств, особенно если это не обходится без затрат."
 holel.7.a: "Герр Рейндерс может на нас расчитывать."
 holel.7.b: "Увы, но мы ничем не можем помочь."
 
 holel.8.t: "Рейндерс начинает военный переворот"
 holel.8.d: "В то время когда вёлся подсчёт последних голосов, генерал Рейндерс захватил главную радиостанцию страны и объявил о введении чрезвычайного положения.\n\nВ Амстердаме, Гааге, Утрехте, Эйндховене и Гронингене солдаты заняли стратегические позиции, такие как мосты и общественные учреждения. В то время как переходное правительство Колейна думало над ответными мерами, отряд заговорщиков ворвался в здание парламента и посадил всех министров под домашний арест.\n\nОднако в Гронингене кризис продлился не более часа. Группа лоялистов при поддержке Красного Фронта и нескольких 'добровольцев' изолировали путчистов внутри города. Всё больше и больше лоялистов собираются и проводят атаки на ключевые позиции заговорщиков по всей стране."
 holel.8.a: "Контратака лоялистов разгромлена."
 holel.8.b: "Путч успешно подавлен."
 
 holel.9.t: "Арест генерала Рейндерса"
 holel.9.d: "Сегодня на границе был задержан генерал Рейндерс. При себе у него был пакет документов, в котором говорится о том, что он хотел заручиться поддержкой Германии в проведении путча - того, чего он не получил, учитывая что он решил покинуть страну в автомобиле, а не на самолёте, как он просил.\nС успешным арестом Рейндерса, возможность проведения ещё одного путча крайне маловероятна."
 holel.9.a: "Увидимся в суде, Рейндерс!"
 
 holel.10.t: "Успешный военный переворот"
 holel.10.d: "Последний оплот лоялистов пал, страна в наших руках. Перед нами стоит вопрос о том, как следует распорядиться с властью над страной.\n\nДемократию, по крайней мере сейчас, следует упразднить, поскольку люди будут голосовать за левых, чего мы не хотим. Нам следует выбрать между хунтой под руководством Рейндерса и временным правительством АНВ, которое избавит страну от красной угрозы.\n\nМногие опасаются, что АНВ не захочет отдавать власть, когда получит её. Более того, в рядах националистов есть радикальное крыло, которое может воспользоваться ситуацией и захватить власть в свои руки, пока мы договариваемся с умеренными членами АНВ."
 holel.10.a: "Хунта знает что делать."
 holel.10.b: "АНВ спасёт нашу страну."

###

 hol.6.t: "Забастовки рабочих"
 hol.6.d: "Нерешительное бездействие правительства привело к забастовкам по всей стране. Большинство чиновников уверены, что они обанкротятся после восстановления экономики Германии. Данные опасения начинают распространяться среди большей части среднего класса."
 hol.6.a: "Полиция наведёт порядок."
 hol.6.b: "Народ прав, мы должны действовать!"
 
 hol.7.t: "Резня в Зволле"
 hol.7.d: "Социалистическая акция в окрестностях Зволле была встречена местной полицией, которая начала разгонять участников акции. Однако кто-то из толпы кинул бомбу в полицейских, на что они открыли ответный огонь из пистолетов. Четыре офицера полиции и два десятка протестующих скончались и на следующий день местные власти повесили четырёх лидеров СДРП прямо на трибуне, на которой они выступали. Всё больше и больше граждан начинает критиковать нынешнее правительство, некоторые призывают нас к поиску компромисса с СДРП."
 hol.7.a: "Мы выстоим!"
 hol.7.b: "Пролилась кровь, мы должны уступить СДРП."
 
 hol.8.t: "План труда"
 hol.8.d: "После двадцати лет непринятия множеством правых политических коалиций, СДРП пришла к власти. Новый кабинет начал осуществление программы под названием План труда, которая призвана остановить ухудшение экономических условий. План включает в себя снижение уровня безработицы, национализацию жизненно важных отраслей промышленности, введение системы льгот для безработных, девальвацию гульдена и другие радикальные изменения."
 hol.8.a: "Мы так долго ждали этого дня."
 
 hol.9.t: "Подъём синдикализма в Нидерландах"
 hol.9.d: "Забастовки, вкупе с жестокими полицейскими облавами, привели в Нидерландах к росту популярности революционных движений. Если мы дадим им поддержку в виде инструкторов и снаряжения, то они могут устроить революцию."
 hol.9.a: "Помочь революционерам."
 hol.9.b: "Лучше не надо..."
 
 hol.10.t: "Франко-Британская помощь голландским синдикалистам"
 hol.10.d: "Французская Коммуна решила поддержать своих товарищей из Нидерландов в борьбе с реакционным правительством и они просят у нас помощи. Вместе мы сможем помочь голландскому пролетариату восстать против монархистов и капиталистов. С другой стороны, это может увеличить напряжённость в наших отношениях с Германией. Вплоть до войны."
 hol.10.a: "Вперёд!"
 hol.10.b: "Лучше не надо..."
 
 hol.11.t: "Синдикалистская революция!"
 hol.11.d: "События в Нидерландах подошли к точке кипения. Социалисты взяли штурмом столицу вместе с французским и британским снаряжением и добровольцами!"
 hol.11.a: "Правительство свергнуто!"
 hol.11.b: "Социалисты сокрушены!"
 
 hol.12.t: "Синдикалистская революция!"
 hol.12.d: "События в Нидерландах подошли к точке кипения. Социалисты взяли штурмом столицу вместе с французским и британским снаряжением и добровольцами!"
 hol.12.a: "Правительство свергнуто!"
 hol.12.b: "Социалисты сокрушены!"
 
 hol.13.t: "Синдикалистский переворот в Нидерландах!"
 hol.13.d: "События в Нидерландах подошли к точке кипения. Социалисты взяли штурмом столицу вместе с французским и британским снаряжением и добровольцами! Судьба королевской семьи Нидерландов пока неизвестна, но слухи утверждают, что они намереваются сбежать в лояльную им Ост-Индию."
 hol.13.a: "Будь они прокляты!"
 
 hol.14.t: "Революция в Нидерландах!"
 hol.14.d: "С помощью иностранного вооружения и добровольцев, синдикалисты штурмовали столицу и захватили власть в Нидерландах. Судьба королевской семьи пока неизвестна, но слухи утверждают, что они поджав хвост сбежали из страны."
 hol.14.a: "Слава пролетариату!"
 
 hol.15.t: "Судьба королевской семьи"
 hol.15.d: "После успешного переворота в Нидерландах силами синдикалистского ополчения и революционной части вооружённых сил, королевская семья воспользовалась возникшим хаосом и избежала поимки. К нам поступила информация о том, что они планируют сбежать в оставшиеся части голландской колониальной империи, чтобы продолжать борьбу оттуда. Узкий круг лояльных революционерам лиц планирует поймать их до того как они сбегут из Нидерландов."
 hol.15.a: "Королевская семья успешно покидает Нидерланды!"
 hol.15.b: "Королевская семья поймана и убита ополченцами!"
 hol.15.c: "Индонезия, я иду!"
 
 hol.16.t: "Судьба Голландских Карибов"
 hol.16.d: "С приходом синдикалистов к власти в Нидерландах, голландская колониальная империя теперь может быть использована ими как плацдарм для распространения тлетворного синдикалистского влияния по всему миру. Чтобы остановить влияние синдикализма на Карибы, мы должны захватить голландские колонии, такие как Аруба, Кюрасао и Синт-Мартен."
 hol.16.a: "Захватить их!"
 hol.16.b: "Это может быть не очень хорошей идеей."
 
 hol.17.t: "Судьба Голландской Ост-Индии"
 hol.17.d: "С приходом синдикалистов к власти в Нидерландах, голландская колониальная империя теперь может быть использована ими как плацдарм для распространения тлетворного синдикалистского влияния по всему миру. Чтобы остановить распространение синдикализма в Тихом океане, мы должны захватить Борнео, Суматру и часть Западной Новой Гвинеи."
 hol.17.a: "Захватить часть Голландской Ост-Индии!"
 hol.17.b: "Не время быть жадным."
 
 hol.18.t: "Судьба Голландской Ост-Индии"
 hol.18.d: "С приходом синдикалистов к власти в Нидерландах, голландская колониальная империя теперь может быть использована ими как плацдарм для распространения тлетворного синдикалистского влияния по всему миру. Чтобы остановить распространение синдикализма в Тихом океане, мы должны захватить Борнео, Суматру и часть Западной Новой Гвинеи."
 hol.18.a: "Захватить часть Голландской Ост-Индии!"
 hol.18.b: "Думаю, не стоит..."
 
 hol.19.t: "Вест-Индская Федерация захватила Голландские Карибы!"
 hol.19.d: "После начавшего хаоса, который последовал после синдикалистского переворота, Вест-Индская Федерация воспользовалась случаем и захватила Голландские Карибы. На данный момент, мы мало что можем им противопоставить из-за отдалённости от них и недостатка военной силы в этом регионе."
 hol.19.a: "Колонии - фетиш империалистов, кому есть до них дело?"
 hol.19.b: "Это война!"
 
 hol.20.t: "Германия захватывает Ост-Индию!"
 hol.20.d: "После недавней революции, многие наши колонии оказались в замешательстве и в связи с этим немецкое адмиралтейство воспользовалось ситуацией, захватив наиболее прибыльные территории в Ост-Индии. Немецкие восточноазиатские колониальные силы уже пересекли границу и аннексировали голландские владения в регионе."
 hol.20.a: "Ужасная потеря, но мы ничего не можем поделать."
 hol.20.b: "Это веская причина для объявления войны, в атаку!"
 
 hol.21.t: "Австралазия захватывает Ост-Индию!"
 hol.21.d: "Шокирует насколько решительно Австралазиатская Конфедерация, не встретив сопротивления, вошла в наши заморские территории и завладела ими. Пробираясь сквозь тропические леса Новой Гвинеи и десантируясь с кораблей, восточные колониальные владения Голландской империи была захвачены в течение одной ночи."
 hol.21.a: "Какой позор что мы не можем их остановить..."
 hol.21.b: "Они пожалеют об этом, война!"
 
 hol.22.t: "Нидерланды и Антанта"
 hol.22.d: "Безнадёжная позиция Нидерландов в борьбе с враждебными к ней державами и политическим экстремизмом привела к тому, что голландские лоялисты просят нас принять их в Антанту."
 hol.22.a: "Добро пожаловать!"
 hol.22.b: "Голландцы сами по себе. Нет."
 
 hol.23.t: "Нидерланды и Рейхспакт"
 hol.23.d: "Находясь под угрозой со стороны левого и правого экстремизма, а также находясь в окружении враждебно настроенных синдикалистов из Британии и Франции, голландцы просят нас принять их в наш военный альянс. Хотя они и не присоединились к нам во время Вельткрига, но для них нынешняя ситуация выглядит достаточно мрачной и именно поэтому они хотят присоединиться к нам."
 hol.23.a: "Голландцы - наши родственники. Добро пожаловать!"
 hol.23.b: "Nein."
 
 hol.24.t: "Голландское правительство в изгнании"
 hol.24.d: "После побега от синдикалистского ополчения, королевская семья наконец-то прибыла на Яву и объявила о создании Королевства Нидерланды в изгнании. Королевство, которое однажды вернётся и избавит свою родину от синдикализма!"
 hol.24.a: "Новое начало!"
 
 hol.25.t: "Новая внешняя политика"
 hol.25.d: "Недавний переворот синдикалистским отребьем оставил когда-то гордую голландскую колониальную империю в непростом положении. Для освобождения родины от синдикалистских узурпаторов, нам нужно примкнуть к одному из крупных военных альянсов. К какому альянсу нам стоит попробовать присоединиться?"
 hol.25.a: "У нас есть особые связи с Антантой."
 hol.25.b: "Мы можем сотрудничать с Японией."
 hol.25.c: "Нам нужна поддержка Германии."
 hol.25.e: "Нам не нужны союзники."
 
 hol.26.t: "Голландское правительство в изгнании просит о вступлении в Антанту"
 hol.26.d: "Голландское правительство в изгнании объявило о своём желании присоединиться к Антанте. Данный ход нельзя назвать неожиданным, поскольку многие в правящих кругах Нидерландов недвусмысленно симпатизируют Антанте. Хотим ли мы дать лоялистам-изгнанникам возможность присоединиться к нашему альянсу?"
 hol.26.a: "Хорошая идея!"
 hol.26.b: "В этом нет смысла."
 
 hol.27.t: "Голландское правительство в изгнании просит о вступлении в Сферу сопроцветания"
 hol.27.d: "Голландское правительство в изгнании объявило о своём желании присоединиться к нашему альянсу. Данный ход нельзя назвать неожиданным, поскольку многие в правящих кругах Нидерландов придерживаются прояпонской позиции. Хотим ли мы дать лоялистам-изгнанникам возможность присоединиться к нашему альянсу?"
 hol.27.a: "Голландцы могут быть полезными союзниками."
 hol.27.b: "Европейцы? Ну уж нет."
 
 hol.28.t: "Голландское правительство в изгнании просит о вступлении в Рейхспакт"
 hol.28.d: "Голландское правительство в изгнании объявило о своём желании присоединиться к Рейхспакту. Данный ход нельзя назвать неожиданным, поскольку многие в правящих кругах Нидерландов придерживаются прогерманской позиции. Хотим ли мы дать лоялистам-изгнанникам возможность присоединиться к нашему альянсу?"
 hol.28.a: "Jawohl!"
 hol.28.b: "Зачем нам голландцы?"
 
 hol.29.t: "Антанта отказала нам во вступлении в их альянс!"
 hol.29.d: "Видимо, канадцы не хотят нас видеть в своём альянсе..."
 hol.29.a: "Какая ужасная ошибка."
 
 hol.30.t: "Японцы отказали нам во вступлении в Сферу сопроцветация!"
 hol.30.d: "Видимо, японцы не хотят нас видеть в своём альянсе..."
 hol.30.a: "Какая ужасная ошибка."
 
 hol.31.t: "Германия отказала нам во вступлении в Рейхспакт!"
 hol.31.d: "Видимо, немцы не хотят нас видеть в своём альянсе..."
 hol.31.a: "Какая ужасная ошибка."
 
 hol.33.t: "Освоение земель по плану Корнелиса Лели"
 hol.33.d: "С освоением Северо-востока и Зёйдостполдера, у Нидерландов появилось больше возможностей для развития. Многие предприниматели уже объявили о своей заинтересованности в ведении бизнеса на новой земле."
 
 hol.34.t: "Успешное освоение Зёйдерзе"
 hol.34.d: "Сегодня произошла церемония завершения работ в рамках проекта освоения Зёйдерзе, который является частью плана Корнелиса Лели. Страна значительно расширила свою площадь, у фермеров и промышленников появилась возможность расширить свой бизнес за счёт новой земли."
 
 hol.35.t: "Начались работы над Нордостполдером"
 hol.35.d: "С получением финансов от парламента, мы наконец можем приступить к первой фазе работ над освоением земли в Зёйдерзе. Однако некоторые критики уже начали задавать вопросы о времени завершения проекта в связи с недавним обвалом фондовой биржи."
 hol.35.a: "Продолжайте."
 hol.35.b: "Возможно, нам следует отложить проект до лучших времён."
 
 hol.36.t: "Начались работы над Нордостполдером и Зёйдостполдером"
 hol.36.d: "Парламент решил полностью выполнить план Корнелиса Лели. Реализация проекта приведёт к освоению земли для развития экономики и сельского хозяйства, но обойдётся проект недёшево. В виду обвала Берлинской фондовой биржи, решение парламента подверглось резкой критике как со стороны прессы, так и со стороны политической оппозиции. Продолжение проекта может привести к беспорядкам."
 hol.36.a: "Продолжайте."
 hol.36.b: "Остановитесь пока на освоении Нордостполдера."  
 hol.36.c: "Отложите план в долгий ящик."
 
 hol.37.t: "Освоение Зёйдерзе"
 hol.37.d: "Парламент решил провести полное выполнение плана Корнелиса Лели, как и было задумано изначально. Выполнение плана приведёт к освоению земли для развития экономики и сельского хозяйства, но обойдётся проект недёшево. В виду обвала Берлинской фондовой биржи, решение парламента подверглось резкой критике как со стороны прессы, так и со стороны политической оппозиции. Продолжение проекта может привести к беспорядкам."
 hol.37.a: "Продолжайте, мы делаем это во благо страны!"
 hol.37.b: "Пересмотрите план и остановитесь на освоении Северо-востока и Зёйдостполдера."  
 hol.37.c: "Остановитесь пока на освоении Нордостполдера."
 hol.37.e: "Отложите освоение Зёйдерзе в долгий ящик."
 
 hol.38.t: "Восстановление порядка в Индиях"
 hol.38.d: "Наши недавние решения в отношении Индий привели к масштабным беспорядкам, бунт не за горами. Осознавая риск потери ценных колоний, кабинет министров провёл экстренное совещание чтобы принять дальнейший план действий."
 hol.38.a: "Отправьте военных, подавите восстание!"
 hol.38.b: "Отмените некоторые пункты земельной реформы."
 hol.38.c: "Отмените земельную реформу."
 
 hol.39.t: "Программа расширения флота выполнена"
 hol.39.d: "Завершилось строительство всех кораблей по программе расширения флота. Теперь наш флот сможет эффективнее выполнять поставленные боевые задачи."
 hol.39.a: "Потрясающе!"
 
 hol.40.t: "Программа расширения флота"
 hol.40.d: "Небольшие корабли уже были спущены на воду и приписаны к флоту, работа над крейсерами продолжается."
 hol.40.a: "Потрясающе!"
 
 hol.41.t: "Программа расширения флота"
 hol.41.d: "Завершилось строительство всех кораблей по программе расширения флота. Теперь наш флот сможет эффективнее выполнять поставленные боевые задачи."
 hol.41.a: "Потрясающе!"
 
 hol.42.t: "Программа расширения флота"
 hol.42.d: "Небольшие корабли уже были спущены на воду и приписаны к флоту, работа над крейсерами продолжается."
 hol.42.a: "Потрясающе!"
 
 hol.43.t: "Программа расширения флота"
 hol.43.d: "Крейсеры приписаны к флоту, теперь мы можем приложить все наши усилия на строительство столь необходимых нам авианосцев и линкоров."
 hol.43.a: "Потрясающе!"
 
 hol.44.t: "Программа расширения флота"
 hol.44.d: "Завершилось строительство всех кораблей по программе расширения флота. Теперь наш флот сможет эффективнее выполнять поставленные боевые задачи."
 hol.44.a: "Потрясающе!"

### Ивенты после выборов '37-го года
 holpostel.1.t: "Бинненхоф в огне"
 holpostel.1.d: "Маринус ван дер Люббе, печально известный синдикалист-пироман, поджёг Бинненхоф - резиденцию голландского правительства.\nАНВ призвал к борьбе с левыми элементами по всей стране во избежание подобного в будущем.\nТем временем, левые хотят доказать причасность АНВ к поджогу с целью подставить левое дижение в Нидерландах, но никто не считает это ответное обвинение жизнеспособным, поскольку Ван дер Люббе, учитывая его биографию, был пойман на месте преступления."
 holpostel.1.a: "Сохраняйте спокойствие и продолжайте работать!"
 holpostel.1.b: "Объявите о чрезвычайном положении!"
 
 holpostel.2.t: "Антисиндикалистские выступления"
 holpostel.2.d: "Риторика АНВ и в особенности, риторика Корнелиса ван Гелкеркена, кажется, взяла контроль над населением Нидерландов. Умеренные, которые ранее строили планы по роспуску АНВ как организации радикалов-параноиков, присоединились к АНВ с целью организовать сопротивление "систематическим попыткам провести революцию в Нидерландах".\n\nРезультатом подобной враждебной по отношению к левым риторики стали выступления по всей стране с требованием поймать известных голландских социалистов и многих глав социалистических организаций. Даже ходят слухи о том, как Ландвахт пытался ворваться в штаб СДРП и забрать записи переговоров членов партии. Некоторые предполагают, что это было сделано для поддержки борьбы против любой партии, которая в своих взглядах находится левее ЛДС.\n\nКаким будет наш ответ на этот всплеск насилия?"
 holpostel.2.a: "Мы не будем вмешиваться."
 holpostel.2.b: "Полиция решит эту проблему."
 
 holpostel.3.t: "Восстание в Гронингене"
 holpostel.3.d: "Север страны всегда был оплотом красных, что лишний раз сегодня и было подтверждено. Недалеко от острова Схирмонниког, восстание группы людей на лёгком военном транспорте привело к катастрофе.\n\nЛевые бунтовщики высадились в Гронингене, призвали других левых и местных присоединиться к ним и взяли штурмом военный склад. Через несколько часов к восстанию присоединилось ещё больше людей. Незадолго после этого, Давид Вейнкоп вышел в радиоэфир с захваченной радиостанции и объявил о том, что ненависть в отношении левых "была узаконена", а поджёг Бинненхофа стал сигналом к новой революции.\n\nПока правительство пытается скоординировать свои действия с армией, значительная часть вооружённых сил перешла на сторону революционеров. Синдикалистский переворот неизбежен!"
 holpostel.3.a: "Да здравствует революция!"
 holpostel.3.b: "Мы подавим восстание."

 holpostel.6.t: "Захват голландских колоний на западе?!"
 holpostel.6.d: "После того как социалистическая волна добралась до Нидерландов, у многих появились сомнения по поводу того, стоит ли Голландской Гайяне и Карибским островам находиться под флагом Нидерландов. Голландское правительство в изгнании не отдаст эти земли, но у нас есть время до того как кто-либо другой занял голландские владения на западе и использовал их как оперативную базу."
 holpostel.6.a: "Это в их же интересах."
 holpostel.6.b: "У нас и так своих владений хватает!"
 
 holpostel.7.t: "Вест-Индская Федерация запрашивает мандат на наши западные территории"
 holpostel.7.d: "Вест-Индская Федерация предложила защиту нашим колониальных владениям в западном полушарии до момента нашего возвращения на родину, отмечая, что наши владения на западе уязвимы перед атаками как со стороны синдикалистов, так и со стороны жадных до новых земель южноамериканских государств."
 holpostel.7.a: "Весомый аргумент."
 holpostel.7.b: "Мы сами можем защитить свои владения."
 
 holpostel.8.t: "Голландцы согласились"
 holpostel.8.d: "Голландское правительство в изгнании согласилось с нашим предложением защитить их американские владения от угроз извне и передали под наш контроль свои колонии, такие как Аруба, Кюрасао, Синт-Мартен, Бонэйр, Синт-Эстатиус, Саба и Суринам."
 holpostel.8.a: "Отличные новости."
 
 holpostel.9.t: "Голландцы отказались"
 holpostel.9.d: "Голландское правительство в изгнании отказалось от нашего предложения защитить их американские владения от угроз извне."
 holpostel.9.a: "Попытаться всё же стоило."
 
 holpostel.10.t: "Ландвахт набирает новобранцев"
 holpostel.10.d: "После подавления беспорядков и маршей с целью поимки видных левых, Ландвахт не только взял на себя ответственность за подавление большей части беспорядков, но также начал в месных полицейских участках набирать новобранцев среди арестованных.\n\nЕсли мы им позволим продолжать это, то в будущем мы рискуем иметь дело с возросшим в численности Ландвахтом, который с ходом времени всё больше и больше радикализуется, занимаясь политическими преследованиями и уличными столкновениями с левыми."
 holpostel.10.a: "Пускай набирают."
 holpostel.10.b: "Отмените набор сейчас же!"
 
 holpostel.11.t: "Ландвахт и Красный фронт собираются во Фрисландии"
 holpostel.11.d: "Ландвахт привлёк на свою сторону множество новобранцев и судя по всему, некоторые местные ячейки организации собираются у границы Фрисландии. В то же время, Красный фронт начал собираться на улицах Леувардена.\nЛандвахт имеет огромное численное преимущество над Красным фронтом и если мы дадим им столнуться, то в будущем нам придётся считаться с военизированной организацией, у которой не будет конкурентов. Не говоря уже о том, что столкновение неминуемо приведёт к резне!"
 holpostel.11.a: "Пускай экстремисты перебьют друг друга."
 holpostel.11.b: "Армия справится с обеими партиями."
 
 holpostel.12.t: "Левые в изгнании"
 holpostel.12.d: "После расправы над остатками Красного фронта во время так называемой 'Битве при Леувардене', многие левые по всей стране решили что им больше небезопасно находиться в Нидерландах. В ближайшие недели это привело к появлению потока беженцев в Коммунарскую Францию. Для левых это плохо скажется на результатах на предстоящих выборах и шансах на успешную революцию."
 holpostel.12.a: "Скатертью дорога!"
 
 holpostel.13.t: "Финстервольдский заговор"
 holpostel.13.d: "Замруководителя АНВ Корнелис ван Гелкеркен призвал всех членов партии собраться в Маастрихте. Во время съезда он заявил, что наше правительство втайне руководится синдикалистами. После того как РСРП получило большинство голосов на местных выборах в муниципальный совет, пресса насмешливо окрестила эту теорию заговора как "Финстервольдский заговор".\n\nЯвляется ли это теорией заговора или нет, но это привело к восстанию против нашего правительства. Члены АНВ заявили что мятежники, ради будущего страны, хотят покончить с растущим влиянием синдикализма над Нидерландами. Данное заявление вызвало общественный резонанс, по крайней мере, в рядах поддерживающих АНВ и присоединившихся к мятежу.\n\nНе смотря на первоначальное сочувствие правительству, которое хотело остановить мятеж проведением радиообращения королевы к народу, наиболее умеренное руководство АНВ присоединилость к восстанию. Правопопулистский переворот неизбежен."
 holpostel.13.a: "Криптосиндикалисты бежали из страны!"
 holpostel.13.b: "Мы подавим восстание."
 
 holpostel.15.t: "Полиция присоединилась к антисиндикалистским погромам"
 holpostel.15.d: "В виду нашего бездействия в отношении антисиндикалистских погромов, поступили сообщения не только о росте беспорядков во многих городах, но и о том что местные силы правопорядка присоединились к атакам на социалистов. Иногда социалистов арестовывают, иногда против них применяют оружие, вместо обеспечения их безопасности. Социалистические элементы, особенно умеренные, умоляют правительство о помощи в борьбе против их преследования, которое началось с сожжения Бинненхофа."
 holpostel.15.a: "Полиция должна сохранять нейтралитет!"
 holpostel.15.b: "Им некого винить кроме самих себя."
 
 holpostel.16.t: "Формирование Дорпсвахта"
 holpostel.16.d: "После приказа национальной полиции воздержаться от нападений на левых без веской причины, АНВ объявило создании Дорпсвахта. Не смотря на свою малочисленность по сравнению с Ландвахтом, Дорпсвахт представляет из себя вооружённое ополчение, которое внесудебно принимает на себя полицейские обязанности, организует рейды на собственность обвиняемых в симпатиях к синдикалистам и проводит марши на самых крупных и важных улицах по всей стране.\nВсё больше и больше ячеек Дорпсвахта появляется по всей территории Нидерландов и судя по всему, многие умеренные правые видят в Дорпсвахте наболее приемлемую альтернативу Ландвахту, который и так рассматривают как чрезмерно агрессивную организацию."
 holpostel.16.a: "Закройте все их ячейки."
 holpostel.16.b: "Пускай работают."
 
 holpostel.17.t: "Члены Дорпсвахта переходят в Ландвахт"
 holpostel.17.d: "После наших облав на местные ячейки Дорпсвахта, многие из них стали уходить в Ландвахт, которых многие уже не считают радикалами-параноиками. Это связано с тем, что радикализовавшиеся бывшие умеренные чувствуют, что правительство не может защитить их от покушения со стороны радикальных левых."
 holpostel.17.a: "Это может быть проблемой."
 holpostel.17.b: "Саботировать кампании по набору в Ландвахт."
 
 holpostel.18.t: "Скандал с лагерем Ландвахта"
 holpostel.18.d: "С появлением членов Дорпсвахта по всей стране, вскоре стало понятно, что пойманные членами организации люди так и не были переданы в руки правосудия. Это побудило "Centrale Inlichtingendienst", Центральную службу разведки Нидерландов, начать расследование в отношении пропавших людей.\n\nСледователи установили, что задержанные Дорпсвахтом левые содержатся в провинциальных лагерях Ландвахта по всей стране, в которых пойманных держат под строгим контролем. Не стоит напоминать, что подобные действия законом расцениваются как похищение людей."
 holpostel.18.a: "Ничего страшного."
 holpostel.18.b: "Закройте эти чёртовы лагеря!"
 
 holpostel.19.t: "Марш на Гаагу"
 holpostel.19.d: "Всё больше людей приходят к выводу что правительство было слишком мягким по отношению к экстремистам, которые раздирают Нидерланды на части. С другой стороны, АНВ и их внесудебные методы борьбы с синдикалистами нашли поддержку у многих по всей стране.\n\nСейчас Ландвахт, который набрал колоссальное влияние в последние месяцы, собрался в Амстердаме, чтобы пешком пойти на Гаагу.\nКоролева, видя заметное влияние Ландвахта на армию признала, что любое сопротивление тому, что явно представляет из себя переворот, не имеет смысла. Поэтому Вильгельмина распустила правительство в пользу нового кабинета АНВ под руководством Сварта, который планирует установить в стране диктатуру."
 holpostel.19.a: "Возможно, нам следовало быть жёстче."
 
 holpostel.20.t: "Растущий уровень преступности"
 holpostel.20.d: "Рецессия продолжается и всё больше безработных голландцев становятся преступниками в надежде прокормить себя и свои семьи.\nКак результат, военизированные Ландвахт и Красный фронт взяли на себя роль полиции в районах где сильно их влияние, а полиция не справляется с поддержанием правопорядка, что приводит к росту симпатий к этим организациям среди населения.\n\nЕсли мы хотим избежать роста популярности экстремистских идеологий, то мы должны остановить это, даже не смотря на непопулярность данного решения."
 holpostel.20.a: "Запретить военнизированным группировкам обеспечивать правопорядок."
 holpostel.20.b: "Пусть занимаются своими делами."
 
 holpostel.21.t: "Эпидемия алкоголизма"
 holpostel.21.d: "Уровень жизни продолжает падать, люди всё чаще прикладываются к бутылке, чтобы забыть о своих проблемах.\nВ какой-то момент экономика восстановится, и не важно вмешается ли в этот процесс правительство или нет, но алкоголизм становится серьёзной проблемой и останется ею даже после кризиса, отражаясь на продуктивности населения. Как результат, многие высказываются за запрет на продажу спиртного, другие же говорят о том, что запрет идёт вразрез с личными правами граждан."
 holpostel.21.a: "Запретить."
 holpostel.21.b: "Сделать мой любимый виски незаконным? Ну уж нет."
 
 holpostel.22.t: "Бутлегерские картели"
 holpostel.22.d: "С тех пор, как мы начали запрещать продажу алкогольных напитков, появилось несколько преступных картелей, которые занимаются контрабандой и производством спиртных напитков. Что ещё хуже, в определённых местах они ведут бои за монополию на продажу спиртных напитков. Полиция не в силах справиться с этим, что привело к заинтересованности Красного фронта и Ландвахта в сохранении порядка на улицах. У нас есть два варианта - либо мы отменяем запрет и уступаем преступникам, либо оставляем всё как есть, что, вероятно, приведёт к тому, что крайне левые и крайне правые возьмут на себя ответственность за сдерживание деятельности картелей."
 holpostel.22.a: "Отменить запрет."
 holpostel.22.b: "Оставить всё как есть."
 
 holpostel.23.t: "'Рабочий, не пей пиво!'"
 holpostel.23.d: "'Рабочий, не пей пиво!' - именно так называется кампания синдикалистов по борьбе с алкоголизмом среди рабочего класса, видя в продаже алкоголя заговор реакционеров и капиталистов чтобы держать пролетариат в своей власти. С растущей проблемой алкоголизма и нежеланием правительства действовать в отношении него, независимые консервативные движения начали работать вместе с синдикалистами в их борьбе с алкоголизмом, что привело к росту популярности обеих идеологий и увеличению политического расслоения."
 holpostel.23.a: "Следует поощрить частные действия против алкоголизма..."
 holpostel.23.b: "...но только без вмешательства синдикализма!"
 
 holpostel.24.t: "Популистское обеспечение"
 holpostel.24.d: "С началом кризиса многие части нашей системы социального обеспечения пришли в негодность. Улицы городов заполонили безработные, которые еле сводят концы с концами в надежде достать еды для себя и своих семей. В итоге АНВ начал общенациональную кампанию по раздаче еды, открывая общественные столовые и суповые кухни по всей стране. Данные действия создали для них имидж благонадёжных спасителей народа, даже не смотря на то что они не находятся у власти.\nМы можем отменить их кампанию, но при этом мы рискуем столкнуться с волной недовольства со стороны рабочих."
 holpostel.24.a: "Это приносит людям пользу."
 holpostel.24.b: "Отмените кампанию."
 
 holpostel.25.t: "НСТ сравнялся с ГАП"
 holpostel.25.d: "Голландская ассоциация профсоюзов (ГАП), наиболее влиятельная социал-демократическая организация в Нидерландах последних лет, как передаёт CBS, сравнялась по численности с синдикалистской НСТ.\nЭто плохой знак для СДРП, поскольку это посылает громкий сигнал, что основа их власти быстро утекает в более радикальную сторону голландской политики. Данный факт также предоставляет доказательства того что колонны, до сих пор не тронутые продолжающимся процессом депилларизации, начинают рушиться. НСТ становится влиятельнейшей профсоюзной организацией страны, что делаёт её опасной для политической системы Нидерландов. Часть нашего правительства призывает озвучить официальное заявление о том, что мы не будем поддерживать отношения с НСТ, в надежде ограничить их влияние."
 holpostel.25.a: "Мы не ведём переговоров с синдикалистами."
 holpostel.25.b: "Мы примем новый статус-кво."
 
 holpostel.26.t: "Малевельдские протесты"
 holpostel.26.d: "В районе Малевельд, Гаага, радикальные социалисты, синдикалисты и другие движения ультралевого толка начали массовые протесты.\nОни протестуют против, как они говорят, 'правления капиталистов'. Некоторые из них в открытую призывают к революции. Местная полиция обдумвает как ей поступить - разогнать демонстрацию силой или же оставить всё как есть?"
 holpostel.26.a: "Пускай протестуют."
 holpostel.26.b: "Избавьтесь от красной нечисти."
 
 holpostel.27.t: "Февральская забастовка"
 holpostel.27.d: "Этим утром, в Амстердаме встали трамваи. В то же время, на предприятиях города, члены РСРП и НСТ начали скандировать свой манифест - 'Забастовка! Забастовка! Забастовка!'. К полудню это переросло во всеобщую забастовку, а вечером добралось до всех ближайших городов, включая Харлем, Хилверсум и Утрехт. Начавшаяся с инициативы синдикалистских организаций, забастовка быстро переросла в национальную, масштабы которой Нидерланды ещё никогда не видели.\nВ Гааге собралось экстренное совещание на котором были предложены три способа урегулирования конфликта: первый способ - принять требования протестующих, чего и хотят левые; второй - дождаться окончания забастовки, не смотря на экономический ущерб от неё; третий - разогнать забастовку, чего так хотят правые."
 holpostel.27.a: "Скажите синдикалистам что они победили."
 holpostel.27.b: "Со временем они сдадутся."
 holpostel.27.c: "Отправьте их туда где им самое место!"
 
 holpostel.28.t: "Продолжение февральской забастовки"
 holpostel.28.d: "Наша выжидательная тактика пока не сработала. Забастовка длиться уже три месяца и бастующих это только воодушевило. Между тем, наша экономика остается в значительной степени неподвижной, и многие из тех, кто ранее выступал за статус-кво, теперь выступают за уступки. К сожалению, в последние дни уровень одобрения деятельности синдикалистов возрос и будет расти до тех пор, пока мы не пойдём на уступки."
 holpostel.28.a: "Поднимайте белый флаг..."
 holpostel.28.b: "Время на нашей стороне."
 holpostel.28.c: "Эта забастовка затянулась, разгоните их!"
 
 holpostel.29.t: "Бастующие вернулись к работе"
 holpostel.29.d: "После продолжительной пятимесячной забастовки, бастующие, судя по всему, начали сдаваться. В последние недели рабочие стали возвращаться на свои места, хотя сегодня НСТ призвал к продолжению забастовки.\n\nБезусловно, эти события стали сильным политическим ударом по униженным радикальным левым, которые потеряли волю диктовать свои условия. Кроме того, их денежные ресурсы, которые были потрачены на поддержку бастующих, значительно истощены. Тем не менее, нам следует проявлять осторожность, поскольку мы выиграли битву, но не войну."
 holpostel.29.a: "Так тебе, красная сволочь!"
 
 holpostel.30.t: ""Красное радио""
 holpostel.30.d: ""Красное радио" - основанная в Лондоне группой голландских синдикалистов-изгнанников радиостанция, которая занимается клеветой 'голландской капиталистической диктатуры' и призывает создать Сопротивление против 'свиней-буржуев, которые оккупировали нашу страну'.\nОни перевирают некоторые события и утверждают, что законные СМИ Нидерландов держат пролетариат за идиотов. Проблема в том, что значительная часть населения верит в эту брехню, учитывая что вещание ведётся из, мягко говоря, враждебной нам страны."
 holpostel.30.a: "Конфискуйте радиоприёмники у всех гражданских!"
 holpostel.30.b: "Никого не трогайте."
 
 holpostel.31.t: "Арест французских контрабандистов"
 holpostel.31.d: "Мы поймали группу французов, которая пыталась перевезти взрывчатку через бельгийско-голландскую границу.\nОни не объяснили ни цель своей поездки, ни то, откуда они везут взрывчатку. Во время обыска в кармане одного из задержанных была записка, в которой фигурировало имя видного местного синдикалиста и его конспиративный адрес. Полиция прибыла на указанный адрес и после долгого обыска никого не нашла. Согласно законодательству Нидерландов, контрабандисты подпадают под категорию "нежелательных иностранцев" и должны быть экстрадированы, однако Центральная служба разведки хочет провести допрос задержанных. Эти французы могут быть связаны с коммунарским правительством, а это уже следует расценивать как шпионаж."
 holpostel.31.a: "Пускай Разведка GS III их допросит."
 holpostel.31.b: "Просто выдворите их из страны!"
 
 holpostel.32.t: "Французы признались"
 holpostel.32.d: "После допроса задержанные несколько дней назад на границе французы раскрыли Службе разведки GS III свои планы. Они определённо хотели снабдить взрывчаткой группу местных сторонников революционного синдикализма с целью взорвать Центральный вокзал Амстердама - сердце железнодорожной инфраструктуры страны. При этом, к нашему удивлению, французы не связаны с коммунарским правительством напрямую.\nОни выдали своих связных в Нидерландах, полиция готова провести облаву на террористическую ячейку."
 holpostel.32.a: "Приступайте, а французов - отпустите."
 
 holpostel.33.t: "Французы молчат"
 holpostel.33.d: "Не смотря на продолжительный допрос, GS III не смогла получить от пойманных французов какую-либо ценную информацию. Дознаватели запрашивают у правительства разрешение на применение физической... 'аргументации', чтобы заставить французов говорить. Подобные методы воздействия не конституционны, однако мы имеем дело с иностранными синдикалистами."
 holpostel.33.a: "Расколите их."
 holpostel.33.b: "Нет, просто выдворите их из страны."
 
 holpostel.34.t: "Французы продолжают молчать"
 holpostel.34.d: "Не смотря ни на что, Разведке не удалось заставить французов говорить. Дальнейшие пытки могут привести к смерти подозреваемых, дознаватели запрашивают дальнейшие инструкции..."
 holpostel.34.a: "Они либо заговорят, либо сдохнут!"
 holpostel.34.b: "Это не стоит своих усилий."
 
 holpostel.35.t: "Французы мертвы"
 holpostel.35.d: "После продолжительного, крайне эмоционального допроса, один из французов скончался. Очевидно что его смерть была случайной и мы ничего не могли с этим поделать, ведь конституция запрещает пытки. Так или иначе, мы всё ещё не знаем что они хотели сделать с этой взрывчаткой, но миру лучше не знать что случилось с остальными задержанными."
 holpostel.35.a: "Отправьте проектировщика комнаты дознания под суд!"
 
 holpostel.36.t: "Взрыв на Центральном вокзале"
 holpostel.36.d: "Сегодня, на Центральном вокзале Амстердама, в сердце железнодорожной инфраструктуры нашей страны, прогремел взрыв, из числа пострадавших 127 убитых. Ответственность за взрыв взяла на себя небольшая группа синдикалистов, которая связана с французской фракцией Сорелианцев.\nПосле расчистки завалов, стало ясно что в терракте использовалась та же взрывчатка, которую мы конфисковали у группы французов. К сожалению, трагедию можно было избежать."
 holpostel.36.a: "Чёртовы синдикалисты!"
 
 holpostel.37.t: "Общественность узнала о пытках!"
 holpostel.37.d: "Никто не знает как это произошло, но копия документа, санкционировавшая пытки недавно пойманных на границе французов, попала в руки журналистов.\nУтечка усилила позиции синдикалистов, которые начала критиковать правительство за нарушение конституции и превращение страны в банановую республику. Они утверждают что мы и близко не являемся демократией, которой себя называем и что существующий в Нидерландах режим следует заменить синдикалисткой моделью."
 holpostel.37.a: "Вот чёрт."
 
 holpostel.38.t: "Статуя революционера подверглась вандализму!"
 holpostel.38.d: "Возведённую в честь революции статуя в Роттердаме была облита грязными реакционерами оранжевой, белой и синей краской. К сожалению, молодёжь одобряет данный антиреволюционный поступок со стороны ушедшей в подполье АНВ, которая планирует свергнуть наш недавно установленный режим. Если мы хотим пресечь подобные акции в будущем, то мы должны провести серию жёстких облав."
 holpostel.38.a: "Действуйте!"
 holpostel.38.b: "Просто смойте краску."
 
 holpostel.39.t: "Убийство в Утрехте"
 holpostel.39.d: "Сегодня, Виллем Албарда спешил на публичное мероприятие в Утрехте. Не задолго перед своим уходом с мероприятия, Виллем Дрес назначил его министром внутренних дел.\nК сожалению, боевик АНВ достал оружие и прицелился в сторону Албарды. К сожалению для боевика, Дрес и Албарда носили одинаковые костюмы и он не смог распознать свою цель, поэтому начал действовать наугад. В кого же он выстрелил?"
 holpostel.39.a: "В человека слева."
 holpostel.39.b: "В человека справа."
 
 holpostel.40.t: "Убийца арестован"
 holpostel.40.d: "Полиция доложила об аресте боевика, ответственного за убийство. Его имя Питер Тон, является активным членом АНВ и рьяно ненавидит всё связанное с социализмом. На данный момент он содержится в тюрьме Вюгта."
 holpostel.40.a: "Отлично!"
 
 holpostel.41.t: "Осада тюрьмы Вюгта"
 holpostel.41.d: "Сегодня в Вюгте собралась огромная толпа, которая требует выдать им Питера Тона. Напряжение быстро нарасло и начальник тюрьмы решил выпустить Тона, что привело к его линчеванию разъярённой толпой. Опьянённая содеянным, толпа начала требовать освобождения всех заключенных-синдикалистов и выдачу правых, предположительно, для их линчевания!"
 holpostel.41.a: "Немедленно вмешайтесь!"
 holpostel.41.b: "Сами напросились!"
 
 holpostel.42.t: "Беспорядки против правых закончились"
 holpostel.42.d: "После серии речей социал-демократических политиков, подстрекаемая синдикалистами и выискивавшая правых толпа начала расходиться."
 holpostel.42.a: "Мы пережили ещё один кризис."
 
 holpostel.43.t: "Америкагангеры"
 holpostel.43.d: "Америкагангеры, или 'Уходящие-в-Америку', являются голландскими синдикалистами, которые решили собраться в большие волонтёрские группы и отплыть в Америку для участия в гражданской войне на стороне Объединённых синдикатов. Они уже почти закончили готовиться к отплытию, правительство решает что с ними делать. Если мы позволим им уйти, то это накалит наши отношения в том случае, если в гражданской войне победят не синдикалисты.\n\nБольшая часть правительства высказывается за лишение волонтёров гражданства в случае их отплытия. Некоторые утверждают, что их всё же стоит отпустить на "выходные в Америке"."
 holpostel.43.a: "Заберите у них паспорта."
 holpostel.43.b: "Пригрозите им лишением гражданства."
 holpostel.43.c: "Просто отпустите их."
 
 holpostel.44.t: "Прибыли голландские волонтёры"
 holpostel.44.d: "Голландские волонтёры прибыли к нам на помощь. Однако, вкупе с малочисленностью, у них нет опыта боёв, поэтому нам понадобится приложить усилия чтобы сделать из них полезную боевую еденицу, либо же мы просто можем бросить их на передовую, что скорее всего приведёт к большим потерям в их рядах."
 holpostel.44.a: "Нам понадобится любая помощь!"
 
 holpostel.45.t: "Ежегодный съезд АНВ"
 holpostel.45.d: "На этой неделе, в Утрехте, начнётся первый со времени выборов 1937-го года ежегодный съезд АНВ. ЦР, секретная служба Нидерландов, утверждает, что на съезде будет объявлено о значительных изменениях во внутренней политике националистов. Информаторы предполагают, что это приведёт к росту популярности АНВ, учитывая тот факт, что организация начинает проводить агитацию на улицах городов.\n\nНекоторые утверждают, что идеология АНВ опасна, и нам следует недопустить проведения съезда. Мы можем отозвать у них разрешение на проведение съезда, хотя некоторые утверждают, что их право на собрания защищено свободой слова и именно поэтому мы не можем запретить им провести мероприятие."
 holpostel.45.a: "Позвольте им провести съезд."
 holpostel.45.b: "Отзовите разрешение."
 
 holpostel.46.t: "Национальное собрание АНВ 1937 года"
 holpostel.46.d: "Как и ожидалось, АНВ провели в Утрехте своё ежегодное национальное собрание. Сперва, лидер АНВ Генри Сварт озвучил небольшую клишированную мотивационную речь о том, как выросло движение с момента присоединения Сварта к нему, однако самая интересная часть собрания последовала после. Ван Гелкеркен объявил о радикальном изменении политического курса организации после провала на выборах - от консервативной и промонархической позиции, АНВ сменит курс на поддержку частного предпринимательства, объявлении протестантизма государственной религией, а также урезании в правах католиков. Данные решения определённо приведут к значительным потерям в рядах ХНА, которые перейдут на сторону АНВ."
 holpostel.46.a: "Радует что собрание закончилось."
 
 holpostel.47.t: "Съезд АНВ в Неймегене?"
 holpostel.47.d: "После того как разрешение на проведение съезда в Утрехте было отозвано, руководство АНВ запросило у муниципалитета Неймегена разрешение на проведение своего собрания на открытом воздухе. Неймеген расположен значительно дальше от Утрехта, что скорее всего скажется на количестве посетителей мероприятия."
 holpostel.47.a: "Ладно!"
 holpostel.47.b: "Нет, спасибо."
 
 holpostel.48.t: "Национальное собрание АНВ 1937 года"
 holpostel.48.d: "Не смотря на ожидание провести мероприятие в Утрехте, сегодня АНВ провели своё ежегодное национальное собрание в Неймегене. Сперва, лидер АНВ Генри Сварт озвучил небольшую речь, в которой он осудил власти Утрехта за отзыв разрешения на проведение собрания. После этого началось самое интересное. Ван Гелкеркен объявил о радикальном изменении политического курса организации после провала на выборах - от консервативной и промонархической позиции, АНВ сменит курс на поддержку частного предпринимательства, объявлении протестантизма государственной религией, а также урезании в правах католиков. Данные решения определённо приведут к значительным потерям в рядах ХНА, которые перейдут на сторону АНВ, не смотря на то что новое место проведения собрания не лучшим образом подходит для привлечения новых членов."
 holpostel.48.a: "Радует, что собрание закончилось."
 
 holpostel.49.t: "Собрание АНВ в Антверпене?"
 holpostel.49.d: "Голландская ультраправая партия под названием Альянс национального возрождения (АНВ) просит разрешить им провести своё ежегодное собрание у нас, в Антверпене. Причиной их просьбы является запрет правительства Нидерландов на проведение собрания вкупе с проблемами проведения мероприятия в других местах и в другое время у себя на родине. Поскольку Антверпен не принадлежит Нидерландам, то решение вопроса о проведении собрания АНВ лежит на нас."
 holpostel.49.a: "Добро пожаловать в Антверпен!"
 holpostel.49.b: "У Нидерландов ведь была причина запретить собрание!"
 
 holpostel.50.t: "Национальное собрание АНВ 1937 года"
 holpostel.50.d: "Не смотря на ожидание провести мероприятие в Утрехте, сегодня АНВ провели своё ежегодное национальное собрание в Антверпене. Сперва, лидер АНВ Генри Сварт озвучил небольшую речь, в которой он осудил нас за отзыв разрешения на проведение собрания. После этого началось самое интересное.Ван Гелкеркен объявил о радикальном изменении политического курса организации после провала на выборах - от консервативной и промонархической позиции, АНВ сменит курс на поддержку частного предпринимательства, объявлении протестантизма государственной религией, а также урезании в правах католиков. Данные решения определённо приведут к значительным потерям в рядах ХНА, которые перейдут на сторону АНВ, не смотря на то что большая часть потенциальных новобранцев не захочет ехать во Фландрию-Валлонию чтобы принять участие в собрании."
 holpostel.50.a: "Радует, что собрание закончилось."
 
 holpostel.51.t: "Отмена национального собрания АНВ"
 holpostel.51.d: "Из-за проблем с поиском места для проведения собрания, руководство АНВ объявило об отмене собрания в этом году и назвало нас первопричиной отмены мероприятия. Они также объявили о том что в следующем году они не ударят в грязь лицом и проведут собрание 1938 года с надлежащей подготовкой, не позволив так называемым "трусливым попыткам правительства" остановить их."
 holpostel.51.a: "Так вам, популисты!"
 
 holpostel.52.t: "Демонстрация АНВ во время Дня принца"
 holpostel.52.d: "День принца - ежегодное событие, во время которого правительство объявляет о своих планах на следующий год. Королева торжественно зачитывает планы правительства на будущее, что обычно сопровождается последующими празднованиями. Однако, в этом году, АНВ, развевая свои чёрные флаги, начали демонстрацию массовым шествием по дороге, по которой скоро проедет кортеж королевы. По пути они избивают подозреваемых в симпатиях к синдикализму и исполняют свой партийный приветственный жест в сторону Корнелиса ван Гелкеркена, текущего замруководителя АНВ. Мэр Гааги хочет отдать приказ полиции на разгон демонстрации, поскольку он опасается за сохранение общественного порядка и безопасность королевской семьи. С другой стороны, лояльная АНВ часть муниципального совета Гааги утверждает о том, что проведение демонстрации - важная составляющая свободы слова в стране, заявляя, что АНВ не причинит вреда королевской семье."
 holpostel.52.a: "Разгоните их."
 holpostel.52.b: "Пускай продолжают свою мелочную демонстрацию."
 
 holpostel.53.t: "Расширение деятельности "Nationaal Herstel""
 holpostel.53.d: "Сегодня, "Nationaal Herstel", связанное с АНВ ультраправое газетное издание, наняло двух профессиональных репортёров. Некоторые предполагают, что это событие представляет из себя угрозу, поскольку найм подобных высококлассных специалистов был произведён с целью пропаганды АНВ и ультраправого движения вообще. Однако всё произошло в рамках закона и формальных причин для закрытия газеты нет, поскольку это будет противоречить свободе слова - очень уважаемому в нашей стране принципу."
 holpostel.53.a: "Запретите газету."
 holpostel.53.b: "Оставьте их в покое."
 
 holpostel.54.t: "Ландвахт разгоняет забастовку"
 holpostel.54.d: "Сегодня Ландвахт разогнал местную забастовку, что привело к отличной возможности для работодателей запечатлеть себя в одном ряду со штурмовиками. После недавнего расширения, АНВ может действовать там, где не хочет разбираться правительство. Некоторые призывают осудить действия АНВ, поскольку забастовка была законной и что правительство само не разобралось с бастующими потому что хотело, чтобы этим занялся Ландвахт."
 holpostel.54.a: "Пускай ждут санкций."
 holpostel.54.b: "Хороша та забастовка, которая была разогнана."
 
 holpostel.55.t: "Столкновения между Ландвахтом и Красным фронтом"
 holpostel.55.d: "Сегодня в Харлеме между Ландвахтом и Национальным красным фронтом произошли столкновения, которые привели к массовым беспорядкам с большим количеством убитых и раненных, а также порче частной и общественной собственности. Полиция уже готова вмешаться в происходящее, но правительственные круги не имеют чёткой позиции по решению ситуации. Некоторые утверждают, что контр-демонстрация Красного фронта является прямым нападением на симпатизирующим АНВ демонстрантам и именно поэтому арестовать следует только членов Красного фронта. Другие, однако, утверждают, что не следовало АНВ завязывать драку, едва завидев Красный фронт."
 holpostel.55.a: "Арестуйте только синдикалистов."
 holpostel.55.b: "Объективно арестуйте всех нарушителей покоя."
 holpostel.55.c: "Арестуйте только популистов."
 
 holpostel.56.t: ""Nationale Jeugdstorm""
 holpostel.56.d: "Сегодня АНВ объявило о создании 'Nationale Jeugdstorm'. Формально NJ является молодёжной организацией, но по факту руководство АНВ видит в создании подобной организации возможность привлечь в АНВ больше людей, в первую очередь молодёжь - тех, кто ещё не может голосовать, но которым ещё не поздно внушить свои мысли."
 holpostel.56.a: "Слишком опасно, запретите организацию!"
 holpostel.56.b: "Такая инициатива заслуживает похвалы!"
 
 holpostel.57.t: "Военные заявили о своей поддержке АНВ"
 holpostel.57.d: "Сегодня несколько высокопоставленных офицеров заявили о своей поддержке АНВ. В частности, это была группа, представленная Генри Свартом. Они выпустили манифест, в котором они подробно описывают и обосновывают свой поступок. Они считают, что правительство не желает по-настоящему служить интересам Нидерландов. Всё это знак того, что АНВ поддерживает больше людей, чем ожидалось ранее. Не смотря на то, что только офицеры заявили о своей поддержке АНВ, их настроения также могут найти отклик в простых солдатах. Некоторые чиновники предлагают ограничить влияние АНВ в армейских кругах."
 holpostel.57.a: "Приступайте."
 holpostel.57.b: "Армия всегда была оплотом националистов."
 
 holpostel.60.t: "Раскол в рядах ХНА"
 holpostel.60.d: "Давно ожидаемые события стали реальностью. Значительная группа католиков заявила о создании Новой римско-католической государственной партии (НРКГП). В казавшейся непобедимой коалиции Христианского национального альянса произошёл раскол.\n\nДо объединения всех партий верующих, католики всегда были лояльны к правительству и имели большую численность, в то время как протестанты, меньшие по численности, но не по руководящим в ХНА местам, принимали большую часть решений.\n\nВ то время как ряд протестантов и несколько важных католических деятелей объявили о продолжении деятельности ХНА, с потерей абсоютного болшинства и неспособностью конкурировать с оппозицией, коалиция стала тенью своего былого величия и вынуждена идти на компромиссы с другими партиями."
 holpostel.60.a: "А ведь в начале для ХНА всё складывалось слишком хорошо."
 
 holpostel.61.t: "Выборы 1938 года"
 holpostel.61.d: "В результате раскола в ХНА, новые выборы проходят буквально через год после предыдущих. Тяжёлые три месяца агитации позади, пришло время подсчитать голоса."
 holpostel.61.a: "РСРП сносит своих конкурентов."
 holpostel.61.b: "СДРП набирает большинство."
 holpostel.61.c: "Не смотря на потерю голосов, ХНА набирает большинство."
 holpostel.61.e: "Голоса ХНА уходят АНВ."
 
 holpostel.62.t: "СДРП формирует новое правительство"
 holpostel.62.d: "СДРП набрало большинство на выборах. После нескольких дней празднования пришло время сформировать новое правительство. Мы не имеем того абсолютного большинства какое было у ХНА в прошлом году, поэтому нам придётся формировать коалицию с другой партией. Времени мало, ХНА ведёт переговоры с другими партиями реакционного фронта против нас."
 holpostel.62.a: "Коалиция с ПЛГ и ЛДС."
 holpostel.62.b: "Сотрудничество с НРКГП."
 holpostel.62.c: "Левоцентристский кабинет с РСРП и ЛДС."
 holpostel.62.e: "ХНА собирает разношёрстную оппозицию."
 
 holpostel.63.t: "Требования Вильгельмины"
 holpostel.63.d: "Королева Вильгельмина позволит сформировать коалицию только если наиболее умеренный член ЛДС займёт пост премьер-министра. Данное решение опустит нас до уровня малого партнёра, хотя мы и будем находится в коалиции с крупнейшей на данный момент партией."
 holpostel.63.a: "Подчиниться требованиям."
 holpostel.63.b: "Ей придётся смириться с нашим успехом."
 
 holpostel.64.t: "Отречение Вильгельмины"
 holpostel.64.d: "Встретив неповиновение, королева решила что не будет править страной при социал-демократах и отреклась от престола. Мы можем пригласить принцессу Юлиану занять трон, но РСРП и радикальное крыло СДРП могут перехватить инициативу и провозгласить республику. Умеренная часть СДРП и ЛДС склоняется к выбору в пользу Юлианы."
 holpostel.64.a: "Да здравствует республика!"
 holpostel.64.b: "Да здравствует королева Юлиана!"
 
 holpostel.65.t: "ХНА формирует новое правительство"
 holpostel.65.d: "Не смотря на вероломство католиков, мы снова стали крупнейшей парламентской партией. Однако, в отличие от прошлого года, у нас нет абсолютного большинства, что вынуждает нас для формирования нового правительства идти на компромиссы с другими партиями."
 holpostel.65.a: "Вариант Стапхорстера - коалиция с ПЛГ, НРКГП и поддержка РПП."
 holpostel.65.b: "Правая коалиция с АНВ."
 holpostel.65.c: "Правоцентристская коалиция с ПЛГ, НРКГП и ЛДС."
 
 holpostel.66.t: "Раскол в рядах ХНА"
 holpostel.66.d: "Давно ожидаемые события стали реальностью. Значительная группа католиков заявила о создании Новой римско-католической государственной партии (НРКГП). В казавшейся непобедимой, в коалиции Христианского национального альянса произошёл раскол.\n\nДо объединения всех партий верующих, католики всегда были лояльны к правительству и имели большую чилсенность, в то время как протестанты, меньшие по численности, но не по руководящим в ХНА местам, принимали большую часть решений.\n\nК счастью, многие протестанты и высокопоставленные католики заявили что поддерживают ХНА. Это означает, что благодаря коалиции с другими кабинет может продолжить свою работу."
 holpostel.66.a: "Могло быть и хуже."
 
 holpostel.67.t: "Распад ХНА"
 holpostel.67.d: "Изначально ХНА был создан для победы на выборах 1937 года, но не достигнув поставленной цели, существование альянса было поставлено под сомнение. Сегодня глава католической части ХНА заявил об уходе из коалиции с последующим созданием РКГП. Незадолго после, бывшие члены ХИС тоже объявили о своём уходе. К сожалению или к счастью, Христианский национальный альянс прекратил своё существование."
 holpostel.67.a: "Консервативные политики опять разошлись."
 
 holpostel.68.t: "Основание Партии труда"
 holpostel.68.d: "После победы на выборах 1937 года в составе так называемого 'Левого списка', СДРП и ЛДС начали заигрывать с идеей создания совместной Партии труда, или 'Partij van de Arbeid' на нидерландском.\nПосле успешного правления страной в составе коалиции, на своём ежегодном собрании СДРП и ЛДС приняли решение избваиться от разделяющих их факторов и создать новую, совместную партию, тщательно стараясь не навлечь на себя гнев левых. Создание совместной партии привело к появлению прогрессивного политического гиганта, который может остаться доминирующей силой в голландской политике до конца века."
 holpostel.68.a: "Теперь мы Партия труда!"
 
 holpostel.69.t: "Комитет Ауда"
 holpostel.69.d: "Слияние с СДРП доставило меньше проблем, чем ЛДС. Сначала это заметило правое крыло ЛДС, но через два месяца нынешний премьер-министр Питер Ауд сформировал 'Комитет Ауда' - организацию бывших членов ЛДС которые считают, что Партия труда слишком долго пресмыкалась перед социал-демократами. Комитет Ауда успешно провёл переговоры о слиянии с ПЛГ с целью сформировать более консервативную либеральную партию, которая может стать силой, с которой придётся считаться всем появившимся после Вельткрига партиям. Осталось только дать новой партии название."
 holpostel.69.a: "Partij van de Vrijheid, или 'Партия свободы'."
 holpostel.69.b: "...звучит как партия популистов будущего."
 
 holpostel.70.t: "Выборы 1941 года"
 holpostel.70.d: "После четырёх лет правления левых, пришло время вновь обратиться к избирательной урне. Ставки высоки, каждая партия хочет занять ключевую роль в формировании правительства."
 holpostel.70.a: "[hol_socdems_variable_party_name] набирает абсолютное большинство."
 holpostel.70.b: "[hol_socdems_variable_party_name] становится крупнейшей партией, но не набирает большинство."
 holpostel.70.pvdv: "Партия свободы становится крупнейшей партией, но не набирает большинство."
 holpostel.70.vvd: "ПзСиД становится крупнейшей партией, но не набирает большинство."
 holpostel.70.e: "АРП, РКГП и ХИС занимают ключевые места."
 holpostel.70.f: "АНВ становится крупнейшей партией, но не набирает большинство."
 
 holpostel.71.t: "Партия труда формирует правительство 1941 года"
 holpostel.71.d: "Народ радуется нашим успехам! Получив большинство в парламенте нам не понадобится формировать коалицию с другими партиями.\nНад Питером Аудом и его комитетом мы можем только посмеяться, ведь он и его либералы пополнили ряды оппозиции, равно как и другие не связанные с нами партии."
 holpostel.71.a: "Сколько у него мест, около девяти?"
 
 holpostel.72.t: "Партия труда формирует правительство 1941 года"
 holpostel.72.d: "Мы одержали победу на выборах, но не набрали абсолютного большинства для единоличного правления. Тем не менее, мы можем выбрать с кем формировать коалицию."
 holpostel.72.a: "Коалиция с Партией свободы."
 holpostel.72.b: "Коалиция с ПзСиД."
 holpostel.72.c: "Католическая красная коалиция с РКГП."
 holpostel.72.e: "Ярко-красная коалиция с РСРП."
 
 holpostel.73.t.pvdv: "Партия свободы формирует правительство 1941 года"
 holpostel.73.t.vvd: "ПзСиД формирует правительство 1941 года"
 holpostel.73.d: "Премьер-министр Ауд хорошо показал себя на своём посту. Приняв серию свежих либеральных решений, мы смогли, по сравнению с другими партиями Нидерландов, привлечь большинство избирателей на свою сторону. Очевидно что нам не хватает мест для единоличного правления, однако мы получили возможность формировать коалицию. С кем же мы будем сотрудничать?"
 holpostel.73.a: "Коалиция с Партией труда."
 holpostel.73.b: "Консервативно-либеральная коалиция с ХИС и католиками."
 holpostel.73.c: "Большая коалиция с АРП со сторонней поддержкой АНВ."
 
 holpostel.74.t: "Консерваторы формируют правительство 1941 года"
 holpostel.74.d: "Не смотря на провалившуюся затею с ХНА, нам всё же удалось привлечь внимание большинства избирателей. У нас хорошая позиция в переговорах по формированию коалиции, а у одной из наших партий есть возможность выбрать премьер-министра. Нам всего лишь следует дождаться предложений от других партий."
 holpostel.74.a: "ХИС формирует коалицию с либералами Ауда, РКГП и АРП."
 holpostel.74.b: "АРП формирует коалицию с либералами Ауда и социал-демократами Дреса."
 holpostel.74.c: "ХИС формирует коалицию с Партией труда, РКГП и АРП."
 holpostel.74.e: "АРП формирует коалицию с АНВ, ХИС, РКГП."
 
 holpostel.75.t: "Прогрессисты уходят в ПЛГ"
 holpostel.75.d: "После объявленной правительством борьбой с красной угрозой, все политические организации левее ПЛГ были дискредитированы, либо запрещены. В результате прогрессисты переметнулись в консервативно-либеральную ПЛГ, что рассматривается как "наименее нежелательное" решение. Это привело к небольшому, но тем не менее решающему сдвигу влево, который вдохнёт жизнь в оказавшуюся в тупике со времён Вельткрига партию."
 holpostel.75.a: "Потрясающе."
 
 holpostel.76.t: "Выборы 1941 года"
 holpostel.76.d: "Колейну снова удалось сформировать и возглавить созданный в 1937 году кабинет министров. Вновь начались выборы, в Гааге все размышляют о деятельности Колейна - стоит ли искать другое решение?"
 holpostel.76.a: "Колейн снова набрал абсолютное большинство."
 holpostel.76.b: "ХНА становится крупнейшей партией, но не набирает большинство."
 holpostel.76.c: "ПЛГ становится крупнейшей партией, но не набирает большинство."
 holpostel.76.e: "СДРП становится крупнейшей партией, но не набирает большинство."
 holpostel.76.f: "АНВ становится крупнейшей партией, но не набирает большинство."
 holpostel.76.g: "RSAP тановится крупнейшей партией, но не набирает большинство."
 
 holpostel.77.t: "ХНА формирует правительство 1941 года"
 holpostel.77.d: "Не смотря на все наши самые оптимистичные прогнозы, наша партия смогла набрать больше пятидесяти мест в парламенте. Колейн объявил о своей отставке, Лауис Бел сформирует новое правительство."
 holpostel.77.a: "Продолжить работу с либералами."
 holpostel.77.b: "Мы будем править единолично!"
 
 holpostel.78.t: "ХНА формирует правительство 1941 года"
 holpostel.78.d: "Хоть мы и не смогли набрать абсолютное большинство как в 1937 году, мы всё ещё с заметным отрывом являемся крупнейшей партией в парламенте. Таким образом, мы имеем инициативу при формировании нового правительства. Этим займётся Лауис Бел - новый председатель ХНА, пришедший на смену ушедшему в отставку Колейну."
 holpostel.78.a: "ПЛГ выглядит надёжным партнёром."
 holpostel.78.b: "СДРП - наименее радикальный вариант среди левых."
 holpostel.78.c: "АНВ приняли наше предложение по ключевым аспектам."
 
 holpostel.79.t: "ПЛГ формирует правительство 1941 года"
 holpostel.79.d: "Красная угроза миновала, в нашу партию вступило большое количество бывших левых. Пускай новые члены и принесли нам больше голосов, но не набрав большинства мы вынуждены формировать коалицию."
 holpostel.79.a: "Мы будем руководить совместно с ХНА."
 holpostel.79.b: "Мы будем руководить совместно с АНВ."
 
 holpostel.80.t: "СДРП формирует правительство 1941 года"
 holpostel.80.d: "Став наиболее умеренной политической силой, и возможно, благодаря новой кампании нашего нового лидера Виллема Дреса, СДРП смогли набрать большинство голосов и таким образом сформировать новое правительство. Ходят слухи что руководство СДРП назначило бывшего партийного председателя Албарду "информатором"."
 holpostel.80.a: "Коалиция с ПЛГ и ЛДС."
 holpostel.80.b: "Католическая красная коалиция с РКГП."
 holpostel.80.c: "Ярко-красная коалиция с РСРП."
 
 holpostel.81.t: "Выборы 1941 года?"
 holpostel.81.d: "Мандат нашего коалиционного правительства скоро истекает и согласно регламенту, через несколько месяцев нам следует провести выборы. Многие в АНВ спорят по этому поводу - кто-то считает, что правление Альянса сохранило стабильность в стране и выборы не нужны, другие считают что проведение выборов лишь утвердит властную позицию АНВ."
 holpostel.81.a: "Не проводите выборы."
 holpostel.81.b: "Проведите выборы."
 
 holpostel.82.t: "Выборы 1941 года"
 holpostel.82.d: "После четырёх лет правления Генри Сварта на посту премьер-министра было решено провести выборы, даже не смотря на то, что циники указывают на явно мнимые недостатки в этом демократическом процессе - они предполагают фальсификацию выборов для укрепления власти АНВ."
 holpostel.82.a: "АНВ набирает абсолютное большинство."
 holpostel.82.b: "АНВ становится крупнейшей партией."
 
 holpostel.83.t: "АНВ формирует правительство 1941 года"
 holpostel.83.d: "Не смотря на то, что во время голосования население изначально ограждено от неправильных решений, мы всё же одержали заметную победу на выборах и заняли более половины мест в палате представителей. Никто в АНВ даже не задумывается о формировании коалиции."
 holpostel.83.a: "АНВ будет всегда править в одиночку."
 
 holpostel.84.t: "АНВ формирует правительство 1941 года"
 holpostel.84.d: "Те же резуьтаты, что и в прошлый раз - мнение общественности почти не изменилось за последние четыре года. В любом случае, выборы проходят в последний раз - мы можем заставить палату представителей проголосовать за передачу нам чрезвычайных полномочий, либо мы можем продолжить работу кабинета Сварта совместно с ХНА."
 holpostel.84.a: "Продолжить сотрудничество с ХНА."
 holpostel.84.b: "Пускай Ландвахт поговорит с палатой представителей."
 
 holpostel.85.t: "Выборы пенсионария [GetYear] года"
 holpostel.85.d: "Пришло время выборов, каждый голландец может проголосовать за желаемого пенсионария. На данный момент СДРП является единственной партией которая самостоятельно может назначить кандидата на пост пенсионария, в то время как либералы совместно выбирают кандидата, а ХИС и АРП предпочли не выдвигать от себя кандидата, вместо этого призвав избирателей голосовать за пенсионария от РКГП."
 holpostel.85.a: "Адриан Герард (СДРП)."
 holpostel.85.b: "Роелоф Краненбург (ЛДС)."
 holpostel.85.c: "Корнелис Лодевейк ван дер Билт (ПЛГ)."
 holpostel.85.e: "Карел Госелинг (РКГП)."
 
 holpostel.86.t: ""Ночь смерти красных крыс""
 holpostel.86.d: "Спалив Бинненхоф, красная сволочь ударила нас в самое сердце. Леваки знают что их ждёт и именно поэтому нам следует поторопиться, до того как они соберутся на севере и поднимут мятеж чтобы свергнуть наш режим. В надежде предотвратить беспорядки, Ван Гелкеркен отдал Ландвахту приказ по задержанию всех красных какие только попадутся на глаза до того как они перехватят инициативу и вооружатся, что приведёт к неизбежной резне. Эта ночь войдёт в историю Нидерландов как "Ночь смерти красных крыс"."
 holpostel.86.a: "Не найдёте леваков - забирайте их семьи!"
 holpostel.86.b: "Определённо не стоит этого делать..."
 
 holpostel.87.t: "Арестован Даниэль Гулуз"
 holpostel.87.d: "Наши облавы принесли свои плоды. Не смотря на то, что мы поймали множество не самых важных для левого движения людей, нам удалось арестовать Даниэля Гулуза - высокопоставленного члена Национального секретариата труда. Ландвахт эскортировал его во временный концлагерь на руинах сгоревшего Бинненхофа. Что нам делать с Гулузом?"
 holpostel.87.a: "Переведите его в тюрьму Вюгта."
 holpostel.87.b: "Немедленно допросите его!"
 
 holpostel.88.t: "Тюремный конвой Гулуза подвергся нападению"
 holpostel.88.d: "Партизаны-синдикалисты организовали засаду на конвой, который сопровождал Даниэля Гулуза. После столь тяжкого преступления, синдикалисты точно поднимут мятеж."
 holpostel.88.a: "Следовало оставить его в Гааге..."
 
 holpostel.89.t: "Установлено расположение Харма Колтека"
 holpostel.89.d: "Несмотря на изначальный отказ сотрудничать, особые методы воздействия убедили Гулуза выдать нам местоположение своего начальника, лидера НСТ Харма Колтека. Он скрывается в Гааге. Вице-лейдер Корнелис ван Гелкеркен лично сопровождал штурмовой отряд Ландвахта по поимке Колтека."
 holpostel.89.a: "Похвалите Кеса за храбрость!"
 
 holpostel.90.t: "Голландские синдикалисты ищут убежища"
 holpostel.90.d: "Несколько дней назад, здание законодательного собрания Нидерландов подверглось атаке террористов. Правительство обвинило синдикалистов в проведении теракта, власти Нидерландов и их военизированные формирования начали облавы на синдикалистов по всей стране. Харма Колтека, лидера голландских синдикалистов, преследуют разъярённые штурмовики, поэтому он запрашивает убежище в нашем посольстве. Велик шанс того что его убьют если мы не вмешаемся."
 holpostel.90.a: "Мы защитим его."
 holpostel.90.b: "Оставьте его на улице."
 
 holpostel.91.t: "Колтек в мексиканском посольстве"
 holpostel.91.d: "Колтек сбежал от Ландвахта в виллу, которая представляет из себя несколько сотен квадратных метров посольства Мексики - единственной синдикалистской страны, которая имеет с Нидерландами дипломатическое отношения. К сожалению, мексиканский посол решил предоставить Колтеку убежище. Согласно международному праву, мы не можем просто так войти в посольство и арестовать его. Однако Ландвахт не является частью правительства Нидерландов. Ван Гелкеркен сделал выбор..."
 holpostel.91.a: "Посольства неприкосновенны."
 holpostel.91.b: "Мы поймаем Колтека любой ценой!"
 
 holpostel.92.t: "Колтек объявил о поддержке мятежа"
 holpostel.92.d: "Находясь в мексиканском посольстве, Колтек объявил что собравшимся на севере красным следует начать мятеж и он, вместе с Даном, скоро освободятся. Видимо, наша попытка остановить мятеж провалилась."
 holpostel.92.a: "Ну спасибо, Мексика..."
 
 holpostel.93.t: "Наше посольство в Нидерландах атаковано!"
 holpostel.93.d: "После того как мы предоставили убежище Колтеку, голландская военизированная организация "Ландвахт" решила взять штурмом наше посольство. Согласно ранним докладам, ворвавшиеся штурмовики устроили в здании погром, несколько членов нашей дипмиссии ранено. Более того, эти мерзавцы похитили нашего посла, предположительно для того чтобы сдать его полиции за помощь беглецу. Вскоре после доставки посла в полицию он сразу же был отпущен, но нарушение неприкосновенности нашего посольства абсолютно недопустимо!"
 holpostel.93.a: "Посол Нидерландов, у вас есть 48 часов чтобы покинуть страну!"
 
 holpostel.94.t: "Рейд на мексиканское посольство"
 holpostel.94.d: "Ландвахт штурмовал посольство Мексики с целью поимки Колтека. Штурмовики поймали Колтека, по пути ранив несколько членов мексиканской дипмиссии и устроив погром в здании посольства. Также, что самое возмутительное, они задержали и увели в полицию мексиканского посла, мотивируя это "содействием беглому преступнику". Мы сразу же отпустили посла, пытаясь отгородится от противоречивого поступка Ландвахта.\nВ любом случае, успешный арест Колтека не позволит умеренному Сневлету и радикалу Вейнкопу скоординировать свои усилия во время мятежа. Наши источники утверждают, что сейчас они отплыли на судне береговой охраны на территорию синдикалистов, в то время как умеренные и Красный фронт начали между собой жестокие столкновения на улицах."
 holpostel.94.a: "Мексиканцам это не понравится."
 
 holpostel.95.t: "Арест Колтека"
 holpostel.95.d: "Ландвахт вломился на виллу в которой скрывался Колтек и успешно его поймал. К счастью для синдикалистов, вилла находилась неподалёку от посольства Мексики - единственной синдикалистской страны с которой у Нидерландов имеются дипломатические отношения. К несчастью для Колтека, ему не захотели предоставлять убежище, что привело к его поимке штурмовиками Ландвахта. Судя по всему, в краткосрочной перспективе, маловероятно что мятеж левых будет успешным, поскольку умеренный Сневлет и радикальный Вейнкоп не смогут договорится с ортодоксальными синдикалистами. Наша разведка предполагает что они оба уплыли в Гронинген, в то время как Красный фронт и умеренные вступили между собой в перепалку."
 holpostel.95.a: "Хорошо!"
 
 holpostel.96.t: "Левый мятеж"
 holpostel.96.d: "Как мы и опасались, левые заняли улицы Гронингена и вскоре после - города провинций Фрисландия и Дренте. Вооружённых мятежников в их стремлении устроить переворот поддерживают местные. По всей стране появляются очаги беспорядков, некоторые чиновники высказываются за установление правительства в изгнании, чтобы иметь возможность сохранить легитимное правительство Нидерландов в случае нежелательного исхода. Другие же, такие как Вильгельмина, хотят дать мятежникам бой."
 holpostel.96.a: "Капиталисты трусливо покинули материк."
 holpostel.96.b: "Мы покончим с этим восстанием!"
 
 holpostel.101.t: "Временный революционный комитет"
 holpostel.101.d: "Нам удалось покончить со старой либеральной парламентской системой, которая служила Нидерландам десятки лет. Сейчас нам необходимо установить фундамент нового, социалистического государства. Нам нужно создать новый конституционный орган, который будет по-настоящему избираем народом, избавленный от лоббирования капиталистических партий. Для этого нам понадобится создать временный революционный комитет, который будет руководить страной до создания Национального собрания."
 holpostel.101.a: "Поднять красный флаг!"
 
 holpostel.102.t: "Выборы [GetYear] года"
 holpostel.102.d: "По указу хунты день выборов наконец настал. Вскоре после голосования военные отдадут власть Генеральным штатам и в Нидерландах вновь будет установлено гражданское правительство. Ведущие партии считают что они смогут составить конкуренцию сотрудничающим с СДРП верующим, в то время как либералы, скорее всего, вернут себе былые позиции и займут оставшиеся места."
 holpostel.102.a: "СДРП побеждает на выборах!"
 holpostel.102.b: "РКГП побеждает на выборах!"
 
 holpostel.103.t: "СДРП формирует правительство [GetYear] года"
 holpostel.103.d: "Результаты выборов показали что социал-демократам удалось одержать победу. Теперь перед ними стоит вопрос о формировании коалиции. Выбор стоит между либералами и католиками."
 holpostel.103.a: "Они выберут ЛДС и ПЛГ."
 holpostel.103.b: "Они выберут РКГП."
 
 holpostel.104.t: "Верующие формируют правительство [GetYear] года"
 holpostel.104.d: "Результаты выборов показали что консерваторам удалось одержать победу. Католическая РКГП и несколько небольших протестантских партий также заняли некоторые места в парламенте. Сейчас перед консерваторами стоит выбор - работать по старой схеме или пойти на сотрудничество с социал-демократами. Выбор пал именно на СДРП, поскольку протестанты никогда не согласятся посадить католика на пост премьер-министра."
 holpostel.104.a: "Лидер ХИС Дирк Ян де Гер объединяет консерваторов и либералов."
 holpostel.104.b: "РКГП и СДРП объявляют о взаимном сотрудничестве."
 
 holpostel.105.t: "Выборы [GetYear] года"
 holpostel.105.d: "Вновь пришло время выборов, люди по всей территории Нидерландов устремились к избирательным участкам. Страна с интересом ждёт оглашения результатов. Кто же победит - социал-демократы или консерваторы?"
 holpostel.105.a: "СДРП одерживает победу!"
 holpostel.105.b: "Консерваторы одерживают победу!"
 
 holpostel.106.t: "Выборы [GetYear] года"
 holpostel.106.d: "Вновь пришёл день выборов и после нескольких месяцев агитации политики с нетерпением ожидают оглашения результатов. Высокие шансы на победу есть у трёх партий - либералов Питера Ауда, консерваторов с их разделённым руководством и социал-демократов с Виллемом Дресом во главе. Кто бы ни одержал победу, мандат на формирование правительства получат именно они."
 holpostel.106.a: "Партия труда набирает абсолютное большинство."
 holpostel.106.b: "Партия труда набирает множество голосов."
 holpostel.106.pvdv: "Партия свободы набирает множество голосов."
 holpostel.106.vvd: "ПзСиД набирает множество голосов."
 holpostel.106.e: "АРП, РКГП и ХИС занимают ключевые роли."
 
 holpostel.107.t: "Партия труда формирует правительство [GetYear] года"
 holpostel.107.d: "Нам удалось получить абсолютное большинство, а значит мы можем самостоятельно распорядиться судьбой страны. Нам не нужно идти на компромиссы с кем-либо и мы сделаем всё от нас возможное чтобы не разочаровать наших избирателей, иначе на следующих выборах мы можем горько об этом пожалеть."
 holpostel.107.a: "Кабинет принадлежит Партии труда."
 
 holpostel.108.t: "Партия труда формирует правительство [GetYear] года"
 holpostel.108.d: "Мы одержали победу на выборах, но нам не удалось набрать абсолютное большинство для единоличного правления, однако у нас всё же есть возможность сформировать новое правительство. У нас есть выбор, осталось определиться с тем, кто будет с нами сотрудничать."
 holpostel.108.a: "Партия свободы."
 holpostel.108.b: "Партия "за свободу и демократию"."
 holpostel.108.c: "Католическая красная коалиция с РКГП."
 holpostel.108.e: "Ярко-красная коалиция с РСРП."
 
 holpostel.109.t: "Либералы формируют правительство [GetYear] года"
 holpostel.109.d: "Мы, либералы, прошли долгий путь чтобы выбраться с позиций аутсайдеров; пускай мы и не смогли набрать большинство, но всё же, имея множество, мы сможем сформировать новое правительство. Вернутся ли времена доминирования либералов, как это было в 19-м веке?"
 holpostel.109.a: "Пурпурная коалиция с Партией труда."
 holpostel.109.b: "Консервативный либерализм с ХИС и католиками."
 holpostel.109.c: "Большая коалиция с АРП со сторонней поддержкой АНВ."
 
 holpostel.110.t: "Консерваторы формируют правительство [GetYear] года"
 holpostel.110.d: "Бывшие члены ХНА смогли достичь больших успехов - АРП, ХИС и РКГП показали на выборах хорошие результаты, а последним и вовсем удалось набрать множество."
 holpostel.110.a: "Правоцентристская коалиция ХИС с либералами Ауда, РКГП и АРП."
 holpostel.110.b: "Центристская коалиция АРП с либералами Ауда и социал-демократами Дреса."
 holpostel.110.c: "Левоцентристскую коалиция ХИС с Партией труда и АРП."
 holpostel.110.e: "Католическая красная коалиция РКГП с Партией труда."
 
 holpostel.111.t: "Выборы [GetYear] года"
 holpostel.111.d: "Вновь пришёл день выборов и все ждут свежего газетного номера, в котором объявят результаты выборов. Кто же победит?"
 holpostel.111.a: "ХНА вновь набирает абсолютное большинство."
 holpostel.111.b: "ХНА набирает множество, но не большинство."
 holpostel.111.c: "ПЛГ набирает множество, но не большинство."
 holpostel.111.e: "СДРП набирает множество, но не большинство."
 
 holpostel.112.t: "ХНА формирует правительство [GetYear] года, заняв абсолютное большинство"
 holpostel.112.d: "Мы снова сделали это. Получив более пятидесяти мест в парламенте, мы в праве диктовать оппозиции свои условия. Имея возможность диктовать свои указы, Лауис Бел сформирует новое правительство. Однако мы также можем предложить либералам несколько мест в кабинете министров."
 holpostel.112.a: "Сотрудничать с либералами."
 holpostel.112.b: "Мы будем править одни!"
 
 holpostel.113.t: "ХНА формирует правительство [GetYear] года с уменьшившимся большинством"
 holpostel.113.d: "Нам не удалось набрать абсолютное большинство как раньше, но тем не менее мы, с большим отрывом, всё ещё являемся крупнейшей парламентской партией. Таким образом мы сможем сформировать новый кабинет министров, что будет первой задачей Лауиса Бела на посту руководителя ХНА."
 holpostel.113.a: "ПЛГ выглядит надёжным партнёром."
 holpostel.113.b: "Менее умеренные левые из СДРП нам подойдут."
 holpostel.113.c: "АНВ соглашается с нами на ключевых моментах."
 
 holpostel.114.t: "ПЛГ формирует правительство [GetYear] года"
 holpostel.114.d: "ПЛГ с заметным отрывом набирает множество голосов и таким образом получает инициативу в формировании нового правительства. С кем нам стоит сформировать коалицию - ХНА или АНВ?"
 holpostel.114.a: "Мы будем править с ХНА."
 holpostel.114.b: "Мы будем править с АНВ."
 
 holpostel.115.t: "СДРП формирует правительство [GetYear] года"
 holpostel.115.d: "Нам удалось занять большинство мест, а значит пришло время что-то с этим делать. Из-за недостаточного для набора большинства голосов, нам придёться пойти на компромисс - мы можем пойти на сотрудничество с либералами, либо католиками, а также сформировать полностью социалистическое правительство с РСРП."
 holpostel.115.a: "Пурпурная коалиция с ПЛГ и ЛДС."
 holpostel.115.b: "Католическая красная коалиция с РКГП."
 holpostel.115.c: "Тёмно-красная коалиция с РСРП."
 
 holpostel.117.t: "Вторая прусская интервенция"
 holpostel.117.d: "Синдикалисты устроили переворот в Нидерландах, оставив уязвимым фланг в виде Рурской области. Данный факт ставит под удар наш основной промышленный центр. Часть офицеров предлагает напасть прямо сейчас, поскольку у новообразованной синдикалистской республики ещё нет международного признания, однако голландцы, или батавы, как они теперь себя называют, определённо ожидают такого развития событий. Другие офицеры предлагают послать агентов для подрыва стабильности нового режима. Третий возможный вариант - оставить их в покое, поскольку на данный момент Интернационал не обеспечивает им поддержку. Даже если они всё же присоединятся к альянсу, что такого смогут нам противопоставить Нидерланды?"
 holpostel.117.a: "Отправить агентов!"
 holpostel.117.b: "Отправить солдатов!"
 holpostel.117.c: "Отправить пограничников!"
 
 holpostel.118.t: "Пруссаки снова вторгаются!"
 holpostel.118.d: "Как и в 1787 году, когда революционерам удалось установить Голландскую республику, реакционеры с востока захотели вновь заковать голландцев в цепи. Мы не потерпим этого! Мы будем бороться за своё будущее, как и любой гордый народ на нашем месте!"
 holpostel.118.a: "Eerst was hier de Pruis in 't land..."
 
 holpostel.119.t: "Германия хочет подорвать наш режим"
 holpostel.119.d: "Кайзер заметил наш переворот и решил отправить агентов для дестабилизации нашего режима. Даже учитывая тот факт что наш режим на данный момент находится в некоторой безопасности, подрывная деятельность реакционных агентов может кардинально изменить ситуацию."
 holpostel.119.a: "Ze zullen ons niet krijgen!"
 
 holpostel.122.t: "Вопрос о независимости Суринама"
 holpostel.122.d: "С установлением пролетарского режима в Нидерландах, ситуация с Голландской Гайяной принимает удивительный поворот - существующая там устаревшая империалистическая система не очень хорошо уживается с современной страной рабочих. К счастью, в том регионе нету сильного сепаратистского движения из-за недостаточного экономического развития. В виду этого, поступили предложения отправить находившегося в изгнании активиста за независимость, Антона де Кома, в Парамарибо, для установления в Суринаме социалистического правительства."
 holpostel.122.a: "Суринам заслуживает независимость."
 holpostel.122.b: "Что может быть более империалистическим, чем принуждение к независимости?!"

### Ивенты по фокусам
 hol.200.t: "Планирование армии Нидерландов"
 hol.200.d: "Вокруг нас нарастает напряжение и верховное военное руководство собралось для выбора доктрины для нашей армии.\nКонсервативная часть генералитета желает сосредоточиться на обороне с использованием водных преград для остановки потенциального противника.\nВ то же время, некоторые отмечают что данная тактика более неэффективна из-за изменившейся природы войны. Они утверждают что армии Нидерландов следует стать высокомобильной силой, которая включает в себя моторизованную пехоту и танки, которые способны быстро давать ответ наступающему врагу."
 hol.200.a: "Скоро будет сделан важный выбор."
 
 hol.201.t: "Будущее голландского флота"
 hol.201.d: "Адмиралтейство обсуждает дальнейшие планы по развитию флота. Наши ресурсы ограничены, поэтому нам стоит тщательно продумать свои решения.\n\nНекоторые адмиралы предлагают сделать ставку на торговый флот. Они утверждают, что без него нашу страну ждёт нищета и голод. Они акцентируют внимание на потребности нашего флота в быстрых надводных кораблях и если это будет возможно, в постоянном изматывании флота потенциального неприятеля атаками подлодок.\nТакже слышны аргументы в пользу строительства крупных надводных кораблей для защиты наших колоний от потенциальной угрозы в виде Японии. Наши крупные корабли имеют почтенный возраст и возможно, они не в состоянии защитить Ост-Индию, и именно поэтому им требуется модернизация, либо расширение флота.\n\nНекоторые утверждают что Голландскому флоту следует сосредоточиться на морской авиации - новом, но имеющем потенциал оружии, которое в будущем может радикальном изменить ход морских битв. Они хотят усилить роль авианосцев в нашем флоте и снабдить их большим количеством самолётов на борту."
 hol.201.a: "Скоро будет сделан важный выбор."
 
 holfocus.4.t: "Поиск ресурсов"
 holfocus.4.d: "Не смотря на то что мы получаем значительную часть ресурсов из колоний, велика вероятность найти их и на родной земле.\n\nГеологическая разведка в Брабанте установила следы вольфрама, который нам так нужен. Более того, мы можем копнуть глубже и поискать в Южном Лимбурге годного для переплавки железа."
 holfocus.4.a: "Будет замечательно уменьшить нашу зависимость от иностранной стали."
 holfocus.4.b: "Нам очень нужен вольфрам."
 holfocus.4.c: "А может и то, и другое? Мы покроем затраты! Как-нибудь..."
 
 holfocus.5.t: "В Лимбурге найдено железо!"
 holfocus.5.d: "Наши усилия по поиску полезных ископаемых завершились. В Лимбурге мы нашли качественное железо, наше производство стали значительно возрастёт!"
 holfocus.5.a: "Fantastisch!"
 
 holfocus.6.t: "В Лимбурге найден вольфрам!"
 holfocus.6.d: "Результаты геологоразведки были верны, мы нашли вольфрам. Этот драгоценный металл верой и правдой послужит нашей военной промышленности."
 holfocus.6.a: "Heerlijk!"
 
 holfocus.7.t: ""Крепость Голландия""
 holfocus.7.d: "Мы планируем строительство "Крепости Голландия". Суть проекта заключается в окружении Голландии, промышленного и политического сердца Нидерландов, системой фортификаций. Стоит ли нам начать строительство?"
 holfocus.7.a: "Начнём!"
 holfocus.7.b: "Наверное не стоит."
 
 holfocus.8.t: "Завершена первая стадия строительства "Крепости Голландия""
 holfocus.8.d: "Мы завершили строительство первой части "Крепости Голландия": ограниченного слоя фортификаций, которые, как мы надеемся, помогут повысить обороноспособность нашей страны. Проект ещё не закончен, впереди предстоит многое сделать."
 holfocus.8.a: "Voortreffelijk!"
 
 holfocus.9.t: "Завершено строительство "Крепости Голландия""
 holfocus.9.d: "Мы завершили строительство "Крепости Голландия". Наши важнейшие оборонительные линии смогут эффективно помочь защищать нашу родину от любого врага. У нас есть возможность ещё больше усилить "Крепость", однако мы уже обладаем необходимым минимумом!"
 holfocus.9.a: "Теперь можно спать спокойно!"
 
 holfocus.10.t: "Вопрос о социал-демократах"
 holfocus.10.d: "Скинув с себя цепи капиталистического угнетения, рабочие успешно разогнали парламент и теперь готовятся к проведению выборов в третье Национальное собрание. Одним из вопросов является допущение СДРП до участия в предстоящих выборах; Многие из социал-демократов не являются буржуями-элитистами, поскольку они уже пытались устроить революцию и другим левым приходится неохотно признавать это. К сожалению, в последние годы СДРП начала "уходить" вправо и многие беспокоятся по этому поводу - а что если они сведут результаты революции на нет?"
 holfocus.10.a: "Допустите СДРП до выборов."
 holfocus.10.b: "Отклоните их допуск к общественному представительству."
 
 holfocus.11.t: "Прошли выборы в третье Национальное собрание"
 holfocus.11.d: "Каждая муниципальная коммуна отправила своих представителей в третье Национальное собрание. Нет сомений что данное собрание поведёт новый голландский режим к светлому будущему."
 holfocus.11.a: "Хорошо."

 holfocus.18.t: "Странная суббота"
 holfocus.18.d: "Ранним утром, Ландвахт зачем-то вышел на улицы Амстердама. Около десяти часов утра, 75 штурмовиков решили устроить марш на дворец на краю площади Дам - место работы Генри Сварта. Когда марширующие вошли в офис, их мотивы стали ясны - они требуют публичной отставки Сварта и передачу власти. Сварт на данный момент ведёт вещание по государственному радио, судьба страны находится в шатком положении."
 holfocus.18.a: "Внезапно врывается полиция и арестовывает заговорщиков."
 holfocus.18.b: "Сварт публично заявляет о своей отставке."
 
 holfocus.19.t: "Торговое представительство"
 holfocus.19.d: "Нидерланды, говоря прямо, страна с экспортной экономикой. В последние годы, одной из основных проблем для нас является отправка почти всего экспорта в Германию, что означает возможность Рейха надавить на нас, и в случае отказа от его предложений разрушить нашу экономику. Желая найти новых партнёров по экспорту, мы можем сделать предложение странам Скандинавии, либо обратить свой взор за Атлантический океан и поискать новые рынки в Америках."
 holfocus.19.a: "Отправьте предложения в Скандинавию."
 holfocus.19.b: "Отправьте предложения в Северную Америку."
 holfocus.19.c: "Отправьте предложения в Южную Америку."
 
 holfocus.20.t: "Прибытие голландской торговой миссии"
 holfocus.20.d: "К нам прибыла голландская торговая миссия. Делегаты хотят подписать с нами договор о снятии торговых барьеров между нашими странами, что выглядит удивительно в нынешние кризисные времена. Так или иначе, торговля укрепит нашу экономику, однако некоторые отмечают, что истинные мотивы Нидерландов - выйти из немецкой зоны влияния, а не желание помочь нам."
 holfocus.20.a: "Прочь, торговые барьеры!"
 holfocus.20.b: "Мы оставим всё как и было."
 
 holfocus.21.t: "Доклад торговой миссии"
 holfocus.21.d: "Наша торговая миссия вернулась из своего вояжа. Кроме историй, связанных с самой поездкой, они также рассказали нам о своих достижениях во время миссии."
 holfocus.21.a: "Давайте посмотрим!"
 
 holfocus.22.t: "Переговоры о льготах"
 holfocus.22.d: "Одним из первых требований левых является проведение ограниченных реформ в сфере социального обеспечения и госрегулирования; начиная уменьшением количества рабочих часов и заканчивая выплатами безработным и недееспособным."
 holfocus.22.a: "Какие гадкие требования!"
 holfocus.22.b: "Небольших реформ будет достаточно."
 holfocus.22.c: "Провести все реформы."
 
 holfocus.23.t: "Переговоры о дипломатическом статусе Коммунаров"
 holfocus.23.d: "В то время как большая часть 'консервативных' государств признаёт правительства в изгнании, такие как Канада и Националистическая Франция, и отказывается признавать синдикалистские режимы в бывших метрополиях. Нидерланды также относятся к этим 'консерваторам', не желая признавать существование новых режимов. Сейчас ситуация может измениться, поскольку левые требуют устроить переговоры с Французской Коммуной, отправить к Коммунарам дипмиссию и упростить миграционное законодательство между двумя странами."
 holfocus.23.a: "Мы не ведём переговоров с террористами!"
 holfocus.23.b: "Хорошо, но де-факто мы их не признаем!"
 holfocus.23.c: "Ладно, мы их признаём!"
 
 holfocus.24.t: "Обсуждение борьбы с Ландвахтом"
 holfocus.24.d: "Левые требуют чтобы мы отправили солдат отвлекать 'бандитов в чёрных рубашках', пока наш шпион связывается с НСТ для составления плана борьбы с Ландвахтом. Следует учитывать, что решение отправлять солдат защищать каких-то леваков может встретить негативную реакцию правых партий, особенно ХНА!"
 holfocus.24.a: "Мы не будем этого делать."
 holfocus.24.b: "Отправьте резервистов."
 holfocus.24.c: "Обеспечьте их всем необходимым."
 
 holfocus.25.t: "Переговоры об ограничении деятельности Красного фронта"
 holfocus.25.d: "На данный момент мощнейшей угрозой гражданскому правопорядку Нидерландов является Красный фронт, который имеет привычку постоянно устраивать уличные потасовки с Ландвахтом. Потребовать чтобы Красной фронт держал себя в руках - пустяковое дело, однако далеко не все левые будут с этим согласны."
 holfocus.25.a: "Потребовать Красный фронт самораспуститься!"
 holfocus.25.b: "Отныне они могут лишь защищать других левых от Ландвахта."
 holfocus.25.c: "Мы не будем ущемлять их в правах."
 
 holfocus.26.t: "Переговоры с НСТ"
 holfocus.26.d: "НСТ - один из самых влиятельных синдикалистских союзов в Нидерландах, который имеет возможность ухудшить и без того бедственное положение нашей экономики. Роспуск НСТ может очень сильно ударить по влиянию ортодоксальных синдикалистов в нашей стране!"
 holfocus.26.a: "Потребовать об их самороспуске!"
 holfocus.26.b: "Они должны объединиться с ГАП!"
 holfocus.26.c: "Не предъявлять требований."
 
 holfocus.27.t: "Переговоры с РСРП"
 holfocus.27.d: "РСРП является единственной крайне левой парламентской партией, в основном из-за того, что большая часть левых не признаёт законности парламента. Радикальные социалисты представляют угрозу текущей политической системе, которую они несомненно уничтожат после прихода к власти. Ограничение их прав поможет урезать их политическое влияние."
 holfocus.27.a: "Потребовать об их самороспуске!"
 holfocus.27.b: "Потребовать от них воздерживаться от участия в забастовках и демонстрациях."
 holfocus.27.c: "Не предъявлять требований."
 
 holfocus.28.t: "Переговоры об ограничении деятельности Ландвахта"
 holfocus.28.d: "Очевидно что именно Ландвахт является причиной беспорядков на улицах Нидерландов. Правительство чётко обозначило своё желание разобраться с Ландвахтом с помощью полиции."
 holfocus.28.a: "Потребовать о роспуске Ландвахта!"
 holfocus.28.b: "Отныне они могут лишь защищать своих активистов от Красного фронта."
 holfocus.28.c: "Не предъявлять требований."
 
 holfocus.29.t: "Переговоры о влиянии на армию"
 holfocus.29.d: "Большой проблемой является факт членства большей части офицеров старой закалки в составе АНВ, которые представляют в организации 'умеренную, но тем не менее авторитарную' фракцию. Это подрывает лояльность наших военных и готовит почву для потенциального националистического переворота. Мы хотим изменить это положение, и более того, изменить положение АНВ."
 holfocus.29.a: "Заявить что они могут быть либо офицерами, либо членами АНВ."
 holfocus.29.b: "Никто из кадровых военнослужащих не должен быть членом АНВ."
 holfocus.29.c: "Не предъявлять требований."
 
 holfocus.30.t: "Переговоры о митингах АНВ"
 holfocus.30.d: "Одной из основных причин бурного роста популярности АНВ в последние годы заключается в чрезмерном количестве собраний, на которых Ван Гелкеркен предсказывает доминирование АНВ в политической жизни страны в будущем. Это приводит к росту численности в радикальных молодёжных организаций, что несомненно является угрозой нашей парламентской системе."
 holfocus.30.a: "Запретить националистам проводить митинги."
 holfocus.30.b: "Разрешить проведение ежегодных съездов АНВ."
 holfocus.30.c: "Не предъявлять требований."
 
 holfocus.31.t: "Переговоры о правах профсоюзов"
 holfocus.31.d: "Первым требованием АНВ был запрет всех существующих в стране профсоюзов, поскольку они, по заявлению Ван Гелкеркена 'занимаются укрывательством тех, кто подрывает основы нашей нации'. Однако, выполнение данного условия не будет популярным среди людей, а также не приведёт левых и правых к примирению."
 holfocus.31.a: "Сильные профсоюзы - важная составляющая нашего общества."
 holfocus.31.b: "Ограничьте профсоюзы в правах, но не запрещайте их."
 holfocus.31.c: "Запретите профсоюзы."
 
 holfocus.32.t: "Переговоры о пошлинах"
 holfocus.32.d: "АНВ требует принять меры по защите голландского бизнеса путём введения пошлин на иностранные товары. Нидерланды - страна экспортная, поэтому проводя политику протекционизма правительству следует быть осторожным, чтобы не развязать торговую войну."
 holfocus.32.a: "Никаких пошлин."
 holfocus.32.b: "Некоторые пошлины могут иметь место быть."
 holfocus.32.c: "Ввести все пошлины согласно требованию АНВ."
 
 holfocus.33.t: "Переговоры о национализации"
 holfocus.33.d: "Самым противоречивым требованием популистов стала национализация всей немецкой собственности в Нидерландах. Многие боятся что выполнение требования может разгневать кайзера."
 holfocus.33.a: "Мы не будем ничего национализировать!"
 holfocus.33.b: "Забрать часть промышленности."
 holfocus.33.c: "Мы национализируем всю немецкую собственность."
 
 holfocus.34.t: "Успех на переговорах с синдикалистами"
 holfocus.34.d: "Нам удалось заключить сделку с ультралевыми. Мы выполним свою часть сделки, а они - свою."
 holfocus.34.a: "Замечательные новости!"
 
 holfocus.36.t: "Переговоры с синдикалистами провалились"
 holfocus.36.d: "Чувствуя нашу невозможность приложить достаточно усилий для коренных изменений в жизни страны, синдикалисты отказались продолжать переговоры. Таким образом, переговоры провалились, а шансы на заключение возможной сделки просто мизерные."
 holfocus.36.a: "Чёрт бы побрал этих красных."
 
 holfocus.37.t: "Успех на переговорах с националистами"
 holfocus.37.d: "Нам удалось заключить сделку с ультраправыми. Мы выполним свою часть сделки, а они - свою."
 holfocus.37.a: "Отлично."
 
 holfocus.39.t: "Переговоры с националистами провалились"
 holfocus.39.d: "АНВ отказался продолжать переговоры, мотивируя это нашей 'неспособностью спасти страну' и считая, что за выполнение сделки они отдадут слишком многое. Таким образом, нам не удалось заключить с ними никакой сделки."
 holfocus.39.a: "Эти радикалы и выеденного яйца не стоят."
 
 holfocus.41.t: "Голландская дипломатическая миссия"
 holfocus.41.d.a: "Правительство Нидерландов неохотно обратилось к нам для обмена дипломатическими миссиями между нашими странами, что по сути означает признание нашего режима с их стороны - того, на что они даже виду не подавали. Также наши источники утверждают что они пошли на этот шаг только из-за сделки с местными синдикалистами, поэтому у нас есть шанс извлечь больше выгоды из этой ситуации."
 holfocus.41.d.b: "Французские коммунары приняли наше предложение по обмену дипломатическими миссиями. Данное событие определённо удовлетворит синдикалистов, к тому же, пришёл их черёд выполнять свою часть сделки."
 holfocus.41.a: "Хорошо!"
 holfocus.41.b: "Пусть признают нас де-юре!"
 
 holfocus.42.t: "Франция принимает нашу дипмиссию"
 holfocus.42.d: "Французские коммунары приняли наше предложение по обмену дипломатическими миссиями. Данное событие определённо удовлетворит синдикалистов, к тому же, пришёл их черёд выполнять свою часть сделки."
 holfocus.42.a: "Мне это не нравится."
 
 holfocus.43.t: "Франция требует формального признания"
 holfocus.43.d: "Французы заявили о том что они примут наше предложение лишь в том случае, если мы официально признаем их правительство. Это объективно невозможно без отмены признания Националистической Франции. Более того, признание законности коммунаров подставит под удар нашу репутацию. Однако непринятие требования коммунаров может привести к расторжению нашей сделки с левыми..."
 holfocus.43.a: "Никогда!"
 holfocus.43.b: "Так и быть..."
 
 holfocus.44.t: "Нидерланды признали нас"
 holfocus.44.d: "Правительство Нидерландов пошло на уступки под нашим давлением и признало наше правительство законным. Их правительство было политически унижено, в то время как мы одержали заметную дипломатическую победу на мировой арене."
 holfocus.44.a: "А ведь всего-то стоило немного надавить!"
 
 holfocus.45.t: "Нидерланды отказываются признавать нас"
 holfocus.45.d: "Не смотря на давление с нашей стороны, Нидерланды отказались признавать нас. Об обмене дипмиссиями с ними придётся позабыть, но это не такая уж и большая потеря. Однако мы также можем сказать голландским синдикалистам о том, насколько неразумно поступило их правительство, что их возмутительные требования... как бы... ну, мы обязательно что-нибудь придумаем!"
 holfocus.45.a: "Нет, лучше оставить всё как есть!"
 holfocus.45.b: "Возмутительные требования, значит..."
 
 holfocus.46.t: "Синдикалистские протесты"
 holfocus.46.d: "Нам не поступил ответ от коммунаров и мы решили, что сделки не будет. Однако сейчас появились синдикалистские делегаты которые утверждают что мы выдвинули коммунарскому правительству какие-то возмутительные требования и что таким образом мы, якобы, намеренно сорвали переговоры чтобы наказать синдикалистов..."
 holfocus.46.a: "Ладно, ладно, мы их признаем!"
 holfocus.46.b: "Мы не поддадимся на провокацию и не отступим."
 
 holfocus.47.t: "Нидерланды национализируют немецкую промышленность"
 holfocus.47.d.a: "Правительство Нидерландов заявило о крупномасштабной национализации, которая последовала после того как оно заключило сделку с ультранационалистами. Они изымают немецкую собственность по всей стране. Левые и правые требуют вмешательства в ситуацию ради защиты интересов Германии."
 holfocus.47.d.b: "Правительство Нидерландов заявило о частичной национализации собственности проживающих в Нидерландах немцев. Некоторых немецких политиков данный факт привёл в бешенство и уже слышны призывы сделать что-то для защиты интересов Германии у нашего маленького соседа."
 holfocus.47.a: "Рейхсхеер защитит немецкие интересы."
 holfocus.47.b: "Сделайте это и вы потеряете доступ к рынкам Рейхспакта."
 holfocus.47.c: "Мы ничего не можем поделать."
 
 holfocus.48.t: "Ультиматум Германии"
 holfocus.48.d: "Немцы предъявили нам ультиматум: либо мы отменяем наш план по национализации их промышленности, либо в дело вмешается Рейхсхеер ради силовой защиты интересов Германии. Судя по всему, у нас нет иного выбора кроме как отказаться от своей затеи, даже если нас осудят националисты."
 holfocus.48.a: "Они блефуют!"
 holfocus.48.b: "Они же нас растопчут..."
 
 holfocus.49.t: "Голландцы отвергли ультиматум"
 holfocus.49.d: "Нидерланды думают что мы блефуем и отказались от отмены национализации. Если мы не дадим силовой ответ, то можем потерять лицо перед международным сообществом. Некоторые утверждают, что атаковать 'нормальную' страну в то время когда синдикалисты уже стоят у наших границ будет неразумным решением. И всё же, не смотря ни на что, национализация нашей промышленности - очень веская причина объявить войну."
 holfocus.49.a: "Это война!"
 holfocus.49.b: "Никак не реагировать."
 
 holfocus.50.t: "Экономический ультиматум Германии"
 holfocus.50.d: "Рейх требует отмены нашей программы по национализации и если мы этого не сделаем, то они угрожают нам перекрыть доступ к рынкам Рейхспакта, что скорее всего разрушит нашу экономику. С другой стороны, если мы подчинимся требованиям Германии, то это может привести националистов в бешенство."
 holfocus.50.a: "Благодаря Чёрному Понедельнику, мы можем себе это позволить."
 holfocus.50.b: "У нас нет выбора."
 
 holfocus.51.t: "Голландцы отвергли наш ультиматум"
 holfocus.51.d: "Не смотря на наши угрозы, Нидерланды отказались отменять национализацию. Пришло время решить как с этим поступить - наказать их или спустить ситуацию на тормозах?"
 holfocus.51.a: "Получайте своё эмбарго."
 holfocus.51.b: "Пожалуй, не стоит накалять обстановку."
 
 holfocus.52.t: "Голландцы подчинились"
 holfocus.52.d: "Под нашим давлением голландцы подчинились нашему требованию и свернули программу национализации нашей собственности. Немецкие предприниматели в Нидерландах восхваляют наше правительство за то, что не дало их в обиду."
 holfocus.52.a: "Это послужит им уроком."
 
 holfocus.53.t: "АНВ публично осудили нас"
 holfocus.53.d: "Наши 'партнёры' из АНВ, осудили нас за потакание интересам Германии, утверждая о нашей некомпетентности и неспособности верой и правдой служить своей стране, что мы предали интересы Нидерландов в пользу Германии."
 holfocus.53.a: "У нас не было выбора."
 
 holfocus.54.t: "Провал правительственных переговоров"
 holfocus.54.d: "Из-за неудачи заключить соглашения между левыми и правыми, рейтинг одобрения деятельности ХНА и ПЛГ достиг исторического минимума. Большинство избирателей из обеих партий перешли в СДРП и ЛДС. В то же время, радикалы слева и справа хотят бойкотировать выборы. ПЛГ искала способы вернуться за стол переговоров, но ХНА заявляют что время разговоров прошло. Положение становится безвыходным."
 holfocus.54.a: "Нам необходимо провести выборы через несколько месяцев!"
 
 holfocus.55.t: "Выборы [GetYear] года"
 holfocus.55.d: "После распада коалиционного кабинета ХНА и ПЛГ были проведены выборы. СДРП и ЛДС заявили что у них есть неплохие шансы на победу, учитывая что их вмешательство привело ХНА и ПЛГ к потере поддержки среди избирателей, а также в негативном опыте работы с демократическими партиями и бойкотировании выборов со стороны АНВ и РСРП."
 holfocus.55.a: "СДРП одерживает победу над ХНА."
 holfocus.55.b: "ХНА остаётся крупнейшей партией, но теряет большинство."
 
 holfocus.56.t: "СДРП формирует правительство [GetYear] года"
 holfocus.56.d: "СДРП стала самой многочисленной партией и впервые получила возможность сформировать правительство. Их сделка с ЛДС не заставила себя долго ждать, поскольку они единственные, кто хочет с ними сотрудничать. Однако тёмным пятном на всей затее является отказ Вильгельмины давать Албарде сформировать правительство. В таком случае, этим займётся текущий председатель ЛДС Питер Ауд."
 holfocus.56.a: "И конечно же этим займётся Ауд."
 
 holfocus.57.t: "СДРП формирует правительство [GetYear] года"
 holfocus.57.d: "Не смотря на то, что ХНА удержались на выгодной для себя позиции, мы в то же время потеряли большинство. Мы сохранили за собой возможность сформировать кабинет, однако мы не сможем этого сделать без СДРП или ЛДС, которые видят друг в друге потенциальных партнёров, но не в нас. Не найдя значимых партнёров, мы должны дать шанс СДРП. По неизвестным причинам, социал-демократы сформировали кабинет совместно с ЛДС. Ходят слухи, что в переговорах между двумя партиями замешана королева."
 holfocus.57.a: "... но мы же победили!"
 
 holfocus.58.t: "Первый секретарь иностранных дел"
 holfocus.58.d: "Третье национальное собрание провело выборы на пост первого секретаря иностранных дел Батавской Коммуны. На этот пост претендуют несколько человек, но только те, кто имеет поддержку той или иной фракции, имеют реальный шанс на победу, поскольку независимые представители не могут дать решающие голоса."
 holfocus.58.a: "Паул де Грот (Патриоты)."
 holfocus.58.b: "Николас Бёйземакер (НСТ)."
 holfocus.58.cc: "Беньямин Лопес Кардазо (КРПН)."
 holfocus.58.c: "Виллем ван Равестейн (РСРП)."
 holfocus.58.e: "Шарль Гийом Крамер (СДРП)."
 
 holfocus.59.t: "Первый секретарь экономики"
 holfocus.59.d: "Третье национальное собрание провело выборы на пост первого секретаря экономики Батавской Коммуны. И вновь фракции выдвигают своих кандидатов, и вновь у независимых есть вероятность одержать верх над своими конкурентами в Национальном собрании."
 holfocus.59.a: "Луис 'Лу' де Виссер (Патриоты)."
 holfocus.59.b: "Ян Постма (НСТ)."
 holfocus.59.cc: "Авраам Вердуин (КРПН)."
 holfocus.59.c: "Жак де Кадт (РСРП)."
 holfocus.59.e: "Якоб ван Гелдерен (СДРП)."
 
 holfocus.60.t: "Первый секретарь внутренних дел"
 holfocus.60.d: "Третье национальное собрание провело выборы на пост первого секретаря внутренних дел Батавской Коммуны. Если этот пост займёт сторонник 'жёсткого' подхода, то свобода в коммуне может оказаться по угрозой."
 holfocus.60.a: "Бернард Колтоф (Патриоты)."
 holfocus.60.b: "Ян Бергер (НСТ)."
 holfocus.60.cc: "Генриетта Холст (КРПН)."
 holfocus.60.c: "Fokke Bosman Фокке Босман (РСРП)."
 holfocus.60.e: "Якоб ван Гелдерен (СДРП)."
 
 holfocus.61.t: "Председатель Фольксраада"
 holfocus.61.d: "После назначения всех участников Фольксраада осталось сделать последний шаг - выбрать председателя, главу правительства Батавской Коммуны. Лидеры каждой фракции уже объявили о своих кандидатурах."
 holfocus.61.a: "Первый патриот Давид Вейнкоп."
 holfocus.61.b: "Председатель НСТ Харм Колтек."
 holfocus.61.cc: "Теоретик КРПН Антон Паннекук."
 holfocus.61.c: "Лидер РСРП Хенк Сневлит."
 holfocus.61.e: "Лидер СДРП Виллем Албарда."
 
 holfocus.62.t: "Патриоты набирают большинство"
 holfocus.62.d: "Движение Патриотов получило подавляющее большинство голосов. Первый закон Фольксраада гласит необходимости о назначении первого пенсионария, пост которого до самой своей смерти займёт Давид Вейнкоп, показавший безупречные результаты на выборах. Нет сомнений в том, что новая конституция полностью удовлетворит потребности Патриотов."
 holfocus.62.a: "Эксперимент с батавской демократией продлился недолго."
 
 holfocus.63.t: "НСТ набирает большинство"
 holfocus.63.d: "Национальный секретариат труда смог завоевать сердца больше части избирателей. Фольксраад нового созыва избрал председателя НСТ Харма Колтека на пост первого пенсионария Батавской коммуны. Фольксраад уже начал писать конституцию, по которой будет жить страна."
 holfocus.63.a: "Профсоюзам будет уделено особое место."
 
 holfocus.64.t: "РСРП набирает большинство"
 holfocus.64.d: "Сегодня Хенк Сневлит покинул здание Национального собрания и заявил о том, что РСРП большую часть мест в Фольксрааде, исполнительном органе Батавской коммуны, благодаря их поддержке со стороны Национального собрания. Также Сневлит объявил о том, что Фольксраад доверил ему пост первого пенсионария нового государства."
 holfocus.64.a: "Сневлит стал пенсионарием."
 
 holfocus.65.t: "СДРП набирает большинство"
 holfocus.65.d: "СДРП получила поддержку большинства делегатов Национального собрания, получив контроль над Фольксраадом. По радио Виллем Албарда заявил, что не претендует на пост пенсионария и вместо этого отдаёт свою кандидатуру Виллему Дресу. Судя по всему, Албарда поступил таким образом из-за того, что согласно новой конституции избранный на пост пенсионария не может одновременно с этим быть председателем Фольксраада."
 holfocus.65.a: "Что за извращение над революцией?"
 
 holfocus.66.t: "Собрание в замешательстве"
 holfocus.66.d: "Делегаты коммун не имеют чёткого представлении о будущем страны, поскольку Фольксраад и Национальное собрание ударались в соперничающий фракционализм. Никто не получил большинства, фракцию обсуждают возможность формирования коалиции компромиссным путём. Однако, в то же время, лидер Красного фронта Арнольд Мейер, с поддержкой группы патриотов, открыто заявил о том, что революция вновь встретила на своём пути нерешительный парламентаризм."
 holfocus.66.a: "Сневлит и Албарда заключают сделку."
 holfocus.66.b: "РСРП и НСТ знают как решить проблему."
 holfocus.66.c: "Красный фронт устраивает переворот."

 holfocus.68.t: "Линия "Рейн""
 holfocus.68.d: "Одним из решений АНВ по восстановлению экономики после Чёрного Понедельника, является кейнсианский проект по строительству фортификаций вдоль Рейна для защиты от возможного наступления со стороны синдикалистской Франции. Правительство утверждает, что таким образом тратит бюджет на безопасность и повышение покупательной способности граждан."
 holfocus.68.a: "Ни один синдикалист не ступить за Рейн!"
 
 holfocus.69.t: "[FROM.GetNameDefCap] ищет альянс"
 holfocus.69.d: "[FROM.GetAdjective]ое правительство заявило о своём желании присоединиться к [ROOT.GetFactionName]. Что мы им ответим?"
 holfocus.69.a: "Добро пожаловать!"
 holfocus.69.b: "Они нам не нужны."
 
 holfocus.70.t: "[FROM.GetNameDefCap] принимает нашу просьбу"
 holfocus.70.d: "Немцы приняли нашу просьбу о вступлении в [ROOT.GetFactionName]."
 holfocus.70.a: "Замечательно!"
 
 holfocus.71.t: "[FROM.GetNameDefCap] отказала нам"
 holfocus.71.d: "Немцы отказали на во вступлении в [ROOT.GetFactionName], утверждая, что мы ничем не можем им помочь. Это оскорбительно!"
 holfocus.71.a: "Им же хуже будет!"
 
 holfocus.72.t: "[FROM.GetNameDefCap] хотят присоединиться к Интернационалу"
 holfocus.72.d: "[FROM.GetAdjective]ое правительство заявило о своём желании присоединиться к [ROOT.GetFactionName]. Что мы им ответим?"
 holfocus.72.a: "Добро пожаловать!"
 holfocus.72.b: "Они нам не нужны."
 
 holfocus.73.t: "[FROM.GetNameDefCap] принимает нашу просьбу"
 holfocus.73.d: "[FROM.GetAdjective]ое правительство приняло нашу просьбу о вступлении в [ROOT.GetFactionName]."
 holfocus.73.a: "Замечательно!"
 
 holfocus.74.t: "[FROM.GetNameDefCap] отказала нам"
 holfocus.74.d: "[FROM.GetAdjective]ое правительство отказали во вступлении в [ROOT.GetFactionName], утверждая, что мы ничем не можем им помочь. Это оскорбительно!"
 holfocus.74.a: "Им же хуже будет!"
 
 holfcous.75.t: "Помощь Нидерландам"
 holfocus.75.d: "Японцы напали на [HOL.GetNameDef] в надежде захватить их колонию в Индонезии. Наши генералы опасаются, что если японцам удастся совершить задуманное, то мы можем стать следующей целью: они просят нас поговорить с голландцами о заключении альянса до того как бои доберутся до Сиднея или Мельбурна."
 holfocus.75.a: "Свяжитесь с голландцами."
 holfocus.75.b: "Да что вы! Японцы не посмеют на нас напасть."
 
 holfocus.76.t: "Австралазия предлагает нам вступить в альянс"
 holfocus.76.d: "Австралазия предлагает нам вступить в Антанту чтобы они смогли помочь нам сдерживать агрессию японцев. Что мы им ответим?"
 holfocus.76.a: "Вперёд!"
 holfocus.76.b: "Не переживайте, мы сами справимся!"
 
 holfocus.77.t: "Австралазия ведёт переговоры с голландцами"
 holfocus.77.d: "Австралазия уведомила нас о своём решении предложить голландцам вступить в Антанту из-за опасений в том, что после захвата Индонезии японцы могут взяться за них. Мы можем не допустить голландцев в Антанту если не хотим ввязываться в войну с Японией, однако Нидерланды могут стать для нас хорошим союзником в борьбе с Германской Империей."
 holfocus.77.a: "Хорошая инициатива."
 holfocus.77.b: "Мы не хотим войны с Японией."
 
 holfocus.78.t: "Нидерланды присоединяются к Антанте"
 holfocus.78.d: "Нидерланды согласились с нашим планом действий и присоединились к Антанте. Пришло время мобилизовать австралийцев на защиту родины!"
 holfocus.78.a: "Отлично!"
 
 holfocus.79.t: "Канада выражает своё несогласие"
 holfocus.79.d: "Канадцы уведомили нас о своём нежелании вступать в войну с японцами в Юго-Восточной Азии."
 holfocus.79.a: "Тогда отступаем."

 holfocus.80.t: "Вмешательство Антанты"
 holfocus.80.d: "Желая лишить нас возможности расширить свое влияние на Юго-Восточную Азию военными средствами, альянс Антанты официально пригласил голландцев в свой союз и мобилизует свои силы для защиты от нашего вторжения. Хотя они представляют собой разрозненные и многонациональные силы, мы должны учитывать это последнее событие в балансе сил в Восточной Азии. Если наши силы будут достаточно быстрыми, мы сможем нанести ряд решающих ударов по врагу, пока он разрознен, и закрепить за собой место хозяина Азии!"
 holfocus.80.a: "Тем не менее, мы победим!"

 holfocus.86.t: "Бельгийский вопрос"
 holfocus.86.d: "Мы вернули Нидерландам стабильность и вновь можем заняться принятием внешнеполитических решений. Начать стоит с южной части низинных земель. Некоторые утверждают, что нам стоит наладить дружбу с Бельгией. Другие, в особенности ультраправые, хотят захватить Фландрию, поскольку для большей части её населения нидерландский язык является родным и именно поэтому, согласно их ирредентистской логике, Фландрия должна стать частью единого голландского государства."
 holfocus.86.a: "Мы должны объединить все говорящие на голландском народы под одним флагом!"
 holfocus.86.b: "За дружбу между Бельгией и Нидерландами!"
 
 holfocus.87.t: "[HOL.GetNameDefCap] требует Фландрию"
 holfocus.87.d: "[HOL.GetAdjective]ое правительство отправили нам ультиматум: они хотят, чтобы мы покинули Фландрию и отдали её под их контроль, иначе они объявят нам войну. Мы уверены том, что можем сокрушить Нидерланды, но не будет ли проще отдать им Фландрию?"
 holfocus.87.a: "Отдайте им уже этот кусок земли."
 holfocus.87.b: "Пускай попробуют забрать!"
 
 holfocus.88.t: "[From.GetNameDefCap] уступает Фландрию"
 holfocus.88.d: "К нашему удивлению, [From.GetAdjective]ое правительство согласилось отдать Фландрию под наш контроль. Преисполненная гордости, армия Нидерландов маршем вошла на территорию Фландрии, где на улицах Антверпена, Гента и Брюгге её встречали толпы фламандских националистов. Определённо не все фламандцы рады нам, но по большому счёту им всё равно."
 holfocus.88.a: "Welkom, medeburgers!"
 
 holfocus.89.t: "[From.GetNameDefCap] отказывает нам"
 holfocus.89.d: "В своей безмерной глупости, [From.GetAdjective]ое правительство не смогло в срок ответить на наш ультиматум. Похоже, на придётся силой забрать то, что принадлежит нам по праву."
 holfocus.89.a: "Вы сами напросились!"
 
 holfocus.90.t: "[HOL.GetNameDefCap] пытается захватить Фландрию"
 holfocus.90.d: "[HOL.GetNameDefCap] выдвинули ультиматум оккупировавшей Фландрию [fla_controller.GetAdjective]ой армии, требуя покинуть провинцию и отдать её под контроль [HOL.GetNameDefCap], совершенно забыв о том, что Фландрия является частью наших владений. Сейчас мы не можем объявить им войну, но как только мы расправимся с нашим текущим врагом мы вернёмся за тем, что принадлежит нам!"
 holfocus.90.a: "[Root.GetNameDefCap] никогда этого не забудет!"
 
 holfocus.91.t: "Южноафриканский вопрос"
 holfocus.91.d: "На протяжении всего XIX и начала XX веков, правительство Нидерландов втайне поддерживал потомков голландских колонистов в Южной Африке, что очень сильно одобрялось в голландском обществе. Однако с приходом XX века мнение людей о Южной Африке начало меняться, возможно, на это повлияла концепция "апартеида". Нам нужно сделать выбор - продолжить поддерживать буров или начать поддерживать более нравственных доминионистов, которые также являются потомками голландских переселенцев?"
 holfocus.91.a: "Продолжить поддерживать буров."
 holfocus.91.b: "Отныне мы будем поддерживать южноафриканскую демократию."
 
 holfocus.92.t: "[HOL.GetNameDefCap] предлагают научное сотрудничество"
 holfocus.92.d: "[HOL.GetNameDefCap] предложили нам создать совместную исследовательскую программу, которая поможет нам делиться научными изысканиями и укрепит наши дружеские отношения."
 holfocus.92.a: "Звучит неплохо."
 holfocus.92.b: "Спасибо, но нет!"
 
 holfocus.93.t: "[From.GetNameDefCap] согласились!"
 holfocus.93.d: "Мы получили ответ от [From.GetNameDef]! Они приняли наше предложение по созданию совместной исследовательской программы."
 holfocus.93.a: "Взаимопомощь и поддержка!"
 
 holfocus.94.t: "[From.GetNameDefCap] отказались!"
 holfocus.94.d: "Без сомнения тщательно всё обдумав, [From.GetNameDef] решили, что иметь с нами совместную исследовательскую программу не в их интересах."
 holfocus.94.a: "Они когда-нибудь слышали о взаимопомощи и поддержке?"
 
 holfocus.95.t: "Коммунисты получили поддержку большинства"
 holfocus.95.d: "Антон Паннекук и его коммунисты из Коммунистической рабочей партии Нидерландов сорвали куш, одержав победу на выборах как в Фольксраад, так и в Национальное собрание. Правительство КРПН отменило принятый предыдущим пенсионарием первый закон конституции. Теперь вся полнота власти в коммуне переходит в руки Фольксраада, который отныне является главным государственным органом."
 holfocus.95.a: "Да здравствует коммуна советов!"
 
 holfocus.101.t: "Социалисты распускают правительство"
 holfocus.101.d: "Проведя удачный переворот после недавних выборов, социалисты объявили об отставке старого правительства и приходе нового."
 holfocus.101.a: "Да здравствует рабочий народ!"

### Ивенты по фокусам ВМФ

 holnavy.3.t: "Подлодки типа 'O'"
 holnavy.3.d: "Первым подводным миноукладчиком на службе ВМС Нидерландов был тип "O-19" - один из крупнейших типов голландских подлодок, с водоизмещением в 998 тонн. 'O-19' был довольно быстрым для своего водоизмещения и развивал над водой скорость в 19,25 узлов и 9 узлов после погружения. Вооружение данного типа подлодок представляло из себя восемь 530-мм торпедных аппаратов, несколько 88-мм палубных пушек двойного действия, две 40-мм пушки "Бофорс" и пулемёт калибра 12,7-мм, что давало "O 19" внушительные для довоенной подлодки возможности для борьбы с вражеской авиацией.\n\nВозможно, самым инновационным элементом "O-19" был первый в мире работающий под водой шноркель - труба, которая позволяет дизельным двигателям работать на перископной глубине. Стоит ли нам продолжить использовать шноркели на новых типах подлодок?"
 holnavy.3.a: "Выглядит опасно, лучше не надо!"
 holnavy.3.a.tt: "Добавляет проект из стандартного древа технологий."
 holnavy.3.b: "Добавить шноркели в новый проект!"
 holnavy.3.b.tt: "Внести некоторые изменения в проект подводной лодки."
 
 holnavy.4.t: "Новая колониальная подлодка"
 holnavy.4.d: "Большая часть подлодок типа "K" довольно устарела. Эти подлодки спроектированы специально для патрулирования тёплых вод Ост-Индии. Новый проект подлодки, с использованием последних технологических достижений, позволит нам укрепить нашу способность защищать Ост-Индию, может быть даже заставить врага переделывать свои корабли, чтобы иметь возможность противостоять этим подлодкам. Этот новый проект позволит нам сделать просто патрульные подлодки, а подлодки, которые будут способны вести боевые действия вдали от наших военно-морских баз."
 holnavy.4.a: "Нам следует выбрать проект получше."
 holnavy.4.a.tt: "Добавляет проект из стандартного древа технологий."
 holnavy.4.b: "Эти подлодки точно смогут проводить операции вдали от наших военно-морских баз."
 holnavy.4.b.tt: "Внесите изменения в проект подлодки, даже если он обойдётся нам дороже."
 
 holnavy.1.t: "Проект противоподлодочного эсминца"
 holnavy.1.d: "Торговые пути к нашим колониям довольно длинные, вражеским подлодкам не составит труда перехватывать наши конвои. Мы можем переделать наши малые корабли специально для борьбы с подлодками, оснастив их новейшими технологиями по обнаружению подлодок и дополнительным вооружением для борьбы с ними.\n\nОднако, это тем или иным образом влетит нам в копеечку."
 holnavy.1.a: "Не изменяйте проект и отправьте его на судостроительным заводам."
 holnavy.1.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта эсминца.§!\n"
 holnavy.1.b: "Адаптируйте проект для борьбы с подлодками!"
 holnavy.1.b.tt: "§YДобавит вариант эсминца текущего технологического уровня с увеличенным количеством противоподлодочного вооружения и уменьшенным количество переносимых торпед.§!\n"
 
 holnavy.13.t: "Крейсер во главе флотилии"
 holnavy.13.d: "Так как у нас и без того большой арсенал эсминцев, то вместо того, чтобы строить полноразмерные крейсеры, мы можем создать проект корабля, который будет иметь вооружение крейсера, но быть заметно меньше его по водоизмещению. Данный корабль будет стоять во граве эскадры эсминцев.\n\nПроекту дано кодовое имя "Аргонавт 600", он будет иметь водоизмещение в 3500 тонн, вооружён шестью 150-мм пушками и средствами борьбы с авиацией и подлодками, а также будет способен нести на себе гидросамолёт Fokker C.XI(W). Учтиывая возможности корабля и его оснащение, мы вынуждены оставить его без брони, однако это также сделает "Аргонавта" дешевле в производстве."
 holnavy.13.a: "Маленький, маневренный и доступный по цене, как и нужно нашему флоту."
 holnavy.13.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта крейсера.§!\n"
 holnavy.13.b: "Маленький и шустрый, прям как наш военно-морской флот."
 holnavy.13.b.tt: "§YДобавит вариант дешёвого и малого крейсера текущего технологического уровня.§!\n"
 
 holnavy.5.t: "Лёгкий крейсер типа "Кейкдюн""
 holnavy.5.d: "Наши старые типы крейсеров имели слишком тонкую броню по сравнению с крейсерами Японии, что привело нас к идее создания нового проекта крейсеров.\n\nДанные крейсеры сформируют костяк нашего флота и будут предоставлять жизненно важную поддержку нашим крупным кораблям. У нас уже есть набросок проекта таких кораблей (кодовое имя "Кейкдюн", по названию района в Гааге), мы можем продолжить его разработку, также у нас есть возможность увеличить бюджет и усовершенствовать проект.\n\nКак вариант, можно попробовать заметно удешивить проект, чтобы сделать побольше таких крейсеров, но тогда остаётся только надеяться, что они не будут взрываться от первого попадания по ним."
 holnavy.5.a: "Хорошо, нам нужен первый экземпляр и как можно быстрее!"
 holnavy.5.a.tt: "§YПредоставляет стандартный вариант крейсера текущего технического уровня.§!"
 holnavy.5.b: "Нам следует вложить проект побольше денег..."
 holnavy.5.b.tt: "§YДобавит усиленный, но более дорогой вариант крейсера текущего технологического уровня.§!\n."
 
 holnavy.6.t: "Проект панцершиффа"
 holnavy.6.d: "Бронированные крейсеры типа "Королева-регентша" слишком устарели для нашего флота, нам нужно их разобрать, либо переоборудовать. Однако у нас есть неплохая идея о компактном и относительно доступном по цене ударном корабле.\n\nНовые технологии позволяют нам избавиться от главного недостатка такого корабля - относительно низкой скорости хода. Также мы можем лучше продумать конструкцию, либо изменить проект на более медленный, но лучше вооружённый корабль береговой охраны.\nКак вариант, мы можем поступить иначе и спроектировать облегчённую версию корабля с меньшим бронированием и дополнительными средствами ПВО. Такой проект может хорошо себя показать в Ост-Индии."
 holnavy.6.a: "Мы выберем всесторонне развитый вариант."
 holnavy.6.a.tt: "§YДобавит бонус к исследованию следующего стандартного проекта линейного крейсера.§!\n"
 holnavy.6.b: "Нам подойдёт средство береговой охраны."
 holnavy.6.b.tt: "§YДобавит тяжеловооружённый, но медленный вариант линейного крейсера текущего технологического уровня.§!\n"
 holnavy.6.c: "Замените некоторые пушки в угоду ПВО и большей скорости хода."
 holnavy.6.c.tt: "§YДобавит вариант линейного крейсера текущего технологического уровня с мощным ПВО.§!\n"
 holnavy.6.e: "Мы остановим свой выбор на продуманном проекте."
 
 holnavy.7.t: "Проект крейсера ПВО"
 holnavy.7.d: "Нам нужны новые крейсеры с расчётом на будущее. Крейсеры являются важными судами сопровождения, которые обычно переносят на себе ассорти из артиллерии, ПВО и торпед.\n\nНаш единственный авианосец не способен перевозить на себе большое количество эскадронов истребителей, поэтому нам следует создать новый проект крейсера, у которого средств ПВО больше, чем корабельных пушек. Такая компоновка позволит нам обезопасить наши крупные корабли и конвои от нападений с воздуха."
 holnavy.7.a: "Какая простая и эффективная идея, приступайте!"
 holnavy.7.a.tt: "§YПредоставляет специализированный зенитный крейсерный вариант с высокотехнологичным оборудованием.§!\n"
 holnavy.7.b: "Нам нужно больше пушек смотрящих в море, а не в небо!"
 holnavy.7.b.tt: "§YПредоставляет бонус к исследованиям для следующего стандартного дизайна крейсера.§!\n"
 
 holnavy.8.t: "Наши линкоры"
 holnavy.8.d: "На данный момент в нашем распоряжении имеется пять быстрых линкоров немецкого проекта и сборки. Спущенные на воду в 1920-х годах, они были сделаны по лекалам времён Вельткрига, что, безусловно, многое говорит об их возрасте. Постоянно расширяющийся и улучшающийся Императорский флот Японии вынуждает нас обратить внимание на наши собственные линкоры.\n\nУ нас есть два варианта - поставить на имеющиеся у нас линкоры новые пушки, усовершенствованные средства ПВО и улучшенную систему управления огнём, либо же мы можем заказать новый проект у немецких верфей.\nРазумеется, мы также можем сделать наш собственный проект, однако наши знания и опыт строительства крупных кораблей довольно ограничен, что несомненно выльется в увеличенные затраты средств и времени."
 holnavy.8.a: "Переоборудуйте наши линкоры."
 holnavy.8.a.tt: "§YДобавит два усовершенствованных варианта имеющихся линкоров и разблокирует решение по их модернизации.§!\n"
 holnavy.8.b: "Переоборудовать наши линкоры"
 holnavy.8.b.tt: "Мы можем попытаться сделать наш собственный проект линкора..."
 
 holnavy.9.t: "Новый авианосец?"
 holnavy.9.d: "На данный момент, в нашем распоряжении есть всего один авианосец - HrMs Gouden Leeuw. Не смотря на то, что его одного не хватает для паритета с ведущими морскими державами, он всё ещё важе для нашего флота. Мы можем попробовать повысить его эффективность за счёт расширения ангаров.\n\nКак вариант, мы можем связаться с немецкими верфями и заказать у них проект авианосца, таким образом, мы сможем расширить возможности нашей морской авиации за счёт дополнительного авианосца.\n\nТакже мы можем спроектировать наш собственный авианосец на основе HrMs Gouden Leeuw, но это в любом случае займёт некоторое время."
 holnavy.9.a: "Обновите "Золотого Льва"."
 holnavy.9.a.tt: "§YДобавить усовершенствованный вариант HrMs Gouden Leeuw, с увеличенной вместимостью для ещё 8 самолётов.\nРазблокирует решение по улучшению корабля.§!\n\n"
 holnavy.9.b: "Отправьте заказ немецким кораблестроителям."
 holnavy.9.b.tt: "Ответа от них предстоит ждать в течении нескольких недель."
 holnavy.9.c: "Мы сами сделаем проект!"
 holnavy.9.c.tt: "Мы можем попытаться сделать наш собственный проект авианосца..."
 
 holnavy.15.t: "Проект эсминца сопровождения"
 holnavy.15.d: "Эффективные корабли сопровождения важны для защиты наших уязвимых кораблей от угроз как с неба, так и из под воды. У флота Нидерландов хватает эсминцев, но большая часть из них уже имеет почтенный возраст. Проект нового эсминца находится на стадии разработки, однако мы можем усовершенствовать проект корабля и повысить его эффективность, но при этом придётся учитывать его повышенную стоимость производства."
 holnavy.15.a: "Отправьте кораблестроителям изначальный вариант проекта."
 holnavy.15.a.tt: "Корабль будет готов в ближайшее время.\n\n"
 holnavy.15.b: "Нам следует несколько усовершенствовать проект..."
 holnavy.15.b.tt: "Увеличение вместимости торпедных отсеков позволит эффективнее отбиваться от вражеских кораблей."
 holnavy.51.t.bb: "Мы получили лицензию на производство проекта немецкого линкора!"
 holnavy.51.t.cv: "Мы получили лицензию на производство проекта немецкого авианосца!"
 holnavy.51.d.bb: "Теперь мы можем строить наши превосходные корабли при поддержке немецких судостроителей!"
 holnavy.51.d.cv: "Теперь  мы можем строить новейшие авианосцы при поддержке немецких судостроителей!"
 holnavy.51.a: "Замечательно!"
 holnavy.51.b: "Отлично, но пока отложите его на время."
 holnavy.51.a.tt: "Добавляет заказанный проект корабля в опции строительства."
 
 holnavy.100.t: "Завершено переоснащение линкоров."
 holnavy.100.d: "Переоснащение линкоров завершено, HrMs Aemillia, Mercurius, Groote Liefde, Willem van Oranje и Sint Mattheus были переоснащены путём оснащения передовыми системами управления огнём и средствами ПВО, а также капитальным ремонтом. Все эти изменения значительно повысят продолжительность эксплуатации кораблей!"
 holnavy.100.a: "Чудесно!"
 
 holnavy.101.t: "Gouden Leeuw вернулся в строй!"
 holnavy.101.d: "После нескольких дней работы, гордость нашего флота, HrMs Gouden Leeuw был наконец усовершенствован. Было увеличено место под ангары, авианосец физически не сможет перевозить больше самолётов. Также была проведена замена двигателей, что позволит "Золотому Льву" развивать большую скорость, расширяя его возможности при относительно небольших затратах."
 holnavy.101.a: "Чудесно!"

### Бэкграундовые ивенты
 holflavor.1.t: "Перевод стрелок"
 holflavor.1.d: "Ещё в конце Вельткрига были предложения о переводе времени в Нидерландах со среднего времени по Гринвичу на центральноевропейское.\n\nОднако, со времён Британской революции, призывы сменить время звучали всё чаще и чаще, поскольку в текущей временной зоне на данный момент мы не имеем каких-либо значимых торговых партнёров. Британский и Французский синдикалистские режимы уже были дипломатически признаны голландским правительством, а Фландрия-Валлония, под давлением Германии, уже перевела время на центральноевропейское.\n\nВопрос о переводе часов до сих пор не покидает нас. Кто-то утверждает что Нидерланды должны остаться в естественной для себя временной зоне, другие предлагают перейти на временную зону Германии - нашего важнейшего торгового партнёра. Соглашение в пользу последнего наконец было достигнуто в 1935 году, однако с переводом часов на временную зону Рейхспакта первого февраля 1936 года день будет длиться на час дольше. Так или иначе, решающее мнение остаётся за нами."
 holflavor.1.a: "На час вперёд!"
 holflavor.1.b: "Меня и гринвичское устраивает, отменяйте!"
 
 holflavor.2.t: "Открытие Ваалбруга"
 holflavor.2.d: "Паром через реку Ваал был самым занятым в Нидерландах. Осознав его ограниченные возможности, администрация Неймегена распорядилась начать строительство моста Ваалбруг в 1931 году. Сегодня строительство моста было завершено, Ваалбруг был официально открыт Её Королевским высочеством на прошедшей церемонии."
 holflavor.2.a: "Ура!"
 
 holflavor.3.t: "Принцесса Юлиана объявляет о помолвке!"
 holflavor.3.d: "Вот уже некоторое время мы наблюдаем за развитием отношений между кронпринцессой Юлианой и принцем Бернардом Липпе-Бистерфельдским. В первый раз они встретились во время зимних Олимпийских игр этого года и вот сейчас, в своём радиообращении, Юлиана заявила о своей помолвке с Бернардом, что приятно удивило всю страну. Не смотря на вызванные кризисом после Чёрного Понедельника невзгоды, народ с радостью воспринял эту новость."
 holflavor.3.a: "Как мило!"
 
 holflavor.4.t: "Брак Юлианы"
 holflavor.4.d: "Сегодня, кронпринцесса Юлиана связала себя узами брака со своим женихом, принцем Бернардом Липпе-Бистерфельдским, который отныне, на голландский манер, именуется как "принц Бернард ван Липпе-Бистерфельд". Объявление о свадьбе взбодрило народ даже не смотря на непростые времена, церемония бракосочетания обещает быть не хуже. Национальный праздник наверняка немного отвлёчет людей от текущих невзгод и станет источником надежды для тех, кто сейчас находится в отчаянии."
 holflavor.4.a: "Наши поздравления, Юлиана!"
 
 holflavor.5.t: "Солнечное затмение над Нидерландами"
 holflavor.5.d: "Сегодня, как и ожидалось, над Нидерландами появилось солнечное затмение. Граждане вышли на улицы чтобы посмотреть на закрытое Луной Солнце, кто-то даже отправился на границу с Францией, чтобы получше разглядеть феномен."
 holflavor.5.a: "Не смотрите на затмение слишком долго."
 
 holflavor.6.t: "Центральная ж/д станция Утрехда в огне"
 holflavor.6.d: "На центральной железнодорожной станции Утрехта произошло возгорание, что привело к полному обрушению верхнего этажа здания. Следствие установило, что причиной возгорания скорее всего было короткое замыкание, а не намеренный поджог. Пресса попросила правительство прокомментировать ситуацию."
 holflavor.6.a: "Сказать журналистам правду."
 holflavor.6.b: "Обвинить синдикалистов в поджоге."
 holflavor.6.c: "Обвинить в поджоге реакционные элементы."
 
 holflavor.7.t: "Первое гран-при в Зандворте"
 holflavor.7.d: "Сегодня на улицах Зандворта состоялось первое в Нидерландах гран-при. Данное состязание не считается европейским кубком, но не смотря на это привлекло народный интерес. Мэр Зандворта предложил построить в городе кольцевую трассу, на которой Нидерланды смогут проводить гран-при каждый раз, когда появится такая возможность, поскольку специальная трасса выведет гран-при Нидерландов на общеевропейский уровень."
 holflavor.7.a: "Когда-нибудь мы построим эту трассу!"
 
 holflavor.8.t: "Продажа Велюве"
 holflavor.8.d: "Из-за жестоких последствий экономического кризиса, аристократическая династия Крёллер-Мюллер не может позволить себе содержать свои охотничьи угодья в Велюве. Аристократы объявили о своём желании продать нам свои владения, на которых мы сможем построить, например, первый в континентальных Нидерландах национальный парк, поскольку на территории Велюве обитает много оленей и диких кабанов, которых в эту местность привёз Антон Крюллер.\n\nЕдинственным условием сделки является позволение аристократам продолжать содержание поместья в тех местах. Говорят, что госпожа Мюллер, в случае заключения сделки, планирует открыть в поместье музей."
 holflavor.8.a: "Поддержать начинание и выкупить землю."
 holflavor.8.b: "Предложить землю немецким аристократам."
 
 holflavor.9.t: "Смерть Снейдерса"
 holflavor.9.d: "Сегодня скончался Корнелис Снейдерс, главнокомандующий вооружёнными силами Нидерландов во время Вельткрига. Либеральный кабинет тех лет имел смешанные чувства к Снейдерсу, какие-то время правительство даже хотело отправить его в отставку за пораженческие настроения, поскольку Снейдерс считал, что Нидерланды никак не смогут противостоять немецкому вторжению, однако вовремя вмешавшаяся Вильгельмина не позволила отправить офицера в отставку. После окончания Вельткрига, Снейдерс стал известен за счёт основания АНВ - организации, которая и поныне состоит из ультраправых голландских политиков."
 holflavor.9.a: "Покойся с миром."
 
 holflavor.10.t: "Рождение принцессы Беатрикс"
 holflavor.10.d: "Сегодня принцесса Юлиана родила будущую кронпринцессу Нидерландов, которой было дано имя Беатрикс Вильгельмина Армгард ван Оранье-Нассау. Она унаследует трон Нидерландов после смерти или отречения своей матери. Правящая семья Нидерландов сегодня смогла со спокойствием вздохнуть, поскольку рождение Беатрикс предотвращает маячивший в будущем кризис наследования."
 holflavor.10.a: "Ура!"
 
 holflavor.11.t: "Съезд АНВ"
 holflavor.11.d: "АНВ провёл первый после своего прихода к власти ежегодный съезд. Члены партии со всех уголков Нидерландов сегодня собрались в Роттердаме, чтобы отпраздновать собственный триумф. Перед началом празднований, Корнелис ван Гелкеркен произнёс воодушевляющую речь.\n\nОн сказал, что молодёжная лига АНВ, Nationale Jeugdstorm, имеет исключительную важность в успехе АНВ. Однако, он также сказал о том, что ни один режим не будет в безопасности, пока синдикализм не будет полностью искоренён. Вызывает интерес то, что он совсем не упомянул о достижениях старой гвардии АНВ, что неизбежно приведёт к напряжению в отношениях между старыми и новыми членами организации."
 holflavor.11.a: "Houzee! Houzee! Houzee!"
 
 holflavor.12.t: "День королевы"
 holflavor.12.d: "Сегодня празднуется день королевы, люди по всей стране восхваляют правящую семью, но, как обычно, королева со своей семьёй не примут участия во всеобщих празднествах, поскольку этого им не позволяет их королевское достоинство. Так или иначе, тысячи доброжелателей собрались возле дворца Соестдейк, размахивая флагами крича от радости."
 holflavor.12.a: "Гип-гип ура!"
 
 holflavor.13.t: "Dissident Queen's Day"
 holflavor.13.d: "До революции, на сегодняшний день должен был прийтись день рождения королевы. Реакционеры и про-монархическая сволочь начали доставлять проблемы, начиная в открытую поздравлять королеву и заканчивая демонстрациями с призывами о восстановлении монархии."
 holflavor.13.a: "Пускай Красный фронт разберётся с этим недоразумением!"
 
 holflavor.14.t: "День королевы"
 holflavor.14.d: "Сегодня - день рождения Юлианы и её первый день королевы, люди по всей стране восхваляют правящую семью. Дети в любом случае будут его праздновать, поскольку день нашей бывшей королевы, Вильгельмины, пришёлся на летние каникулы и поэтому школьники получают дополнительный выходной в течение следующего семестра.\n\nОднако это не единственное изменение в день королевы этого года. В отличие от Вильгельмины, которая сторонилась празднования, Юлиана запланировала сегодня публичное выступление и приняла в подарок цветы, как когда-то на этот день делала её бабушка, королева-консорт-регентша Эмма."
 holflavor.14.a: "Гип-гип ура!"
 
 holflavor.15.t: "День королевы"
 holflavor.15.d: "Сегодня празднуется день королевы, люди по всей стране восхваляют правящую семью.\nКоролева Юлиана, как обычно, приняла цветочный подарок во дворце Соестдейк."
 holflavor.15.a: "Гип-гип ура!"
 
 holflavor.16.t: "Первое мая"
 holflavor.16.d: "Первое мая, или день труда, никогда не был особенно популярен в Нидерландах. Однако, с приходом нового социалистического правительства, встал вопрос о замене дня королевы на более подходящий для новых Нидерландов праздник. Сегодня впервые празднование первомая проводилось не только синдикалистами, но и некоторыми умеренными элементами. Одним из недостатков этого дня было то, что мы, по соображениям безопасности, были вынуждены перенести запланированную ежегодную речь пенсионария из Амстердама в Гронинген. Также будем надеяться, что в следующем году празднование дня труда обретёт куда больший размах."
 holflavor.16.a: "Первый блин комом..."
 
 holflavor.17.t: "Первое мая"
 holflavor.17.d: "Вновь настало первое мая, и вновь мы празднуем день труда. Рабочий народ сегодня берёт выходной, чтобы отпраздновать свершившуюся революцию. Сегодня, пенсионарий [HOL.GetLeader] произнёс в Амстердаме ежегодную речь, после чего одетые в красное школьники почтили нас своим пением "Интернационала", что, благодаря радио, рабочие услышали по всей стране!"
 holflavor.17.a: "Breek uw ketens!"
 
 holflavor.18.t: "День независимости"
 holflavor.18.d: "После свержения монархии, правительство предложило иное празднество, на замену ранее весьма популярному дню королевы. Либеральный представитель предложил сделать день подписания акта о клятвенном отречении, день независимости Соединённых провинций, праздничным днём.\nПредложение было охотно принято, праздник вдохновил не только республиканцев, но также и националистов вместе с некоторыми роялистами. Судя по всему, была найдена идеальная альтернатива."
 holflavor.18.a: "Вильгельмус... ой, подождите, мы ведь больше не королевство!"
 
 holflavor.19.t: "День независимости"
 holflavor.19.d: "Снова настал день независимости, национальный праздник Голландской республики. Люди по всей стране будут праздновать свою свободу от каких-либо монархов и покровителей.\nПенсионарий [HOL.GetLeader] произнёс торжественную речь по радио, народ начал организовывать праздные мероприятия."
 holflavor.19.a: "Да здравствуют Нидерланды."

### Зарубежное снаряжение
 hol.301.t: "Закупка танков у Германии"
 hol.301.d: "Мы никогда не предпринимали попыток купить у кого-либо танки, не говоря уже о собственном их производстве. Все наши потенциальные противники обладают танками и мы не должны от них отставать.\n\nЕсли мы обратимся к Германии, то она наверняка согласится продать нам несколько Katze Sturmpanzer'ов, возможно у нас также получится договорится о покупке лицензии и создании нашего собственного танка на основе закупленных."
 hol.301.a: "Покупайте только танки, у нас нет возможности производить свои собственные."
 hol.301.b: "Заказать партию танков и лицензию на их производство."
 hol.301.c: "С нашими-то деньгами? Танки слишком дорогие, они нам не нужны!"
 
 hol.302.t: "Нидерланды хотят купить у нас танки"
 hol.302.d: "В Берлин прибыли представители Нидерландов, они хотят купить партию наших старых танков. Что мы им ответим?"
 hol.302.a: "Принято, эти танки всё равно мало чего стоят."
 hol.302.b: "Нельзя, они могут использовать их против нас!"
 
 hol.303.t: "Нидерланды хотят купить у нас танки и лицензию на них"
 hol.303.d: "В Берлин прибыли представители Нидерландов, они хотят купить партию наших старых танков и лицензию на их производство. Что мы им ответим?"
 hol.303.a: "Ну, если они так хотят купить устаревшие танки..."
 hol.303.b: "Нельзя, они могут использовать их против нас!"
 
 hol.304.t: "Германия согласилась продать танки!"
 hol.304.d: "Немцы приняли наше предложение, скоро они отправят нам 180 Sturmpanzerwagen'ов. Эти танки сформируют костяк наших танковых бригад."
 hol.304.a: "Потрясающе!"
 
