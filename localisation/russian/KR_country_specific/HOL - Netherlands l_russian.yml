 HOL_wilhelmina_van_orange_nassau_leader_desc: "Коронованная первой королевой Нидерландов после смерти её отца, Вильгельмина ван Оранж-Нассау с 1890 года является конституционным монархом страны. В результате ее правления Нидерланды оставались нейтральными в Вельткриге, что некоторые считают результатом хороших отношений королевы с немцами. В 1918 году произошла неудачная попытка социалистической революции, провал которой объясняется личной популярностью королевы и созданием первого католического премьер-министра Нидерландов - во многом против воли ее величества. \n\nВремя покажет, сможет ли королева сохранить свое положение символа народного единства, когда темные тучи начнут собираться на горизонте."
 
