### Characters ###
 ENG_oswald_mosley: "Освальд Мосли"
 ENG_oswald_mosley_leader_desc: "§YОписание лидера\nРодился:§! 16 ноября 1896, Мэйфейр, Лондон, Англия\n§YПолитическая карьера:§! Сэр Освальд Эрнальд Мосли, 6-й баронет Анкоутс. По крайней мере, до тех пор, пока он не отказался от своих титулов в 20-х годах прошлого века в качестве символического проявления своей революционной преданности. Известный своей семье и друзьям как Том, этот молодой человек покорил головокружительные вершины успеха, пройдя путь от амбициозного молодого члена парламента до бесспорного председателя Союза Британии. Начав свой путь как прогрессивно настроенный депутат-консерватор от Хэрроу в 1919 году, Мосли вскоре ушел в независимые депутаты, чтобы реализовать свою собственную программу, а затем под влиянием Уэббов перешел в ИЛП. Именно здесь он нашел своих людей: мечтателей и идеологов, молодых и амбициозных. Впервые избранный членом парламента от ИЛП, Мосли был либо любим, либо ненавидим своими коллегами-лейбористами, но многие считали его перспективным премьером. Увлеченный Кейнсом, Мосли в эти годы впервые соединил его с социализмом, и это осталось ключевым постулатом его убеждений. Поэтому, когда произошла революция, у Мосли не было сомнений, кого поддерживать. Работая администратором и оратором повстанческих сил, Мосли сыграл важную роль в Бирмингемском восстании 1925 года, но в послереволюционном статус-кво не было призыва к молодым людям, которые осмеливались мечтать. Мосли покинул страну и вернулся человеком с идеями и амбициями.\n\nСформировав собственную Партию народной революции для продвижения своей карьеры в лейбористской партии, Мосли получил место в профсоюзе авиаторов и снова оказался в центре внимания, его стали воспринимать как молодого человека действия, принадлежащего к следующему поколению политиков. Получив поддержку всего политического спектра за свои радикальные идеи по преобразованию Британии, председатель Кук обратил на него внимание и назначил его младшим членом Министерства работ, отвечающим за общественную инфраструктуру. Мосли преуспел в этом деле, и когда его босс Джимми Томас был обвинен в коррупции, он нанес ему удар в спину, занял его место и в 1932 году возглавил разгром либералов. Имя его стало известным, и то, что он стал заместителем Манна, было лишь вопросом времени. И теперь, когда старого Манна больше нет, Мосли готов вести Британию в ее славное будущее."
 
 ENG_john_strachey: "Джон Стрейчи"
 ENG_john_strachey_leader_desc: "§YОписание лидера\nРодился:§! 21 ноября 1901, Гилдфорт, Суррей, Англия\n§YПолитическая карьера:§! Журналист по профессии, ученик максималистов и близкий друг Освальда Мосли, Джон Стрейчи - это имя, с которым нужно считаться, и его позиции в Британском Союзе растут в геометрической прогрессии. После позорного краха Мосли, Стрейчи был готов взять бразды правления в свои руки и с тех пор уводит максималистов от культовой преданности, которая окружала его друга и наставника. Самопровозглашенный 'либеральный максималист', Стрейчи тесно связан с экономической организацией и принципами максималистского государства, но менее склонен к его тоталитарной и ультрагосударственной философии."

 ENG_rajani_palme_dutt: "Раджани Палм Датт"
 ENG_rajani_palme_dutt_leader_desc: "§YОписание лидера\nРодился:§! 19 июня 1896, Кембридж, Англия\n§YПолитическая карьера:§! Имя Раджани Палме Датта, отпрыска индийского врача и шведской матери, имеет большой вес в британских синдикалистских кругах, поскольку он был одним из основателей Синдикалистской партии Великобритании, революционной предтечи современной политической сцены. Однако, несмотря на свою номинальную приверженность синдикалистской ортодоксии, Датт постепенно вернулся к поддержке ленинской теории и стал центром небольшой клики самопровозглашенных авангардистов, слишком авторитарных для федералистов, но презирающих ревизионистских предателей максимистов. После того, как Британия оказалась под пятой, а революция восстановлена, Датт стал верным соратником в переделке революции в то, чем она могла бы быть."

 ENG_arthur_horner: "Артур Хорнер"
 ENG_arthur_horner_leader_desc: "§YОписание лидера\nРодился:§! 5 апреля 1894, Мертир-Тидвил, Мид-Гламорган, Уэльс\n§YПолитическая карьера:§! Мысль о валлийском шахтере вряд ли вызовет в воображении образ Артура Льюиса Хорнера: сравнительно невысокий человек в круглых очках и с книжным взглядом. Но это было бы предательством по отношению к карьере революционера, которым является Артур Хорнер.\n\nНачиная свою карьеру как светский евангелический христианин, радикальная политика долины Рондда привела к тому, что Хорнер последовал за Кейром Харди в ILP и стал протеже Ноя Эблетта, одного из самых ранних сторонников «рационального синдикализма» в Великобритании. Под руководством Аблетта Хорнер стал убежденным марксистом и синдикалистом, но, выступив против Великой войны, бежал в Ирландию и позже сражался в рядах Ирландской гражданской армии Джима Коннолли во время Пасхального восстания. После отсидки в тюрьме Хорнер вслед за Эблеттом и его другом А.Дж. Куком стал основателем SPGB, а затем подружился со своим будущим союзником Томом Манном, вместе с которым помог основать NMM.\n\nВскоре недовольство рабочих привело к революции. Хорнер служил сначала организатором восставших солдат, а затем делегатом в отступнической Кардиффской коммуне, где он работал личным секретарем Эблетта. Когда революция победила, Хорнер по совету своего наставника решил вступить в национальную TUC, но, будучи слишком младшим для должности в правительстве, он вместо этого сосредоточился на реструктуризации NMM, что привлекло к нему внимание Манна. Поскольку Эблетт боролся с алкоголизмом и раком, Хорнер сложил с себя полномочия накануне 1931 года и добился избрания в Уэльский региональный конгресс, чтобы продолжить работу Эблетта, и вскоре был избран председателем Уэльса. Ловкий дипломат, Хорнер стал близким союзником в правительстве Манна - он помогал укреплять администрацию Манна в регионе, известном своим радикализмом и нонконформизмом. Вскоре вокруг «Переговорщика» образовалась клика единомышленников-реформаторов, которых впечатлил его прагматичный подход к политике и оттолкнула воинственность Манна. Теперь Переговорщик находится у руля, готовый построить новую ортодоксию для всех."

 ENG_sylvia_pankhurst: "Сильвия Панкхёрст"
 ENG_sylvia_pankhurst_leader_desc: "§YОписание лидера\nРодился:§! 5 мая 1882, Олд-Трэффорд, Манчестер, Англия\n§YПолитическая карьера:§! Если большинство представителей британского синдикалистского истеблишмента могут заявить, что участвовали в одной победоносной революции, то немногие могут утверждать, что сражались в двух. Для Эстель Сильвии Панкхерст революция началась в юности. В конце концов, фамилия Панкхерст имеет значение: суфражистское движение.\n\nСильвия стала суфражисткой в 1906 году, посвятив свою жизнь работе ВФПС своей матери. В этой борьбе ее восемь раз арестовывали, а голодовки принесли ей национальную известность. Недовольная социальным элитизмом ВСПС и получив поддержку друзей семьи Кира Харди и Тома Манна, Панкхерст организовала свою собственную политическую организацию. Именно здесь, когда она выступила против призыва на Великую войну (порвав с семьей по этому вопросу), Панкхерст радикализировалась влево, превратившись из борца за избирательное право в огнедышащую революционерку.\n\nНо Панкхерст никогда не была верна организациям - за последние 30 лет она состояла в 10 различных политических партиях. Хотя она и вступила в SPGB после ее создания, противница парламентаризма покинула ее из-за вопроса о принадлежности к Лейбористской партии. Заслужив насмешливую репутацию политически распущенной, ревностная Панкхерст активно сражалась в Британской революции, но впоследствии долгие годы не вливалась в политический истеблишмент, в конце концов примирив свои бескомпромиссные принципы с необходимостью быть среди товарищей. Лишь в 1933 году Панкхерст вернулась из глуши, став светочем для реформаторов и радикалов всех мастей. Теперь ее старый друг ушел на пенсию, а на смену ему пришла ревностная, ранее диссидентская форма синдикализма Панкхерст. Теперь Сильвия Панкхерст - самая влиятельная женщина в мире, и она намерена использовать эту власть для освобождения народов мира."

 ENG_tom_mann: "Том Манн"
 ENG_tom_mann_leader_desc: "§YОписание лидера\nРодился:§! 15 апреля 1856, Лонгфорт, Ковентри, Англия\n§YПолитическая карьера:§! Невозможно подробно описать все, что Том Манн, второй председатель Британского Союза, сделал за свою долгую жизнь, но будьте уверены, что его пальцы стоят, кажется, на каждой синдикалистской забастовке, движении и революции с конца 1800-х годов, в Британии, Австралии и за ее пределами. Тому Манну также принадлежит сомнительная честь быть самым старым главой государства в мире, но было бы ошибкой видеть в нем усталость и немощь. Энергичный трудоголик, Манн остается "вулканической" риторической силой, такой же острой, как и люди на сорок лет моложе его.\n\nПосле долгой карьеры инженера Манн стал одним из ведущих профсоюзных активистов и синдикалистских лидеров страны. Когда зазвонили колокола, Манн, всю жизнь служивший рабочему движению, предложил пойти на баррикады. Получив отказ по причине возраста, он стал организатором и объехал районы повстанцев, чтобы придать им столь необходимый боевой дух. Когда революция победила, Манн стал одной из ведущих фигур нового порядка. Будучи президентом синдикалистской НММ, Манн был быстро назначен новым министром труда, ответственным за организацию новой профсоюзной структуры страны. Старательный Манн смог быстро организовать переход от старого к новому, даже повлияв на министра финансов Роберта Смили. Казалось, что Манн вскоре возглавит экономику, но когда председатель Артур Кук ушел в отставку, он назначил Манна своим преемником. Старый "дядя Том" был успешно избран, победив Артура Хендерсона из "старых" лейбористов. Хотя эти два человека помирились, синдикализм теперь доминировал, и "маннизм" стал новой модой. Выходя на сцену, мы испытывали большое волнение. Возможно, надежды были неуместны...\n\nС тех пор как Манн принял вызов лидерства, его служение было одним из взлетов и ужасных падений. На каждую победу, такую как стремительный промышленный рост Эйба Моффата или гениальные военные реформы Лидделла-Харта, приходился соответствующий кризис. Худший из них, Парламентский кризис 1932 года, привел к тому, что британская политика была безвозвратно сломлена роспуском провинциального парламента, ростом коррупции и приходом к власти Освальда Мосли и его радикального движения 'Максимистов'. Но народ все еще с нежностью смотрит на старого Манна, и если он скоро уйдет, его будет не хватать."

 ENG_willie_gallacher: "Уильям Галлахер"
 ENG_willie_gallacher_leader_desc: "§YОписание лидера\nРодился:§! 25 декабря 1881, Пейсли, Шотландия\n§YПолитическая карьера:§! Уильям Галлахер ещё во времена Вельткрига был главой профсоюза. Отсидев срок в родном Глазго, он стал довольно радикален. Выйдя из тюрьмы, он активно стал собирать отряды народного ополчения и внёс большой вклад в дело революции. \n\nГаллахер, не приемля деволюции Глейса, доволен текущим положением вещей в стране."

 ENG_ellen_wilkinson: "Эллен Уилкинсон"
 ENG_ellen_wilkinson_leader_desc: "§YОписание лидера\nРодился:§! 8 октября 1891, Чорлтон-он-Медлок, Манчестер, Англия\n§YПолитическая карьера:§! Выросшая из скромной семьи дочери страхового агента из Манчестера, 'Красная Эллен' прошла долгий путь, работая на многочисленных должностях в Союзе, связанных с образованием, а затем стала надежным заместителем Сильвии Панкхерст. Поскольку Панкхерст решила отказаться от будущих руководящих должностей, Уилкинсон стала ее преемницей и уже завоевала репутацию человека, упорно работающего и преданного своему делу. Однако есть некоторые опасения, связанные с ее напряженным и порой трудоемким графиком, курением и явными заболеваниями..."

 ENG_clement_attlee: "Клемент Эттли"
 ENG_clement_attlee_leader_desc: "§YОписание лидера\nРодился:§! 3 января 1883, Путни, Лондон, Англия\n§YПолитическая карьера:§! Клим Этли, переживший нищету в молодости, стал ярким лидером профсоюзного движения. Но его активизм был прерван войной. \nЭтли прошёл через множество боевых точек и дослужился до майора. Военная карьера привила Этли дисциплину и трудовую этику, но не выбил из него дух революции. \n\nЭтли является союзником Автономистов, не являясь их членом."

 ENG_ebby_edwards: "Эбби Эдвардс"
 ENG_ebby_edwards_leader_desc: "§YОписание лидера\nРодился:§! 30 июля 1884, Чевингтон, Нортумберленд, Англия\n§YПолитическая карьера:§! Эбенизер 'Эбби' Эдвардс, юнионист старой закалки, возможно, является живым олицетворением Британского Союза в том же смысле, что и Джон Булл для Великобритании. Громкий, властный и приличный парень, но с заботливым сердцем и преданностью своим избирателям, Эбби Эдвардс любим своими сторонниками и осуждается как анахроничный человек прошлых лет своими противниками. Что бы о нем ни говорили, его преданность делу правильного управления государственным кораблем вновь привлекает к нему народ."

 ENG_central_committee: "Центральный комитет"
 ENG_central_committee_interim_leader_desc: "В то время как профсоюз ищет лидера, который сменит старого Тома Манна, Генеральный совет TUC сформировал временное коллективное правительство для управления страной. Хотя старые профсоюзные боссы вряд ли можно назвать динамичной политической силой, они будут компетентно поддерживать государственные колеса в рабочем состоянии."
 ENG_central_committee_communal_leader_desc: "После того, как Глейс наконец-то смог осуществить свою мечту о преобразовании Союза, последняя реформа предусматривает упразднение должности Председателя и ее замену на общинное президентство во главе с комитетом, избранным областными Профсоюзами."
 
 ENG_niclas_y_glais: "Никлас-и-Глейс"
 ENG_niclas_y_glais_leader_desc: "§YОписание лидера\nРодился:§! 6 октября 1879, Лланфирнак, Пембрукшир, Уэльс\n§YПолитическая карьера:§! Николас Глейс, валлиец по крови, поднял многих своих собратьев на борьбу пламенными стихами и поэмами. \n\nНесмотря на весь поток неприязни его идей, Глейс хочет ещё сильнее децентрализовать Британию, создав независимые Конгрессы Профсоюзов в Уэльсе и Шотландии. Культурные особенности этих регионов отличаются от остальной Британии. Теперь, когда Глейс у власти, его мечтам суждено сбыться."
 ENG_niclas_y_glais_WLS_leader_desc: "§YОписание лидера\nРодился:§! 6 октября 1879, Лланфирнак, Пембрукшир, Уэльс\n§YПолитическая карьера:§! Николас-и-Глейс и стихи на английском и валлийском языках, которые он написал о борьбе рабочего класса, вдохновили многих типично консервативных сельских рабочих принять Британскую революцию; его валлийский перевод британского гимна "Красный флаг" поют валлийские социалисты всех мастей.\n\nПоскольку новообретенная политическая независимость Уэльса еще недавняя, и немногие социалисты отрицают огромный вклад Никласа в пользу пролетариата Кимру. Надеясь исправить то, что он считал политикой чрезмерной централизации во времена Союза Британии, главная цель Чармейн Глейса состоит в том, чтобы возродить культуру и сознание валлийского пролетариата, что за границей считается позитивным, поскольку способствует укреплению понятия нации в маленькой стране"

 ENG_eric_blair: "Эрик Блэр"
 ENG_eric_blair_leader_desc: "§YОписание лидера\nРодился:§! 25 июня 1903, Мотихари, Бенгалия, Британская Индия\n§YПолитическая карьера:§! Эрик Блэр, знаменитый писатель и соратник Мосли, выступил против своего товарища. Дорвавшись до власти, Мосли предал идеалы революции. \n\nБлэр, победивший в этом противостоянии, намерен вернуть старые устои Конгресса Профсоюзов."

