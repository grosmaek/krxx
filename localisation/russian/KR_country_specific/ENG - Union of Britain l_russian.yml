### Parties ###
 ENG_totalist_party: "Лейбористы (Максимисты)"
 ENG_totalist_party_long: "Лейбористы - Максимисты\n§gBuilt around Oswald Mosley's 'New Labour Association' (NULA), the successor of the independent Popular Revolution Party, the Maximists follow his Birmingham Proposals, which stressed the need for “total commitment to socialism and the maximum effort for the revolution”. While ostensibly still 'syndicalist', the clique has been marked by its growing divergence from the ideology, with key thinkers often referring to 'Maximist Socialism' as syndicalism's natural evolution. Maximism itself is rooted in Sorelian rhetoric but has also developed an independent doctrine and drawn inspiration from French Neosocialists. The Maximists rose to national prominence following Mosley's appointment to Deputy Chairman in 1933, with the youthful, dynamic movement sweeping up many congressional deputies with their momentum.§!"
 ENG_VAN_totalist_party: "Лейбористы (Авангардисты)"
 ENG_VAN_totalist_party_long: "Лейбористы - Авангардисты"
 ENG_syndicalist_party: "Лейбористы (Федералисты)"
 ENG_syndicalist_party_long: "Лейбористы - Федералисты\n§gФедералистское крыло Лейбористской партии - это широкий альянс, состоящий из остатков SPGB, которые были поглощены лейбористами после Чрезвычайного положения 1924 года, революционных деятелей с их радикальными корнями в профсоюзном движении и некоторых революционных лоялистов, которые не были дома у автономистов. Укрепившись после избрания Тома Манна председателем, федералисты подверглись политическому влиянию покойного Артура Дж. Кука, который привел их к ортодоксальному синдикализму, вдохновленному CGTist, который они и Национальная федерация революционных синдикатов проповедуют сегодня. Федералисты внутренне расколоты, и единственной общей нитью, объединяющей их, является сохранение синдикализма и федеральной системы. Среди влиятельных лидеров - Артур Хорнер и Сильвия Панкхерст, которые имеют своих единомышленников и совершенно разные взгляды на то, как должна развиваться революция.§!"
 ENG_CON_syndicalist_party: "Лейбористы (Панкхерститы)"
 ENG_CON_syndicalist_party_long: "Лейбористы - Панкхерститские федералисты\n§gФедералистское крыло Лейбористской партии - это широкий альянс, состоящий из остатков SPGB, которые были поглощены лейбористами после Чрезвычайного положения 1924 года, революционных деятелей с их радикальными корнями в профсоюзном движении и некоторых революционных лоялистов, которые не были дома у автономистов. Укрепившись после избрания Тома Манна председателем, федералисты подверглись политическому влиянию покойного Артура Дж. Кука, который привел их к ортодоксальному синдикализму, вдохновленному CGTist, который они и Национальная федерация революционных синдикатов проповедуют сегодня. Ученики Сильвии Панкхерст уходят корнями в радикализм и советский коммунизм, выступая за новую социальную революцию с упором на феминизм, демократизацию через рабочие советы и новую приверженность к переходу к социализму.§!"
 ENG_FED_syndicalist_party: "Лейбористы (Хорнеристы)"
 ENG_FED_syndicalist_party_long: "Лейбористы - Хорнеристские федералисты\n§gФедералистское крыло Лейбористской партии - это широкий альянс, состоящий из остатков SPGB, которые были поглощены лейбористами после Чрезвычайного положения 1924 года, революционных деятелей с их радикальными корнями в профсоюзном движении и некоторых революционных лоялистов, которые не были дома у автономистов. Укрепившись после избрания Тома Манна председателем, федералисты подверглись политическому влиянию покойного Артура Дж. Кука, который привел их к ортодоксальному синдикализму, вдохновленному CGTist, который они и Национальная федерация революционных синдикатов проповедуют сегодня. Ученики Артура Хорнера на шаг более умеренны, чем радикальные маннитские боевики. Они предлагают пересмотреть политическую систему, чтобы улучшить участие в политической жизни и смягчить драконовские меры, формализовать позицию лейбористов как народного фронта социалистических обществ, а также провести масштабную борьбу с политической коррупцией.§!"
 ENG_radical_socialist_party: "Лейбористы (Автономисты)"
 ENG_radical_socialist_party_long: "Лейбористы - Автономисты\n§gПредставляя собой эклектичную, хотя и рыхлую смесь принципиальных пацифистов, христианских социалистов, регионалистов и т. д., Автономисты могут проследить свои корни от старого крыла Уитли прекратившей свое существование ILP. Общим для фракции либертарианских социалистов является продолжение децентрализации Великобритании с предоставлением Уэльсу и Шотландии формального самоуправления, продвижение кооперативного гильдейского социализма Г.Д.Х. Коула вместо системы экономического планирования Смили-Моффата под руководством Конгресса, а также дипломатический интернационализм. Постепенно перейдя на сторону лейбористов после захвата МЛП Сноуденом и ее последующего распада, когда он быстро сместил партию в сторону социал-демократии, автономисты составляют значительную часть Лейбористской партии, но их идеологическая широта и разрозненность ограничивают их влияние.§!"
 ENG_BLR_radical_socialist_party: "Лейбористы (Акционисты)"
 ENG_BLR_radical_socialist_party_long: "Лейбористы - Совет действия\n§gНекогда сочувствовавший Мосли орган молодых депутатов, Совет действия превратился в орган умеренных, объединенных с Новой лейбористской ассоциацией и широким движением максималистов, но не обязательно подчиняющихся им. Будучи отнюдь не инстинктивными тоталитаристами, эти социалисты-централисты в общих чертах симпатизируют максимистскому государству и пользуются большим влиянием на государственной службе и особенно в Министерстве финансов, где экономические предложения Мосли воспринимаются с большим почтением.§!"
 ENG_social_democrat_party: "Социал-Демократы"
 ENG_social_democrat_party_long: "Социал-демократическая партия\n§gОснованная в 1932 году Хью Далтоном, Социал-демократическая партия ведет свою историю от реформированной, более социал-демократической ИЛП Филипа Сноудена конца 1920-х годов. Хью Далтон и его соратники вышли из фабианского Клуба XYZ, когорты умеренных интеллектуалов и экономистов, чтобы стать независимыми членами МЛП в начале парламентского кризиса, и в итоге основали СДП как избирательный инструмент для левоцентристских независимых. Хотя к СДП относятся с некоторым подозрением, она избежала репрессий за то, что сосредоточилась на экономических теориях и дискуссиях, а не на политической агитации. СДП сотрудничает с экономическим аналитическим центром, Бюро экономических и социальных исследований Эвана Дурбина, и придерживается идеологии ревизионистской и центристской социал-демократии, которая находится справа от лейбористов.§!"
 ENG_social_liberal_party: "Либералы"
 ENG_social_liberal_party_long: "Либеральная партия - Самуэлиты\n§gЛиберальная партия была реорганизована после революции, ее реформировали члены-диссиденты и члены парламента, которые покинули национальное правительство и встали на сторону повстанцев, но при этом не приняли социализм и присоединились к лейбористам. Возглавляемая Робертом Кру-Милнесом (хотя вскоре он был отодвинут на второй план), Гербертом Сэмюэлем и Перси Харрисом, новая партия в основном следовала традициям "новых либералов", доведенных до крайности, с левым креном в сторону поддержки социального прогрессивизма, рабочей демократии и "контролируемого капитализма". Став де-факто "третьей партией" Союза, либералы добились хороших результатов в 1931 году, напугав синдикалистский истеблишмент, но их успехи быстро закончились с парламентским кризисом. Спровоцировав конституционный кризис с другими членами 'Второго UDC', МЛП и НДП, партия пала вместе с ними. Сэмюэл и его единомышленники были арестованы за подстрекательство к мятежу после протеста против противоречивого решения Манна о пророгации провинциального парламента, чтобы выйти из тупика.§!"
 ENG_market_liberal_party: "Конституционалисты"
 ENG_market_liberal_party_long: "Либеральная партия - Конституционалисты\n§gХотя Либеральная партия после революции в основном придерживалась левых взглядов, этот сдвиг вызвал большой раскол среди классически и консервативно настроенных либералов, которые не успели уплыть в Канаду. Эти либерально-консервативные конституционалисты вместо этого заняли открыто антисоциалистическую политическую линию, пообещав при этом поддерживать моральные принципы "британской конституции". Немногочисленная и действующая почти как самостоятельная партия в рамках Либеральной партии, эта часть общества находилась под постоянным подозрением в том, что она почти наверняка является прикрытием для роялистских диверсантов. Кандидаты-конституционалисты часто сталкивались с яростными протестами со стороны лейбористов, что порочило самуэлитов по ассоциации. Дело Монда в конце 1931 года, когда было доказано, что глава фракции Авраам Ингленд был в контакте с покойным еврейским финансистом, предрешило их гибель. Рейды и аресты рассеяли конституционалистов, остатки которых бежали в Ирландию, чтобы избежать обвинений в государственной измене."
 ENG_social_conservative_party: "Новые демократы"
 ENG_social_conservative_party_long: "Новая демократическая партия\n§gНовая демократическая партия была основана в 1927 году Гарольдом Макмилланом, тори-радикалом, который, как известно, был арестован национальным правительством на заседании Палаты общин во время Всеобщей забастовки. Объединив в себе множество консервативных и независимых сторонников, НПР представляла собой свежее лицо правого крыла послереволюционного строя, отказавшись от аристократического торизма и присоединившись к синкретическому корпоративизму Макмиллана. НДП была однозначно лояльна к Республике, но некоторые считали ее предвыборным инструментом реакционеров. НДП оказалась в центре парламентского кризиса: возможно, необоснованная паранойя усилилась в отношении движения Макмиллана после того, как он попытался присоединиться к лейбористам, но был отвергнут после воинственного восстания и вступил во Второй UDC. Хотя заместитель председателя Освальд Мосли вскоре после этого интернировал Макмиллана и его соратников, идея "конструктивного республиканского консерватизма" до сих пор лежит в основе деятельности ряда независимых членов Конгресса, избежавших ареста.§!"
 ENG_authoritarian_democrat_party: "Селяне"
 ENG_authoritarian_democrat_party_long: "Сельская партия\n§gПрактически не существующая на национальном уровне, но влиятельная в некоторых региональных ассамблеях, Сельская партия была основана в 1932 году после того, как послереволюционная Сельскохозяйственная партия объединилась со множеством мелких "Фермерских" партий и представителями нескольких профсоюзов фермеров и сельскохозяйственных рабочих. Возглавляемая старым независимым аграрием Гербертом Мэтьюсом, Сельская партия связала синкретическую редистрибутивную идеологию с яростной защитой интересов сельских жителей и мелких фермеров в рамках зачастую ориентированной на город синдикалистской системы. Несмотря на открытую отстраненность от общенациональных политических дебатов, сельские стали печально известны тем, что в их местных отделениях, по слухам, укрывались роялисты, после того как CRGB внедрило в партию своих агентов. Мэтьюс отрицает подобные обвинения, но это не помешало более правым отделениям партии быть подавленными C.I.C.§!"
 ENG_paternal_autocrat_party: "КВВБ"
 ENG_paternal_autocrat_party_long: "Комитет по восстановлению Великобритании\n§gСамая влиятельная организация эмигрантов за пределами Канады - Комитет за восстановление Великобритании - была создана в 1931 году, объединив несколько небольших групп, действовавших на континенте, в первую очередь Англо-немецкое братство. Официально выступая за роялистскую реставрацию Великобритании, ведущие члены CRGB имеют германофильские наклонности и больше преданы своей аристократической архиконсервативной идеологии, чем истинной лояльности короне."
 ENG_national_populist_party: "НРЛ"
 ENG_national_populist_party_long: "Национальная республиканская лига\n§gПоследняя партия, созданная отставным ветеринаром Арнольдом Лизом, "Национал-республиканская лига" представляет собой секту радикального антисоциализма, которая за годы, прошедшие после революции, дистанцировалась от монархического лоялизма, вместо этого приняв революционную националистическую доктрину, призывающую "восстать против демократии и вернуться к государственному управлению". Идеологически НРЛ, естественно, опирается на труды российского писателя Бориса Савинкова, которого боготворит Лиз, но с явным крайним антисемитизмом. Национал-популисты, пожалуй, наиболее известны своей длительной и жестокой враждой с движением максималистов Освальда Мосли.§!"

### Focuses ###
 ENG_status_quo: "Принять статус-кво"
 ENG_status_quo_desc: "Синдикалистский порядок выдержал натиск политических вызовов и держался твердо. Британия должна держать свой курс и продолжать смело и непримиримо отстаивать дело революции превыше всего."
 ENG_united_britain: "Единая Британия"
 ENG_united_britain_desc: "Британия слишком долго раздиралась снаружи и изнутри. Конфликт с реакционными империалистами неизбежен, поэтому наш народ должен быть един. Враги революции будут уничтожены любыми способами. "
 ENG_decentralized_command: "Децентрализация"
 ENG_decentralized_command_desc: "В то время как наши армии децентрализованы, они все еще полагаются на неэффективные цепочки командования для принятия тактических решений. Унтер - офицерам и даже самым скромным ополченцам необходимо привить дух лидерства и дать агентству возможность руководить своими подразделениями по своему усмотрению. Никто не должен умирать в ожидании приказа."
 ENG_new_generals: "Продвигать молодые таланты"
 ENG_new_generals_desc: "В наших рядах есть множество молодых, талантливых офицеров, которых часто не замечают из-за того, что начальство больше заинтересовано в улучшении условий жизни своих сокурсников, чем в состоянии армии. Для того чтобы дать нашей армии необходимую встряску, будет проведен новый раунд продвижения по службе, нацеленный на молодых офицеров, показавших отличные результаты в военных академиях."
 
 ENG_the_common_land: "Общая земля"
 ENG_the_common_land_desc: "В то время как Британия была родиной промышленной революции, большая часть нашей страны остается сельской и зависит от сельского хозяйства. Для повышения урожайности все земли, изъятые во время революции из дворянских имений, должны быть распределены между сельскими синдикатами. Британская земля теперь принадлежит только ее народу!"
 
 ENG_cayley_plan: "План скрытого флота"
 ENG_cayley_plan_desc: "Во время Вельткрига немцы использовали подводные лодки с большим эффектом. Их окончательная победа в войне убедила влиятельные группы офицеров, что для того, чтобы избежать нашей предыдущей участи, Британия должна быстро увеличить свой подводный флот и перестроить свою доктрину, взяв за образец Германию."
 ENG_anstice_plan: "План авиационного флота"
 ENG_anstice_plan_desc: "В то время как многие насмехаются над представлением о том, что самолеты могут когда-либо служить основой флота, Адмирал Эдмунд Энстис утверждает, что необходимо контролировать небо над морем. Для этого Энстис предлагает значительно расширить роль и число авианосцев."
 ENG_dickens_plan: "План Великого Флота"
 ENG_dickens_plan_desc: "Королевский флот был сосредоточен вокруг линкоров и морской огневой мощи. В то время как Великобритания потерпела поражение в Вельткриге, ее флот оставался сильным на протяжении всего конфликта. После революции военно-морская стратегия быстро развивалась, и для многих офицеров республиканского флота Союз Великобритании должен приложить согласованные усилия, чтобы догнать своих соперников, а не применять радикально новый подход к морской войне."
 ENG_merchant_marine: "Торговый флот"
 ENG_merchant_marine_desc: "Британская торговая служба была на грани гражданской администрации судоходства. В ходе Вельткрига, тактики, разработанные для борьбы с субмаринами, спасали Британию от страшного голода. Если наша республика хочет иметь хоть какой-то шанс пережить будущие конфликты, мы должны создать надежный торговый флот, чтобы регулировать судоходство и призывать гражданские суда на военную службу, когда это необходимо."
 ENG_expand_dockyards: "Расширение доков"
 ENG_expand_dockyards_desc: "С созданием торгового морского сервиса и прочным объединением всех судов, эксплуатируемых Союзом, порты нашей страны становятся все более перегруженными. Поскольку проблема, по прогнозам, только ухудшится, мы должны немедленно расширить наиболее забитые порты."
 ENG_new_admirals: "Продвигать новых лидеров"
 ENG_new_admirals_desc: "Республиканский флот слишком долго был клубом старых мальчиков, и это может нанести серьезный ущерб нашей военно-морской эффективности. Для борьбы с этим мы должны обеспечить, чтобы несколько свежих новых лиц смогли взять бразды правления в свои руки."
 ENG_submarines: "Субмарины"
 ENG_submarines_desc: "Согласно нашим усилиям по смещению акцента республиканского флота, наш в настоящее время довольно небольшой подводный флот должен быть расширен. Однако наши нынешние конструкции подводных лодок неадекватны. Мы должны разработать и внедрить более совершенные модели."
 ENG_destroyers: "Эсминцы"
 ENG_destroyers_desc: "Наш новый флот не может работать полностью под водой. Для поддержки подводных лодок нам нужны корабли, которые являются универсальными и гибкими, способными справиться с этими угрозами, а подводные лодки не могут."
 ENG_carrier_efforts: "Авианосцы"
 ENG_carrier_efforts_desc: "Авианосцы взяли на себя гораздо большую роль в военно-морских боях, и Британия должна измениться со временем. Наш авианосный флот станет центральным элементом обновленного британского флота."
 ENG_naval_aviation: "Морская авиация"
 ENG_naval_aviation_desc: "Традиционные конструкции самолетов не способны удовлетворить уникальные требования морской авиации. Мы должны разработать новые самолеты, предназначенные для эксплуатации с авианосцев и других ситуаций, когда взлетно-посадочное пространство стоит на вес золота."
 ENG_battlecruisers: "Крейсера"
 ENG_battlecruisers_desc: "В то время как не хватает брони линкора, линейные крейсеры проворны и упаковывают универсальный набор тяжелых орудий. Линейные крейсера эффективно служили во время Вельткрига в качестве посредника между тяжелыми крейсерами и линкорами, и расширение наших флотов крейсеров имеет важное значение для реконструкции британского флота."
 ENG_battleships: "Линкоры"
 ENG_battleships_desc: "Линкоры являются королями моря, и были ключом к глобальному доминированию Британского Королевского флота на до Вельткрига. Если мы хотим когда-нибудь восстановить наши военно-морские силы, мы должны иметь новые боевые корабли."
 ENG_republican_marines: "Республиканские морпехи"
 ENG_republican_marines_desc: "В то время как военно-морская мощь и ее проекция имеют решающее значение для военного успеха, только корабли не могут вторгаться на острова или штурмовать побережья. Мало кто из офицеров морской пехоты встал на сторону революции 1925 года, и в результате возможности республики по проведению десантных операций были ограничены. Если мы хотим иметь хоть какую-то надежду противостоять нашим врагам за морем, мы должны иметь морской департамент."
 ENG_revolutionary_admiralty: "Обзор республиканского флота"
 ENG_revolutionary_admiralty_desc: "Управление по делам Адмиралтейства и морской пехоты является органом, отвечающим за управление Королевским флотом, и служит форумом для общения между офицерами. Республиканский военно-морской флот в настоящее время не имеет сопоставимого офиса, а военно-морские дела часто связаны в политике. Таким образом, мы должны создать независимое и основательно социалистическое Адмиралтейство."
 ENG_brittania_rules_the_waves: "Правь, Британия, морями"
 ENG_brittania_rules_the_waves_desc: "Наконец, британский флот начинает походить на себя прежнего. Если еще нет, то скоро Британия снова будет править волнами! Британцы никогда не будут рабами!"
 
 ENG_republican_air_force: "Республиканская авиация"
 ENG_republican_air_force_desc: "Авиация имеет решающее значение для успеха на современном поле боя. В настоящее время наша авиация подчиняется нашей армии, и хотя это обеспечивает демократизацию, независимые Военно-воздушные силы, безусловно, были бы более эффективными. Таким образом, мы должны создать военно-воздушные силы как независимого, так и социалистического характера."
 ENG_new_pilot_training: "Тренировка пилотов"
 ENG_new_pilot_training_desc: "Подготовка пилотов во многих странах, в том числе и в нашей, была в значительной степени нестандартной и зависела от энтузиастов, ставших инструкторами. Консультируясь с известными пилотами, мы можем разработать эффективный режим обучения."
 ENG_flying_women: "Женщины-пилоты"
 ENG_flying_women_desc: "Способных пилотов всегда не хватает, и женщины нашей страны, чья поддержка была так важна для успеха революции, жаждут свободы неба. Хотя это, безусловно, окажется спорным, мы разработали план, позволяющий женщинам служить в RAF в роли поддержки, чтобы освободить больше мужчин для борьбы."
 ENG_aviation_unions: "Авиационные союзы"
 ENG_aviation_unions_desc: "Многие мелкие синдикаты по всей Британии эксплуатируют небольшие аэродромы для различных целей. Более крупные из этих объектов должны получить государственное финансирование для расширения."
 ENG_aviation_fuel_administration: "Управление по снабжению авиационным топливом"
 ENG_aviation_fuel_administration_desc: "Неважно, насколько опытен пилот, если в его птичке нет топлива. Скорее всего, в случае войны нам не хватит своих собственных запасов нефти для долгой войны. Во имя революции, мы должны найти способ быть менее зависимыми от капиталистов и их поставок нефти."
 ENG_air_observer_corps: "Воздушная разведка"
 ENG_air_observer_corps_desc: "В то время как Лондон терроризировался на протяжении всего Вельткрига немецкими дирижаблями, относительно малый урон был нанесен этими набегами. Однако с тех пор дальность и полезная нагрузка самолетов значительно возросли. Чтобы противостоять угрозе, мы должны создать добровольческую организацию, которая бдительно ищет вражеские самолеты, чтобы подготовить наши перехватчики и зенитные группы."
 ENG_expand_air_unions: "Расширить авиационные союзы"
 ENG_expand_air_unions_desc: "Наша программа расширения аэродромов принесла большую пользу ВВС республики, но оказалась существенным административным бременем. Мы не можем останавливаться на достигнутом и должны дальше расширять это дело."
 
 ENG_international: "Великобритания в рамках Интернационала"
 ENG_international_desc: "Британские политические фракции выступают за совершенно разные внешнеполитические подходы. После окончания бурной специальной сессии Конгресса 1936 года место Великобритании в мире, и особенно ее отношения с социалистическими товарищами Третьего Интернационала, должны быть пересмотрены."
 ENG_anglo_norwegian_cooperation: "Норвежские товарищи"
 ENG_anglo_norwegian_cooperation_desc: "Возникла более справедливая Норвегия, и мы должны жить рука об руку с нашими новыми социалистическими братьями. Норвежский и британский народы могут многое предложить друг другу, и в знак нашей доброй воли мы предложим Норвегии щедрую экономическую помощь в обмен просто на будущее сотрудничество."
 ENG_anglo_irish_friendship: "Ирландские товарищи"
 ENG_anglo_irish_friendship_desc: "В свете социализма, наконец, озаряющего Изумрудный остров, пришло время примирения между нашими исторически тесно связанными народами. Мы должны направить в Дублин не только дипломатов и политиков, но и представителей наиболее успешных британских синдикатов, чтобы помочь Ирландии на пути прогресса."
 ENG_class_warfare: "Классовая борьба"
 ENG_class_warfare_desc: "Война над нами, и чтобы сохранить нашу великую нацию и обеспечить нашу свободу, все рабочие должны теперь объединиться для победы. Мы должны поощрять дух единства, самопожертвования и самое главное, обновленное классовое сознание, чтобы увеличить наши военные усилия."
 ENG_bletchley_park: "Блетчли-парк"
 ENG_bletchley_park_desc: "На севере Бакингемшира появилась первоклассная команда исследователей военной разведки. Несмотря на минимальное финансирование, профсоюз электриков Блетчли-Парка в координации с нашей службой внешней разведки добился особых результатов. Мы должны расширить объекты Блетчли-Парка и обеспечить их существенным государственным финансированием."
 ENG_support_comrades: "Поддержать иностранных товарищей"
 ENG_support_comrades_desc: "Если социализм хочет выжить, все социалистические нации должны процветать. Наш долг как социалистов-помогать прежде угнетенным народам во всем мире, которые теперь доблестно угнетают их."
 ENG_american_comrades: "Американские товарищи"
 ENG_american_comrades_desc: "Из производственного пояса Америки вышел Редут социализма. Этот новый Бастион освобождения, однако, может быть легко уничтожен реакционерами, которым он бросает вызов. Мы должны помогать мужественным трудящимся Америки всеми возможными способами."
 ENG_mexican_comrades: "Мексиканские товарищи"
 ENG_mexican_comrades_desc: "Народ Мексики одним из первых сбросил с себя оковы капиталистической эксплуатации. Однако Мексика по-прежнему недостаточно развита. Мы располагаем средствами для того, чтобы помочь мексиканцам улучшить свою судьбу, и такая помощь, несомненно, способствовала бы укреплению связей между нашими странами."
 ENG_further_cooperation: "Дальнейшая кооперация"
 ENG_further_cooperation_desc: "Мы должны еще больше помогать нашим североамериканским союзникам. Отношения, которые мы там строим, несомненно, станут началом чего-то гораздо большего."
 ENG_mission_to_australasia: "Миссия в Австралазию"
 ENG_mission_to_australasia_desc: "Социализм в тяжелом положении. Если наши товарищи хотят успешно бороться с капиталистической тиранией, им нужна помощь."
 ENG_australasian_comrades: "Австралазийские товарищи"
 ENG_australasian_comrades_desc: "Теперь, когда наши австралийские братья укрепились, мы можем поддержать их начинания и предоставить всё необходимое для защиты их революции."
 ENG_indian_comrades: "Индийские товарищи"
 ENG_indian_comrades_desc: "Британия когда-то была угнетателем индийского народа. Однако сила отношений между нашими двумя народами, независимо от тех прискорбных обстоятельств, в которых они были построены, неоспорима. Благодаря экономической помощи Коммуне Бхарата мы можем начать исправлять несправедливости истории и в процессе этого укреплять социалистическое дело."
 ENG_liberation_of_canada: "Освобождение Канады"
 ENG_liberation_of_canada_desc: "За Атлантическим океаном, на холодном Севере, сидит сам дьявол. Канада и ее лакеи наверняка ударит по нам при малейшей возможности. Мы не можем ждать нападения, сейчас мы готовы освободить народ Канады, как никогда."
 
 ENG_tuc: "Конгресс Профсоюзов 1936 года"
 ENG_tuc_desc: "В этом году Конгресс, вероятнее всего, будет немного особенным - давний председатель Филипп Сноуден сказал, что намерен подать в отставку. Децентрализованные автономисты, во главе с Томасом Николасом, централизованные максимисты, под лидерством Освальда Мосли, и федерация статусов-кво с Артуром Хорнером и его эгалитарной и пацифисткой подругой Энни Кенни, соперничают за главенствующие посты. Это будут те ещё события для учебников истории..."
 ENG_tuc_economy: "Экономическая политика"
 ENG_tuc_economy_desc: "В этот день съезда дебаты Конгресса зайдут в область экономики. Каждая фракция выдвинет свои собственные предложения. Большинство людей будет полагать, что максимисты выиграют эту дискуссию, поскольку Освальд Мосли в наши дни является важной фигурой в британской экономике."
 ENG_tuc_internal: "Внутренняя политика"
 ENG_tuc_internal_desc: "Сегодня Конгресс проведёт дебаты о внутренней политике. Каждая фракция, что не удивительно, выдвинет свои собственные предложения. Результат мало предсказуем, но именно него зависит будущее Союза."
 ENG_tuc_military: "Военное дело"
 ENG_tuc_military_desc: "Сегодня дебаты съезда Конгресса в основном зайдут о военном деле. Каждая фракция снова представит свои варианты и планы по улучшению оной. Несколько последующих дней дебатов явно покажут внутренний раскол внутри самого Конгресса."
 ENG_tuc_foreign: "Внешняя политики"
 ENG_tuc_foreign_desc: "В этот день дебаты Конгресса будут в основном о внешней политике. Каждая фракция снова выдвинет свои варианты развития политики. Конгресс будет выслушивать случайно выбранных кандидатов до тех пор, пока очередь не дойдёт до Автономистов. В это же время будет услышан медленный гул, который пройдёт через зал."
 ENG_central_industry_research: "Исследования в центральной индустрии"
 ENG_central_industry_research_desc: "Чтобы подготовить нашу синдикалистскую индустрию для борьбы с капиталистами, мы должны создать Департамент центральных отраслевых исследований, который поможет нам преодолеть неэффективность."
 ENG_local_help: "Инициатива помощи местным"
 ENG_local_help_desc: "Многие товарищи в Британии все еще живут в нищете. Бюрократия мало помогла им. Если мы продолжим поддержку местных советов, эти страдающие люди наконец почувствуют благословения революции."
 ENG_expand_industry_1: "Расширить промышленность: Уэльс"
 ENG_expand_industry_1_desc: "Необходимо сосредоточится на том, чтобы помочь нашим синдикалистским работникам расширить индустрию в районе Уэльса."
 ENG_militarized_industry: "Военизированная промышленность"
 ENG_militarized_industry_desc: "Только благодаря неустанной эффективности и дисциплине, даже в самых мирских задачах, мы сможем победить капиталистов."
 ENG_expand_industry_2: "Расширить промышленность: Суссекс"
 ENG_expand_industry_2_desc: "Необходимо сосредоточится на том, чтобы помочь нашим синдикалистским работникам расширить индустрию в районе Суссекса."
 ENG_british_rail_reform: "Реконструкция автомагистралей"
 ENG_british_rail_reform_desc: "Крупные дорожные сети, соединяющие города Великобритании, находятся в ужасном состоянии. Инвестируя в нашу инфраструктуру, мы обеспечим безупречное сотрудничество между синдикатами по всему острову."
 ENG_local_industry: "Местная отраслевая инициатива"
 ENG_local_industry_desc: "Экономика синдикалистов состоит не только из сталелитейных заводов, но и из небольших нецентрализованных производств. Поддерживая эти независимые синдикаты, мы обеспечим универсальное и гибкое производство."
 ENG_local_talent: "Инициатива местных талантов"
 ENG_local_talent_desc: "Мы не можем позволить себе тратить инновационные таланты только потому, что они не сосредоточены в мегаполисах. Нам нужно поддерживать местных талантов."
 ENG_local_initiative: "Местная инициатива"
 ENG_local_initiative_desc: "Это местная инициатива даётся для местного населения. Разве это так плохо?"
 ENG_political_commissars: "Центральный комитет разведки"
 ENG_political_commissars_desc: "Иногда даже самому добросовестному синдикалисту нужно небольшое напоминание о его обязанностях. И иногда это напоминание должно быть дано пулями из револьверов."
 ENG_defend_the_revolution: "Федерационисты: Защити Революцию"
 ENG_defend_the_revolution_desc: "Революцию нужно защищать от атак автономистов и максимистов! Единственный путь вперед - ортодоксальный!"
 ENG_new_capital: "Новая столица"
 ENG_new_capital_desc: "Лондон скован централизмом, а ведь это образ Конгресса Профсоюзов. Лишь переместив его в меньший город, легко достижимый со всех уголков Союза, мы сможем гарантировать его долголетие и процветание. Пусть этим городом будет Бирмингем."
 ENG_home_rule: "Местное самоуправление"
 ENG_home_rule_desc: "Синдикализм должен быть достигнут на местном уровне. Некоторые органы управления, такие как налоговые службы, должны быть переведены в столицы штатов Кардифф и Эдинбург. Они могут подготовить создание местных Конгрессов."
 ENG_dissolve_tuc: "Распустить Национальный Конгресс Профсоюзов"
 ENG_dissolve_tuc_desc: "Конгресс профсоюзов отслужил свою роль. К настоящему времени он изменился с символа синдикалистской мечты на символ репрессии централистов. Настало время сделать Народный дворец местом нового, английского Конгресса Профсоюзов."
 ENG_devolution: "Деволюция"
 ENG_devolution_desc: "Вместе с созданием Конгресса Профсоюзов в Кардиффе и Эдинбурге, процесс деволюции завершился."
 ENG_turn_the_other_cheek: "Компромисс с максимистами"
 ENG_turn_the_other_cheek_desc: "Атака с обоих флангов отвратительна. Наши шансы на реализацию после компромисса возрастут. И мы не сможем отказаться от такого шанса, даже если это означает компромисс с радикальными элементами правительства."
 ENG_city_upon_a_hill: "Компромисс с автономистами"
 ENG_city_upon_a_hill_desc: "Атака с обоих флангов отвратительна. Наши шансы на реализацию после компромисса возрастут. И мы не сможем отказаться от такого шанса, даже если это означает компромисс с радикальными элементами правительства."
 ENG_evolution: "Эволюция"
 ENG_evolution_desc: "Как автономисты, так и максимисты пытаются исправить механизмы уже работающей машины. Британский синдикализм и так в порядке. Вопрос в том, поймут ли они это..."
 ENG_merge: "Великий Протектор"
 ENG_merge_desc: "Хоть это и неконституционно, но объединение должностей генсека и председателя Конгресса Профсоюзов в новую должность Великого Протектора Союза Великобритании даст нам гораздо больше для продвижения наших реформ."
 ENG_revolution: "Революция"
 ENG_revolution_desc: "Вся эта 'реформа страны' очень скучна. Мы можем попытаться провести один быстрый удар, чтобы полностью использовать средства политики и сделать нашу политическую программу реальностью, но риски высоки."
 
 ENG_centralise_officers: "Централизованное планирование"
 ENG_centralise_officers_desc: "Республиканская армия находится на вершине профессионализма в вооруженных силах Интернационала, но пока не в состоянии захватить Германию в изгнании. Хотя нижним офицерам это может не понравиться, все решения должны быть централизованы и хорошо организованы."
 ENG_officer_autonomy: "Поддержать автономию офицеров"
 ENG_officer_autonomy_desc: "Республиканская армия была построена на том принципе, что офицер на местах лучше всех знает своих людей и ситуацию, что позволяет более оперативно планировать и поднять боевой дух. Зачем исправлять то, что не сломано?"
 ENG_improve_army: "Усилить республиканскую армию"
 ENG_improve_army_desc: "По мере того, как над Европой собираются штормовые тучи, мы больше не можем безучастно наблюдать за тем, как меняется мир. Республиканская армия, защитники Британии и нашей революции, должны быть стойкими и готовыми к шторму, чтобы нас не смыло приливом истории."
 ENG_revolutionary_command: "Создать Республиканское объединенное командование"
 ENG_revolutionary_command_desc: "Нынешнее высшее командование склонно к мелочным препирательствам, кликизму и всяким глупым спорам. Создав одну эффективную и интегрированную структуру командования, мы можем значительно улучшить возможности армии."
 ENG_on_foreign_shores: "На чужих берегах"
 ENG_on_foreign_shores_desc: "Британия - островное государство, и наши враги смотрят на нас со стороны морей. Если мы хотим когда-нибудь положить им конец, то наши солдаты должны быть готовы сражаться на чужом берегу."
 ENG_special_air_service: "Специальная воздушная служба"
 ENG_special_air_service_desc: "Молодой и предприимчивый офицер Дэвид Стирлинг, придумал высококвалифицированное элитное подразделение спецназа под названием 'Особая воздушная служба', которое станет пиком операций 'коммандос'. Мы можем только поддержать эту меру..."
 ENG_doctrinal_studies: "Доктринальные исследования"
 ENG_doctrinal_studies_desc: "Теперь, когда военный порядок изменился, нам нужно оптимизировать организацию материально-технического обеспечения, сообщений и приказов, всего того мелкого, скучного, что побеждает в войнах."
 
 ENG_equipment_upgrades: "Модернизация оснащения"
 ENG_equipment_upgrades_desc: "Снаряжение солдат Революции никогда не может быть достаточно совершенным - время усовершенствовать нашу проверенную временем конструкцию для основного пулемета!"
 ENG_red: "Р.Э.Д."
 ENG_red_desc: "Вместе с основанием Революционной Экспортной Директории (Р.Э.Д.) мы в состоянии проводить подпольные операции вне Союза, чтобы помочь рабочим во всём мире в их борьбе с угнетателями."
 ENG_raf: "Спор о доктрине"
 ENG_raf_desc: "Несколько последних месяцев длится спор между теоретиками республиканских ВВС и им не совсем ясно, как должна развиваться наша воздушная доктрина. В любом случае спор стоит разрешить так, как это плохо влияет на офицеров."
 ENG_officer_corps_experience: "Избираемые офицеры"
 ENG_officer_corps_experience_desc: "Одним из главных достижений синдикализма является конец тиранического правления офицеров наших вооружённых сил. Солдаты сами будут вольны избирать себе тех офицеров, под чьим управлением они захотят идти."
 ENG_women_soldiers: "Расширить женскую вспомогательную службу"
 ENG_women_soldiers_desc: "В настоящее время женская вспомогательная служба позволяет женщинам служить на различных армейских и вспомогательных должностях, но она находится в плохом состоянии и погрязла в бюрократии. Откровенно говоря, она должна быть больше интегрирована в армию и расширена, чтобы освободить больше мужчин для борьбы и позволить женщинам служить на благо Британии."
 ENG_three_armies: "Три армии"
 ENG_three_armies_desc: "Теперь, когда бывшие страны хотя бы частично обрели автономию, та же автономия должна идти и в местную милицию. Хотя нам и предстоит ещё помочь создавать новые структуры, эти вооружённые силы должны быть самообеспечены уже достаточно скоро."
 ENG_copenhagen_conference: "Копенгагенская конференция"
 ENG_copenhagen_conference_desc: "Беспокойный мир между нами и изгнанными роялистами по всему миру длится слишком долго. Пришло время созвать конференцию на нейтральной земле, чтобы определить новый статус-кво."
 ENG_the_hague_conference: "Гаагская конференция"
 ENG_the_hague_conference_desc: "Описание пока не готово. Будет готово в будущих версиях. Честное слово. ^^"
 ENG_atlantic_fleet_manoeuvres: "Атлантические маневры"
 ENG_atlantic_fleet_manoeuvres_desc: "С новейшим и полностью действующим авианосцем RNS Rebecca, Республиканский ВМС готов вернуть себе законное положение среди самих могущественных ВМС мира. Одна первая цель для этого всё ещё оспаривается."
 ENG_third_international: "Третий Интернационал"
 ENG_third_international_desc: "Франция организовала Первый съезд Третьего Интернационала и мы, как и ожидалось, получили приглашение на него. Было бы глупо не воспользоваться им и не отправить делегацию."
 ENG_go_with_france: "Вместе с Францией"
 ENG_go_with_france_desc: "Интернационал отныне будет политическим и военным союзом, и мы не можем позволить себе разделится."
 ENG_military_interventions: "Военное вмешательство"
 ENG_military_interventions_desc: "Во всём мире храбрые мужчины и женщины втянуты в борьбу за синдикалистскую мечту. Мы не можем допустить, чтобы такие глупые вещи, как, например, международные обычаи, религия, язык или традиции удерживали нас в нашей борьбе за прогресс человечества. Как только мы сообщим миру, что готовы бороться бок-о-бок с иностранными синдикалистами, так они сразу могут запросить нашу помощь и стать частицей истинного синдикализма."
 ENG_class_war: "Классовая война"
 ENG_class_war_desc: "Время битвы настало, \nВсе сплотимся на бой!\nВ Интернационале \nСольётся род людской! \nНастало время создать мир - синдикалистский мир. Все остальное меркнет перед этой благородной идеей!"
 ENG_mobilized_industry: "Мобилизованная индустрия"
 ENG_mobilized_industry_desc: "Нам необходимо конвертировать каждый промышленный комплекс в военный для того, чтобы производить то, что поможет нам в будущих военных кампаниях."
 ENG_military_industry: "Военная индустрия: Глостершир"
 ENG_military_industry_desc: "Настало время повысить производственные мощности военного промысла в районе Глостершира."
 ENG_military_industry2: "Военная индустрия: Корнуолл"
 ENG_military_industry2_desc: "Нашему народу стоит сосредоточится на постройке новых военных заводов в Корнуолле."
 ENG_conscript_vessels: "Суда на благо родины"
 ENG_conscript_vessels_desc: "Работники рыболовецких судов не осмеливаются выходить в далёкие плавания, но, так или иначе, мы могли бы конфисковать их суда в военное время и вернуть их, когда наступит мир."
 ENG_naval_dockyards: "Организация верфей"
 ENG_naval_dockyards_desc: "Нынешнее дезорганизованное состояние доков, управляемых младшими синдикалистами является неприемлемым. Должна пройти некоторая централизация, иначе мы проиграем войну на море."
 ENG_technical_expertise: "Программа промышленных ветеранов"
 ENG_technical_expertise_desc: "Информирование разных заводов о практическом опыте обязательно приведёт к дальнейшему повышению эффективности."
 ENG_statistical_warfare: "Статистическая война"
 ENG_statistical_warfare_desc: "Эта война будет выиграна в кабинетах математиков и исследователей. Мы должны соответствующим образов определить наши приоритеты."
 ENG_home_front_victory: "Победа в тылах"
 ENG_home_front_victory_desc: "Мы победили капиталистов на фабриках нашей страны. Кто бы мог подумать..."
 ENG_westminster_project: "Проект Дамокл"
 ENG_westminster_project_desc: "Мы думаем, что было бы отличной идее открыть новый исследовательский центр в Манчестере. Вряд ли до него доберутся, если мы кого-то упустим..."
 ENG_total_mobilization: "Последняя схватка"
 ENG_total_mobilization_desc: "Мы будем идти до конца, мы будем сражаться во Франции, мы будем сражаться на морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш остров, какой бы ни была цена, мы будем сражаться на пляжах, мы будем сражаться на плацдармах, мы будем сражаться на полях и улицах, мы будем сражаться на холмах; мы никогда не сдадимся!"
 #ENG_improve_army2: "Программа усовершенствования вооружений"
 ENG_improve2_desc: "Программа усовершенствования вооружений приведёт к улучшению некоторых аспектов оснащения наших пехотных полков важными приёмами поддержки, такими как артиллерийская, разведывательная или тяжеловооруженная."
 ENG_artillery_research: "Исследования в области интеграции артиллерии"
 ENG_artillery_research_desc: "Фокусы на исследования артиллерии приведут к улучшению оной в наших боевых подразделениях. Это хорошо скажется на боеспособности наших войск."
 ENG_small_boat_research: "Сопровождение для RNS Rebecca"
 ENG_small_boat_research_desc: "Даже самый крупный авианосец бесполезен, если только он без сопровождения. Теперь, когда RNS Rebecca, гордость нашего флота, наконец на плаву, мы должны инвестировать в исследования меньших кораблей - эсминцев и крейсеров, с которыми наши боевые морские группы будут более боеспособны."
 ENG_navy_doctrine: "Реформа Уайтхолл"
 ENG_navy_doctrine_desc: "Пока адмиралтейство республиканского флота всё ещё находится в Уайтхолле, где в течении веков находилась штаб-квартира британского флота, утечка мозгов после революции не была полностью преодолена. И она, к сожалению, всё больше и больше начинает проявляться."
 ENG_big_boat_research: "Исследования крейсеров и линкоров"
 ENG_big_boat_research_desc: "Хотя и республиканский ВМС потратил много времени и влил немало средств в RNS Rebecca, но это не совсем правильный путь для развития. Боевые корабли выглядят намного лучше в плане морских стычек, но, тем не менее, они нуждаются в нескольких улучшениях."
 ENG_tank_research: "Исследования танков"
 ENG_tank_research_desc: "Инновации в танковых войсках сделают наши войска более сильными, манёвренными и прочными. Разве это плохо?"
 ENG_anti_tank_research: "Исследования в области ПТ-САУ и ЗСУ"
 ENG_anti_tank_research_desc: "Нам следует сосредоточится на исследовании в области противодействия вражеским танкам и авиации прямо на поле боя. Хорошие самоходки, как противотанковые, так и противовоздушные, необходимы для каждого пехотного подразделения. Хотя и ЗСУ часто недооценивают, но, теоретически, мы можем получить оружие огневой поддержки пехоты, определённый себе парадокс."
 ENG_fighter_research: "Ставка на истребители"
 ENG_fighter_research_desc: "Враг может рассчитывать на бомбардировщики, но что хорошего в увеличении бомбовой нагрузки на самолётах, если они падают сбитыми до того, как долетят до наших земель?"
 ENG_air_doctrine: "Исследование воздушной доктрины"
 ENG_air_doctrine_desc: "Пути, в которых воздушная война изменилась в предыдущих конфликтах, были поразительны со всех сторон. Только благодаря инновационной адаптации знаний, полученных в войне, мы сможем превосходить над врагами, причём в прямом смысле."
 ENG_bomber_research: "Ставка на бомбардировщики"
 ENG_bomber_research_desc: "Враг может рассчитывать на истребители, но что хорошего в перехватчиках, если они добираются до наших летающих крепостей после того, как наши бомбы разрываются в их промышленных районах?"
 ENG_motorised_research: "Исследование мотопехоты"
 ENG_motorised_research_desc: "Да, наши танки хороши, но они станут более полезными, если пехота будет следовать за ними так быстро, как это только возможно. Нам стоит заняться этим вопросом."
 ENG_float_boat_research: "Исследование авианосцев"
 ENG_float_boat_research_desc: "Республиканский флот приложил немало усилий при разработке и постройке RNS Rebecca. Основываясь на накопленном опыте и дальнейшем расширении нашего авиапарка, мы сделаем нужные шаги в улучшении логистики."
 ENG_sub_research: "Исследование подлодок"
 ENG_sub_research_desc: "Согласно стратегиям, немецких ВМС во время Вельткрига, подводные лодки должны использоваться в качестве эскорта главных линкоров. Это было доказано в течение последних дней войны, и мы должны продолжить разработки в этом направлении."
 ENG_navbomb_research: "Исследование палубных бомбардировщиков"
 ENG_navbomb_research_desc: "Теперь, когда у нас есть плавающие аэродромы, мы должны сфокусироваться на исследовании того, что с них должно взлетать."
 ENG_fortress_britain: "Крепость Британия"
 ENG_fortress_britain_desc: "Второго Версальского договора не будет - мы будем стоять до сражаться до последней капли крови. Мы будем сражаться на пляжах..."
 ENG_blood: "Через кровь, пот, слёзы и труд"
 ENG_blood_desc: "Никогда 'так много' не было 'так мало'. Воодушевление наших рабочих поможет объединить Союз!"
 ENG_mission_to_norway: "Норвежская миссия"
 ENG_mission_to_norway_desc: "Норвегия переполнена синдикалистами. Мы могли бы отправить команду опытных политических советников и лидеров в норвежскую синдикалистскую партию, чтобы оказать давление на капиталистов и поддержать синдикализм."
 ENG_invite_norway: "Приглашение Норвегии"
 ENG_invite_norway_desc: "Теперь, когда Норвегия является синдикалистской, нам следовало бы предложить расширить Интернационалу круг друзей."
 ENG_air1: "Контроль небес"
 ENG_air1_desc: "Тысячелетиями Британия могла полагаться на море, чтобы держать врагов подальше от себя. Сегодня же нам впервые придётся столкнутся с реальной возможностью вторжения в наше воздушное пространство. Но мы можем положится на протестированную доктрину, просто следуйте этим двум шагам - стройте больше истребителей и стройте больше бомбардировщиков!"
 ENG_air21: "Контроль поля боя"
 ENG_air21_desc: "Да, господство в воздухе важно, но нам всё ещё нужны солдаты, чтобы выигрывать войны. Мы должны соответствующим образом настроить наши заводы и фабрики на благо солдат."
 ENG_radar: "Проект 'Радар'"
 ENG_radar_desc: "Новая технология, именуемая Радаром (Radio Detection And Ranging, радиообнаружение и измерение дальности) может помочь нам избежать некоторых ошибок и узнать перед битвой о враге больше, чем когда-либо прежде."
 ENG_tuc2: "Ещё один съезд Конгресса Профсоюзов"
 ENG_tuc2_desc: "За последние несколько лет мир изменился и теперь у нас будет прекрасная возможность ознакомится с нашими будущими лидерами. Председатель призывает к выборам людей на ведущие должности, включая его собственную."
 ENG_end_isolation: "Конец изоляции"
 ENG_end_isolation_desc: "Пришло время признать это - мы не являемся изоляционистами, какими были до недавнего времени. Мы заняли ведущую позицию на мировой арене. И должны выполнять все обязанности, навязанные этой позицией..."
 ENG_tuc2_economy: "Состоянии экономики"
 ENG_tuc2_economy_desc: "Наша экономика увеличилась в разы со времён, предшествующих войне. Внеочередной съезд теперь должен принять решение - дальше развивать промышленность или взять курс на исцеление индустриальных ран, нанесённых войной."
 ENG_tuc2_demobilization: "Программа демобилизации"
 ENG_tuc2_demobilization_desc: "Борьба была тяжёлой, жизнь без неё будет ещё сложнее. Программа удерживания мира между государствами должна помочь в этом."
 ENG_tuc2_internal: "Срезать Красную Ленту"
 ENG_tuc2_internal_desc: "Война часто позволяет некоторым сомнительным элементам бюрократии создавать свои маленькие собственные империи в то время, когда правительство втянуто в защиту своей Родины. Нам нужно решить проблему с этой раковой опухолью."

### Bookmark ###
 ENG_KR_gathering_storm_desc: "Великобритания полностью потеряла поддержку населения Домашних островов после того, как Версальский договор 1919 года положил конец Великой войне. В 1925 году разразилась катастрофа: незначительный трудовой спор перерос во всеобщую забастовку, созванную Профсоюзами, после чего забастовщики дезертировали из армии. После шести недель широкомасштабных беспорядков королевская семья и большинство элиты страны эвакуировались в Канаду, а политическую власть взял на себя новый Конгресс профсоюзов. Впоследствии британский народ построил социализм внутри страны и поддержал своих доблестных европейских союзников, но теперь на горизонте зарождаются бури. Вскоре зарождающийся Союз подвергнется решающему испытанию..."

### Intro Screen ###
 ENG_country_intro_header: "Новая Британия"
 ENG_country_intro_content: "В викторианскую золотую эпоху Британская Империя поднялась до статуса сверхдержавы, подобной которой мир еще не видел, империи, над которой никогда не заходило солнце. Королевский флот господствовал на семи морях, не встречая сопротивления со стороны соперников, а британская армия могла властвовать над колониальной империей, самой большой в истории. Но в 1914 году, спустя десятилетия искусной дипломатии и континентальной политики, мир будет подожжен. Втянувшись в конфликт такого огромного масштаба, геополитическая ось мира была разрушена, а целые поколения молодых людей были принесены в жертву двигателям войны. Опустошение населения в сочетании с послевоенным экономическим упадком, Великим спадом, поставило Британию на колени, поскольку пропасть между имущими и неимущими превратилась в зияющую бездну.\n\nПосле многих лет жесткой экономии и политических скандалов, предполагаемых сокращений армии непопулярным национальным правительством под руководством консерваторов, нация наконец-то оказалась на краю пропасти, и многолетний гнойный гнев перерос в открытое восстание. Британская гражданская война опустошит остров в течение 1924 и 1925 годов, во время которых Джордж Лэнсбери и Артур Кук провозгласят Британский Союз, второе крупное социалистическое государство, которое будет создано на побежденном Западе. После более чем года жестоких боев, безудержной разрухи и страданий населения над Лондоном гордо реял красный флаг, а старый порядок был изгнан с островов. К потрясению всего мира, Британия теперь была социалистическим режимом, изолированным и восстанавливающимся после разрушения революции. Хотя шрамы от войны были глубоки, в стране царил оптимизм, и гражданское правительство вернется под руководством радикального социалистического режима, возглавляемого коалицией парламентских лейбористов, ортодоксальных синдикалистов и профсоюзных деятелей. Старые лейбористы и профсоюзы наконец-то встали на путь революции, пусть и более умеренной.\n\nНо к 1931 году растущее синдикалистское крыло партии взяло под контроль и в конце концов захватило власть под руководством ветерана синдикализма Тома Манна. Синдикалистская ортодоксия закрепилась лишь в 1932 году, когда Манн насильно распустил отрекшийся провинциальный парламент и вместе с ним уничтожил оппозицию, превратив Британию де-факто в однопартийное государство. Дальнейшие скандалы разрушат его первую администрацию, предоставляя возможность молодому и амбициозному Освальду Мосли, представителю растущего движения "максималистов". Восходящая звезда, авторитарные тенденции Мосли и насилие, окружающее его последователей, похоже, будут определять новую политику, по крайней мере, если он добьется своего. Но мечты автономистов - о новом Иерусалиме, более либеральной республике - с тех пор тихо росли в более умеренных кругах партии, которые замышляли и планировали свою очередь в Уайтхолле."
 
 ENG_guide: "§MАвтономисты§! (§RРадикальные социалисты§!):\n£white_dot Во время конгресса 1936-го выберите хотя бы 2 политики §Rавтономистов§!, после чего Никлас-и-Глейс будет избран председателем.\n£white_dot После Вельткрига у него будет возможность выделить Уэльс и Шотландию в качестве марионеток.\n£white_dot Если столицу было решено оставить в Лондоне, то вы станете Английским Союзом.\n\n§MФедерационисты и Конгрегационисты§! (§rСиндикалисты§!):\n£white_dot Во время конгресса 1936-го выберите хотя бы 2 политики §rфедерационистов§!, что приведёт к победе коалиции §rФедов/Конгров§!, которуюАртур Хорнер или Сильвия Панкхёрст.\n- Если все фракции будут иметь одинаковое количество выбранных политик, §rФедерационисты§! разорвут коалицию и создадут новую в паре с §RАвтономистами§! или §oМаксимистами§! под руководством Томаса Манна.\n£white_dot После Вельткрига, если вы выбрали Панкхёрст, она может быть переизбрана председательницей от §rКонгрегационистов§! вне коалиции.\n£white_dot Если был выбран Хорнер, или Манн скончался и его заменил Хорнер, он может быть переизбран председателем от §rФедерационистов§! вне коалиции. Альтернативно, Клемент Эттли или Эллен Уилкинсон могут заменить его в качестве лидера.\n\n§MМаксимистская диктатура Мосли§! (§oТоталисты§!):\n£white_dot Во время конгресса 1936-го выберите хотя бы 2 политики §Rмаксимистов§!, после чего Освальд Мосли будет избран председателем\n£white_dot Мосли может стать диктатором по одному из следующих путей.\n£white_dot Во-первых, вы можете попытаться принять закон ‘об активизации контроля’, шансы на успех которого равны 70%.\n£white_dot Если принятие закона застопорится, вы можете дать высказаться Эрику Блэру от своего имени, что гарантирует принятие закона.\n£white_dot Во-вторых, вы можете арестовать оппозицию, что приведёт к тому, что часть из них забаррикадируется в своих домах. Если армии будет дан приказ открыть огонь, этот путь гарантированно приведёт к диктатуре.\n£white_dot В-третьих, Мосли может объявить военное положение, которое приводит к свержению Мосли с шансом 50% и сопротивлению с шансом в 50%. Если возникло сопротивление, то открытие огня по нему гарантированно приведёт к диктатуре.\n\n§MМаксимисты без диктатуры§! (§oТоталисты§! / §RРадикальные социалисты§!):\n£white_dot Если Мосли был выбран и его революция провалилась, но самого его не свергли, он останется председателем. Он и Эрик Блэр будут возможными кандидатами на должность председателя после Вельткрига.\n£white_dot Если Мосли свергли, вместо него может быть избран Джон Стрейчи.\n£white_dot Если революция Мосли провалилась, он может объявить себя пожизненным диктатором. Если Эрик Блэр не был убит, то он свергнет Мосли и станет лидером §RПопулистов§!.\n"

### Events ###

### 0 - 100: TUC and Show of Force ###

 uob.1.t: "Конгресс Профсоюзов начался"
 uob.1.d: "Сегодня начался Конгресс Профсоюзов 1936 года. Различные фракции послали своих делегатов в Лондон, чтобы продвинуть свои политики и изменить облик страны."
 uob.1.a: "Да начнутся споры!"
 
 uob.2.t: "Голосование за новую экономическую политику"
 uob.2.d: "Сегодня дебаты велись в области экономики. Ожидаемо, что каждая фракция выдвинула свои собственные предложения. Большинство людей считает, что максимисты выиграют эти дебаты, поскольку Освальд Мосли занимает главные должности в британской экономике."
 uob.2.a: "Мак.: Давайте, наконец, примем принципы Меморандума Мосли."
 uob.2.b: "Фед.: Нет никаких причин порывать с ортодоксией Смайли-Моффатта."
 uob.2.c: "Большая экономическая автономия должна быть предоставлена коренному населению"
 
 uob.3.t: "Голосование за внутреннюю политику"
 uob.3.d: "Сегодня Конгресс проведёт дебаты о внутренней политике. Каждая фракция, что не удивительно, выдвинет свои собственные предложения. Результат мало предсказуем, но именно него зависит будущее Союза."
 uob.3.a: "Мак.: Регионы должны быть приведены в соответствие с Конгрессом."
 uob.3.b: "Фед.: Мы должны сосредоточиться на борьбе с коррупцией и застоем."
 uob.3.c: "Децентрализация - лучшее решение. По крайней мере для коренных британцев"
 
 uob.4.t: "Голосование за военную политику"
 uob.4.d: "Сегодня дебаты съезда Конгресса в основном зайдут о военном деле. Каждая фракция снова представит свои варианты и планы по улучшению оной. Несколько последующих дней дебатов явно покажут внутренний раскол внутри самого Конгресса."
 uob.4.a: "Вооружённые силы должны быть расширены, а местное ополчение - находится под контролем Конгресса"
 uob.4.b: "Армия должна быть расширена, но только в целях самообороны"
 uob.4.c: "Стоит провести разделение на шотландскую, английскую и уэльскую национальные армии"
 
 uob.5.t: "Голосование за внешнюю политику"
 uob.5.d: "В этот день дебаты Конгресса будут в основном о внешней политике. Каждая фракция снова выдвинет свои варианты развития политики. Конгресс будет выслушивать случайно выбранных кандидатов до тех пор, пока очередь не дойдёт до Автономистов. В это же время будет услышан медленный гул, который пройдёт через зал."
 uob.5.a: "Мы должны бороться с реакционерами, где бы мы их не нашли"
 uob.5.b: "Канада наш заклятый враг, Франция - хороший друг"
 uob.5.c: "Позиция примирения с роялистами кажется нам не такой уж и плохой затеей"
 
 uob.6.t: "Отставка Тома Манна"
 uob.6.d: "В последний день работы конгресса председатель Том Манн поднялся на трибуну и выступил с речью. Он заявил, что перед лицом массовых расколов в профсоюзной организации и в силу своего возраста намерен немедленно покинуть свой пост и поручить временному комитету занять его место до окончательного голосования. Он также использовал клише "время для семьи", которое используют все политики.\n\nХотя у Манна на посту председателя были свои взлеты и падения, он все еще остается широко популярной фигурой в Конгрессе и в Британии в целом, являясь титаном британского синдикализма. Поэтому неудивительно, что делегация, присутствовавшая на конгрессе, поспешила аплодировать председателю стоя, причем все - от боевиков-максималистов до граничащих с автономизмом пацифистов - оказывали ему должное внимание."
 uob.6.a: "Старый Манн окончательно уходит в отрыв."
 
 uob.7.t: "Выборы председателя, максимистов - большинство"
 uob.7.d: "Конгресс Профсоюзов решил проголосовать за Освальда Мосли с подавляющим большинством голосов максимистов. Освальд Мосли станет новым председателем Конгресса Профсоюзов."
 uob.7.a: "Мои поздравления, товарищ Мосли"
 
 uob.8.t: "Выборы председателя, федералистов -  большинство"
 uob.8.d: "Конгресс Профсоюзов решил проголосовать за Артура Хорнера от федералистов и Си́львия Панкхёрст от Панкхерститов с подавляющим большинством голосов этих двух партий. Теперь двум кандидатам предстоит самим решить, кто станет новым председателем, или председательницей, Конгресса Профсоюзов."
 uob.8.a: "Мои поздравления, товарищ Панкхёрст"
 uob.8.b: "Мои поздравления, товарищ Хорнер"
 
 uob.9.t: "Выборы председателя, автономистов - большинство"
 uob.9.d: "Конгресс Профсоюзов решил проголосовать за Томаса Эвана Николаса с подавляющим большинством голосов автономистов. Томас Эван Николас станет новым председателем Конгресса Профсоюзов."
 uob.9.a: "Мои поздравления, товарищ Николас"
 
 uob.10.t: "Выборы председателя, максимистов не большинство"
 uob.10.d: "За последние несколько дней Конгресс неоднократно проводил голосование, и тупик продолжается. Похоже, что, хотя он явно планировал уйти в отставку после завершения работы съезда, почтенный председатель Манн - единственный человек, который может объединить расколотую Лейбористскую партию в это критическое время, поскольку попытки Артура Хорнера договориться о собственной коалиции остались без внимания. Заместитель председателя Мосли, возможно, смирившись с отсутствием успеха, заявил, что готов сохранить нынешнюю коалицию федералистов и максималистов, даже если напряженность в отношениях между ним и Манном хорошо известна. С другой стороны острова, автономисты также выступили за коалицию под руководством председателя, выдвинув Никласа-и-Глаиса в качестве своего кандидата на пост заместителя председателя.\n\nВ конечном счете, выбор падает на плечи Манна: останется ли он на стороне Мосли или привлечет автономистов?"
 uob.10.a: "Несмотря на столкновение личностей, правительство Манна-Мосли остается."
 uob.10.b: "Манн отстраняет Максимистов и назначает Глаиса своим заместителем!"
 
 uob.11.t: "Выборы председателя, автономистов не большинство"
 uob.11.d: "Конгресс Профсоюзов решил проголосовать за Томаса Эвана Николаса, правда без подавляющего большинства голосов. Томас Эван Николас станет новым председателем, но ему придётся идти на компромисс с другими главенствующими фракциями."
 uob.11.a: "Мои поздравления, товарищ Николас"
 
 uob.12.t: "Выборы председателя, федералисты не имеют большинства"
 uob.12.d: "Конгресс Профсоюзов решил проголосовать за Артура Хорнера от федералистов и Си́львия Панкхёрст от Панкхерститов без подавляющего большинства голосов этих двух партий. Теперь двум кандидатам предстоит самим решить, кто станет новым председателем, или председательницей, Конгресса Профсоюзов."
 uob.12.a: "Мои поздравления, товарищ Панкхёрст"
 uob.12.b: "Мои поздравления, товарищ Хорнер"
 
 uob.13.t: "Выборы председателя - Ничья"
 uob.13.d: "Конгресс неоднократно продолжает голосовать за своих кандидатов, но ничья следует за ничьёй. Что нам делать?"
 uob.13.a: "Старый Манн останется за главного."
 uob.13.b: "Генеральный совет будет управлять до следующего года."
 
 uob.14.t: "Выборы председателя - Следующий раунд"
 uob.14.d: "В прошлом году выборы на пост председателя Конгресса закончились своеобразной ничьёй. Сегодня начнётся следующий раунд."
 uob.14.aa: "Эмм... Мои поздравления, товарищ Мосли"
 uob.14.ab: "Мои поздравления, товарищ Глейс"
 uob.14.ac: "Мои поздравления, товарищ Кенни"
 uob.14.ad: "Мои поздравления, товарищ Хорнер"
  
 uob.25.t: "Британский Союз угрожает Исландии и Азорам"
 uob.25.d: "Социалистический флот покинул свою военно-морскую базу в Ливерпуле и теперь движется в сторону Исландии и Азорских островов. Пусть это и является не более чем проявлением силы, но этот шаг не следует упускать из виду. Это не прямая угроза Антанте, но многие официальные лица считают, что оставлять такое без присмотра - глупо и не разумно. Наиболее подходящим ответом будет отправка Королевского флота, но против этого выступает большинство канадцев, которые предпочитают дальнейшую подготовку до принятия решительных мер против Союза."
 uob.25.a: "Продемонстрируйте свою силу"
 uob.25.b: "Потратьте ресурсы на дальнейшее наращивание"
 
 uob.26.t: "Королевский флот в Атлантике"
 uob.26.d: "Король приказал Королевскому флоту выйти в Атлантику для демонстрации силы, примерно соответствующей нашим. Хотя Антанта слишком слаба для другой войны, мы не должны упускать это из виду, если мы захотим ещё раз продемонстрировать силу."
 uob.26.a: "Кровавый ад"
 uob.26.b: "Мерде!"
 
 uob.27.t: "Канада уступает"
 uob.27.d: "Канадцы не посмели отправить свой флот а Атлантику, позволяя нашим силам действовать свободно. Это в очередной раз показало силу социализма и слабость империалистических сил."
 uob.27.a: "Правь, о, Британия!"
 uob.27.b: "Да здравствует социализм!"
 
 uob.28.t: "Британский Союз угрожает Исландии и Азорам"
 uob.28.d: "Социалистический флот покинул свою военно-морскую базу в Ливерпуле и теперь движется в сторону Исландии и Азорских островов. Пусть это и является не более чем проявлением силы, но этот шаг не следует упускать из виду. Это не прямая угроза Антанте, но многие официальные лица считают, что оставлять такое без присмотра - глупо и не разумно. Лучшим выбором было бы отправить Хохзеефлот, но против этого выступает большинство немецкого населения, которому больше по душе дальнейшая подготовка до принятия решительных мер против Союза."
 uob.28.a: "Продемонстрируйте им нашу собственную силу"
 uob.28.b: "Продолжайте дальнейшую подготовку"
 
 uob.29.t: "Хохзеефлот в Северном море"
 uob.29.d: "Кайзер приказал Хохзеефлоту выйти в Северное море, демонстрирую силу, с которой нам стоило бы считаться. Хоть и Антанта слишком слаба для другой войны, но мы должны помнить о их попытке демонстрации силы, если мы захотим повторить свои успехи снова."
 uob.29.a: "Кровавый ад!"
 uob.29.b: "Merde!"
 
 uob.30.t: "Немцы уступают"
 uob.30.d: "Немцы не посмели отправить свой флот в Северное море, что позволит нашим силам действовать свободно, что в очередной раз продемонстрировало силу социализма и слабость империалистических держав."
 uob.30.a: "Правь, о, Британия!"
 uob.30.b: "Да здравствует социализм!"
  
### 201 - 300 Events ###
 uob.201.t: "Революция!"
 uob.201.d: "Пришло время ответить на вопрос "Кто мы?". Это ли игра для богатого мальчика? Цвета мира меняются день ото дня. И сегодня мы, максимисты, имеем возможность внести свою лепту в мировую картину! Мы обязаны решить, как мы хотим сформировать нашу страну согласно нашим идеям!"
 uob.201.a: "Пойдём по "законному" пути."
 uob.201.b: "Арестуйте наших врагов!"
 uob.201.c: "Объявите военное положение!"
 
 uob.204.t: ""Закон об обеспечении контроля" на рассмотрении"
 uob.204.d: "Сегодня Конгресс профсоюзов принял закон "Об обеспечении контроля", передав нашему правительству ключи от диктаторской власти."
 uob.204.a: "Мы сделали это!"
 
 uob.205.t: "Обсуждение в Конгрессе застопорилось"
 uob.205.d: "Переговоры в Конгрессе профсоюзов переговорщики увязли в бесчисленных спорах по предложенному максимистскому закону. Товарищ Блэр предложил провести речь по поводу этого через несколько дней. Он известен и как одарённый публичный оратор, и как не ортодоксальный максимист и может использовать своё красноречие в своих же целях..."
 uob.205.a: "Товарищ Блэр всегда был хорошим оратором..."
 uob.205.b: "Товарищу Мосли следует возглавить спикерство!"
 
 uob.206.t: ""Закон об обеспечении контроля" отклонён"
 uob.206.d: "Сегодня Конгресс профсоюзов отклонил "Закон об обеспечении контроля", а также вручил письмо с резким протестом против нашего "авторитарного" правительства."
 uob.206.a: "Чёрт бы побрал этих бюрократов!"
 
 uob.207.t: "Арест лидеров оппозиции"
 uob.207.d: "Сегодня возглавляемые максимистскими командирами подразделения армии ворвались в частные дома по всему Союзу и арестовали самых видных и откровенных врагов нашей идеологии. Отныне наш режим безопасен."
 uob.207.a: "Мы сделали это!"
 
 uob.208.t: "Лидеры оппозиции сопротивляются аресту"
 uob.208.d: "Сегодня подразделения, возглавляемые максимистскими командирами, ворвались в частные дома по всему Союзу и арестовали некоторых из самых выдающихся и откровенных врагов нашей идеологии. Некоторые, однако, сопротивлялись аресту. И все еще сопротивляются..."
 uob.208.a: "Огонь!"
 uob.208.b: "Убедите их сдаться..."
 
 uob.209.t: "Лидеры оппозиции избегают захвата"
 uob.209.d: "Сегодня наши максимистские подразделения ворвались в частные дома по всему Союзу. Однако вместо лидеров оппозиции, они обнаружили лишь пустые дома. Наши враги явно были предупреждены кем-то..."
 uob.209.a: "Чёртовы контрреволюционеры!"
 
 uob.210.t: "Максимисты берут верх"
 uob.210.d: "В последнее время мы тесно сотрудничали с лояльными армейскими частями, чтобы взять под контроль все важные места во всем Союзе. Сопротивления не существует. Мы победили."
 uob.210.a: "Мы сделали это!"
 
 uob.211.t: "Сопротивление против максимистов"
 uob.211.d: "В последнее время мы тесно сотрудничали с лояльными армейскими частями, чтобы взять под контроль все важные места во всем Союзе. Однако на многих улицах мы столкнулись с открытым и вооруженным сопротивлением. Если мы не предпримем действия в ближайшее время, это сопротивление может самоорганизоваться."
 uob.211.a: "Огонь!"
 uob.211.b: "Надеюсь, что они разойдутся по домам..."
 
 uob.212.t: "Армия берёт верх"
 uob.212.d: "Сегодня, когда мы пытались взять под контроль страну, мы думали, что верные части армии будут поддерживать нас. Теперь контроль находится в руках генерала Т.Э. Лоуренса и его хунты."
 uob.212.a: "Что?!?"
 
 uob.213.t: "На следующее утро..."
 uob.213.d: "Как солнце всходило над Британским Союзом, так оно взошло и сегодня - теперь уже над максимистской страной."
 uob.213.a: "Славьте товарища  Мосли!"
 
 uob.214.t: "На следующее утро..."
 uob.214.d: "Как солнце всходило над Британским Союзом, так оно взошло и сегодня, но над потрясённой страной. Вчерашние события показали, что порядок синдикалистской верхушки не таким, как кажется на первый взгляд..."
 uob.214.a: "Кто же знает, что нас ждёт в будущем..."
 
 uob.215.t: "Максимистская революция"
 uob.215.d: "Вчера Конгресс Профсоюзов Британии принял законопроект "Об активизации контроля", тем самым передав квазидиктаторские полномочия правительству Освальда Мосли. Союз Британии превратился в максимистскую страну."
 uob.215.a: "Замечательно!"
 uob.215.b: "Какой ужас!"
 
 uob.216.t: "Максимистская революция"
 uob.216.d: "Вчера Конгресс Профсоюзов Британии принял законопроект "Об активизации контроля", тем самым передав квазидиктаторские полномочия правительству Освальда Мосли. После поразительной речи Эрика Блэра, было обещано, что необходимые ограничения в личных правах останутся до тех пор, пока не найдётся какой-либо другой. Союз Британии превратился в максимистскую страну."
 uob.216.a: "Замечательно!"
 uob.216.b: "Какой ужас!"
 
 uob.217.t: "Максимистская революция предотвращена"
 uob.217.d: "Вчера Конгресс Профсоюзов Британии отменил законопроект "Об активизации контроля", после чего направил письмо протеста правительству Освальда Мосли. Это явный знак сопротивления против максимистского правителя и ещё неизвестно, к каким последствием это приведёт в будущем."
 uob.217.a: "Какой ужас!"
 uob.217.b: "Замечательно!"
 
 uob.218.t: "Максимистская революция"
 uob.218.d: "Вчера подразделения Британской Республиканской Армии провели аресты многих видных лидеров оппозиции против правительства, возглавляемого Освальдом Мосли. Несколько оппозиционных представителей, оставшихся на Конгрессе, слишком запуганы, чтобы выразить свой протест. Британский Союз превратился в максимистскую страну."
 uob.218.a: "Замечательно!"
 uob.218.b: "Какой ужас!"
 
 uob.219.t: "Максимистская революция"
 uob.219.d: "Вчера подразделения Британской Республиканской Армии провели аресты многих видных лидеров оппозиции против правительства, возглавляемого Освальдом Мосли. Однако некоторые из них, кто ещё остался на Конгресс, осудили это незаконное поведение. По неподтверждённым сообщениям они были расстреляны, после того как активно сопротивлялись аресту. Британский Союз превратился в максимистскую страну."
 uob.219.a: "Замечательно!"
 uob.219.b: "Какой ужас!"
 
 uob.220.t: "Максимистская революция предотвращена"
 uob.220.d: "Вчера подразделения Британской Республиканской Армии пытались провести аресты многих видных лидеров оппозиции против правительства, возглавляемого Освальдом Мосли. Тем не менее, многие из них покинули свои дома и посты, уйдя в подполье. Но некоторые, по неподтверждённым данным, открыто маршируют в Зал Собраний Конгресса Профсоюзов под массовые выкрики и приветствия демонстрантов, уйдя от трибуны спикера прочь, где их пытались освистать и всячески оскорбить. Это день оставит чёткую отметку в престижности максимистов."
 uob.220.a: "Какой ужас!"
 uob.220.b: "Замечательно!"
 
 uob.221.t: "Максимистская революция"
 uob.221.d: "Вчера войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Какой бы не была эта угроза, очевидно, что всё находится под контролем, так как максимист принимает чрезвычайные законы один за другим. Британский Союз превращён в максимистскую страну."
 uob.221.a: "Замечательно!"
 uob.221.b: "Какой ужас!"
 
 uob.222.t: "Максимистская революция"
 uob.222.d: "Вчера войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Угроза стала очевидной, когда солдаты попали под огонь в городской местности, что привело к длительным и тяжёлым сражениям по всему острову. Число жертв неизвестно, но максимисты принимают чрезвычайные законы один за другим, чтобы кое-как сдержать ситуацию. Британский Союз стал максимистской страной."
 uob.222.a: "Замечательно!"
 uob.222.b: "Какой ужас!"
 
 uob.223.t: "Военный переворот в Британском Союзе"
 uob.223.d: "Вчера войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Однако после некоторой путаницы армия окончательно убрала угрозу в лице представителей максимистов. В конце дня было объявлено, что контроль теперь будет находится в руках временного правительства под председательством Э. Т. Лоуренса."
 uob.223.a: "Что?"
 uob.223.b: "Неожиданно. Нежелательно."
 
 uob.224.t: "Максимистский путч!"
 uob.224.d: "Войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Их сопровождали официальные лица максимистов. Очевидно, это попытка максимистами захватить власть - мы должны принять меры прямо сейчас или рискнуть потерять контроль над страной."
 uob.224.a: "Провозгласите всеобщий удар!"
 uob.224.b: "Обычный солдат спасёт наш Союз!"
 
 uob.225.t: "Общая забастовка успешна"
 uob.225.d: "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты, видя массовые и скоординиванные действие против них, вскоре сложили оружие."
 uob.225.a: "Союз спасён!"
 
 uob.226.t: "Общий удар продолжается"
 uob.226.d: "Работники следуют нашему призыву к протесту. Солдаты приступают к захвату важных зданий, но они кажутся все более неуверенными. Если мы объявим то, что мы не будем наказывать сегодняшних предателей, они могут быть готовы отказаться от своих дальнейших действий."
 uob.226.a: "Амнистия должна их убедить..."
 uob.226.b: "Нет! Предатели должны быть наказаны!"
 
 uob.227.t: "Общий удар заканчивается кровопролитием"
 uob.227.d: "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Но солдаты не сдавались. Драка в Манчестере, по-видимому, убедила лидеров переворота разрешить применять силу. После града пулемётного огня на улицах Британии остались лишь бездыханные тела."
 uob.227.a: "Мёртвым нет числа..."
 
 uob.228.t: "Солдаты уходят"
 uob.228.d: "После того, как мы призвали наших солдат защищать порядок синдикалистов и не подчинятся приказам своих офицеров, многие вскоре вспомнили традиции старых, расформированных рабочих ополчений. Они сформировали солдатские советы и решили уйти. Страх окончен."
 uob.228.a: "Союз спасён!"
 
 uob.229.t: "Солдаты бездействуют"
 uob.229.d: "Солдаты, сидящие на своих танках и охраняющие общественные  площади, похоже, ничего не делают. Время идёт, ничего не происходит. Люди любопытно наблюдают из окон..."
 uob.229.a: "Уберите эти гнилые фрукты!"
 uob.229.b: "Подождём ещё..."
 
 uob.230.t: "Солдаты подчиняются максимистам"
 uob.230.d: "Наш призыв к простому солдату остался без ответа. После некоторой неопределённости солдаты-путчисты теперь систематически производят облавы нашего правительства. Они взяли под контроль телефонные линии, и мы потеряли средства связи к остальной части Союза."
 uob.230.a: "Мы потерпели неудачу."
 
 uob.231.t: "Залечивая раны"
 uob.231.d: "Переворот удалось подавить, но его и не должно быть в принципе. Народ гадает, что могло побудить брата пойти на брата. Однако, общий настрой населения остаётся приподнятым, а путчистов принимают обратно в социум. В очередной раз мы доказали, что дух единства силён в Британском Союзе."
 uob.231.a: "Мы простим, но не забудем."
 
 uob.232.t: "Новый курс Союза"
 uob.232.d: "Переворот удался, но вместе с ним пошатнулось единство нации. Нам придётся ещё долго объяснять народу, что мы идём правильным путём."
 uob.232.a: "Со временем, они поймут нас."
 
 uob.233.t: "Максимистский переворот!"
 uob.233.d: "Этим вечером некоторые элементы оккупировали Тауэрский мост и несколько стратегических площадей по всему Лондону. Сопровождающими были максимистскими чиновниками. Очевидно, что это попытка захвата власти максимистами - мы должны принять меры сейчас или рискнуть потерять контроль над страной!"
 uob.233.a: "Провозгласите всеобщую забастовку!"
 uob.233.b: "Пусть верные армейские элементы восстанавливают порядок!"
 
 uob.234.t: "Всеобщая забастовка успешна"
 uob.234.d: "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты, видя массовые скоординированные действия сопротивления вскоре сложили оружие."
 uob.234.a: "Союз спасён!"
 
 uob.235.t: "Всеобщая забастовка продолжается"
 uob.235.d: "Рабочие последовали нашему призыву к протесту. Солдаты приступили к захвату важных зданий, но их действие не кажутся уверенными. Если мы объявим, что не будет проводить казнь сегодняшних предателей, то они, возможно, сложат оружие."
 uob.235.a: "Амнистия должна их убедить..."
 uob.235.b: "Нет! Предатели должны быть наказаны!"
 
 uob.236.t: "Всеобщая забастовка обернулась кровопролитием"
 uob.236.d: "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты не поддались забастовкам. Наконец, драка в Сохо была убедительным поводом для проведения в действие смертельной силы. После града пулемётного огня на улицах остались лишь бездыханные тела."
 uob.236.a: "Мёртвым нет числа..."
 
 uob.237.t: "Солдаты не подчиняются максимистским приказам"
 uob.237.d: "После того, как мы призвали наших солдат защищать порядок синдикалистов и не подчинятся приказам своих офицеров, многие вскоре вспомнили традиции старых, расформированных рабочих ополчений. Они сформировали солдатские советы и решили уйти. Страх окончен."
 uob.237.a: "Союз спасён!"
 
 uob.238.t: "Всеобщая забастовка продолжается"
 uob.238.d: "Рабочие последовали нашему призыву к протесту. Солдаты приступили к захвату важных зданий, но их действие не кажутся уверенными. Если мы объявим, что не будет проводить казнь сегодняшних предателей, то они, возможно, сложат оружие."
 uob.238.a: "Амнистия должна их убедить..."
 uob.238.b: "Нет! Предатели должны быть наказаны!"
 
 uob.239.t: "Всеобщая забастовка обернулась кровопролитием"
 uob.239.d: "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты не поддались забастовкам. Наконец, драка в Манчестере была убедительным поводом для проведения в действие смертельной силы. После града пулемётного огня на улицах остались лишь бездыханные тела..."
 uob.239.a: "Мёртвым нет числа..."

### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t: "Затишье после бури"
 uob.338.d: "На полях битв тихо. Но, в то время как наши солдаты наслаждаются заслуженным отдыхом, выступили обеспокоенные представители промышленных синдикатов со статистикой, в которой показано, что в значительной степени была преобразована индустрия профсоюзов, чтобы помочь военным. Пока наша экономика по-прежнему стабильна, но в ближайшие годы будет непросто."
 uob.338.a: "Когда мы наконец получим перерыв?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 uob.350.t: "Чрезвычайный съезд профсоюзов?"
 uob.350.d: "Мы почти подтолкнули кайзера и его реакционеров из Европы! Сейчас самое время для того, чтобы призвать Конгресс Профсоюзов и восстановить нашу усталую нацию."
 uob.350.a: "Сейчас самое время для реорганизации правительства!"

 uob.351.t: "Экономическое состояние"
 uob.351.d: "Наша экономика была расширена за время, которое предшествовало войне. От внеочередного съезда теперь зависит решение наших проблем - дальнейшее расширение экономики или отдача приоритета исцелению ран, нанесённых войной."
 uob.351.a: "Вперёд, британская индустрия! Стройте, создавайте, сооружайте!"
 uob.351.b: "Мы должны помочь нашим обездоленным гражданам"
 
 uob.352.t: "Офис казначейства"
 uob.352.d: "Много кандидатов выдвинули свою кандидатуру на важную роль казначейского комиссара. Каждый из них имеет разные взгляды на развитие Союза и промышленности."
 uob.352.a: "Клемент Эттли - постройка нового Иерусалима для британского социализма!"
 uob.352.b: "Эньюрин Бивен - использование наших богатых ресурсов во благо Союза!"
 uob.352.c: "Барбара Касл - защита британских семей от бедности!"
 
 uob.356.t: "Время перемен в руководстве?"
 uob.356.d: "Товарищ Мосли до сих пор радует съезд своими мудрыми решениями. Максимизм привёл нас к этой войне и по-прежнему пользуется популярностью, но люди устают от авторитаризма, а некоторые максимистские и Панкхертистские элементы стремятся предложить новый либеральный путь в будущее."
 uob.356.a: "Максимизм Мосли снова побеждает!"
 uob.356.b: "Максимистские либералы Джон Стрейчи и Эрик Блэр побеждают Мосли!"
 uob.356.c: "Шок! Анни Кенни и Эллен Уилкинсон побеждают!"
 
 uob.357.t: "Время перемен в руководстве?"
 uob.357.d: "Товарищ Кенни показал такой же характер, какой присущ Элизабет I, когда она неохотно проводила нас в этой войне. Однако сегодня она выглядит усталой и вряд ли выиграет переизбрание. Возможно, она сможет, если она заручится поддержкой более нетрадиционных союзников..."
 uob.357.a: "Максимист Мосли и его протеже Джон Стрейчи завоюют лучшие места."
 uob.357.b: "Кенни обращается к радикал-социалистам Клемента Эттли за поддержкой!"
 uob.357.c: "Возможно, немного больше женственности..."

 uob.358.t: "Время перемен в руководстве?"
 uob.358.d: "Прошло довольно много времени с тех пор, как председатель Глейс наблюдал за дефедерализацией нашего Союза и автономией Уэльса с Шотландией. Теперь, после европейской войны мы должны решить - заслуживает ли он дальше работать на этой должности?"
 uob.358.a: "Максимист Мосли и его протеже Джон Стрейчи завоюют лучшие места."
 uob.358.b1: "Хорнер и Манн снова будут говорить за единую страну!"
 uob.358.b2: "Хорнер и Коул снова будут говорить за единую страну!"
 uob.358.c: "Глейс обращается к валлийским корням Бивана, чтобы сохранить реформы!"
 
 uob.359.t: "Время перемен в руководстве?"
 uob.359.d: "Товарищ Хорнер салютует Конгрессу на их мудрые решения. Федерационистские начала повели нас через эту войну и по-прежнему пользуются популярностью, но Освальд Мосли метит на пост председателя. Барбара Касл является Панкхертистом и у неё такие же цели, как и у Мосли. Федерации, возможно, придётся полагаться на старого союзника, чтобы выиграть..."
 uob.359.a: "Хорнер повышает Коле до Заместитель председателя.."
 uob.359.b: "Хорнер стоит в стороне от Клемента Эттли и Коле!"
 uob.359.c: "Мосли и Стрейчи возглавляют возвращение максималистов!"
 uob.359.e: "Барбара Касл и Джеймс Макстон заключают пакт!"
 
 uob.360.t: "Больше никакого домашнего господства"
 uob.360.d: "Теперь, когда максимисты правят над всем Соединённым Королевством Великобритании, они должны реализовать своё обещание ограничить правило домашнего господства ещё раз. Хоть это обещание имеет место в заседательных залах Лондона и других городов Англии и выражается в протестах, они же финансируются нашими врагами - и они будут только укрепляется, если мы не примем правило ещё раз..."
 uob.360.a: "Это должно быть сделано!"
 uob.360.b: "Это не лучшая идея. Может быть..."
 
 uob.361.t: "Холодный, влажный день для Эрика Блэра"
 uob.361.d: "Товарищ Эрик Блэр, в прошлом союзник Мосли, больше не смог этого выносить. Слишком долго злодей Мосли извращал Конституцию и делал Союз своей собственной игрушкой. Известный писатель и опытный командир полиции, только Блэр имеет право уничтожить тирана. Блэр сегодня смотрел на дождь и он знал - он обязан принять меры."
 uob.361.a: "Его переворот прошёл успешно!"
 uob.361.b: "Он вводит армию!"
 uob.361.c: "Мосли избегает переворота!"
 
 uob.362.t: "Холодный, влажный день"
 uob.362.d: "Сегодня на рассвете популярный писатель и командир полиции Эрик Блэр был найден мёртвым в своём доме после того, как, очевидно, покончил жизнь самоубийством. Официально никакого завещания не было, но наружу вышел тот факт, что Блер больше не являлся союзником Мосли. \n\n На улицах Лондона сегодня прошла "импровизированная" демонстрация в его честь, толпы людей прошли по городу, многие со слезами на глазах: одни за человека, другие - за последнюю надежду против диктатуры Мосли."
 uob.362.a: "Наконец он ушёл..."
 
 uob.363.t: "Нефтяной вопрос"
 uob.363.d: "Прошли десятилетия с тех пор, как мы вытеснили капиталистов, но мы не можем отдыхать. Пока они все не будут побеждены, мы не будем в безопасности, но для того чтобы победить их, недостаточно простого рабочего духа. В этом вопросе нет двух решений: без нефти наши самолеты, танки и корабли - ничто иное, как металлолом, независимо от мастерства их экипажа.\n\nС тех пор как мы впервые осознали эту проблему, были потрачены колоссальные усилия, в попытке найти отечественные источники нефти. В некоторых из них, как например в Шотландии, сланцевая нефть имела небольшой успех. Другие, как французские нефтяные месторождения, потерпели почти полный провал. К счастью, многие это предвидели, и поэтому уже были потрачены ресурсы на исследование синтетических источников нефти. Если мы направим достаточное количество ресурсов в этом направлении, это может стать возможным..."
 uob.363.a: "Этого должно быть достаточно..."
 
 uob.364.t: "Поддержка от Британского Союза"
 uob.364.d: "Сегодня прибыли посланники из Британского Союза. Они принесли с собой обещания промышленной помощи, военно-морской консультации и технологической поддержки, а также выразили слова восхищения нашей борьбой. Капиталисты могут быть сильными и бороться с нами на каждом шагу, но с такими союзниками как они, мы победим их в любом случае."
 uob.364.a: "Истинная рабочая солидарность сияет с британских островов."
 
 uob.365.t: "Смена руководства?"
 uob.365.d: "Председатель приветствовал Конгресс в связи с их мудрыми решениями. Федерализм спас нас от тирании Мосли, провел нас через эту войну и до сих пор популярен, но ученик Мосли, Джон Стрейчи бросает ему вызов на пост Председателя, так же как и восходящий панкхертист Эллен Уилкинсон. Федерации, возможно, придется полагаться на старого союзника, чтобы победить в этот день..."
 uob.365.a: "Председатель отводит угрозу своему лидерству."
 uob.365.b: "Альянс Аттли и Харди победит!"
 uob.365.c: "Стрэчи и Блэр возглавляют новый вид максимализма!"
 uob.365.e: "Эллен Уилкинсон и Эрик Блэр заключают договор!"

### Flavour Events ### (Особые ивенты)
 uob.1000.t: "Загадка..."
 uob.1000.d: "Наши железнодорожные синдикаты соблюдают традицию выдавать в своих газетах смехотворно трудные кроссворды. Лишь немногие могут действительно их решить. Теперь, однако, ретранслятор Синдиката в Центральной Англии сообщил, что за последние несколько месяцев начали появляться анонимные письма, всегда содержащие правильные решённые кроссворды. Тот, кто пишет эти письма, должен быть каким-то гением и вероятно, мог бы нам помочь..."
 uob.1000.a: "Постарайтесь найти этого человека"
 uob.1000.b: "Какая мне разница?"
 
 uob.1001.t: "Обёрнутый тайной"
 uob.1001.d: "Прошло довольно много времени, но нашим разведывательным службам наконец удалось найти человека, который всё ещё регулярно решает самые трудные кроссворды в стране с лёгкостью. Его зовут Алан Тьюринг. До революции он был профессором и преподавал математику. В настоящее время живёт в Лондоне. Сначала он пытался избегать наших людей, но через некоторое время стал более спокойным. Наши учёные задавали ему некоторые вопросы, предлагали помощь и поддержку. Оказывается, у Алана уже был некий проект, который является очень сложным в техническом плане и ужасно дорогим - в экономическом. Но наши эксперты уверяют нас в том, что Тьюринг на пути к чему-то необыкновенному..."
 uob.1001.a: "Предоставьте все необходимые средства!"
 uob.1001.b: "Он что? Никогда!"
 
 uob.1002.t: "Внутри Энигмы"
 uob.1002.d_1: "'Он сделал это, *непереводимая игра слов с использованием местных идиоматических выражений*, он это сделал!' Сегодняшние газеты цитируют наших ведущих учёных. Небольшой проект Тьюринга со временем превратился в небольшую деревню возле бывшего коттеджа в Блетчли-парке и наконец, увидел успех. Он построил странную машину, которую назвал 'Пудинг', в честь, как не удивительно, пудинга, которым он наслаждался, когда ему пришла в голову идея, которая перевернула криптографию с ног на голову. Впервые в истории, военное шифрование и дешифрование ведётся машиной, что придаст Союзу большое преимущество в любом военном конфликте."
 uob.1002.d_2: "'Он сделал это, *непереводимая игра слов с использованием местных идиоматических выражений*, он это сделал!' Сегодняшние газеты цитируют наших ведущих учёных. Некогда небольшой проект Алана Тьюринга, значительно выросший с тех пор, как мы предоставили солидное финансирование для операции в Блетчли-Парк, наконец-то увенчался успехом. Тьюринг построил странную машину, названную 'Пудинг' в честь Йоркширского пудинга, которым Тьюринг наслаждался, когда у него появилась идея, которая произвела революцию в криптографии. Впервые военное шифрование и дешифрование выполняется машиной. Это даст Союзу важное преимущество в любом военном конфликте."
 uob.1002.a: "Чрезвычайное достижение!"
 
 uob.1003.t: "Уэллс предлагает Всемирную Энциклопедию"
 uob.1003.d: "Герберт Джордж Уэллс только что представил перед Республиканским институтом планы по сбору постоянно растущей и меняющейся Всемирной энциклопедии, которая будет рассмотрена выдающимися авторитетами и станет доступной для каждого человека."
 uob.1003.a: "Мы должны распространить Свет знания на весь мир!"
 uob.1003.b: "Каждая британская семья должна быть просветлена"
 uob.1003.c: "Какая глупая идея..."
 
 uob.1004.t: "Энид Блайтон: Тайна острова сокровищ"
 uob.1004.d: "Издательский дом Союза писателей сегодня издал новую книгу известного английского автора и панкхертистки Энид Блайтон 'Тайна острова сокровищ'. Здесь рассказывается о захватывающих и романтических приключениях Дика, Джулиана и Энн Барнардов, Джорджини Киррин и её преданного и смышлёного пса Тимми. Они сталкиваются со странными событиями, в том числе с одиноким островом, странными кораблями и таинственными огнями. Но, благодаря уму и мужеству Великолепной пятёрки, они способны преодолеть любую угрозу."
 uob.1004.a: "Безусловно, Блайтон великий автор"
 
 uob.1005.t: "Опубликована книга товарища Блэра"
 uob.1005.d: "Долгожданное видение товарища Эрика Артура Блэра о будущем 'Союз через сорок лет' наконец выпущена. В нём товарищ Блэр описывает Британский Союз таким, каким он видит в 1984 году, описывая период мира и процветания рабочих не только на наших островах, но и во всём мире. Книга послужит столь необходимой прибавкой к моральному духу в эти трудные времена и была распространена среди всех членов Вооружённых Сил и Национальной Рабочей Силы."
 uob.1005.a: "Занимательное чтиво"
 
 uob.1006.t: "Всемирная энциклопедия"
 uob.1006.d: "Товарищ Уэллс при финансировании Союза Великобритании составил содержание постоянно растущей и меняющейся Всемирной энциклопедии, которая будет рассмотрена выдающимися авторитетами и станет доступной каждому человеку. Весь мир рад бесконечным усилиям, чтобы привнести синдикалистское вероучение даже самым далёким читателям."
 uob.1006.a: "Мы обязаны распространить Свет знания на весь мир!"
 uob.1006.b: "Это всего лишь очередная синдикалистская пропаганда."
 
 uob.1007.t: "Новый Генеральный секретарь"
 uob.1007.d: "После недавней смерти Генсека нам необходимо назначить нового."
 uob.1007.a: "Георг Дуглас Коле продолжить работать над видением Блэра за кулисами"
 uob.1007.b: "Фил Пирейшен! Самое время услышать более либеральный голос максимиста"
 uob.1007.c: "Эньюрин Бивен построит рай для рабочих в честь Блэра"
 uob.1007.e: "Гарри Поллит сделает Союз счастливым"
 uob.1007.f: "Барбара Касл продолжит работу за кулисами"
 #uob.1007.f: "Денис Уинстон Хили получит максимальную отдачу от Британии"
 uob.1007.g: "Тони Бенн, старший сын Уильяма, получить шанс"
 uob.1007.h: "Кристейбел Панкхёрст! Пришло время для большего количества женщин на рабочих местах"
 
 uob.1014.t: "Председатель Манн уходит..."
 uob.1014.d.leader: "Вечно верный слуга Британии и нынешний председатель Конгресса профсоюзов Том Манн умер во сне. Революционер старой гвардии Манн провел свою жизнь, слушая людей Британии, и его очень будет не хватать. На волне симпатии к собственной фракции Артур Хорнер был избран вместо него."
 uob.1014.d.default: "Вечно верный слуга Британии и ведущий профсоюзный деятель Том Манн умер во сне. Революционер старой гвардии Манн провел свою жизнь, слушая людей Британии, и его очень будет не хватать." 
 uob.1014.a: "Вас будет не хватать, товарищ."
 
 uob.1017.t: "Ужин с неожиданным поворотом"
 uob.1017.d: "После недавних событий в Ирландии посол Великобритании в Дублине пригласил своего канадского коллегу и его атташе на званый обед, чтобы наконец смягчить напряженность - так, по крайней мере, что думала канадская делегация. Вместо этого они оказались в ирландском пабе, где ещё подавали тушёное мясо. Когда они, наконец, покинули смущающую встречу, они должны были пройти парадом через улицу, наполненную ирландскими социалистами, подбадривающими британскую делегацию. С этим злобным прощальным жестом, однако, британская кампания против Ирландии, похоже, подошла к концу."
 uob.1017.a: "Это многого стоило!"
 uob.1017.b: "Как смущающе..."
 uob.1017.c: "Простите, что?"
 
 uob.1018.t: "Ужин с неожиданным поворотом"
 uob.1018.d: "После недавних событий в Ирландии посол Великобритании в Дублине пригласил своего немецкого коллегу и его атташе на званый обед, чтобы наконец смягчить напряженность - так, по крайней мере, что думала канадская делегация. Вместо этого они оказались в ирландском пабе, где ещё подавали тушёное мясо. Когда они, наконец, покинули смущающую встречу, они должны были пройти парадом через улицу, наполненную ирландскими социалистами, подбадривающими британскую делегацию. С этим злобным прощальным жестом, однако, британская кампания против Ирландии, похоже, подошла к концу..."
 uob.1018.a: "Это многого стоило!"
 uob.1018.b: "Как смущающе..."
 uob.1018.c: "Простите, что?"
 
 uob.1019.t: "Джон Маклин взорвался!"
 uob.1019.d: "Джон Маклин, названный в честь первого президента Союза Великобритании, был самым большим дирижаблем, когда-либо созданным. Он был построен в 1935 году как пропагандистский инструмент, призванный показать миру достижения Союза. В 1936 году он совершил свой первый рейс и вскоре начала регулярно двигаться в Париж. Сегодня, когда он собирался состыковаться на аэродроме в Париже, он взорвался и упал на землю. 35 человек из 97 (и один из наземной команды) погиб."
 uob.1019.a: "Трагедия!"
 
 uob.1020.t: "Товарищ Мосли назначает встречу"
 uob.1020.d: "Товарищ Мосли из фракции максимистов пригласил Жоржа Валуа из французских коллег, Лаврентия Берию из бывших большевиков в Грузии и Бенито Муссолини из итальянских национал-синдикалистов в Бирмингем, чтобы составить манифест с указанием их совместных целей для нового типа социализма, называемого 'тотализмом'. Манн, наш председатель Конгресса, должен следить за его развитием."
 uob.1020.a: "Мы беспокоимся, мягко говоря"
 
 uob.1021.t: "Мосли хочет поговорить с Муссолини"
 uob.1021.d: "Освальд Мосли из Союза Великобритании пригласил председателя Национального Синдиката Бенито Муссолини в Бирмингем обсудить общую точку зрения между их идеологиями. Муссолини поблагодарил его за приглашение и отправился на встречу."
 uob.1021.a: "Ступайте же, Бенито!"
 
 uob.1022.t: "Мосли хочет поговорить с Валуа"
 uob.1022.d: "Освальд Мосли из Соединенного Королевства пригласил лидера революционного синдикализма Жоржа Валуа в Бирмингем обсудить общую точку зрения их идеологий. Валуа поблагодарил его за приглашение и отправился на встречу, захватив с собой в качестве гостей венгерских изгнанников Тибора Самуэли и Матьяша Ракоши, чьи взгляды совпадают со взглядами Мосли и Муссолини."
 uob.1022.a: "Безопасного вам полёта, товарищи!"
 
 uob.1023.t: "Тибор Самуэли и Матьяш Ракоши снова создают проблемы"
 uob.1023.d: "Освальд Мосли из Союза Великобритании назначил встречу со своими французскими и итальянскими коллегами дабы обсудить общие черты в своей общей идеологии. Наши старые левые враги Тибор Самуэли и Матьяш Ракоши, которые живут в изгнании в Париже, также получили разрешение на посещение встречи вместе с французской стороной."
 uob.1023.a: "Будем надеяться, что у них не будет никаких идей..."
 
 uob.1025.t: "Союз Искусств"
 uob.1025.d: "В течение нескольких лет группа художников во главе с немецким эмигрантом по имени Ханнес Мейер выдвинула идею об объединенном Союзе искусств. Они утверждают, что "все искусства должны быть собраны вместе, чтобы создать реальное, полное произведение искусства". Излишне говорить, что многие из авторов адаптировали этот взгляд на искусство на свою политическую жизнь, где они выступают за максимистские взгляды, сделав себя довольно популярными. Они также разработали чертежи для унифицированной жилой площади для более бедных товарищей. \n \n Художественный мир Союза делится, поскольку скульпторы, гончары и писатели отрицают необходимость делать что-либо с этими архитекторами, но чёткий путь должен быть установлен. Должны ли мы установить единый Союз для всех наших искусств или пусть всё будет так, как будет?"
 uob.1025.a: "Вперёд, вместе!"
 uob.1025.b: "Мы не нуждаемся в централизации ради централизации..."
 
 uob.1026.t: "Восстановление Хрустального Дворца"
 uob.1026.d: "Хрустальный дворец, построенный в качестве выставочного зала для Великой выставки 1844 года, был чугунным и пластинчатым чудом старой Британской империи. Во время Вельткрига он был преобразован в учебную станцию Королевского флота HMS Victory VI. В результате он стал одним из последних удержаний роялистов в Лондоне и был разрушен огнем во время революции. Покоренный скелет здания был оставлен в печальном состоянии в течение последних десяти лет, так как Лондон работал над своей промышленностью и защитой. Было выдвинуто предложение о восстановлении Хрустального дворца в качестве выставочного зала, где мужчины и женщины Интернационала будут демонстрировать свои промышленные и культурные продукты как равные, а не как имперские трофеи. Однако это очень дорогостоящее мероприятия, чтобы подготовить его к успеху на следующий год, и значительная часть Конгресса выступает за то, чтобы просто разрушить руины и расширять окружающие парки."
 uob.1026.a: "Постройте Дворец Рабочих!"
 uob.1026.b: "Превратите это в парк для людей!"
 
 uob.1027.t: "Дворец рабочих завершен!"
 uob.1027.d: "Как раз во время Первого мая старый выставочный зал был перестроен и переименован во имя социализма!"
 uob.1027.a: "Ура! Ура! Ура!"
 
 uob.1033.t: "Ужин с неожиданным поворотом"
 uob.1033.d: "После недавних событий в Ирландии посол Великобритании в Дублине пригласил своего немецкого коллегу и его атташе на званый обед, чтобы наконец смягчить напряженность - так, по крайней мере, что думала канадская делегация. Вместо этого они оказались в ирландском пабе, где ещё подавали тушёное мясо. Когда они, наконец, покинули смущающую встречу, они должны были пройти парадом через улицу, наполненную ирландскими социалистами, подбадривающими британскую делегацию. С этим злобным прощальным жестом, однако, британская кампания против Ирландии, похоже, подошла к концу..."
 uob.1033.a: "Это многого стоило!"
 uob.1033.b: "Как смущающе..."
 uob.1033.c: "Простите, что?"
 
 uob.1034.t: "Современная ведьма?"
 uob.1034.d: "Сегодня правительство объявило об отмене Закона о колдовстве 1735 года и о сокращении вдвое сроков наказания всех тех, кто в настоящее время осужден в соответствии с этим законом. При нормальных обстоятельствах это не вызвало бы никаких затруднений, поскольку многие старые законы были импортированы при создании новой конституции и постепенно отменены, несмотря на то, что эта конституция закрепилась.\n\nНеделю назад шотландский медиум по имени Хелен Дункан был арестован на основании ложных обвинений в покупке духа и получении денег под ложным предлогом, прежде чем его приговорили к девяти месяцам тюремного заключения. Дункан, несомненно, войдет в историю как последний человек, представший перед судом и арестованный в соответствии с Законом о колдовстве."
 uob.1034.a: "Какая странная история."
 
 uob.1035.t: "Поджог в КВВС Пенрхос"
 uob.1035.d: "База Республиканских ВВС в Пенрхосе была сожжена прошлой ночью, что выглядело как случайный поджог. Однако сегодня утром в полицейском участке Пулхели сдались три преступника: Сандерс Льюис, Льюис Валентайн и ДиДжэй Уильямс. В красноречивой защите, Сондерс Льюис упомянул о строительстве военно-воздушной базы на таком историческом памятнике культуры как 'преступление против Уэльса', а также о том, что это был просто акт 'подавленного народа, вырвавшегося наружу'. Максимисты Конгресса Профсоюзов призвали казнить предполагаемого главаря Уильямса, а его сообщников посадить в тюрьму. В более спокойном тоне Федералисты призвали к аресту этих трех человек, и наконец, Автономисты призвали к их оправданию."
 uob.1035.a: "Многим из них пожизненное заключение!"
 uob.1035.b: "Недолгое заключение в тюрьме исправит этих людей."
 uob.1035.c: "У Глейс все правильно, пусть ходят как свободные люди!"
 
