 gbp.1.t: "Возвращение [GBP.GetAdjective]ой короны?"
 gbp.1.d: "Военная оккупация наконец-то закончилась, пришло время установить новую администрацию на островах. Самым естественным выбором было бы создание зависимой республики, чтобы сделать переход от синдикализма к упорядоченному управлению менее болезненным. Однако некоторые предлагали, чтобы мы посадили на британский престол Карла-Эдуарда Саксен-Кобург-Готского. Так называемый "принц-предатель" сам открыт для этой должности и ранее выражал заинтересованность в управлении страной своего рождения, хотя наши новые сотрудники предупредили, что он будет обузой, а само его присутствие может сильно разозлить британцев. Несмотря ни на что, Англия больше не поднимет кулака против Фатерлянда!"
 gbp.1.a: "Немецкий король сядет на трон святого Эдуарда!"
 gbp.1.b: "Посмотрите, что они сделали с последним королем, республика предпочтительнее."

 gbp.2.t: "Новый порядок в Британии"
 gbp.2.d: "После поражения Союза Британии оккупация официально прекратится после введения новых границ. После трех столетий союза Англия и Шотландия, наконец, снова разделились. Наши армии будут продолжать принимать активное участие, помогая поддерживать новые правительства Англии и Шотландии, пока в какой-то момент мы не сочтем их более надежными. Преданные коллаборационисты, стремящиеся заново переделать эти земли, возьмут на себя большую часть повседневной работы, особенно в подавлении продолжающихся "продолжающихся" мятежей сторонников Союза. Хотя британцы еще могут сопротивляться, со временем республики Англия и Шотландия укрепят свое место в мире, и концепция "британской" нации будет отправлена на свалку истории."
 gbp.2.a: "Естественный порядок островов восстановлен."

 gbp.3.t: "Новый порядок в Британии"
 gbp.3.d: "После поражения Союза Британии оккупация официально прекратится после введения новых границ. После полутысячелетия союза Англия, Шотландия и Уэльс снова разделились. Наши армии будут продолжать принимать активное участие, помогая поддерживать новые правительства Англии, Шотландии и Уэльса, пока в какой-то момент мы не сочтем их более заслуживающими доверия. Преданные коллаборационисты, стремящиеся переделать эти земли заново и возродить когда-то утраченную национальную идентичность, возьмут на себя большую часть повседневной работы, особенно в подавлении продолжающихся "продолжающихся" мятежей сторонников Союза. Хотя британцы еще могут сопротивляться, со временем республики Англии, Шотландии и Уэльса закрепят свое место в мире, и концепция "британской" нации будет отправлена на свалку истории раз и навсегда."
 gbp.3.a: "Остров единожды целый, разрушенный навсегда."

 gbp.4.t: "Маленький подарок от Зима"
 gbp.4.d: "Не совсем понимаю, как вы сюда попали, но для тех, кто играет своими марионетками, вот небольшое пополнение для вашей рабочей силы, оружия и фабрик. Наслаждайтесь быть немецким лакеем."
 gbp.4.a: "Я обещаю, я буду!"

 gbp.5.t: "Другой маленький подарок от Зима"
 gbp.5.d: "... Ох, ты не должен это видеть."
 gbp.5.a: "Конечно что угодно"

 gbp.6.t: "Скрытое событие #3"
 gbp.6.d: "...\n\nВы серьезно играете за марионетку Уэльса? Что ты за загадочное существо?"
 gbp.6.a: "Да."

 gbp.7.t: "Новый порядок в Британии"
 gbp.7.d: "После поражения Союза Британии оккупация официально прекратится после прихода к власти новой администрации. После столетий имперской гегемонии и международной власти Великобритания лежит в клочьях, тень того, что когда-то было. Наши армии будут по-прежнему принимать активное участие, помогая поддерживать новое британское правительство, пока в какой-то момент мы не сочтем их более надежными. Преданные коллаборационисты, стремящиеся переделать нацию заново, возьмут на себя большую часть повседневной работы, особенно в подавлении продолжающихся "продолжающихся" мятежей сторонников Союза. Хотя британцы еще могут сопротивляться, со временем новая республика укрепит свое место в мире, и Англия больше не будет бряцать мечом."
 gbp.7.a: "Пусть нас никогда не постигнет та же участь."

