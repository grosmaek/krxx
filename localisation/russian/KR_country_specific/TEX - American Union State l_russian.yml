 TEX_earl_kemp_long: "Эрл Кемп Лонг"
 TEX_earl_kemp_long_leader_desc: "Эрл Лонг всю свою политическую карьеру пробыл в тени своего Брата. Конгресс запомнил его достаточно прогрессивным политиком, который, однако, соглашался с позициями АПВ по поводу устройства страны. После прихода к власти Хьюи Лонга, Эрл стал его негласным преемником. Он так и остался сторонником прогрессивных идей в консервативном изложении. Эрл намерен и дальше проводит политику своего брата в области образования и общественного благосостояния. Недоброжелатели в АПВ распускают слухи о его расистских взглядах и проблемах с психикой."
 
 TEX_united_states_congress: "Союзный Конгресс"

 TEX_charles_edward_coughlin: "Чарльз Эдвард Кофлин"
 TEX_charles_edward_coughlin_desc: "Чарльз Кофлин родился в Онтарио в семье ревностных католиков. После многих лет подготовки к служению в качестве священника Конгрегации св. Василия изменения в Священном Ордене побудили его эмигрировать в Америку. Кафлин был назначен в церковь Святыни Маленького Цветка в Мичигане. Там Кофлин стал политически активным, нападая на Ку-клукс-клан, профсоюзы, социалистов, религиозные меньшинства и сторонников запрета. Хьюи Лонг, видя потенциальный мотиватор для избирателей-католиков, нанял Кофлина для помощи в проведении его президентской кампании."
 TEX_lawrence_dennis: "Лоуренс Дэннис"
 TEX_lawrence_dennis_desc: ""
 TEX_henry_ford: "Генри Форд"
 TEX_henry_ford_desc: "Генри Форд — знаменитый основатель Ford Motor Company. Форд успешно внедрил научное управление на своих многочисленных заводах по всей Америке. Оппозиция рабочему движению, антисемитизм и возможность борьбы с Германией побудили Генри Форда заключить союз с Хьюи Лонгом. Однако их разногласия остаются, и Форд не намерен ничего платить в "Поделись нашим богатством""
 TEX_archibald_bulloch_roosevelt: "Арчибальд Буллок Рузвельт"
 TEX_archibald_bulloch_roosevelt_desc: "Арчибальд Рузвельт - брат видного политика Квентина Рузвельта и сын президента Теодора Рузвельта. Репутация Рузвельта позволила ему стать руководителем компании Sinclair Oil и подружиться с политическими консерваторами. Рузвельт основал Национальную Экономическую Лигу, лоббистскую группу, выступающую за экономику, которая в 1936 году объединилась с Хьюи Лонгом."
 TEX_fred_chase_koch: "Фред Чейз Кох"
 TEX_fred_chase_koch_desc: "Фред Кох имеет глубокие связи с нефтяной промышленностью Техаса, являясь главным инженером нескольких транснациональных нефтяных корпораций. Коху платили за строительство нефтяных буровых установок для Британского Союза, где он стал выступать против синдикализма. Антисиндикализм Коха привел его к союзу с Хьюи Лонгом, при условии, что он будет освобожден от выплаты социального пособия."
 TEX_hugo_lafayette_black: "Хьюго Лафайетт Блэк"
 TEX_hugo_lafayette_black_desc: "Карьера Хьюго Блэка в юридической практике была сопряжена с противоречиями. Во время службы в Алабаме он получил пожизненное членство в Ку-клукс-клане. Это членство сгладило его последующий успех в избирательной политике, несмотря на его собственные возражения против сегрегации. Блэк публично осудил Клан, когда его спросили, означает ли его поддержка Хьюи Лонга, что ККК поддерживает и его."
 TEX_francis_everett_townsend: "Фрэнсис Эверетт Таунсенд"
 TEX_francis_everett_townsend_desc: "Фрэнсис Таунсенд — неутомимый борец за систему социального обеспечения. В Калифорнии сотни тысяч людей присоединились к его пенсионному плану по старости, который ему не удалось получить от штата. Не видя другого пути для достижения этой цели, Таунсенд объединился с Хьюи Лонгом и его планом "Поделись нашим богатством", положения которого схожи."
 TEX_elizabeth_eloise_kirkpatrick_dilling: "Элизабет Элоиза Киркпатрик Диллинг"
 TEX_elizabeth_eloise_kirkpatrick_dilling_desc: "Элизабет Диллинг начала свою политическую карьеру, посетив Великобританию и Францию. Диллинг была глубоко обеспокоена этими странами и посвятила свою карьеру поощрению войны между США и Третьим Интернационалом. Это включало выступление перед Конгрессом по списку из 1200 подозреваемых синдикалистов, в основном иммигрантов, которые, по ее мнению, продавали информацию Третьему Интернационалу."
 TEX_hamilton_stuyvesant_fish: "Гамильтон Стайвесант Фиш"
 TEX_hamilton_stuyvesant_fish_desc: "Будучи потомком прославленной семьи Фиш, в чьем роду были генералы времен революционной войны и члены президентского кабинета, Гамильтон Фиш III был наделен родословной. Не прилагая особых усилий, Гамильтон Фиш добился места в Конгрессе, как и его отец. В начале своей политической карьеры Гамильтон отстаивал идею "великой судьбы" в Республиканской партии, в первую очередь поддерживая партию "Бычий лось" бывшего президента Теодора Рузвельта. Политика изоляции заставила Фиша стать более известным и отойти от своих прогрессивных корней. Когда в Конгрессе обсуждался вопрос о том, следует ли требовать полного погашения канадского военного долга, Фиш был самым решительным защитником. Эта позиция была непопулярна среди республиканцев, но сенатор от Луизианы по имени Хьюи долго защищал его. Фиш согласился с ним, обвинив синдикалистов в последующей правительственной катастрофе. Лонг укрыл Гамильтона Фиша от антипрогрессивных мародеров, которые угрожали его дому, когда Союзное государство выиграло войну. Теперь правительство Союзного государства призвало Фиша представлять диссидентов-республиканцев, перешедших на сторону Союзного государства, и Гамильтон с гордостью выполняет эту задачу.§!"
 TEX_robert_rice_reynolds: "Роберт Райс Рейнольдс"
 TEX_robert_rice_reynolds_desc: "Роберт Р. Рейнольдс - правнук героя Революционной войны Дэниела Смита, чья храбрость в борьбе с британцами была вознаграждена местом в конгрессе. Вместо этого Роберт - карьерный адвокат, который вступил в политическую борьбу, проведя неожиданно успешную кампанию в Сенат. Говорят, что победа Рейнольда была достигнута благодаря его безжалостной травле. Он обвинял своих оппонентов в том, что они синдикалисты и анархисты, стремящиеся уничтожить Америку. Рейнольдс использовал свое место в конгрессе, чтобы выступать за принятие мер против Западной Европы. В том числе для противодействия беженцам из синдикалистских стран. Рейнольдс лишился своего места после того, как выступил против британского правительства в Канаде, используя выражения, которые были сочтены заговорщическими. Однако Хьюи Лонг поддерживал Рейнольдса во время войны и разрешил ему публиковаться в газете Хьюи "Американский прогресс"§!"
 TEX_jacob_thorkelson: "Джейкоб Торкельсон"
 TEX_jacob_thorkelson_desc: "Джейкоб Торкельсон - выходец из уникального стечения политических сил Монтаны. Будучи республиканцем, Торкельсон в начале своей карьеры поддерживал избирательное право женщин, в том числе влиятельную феминистку из Монтаны Жанетт Рэнкин. Торкельсон вместе с Рэнкин склонил новых избирателей Монтаны к изоляционизму, утверждая, что европейский конфликт недостоин жизней американцев. Торкельсон придерживался своей изоляционистской риторики в течение последующих лет, добавив к ней антисемитизм и вражду с фермерско-рабочей партией Миннесоты. Торкельсон проиграл перевыборы прорабочему Джерри Дж. О'Коннеллу и сразу же после этого присоединился к партии "Америка прежде всего"§!"
 TEX_burton_kendall_wheeler: "Бертон Кендалл Уилер"
 TEX_burton_kendall_wheeler_desc: "Карьера Бертона К. Уилера в политике на протяжении десятилетий проходила в роли аутсайдера. С ранних лет Уилер сделал себе имя, защищая профсоюзы от федерального правительства. В сочетании с ранним прогрессивизмом Уилер добился редкого успеха в качестве демократа от штата Монтана. Победа Уилера стала важным шагом для представительства в Монтане, поскольку среди его депутатов были афроамериканец и коренной американец. Сила Уилера в Демократической партии начала смещаться от прогрессизма к изоляционизму благодаря его поддержке иммиграционных ограничений. Уилер потерпел неудачу в своей попытке продвинуть иммиграционные законы и в целом считался антисемитом. Последней каплей для Уилера стало изгнание Хьюи Лонга. В 1930 году Уилер предоставил Хьюи свою сеть союзников, которая вскоре стала основой АФП.§!"
 TEX_gerald_lyman_kenneth_smith: "Джеральд Лайман Кеннет Смит"
 TEX_gerald_lyman_kenneth_smith_desc: "Десятилетиями считавшийся скорее последователем, чем лидером, Джеральд Смит стал самостоятельным после вступления в Серебряный Легион в 1937 году, будучи евангелистом. Будучи в раннем возрасте рукоположенным священником, Смит впервые попал под влияние общества Хьюи Лонга "Поделись нашим богатством" Его поддержка как общества "Поделись своим богатством", так и групп христианской идентичности позволяет ему получить доступ к различным сообществам в популистском движении.§!"
 TEX_frank_byron_rowlett: "Фрэнк Байрон Роулетт"
 TEX_frank_byron_rowlett_desc: "Фрэнк Байрон Роулетт всегда был одержим кодами и криптографией. Многообещающее образование в области математики в колледже Эмори позволило профессиональному криптографу Уильяму Ф. Фридману изучить его. Фридман нанял Роулетта для работы в только что созданной Службе сигнальной разведки армии США. Изучение вычислительных машин позволило Роулетту сконструировать сложное шифровальное оборудование, которое постоянно проверяется на соответствие методикам, используемым за рубежом.§!"
 
 TEX_george_smith_patton: "Джордж Смит Паттон"
 TEX_george_smith_patton_TEX_commander_desc: "§YОписание генерала\n§YРодился:§L 11 Ноября, 1885, в Сан-Гейбриеле, Калифорния, Соединённые Штаты Америки\n§YВоенная карьера:§L Джордж Смит Паттон-младший, с раннего возраста был подклоником книг по военной истории, поступил в Военный институт Вирджинии в 1903 году. На втором курсе он был направлен в Вест-Пойнт, и хотя он отлично справился с учебой в Вест-Пойнте, его успеваемость была настолько плохой, что он был остаться на второй год. Несмотря на все неудачи, он получил звание младшего лейтенанта кавалерии в 1909 году и был направлен в 15-й кавалерийский полк. В 1912 году благодаря своим спортивным навыкам он был выбран, чтобы представлять Соединенные Штаты в первом современном пятиборье на Стокгольмских Олимпийских играх, заняв пятое место из сорока двух участников. С началом карательной экспедиции, Паттон стал адъютантом Першинга во время, в значительной степени, неудачной экспедиции, но это укрепило связи между ними, и Паттон стал почти постоянным членом его штаба и довольно скоро был повышен до капитана. 31 июня 1920 года его повысили до майора, и он начал интересоваться теорией механизированной войны, которая проявилась в конце Вельткрига. В 1923 году он окончил Курс полевого офицера кавалерии, Колледж командования и генерального штаба в 1924 году и Военный колледж в 1932 году. Во время протестов Бонусной армии, Паттон сильно поссорился с Макартуром, после чего Паттон постоянно выступал против своего коллеги, и он решил уехать на юг после того, как его бывший командующий Фокс Коннер убедил его в том, что правительство Американского Союза является истинным американским правительством, и что федеральное правительство обречено на провал, если не будут приняты решительные меры. С его репутацией, Хью Лонг решил пропустить звание генерала и назвать Паттона прямым фельдмаршалом, с этим званием Паттон утверждает, что приведет правительство Американского Союза к победе.\n§YВажные заметки:§L- Хотя публично его лояльность остается неоспоримой, его прежняя дружба с Дуайтом Эйзенхауэром заставила многих офицеров не доверять Паттону.\n- Публично демонстрировал свои расистские взгляды."
 TEX_george_smith_patton_commander_desc: "§YОписание генерала\n§YРодился:§L 11 Ноября, 1885, в Сан-Гейбриеле, Калифорния, Соединённые Штаты Америки\n§YВоенная карьера:§L Джордж Смит Паттон-младший, с раннего возраста был подклоником книг по военной истории, поступил в Военный институт Вирджинии в 1903 году. На втором курсе он был направлен в Вест-Пойнт, и хотя он отлично справился с учебой в Вест-Пойнте, его успеваемость была настолько плохой, что он был остаться на второй год. Несмотря на все неудачи, он получил звание младшего лейтенанта кавалерии в 1909 году и был направлен в 15-й кавалерийский полк. В 1912 году благодаря своим спортивным навыкам он был выбран, чтобы представлять Соединенные Штаты в первом современном пятиборье на Стокгольмских Олимпийских играх, заняв пятое место из сорока двух участников. С началом карательной экспедиции, Паттон стал адъютантом Першинга во время, в значительной степени, неудачной экспедиции, но это укрепило связи между ними, и Паттон стал почти постоянным членом его штаба и довольно скоро был повышен до капитана. 31 июня 1920 года его повысили до майора, и он начал интересоваться теорией механизированной войны, которая проявилась в конце Вельткрига. В 1923 году он окончил Курс полевого офицера кавалерии, Колледж командования и генерального штаба в 1924 году и Военный колледж в 1932 году. Во время протестов Бонусной армии, Паттон сильно поссорился с Макартуром, после чего Паттон постоянно выступал против своего коллеги. В то время как его друг Эйзенхауэр стремится стать посредником между ними, Паттон был вынужден по решению генерального штаба остаться в звании подполковника, несмотря на все черты и квалификацию бригадного генерала.\n§YВажные примечания:§L- Публично демонстрировал сильные расистские взгляды."
 
 TEX_fox_conner: "Фокс Коннер"
 TEX_fox_conner_commander_desc: "§YОписание генерала\n§YРодился:§L 2 Ноября, 1874, в Слэйт-Спрингс, Миссисипи, Соединённые Штаты Америки\n§YВоенная карьера:§L Сын солдата Конфедерации Роберта Коннера, Фокс Коннер поступил в Вест-Пойнт по назначению конгресса в 1894 году и окончил его в звании второго лейтенанта в 1898 году, преуспев в истории, математике, верховой езде и французском языке. Несмотря на то, что он был приверженцем кавалерии, его определили в 1-й артиллерийский полк, и ему было отказано в нескольких просьбах о переводе в кавалерийское отделение. В 1899 году его отправили на Кубу, где он служил в оккупационных войсках после испано-американской войны и встретил свою будущую жену, Вирджинию Брандрет. В 1901 году он дослужился до звания капитана, после чего был переведен в 123-ю роту береговой артиллерии в форте Гамильтон, штат Нью-Йорк. Он продолжал служить на своем посту до поступления в Армейский штабной колледж в 1905 году и Армейский военный колледж в 1907 году, который он окончил в 1911 году. Затем он был направлен за границу в качестве военного атташе во французский 22-й полк полевой артиллерии. После возвращения в США он был назначен в артиллерийские батареи в районе мексиканской границы, где получил звание майора и был назначен в офис генерального инспектора в Вашингтоне, округ Колумбия. Он оставался на своем посту в течение следующих нескольких лет, где его способности к французскому языку позволили ему перевести многие французские отчеты о сражениях Вельткрига, что принесло ему повышение до полковника в 1918 году, а затем до бригадного генерала в 1920 году, и позволило ему познакомиться с начинающим Джорджем К. Маршаллом в военном министерстве. Затем его перевели в Форт-Мид, где он был представлен Джорджу С. Паттону, с которым быстро подружился и через которого был представлен Эйзенхауэру, оба из которых быстро стали друзьями и, похоже, учениками Коннера. Это привело к тому, что он выбрал Эйзенхауэра, чтобы тот последовал за ним в Панаму после назначения в ее гарнизон, и несмотря на их разногласия по поводу моторизованных дивизий и использования танков в современной войне. В 1925 году он получил звание генерал-майора, а в 1930 году Першинг предложил его кандидатуру на пост начальника штаба, хотя в итоге его кандидатура была отвергнута в пользу Дугласа Макартура. С тех пор он был назначен в Первую армию и, как известно, поддерживал регулярную переписку с Маршаллом, Паттоном и Эйзенхауэром.\n§YВажные примечания:§L- Скоро увольнение из армии."
 
 TEX_robert_melville_danford: "Роберт Дэнфорд"
 TEX_robert_melville_danford_commander_desc: "§YОписание генерала\nРодился:§! §g7 июля 1879, в Новом Бостоне, Иллинойс, Соединённые Штаты Америки§!\n§YВоенная карьера:§! §gСын ветерана армии Союза и домохозяина, Роберт сначала занимался бухгалтерией, а затем пошел по стопам отца и вступил в вооруженные силы США в 1900 году. Он учился в Военной академии США, которую окончил в 1904 году, поступил в полевую артиллерию и служил на Филиппинах. За время службы он прославился своей общительностью и умением лавировать в политических вопросах, а также интересом к развитию артиллерии и коневодству. В 1912 году он был направлен на мексиканскую границу и участвовал в различных пограничных стычках с генералами Паскуалем Ороско и Панчо Вилья. К началу Вельткрига Роберт прославился своими знаниями и был назначен доцентом военной науки в Йельском университете, соавтором пособия 'Заметки по обучению полевой артиллерии' и в целом готовил армию, если бы мировая война пришла в Америку. На пике своей карьеры он был назначен начальником полевой артиллерии - должность, о которой он давно мечтал. После того как США пережили конфликт, карьера Роберта пошла на спад: его традиционный образ мышления, отдававший предпочтение артиллерии и конной технике, вступил в конфликт с призывами к механизации армии. Он часто пытался представить себя человеком из народа, отстаивая интересы простых солдат против бюрократической волокиты и вмешательства высших офицеров, что не снискало ему благосклонности начальства. В 1937 году его направили в Южную Каролину, где он попал в Американский союзный штат, армия которого остро нуждалась в таком прагматике, как Роберт, способном создать эффективные боевые силы, используя традиционные средства и ограниченные запасы.§!"
 
 TEX_robert_elkington_wood: "Роберт Элкингтон Вуд"
 TEX_robert_elkington_wood_commander_desc: "§YОписание генерала\nРодился:§! §g13 июня 1879, в Канзас-Сити, Миссури, Соединённые Штаты Америки§!\n§YВоенная карьера:§! §gРоберт Э. Вуд поступил в Вест-Пойнт в 1895 году и окончил его в звании лейтенанта кавалерии в 1900 году. Будучи офицером американской армии начала века, он успел побывать на просторах американских зарубежных авантюр, участвуя в войне с повстанцами на Филиппинах и охраняя зону Панамского канала во время строительства. Во время своей первой военной службы он тяготел к логистическим функциям, став помощником главного квартирмейстера, а затем главным квартирмейстером и директором Панамской железнодорожной компании. Он также работал инструктором в Вест-Пойнте.\n\n Организаторские способности, которые он развил в армии, сослужили ему хорошую службу в гражданской карьере. После ухода из армии в звании майора в 1915 году он занял руководящие должности в компаниях E.I. du Pont de Nemours Company, General Asphalt Company и Montgomery Ward. К 1924 году он стал вице-президентом компании Sears Roebuck и проработал на этом посту почти десять лет, вплоть до начала гражданской войны. Под его руководством компания Sears сменила направление деятельности, перейдя от продаж по почте к розничной торговле в крупных универмагах. Он также руководил созданием дочерней компании Allstate Insurance.\n\nСтатус ведущего капитана индустрии позволил ему перейти в политику, став одним из ведущих членов партии «Америка прежде всего». Когда общественный порядок стал нарушаться, он, естественно, переметнулся на сторону правительства Батон-Руж, использовав свой военный опыт в новой армии.§!\n\n§YЗаметки: Ранее консервативный республиканец, видный изоляционист и крупный бизнесмен, Вуд, как известно, был связан с интересами истеблишмента.§!"

 TEX_joseph_lawton_collins: "Джозеф Лоутон Коллинз"
 TEX_joseph_lawton_collins_commander_desc: "§YОписание генерала\n§YРодился:§L 1 Мая, 1896, в Новом Орлеане, Луизиана, Соединённые Штаты Америки\n§YВоенная карьера:§L Джозеф Лоутон "Гроза Джо" Коллинз начал свою военную карьеру в 1913 году, когда он поступил в Вест-Пойнт благодаря помощи родствеников, его дядя Мартин Берман, майор в Новом Орлеане в то время, сумел получить назначение в возрасте 17 лет и получил высшее образование, позже он стал младшим лейтенантом пехоты в 1917 году. Он останется учителем в Вест-Пойнте и женится на Глэдис Истербрук во время учебы в академии. В 1921 году он также начал преподавать химию в Вест-Пойнте, а в 1926 году окончит курсы офицеров в пехотной школе в Форт-Беннинге. Год спустя он прошел и успешно завершил продвинутый курс в Полевой артиллерийской школе в Форт-Силл. После этого Коллинз преподавал стрельбу и тактику в пехотной школе с 1927 по 1932 год, где он запросил перевод в филиппинскую дивизию, где находился с 1933 по 1934 год и стал майором. В 1935-1936 годах он окончил Армейский индустриальный техникум и Армейский военный колледж, получив звание подполковника. С началом гражданской войны Коллинз присоединился к Паттону в армии, и оба решили уйти на юг, чтобы присоединиться к силам Хьюи Лонга. Когда Паттон был назначен фельдмаршалом самим Хьюи Лонгом, Паттон попросил повысить Коллинза до бригадного генерала, что было сделано Южным демагогом.\n§YВажная заметка:§L- Чрезвычайно талантливый, но агрессивный командир, его навыки лучше всего проявляются, когда он ведет атаку на врага, а не играет в обороне."
 
 TEX_courtney_hicks_hodges: "Кортни Хикс Ходжес"
 TEX_courtney_hicks_hodges_commander_desc: "§YОписание генерала\n§YРодился:§L 05 Января, 1887, в Хьюстон, Джорджия, Соединённые Штаты Америки\n§YВоенная карьера:§L Кортни Хикс Ходжес начал свою военную карьеру, когда он присоединился к Вест-Пойнту в 1904 году, но был вынужден бросить учебу через год из-за своей крайне низкой успеваемости. Не испугавшись, он поступил в армию в 1906 году рядовым, где быстро дослужился до звания сержанта в 1907 году и получил звание второго лейтенанта в 1909 году. Он присоединился к Першингу во время Карательной экспедиции, где встретил Джорджа С. Паттона. и Джорджа Маршалла. Он останется на границе с Мексикой до конца 1910-х годов, сражаясь с несколькими небольшими группами стрелков вместе с 6-м пехотным полком. После того, как его повысили до майора за службу на границе, он поступил в Командно-штабной колледж, который окончил в 1925 году и стал членом Пехотного совета в Форт-Беннинге. В 1934 году окончил военное училище, за что получил звание подполковника. Когда Паттон и Маршалл открыто выступили против Макартура, Ходжес был вынужден выбирать между одним из своих друзей на случай, если ситуация ухудшится. Он выбрал первое, поскольку Паттону удалось убедить Ходжеса присоединиться к нему на юге, где теперь фельдмаршал Паттон предложил своему другу Ходжесу повышение до бригадного генерала."
 
 TEX_william_hood_simpson: "Уильям Худ Симпсон"
 TEX_william_hood_simpson_commander_desc: "§YОписание генерала\n§YРодился:§L 18 Мая, 1888, Веазерфорд, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L В июне 1905, через месяц после своего, он поступил в Военную Академию США в Вест-Поинте, и окончил  обучение через 4 года в июне 1909, достигнув ранга второго лейтенанта пехотных войск. Первым отрядом Симпсона был 6-ой Пехотный Полк в Форте Линкольн, Северная Дакота. Вскоре, в январе 1910, полк был переведён в Минданао, Филиппины. Он оставался там два с половиной года, принимая участие в подавлении восстания Моро. Он вернулся в Соединённые Штаты со своим полком в 1912 и был командиром роты в Форте Блис, пока не был направлен в Экспедицию Панчо Вилью уже в ранге первого лейтенанта.  В Феврале 1917 он стал адъютантом генерал-майора Джорджа Белла младшего, командующего Военным Округом Эль Пасо. Начиная с 1919, Симпсон занимал несколько позиций в штабе и посещал военные училища, и ввиду этого, в 1921 будет повышен до капитана. Симпсон служил в Главном Штабе до 1932, а потом был преподавателем военной науки и тактики в Колледже Помона до 1936, а также был повышен до подполковника в 1934. С выходом ситуации в стране из под контроля, Симпсон все сильнее и сильнее сближался с видением Америки Хуюи Лонга, а когда Хуюи наконец провозгласил Американское Содружество, Симпсон предложил свои услуги, тому, что он воспринимает как настоящее правительство Америки. За его верность, Симпсон был повышен до ранга бригадного генерала."
 
 TEX_claire_lee_chennault: "Клэр Ли Шеннолт"
 TEX_claire_lee_chennault_commander_desc: "§YОписание генерала\n§YРодился:§L 6 Сентября, 1890, в Коммерс, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L Клэр Ли "Морщинистый старик" Чено начал свою военную карьеру, когда он присоединился к Корпусу подготовки офицеров запаса во время учебы в Университете штата Луизиана. Он окончил офицерскую школу в форте 'Бенджамин Харрисон' в Индиане в 1917 году и вскоре был переведен в авиационную дивизию армейского корпуса связи. Он получил свое крыло в 1919 году и остался в строю после того, как авиационный филиал был преобразован в Воздушный корпус. В 1931 году он стал начальником секции в тактической школе авиационного корпуса и возглавил 1-ю группу перехватчиков пилотажной группы Алабамы, став региональной знаменитостью благодаря своим воздушным подвигам. Когда приближался 1937 год, Шено подумывал об отставке, поскольку персонал в Вашингтоне отказался продвигать его дальше капитана, считая его непригодным для работы из-за его ухудшающегося здоровья. Когда началась гражданская война в США, Шено встал на сторону бывшего губернатора Луизианы, предоставив Хьюи небольшой скачок притоке добровольцем, поскольку страстные наблюдатели за выступлениями Шено заполнили будки для вербовки, и взамен Хьюи пожаловал Чено почетное звание бригадного генерала за его службу на благо Американского Союза\n§YВажная заметка:§L- Его здоровье медленно ухудшается, а глухота и хронический бронхит - главные проблемы, с которыми Шено рано или поздно придется столкнуться."
 
 TEX_walton_harris_walker: "Уолтон Гаррис Уокер"
 TEX_walton_harris_walker_commander_desc: "§YОписание генерала\n§YРодися:§L 3 Декабря, 1889, в Белтоне, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L Уолтон Гаррис Уолкер начал свою военную карьеру когда поступил в Военный Институт Виргинии в1907 и Военную Академию Соединённых Штатов в 1908, окончив образование в 1912 с  рангом второго лейтенанта пехоты. В основном он выполнял гарнизонные роли, за исключением его участия в экспедиции в Вера Круз и пограничной службы на мексиканской границе, где он сдружился с генералом Эйзенхауером.  После 1920 Уолкер служил инструктором в Форте Беннинг, в Джорджии, и прошёл дополнительные тактические тренировки в армии, поступил в Училище Командования и Генералитета Армии США и выпустился в 1926. С 1930 по 1933 будет присутствовать в Американском представительстве в Тяньцзине, а с 1933 до середины 1936 будет проходить дополнительные тренировки.  С ухудшением ситуации в стране Уолкер начал принимать сторону Паттона на совещаниях Главного Штаба, глубоко осуждая отсутствие действий со стороны МакАртура в отношении социалистов. Когда Хьюи Лонг провозгласил Американское Содружество, Уолкер воссоединился со своим коллегой Паттоном на юге, и получил ранг Бригадного Генерала."
 
 TEX_matthew_bunker_ridgway: "Мэтью Банкер Риджуэй"
 TEX_matthew_bunker_ridgway_commander_desc: "§YОписание генерала\n§YРодился:§L 3 Марта, 1895, в Форт Монро, Вирджиния, Соединённые Штаты Америки\n§YВоенная карьера:§L Мэтью Банкер 'Олд Айрон Титс' Риджуэй начал свою военную карьеру в 1913, после того как он успешно пересдал проваленный им в прошлом году входной экзамен в Вест Поинт. Он выпустился в 1917 со званием второго лейтенанта пехоты. Первым его назначением была пограничная служба на мексиканской границе с 3-им пехотным полком, где он достигнет ранга капитана. В 1920 году он вернётся в Вест Поинт в качестве учителя испанского языка. В 1925 Риджуэй был послан в Американское Представительство в Тяньцзине, а оттуда – в Никарагуа, где он был одним из наблюдателей выборов 1927. В 1930 отправился на Филиппины, где стал советником Генерал-Губернатора островов, а в 1933 вернулся в Америку и был награждён рангом Майора. Окончит обучение  в Училище Командования и Генералитета Армии в 1935, и будет учиться Колледж Армии США до самого начала гражданской войны. С увеличением радикализма в стране он несколько раз был атакован 'рабочими ополчениями' и начал терять веру в Федеральное Правительство. Когда Хьюи Лонг возвестил о создании Американского Содружества, Риджуэй решил, что для спасения Америки от анархии ему придётся присоединиться к южанам, где он и был повышен до звания бригадного генерала."
 
 TEX_bruce_cooper_clarke: "Брюс Купер Кларк"
 TEX_bruce_cooper_clarke_commander_desc: "§YОписание генерала\n§YРодился:§L 29 Апреля, 1901, в Адамсе, Штат Нью-Йорк, Соединённые Штаты Америки\n§YВоенная карьера:§L Брюс Купер Кларк вошёл в состав Национальной Гвардии в 1918, где выиграл направление в Военную Академию Соединённых Штатов в 1920. Окончил учёбу в Вест Поинте в 1925 с рангом второго лейтенанта инженерных войск, и в тот же год получил степень в строительной инженерии и юриспруденции, занимая после своего выпуска штабные роли, пока не был повышен до полковника в 1935. После одного из крупных расколов в армии Америки он стал одним из доверенных офицеров Паттона. Когда Паттон перешёл на сторону Американского Содружества, Кларк решил последовать за ним, и наградой за его верность стала позиция Бригадного Генерала."
 
 TEX_henry_irving_hodes: "Генри Ирвинг Ходс"
 TEX_henry_irving_hodes_commander_desc: "§YОписание генерала\n§YРодился:§L 19 Марта, 1899, в Вашингтоне, Соединённые Штаты Америки\n§YВоенная карьера:§L Генри Ирвинг Ходес начал свою карьеру в армии после окончания учёбы в Военной Академии Соединённых Штатов, достигнув ранга второго лейтенанта кавалерии в 1920. Занимая несколько организационных постов в штабах Вайоминга и Техаса, он вскоре, как и Паттон, начал требовать проведения механизации армии США, но ввиду урезки бюджета их планам не было суждено сбыться. С постепенным уменьшением влияния Паттона в Командовании Армии США, Ходес лишь сильнее сблизился со 'Старой Кровью'. Когда Паттон объявил о своём переходе на сторону Содружества, Ходес встал на его сторону и вскоре получил звание бригадного генерала."
 
 TEX_clifton_bledsoe_cates: "Клифтон Бледсоу Кейтс"
 TEX_clifton_bledsoe_cates_commander_desc: "§YОписание генерала\n§YРодился:§L 31 Августа, 1893, в Типтонвилле, Соединённые Штаты Америки\n§YВоенная карьера:§L Клифтон Бледсоу 'Лаки' Кэйтс начал свою военную карьеру после окончания обучения в Военной Академии Миссури в 1910 и достижения ранга второго лейтенанта резервов морской пехоты. Его отличная квалификация и результаты на тренировках привлекли внимание бригадного генерала Джорджа Барнета, и он взял молодого Кейтса в адъютанты. Он, уже в ранге капитана, возглавит полк морпехов на борту ЮСС Аризона, после того как он прослужит вместе с Барнетом до 1923. В 1928 он будет переведён в 4-ый полк морской пехоты в Сан Диего, а потом вместе с отрядом будут отправлены охранять Представительство Америки в Шанхае. В 1932 он вновь будет в Америке, где поступит на Старший Офицерский Курс и в Промышленное Училище Армии, окончит обучение в 1935 и станет подполковником. Вернётся в Шанхай в 1936, но вскоре отправится домой в марте 1937. Пока страна погружалась в хаос гражданской войны, Кейтс навещал свою семью в Теннеси. Видя беспорядки в своём городе, Кейтс решил присоединиться к силам Американского Содружества, и смог убедить своего коллегу Льюиса Пуллера сделать то же самое. Вскоре после поступления на службу он был назначен бригадным генералам морской пехоты Содружества."
 
 TEX_lewis_burwell_puller: "Льюис Барвелл Пуллер"
 TEX_lewis_burwell_puller_commander_desc: "§YОписание генерала\n§YРодился:§L 26 Июня, 1898, в Вест Поинте, Вирджиния, Соединённые Штаты Америки\n§YВоенная карьера:§L Льюис Барвелл “Чести” Пуллер решил пойти в армию с раннего возраста, но не мог добиться разрешения у своих родителей. До достижения совершеннолетия он учился в Военном Институте Вирджинии, а начиная с 1919 он ходил в Училище Офицеров Морской Пехоты, где он заработал звание второго лейтенанта. В 1921 он был отправлен в Жандармерию Гаити и примет участие в 40 сражениях с повстанцами Кэкос. Там же он станет адъютантом Александра Вандергрифта. После четырёх лет службы в гарнизоне Соединённых Штатов, он возглавит отделение морпехов в Никарагуанской Национальной Гвардии, начиная с декабря 1928. В Никарагуа он вёл несколько наступлений против сил Сандино, и несмотря на численное значительное превосходство никарагуанских повстанцев, одержал победу, заработав себе этим медаль Военно-Морского креста. По возвращению в Соединённые Штаты в 1931 и окончанию начатой им в 1928 Программы Офицеров в Форте Беннинг в июне 1932 он получил ранг Капитана, а в сентябре вновь вернулся в Никарагуа. Там он принял участие в Битве при Эль-Сосе, и был повышен до Майора. Оттуда он был переведён в Шанхай и принял командование 'Китайскими Морпехами' в 1933. В июне 1936 он вернётся в Америку и станет инструктором в Основном Училище. Хотя в начале гражданской войны он не знал, кого он собирается поддерживать, он был легко убеждён Кейтсом перейти на сторону Содружества. По прибытию в Луизиану, действия Пуллера в Никарагуа и Гаити, а также уважение среди других членов армии и кабинета Хуюи Лонга быстро обеспечили ему позицию бригадного генерала."
 
 TEX_pedro_del_valle: "Педро дель Валле"
 TEX_pedro_del_valle_commander_desc: "§YОписание генерала\n§YРодился:§L 28 Августа, 1893, в Сан-Хуан, Пуэрто-Рико, Соединённые Штаты Америки\n§YВоенная карьера:§L Педро Аугусто дель Валле начал свою военную карьеру после того, как получил назначение в Анаполис от назначенного в то время губернатора Пуэрто-Рико Джорджа Рэдклиффа Колтона. Он окончил академию в 1915 году и был назначен младшим лейтенантом морской пехоты. После окончания курса обучения в Офицерской школе морской пехоты в Норфолке, штат Вирджиния, он отправился на береговую службу за границу в Первой временной бригаде морской пехоты в Республике Гаити. В мае 1916 года он высадился с USS Prairie и участвовал в захвате города Санто-Доминго и последующей кампании в Доминиканской Республике. Затем последовала служба в качестве командира отряда морской пехоты на борту USS Texas, служащего в Королевском флоте Великобритании под командованием адмирала Битти. После того, как он стал свидетелем Второго Ютландского сражения, он был отправлен в казармы морской пехоты в Квантико, Вирджиния. После очередной морской службы, на этот раз на борту USS Wyoming, он был назначен адъютантом генерал-майора Дж. Х. Пендлтона и сопровождал генерала в инспекционной поездке по Вест-Индии. В 1924 году он отправился в штаб-квартиру Корпуса морской пехоты в Вашингтоне, округ Колумбия. Находясь там, он был представителем Корпуса морской пехоты в Федеральном управлении дорожного движения. В 1926 году он был призван на трехлетнюю службу в жандармерию Гаити, а по возвращении в Штаты в 1928 году прошел курс полевых офицеров в школах морской пехоты в Куантико, Вирджиния. По окончании учебы он получил новую должность - инструктор, которую дважды оставлял на временной работе в неудачной миссии США в Никарагуа. После службы в качестве офицера эскадрильи морской пехоты на борту USS Richmond, он был направлен в штаб-квартиру морской пехоты. Позже он стал помощником военно-морского атташе в Европе, пока не был отозван незадолго до начала гражданской войны и перебежал в Американский Союз по политическим причинам.\n§YВажная заметка:§L- Выражал сильные антисемитские взгляды публично и в частной жизни."
 
 TEX_samuel_murray_robinson: "Сэмюэл Мюррей Робинсон"
 TEX_samuel_murray_robinson_admiral_desc: "§YОписание адмирала\n§YРодился:§L 13 Июня 1882, в Эулоги, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L Сэмюэл Мюррей 'Хобби' Робинсон поступил в Военно-морскую академию США в 1899 году. Окончив ее в 1903 году, он проходил службу на Азиатской станции, а затем совершил поход из Гонолулу (Гавайи) в Панаму на борту корабля «Пол Джонс» - первое длительное плавание, совершенное эсминцем. С 1907 по 1909 год он совершил кругосветное плавание в составе Великого Белого флота на борту линкора «Вермонт». В 1909 году ВМС учредили официальную программу обучения в академии, и Робинсон был одним из 10 студентов, отобранных в первый класс Школы морской техники. Робинсону принадлежит заслуга в создании электроприводной силовой установки в ВМС США, начиная с его службы в качестве исполнительного офицера и главного инженера недавно построенного корабля «Юпитер». С 1914 по 1919 год он работал в Инженерном бюро, где помог спроектировать пять линкоров в быстрой последовательности. С 1919 по 1921 год он проходил морскую службу в качестве офицера-инженера флота при главнокомандующем Тихоокеанским флотом. В 1921 году он вернулся в Инженерное бюро, где в течение шести лет руководил конструкторским отделом, а в 1927 году стал управляющим военно-морской верфи Пьюджет-Саунд в Вашингтоне. В 1932 году Робинсон был назначен начальником Инженерного бюро в звании контр-адмирала.\n§YВажные примечания:§L- Слухи говорят о его связях с партией Америка Прежде Всего, но конкретных доказательств нет."

 TEX_david_worth_bagley: "Дэвид Уорт Бэгли"
 TEX_david_worth_bagley_admiral_desc: "§YОписание адмирала\n§YРодился:§L 8 Января 1883, в Ралейг, Северная Каролина, Соединённые Штаты Америки\n§YВоенная карьера:§L Дэвид Уорт Бэгли учился в колледже штата Северная Каролина в 1898 и 1899 годах, а затем поступил в Военно-морскую академию США в 1900 году. После окончания академии в 1904 году он отправился в море на корабле USS Missouri, приписанном к Североатлантическому флоту. В декабре 1905 года мичман Бэгли был переведен на Азиатский флот и служил последовательно на кораблях Concord и USS West Virginia. В 1907 году он был откомандирован с 'Вест Вирджинии', а в следующем году поступил на корабль 'Род-Айленд' Атлантического флота и совершил на нем кругосветное путешествие в составе Большого Белого флота. В 1909 году он покинул Род-Айленд и отправился в компанию General Electric Co. на годичную стажировку. В апреле 1910 года он стал помощником и флаг-лейтенантом командующего 2-й дивизией Атлантического флота. После аналогичной службы в штабе главнокомандующего Азиатским флотом и двухмесячного отпуска Бэгли поступил на службу в Военно-морскую академию в 1912 году. Через два года Бэгли вернулся в море в звании первого лейтенанта на корабле USS Michigan, служившем в Атлантическом флоте. Первое командование он получил в 1915 году, когда возглавил корабль USS Drayton. В 1924 году Бэгли был назначен командиром 21-го дивизиона эсминцев разведывательного флота. В мае 1924 года Бэгли снова сошел на берег для прохождения очередной двухлетней службы в Военно-морской академии. В конце учебного года в 1926 году он покинул академию, чтобы стать начальником штаба командующего Азиатским флотом на корабле USS Memphis. В апреле 1927 года Бэгли перешел в 9-й военно-морской округ в качестве начальника штаба коменданта. Бэгли вернулся в море в 1931 году в качестве командира крейсера USS Pensacola, который в то время служил в Атлантике в составе 3-й эскадры крейсеров Боевого флота. Это назначение продолжалось до 1933 года, когда Бэгли был вызван в Вашингтон, округ Колумбия, для службы в Бюро навигации, а затем стал помощником начальника бюро. В мае 1935 года приказ направил Бэгли на учебу в Военно-морской колледж. По окончании старшего курса ему присвоили звание флагмана и назначили командиром эскадрильи специальной службы.\n§YВажные примечания:§L- Его семья поддерживает партию Америка Прежде Всего."
 
 TEX_john_sidney_mccain_sr: "Джон Сидни Маккейн-ст."
 TEX_john_sidney_mccain_sr_admiral_desc: "§YОписание адмирала\n§YРодился:§L 9 Августа, 1884 в Кэрролле, Миссисипи, Соединённые Штаты Америки\n§YВоенная карьера:§L Джон Сидни "Слю" Маккейн, сын владельца плантации, учился в Университете Миссисипи в течение двух лет, где он присоединился к братству Phi Delta Theta Fraternity, а затем решил поступить в Военную академию США в Вест-Пойнте, где его брат Уильям Александр Маккейн уже был зачислен. Чтобы попрактиковаться в вступительных экзаменах, он решил сдать экзамены в Военно-морскую академию США. Когда он сдал их и получил назначение, он решил поехать туда. Вскоре после получения комиссионных Маккейн плавал на борту мирового круиза Великого Белого Флота с 1907 по 1909 год, присоединившись к линкору USS Connecticut во время пути домой. Следующим его назначением была азиатская эскадрилья, после чего флот приказал ему прибыть на военно-морскую базу в Сан-Диего, штат Калифорния. В 1914 и 1915 годах он был исполнительным директором и инженером на борту броненосного крейсера USS Colorado, патрулирующего у тихоокеанского побережья тогда беспокойной Мексики. В сентябре 1915 года он присоединился к броненосному крейсеру USS San Diego, флагману Тихоокеанского флота, а позже, в 1918 году, Маккейн был назначен в Бюро навигации. В 1920-х и начале 1930-х годов Маккейн служил на борту авианосцев USS Maryland, USS New Mexico и USS Nitro. Его первой командой был USS ​​Sirius. В 1935 году Маккейн поступил на летную подготовку. Получив высшее образование в возрасте 52 лет в 1936 году, он стал одним из старейших военно-морских летчиков, а с 1937 года до начала гражданской войны он командовал авианосцем USS Ranger. Когда Хью Лонг объявил восстание против незаконного правительства, он привел военный корабль США "Рейнджер" в Сент-Луис и присоединился к лонгистам, за что получил звание контр-адмирала."
 
 TEX_willis_augustus_lee_jr: "Уиллис Огастес Ли"
 TEX_willis_augustus_lee_jr_admiral_desc: "§YОписание адмирала\n§YРодился:§L 11 Мая, 1888 в Натли, Кентукки, Соединённые Штаты Америки\n§YВоенная карьера:§L Уиллис Август "Чинг" Ли-младший поступил в Военно-морскую академию США в 1904 году. Во время учебы в Военно-морской академии, его фамилия, звучащая по-китайски, в сочетании с любовью к Востоку, принесла ему прозвище "Чинг" После окончания учебы Ли присоединялся к стрелковой команде академии дважды. Он был назначен на военный корабль США "Айдахо" до мая 1909 года, после он вернулся в военно-морскую академию и снова присоединился к стрелковой команде. С ноября 1909 года по май 1910 года Ли служил на борту авианосца "Новый Орлеан", а затем перешел на военный корабль "Хелена" После того, как Ли вернулся в Соединенные Штаты, он снова присоединился к стрелковой группе Академии в третий раз. В июле 1913 года Ли вновь был назначен на "Айдахо", а в апреле 1914 года он перешел на военный корабль США "Нью-Гэмпшир", чтобы участвовать в оккупации Веракруза. Ли участвовал в 14 соревнованиях на летних Олимпийских играх 1924 года в Берлине. Он выиграл 7 медалей (5 золотых, 1 серебряная и 1 бронзовая), все в командных соревнованиях. Ли учился в Военно-морском колледже в конце 1920-х годов, а в 1935 году был повышен до звания капитана. В 1930-х годах Ли несколько раз был назначен в учебную дивизию флота, командовал легким крейсером "Конкорд" и служил в штабе командующего разведывательного флота. С началом гражданской войны он присоединился к войскам Лонга и был временно произведен в чин контр-адмирала.\n§YВажная заметка:§L- Он дальний родственник генерала Конфедерации Роберта Ли и третьего генерального прокурора Соединенных Штатов Чарльза Ли."
 
 TEX_jerauld_wright: "Джеролд Райт"
 TEX_jerauld_wright_admiral_desc: "§YОписание адмирала\n§YРодился:§L 4 Июня, 1898 в Амхерст, Массачусетс, Соединённые Штаты Америки\n§YВоенная карьера: §L Джеральд 'Строгий старик' Райт, второй сын генерал-майора Уильяма М. Райта, поступил в Военно-морскую академию в 1914 году, став самым молодым гардемарином, поступившим в академию со времен Гражданской войны в США, и окончил ее в 1917 году. Лейтенант Райт присоединился к экипажу канонерской лодки USS Castine, которая патрулировала Атлантику во времена Вельткрига и сопровождала корабли, а до 1926 года он служил на борту эсминцев ВМС США. В 1926 году лейтенант Райт поступил на службу на борт военного корабля USS Maryland, линкору типа "Колорадо", в качестве главного помощника артиллерийской дивизии корабля. Он также продолжил свое практическое обучение артиллерийской теории и артиллерийскому вооружению, работая инструктором в артиллерийской школе на линкоре "Колорадо" Командир Райт поступил на военный корабль США Солт-Лейк-Сити, крейсер класса Пенсакола, прикрепленный к разведывательному флоту, в качестве первого лейтенанта в августе 1931 года, а затем стал артиллеристом корабля с июня 1932 года по июнь 1934 года. Командир первого батальона с июня 1934 г. по июнь 1936 г. С началом гражданской войны он вступил в АФ и быстро дослужился до контр-адмирала.\n§YВажная заметка:§L- Райт заинтересовался артиллерией и артиллерийским вооружением после того, как ему отказали в военно-морской авиации из-за того, что у него экзофория."
 
 TEX_arthur_leroy_bristol_jr: "Артур Лерой Бристоль-мл."
 TEX_arthur_leroy_bristol_jr_admiral_desc: "§YОписание адмирала\n§YРодился:§L 15 Июля, 1886 в Чарлстоне, Южная Каролина, Соединённые Штаты Америки\n§YВоенная карьера:§L Артур Лерой Бристоль-младший поступил в Военно-морскую академию США 23 сентября 1902 года и окончил ее с отличием в 1906. После предписанных двух лет морской службы, которые он служил на дредноуте USS Illinois, он получил звание прапорщика в 1908 году. Переведенный на Mayflower в 1909 году, он оставался на этой президентской яхте, пока в январе 1912 года его не направили в Берлин на полтора года в качестве военно-морского атташе. В июне 1913 года он вернулся домой, чтобы командовать новым эсминцем "Каммингс" Год спустя он принял одновременное командование Терри и 2-й дивизией Резервной торпедной флотилии Атлантического флота США. Затем он ненадолго командовал эсминцем "Джарвис" В конце 1915 года Бристоль был назначен помощником и офицером-торпедистом в штабе командующего торпедной флотилией Атлантического флота, а зимой 1916 года он стал помощником и секретарем флага Командующего силами эсминцев Атлантического флота. Летом 1917 года он стал адъютантом и флагманом командующего крейсерскими силами Атлантического флота и выйдя на берег в феврале 1918 года, проработал в Вашингтоне до конца двадцатых годов и до весны 1921 года при исполнении служебных обязанностей в канцелярии начальника армии. Морские операции. Курс обучения в Военно-морском колледже в Ньюпорте, штат Род-Айленд, занимал его с июля 1922 года по май 1923 года, а затем он служил инструктором в штате этого учреждения с мая 1923 года до конца 1924 года. После короткой поездки в качестве помощника. в качестве командующего разведывательным флотом он отправился в Рио-де-Жанейро, Бразилия, чтобы присоединиться к американской военно-морской миссии. Будучи в ответе за дредноут в Южной Каролине в феврале 1927 года, Бристоль служил командиром этого дредноута до апреля следующего года, а затем его перенаправили на дредноут в Северной Каролине в качестве командира. Весной 1934 года он был назначен командиром линкора "Теннесси" С началом гражданской войны он присоединился к Лонгу и привел свой линкор в Новый Орлеан, за что получил звание контр-адмирала.\n§YВажная заметка:§L- Несмотря на его поддержку Лонга, многие люди думают, что он сделал это из-за семьи"
 
