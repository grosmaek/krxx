 ### Military Research ### 
 unionstate.101.t: "Будущее боевых действий"
 unionstate.101.d: "После долгой перетряски бывших департаментов США Американский Союз обнаружил старые засекреченные проекты оружия. Два чертежа получили особое внимание - это те, чьими авторами являются Роберт Годдард и Вэнивар Буш, каждый предлагает дорогой проект оружия, которое предотвратит враждебное вторжение. К счастью, их обоих удалось извлечь из своих убежищ, и уговорили их обновить свои планы. Проект Годдарда состоит в создание ракеты, летающей на жидком топливе, которая будет доставлять стабильное количество взрывчатки на большие расстояния. Вэнивар Буш хочет теоретически использовать ядерный распад, чтобы создать бомбу, базируясь на экспериментах, проведенных в Европе. Какому плану мы выделим приоритет?"
 unionstate.101.a: "Ракета Годдарда"
 unionstate.101.b: "Бомба Вэнивара Буша"
  
 unionstate.102.t: "Ракеты над Уайт Сэндс"
 unionstate.102.d: "После месяцев тестирования на Юго-западе и публикации нескольких засекреченных бумаг, подготовлена первая площадка для экспериментального запуска. На огороженной территории около Уайт Сэндс, Нью-Мексико, ракета Годдарда стоит в полной готовности. Дизайн ракеты включает в себя жидкое топливо и стабилизаторы, разработанные Годдардом, а механика полета была составлена 'Линдберг Айркрафт'. На наконечнике находится взрывчатое вещество небольшого тоннажа, которое должно детонировать после определенного времени, проведенного в полете. Успешный полет и взрыв поджигают горизонт Нью-Мексико."
 unionstate.102.a: "Больше нигде не безопасно"
  
 unionstate.103.t: "Ядерная мощь в Нью-Мексико"
 unionstate.103.d: "Проблема за проблемой вставали между Американским Союзом и атомным оружием. Они начались с бегства важных физиков и ядерных экспертов, таких как Роберт Оппенгеймер, которого ещё предстоит найти. Несколько других потенциальных кандидатов подписали за границей Декларацию гуманистов пацифизма, объявив свою оппозицию нашей программе. Поэтому Бушу пришлось обратиться к промышленным техникам, из-за чего срок разработки увеличился. Наконец, после многочисленных экспериментов и помощи Георгия Кистяковского, прошел тест первой атомной бомбы. Из-за принятых значительных мер безопасности, важный тест произвел великолепный взрыв, но оставил мало документации."
 unionstate.103.a: "Мы носим Корону Атома"
  
 unionstate.150.t: "Встреча южных губернаторов в Батон-Руже"
 unionstate.150.d: "Народ заполонил все улицы вокруг администрации Батон-Ружа, чтобы поздравить Хьюи Лонга с его долгожданным выступлением против федерального правительства. Но перед скорым приездом делегаций губернаторов южных провинций в толпе стали разворачиваться старые боевые флаги Конфедерации. Чутко ощутив усиливавшееся напряжение, Лонг приказал своим подчиненным изъять эти символы кровавой Гражданской войны. Когда на площадь прибыли губернаторы, перед их взором встала настоящая Америка, готовая до последнего бороться с безграничным безнравием федеральной коррупции и тиранией синдикализма. Удовлетворенные деятели Новой Америки уединились с Лонгом в здании администрации для обсуждения дальнейших действий."
 unionstate.150.a: "Лучше, чем ожидалось"
  
 unionstate.151.t: "Декларация АПВ о легитимности"
 unionstate.151.d: "Хотя многие губернаторы выступали за написание новой конституции на месте, желание воспроизвести эпизоды противостояния британскому королю восторжествовало. Вторая Декларация независимости была наскоро составлена в Батон-Руж, верно воспроизводя каждую деталь Второго Континентального конгресса. В Декларации подчеркивалось бессилие федерального правительства в защите своих собственных граждан от бедности и нищеты. Подписанты торжественно заявили, что это их священное право взять оружие и сформировать ополчение для борьбы с тиранией, и что ультиматумы со стороны федерального правительства не имеют никакой силы."
 unionstate.151.a: "И пусть Провидение благоволит нашим начинаниям."
  
 unionstate.152.t: "Созыв Конгресса Американского Союза Штатов"
 unionstate.152.d: "Несмотря на все попытки замолчать грандиозные планы Лонга, губернаторы все же прибыли в Батон-Руж для встречи с ним. Кто-то ограничился поздравлением, кто-то принял присягу новой Революции. Эти небольшие одиночные встречи стали все больше напоминать Конгресс с приездом все большего числа губернаторов. Отец Кофлин, возглавляющий съезд сенаторов, объявил, что новые силы готовы до конца защищать свои идеалы, а отказ пойти на компромисс со стороны федерального правительства может привести только в Гражданской войне. Многие политиканы, испугавшись подобной риторики, бежали на север... Но оставшиеся готовы постоять защищать свои идеалы любой ценой."
 unionstate.152.a: "Федералы еще свое получат!"
  
 unionstate.153.t: "Подходит срок ультиматума..."
 unionstate.153.d: "Подходит срок ультиматума, объявленного федеральным правительством. Похоже, ни одна сторона не собирается идти на уступки. В провинциях, контролируемых Лонгом и его людьми, организовывается ополчение, готовящееся бороться за свою свободу. Федеральное правительство окончательно дало понять, что не желает слышать о компромиссе."
 unionstate.153.a: "Они сами навлекли свой бич."
  
