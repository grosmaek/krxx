 unionstate.500.t: "Армия реквизирует гражданские грузовики"
 unionstate.500.d: "После того, как Паттон объявил о начале программы по моторизации американской армии, президенту Лонгу был послано предложение насчёт реквизиции грузовиков для поддержки быстро растущей армии. С его согласия, мы начали изымать транспорт у гражданского населения, но к нашему удивлению, некоторые патриоты выстроились возле наших складов и добровольно отдали свои собственные автомобили для грядущих сражений. Хотя не все предложенные ими автомобили нам подходят, нам удалось набрать достаточное количество грузовиков, которые будет довольно модифицировать дя перевозки наших солдат."
 unionstate.500.a: "Кингфиш Благодарит вас за вашу Службу"
  
 unionstate.501.t: "Первые упражнения парашютистов"
 unionstate.501.d: "Хотя, технически, первые эксперименты с парашютами были проведены в ранних 1930-х, когда пулемётные расчёты сбрасывались с бипланов, сегодня была достигнута новая ступень в развитии десантных войск. После завершения программы брифинга и тренировок две недели назад, была проведена лотерея на порядок прыжков среди волонтёров, составивших взвод парашютистов.  После того как Дуглас С-33 поднялся с авиабазы Лаусон и пришёл в готовность к проведению эксперимента, второй лейтенант Вильям Т. Райдер сделал прыжок и приземлился возле Форта Беннинг, став первым американским парашютистом. Первым парашютистом-призывником стал рядовой Вильям Н. "Красный" Кинг, а затем и оставшийся взвод. После соприкосновения с поверхностью,  они быстро достигли точки сбора и завершили все поставленные перед ними задачи, позволив эксперименту считаться успешным."
 unionstate.501.a: "Начинайте планирование новых прыжков"
  
 unionstate.502.t: "Формирование первых дивизий парашютистов"
 unionstate.502.d: "После успехов первых запланированных высадок, Форт Беннинг, с благословления генерала Паттона, начал набирать добровольцев для создания отрядов парашютистов.  Ввиду высоких стандартов тренировок и смертельных опасностей желающих было мало, и поэтому командования авторизовало утроение зарплат всем пехотинцам, вызвавшихся добровольцами. Вскоре, был сформирован 501-ый десантный полк, а за ним – ещё несколько полков и отрядов. К концу недели, у нас было достаточно солдат для формации 5 парашютистских дивизий. Хотя у этих дивизий маловато боевого опыта, нельзя недооценивать этот прорыв в тактике ведения войны, и главнокомандующие  с нетерпением ждут момента, когда  эти дивизии окупятся сполна."
 unionstate.502.a: "'Смерть с Небес'"
  
