 TEX_Moseley_plan1: "План Реформ Мосли"
 TEX_Moseley_plan1_desc: "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
