 TEX_charles_lindbergh: "Чарльз Огастус Линдберг"
 TEX_charles_lindbergh_leader_desc: "Чарльз Линдберг, или Линди, прославился как один из самых известных пилотов США. Пик популярности Линдберга пришёлся на 20-ые годы во время его службы в авиапочте. Начав с мелких пересылок, Линдберг проявил себя настолько компетентно, что ему доверяли массивные лайнеры. В 1932 он примыкает к АПВ, где становится членом Комитета Военных Сил. Неожиданно выбранный Комитетом как лидер страны, Линдберг продолжает политику Мосли в вопросах расовой сегрегации и старается развивать промышленность."
  
 TEX_huey_long: "Хьюи Лонг"
 TEX_huey_long_desc_body: "Like many people of his stature and personality, Governor Huey Pierce Long is known by many names, although the most common one is \"the Kingfish\". Born to a poor rural family, he clawed and bit his way to a legal career over the course of his life, all while gaining notoriety as one of the most talented legal minds of recent history, and as a dedicated defender of the interests of the poor. Within a shockingly brief time, he was already one of the most famous politicians in Louisiana, and so became one of the youngest governors in its history as a result.\n\nLouisiana would become the model province for a set of programs and policies which would collectively be labelled 'Share Our Wealth'. Long built a vast public services apparatus and an unprecedented system of social spending upon a patronage system which swiftly transformed Louisiana into a dictatorship, with the Long family at the helm. In America's increasingly volatile conditions, however, such forceful measures to help the poor became increasingly popular and thus formed the policy backbone of the America First Party, to whom Louisiana was an ideal to reach towards. Thanks to Long's increasingly wide and fragile reach of contacts and alliances across the whole country, it grew far out of Louisiana" #NT!
 TEX_huey_long_leader_desc: "Как и многие люди его роста и характера, губернатор Хьюи Пирс Лонг известен под многими именами, но самое распространенное из них \"Морской царь\" Родившись в бедной сельской семье в Луизиане, он когтями и зубами пробивал себе путь к юридической карьере на протяжении всей своей жизни, приобретя при этом славу одного из самых талантливых юристов новейшей истории и преданного защитника интересов бедных. В течение шокирующе короткого времени он уже был одним из самых известных политиков в Луизиане, и в результате стал одним из самых молодых губернаторов в ее истории.\n\nЛуизиана стала образцовой провинцией для ряда программ и политик, которые в совокупности были названы 'Разделяй наше богатство'. Лонг создал огромный аппарат общественного обслуживания и беспрецедентную систему социальных расходов на основе системы патронажа, которая быстро превратила Луизиану в диктатуру с семьей Лонг во главе. Однако в условиях все более нестабильной обстановки в Америке такие силовые меры по оказанию помощи бедным становились все более популярными и таким образом, стали основой политики партии 'Америка Превыше Всего', для которой Луизиана была идеалом, к которому нужно было стремиться. Благодаря все более широкому и хрупкому кругу контактов и союзов Лонга по всей стране, она выросла далеко за пределы Луизианы, и сегодня, когда Соединенные Штаты разделены, все они были пущены в ход как главная сила во Второй Гражданской войне в Америке."
 TEX_huey_long_civil_war_leader_desc: "§YBorn:§! §LAugust 30th, 1893, in Winnfield, Louisiana, United States of America§!\n§YBackground:§! §L$TEX_huey_long_desc_body$, it grew far out of Louisiana, and today, as the United States stand divided, they have all been put to action as a major force in the Second American Civil War.\n\nThe legal scene and the political soapbox are Long's natural waters, not army planning committees and military parades, and unlike the Syndicalists, this was not what he planned from the start - but now that all bets are off, may all enemies of the Kingfish tremble.§!" #NT!
 TEX_huey_long_civil_war_victory_leader_desc: "§YBorn:§! §LAugust 30th, 1893, in Winnfield, Louisiana, United States of America§!\n§YBackground:§! §L$TEX_huey_long_desc_body$, it grew far out of Louisiana, and, as the United States stood divided, they were all put to action as a major force in the Second American Civil War.\n\nNow, having emerged as the victor from the bloodiest conflict in American history, president Long will have to rebuild the nation and ensure that his vision is not corrupted.§!" #NT!
  
 TEX_earl_kemp_long: "Эрл Кемп Лонг"
 TEX_earl_kemp_long_leader_desc: "Эрл Лонг всю свою политическую карьеру пробыл в тени своего Брата. Конгресс запомнил его достаточно прогрессивным политиком, который, однако, соглашался с позициями АПВ по поводу устройства страны. После прихода к власти Хьюи Лонга, Эрл стал его негласным преемником. Он так и остался сторонником прогрессивных идей в консервативном изложении. Эрл намерен и дальше проводит политику своего брата в области образования и общественного благосостояния. Недоброжелатели в АПВ распускают слухи о его расистских взглядах и проблемах с психикой."
  
 TEX_united_states_congress: "Союзный Конгресс"
  
 TEX_charles_edward_coughlin: "Чарльз Эдвард Кофлин"
 TEX_charles_edward_coughlin_advisor_desc: "§YBorn:§! §LOctober 25th, 1891, in Hamilton, Ontario, Dominion of Canada§!\n§YBackground:§! §LCharles Coughlin was born in Ontario to a devoutly Catholic family. After years of preparation to serve as a priest for the Congregation of St. Basil, changes in the Holy Order prompted him to emigrate to America. Coughlin was assigned to the Shrine of the Little Flower church in Michigan. There Coughlin became politcally active, attacking the Ku Klux Klan, labour unions, socialists, religious minorities and prohibitionists. Huey Long, seeing a potential motivator for Catholic voters, recruited Coughlin to help run his Presidential campaign.§!" #NT!
 TEX_lawrence_dennis: "Лоуренс Дэннис"
 TEX_lawrence_dennis_advisor_desc: "§YBorn:§! §LDecember 25th, 1893, in Atlanta, Georgia, United States of America§!" #NT!
 TEX_henry_ford: "Генри Форд"
 TEX_henry_ford_advisor_desc: "§YBorn:§! §LJuly 30th, 1863, in Springwells Township, Michigan, United States of America§!\n§YBackground:§! §LHenry Ford is the celebrated founder of the Ford Motor Company. Ford has successfully implemented scientific management in his numerous factories across America. Opposition to the labour movement, antisemitism, and the possibility of having to fight Germany, motivated Henry Ford to make an alliance with Huey Long. Their differences remain, however, and Ford does not intend to pay anything into \"Share Our Wealth\".§!" #NT!
 TEX_archibald_bulloch_roosevelt: "Арчибальд Буллок Рузвельт"
 TEX_archibald_bulloch_roosevelt_advisor_desc: "§YBorn:§! §LApril 9th, 1894, in Washington, D.C., United States of America§!\n§YBackground:§! §LArchibald Roosevelt is the brother of prominent politician Quentin Roosevelt, and the son of President Theodore Roosevelt. Roosevelt's reputation allowed him to become an executive at Sinclair Oil, and made friends with political conservatives. Roosevelt founded the National Economy League, a pro-austerity lobbying group that aligned with Huey Long in 1936.§!" #NT!
 TEX_fred_chase_koch: "Фред Чейз Кох"
 TEX_fred_chase_koch_advisor_desc: "§YBorn:§! §LSeptember 23rd, 1900, in Quanah, Texas, United States of America§!\n§YBackground:§! §LFred Koch has deep connections to the Texas oil industry, as chief engineer to several multinational oil corporations. Koch was paid to build oil drills for the Union of Britain, where he became galvanised against syndicalism. Koch's anti-syndicalism caused him to ally with Huey Long, under the condition that he be exempt from paying into welfare.§!" #NT!
 TEX_hugo_lafayette_black: "Хьюго Лафайетт Блэк"
 TEX_hugo_lafayette_black_advisor_desc: "§YBorn:§! §LFebruary 27th, 1886, in Harlan, Alabama, United States of America§!\n§YBackground:§! §LHugo Black's career in practising law has been fraught with controversy. He was given a lifetime membership in the Ku Klux Klan while serving in Alabama. His later success in electoral politics was smoothed over by this membership, in spite of his own objections to segregation. Black publicly denounced the Klan when he was asked if his endorsement of Huey Long meant the KKK supported him as well.§!" #NT!
 TEX_francis_everett_townsend: "Фрэнсис Эверетт Таунсенд"
 TEX_francis_everett_townsend_advisor_desc: "§YBorn:§! §LJanuary 13th, 1867, in Fairbury, Illinois, United States of America§!\n§YBackground:§! §LFrancis Townsend is a tireless crusader for a social security system. In California, hundreds of thousands of people joined his Old Age Pension plan, which he failed to get the state to fund. Seeing no other way to achieve this goal, Townsend allied with Huey Long and his \"Share Our Wealth\" plan, whose provisions are similar.§!" #NT!
 TEX_elizabeth_eloise_kirkpatrick_dilling: "Элизабет Элоиза Киркпатрик Диллинг"
 TEX_elizabeth_eloise_kirkpatrick_dilling_advisor_desc: "§YBorn:§! §LApril 19th, 1894, in Chicago, Illinois, United States of America§!\n§YBackground:§! §LElizabeth Dilling began her political career by visiting Britain and France. Dilling was profoundly disturbed by the countries, and dedicated her career to encouraging war between the US and Third Internationale. This included speaking before Congress on a list of 1,200 suspected syndicalists, mostly immigrants, she believed were selling information to the Third Internationale.§!" #NT!
 TEX_hamilton_stuyvesant_fish: "Гамильтон Стайвесант Фиш"
 TEX_hamilton_stuyvesant_fish_advisor_desc: "§YBorn:§! §LDecember 7th, 1888, in Garrison, New York, United States of America§!\n§YBackground:§! §LAs a descendant of the illustrious Fish family, whose kin include Revolutionary War generals and presidential cabinet members, Hamilton Fish III was packaged with pedigree. With little force, Hamilton Fish manoeuvred into a spot in Congress much like his father did. Hamilton's early political career was to enforce the idea of manifest destiny within the Republican Party, primarily as a support to former president Theodore Roosevelt's Bull Moose party. The politics of isolation propelled Fish into greater prominence, and away from his progressive roots. When Congress debated whether to demand the full repayment of Canadian war debt, Fish was the strongest advocate. This position was ultimately unpopular with Republicans, but a Louisiana senator named Huey long defended him. Fish concurred by blaming the syndicalists for the ensuing government catastrophe. Long would go so far as to shelter Hamilton Fish from the anti-progressive marauders that threatened his home when the Union State won the war. Now the Union State government has called upon Fish to represent the dissident Republicans that defected to the Union State, a task that Hamilton is proud to do.§!" #NT!
 TEX_robert_rice_reynolds: "Роберт Райс Рейнольдс"
 TEX_robert_rice_reynolds_advisor_desc: "§YBorn:§! §LJune 18th, 1884, in Asheville, North Carolina, United States of America§!\n§YBackground:§! §LRobert R. Reynolds is the great-grandson of the Revolutionary War hero Daniel Smith, whose bravery against the British was rewarded with a congressional seat. Robert is instead a career lawyer, who entered the politcal fray with a suprising successful campaign for the Senate. It is said that Reynold's victory lay with his merciless red-baiting. Accusing his opponents of being syndicalists and anarchists bent on american destruction. Reynolds used his congressional seat to advocate for a puntative measures against western europe. Including the opposition to refugees from syndicalist nations. Reynolds lost his seat after he spoke out against the British government in Canada, using language that was deemed conspiratorial. Huey Long, however, supported Reynolds during the war and allowed him to publish in Huey's American Progress newspaper.§!" #NT!
 TEX_jacob_thorkelson: "Джейкоб Торкельсон"
 TEX_jacob_thorkelson_advisor_desc: "§YBorn:§! §LSeptember 24th, 1876, in Egersund, Rogaland, United Kingdoms of Sweden and Norway§!\n§YBackground:§! §LJacob Thorkelson comes out of a unique confluence of Montana politics. As a Republican, Thorkelson's early career was in support of women's suffrage, including the powerful Montana feminist Jeanette Rankin. Thorkelson along with Rankin turned the new voters of Montana towards isolationism, claiming that the european conflict was unworthy of american lives. Thorkelson stuck to his isolationist rhetoric over the ensuing years, adding to it antisemtism and a feud with the Minnesota Farmer-Labor party. Thorkelson lost re-election to the pro-Labor Jerry J. O'Connell, and immediately caucused with the America First Party afterwards.§!" #NT!
 TEX_burton_kendall_wheeler: "Бертон Кендалл Уилер"
 TEX_burton_kendall_wheeler_advisor_desc: "§YBorn:§! §LFebruary 27th, 1882, in Hudson, Massachusetts, United States of America§!\n§YBackground:§! §LBurton K. Wheeler's career in politics had been as the underdog for decades. From his early years, Wheeler made a name for himself defending labour unions against the Federal Government. Combined with an early streak of progressivism made Wheeler a rare success as a Montana democrat. Wheeler's victory was an important step for representation in Montana, as his deputies included an African-American and a Native American. Wheeler's force within the Democratic party began to shift from progressive to isolationist with his support for immigration restrictions. Wheeler failed in hsi bid to further immigration laws, and was generally regarded as an antisemtie. The final straw for Wheeler was the expulsion of Huey Long. Wheeler lent Huey his network of allies in 1930, which would form the base of the AFP shortly after.§!" #NT!
 TEX_gerald_lyman_kenneth_smith: "Джеральд Лайман Кеннет Смит"
 TEX_gerald_lyman_kenneth_smith_advisor_desc: "§YBorn:§! §LFebruary 27th, 1898, in Pardeeville, Wisconsin, United States of America§!\n§YBackground:§! §LFor decades thought to be a follower more than a leader, Gerald Smith has come onto his own after joining the Silver Legion in 1937 while on the evangelical circuit. An ordained Minister in his early life, Smith first came under the influence of Huey Long's Share Our Wealth society. His endorsement of both Share Our Wealth and Christian identity groups allows him access to different communities within the populist movement.§!" #NT!
 TEX_frank_byron_rowlett: "Фрэнк Байрон Роулетт"
 TEX_frank_byron_rowlett_advisor_desc: "§YBorn:§! §LMay 2nd, 1908, in Rose Hill, Lee County, Virginia, United States of America§!\n§YBackground:§! §LFrank Byron Rowlett had always been obsessed with codes and cryptography. A promising education in mathematics at Emory College enabled the professional cryptographer William f. Friedman to scout him. Friedman hired Rowlett to work in the newly-created Signals Intelligence Service for the U.S. Army. A study of computing machines has allowed Rowlett to construct sophistcated encryption equipment that is constantly tested against methodology used abroad.§!" #NT!
  
 TEX_george_smith_patton: "Джордж Смит Паттон"
 TEX_george_smith_patton_desc_body: "George Smith Patton Jr., a fan of military history books from an early age, joined the Virginia Military Institute in 1903. In his second year, he was nominated for West Point, and while he performed excellently in the drill procedures at West Point, his academic performance was so bad that he was forced to repeat his first year. Despite all setbacks, he graduated as a cavalry second lieutenant in 1909 and was assigned with the 15th Cavalry Regiment. In 1912, his athletic skills made him the army's choice to represent the United States for the first modern Pentathlon in the Stockholm Olympic games, ranking fifth out of forty two participants. With the launching of the punitive expedition, Patton became Pershing's Aide-de-Camp during the largely unsuccessful expedition, but this strengthened ties between them and Patton became an almost permanent member of his staff and was promoted to Captain soon enough. He was promoted to Major on June 31st, 1920 and began taking an interest in the Weltkrieg's use of mechanised warfare. In 1923 he'd graduate from the Cavalry's Field Officer's Course, from the Command and General Staff College in 1924 and the Army War College in 1932. During the protests of the Bonus Army, Patton had a major falling out with MacArthur, after which Patton vocally opposed his colleague constantly" #NT!
 TEX_george_smith_patton_TEX_commander_desc: "§YОписание генерала\n§YРодился:§L 11 Ноября, 1885, в Сан-Гейбриеле, Калифорния, Соединённые Штаты Америки\n§YВоенная карьера:§L Джордж Смит Паттон-младший, с раннего возраста был подклоником книг по военной истории, поступил в Военный институт Вирджинии в 1903 году. На втором курсе он был направлен в Вест-Пойнт, и хотя он отлично справился с учебой в Вест-Пойнте, его успеваемость была настолько плохой, что он был остаться на второй год. Несмотря на все неудачи, он получил звание младшего лейтенанта кавалерии в 1909 году и был направлен в 15-й кавалерийский полк. В 1912 году благодаря своим спортивным навыкам он был выбран, чтобы представлять Соединенные Штаты в первом современном пятиборье на Стокгольмских Олимпийских играх, заняв пятое место из сорока двух участников. С началом карательной экспедиции, Паттон стал адъютантом Першинга во время, в значительной степени, неудачной экспедиции, но это укрепило связи между ними, и Паттон стал почти постоянным членом его штаба и довольно скоро был повышен до капитана. 31 июня 1920 года его повысили до майора, и он начал интересоваться теорией механизированной войны, которая проявилась в конце Вельткрига. В 1923 году он окончил Курс полевого офицера кавалерии, Колледж командования и генерального штаба в 1924 году и Военный колледж в 1932 году. Во время протестов Бонусной армии, Паттон сильно поссорился с Макартуром, после чего Паттон постоянно выступал против своего коллеги, и он решил уехать на юг после того, как его бывший командующий Фокс Коннер убедил его в том, что правительство Американского Союза является истинным американским правительством, и что федеральное правительство обречено на провал, если не будут приняты решительные меры. С его репутацией, Хью Лонг решил пропустить звание генерала и назвать Паттона прямым фельдмаршалом, с этим званием Паттон утверждает, что приведет правительство Американского Союза к победе.\n§YВажные заметки:§L- Хотя публично его лояльность остается неоспоримой, его прежняя дружба с Дуайтом Эйзенхауэром заставила многих офицеров не доверять Паттону.\n- Публично демонстрировал свои расистские взгляды."
 TEX_george_smith_patton_army_chief_desc: "§YBorn:§! §LNovember 11th, 1885, in San Gabriel, California, United States of America§!\n§YBackground:§! §L$TEX_george_smith_patton_desc_body$. While his friend Eisenhower tends to mediate between the two, Patton has been forced by the general staff to remain as a lieutenant colonel despite having all the traits and qualifications of a brigadier general.§!\n\n§YNotes: Has displayed strong racist views in public.§!" #NT!
  
 TEX_fox_conner: "Фокс Коннер"
 TEX_fox_conner_high_command_desc: "§YBorn:§! §LNovember 2nd, 1874, in Slate Springs, Mississippi, United States of America§!\n§YBackground:§! §LThe son of Confederate Soldier Robert Conner, Fox Conner joined West Point via congressional appointment in 1894 and graduated as Second Lieutenant in 1898, excelling in history, mathematics, horsemanship and French. Despite being a Cavalry enthusiast, he was assigned to the 1st Artillery Regiment, and he was denied several requests for transfer into the Cavalry branch. He was sent to Cuba in 1899, where he served with the occupation force following the Spanish-American War and met his future wife, Virginia Brandreth. He reached the rank of Captain in 1901, after which he was transferred to the 123rd Coast Artillery Company in Fort Hamilton, New York. He continued on his post until entering the Army Staff College in 1905 and the Army War College in 1907, from which he graduated in 1911. He was then sent abroad as a military attaché to the French 22nd Field Artillery Regiment. After returning to the US, he was assigned to the Artillery Batteries near the Mexican Border, where he was promoted to Major and assigned to the Inspector General's office in Washington, D.C... He remained in his post for the next few years, where his ability in French allowed him to translate many of the French reports on the battles of the Weltkrieg, earning him a promotion to Colonel in 1918 and later Brigadier General in 1920, and allowing him to meet the up-and-coming George C. Marshall in the War Department. He was then transferred to Fort Meade, where he was introduced to George S. Patton, quickly becoming friends and through which he was introduced to Eisenhower, both of which quickly became friends and seeming pupils of Conner. This would lead him to choose Eisenhower to follow him to Panama after being assigned to its garrison, and despite their disagreements on motorised divisions and the usage of tanks in modern war. He was promoted to Major General in 1925 and was proposed by Pershing for Chief of Staff in 1930, although he was ultimately passed on in favour of Douglas MacArthur. He has since then being assigned to the First Army, and he is known to maintain regular correspondence with Marshall, Patton and Eisenhower still.§!\n\n§YNotes: Soon to retire from the Army.§!" #NT!
  
 TEX_robert_melville_danford: "Роберт Дэнфорд"
 TEX_robert_melville_danford_high_command_desc: "§YBorn:§! §LJuly 7th, 1879, in New Boston, Illinois, United States of America§!\n§YBackground:§! §LThe son of a Union Army veteran and homesteader, Robert initially pursued a career in accounting before following his father's footsteps and joining United States Armed forces in 1900. He studied at the United States Military Academy, graduating in 1904 and joining the Field Artillery and serving in the Philippines. During his time serving he became renowned for his sociability and expertise at political manoeuvring, as well as his keen interest in both the development of artillery as well as horse breeding. In 1912 he was assigned to the Mexican Border and saw combat in the various border skirmishes with generals Pasqual Orozco and Pancho Villa. By the time of the Weltkrieg, Robert had become renowned for his expertise and was assigned as an Assistant Professor of Military Science at Yale, co-authoring the manual \"Notes on Training Field Artillery Details\" and generally preparing the army should the world sweeping war come to America. At the height of his career, he was appointed as Chief of Field Artillery, a position he had long coveted. After the US weathered the conflict, Robert's career entered a slump, his traditional ways of thought which favoured artillery and horse drawn equipment came into conflict with calls for mechanising the army. He often tried to present himself as a man of the people, standing up for common soldiers against bureaucratic red tape and meddling by higher ranking officers, which won him few favours among his superiors. By 1937 he was assigned to South Carolina, where he fell in with the American Union State, whose army was in dire need of a pragmatist such as Robert who could build an effective fighting force using traditional means and limited supplies.§!" #NT!
  
 TEX_robert_elkington_wood: "Роберт Элкингтон Вуд"
 TEX_robert_elkington_wood_army_chief_desc: "§YBorn:§! §LJune 13th, 1879, in Kansas City, Missouri, United States of America§!\n§YBackground:§! §LRobert E. Wood enrolled in West Point in 1895, graduating as a cavalry lieutenant in 1900. As a turn of the century American army officer, he got to experience the vast reaches of American foreign adventures, fighting a counter-insurgency war in the Philippines and protecting the Panama Canal Zone during construction. In his first stint in military service, he gravitated towards logistical roles, becoming Assistant Chief Quartermaster and later the Chief Quartermaster and Director of the Panama Railroad Company. He also spend time stateside as an instructor at West Point.\n\nThe organisational skills he developed in the military served him well in his civilian career. After leaving the army with the rank of major in 1915 found executive positions in E.I. du Pont de Nemours Company, General Asphalt Company, and Montgomery Ward. By 1924, he was Vice-President of Sears Roebuck, serving for nearly a decade until the start of the civil war. Under his leadership, Sears shifted tracks, moving away from mail-order sales to retail at large department stores. He also oversaw the creation of Allstate Insurance as a subsidiary.\n\nHis status as a leading captain of industry has allowed him to segue into politics, becoming a leading member of the America First Party. As public order began to break down, he naturally cast his lot with the Baton Rouge government, putting his military expertise to good use in its new army.§!\n\n§YNotes: Previously a conservative Republican, a prominent isolationist, and a major business executive, Wood is known to be affiliated with establishment interests.§!" #NT!
  
 TEX_joseph_lawton_collins: "Джозеф Лоутон Коллинз"
 TEX_joseph_lawton_collins_commander_desc: "§YОписание генерала\n§YРодился:§L 1 Мая, 1896, в Новом Орлеане, Луизиана, Соединённые Штаты Америки\n§YВоенная карьера:§L Джозеф Лоутон "Гроза Джо" Коллинз начал свою военную карьеру в 1913 году, когда он поступил в Вест-Пойнт благодаря помощи родствеников, его дядя Мартин Берман, майор в Новом Орлеане в то время, сумел получить назначение в возрасте 17 лет и получил высшее образование, позже он стал младшим лейтенантом пехоты в 1917 году. Он останется учителем в Вест-Пойнте и женится на Глэдис Истербрук во время учебы в академии. В 1921 году он также начал преподавать химию в Вест-Пойнте, а в 1926 году окончит курсы офицеров в пехотной школе в Форт-Беннинге. Год спустя он прошел и успешно завершил продвинутый курс в Полевой артиллерийской школе в Форт-Силл. После этого Коллинз преподавал стрельбу и тактику в пехотной школе с 1927 по 1932 год, где он запросил перевод в филиппинскую дивизию, где находился с 1933 по 1934 год и стал майором. В 1935-1936 годах он окончил Армейский индустриальный техникум и Армейский военный колледж, получив звание подполковника. С началом гражданской войны Коллинз присоединился к Паттону в армии, и оба решили уйти на юг, чтобы присоединиться к силам Хьюи Лонга. Когда Паттон был назначен фельдмаршалом самим Хьюи Лонгом, Паттон попросил повысить Коллинза до бригадного генерала, что было сделано Южным демагогом.\n§YВажная заметка:§L- Чрезвычайно талантливый, но агрессивный командир, его навыки лучше всего проявляются, когда он ведет атаку на врага, а не играет в обороне."
  
 TEX_courtney_hicks_hodges: "Кортни Хикс Ходжес"
 TEX_courtney_hicks_hodges_high_command_desc: "§YBorn:§! §LJanuary 5th, 1887, in Houston County, Georgia, United States of America§!\n§YBackground:§! §LCourtney Hicks Hodges began his military career when he joined West Point in 1904, but was forced to drop out a year later due to his extremely poor academic performance. Undeterred, he enlisted in the army in 1906 as a private, where he quickly rose to the rank of sergeant in 1907 and earned a commission as a second lieutenant in 1909. He joined Pershing during the Punitive Expedition, where he met George S. Patton and George Marshall, and would remain in the Mexican border for the rest of the late 1910s, facing off several small skirmisher groups with the 6th Infantry Regiment. After being promoted to Major for his service at the border, he attended the Command and General Staff College, graduating in 1925 and becoming a member of the Infantry Board at Fort Benning. In 1934, graduated from the Army War College, earning him his promotion to lieutenant colonel. With Patton and Marshall vocally opposing MacArthur, Hodges was forced to choose between either one of his friends in case the situation deteriorated. He chose the former, as Patton managed to sway Hodges into joining him in the AUS Army, where the now Field Marshal Patton has offered his friend Hodges an early promotion to Brigadier General.§!" #NT!
  
 TEX_william_hood_simpson: "Уильям Худ Симпсон"
 TEX_william_hood_simpson_commander_desc: "§YОписание генерала\n§YРодился:§L 18 Мая, 1888, Веазерфорд, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L В июне 1905, через месяц после своего, он поступил в Военную Академию США в Вест-Поинте, и окончил  обучение через 4 года в июне 1909, достигнув ранга второго лейтенанта пехотных войск. Первым отрядом Симпсона был 6-ой Пехотный Полк в Форте Линкольн, Северная Дакота. Вскоре, в январе 1910, полк был переведён в Минданао, Филиппины. Он оставался там два с половиной года, принимая участие в подавлении восстания Моро. Он вернулся в Соединённые Штаты со своим полком в 1912 и был командиром роты в Форте Блис, пока не был направлен в Экспедицию Панчо Вилью уже в ранге первого лейтенанта.  В Феврале 1917 он стал адъютантом генерал-майора Джорджа Белла младшего, командующего Военным Округом Эль Пасо. Начиная с 1919, Симпсон занимал несколько позиций в штабе и посещал военные училища, и ввиду этого, в 1921 будет повышен до капитана. Симпсон служил в Главном Штабе до 1932, а потом был преподавателем военной науки и тактики в Колледже Помона до 1936, а также был повышен до подполковника в 1934. С выходом ситуации в стране из под контроля, Симпсон все сильнее и сильнее сближался с видением Америки Хуюи Лонга, а когда Хуюи наконец провозгласил Американское Содружество, Симпсон предложил свои услуги, тому, что он воспринимает как настоящее правительство Америки. За его верность, Симпсон был повышен до ранга бригадного генерала."
  
 TEX_claire_lee_chennault: "Клэр Ли Шеннолт"
 TEX_claire_lee_chennault_commander_desc: "§YОписание генерала\n§YРодился:§L 6 Сентября, 1890, в Коммерс, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L Клэр Ли "Морщинистый старик" Чено начал свою военную карьеру, когда он присоединился к Корпусу подготовки офицеров запаса во время учебы в Университете штата Луизиана. Он окончил офицерскую школу в форте 'Бенджамин Харрисон' в Индиане в 1917 году и вскоре был переведен в авиационную дивизию армейского корпуса связи. Он получил свое крыло в 1919 году и остался в строю после того, как авиационный филиал был преобразован в Воздушный корпус. В 1931 году он стал начальником секции в тактической школе авиационного корпуса и возглавил 1-ю группу перехватчиков пилотажной группы Алабамы, став региональной знаменитостью благодаря своим воздушным подвигам. Когда приближался 1937 год, Шено подумывал об отставке, поскольку персонал в Вашингтоне отказался продвигать его дальше капитана, считая его непригодным для работы из-за его ухудшающегося здоровья. Когда началась гражданская война в США, Шено встал на сторону бывшего губернатора Луизианы, предоставив Хьюи небольшой скачок притоке добровольцем, поскольку страстные наблюдатели за выступлениями Шено заполнили будки для вербовки, и взамен Хьюи пожаловал Чено почетное звание бригадного генерала за его службу на благо Американского Союза\n§YВажная заметка:§L- Его здоровье медленно ухудшается, а глухота и хронический бронхит - главные проблемы, с которыми Шено рано или поздно придется столкнуться."
  
 TEX_walton_harris_walker: "Уолтон Гаррис Уокер"
 TEX_walton_harris_walker_commander_desc: "§YОписание генерала\n§YРодися:§L 3 Декабря, 1889, в Белтоне, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§L Уолтон Гаррис Уолкер начал свою военную карьеру когда поступил в Военный Институт Виргинии в1907 и Военную Академию Соединённых Штатов в 1908, окончив образование в 1912 с  рангом второго лейтенанта пехоты. В основном он выполнял гарнизонные роли, за исключением его участия в экспедиции в Вера Круз и пограничной службы на мексиканской границе, где он сдружился с генералом Эйзенхауером.  После 1920 Уолкер служил инструктором в Форте Беннинг, в Джорджии, и прошёл дополнительные тактические тренировки в армии, поступил в Училище Командования и Генералитета Армии США и выпустился в 1926. С 1930 по 1933 будет присутствовать в Американском представительстве в Тяньцзине, а с 1933 до середины 1936 будет проходить дополнительные тренировки.  С ухудшением ситуации в стране Уолкер начал принимать сторону Паттона на совещаниях Главного Штаба, глубоко осуждая отсутствие действий со стороны МакАртура в отношении социалистов. Когда Хьюи Лонг провозгласил Американское Содружество, Уолкер воссоединился со своим коллегой Паттоном на юге, и получил ранг Бригадного Генерала."
  
 TEX_matthew_bunker_ridgway: "Мэтью Банкер Риджуэй"
 TEX_matthew_bunker_ridgway_commander_desc: "§YОписание генерала\n§YРодился:§L 3 Марта, 1895, в Форт Монро, Вирджиния, Соединённые Штаты Америки\n§YВоенная карьера:§L Мэтью Банкер 'Олд Айрон Титс' Риджуэй начал свою военную карьеру в 1913, после того как он успешно пересдал проваленный им в прошлом году входной экзамен в Вест Поинт. Он выпустился в 1917 со званием второго лейтенанта пехоты. Первым его назначением была пограничная служба на мексиканской границе с 3-им пехотным полком, где он достигнет ранга капитана. В 1920 году он вернётся в Вест Поинт в качестве учителя испанского языка. В 1925 Риджуэй был послан в Американское Представительство в Тяньцзине, а оттуда – в Никарагуа, где он был одним из наблюдателей выборов 1927. В 1930 отправился на Филиппины, где стал советником Генерал-Губернатора островов, а в 1933 вернулся в Америку и был награждён рангом Майора. Окончит обучение  в Училище Командования и Генералитета Армии в 1935, и будет учиться Колледж Армии США до самого начала гражданской войны. С увеличением радикализма в стране он несколько раз был атакован 'рабочими ополчениями' и начал терять веру в Федеральное Правительство. Когда Хьюи Лонг возвестил о создании Американского Содружества, Риджуэй решил, что для спасения Америки от анархии ему придётся присоединиться к южанам, где он и был повышен до звания бригадного генерала."
  
 TEX_bruce_cooper_clarke: "Брюс Купер Кларк"
 TEX_bruce_cooper_clarke_commander_desc: "§YОписание генерала\n§YРодился:§L 29 Апреля, 1901, в Адамсе, Штат Нью-Йорк, Соединённые Штаты Америки\n§YВоенная карьера:§L Брюс Купер Кларк вошёл в состав Национальной Гвардии в 1918, где выиграл направление в Военную Академию Соединённых Штатов в 1920. Окончил учёбу в Вест Поинте в 1925 с рангом второго лейтенанта инженерных войск, и в тот же год получил степень в строительной инженерии и юриспруденции, занимая после своего выпуска штабные роли, пока не был повышен до полковника в 1935. После одного из крупных расколов в армии Америки он стал одним из доверенных офицеров Паттона. Когда Паттон перешёл на сторону Американского Содружества, Кларк решил последовать за ним, и наградой за его верность стала позиция Бригадного Генерала."
  
 TEX_henry_irving_hodes: "Генри Ирвинг Ходс"
 TEX_henry_irving_hodes_commander_desc: "§YОписание генерала\n§YРодился:§L 19 Марта, 1899, в Вашингтоне, Соединённые Штаты Америки\n§YВоенная карьера:§L Генри Ирвинг Ходес начал свою карьеру в армии после окончания учёбы в Военной Академии Соединённых Штатов, достигнув ранга второго лейтенанта кавалерии в 1920. Занимая несколько организационных постов в штабах Вайоминга и Техаса, он вскоре, как и Паттон, начал требовать проведения механизации армии США, но ввиду урезки бюджета их планам не было суждено сбыться. С постепенным уменьшением влияния Паттона в Командовании Армии США, Ходес лишь сильнее сблизился со 'Старой Кровью'. Когда Паттон объявил о своём переходе на сторону Содружества, Ходес встал на его сторону и вскоре получил звание бригадного генерала."
  
 TEX_clifton_bledsoe_cates: "Клифтон Бледсоу Кейтс"
 TEX_clifton_bledsoe_cates_commander_desc: "§YОписание генерала\n§YРодился:§L 31 Августа, 1893, в Типтонвилле, Соединённые Штаты Америки\n§YВоенная карьера:§L Клифтон Бледсоу 'Лаки' Кэйтс начал свою военную карьеру после окончания обучения в Военной Академии Миссури в 1910 и достижения ранга второго лейтенанта резервов морской пехоты. Его отличная квалификация и результаты на тренировках привлекли внимание бригадного генерала Джорджа Барнета, и он взял молодого Кейтса в адъютанты. Он, уже в ранге капитана, возглавит полк морпехов на борту ЮСС Аризона, после того как он прослужит вместе с Барнетом до 1923. В 1928 он будет переведён в 4-ый полк морской пехоты в Сан Диего, а потом вместе с отрядом будут отправлены охранять Представительство Америки в Шанхае. В 1932 он вновь будет в Америке, где поступит на Старший Офицерский Курс и в Промышленное Училище Армии, окончит обучение в 1935 и станет подполковником. Вернётся в Шанхай в 1936, но вскоре отправится домой в марте 1937. Пока страна погружалась в хаос гражданской войны, Кейтс навещал свою семью в Теннеси. Видя беспорядки в своём городе, Кейтс решил присоединиться к силам Американского Содружества, и смог убедить своего коллегу Льюиса Пуллера сделать то же самое. Вскоре после поступления на службу он был назначен бригадным генералам морской пехоты Содружества."
  
 TEX_lewis_burwell_puller: "Льюис Барвелл Пуллер"
 TEX_lewis_burwell_puller_high_command_desc: "§YBorn:§! §LJune 26th, 1898, in West Point, Virginia, United States of America§!\n§YBackground:§! §LLewis Burwell "Chesty" Puller decided to sign up in the army at an early age but was refused because he couldn't get parental consent to join. Until he became 21, he decided to study in the Virginia Military Institute, and after graduating in 1919, he attended the non-commissioned officer school and Officer Candidates School of the Marine Corps, earning the rank of second lieutenant. In 1921, he was assigned to the Gendarmerie d'Haiti and would see over forty skirmishes fighting the Caco rebels and becoming adjutant to Alexander Vandegrift. After four years of serving in garrison duty in the United States, he'd be assigned to the Marine detachment in the Nicaraguan National Guard in December 1928. In Nicaragua, he led several engagements against the Sandinista forces, where he was able to prevail despite being outnumbered significantly by the Nicaraguan rebels, and earning the Navy Cross medal. He returned to the United States in 1931, and completed the Company Officers Course at Fort Benning which he had left pending in 1928, graduating in June 1932 as a Captain and returning to Nicaragua in September. There, he took part in the Battle of El Sauce, where he earned his promotion to Major. He'd be then transferred to command the 'China Marines' in Shanghai in 1933 and would return to America in June 1936 to serve as an instructor at The Basic School. With the nation spiralling into Civil War, Puller was persuaded by Cates to join the American Civil War as Puller was indecisive as to who to support. With his arrival in Louisiana, Puller's actions in Nicaragua and Haiti had earned the respect of many members of the staff and Huey Long's cabinet, who pushed for his promotion to Brigadier General.§!" #NT!
  
 TEX_pedro_del_valle: "Педро дель Валле"
 TEX_pedro_del_valle_commander_desc: "§YОписание генерала\n§YРодился:§L 28 Августа, 1893, в Сан-Хуан, Пуэрто-Рико, Соединённые Штаты Америки\n§YВоенная карьера:§L Педро Аугусто дель Валле начал свою военную карьеру после того, как получил назначение в Анаполис от назначенного в то время губернатора Пуэрто-Рико Джорджа Рэдклиффа Колтона. Он окончил академию в 1915 году и был назначен младшим лейтенантом морской пехоты. После окончания курса обучения в Офицерской школе морской пехоты в Норфолке, штат Вирджиния, он отправился на береговую службу за границу в Первой временной бригаде морской пехоты в Республике Гаити. В мае 1916 года он высадился с USS Prairie и участвовал в захвате города Санто-Доминго и последующей кампании в Доминиканской Республике. Затем последовала служба в качестве командира отряда морской пехоты на борту USS Texas, служащего в Королевском флоте Великобритании под командованием адмирала Битти. После того, как он стал свидетелем Второго Ютландского сражения, он был отправлен в казармы морской пехоты в Квантико, Вирджиния. После очередной морской службы, на этот раз на борту USS Wyoming, он был назначен адъютантом генерал-майора Дж. Х. Пендлтона и сопровождал генерала в инспекционной поездке по Вест-Индии. В 1924 году он отправился в штаб-квартиру Корпуса морской пехоты в Вашингтоне, округ Колумбия. Находясь там, он был представителем Корпуса морской пехоты в Федеральном управлении дорожного движения. В 1926 году он был призван на трехлетнюю службу в жандармерию Гаити, а по возвращении в Штаты в 1928 году прошел курс полевых офицеров в школах морской пехоты в Куантико, Вирджиния. По окончании учебы он получил новую должность - инструктор, которую дважды оставлял на временной работе в неудачной миссии США в Никарагуа. После службы в качестве офицера эскадрильи морской пехоты на борту USS Richmond, он был направлен в штаб-квартиру морской пехоты. Позже он стал помощником военно-морского атташе в Европе, пока не был отозван незадолго до начала гражданской войны и перебежал в Американский Союз по политическим причинам.\n§YВажная заметка:§L- Выражал сильные антисемитские взгляды публично и в частной жизни."
  
 TEX_samuel_murray_robinson: "Сэмюэл Мюррей Робинсон"
 TEX_samuel_murray_robinson_high_command_desc: "§YBorn:§! §LJune 13th, 1882, in Eulogy, Texas, United States of America§!\n§YBackground:§! §LSamuel Murray 'Hobby' Robinson entered the U.S. Naval Academy in 1899. Graduating in 1903, he saw service in the Asiatic Station before making a cruise from Honolulu, Hawaii to Panama aboard the Paul Jones, the first long voyage undertaken by a destroyer. From 1907 to 1909, he circumnavigated the globe with the Great White Fleet aboard the battleship Vermont. In 1909 the Navy established a formal graduate programme at the Academy, and Robinson was one of 10 students selected for the first class of the School of Marine Engineering. Robinson was credited with pioneering electric drive propulsion in the U.S. Navy, beginning with his tour as executive officer and chief engineer of the newly built collier Jupiter. He was assigned to the Bureau of Engineering from 1914 to 1919, where he helped design five battleships in rapid succession. From 1919 to 1921 he had sea duty as fleet engineering officer to the commander in chief of the Pacific Fleet. He returned to the Bureau of Engineering in 1921 to begin six years as officer in charge of the Design Division and became manager of the Puget Sound Navy Yard in Washington in 1927. In 1932, Robinson was commissioned chief of the Bureau of Engineering with the rank of rear admiral.§!\n\n§YNotes: Rumours say about his connections with America First Party but there is no specific evidence.§!" #NT!
  
 TEX_david_worth_bagley: "Дэвид Уорт Бэгли"
 TEX_david_worth_bagley_navy_chief_desc: "§YBorn:§! §LJanuary 8th, 1883, in Raleigh, North Carolina, United States of America§!\n§YBackground:§! §LDavid Worth Bagley attended North Carolina State College in 1898 and 1899 before entering the United States Naval Academy in 1900. After graduating in 1904, he went to sea in USS Missouri attached to the North Atlantic Fleet. In December 1905, Passed Midshipman Bagley was reassigned to the Asiatic Fleet and served successively in Concord and USS West Virginia. He was detached from West Virginia in 1907 and, the following year, reported on board USS Rhode Island of the Atlantic Fleet and made the voyage around the world in her with the Great White Fleet. In 1909, he left Rhode Island and went to the General Electric Co. for a year of instruction. He then became aide and flag lieutenant to the Commander, 2nd Division, Atlantic Fleet, in April 1910. After a similar tour of duty on the staff of the Commander in Chief, Asiatic Fleet, and a two-month furlough, Bagley reported for duty at the Naval Academy in 1912. Two years later, Bagley returned to sea as first lieutenant in USS Michigan serving with the Atlantic Fleet. He got his first command in 1915 when he took over USS Drayton. In 1924, Bagley was appointed as Commander, Destroyer Division 21, Scouting Fleet. Bagley went ashore again in May 1924 for another two year tour of duty at the Naval Academy. At the end of the academic year in 1926, he left the academy to become Chief of Staff to the Commander, Asiatic Fleet, embarked on the USS Memphis. In April 1927, Bagley moved to the 9th Naval District as the Chief of Staff to the commandant. Bagley returned to sea in 1931 as the commanding officer of cruiser USS Pensacola, then serving in the Atlantic with Cruiser Squadron 3, Battle Fleet. That assignment lasted until 1933 when Bagley was called to Washington, D.C, for duty in the Bureau of Navigation and later became assistant bureau chief. In May 1935, orders sent Bagley to attend the Naval War College. Upon completing the senior course, he was promoted to the flag rank and placed in command of Special Service Squadron.§!\n\n§YNotes: His family supports the America First Party.§!" #NT!
  
 TEX_john_sidney_mccain_sr: "Джон Сидни Маккейн-ст."
 TEX_john_sidney_mccain_sr_navy_chief_desc: "§YBorn:§! §LAugust 9th, 1884, in Carroll County, Mississippi, United States of America§!\n§YBackground:§! §LJohn Sidney 'Slew' McCain, the son of plantation owner, attended the University of Mississippi for two years, where he joined the Phi Delta Theta Fraternity, and then decided to attend the United States Military Academy at West Point, where his brother William Alexander McCain was enrolled. To practise for its entrance exams, he decided to take the ones for the United States Naval Academy; when he passed those and earned an appointment, he decided to attend there instead. Soon after earning his commission, McCain sailed aboard the Great White Fleet's world cruise from 1907 to 1909, joining the battleship USS Connecticut for the last stretch home. His next assignment was to the Asiatic Squadron, after which the Navy ordered him to the naval base at San Diego, California. During 1914 and 1915 he was executive officer and engineering officer aboard the armoured cruiser USS Colorado, patrolling off the Pacific coast of then-troubled Mexico. In September 1915, he joined the armoured cruiser USS San Diego, flagship for the Pacific Fleet and later in 1918 McCain was assigned to the Bureau of Navigation. In the 1920s and early 1930s, McCain served aboard USS Maryland, USS New Mexico, and USS Nitro. His first command was USS Sirius. In 1935, McCain enrolled in flight training. Graduating at 52 in 1936, he became one of the oldest men to become a naval aviator and in the end of 1936 he became commander the aircraft carrier USS Ranger and he is considered next in the line of promotion to rear admirals.§!\n\n§YNotes: His son has been affiliated with AFP in the past.§!" #NT!
  
 TEX_willis_augustus_lee_jr: "Уиллис Огастес Ли"
 TEX_willis_augustus_lee_jr_theorist_desc: "§YBorn:§! §LMay 11th, 1888, in Natlee, Kentucky, United States of America§!\n§YBackground:§! §LWillis Augustus 'Ching' Lee Jr. entered the U.S. Naval Academy in 1904. While at the Naval academy, his Chinese-sounding last name, compounded by his fondness for the Far East earned him the nickname 'Ching'.Following graduation, Lee joined the academy's rifle team twice. He was assigned to the USS Idaho before May 1909, when he returning to the naval academy and re-joining the rifle team. From November 1909 until May 1910, Lee served aboard USS New Orleans, and then transferred to USS Helena. Upon being detached back to the United States, Lee re-joined the Academy shooting team a third time. In July 1913, Lee re-joined Idaho, and in April 1914 he transferred to USS New Hampshire to participate in the occupation of Veracruz. Lee participated in 14 events at the 1924 Summer Olympics in Berlin. He won 7 medals (5 gold, 1 silver, and 1 bronze), all in team events. Lee attended the Naval War College in the late 1920s, and was promoted to the rank of captain in 1935. During the 1930s, Lee was several times assigned to the Fleet Training Division, commanded the light cruiser Concord, and served on the staff of Commander, Cruisers, Scouting Fleet. With outbreak of the Civil War he joined to the Long's forces and was temporarily promoted to the rank of rear admiral.§!\n\n§YNotes: He is a distant relative of Confederate General Robert E. Lee and the third Attorney General of the United States, Charles Lee.§!" #NT!
  
 TEX_jerauld_wright: "Джеролд Райт"
 TEX_jerauld_wright_admiral_desc: "§YОписание адмирала\n§YРодился:§L 4 Июня, 1898 в Амхерст, Массачусетс, Соединённые Штаты Америки\n§YВоенная карьера: §L Джеральд 'Строгий старик' Райт, второй сын генерал-майора Уильяма М. Райта, поступил в Военно-морскую академию в 1914 году, став самым молодым гардемарином, поступившим в академию со времен Гражданской войны в США, и окончил ее в 1917 году. Лейтенант Райт присоединился к экипажу канонерской лодки USS Castine, которая патрулировала Атлантику во времена Вельткрига и сопровождала корабли, а до 1926 года он служил на борту эсминцев ВМС США. В 1926 году лейтенант Райт поступил на службу на борт военного корабля USS Maryland, линкору типа "Колорадо", в качестве главного помощника артиллерийской дивизии корабля. Он также продолжил свое практическое обучение артиллерийской теории и артиллерийскому вооружению, работая инструктором в артиллерийской школе на линкоре "Колорадо" Командир Райт поступил на военный корабль США Солт-Лейк-Сити, крейсер класса Пенсакола, прикрепленный к разведывательному флоту, в качестве первого лейтенанта в августе 1931 года, а затем стал артиллеристом корабля с июня 1932 года по июнь 1934 года. Командир первого батальона с июня 1934 г. по июнь 1936 г. С началом гражданской войны он вступил в АФ и быстро дослужился до контр-адмирала.\n§YВажная заметка:§L- Райт заинтересовался артиллерией и артиллерийским вооружением после того, как ему отказали в военно-морской авиации из-за того, что у него экзофория."
  
 TEX_arthur_leroy_bristol_jr: "Артур Лерой Бристоль-мл."
 TEX_arthur_leroy_bristol_jr_admiral_desc: "§YОписание адмирала\n§YРодился:§L 15 Июля, 1886 в Чарлстоне, Южная Каролина, Соединённые Штаты Америки\n§YВоенная карьера:§L Артур Лерой Бристоль-младший поступил в Военно-морскую академию США 23 сентября 1902 года и окончил ее с отличием в 1906. После предписанных двух лет морской службы, которые он служил на дредноуте USS Illinois, он получил звание прапорщика в 1908 году. Переведенный на Mayflower в 1909 году, он оставался на этой президентской яхте, пока в январе 1912 года его не направили в Берлин на полтора года в качестве военно-морского атташе. В июне 1913 года он вернулся домой, чтобы командовать новым эсминцем "Каммингс" Год спустя он принял одновременное командование Терри и 2-й дивизией Резервной торпедной флотилии Атлантического флота США. Затем он ненадолго командовал эсминцем "Джарвис" В конце 1915 года Бристоль был назначен помощником и офицером-торпедистом в штабе командующего торпедной флотилией Атлантического флота, а зимой 1916 года он стал помощником и секретарем флага Командующего силами эсминцев Атлантического флота. Летом 1917 года он стал адъютантом и флагманом командующего крейсерскими силами Атлантического флота и выйдя на берег в феврале 1918 года, проработал в Вашингтоне до конца двадцатых годов и до весны 1921 года при исполнении служебных обязанностей в канцелярии начальника армии. Морские операции. Курс обучения в Военно-морском колледже в Ньюпорте, штат Род-Айленд, занимал его с июля 1922 года по май 1923 года, а затем он служил инструктором в штате этого учреждения с мая 1923 года до конца 1924 года. После короткой поездки в качестве помощника. в качестве командующего разведывательным флотом он отправился в Рио-де-Жанейро, Бразилия, чтобы присоединиться к американской военно-морской миссии. Будучи в ответе за дредноут в Южной Каролине в феврале 1927 года, Бристоль служил командиром этого дредноута до апреля следующего года, а затем его перенаправили на дредноут в Северной Каролине в качестве командира. Весной 1934 года он был назначен командиром линкора "Теннесси" С началом гражданской войны он присоединился к Лонгу и привел свой линкор в Новый Орлеан, за что получил звание контр-адмирала.\n§YВажная заметка:§L- Несмотря на его поддержку Лонга, многие люди думают, что он сделал это из-за семьи"
  
