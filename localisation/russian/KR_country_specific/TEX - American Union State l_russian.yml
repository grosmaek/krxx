 TEX_martin_dies_jr_advisor_desc: "§YBorn:§! §LNovember 5th, 1900, in Colorado City, Texas, United States of America§!\n§YBackground:§! §LA second generation congressman and conservative southern democrat, Martin Dies Jr. made a name for himself as a district judge and son of congressman Martin Dies Sr. of Texas' second district, a seat he would later take for himself. In congress he was known for his railing against perceived syndicalist influence in Hollywood and his anti-German and anti-immigrant rhetoric. All of this has done much to influence America's public perception on this topic and incensed his conservative base against so called \"outsider forces with ill intentions for America.\"\n\nA former ally of convenience of President Huey Long, Dies has now taken the reins of government for himself to truly represent the American people. While it is expected for Dies to target foreign influences in all parts of American society, other intentions for his presidency have yet to make themselves known.§!" #NT!
  
 TEX_george_van_horn_moseley: "Джордж Ван Хорн Моусли"
 TEX_george_van_horn_moseley_leader_desc: "40 лет службы в армии США сделали Мосли отличную репутацию. Один из самых опытных и влиятельных генералов, наряду с МакАртуром, Мосли вступил в ряды АПВ, свято веря во всемирный еврейский заговор. Его вера в то, что все левые идеи идут от евреев, сделали его идеальным кандидатом на пост лидера Комитета Военных Сил. Без поддержки Комитета, у Лонга не было бы шансов победить. Его недавнее исчезновение и приход к власти Мосли злые языки стараются связать воедино."
 TEX_george_van_horn_moseley_TEX_commander_desc: "§YОписание генерала\n§YРодился:§L 28 Сентября, 1874, в Эванстоне, Иллинойс, Соединённые Штаты Америки\n§YВоенная карьера:§L Джордж Ван Хорн Мосли окончил Военную академию США в 1899 году в звании младшего лейтенанта кавалерии. Он служил во время испано-американской войны, командуя 9-м кавалерийским полком, где ему даже удалось добиться крупного прорыва против Людовико Арехолы, что вызвало повышение до старшего лейтенанта и перевод в 1-й кавалерийский полк. Там он служил адъютантом бригадного генерала Дж. М. Белла и Дж. М. Ли до конца кампании, работая в штабных должностях в тылу. В 1904 году его перевели обратно в США, он был сотрудником штаб-квартиры в Техасе, пока не был повышен до капитана в 1906 году. Он продолжит выполнять различные должности, одновременно посещая Армейский штабной колледж и Армейский военный колледж, которые он окончил в 1909 и 1911 годах соответственно. Он участвовал в карательной экспедиции Першинга, оказывая Першингу материально-техническую поддержку и зарабатывая ему звание майора. После того, как он возглавил Вторую бригаду полевой артиллерии, он был назначен помощником генерала Дауэса в организации Бюджетного бюро в 1921 году, после чего получил звание бригадного генерала за свои выдающиеся достижения. Он стал исполнительным помощником помощника военного министра и возглавил сектор военной промышлености, за что получил повышение до генерал-майора. В 1934 году у него произошла крупная ссора с генералом МакАртуром, и после того, как страна погрузилась в гражданскую войну, первым шагом Мосли был уход из Федеральной армии и вступление в армию Американского Союза на юге, где его опыт и нехватка квалифицированных офицеров предоставили ему немедленное повышение до фельдмаршала Хью Лонгом.\n§YВажные заметки:§L- Выражал сильные антииммигрантские и антисемитские взгляды как публично, так и в частной беседе.\n- Наряду с Чарльзом Линдбергом, Мосли был замечен на частых встречах с важными бизнесменами, не относящимися к военной сфере, и его лояльность Хью Лонгу оказывается в лучшем случае сомнительной."
