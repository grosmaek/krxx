 TEX_guide: "§MHuey Long for the Poor Man / Cooperation with the Establishment Parties§! (§NNational Populist§! / §gAuthoritarian Democrat§!)\n£white_dot At the American Legion appointment, choose Fox Corner.\n£white_dot In the special session of Congress, let the bill pass to go §NNational Populist§!.\n£white_dot Or veto it to go §gAuthoritarian Democrat§!.\n\n§MThe Business Plot§! (§PPaternal Autocrat§!)\n£white_dot At the American Legion appointment, choose George Moseley.\n£white_dot The choice in the special session of Congress doesn't matter.\n£white_dot The War Powers Committee and George Van Horn Moseley will come to power after Long's disappearance.\n\n§MA Sentinel of the Republic§! (§gAuthoritarian Democrat§!)\n£white_dot at the American Legion appointment, choose Robert Elkington Wood.\n£white_dot In the special session of Congress, let the bill pass.\n£white_dot The anti-socialist Martin Dies will become the new president.\n\n§MForeign Policy§!\n §MManifest Destiny§!\n£white_dot We will get war goals on Mexico and Canada and decisions to declare war on all socialist countries in the Americas.\n §MEnter the Fray§!\n£white_dot Win the civil war and have Huey Long not be the leader. We will be able to join the Entente or the Reichspakt and have decision to attack Japan, the leader of the Third Internationale, Germany and Russia.\n §MFortress America§!\n£white_dot Win the civil war and don't let the Business Plot happen. We will abstain from joining any wars and focus on peace."

### Huey Long Path ###
 TEX_every_man_a_king: "Каждый человек - король"
 TEX_every_man_a_king_desc: "То, что началось как мечта, выросшая из мотивационной книги Орисона Светта Мардена, 'Каждый человек- король' стала политической реальностью. Это позитивное мышление и конец мрака жадности Великой Депрессии, которые спасут Америку.  Экономические и социальные планы Хьюи Лонга изменят Америку и ее политический ландшафт."

 TEX_patriotic_mass_education: "Патриотическое образование для всех"
 TEX_patriotic_mass_education_desc: "Нашу великую нацию наводняют миллионы детей, ведущих борьбу за нормальную жизнь. К сожалению, их перспективы не лучше, чем у их родителей без образования. Президент Лонг одобрил билль Конгресса, ставящий целью восстановление школ и открытие колледжей для нуждающихся Американцев."

 TEX_for_the_poor_man: "Для бедных"
 TEX_for_the_poor_man_desc: "Хьюи Лонг представил Конгрессу законопроект о предоставлении домовладениям безусловного пособия в 1/3 от среднего дохода. Гарантированный годовой доход в $2000 и пенсии по старости уже могут быть распределены среди истинных Американцев. Пока не пришло время соответствующего прогрессивного налога средства на эти выплаты будут направлены напрямую из Национальной Казны."

 TEX_federal_farm_grants: "Федеральные фермерские гранты"
 TEX_federal_farm_grants_desc: "Хотя немногие прошли через гражданскую войну невредимыми, пожалуй, больше всего пострадали фермеры. Мародерские армии часто сжигали поля на своем пути, чтобы не дать врагу захватить добычу во время сбора урожая. Фермерскому бюро должно быть выделено дополнительное финансирование, чтобы облегчить положение фермеров страны!"

 TEX_war_on_disease: "Война с болезнями"
 TEX_war_on_disease_desc: "Это большое преступление, что надлежащее медицинское обслуживание в этой стране доступно только богатым людям, находящимся на самом верху. Невозможно представить, что в 20-м веке в стране-премьере до сих пор можно найти людей, лишенных медицинского обслуживания. Реформа крайне необходима, чтобы обеспечить адекватный доступ к здравоохранению для всех американцев!"

 TEX_target_the_picket_line: "Ударить по пикетчикам"
 TEX_target_the_picket_line_desc: "Американская мечта была построена на воле тех, кто приехал в Америку, чтобы создать лучшую жизнь для своего общества, и упорно трудился, чтобы воплотить ее в жизнь. Поэтому нет ничего более неамериканского, чем выйти на пикет и отказаться работать. Забастовки сыграли ключевую роль в создании хаоса 1937 года, и нельзя допустить, чтобы они оставались легальной деятельностью"
 
 TEX_minuteman_law_enforcement: "Расширение Минитменов"
 TEX_minuteman_law_enforcement_desc: "Чтобы сохранить целостность наших вооруженных сил, мы должны расширить полномочия минитменов и поставить перед ними задачи обеспечения общественной безопасности и охраны границ. Мятежные социалисты и МакАртуристы более не могут рассчитывать на снисхождение и отныне должны готовиться максимально жестокому отношению к себе."

 TEX_root_out_traitors: "Выкорчевать предателей"
 TEX_root_out_traitors_desc: "Следуя показаниям захваченных предателей, президент Хьюи выявил группу конгрессменов, готовивших заговор против нас, объединившись с руководителями ряда корпораций. Не смотря на то, что они уже за решеткой некоторым все же удалось ускользнуть, используя свои политические связи. Расследование продолжается, и кто знает, может быть, Ричард Батлер приведет нас к другим группам предателей."

 TEX_defang_the_klan: "Уничтожить Клан"
 TEX_defang_the_klan_desc: "Хирам Уэсли Эванс и его группа Высших Волшебников наконец арестованы и предстали перед судом за их террористическую деятельность. Этой опаснейшей группе предателей были выдвинуты обвинения в убийствах, линчевании, и запугивании избирателей. С арестом этих людей мы, наконец, избавились от наиболее опасной идеи, что отравляла Первую Партию Америки."

 TEX_four_day_work_week: "4-дневная рабочая неделя"
 TEX_four_day_work_week_desc: "Спорная позиция, но та, которую Хьюи Лонг поддерживал с начала 1930-х годов. Начиная с отдельных государственных должностей, эксперимент с 30-часовой рабочей неделей даст этим сотрудникам возможность более свободно наслаждаться отдыхом на природе, путешествовать и стимулировать экономику за счет потребительских расходов по всей стране."

 TEX_industrial_direction_board: "Совет по промышленному направлению"
 TEX_industrial_direction_board_desc: "Очевидно, что великий бесконтрольный американский эксперимент капитализма исчерпал себя. Вместо того чтобы способствовать осуществлению американской мечты, жадные бароны-грабители складывают богатства в свои карманы. Необходимо создать комитет, который поможет контролировать великие компании Америки и направлять промышленную экспансию на благо народа"

 TEX_state_public_works_projects: "Проекты общественных работ"
 TEX_state_public_works_projects_desc: "Поскольку большая часть страны разрушена в результате боевых действий гражданской войны, работы предстоит много. Чтобы решить сразу две проблемы, будут начаты крупные проекты общественных работ по восстановлению разрушенной инфраструктуры, чтобы обеспечить работой тех, кто оказался безработным."

 TEX_freeze_commodity_prices: "Заморозить цены на важные товары"
 TEX_freeze_commodity_prices_desc: "В экономике, сложившейся после гражданской войны, многие недобросовестные люди стремились обогатиться за счет соседей. Посредники, закупающие продукты оптом для перепродажи, - бич для страны. Поэтому правительство должно вмешаться, чтобы обеспечить всем гражданам доступ к товарам первой необходимости"

 TEX_collaborate_with_the_establishment: "Сотрудничать с истеблишментом"
 TEX_collaborate_with_the_establishment_desc: "После того как многие из слишком амбициозных программ, обещанных Лонгом народу в середине 1930-х годов, не были реализованы, пришло время обратиться к бывшим союзникам по истеблишменту. Пусть они когда-то были не на той стороне гражданской войны, но кто сказал, что амнистия не может быть найдена?"

 TEX_agricultural_adjusment_act: "Закон о сельскохозяйственном регулировании"
 TEX_agricultural_adjusment_act_desc: "Даже когда большинство ферм переходят на выращивание основных культур, у нас по-прежнему много фермеров, выращивающих товарные культуры. Столкнувшись с конкуренцией со стороны Египта и Индии, Министерство сельского хозяйства разработало план по принудительному сжиганию части урожая, чтобы поднять его цену."

 TEX_detente_with_big_business: "Разрядка с большим бизнесом"
 TEX_detente_with_big_business_desc: "Перед Лонгом стояла непростая задача найти в бюджете место для таких амбициозных программ, как кредит на усадьбу. Даже при огромных налогах, взимаемых с корпораций, программа с трудом бы сбалансировалась. Вместо этого было бы разумнее сотрудничать с крупным бизнесом, чтобы повысить зарплату простым рабочим"

 TEX_capitol_hill_conference: "Конференция Капитолийского холма"
 TEX_capitol_hill_conference_desc: "Достаточно проницательный, чтобы понять, когда грубая сила не является билетом, чтобы выиграть день, президент Лонг созвал конференцию ведущих представителей партий истеблишмента. Есть надежда, что руководство законодательной и исполнительной власти сможет прийти к согласию по многим важнейшим вопросам современности."

 TEX_guide_american_democracy: "Направить американскую демократию"
 TEX_guide_american_democracy_desc: "Очевидно, что Америка - слишком разнообразная страна, чтобы ею могла адекватно управлять одна массовая партия. Вместо этого триумвират из трех великих партий в американской политике должен научиться делить власть и работать вместе на благо народа, которому они были избраны служить!"

 TEX_protect_the_elections: "Защитить выборы"
 TEX_protect_the_elections_desc: "Безудержное запугивание избирателей на участках в 1936 году привело к большому количеству испорченных бюллетеней, особенно в „ржавом поясе“, где социалистические ополченцы обнаружили огромное количество голосов за Рида. Чтобы бороться с этим, мы должны расставить верных Минитменов по всей стране, чтобы убедиться, что никто не сможет запугать избирателей на выборах"

 TEX_washingtons_inheritor: "Наследник Вашингтона"
 TEX_washingtons_inheritor_desc: "Хьюи Лонг надеется полностью принять свою роль наследника Вашингтона. Как Вашингтон в своем прощальном обращении боролся против создания конкурирующих политических партий, так и мы должны призвать наших союзников в Республиканской и Демократической партиях сломать ряды и присоединиться к единой партии "Америка прежде всего", которая выступает за всех!"
 
 TEX_war_hero_repayment_act: "Закон о выплатах героям войны"
 TEX_war_hero_repayment_act_desc: "С окончанием гражданской войны многие наши молодые люди возвращаются домой либо с разрушенными фермами, либо обнаружив, что во время боевых действий их рабочие места заняли другие. Бросить их на произвол судьбы - значит проявить неуважение к их службе на благо нации. Мы должны принять закон, который даст привилегии при приеме на работу тем, кто защищал нас в наш самый темный час"

 TEX_the_presidents_share_of_the_wealth: "Президентское разделение богатств"
 TEX_the_presidents_share_of_the_wealth_desc: "Расходы, которые президент взял на себя для программы „Каждый человек - король“, требуют принципиально иных способов сбора налогов и государственного финансирования для поддержания своей жизнедеятельности. Поэтому президент Лонг составил "дорожную карту" для планирования расходов на следующие четыре года своего срока и вехи, которые должна преодолеть Америка"

 TEX_the_young_minutemen: "Молодые минитмены"
 TEX_the_young_minutemen_desc: "Сироты Гражданской войны нуждаются не только в образовании, чтобы поднять себя, но и в дисциплине. Посещение "Городка мальчиков" близ Омахи, штат Небраска, вдохновило президента Лонга на создание Национальной молодежной администрации. Группа по обучению работе и активизму для молодых американцев, которая предоставляет сиротам место для проживания и обучает их важным жизненным навыкам"

 TEX_the_american_progress: "Американский прогресс"
 TEX_the_american_progress_desc: "Чтобы завоевать сердца и умы американского народа, мы должны быть уверены, что он постоянно слышит о наших грандиозных планах по его подъему. В рамках "Американского прогресса" создается федеральное агентство по радио- и телевещанию. Правила обяжут телеканалы предоставлять эфирное время для использования правительством в случае чрезвычайных ситуаций и для трансляции будущих побед."
 
### Путь Джорджа Ван Хорна Моcли ###
 TEX_the_business_plot: "Заговор бизнеса"
 TEX_the_business_plot_desc: "Чтобы скрыть от людских глаз деятельность Комитета Военных сил мы решили расширить полномочия его фасада- 'Арсенала Республики в Новой Америке. Возрожденная Американская Республика вернется к идеалам Отцов-основателей, и заявит всему миру, что Америка это Республика, а не Демократия."
 TEX_use_the_fbi: "Использование ФБР"
 TEX_use_the_fbi_desc: "Джон Эдгар Гувер понимает необходимость защиты новой Американской Республики от синдикалистов. Сотрудничество с ФБР так же сигнализирует общественности о стабильности государства. [TEX_use_the_fbi_text] Если Дж. Эдгар выйдет за рамки его отношения с Клайдом Толсоном станут достоянием общественности."
 TEX_alien_and_sedition_act: "Новый акт об Иностранцах и подстрекательстве "
 TEX_alien_and_sedition_act_desc: "Одним из важнейших законов ранней Американской Республики был Акт об Иностранцах и подстрекательстве, принятый мудрым государственным деятелем президентом Джоном Адамсом. Мы должны возродить этот акт, чтобы защитить истинных Американцев от синдикалистских шпионов. Отныне признание угрозой общественной безопасности или национальному единству повлечет за собой тюремное заключение или депортацию."
 TEX_cointelpro: "КОИНТЕЛПРО"
 TEX_cointelpro_desc: "Успех нового Акта об Иностранцах и подстрекательстве позволил нам выявить ряд религиозных и общественных организаций, членами которых являются синдикалисты. Эти организации будут переведены под наблюдение по программе КОИНТЕЛПРО, первого обладающего всеми полномочиями контрразведывательного подразделения, способного отслеживать связи между членами различных групп."
 TEX_purge_dissidents: "Зачистка диссидентов"
 TEX_purge_dissidents_desc: "С помощью положений Акта об иностранцах и подстрекательстве мы составили список выявленных врагов Комитета военных сил. В него вошли Лонгисты, религиозные фундаменталисты, противящиеся прогрессу и мутуалисты. Мы готовим аресты каждого из них, а так же приготовились к удалению некоторых, пока еще неприкасаемых политиков, которые поддерживают этих диссидентов."
 TEX_office_of_policy_coordination: "Отдел политической координации"
 TEX_office_of_policy_coordination_desc: "Офис политической координации, или просто ОПК, призван оказывать влияние на местных политиков в наших интересах, с помощью провокаторов, незначительных санкций или прямого саботажа. ОПК позволит нам незаметно ослабить радикалов и возмущенных федералистов, которые по своими мотивам хотят присоединиться к правительству США."
 TEX_the_black_chamber: "Черная комната"
 TEX_the_black_chamber_desc: "Еще одной задачей обеспечения безопасности является создание Черной Комнаты, где будет размещено устройство, которое Вэнивар Буш назвал Мемекс. Эта система будет способна хранить и передавать микрофильмы и делать информацию доступной для поиска, с помощью контрольной станции, соединенной телефонными проводами с другими такими же станциями. Реализация этого плана приведет нас в новый Золотой Век безопасности."
 TEX_american_nationalism: "Американский национализм"
 TEX_american_nationalism_desc: "Американская Мечта, или кредо, или даже идеал это часто упоминаемый клей, удерживающий наше национальное единство и предотвращающий гражданские волнения. Каскад проблем, запущенный Гувером и обращенный вспять Хьюи Лонгом стал плодородной почвой для возрождения Американского Национализма в Американской Республике."
 TEX_the_american_legion: "Американский Легион"
 TEX_the_american_legion_desc: "Кончина Хьюи Лонга могла обернуться катастрофой, если бы не храбрые ветераны Американского Легиона. [TEX_american_legion_text] Американский легион должен быть наделен полномочиями для предотвращения того, чтобы предатели снова угрожали нашей Республике."
 
 TEX_nationalize_boy_scouts: "Контроль над Бойскаутами"
 TEX_nationalize_boy_scouts_desc: "Патриотические юношеские организации были упразднены в Европе десятилетия назад. Наши собственные бойскауты - это нетронутый родник, из которого Республика может черпать поддержку, поощряя преданность среди американской молодежи. Комитет Военных Сил принял решение о национализации системы бойскаутов, для обучения истинных Республиканцев."
 TEX_fordism: "Фордизм"
 TEX_fordism_desc: "Научный менеджмент, конечно, не был придуман Фордом, но именно Форд доказал, что измерение времени, затрачиваемого на выполнение тех или иных задач, может привести к более эффективному его использованию. Чтобы отблагодарить члена нашего Комитета Форда мы предоставили ему патент на конвейерный метод производства, а так же упоминание его имени во всех связанных с этим изобретением публикациях."
 TEX_american_capitalism1: "Американский капитализм"
 TEX_american_capitalism1_desc: "Американская Республика- капиталистическое государство и с помощью Комитета Военных Сил мы можем возродить эру прогресса, который попытались разрушить популисты и диссиденты. С помощью лояльных нам конгрессменов буду заново созданы деловые советы, налоги будут снижены, а фондовый рынок будет защищен от терроризма."
 TEX_capitalist_education: "Создание ИНУВП"
 TEX_capitalist_education_desc: "Инженерная, Научная и Управленческая Военная Подготовка, или ИНУВП, является идеей Министерства торговли, призванной децентрализовать технологические изменения. Вместо кооперации, которая убивает конкуренцию и дарует несправедливые преимущества конкретным компаниям, эта программа будет свободно распространять результаты своей работы."
 TEX_captains_of_industry: "Капитаны индустрии"
 TEX_captains_of_industry_desc: "Без благородного самопожертвования капитанов индустрии Америка будет потеряна. Мы должны протолкнуть через Конгресс новый налог на доходы для тех, кто зарабатывает более $10 миллионов в год. Мы предусмотрели массу исключений, чтобы дать этим крайне полезным промышленникам налоговые льготы, если они занимаются благотворительностью."
 TEX_industrial_security_act: "Акт о промышленной безопасности"
 TEX_industrial_security_act_desc: "Потребность в безопасных рабочих местах высока как никогда. Умы наших рабочих осаждают синдикалисты, лонгисты и федералисты. Мы должны санкционировать использование штрейкбрехеров и интеграцию преданных нам Легионеров в новую Национальную Гвардию для того чтобы иметь способ быстрой реакции на акты промышленного саботажа."
 TEX_pass_nira: "Национальный закон о трудовых отношениях"
 TEX_pass_nira_desc: "Окончательное решение трудового кризиса нашлось само, когда [Root.GetLeader] распорядился создать национальное бюро рабочих отношений. НБРО будет призвано исправлять несправедливые практики, введенные как профсоюзами, так и бизнесменами. Беспристрастная позиция агентства уже получила широкую поддержку. "
 TEX_red_scare: "Красный испуг"
 TEX_red_scare_desc: "[TEX_red_scare_text] Общественное одобрение [Root.GetLeader] находится на рекордно высоком уровне."
 TEX_traditional_values: "Традиционные ценности"
 TEX_traditional_values_desc: "В недавнем обращении президент [Root.GetLeader] объявил изменения последних тридцати лет происками иностранцев, жаждущих уничтожить Американское естество. [TEX_tradition_values_text] Но как бы то ни было, народу это понравилось."
 TEX_republic_without_democracy: "Республика без Демократии"
 TEX_republic_without_democracy_desc: "Американский народ согласен с тем, что видение Америки Лонгом подразумевало Республику без Демократии. Правление [TEX.GetLeader] было продлено на новые четыре года, в связи с чрезвычайными ситуациями, что угрожают Америке. Американизм, в том виде, как его видит Комитет Военных Сил, растет, а олигархия постепенно перестает быть чем-то ужасным..."
 
### Martin Dies Path ###
 TEX_in_defence_of_the_republic: "Страж Республики"
 TEX_in_defence_of_the_republic_desc: "Священный долг истинного американского патриота - служить примером добродетелей раннего республиканского фермера Древнего Рима. Воин, призванный однажды, но одновременно послушный и продуктивный член общества, поддерживающий экономический двигатель на полной мощности."
 TEX_loyalty_oaths: "Аффадевиты и присяги"
 TEX_loyalty_oaths_desc: "Гражданская война сильно пошатнула доверие народа к правительству. Чтобы восстановить наш имидж в глазах народа, мы должны ограничить доступ к правительственным должностям, если государственный служащий не принесет клятву верности в сохранении целостности правительства. Все лидеры профсоюзов также должны будут подписать аффидевиты, подтверждающие, что они не принадлежат ни к одной синдикалистской организации, находящейся в оппозиции к правительству США"
 TEX_empower_the_huac: "Уполномочить HUAC"
 TEX_empower_the_huac_desc: "Ходят различные слухи о тайных заговорах и заговорах с целью свержения нашего правительства. Чтобы выяснить истинные масштабы этих утверждений, мы должны уполномочить Комитет по антиамериканской деятельности Палаты представителей провести тщательную проверку правительственных агентов вплоть до самого верха, чтобы выявить всех предателей среди нас."
 TEX_strategic_blacklisting: "Гильдия патриотического воспитания"
 TEX_strategic_blacklisting_desc: "Нельзя допустить, чтобы те, кого разоблачил HUAC и признал виновными Департамент юстиции, продолжали занимать какие-либо должности в стране. Мы должны отстранить их от власти и запретить им когда-либо снова претендовать на должность. В конце концов, кто может доверять предателю?"
 TEX_expand_the_fbi: "Расширить ФБР"
 TEX_expand_the_fbi_desc: "Миссия ФБР заключается в следующем: Защищать американский народ и поддерживать Конституцию Соединенных Штатов. Ни один девиз не нужен этой стране больше, чем девиз Федерального бюро расследований. Благодаря дополнительному финансированию мы обеспечим ФБР всеми ресурсами и даже больше, которые необходимы ему для выполнения своего девиза"
 TEX_cointelpro_ade: "КОИНТЕЛПРО"
 TEX_cointelpro_ade_desc: "Благодаря дополнительным ресурсам ФБР теперь имеет больше возможностей для тщательной борьбы с подрывными группами, скрывающимися в Соединенных Штатах. Эта программа контрразведки будет направлена на проникновение, дискредитацию и уничтожение любых антиамериканских сил, действующих внутри страны."
 
 TEX_encourage_natalism: "Движение матерей"
 TEX_encourage_natalism_desc: "Америка была первой страной в мире, которая взяла на себя обязательство чтить важную роль, которую играют женщины в празднике, Дне матери. Мы должны поощрять патриотических женщин этой страны продолжать стремиться к материнству с помощью ряда налоговых льгот и стимулов, которые пойдут на пользу семьям, продолжающим создавать следующее великое поколение американцев!"
 TEX_expand_powers_of_congress: "Расширить полномочия Конгресса"
 TEX_expand_powers_of_congress_desc: "Трагические события 1936 и начала 1937 года продемонстрировали фатальную слабость нашей системы управления. Не имея возможности эффективно управлять страной, народные представители в Конгрессе оказались в неэффективной власти. Мы должны расширить полномочия Конгресса, чтобы избежать глупости, которая привела к началу второй американской гражданской войны"
 TEX_disband_paramilitary_groups: "Из минитменов резервисты"
 TEX_disband_paramilitary_groups_desc: "Защита республики - священный долг профессиональных вооруженных сил Соединенных Штатов. Хотя минитмены и другие военизированные группы сыграли важную роль в борьбе с гражданской войной, мы должны начать процесс разоружения и роспуска различных военизированных групп и поощрять их вступление в Федеральные вооруженные силы."
 TEX_constitutional_protections: "Конституционная защита"
 TEX_constitutional_protections_desc: "Во времена отцов-основателей воспоминаний о короле-тиране Георге было достаточно, чтобы отучить людей той эпохи от безрассудного властолюбия. Однако теперь, когда эта память осталась далеко в прошлом, мы должны предпринять шаги по внесению поправок в Конституцию и ограничению эксцессов исполнительной власти, чтобы ни один диктатор не смог разрушить нашу республику!"
 TEX_unite_the_disparate_parties: "Принять республиканцев и демократов"
 TEX_unite_the_disparate_parties_desc: "Ни одна фракция не раздирала нас так, как партии истеблишмента - Республиканцы и Демократы. Разделенные огромными пространствами, многие оказались по разные стороны гражданской войны от членов своей собственной партии. Чтобы залечить такие разногласия, потребуется время, но мы не должны смотреть в рот этому подарку, пытаясь объединить две партии в вашингтонское единство"
 TEX_appeal_to_the_populist_base: "Поглотить партии безработных и свободы"
 TEX_appeal_to_the_populist_base_desc: "При всех недостатках, которые были у Хьюи Лонга, его ораторские способности не были в их числе. Он обладал настоящим даром создавать популистскую базу по всей стране. Второстепенные партии, которые пытались подражать Лонгу, - Партия безработных и Партия свободы - должны получить высокую оценку и достойное вознаграждение за свою преданность американским принципам"
 TEX_executive_order_6166: "Исполнительный указ 6166"
 TEX_executive_order_6166_desc: "Завершение Второй американской гражданской войны привело к тому, что Министерство юстиции не испытывает недостатка в судебных процессах и делах. Перегруженные, они обратились к правительству с просьбой помочь упорядочить и расширить работу департамента, чтобы он мог лучше служить народу. Это также даст нам возможность расширить полномочия Министерства юстиции, чтобы оно могло более жестко преследовать несогласных с правительством"
 
 TEX_veteran_employment_act: "Закон о трудоустройстве ветеранов"
 TEX_veteran_employment_act_desc: "Мы в большом долгу перед солдатами, которые сражались под нашим знаменем и привели Вторую американскую гражданскую войну к завершению в нашу пользу. Поэтому мы начнем писать закон, который обеспечит демобилизованным солдатам легкий доступ к недорогим кредитам на покупку жилья, оплачиваемую работу и возможность получить высшее образование, если они того пожелают."
 TEX_selective_nationalisation: "Национализировать без интернационализма"
 TEX_selective_nationalisation_desc: "По мере того как боевые действия в городских промышленных районах страны затихают, под нашим контролем оказывается огромное количество предприятий, которые когда-то производили оружие и товары для врага. Это дает нам прекрасную возможность национализировать эти отрасли, чтобы они лучше служили государству, при этом гарантируя, что владельцы предприятий, которые нас поддерживали, останутся лояльными"
 TEX_restrict_union_power: "Ограничить власть профсоюзов"
 TEX_restrict_union_power_desc: "Социалистическая партия Америки показала всему миру свое истинное лицо в своих революционных действиях. Очевидно, что бесконтрольная власть профсоюзов станет помехой для нормального общества и приведет к массовой безработице, поскольку жадные профсоюзы начнут высасывать зарплату из своих работников и разрушат здоровую капиталистическую конкуренцию, на которой построена Америка."
 TEX_enshrine_the_right_to_work: "Закрепить право на труд"
 TEX_enshrine_the_right_to_work_desc: "Хотя прямой запрет на деятельность профсоюзов может быть слишком далеким шагом, правительство может вмешаться, чтобы защитить работников от несправедливого обращения с ними. Мы должны предоставить гарантию того, что работники имеют право не быть принуждаемыми к членству в каком-либо профсоюзе в силу того, что их место работы является закрытым магазином, в котором обязательным является членство в профсоюзе."
 TEX_continue_the_tariffs: "Оставить пошлины"
 TEX_continue_the_tariffs_desc: "Чтобы восстановить местную американскую экономику, мы должны начать вводить ряд протекционистских тарифов, призванных поднять цены на любые внешние товары, которыми иностранные государства стремятся наводнить Америку. Вместо этого мы должны повернуться лицом к нашему соседу и отстроиться сильнее, чем когда-либо!"
 TEX_farmer_relief_act: "Закон о помощи фермерам"
 TEX_farmer_relief_act_desc: "В то время как правительственные программы помощи фермерам, пострадавшим от пыльной чаши, все еще не продвинулись, наступление Второй американской гражданской войны ничем не помогло фермерам, поскольку их земля стала полем боя для различных воюющих армий. Поэтому мы должны начать выделять ресурсы и гранты фермерам, желающим восстановить или механизировать свои хозяйства"
 
### Восстановление ###
 TEX_rebuilding_the_country: "Восстановление страны"
 TEX_rebuilding_the_country_desc: "Долгая борьба с силами Федералистов и синдикалистов оставила экономику победившего Американского Союза в руинах. Сила, объединяющая страну, может проводить либо политику дефицита и больших расходов бюджета, либо наоборот прибегнуть к аскетичному подходу и минимизации прямого воздействия на рынок."
 TEX_national_recovery: "Администрация Национального Восстановления"
 TEX_national_recovery_desc: "АНВ акцентирует свою деятельность на использовании общественного пространства и живущих на работе коллективов вместо старой системы контрактов. Рабочие в системе АНВ могут рассчитывать на минимальное жалование и контроль цен на месте работы, вместо старой модели корпоративных магазинов."
 TEX_public_works: "Администрация общественных работ"
 TEX_public_works_desc: "Способность производить электричество, предоставлять водоснабжение и обеспечивать безопасные и эффективные перевозки была утеряна в ходе Гражданской Войны. Но Администрация Общественных работ должна исправить это. Это фонд, который позволит контракторам справедливо платить своим рабочим."
 TEX_research_projects: "Администрация Национального Образования"
 TEX_research_projects_desc: "В результате коллапса КША, Национальная Ассоциация Образования была распущена, а ее члены рассеялись по стране. В то время, как большинство учителей аполитичны, союз не может на них повлиять, у нового правительства Америки появился отличный кандидат на восстановление."
 TEX_civil_works_adminstration: "Администрация гражданских работ"
 TEX_civil_works_adminstration_desc: "Америка потеряла значительную часть своей рабочей силы в борьбе с жалкими федералистами. Наш лидер издал указ о создании агентства, которое будет заниматься трудоустройством всех доступных рабочих рук для проектов АНВ."
 TEX_the_ccc: "Отряды Гражданских Помощников"
 TEX_the_ccc_desc: "Урон, нанесённый Америке колоссален. Чтобы ускорить восстановление страны, правительство предлагает создать госорган, который бы направлял добровольцев на общественные работы."
 TEX_rural_electrification: "Электрификация сельской местности"
 TEX_rural_electrification_desc: "Энергосеть Соединенных Штатов деградировала до уровня 1910 года. Это не по-Американски и мы должны убедиться, что наши граждане будут своевременно осведомлены о новой славе нашего государства."
 TEX_the_aaa: "Закон о регулировании Сельского хозяйства"
 TEX_the_aaa_desc: "Газетные статьи во время истерии 36-го были полны историй, когда фермеры были вынуждены сжигать посевы, будучи не способны продать зерно, в то время как города голодали. Нашим ответом на это стал Закон о регулировании сельского хозяйства, целью которого является создание системы сохранения зерна."
 TEX_farm_security_administration: "Администрация Безопасности Ферм"
 TEX_farm_security_administration_desc: "Дольщики и фермеры являются значительной частью нашего электората, особенно на юге. Мы должны учредить программу кредитования с минимальными процентными ставками для фермеров, которые занимаются рекультивацией земли, особенно для тех из них, кто занимается этим в старом Стальном поясе."
 TEX_begin_reconstruction: "Начало восстановления"
 TEX_begin_reconstruction_desc: "Длинный список бывших федералистских и синдикалистских зданий был составлен с учетом культурной и оборонной ценности. Может ли полезность победить старые обиды? Высок ли потенциал проведения Дэнфордий в этих зданиях? Это то решение, которое мы должны принять."
 TEX_harsh_reconstruction: "Наказание коррупции и вероломства"
 TEX_harsh_reconstruction_desc: "Конгресс присоединился к нам в осуждении людей, которые предали американский народ. Множество крупных акционеров, в компаниях-предателях были схвачены, а руководство компаний, которые эксплуатировали рабочих под вывеской содействия правительству объявлены в розыск."
 TEX_reconciliation: "Согласование"
 TEX_reconciliation_desc: "Конгресс наконец выиграл у исполнительной власти и принял решение не выдвигать обвинений против провинившихся компаний. Однако руководство этих компаний вынудили подать в отставку, чтобы их компании были вновь внесены в список, но акционеры в конечном итоге не виновны в нарушениях."
 TEX_military_industrial_complex: "Военно-промышленный комплекс"
 TEX_military_industrial_complex_desc: "Ограничения, вызванные плачевным состоянием государственных финансов и слабостью доллара известны Конгрессу, который разработал новый план восстановления, основанный на кооперации с частным бизнесом."
 TEX_coprotate_militarism: "Корпоративный альянс"
 TEX_coprotate_militarism_desc: "Старая бюрократическая система, основанная на планировании, блекнет в сравнении с научным менеджментом Фредерика Тейлора. Нам необходим экспертный совет профессионалов бизнеса в составе Конгресса для обеспечения прочности альянса с корпоративной средой Америки."
 TEX_business_subsides: "Ослабление контроля"
 TEX_business_subsides_desc: "Дуалистическая система федерального правительства позволила нам заметно ослабить государственный контроль над практикой организации рабочего пространства, в зависимости от штата. Крупный и малый бизнес должны процветать, чтобы мы могли сохранить текущий баланс в нашем правительстве."
 TEX_building_grants: "Гранты на строительство"
 TEX_building_grants_desc: "Небольшие города по всей Америке часто не имеют ресурсов для обеспечения своих нужд. Наше предложение состоит в создании программы грантов на строительство на базе Фонда Форда. Это позволит различным сообществам получать необходимые инвестиции для удовлетворения своих нужд."
 TEX_banking_act: "Корпоративный милитаризм "
 TEX_banking_act_desc: "Многие компании были закрыты или вынуждены были сбежать из Америки, когда активность союза достигла пика безумия. Требуется демонстрация силы, чтобы доказать, что Америка снова в безопасности. Мы должны предложить излишки нашего военного имущества тем компаниям, которые планируют осваивать 'опасные' регионы."
 TEX_military_factories: "Военные заводы"
 TEX_military_factories_desc: "Наши арсеналы и производители боеприпасов сообщают о серьезных потерях запасов из-за воровства, а так же о трудностях конкуренции с иностранными производителями. Мы сможем исправить это без ущемления второй поправки пошлинами на импортное вооружение."
 TEX_american_business_is_business: "Американский бизнес есть бизнес"
 TEX_american_business_is_business_desc: "Поскольку большинство Конгрессменов придерживаются консервативных взглядов в финансовых вопросах, было не сложно провести законы о созданном Национальном Резерве, который должен остановить дефляцию. Мы должны сократить денежную массу и изъять из оборота фальшивки, или наша покупательная способность никогда не восстановится."
 TEX_create_esmwt: "Инвестиции в исследования"
 TEX_create_esmwt_desc: "Когда мы восстановили исследовательские лаборатории и научные центры по всей стране, нам надо начать распространять щедрые исследовательские гранты, которые оставались не тронутыми в ходе Гражданской Войны. Созданные на пожертвования и финансируемые в частном порядке университеты получат приоритет в получении правительственных грантов."
 TEX_reconstruction_is_over: "Восстановление окончено"
 TEX_reconstruction_is_over_desc: "Процесс восстановления выявил реальные идеологические причины, по которым Гувер был не способен исправить проблемы экономики. Более мудрый подход к их решению, позволил нам избавиться от пустозвонов и болтунов, в то время как наш ВВП растет, а Американский уровень жизни только растет и даже превысил довоенный уровень."

### Army Path ###
 TEX_From_a_Militia_to_a_force: "От ополчения до вооружённых сил"
 TEX_From_a_Militia_to_a_force_desc: "Пока что, единственной силой, подвластной Кингфишу были небольшие ополчения в городских средах. С началом гражданской войны, многие генералы и армейские группировки 'перебежали' на сторону настоящего американского правительства. Адаптация нашей организации и сил под новоприбывших будет в приоритете."
 TEX_Patton_Plan: "План реформ Паттона"
 TEX_Patton_Plan_desc: "Подметив устарелость организации армии, генерал Паттон предложил нам план реформ."
 TEX_Moseley_Plan: "План реформ Мосли"
 TEX_Moseley_Plan_desc: " Подметив устарелость организации армии, генерал Паттон предложил нам план реформ. Он предлагает реорганизацию иерархии сверху вниз, расширение старых военных баз для тренировки офицеров и фокус на централизации командной цепи. Он запросил у Кингфиша карт-бланш на приведение его плана в действие и приведения армии в надлежащий порядок."
 TEX_Danford_Plan: "План реформ Дэнфорда"
 TEX_Danford_Plan_desc: " Подметив устарелость организации армии, генерал Дэнфорд предложил нам план реформ. Он предполагает, что для победы над предателями с севера нам понадобится направить всю промышленность юга на нужды артиллерийских войск. Хотя его идеи встречены со скептицизмом в правительстве, его предложение, тем не менее, должно быть принято во внимание."
 TEX_logistics_management_expertise: "Экспертный контроль логистики"
 TEX_logistics_management_expertise_desc: "В межвоенный период Мосли был ассистентом генерала Дэфиса в Бюро Бюджета, где он научился многому о приоритетах логистики.  Эти знания будут крайне важны для нас, так как наши силы растянуты, а ресурсы ограниченны."
 TEX_expand_Fort_Benning_for_Training: "Расширить форт Беннинг для тренировок"
 TEX_expand_Fort_Benning_for_Training_desc: "Форт Беннинг верно служил нашей стране, начиная со дня его основания в 1909, и его важность с каждым днём всё продолжает расти. Будучи домом Пехотной Школы Армии США, расширение Форта Беннинга предоставит новые жилые помещения рекрутам, а значит, и большее количество офицеров как в краткосрочной, так и долгосрочной перспективе."
 TEX_joint_chiefs_of_staff: "Совместные слушания начальников штаба"
 TEX_joint_chiefs_of_staff_desc: "Споры, присущие федеральной межсервисной политике не исчезли и в нашем собственном правительстве. Во избежание подобных экстрадисциплинарных происшествий, мы должны обеспечить одинаковое количество внимания всем начальникам штабов."
 TEX_improve_artillery: "Улучшить нашу артиллерию"
 TEX_improve_artillery_desc: "По сравнению с остальными частями страны, качество артиллерии на юге несколько отстаёт.  Для исправления ситуации будут созданы новые модели артиллерии, с улучшенной скоростью перезарядки и дальностью стрельбы, которые смогут бить сильнее и быстрее, чем враг."
 TEX_Assembly_line_modifications: "Модификации сборочных линий"
 TEX_Assembly_line_modifications_desc: "Новые модели уже готовы к отправке на конвейерное производство, но один из наших дизайнеров заметил, что некоторые детали можно заменить другим, несколько более лёгким в производстве вариантом, и предложил запуск их в производства для последующей сборки артиллеристских орудий."
 TEX_weapons_manufacturers: "Производители Оружия"
 TEX_weapons_manufacturers_desc: "Наша небольшая оружейная индустрия нуждается в срочных реформах. Не смотря на чрезвычайное положение в стране, многие контрактники продолжают тратить ресурсы на разработку моделей для гражданского использования. Несколько ограничений, и производители должны будут сфокусироваться на разработке военного снаряжения."
 TEX_walkie_talkies: "Воки-Токи"
 TEX_walkie_talkies_desc: "Обычно военная экипировка и снаряжение имеет звучные имена. Воки-Токи? Как это проскользнуло в общую систему? Наши генералы утверждают, что это новое беспроводное устройство связи позволит нашим войскам эффективно переговариваться на поле боя. И мы называем это Воки-Токи?"
 TEX_industrial_contacts: "Контакты в промышленности"
 TEX_industrial_contacts_desc: "Частное предприятие стало неоспоримой частью нашей военной промышленности. Пришло время составить контракты и посмотреть, что они могут сделать, чтобы помочь нам."
 TEX_auto_industry: "Американская автомобильная промышленность"
 TEX_auto_industry_desc: "Автомобили были широко приняты гражданами Америки с самого момента их изобретения. К сожалению, большая часть автомобильных фабрик находится на севере, где теперь заправляют синдикалисты.  Тем не менее, Генри Форд переселился на юг, и мы можем вдохновить другие компании следовать его примеру."
 TEX_focus_on_concentration: "Фокус на концентрации сил"
 TEX_focus_on_concentration_desc: "Концентрация сил была важнейшей тактикой для всех командиров, начиная со времён Римских Легионов. Учитывая ограниченные ресурсы нашей страны в битве против предателей Америки, мы должны вновь переработать стратегию нашей артиллерии, и концентрировать её огонь на определённых секторах, в которых мы надеемся добиться прорыва пехоты."
 TEX_tank_commission: "Танковая комиссия"
 TEX_tank_commission_desc: "Нам необходимо использовать полученную в бою информации для создания новых танков. Враг показал удивительную скорость в улучшении своего вооружения для противодействия улучшениям нашей брони." 
 TEX_motorize_the_men: "Моторизация армии"
 TEX_motorize_the_men_desc: "Планы Паттона строятся на создании отрядов моторизованной пехоты, которые последуют за танковыми прорывами и быстро окружат вражеские позиции, отрежут их от подкреплений, а потом вместе с регулярной пехотой окончательно зачистят получившиеся карманы."
 TEX_streamline_tank_production: "Оптимизировать производство танков"
 TEX_streamline_tank_production_desc: "Танки – довольно сложные в производстве машины, а это значит что в случае вывода их из строя нам потребуются недели, если не месяцы на возвращения боевой единицы на поле боя. Чтобы решить эту проблему мы оптимизируем производство танков, и позволим нашим экипажам оставаться в бою, а также обеспечим себе запас на случай непредвиденных обстоятельств."
 AUS_focus_on_swiftness: "Фокус на быстроте"
 AUS_focus_on_swiftness_desc: "Современные методы ведения войны проделали долгий путь от траншей, когда-то являвшихся бичом Западного Фронта. Быстрые прорывы танков и последующее наступление моторизованной пехоты теперь является не мечтой, а необходимостью для современной армии, а значит мы должны быт на передовой этих разработок."
 TEX_draw_a_new_war_plan_white: "Создать новый “белый” военный план"
 TEX_draw_a_new_war_plan_white_desc: "Хотя у нас и вышло захватить копии оригинала “белого” военного плана, для нас они оказались бесполезны, так как они описывают, как снабжать и защищать территории вблизи Вашингтона, а не как превратить юг страны в крепость. Но теперь, используя информацию из этих документов и наших опытных командиров мы можем создать свой собственный вариант, учитывающий новые 'обстоятельства'."
 TEX_focus_on_command: "Фокус на командовании"
 TEX_focus_on_command_desc: "Наши враги могут быть восприняты как дезорганизованные и деморализованные группы ополчения с редкими вкраплениями отрядов бывшей армии, способных оказать серьёзное сопротивление. Если мы желаем быстро с ними расправится, мы должны превратить нашу армию в лучший пример организованности и чёткости."
 TEX_take_the_fight_abroad: "Принять бой за границей"
 TEX_take_the_fight_abroad_desc: "После победы у себя дома, мы должны приготовиться штурмовать любые пляжи, брать любые высоты и сражаться с любым противником."
 TEX_increase_military_spending: "Увеличить военные расходы"
 TEX_increase_military_spending_desc: "Гражданская война уничтожила гражданскую промышленность Америки, но зато создала весьма прибыльную военную. Хотя на данный момент война и окончена, США ещё предстоит сражаться в войнах и одерживать победы, а поэтому увеличение военных расходов будет в её лучших интересах."
 TEX_military_research: "Военные разработки"
 TEX_military_research_desc: "После долгих лет изоляции и разрушительной гражданской войны, у нашей страны нет возможности разрабатывать и изучать военные технологии на том же уровне, как и другие великие державы света. Пора начинать работу над исправлением этой ситуации."
 TEX_new_arms_factories: "Новые оружейные фабрики"
 TEX_new_arms_factories_desc: "Основная проблема с созданием военной промышленности заключается в том, что объекты, находящиеся под нашим контролем, уже были сокращены после Великой депрессии, чтобы уменьшить избыточность. Нам пришлось расширить мощности и перепрофилировать старые сооружения для производства деталей, необходимых для тяжелого вооружения на нашей территории."
 TEX_war_bonds: "Военные займы"
 TEX_war_bonds_desc: "Войну одними садами победы и волонтёрством не выиграть. С учётом наших экономических программ, ликвидные активы быстро тратятся. Мы можем капитализировать на доверии общественности и ввести в обиход военные займы, как делают свободные страны всего мира."
 AUS_new_army_goes_rolling_along: "'Это мы будем защищать'"
 AUS_new_army_goes_rolling_along_desc: "Наша новая армия приняла старый девиз, который приняли наши предки, готовые взяться за оружие для защиты нашей великой страны. Как и им до нас, пришло время сражаться за нашу Америку в этом бесконечно меняющемся мире, дома или за рубежом."
 TEX_army_bonus_bill: "Указ об армейском бонусе"
 TEX_army_bonus_bill_desc: "Битвы делают из мальчишек мужчин, а из мужчин – сталь, из которой будет построены столпы Американизма Лишь дурак решится оставить подобных ветеранов на обочине жизни. Выплачивая щедрые пенсионные ветеранам войны, особенно вовлечённым в военно-исследовательский аппарат мы, сможем полностью воспользоваться потенциалом всех честных граждан."
 TEX_new_weapons: "Новые модели вооружения"
 TEX_new_weapons_desc: "Армия сообщает, что наше пехотное вооружение не справляется не с автоматами вблизи, ни с винтовками на дальних дистанциях. Если мы не сможем исправить эту ситуацию, то мы потратим большое количество жизней в пустую."
 TEX_army_ranger_corps: "Расширить отделение рейнджеров армии США"
 TEX_army_ranger_corps_desc: "Форт Беннинг, в Джорджии, был домом для одних из самых эффективных солдат ранних этапов войны. Расширенные режимы тренировок позволят нашим солдатам акклиматизироваться даже в самых суровых условиях окружающей среды."
 TEX_reverse_war_plan_white: "Обратить вспять “белый” военный план"
 TEX_reverse_war_plan_white_desc: "Благодаря нашим генералам, у нас получилось раздобыть копии “белого” военного плана, который мог бы использоваться против нас. Хотя мы не можем полностью предотвратить исполнение этого плана армией врага, у нас есть шанс укрепить слабые точки и найти способ воспользоваться самоуверенностью  федеральных войск."
 TEX_the_cavalry_of_tomorrow: "Кавалерия будущего"
 TEX_the_cavalry_of_tomorrow_desc: "Паттон был офицером кавалерии, а теперь создаёт план по трансформации моторизованной пехоты и танков в современную версию кавалерии. Работая вместе с правительством, армией, Генри Фордом и другими промышленниками, мы сможем воплотить этот план в жизнь."
 TEX_top_of_the_line_artillery: "Наилучшая артиллерия"
 TEX_top_of_the_line_artillery_desc: "Облегчённые снаряды, усиленные стволы и новые виды детонационных устройств позволят нашей артиллерии разрушать любые бункеры. Если мы хотим одержать победу над врагом, то мы должны продолжать разработки."
 TEX_coordinated_fire: "Координированный огонь"
 TEX_coordinated_fire_desc: "Дни, когда артиллерия открывала огонь в ритм с приказами командиров давно прошли. Используя новые системы обнаружения передвижения врага артиллерийские отряды смогут открывать огонь только в подходящее для этого время."

### Air Force ###
 TEX_air_force_reform: "Формация американских ВВС"
 TEX_air_force_reform_desc: "Продолжающийся на протяжении двух десятилетий спор в армии США начался с запроса офицеров авиации отделении авиации от основных вооружённых сил. С благословения Кингфиша будут созданы патриотичные ВВС США, а также выбраны её основные задачи."
 TEX_expand_ACTS: "Расширить Тактическую Школу ВВС"
 TEX_expand_ACTS_desc: "Нам повезло, что американская армия в прошлом перенесла место тренировки офицеров авиации далеко на юг, ведь теперь у нас есть доступ к снаряжению и офицерам Тактической Школы ВВС и Авиабазы Максвелл, Алабама. Но чтобы превзойти училище в Лэнгли Филд в Вирджинии нам придётся расширить наши базы."
 TEX_fighters: "Разработка истребителей"
 TEX_fighters_desc: "Проекты по созданию американских истребителей были заморожены в 1920-х ввиду недостаточного финансирования государством. Мы должны сократить технологический разрыв путём предложения очень прибыльного контракта компании, которая сможет создать самолёт, способного превзойти машины противника."
 TEX_le_may_reform: "План реформ ЛёМея"
 TEX_le_may_reform_desc: "Кёртис ЛёМей недавно достиг верхних эшелонов командования, благодаря смеси умений и непотизма, и предложил план смелых реформ. ВВС должны стать чем-то большим, чем дополнением наземной армии, и могут быть использованы для уничтожения военного промышленного потенциала врага. Хотя, в теории, подход звучит осмысленно, решение остаётся за правительством."
 TEX_air_field_expansion: "Расширение Лётных Полей"
 TEX_air_field_expansion_desc: "По всей нашей стране есть тысячи акров равнинной земли, которые только и ждут, чтобы быть покрытыми асфальтом и новейшими, ультрасовременными самолетами. Давайте не будем заставлять их ждать еще дольше!"
 TEX_naval_bombers: "Разработка морских бомбардировщиков"
 TEX_naval_bombers_desc: "Ввиду недостаточного количества флота, ВВС будут обязаны защищать нашу страну от всех врагов, которые задумают высадиться на наши берега. Мы предоставим морским патрулям в распоряжение морские бомбардировщики, которые будут обнаруживать и уничтожать врага в местах, до которых наши флотилии не смогут или не успеют добраться."
 TEX_Weyland_plan: "План Реформ Вейланда"
 TEX_Weyland_plan_desc: "Отто П. Вейланд  недавно достиг вершин командования, благодаря смеси непотизма и умений, и предложил тепло принятый армией план реформ. Он считает, что главной ролью ВВС в бою должна быть поддержка наземных операций войск.  Хотя, в теории, подход звучит осмысленно, решение остаётся за правительством."
 TEX_bombers: "Разработка бомбардировщиков"
 TEX_bombers_desc: "Бомбардировщики, эти ужасающие машины, позволят нам проецировать свои силы за морями. Наш секретный проект также зависит от способности наших бомбардировщиков перемещать его в сохранности."
 TEX_radar: "Разработка Р.А.Д.А.Р."
 TEX_radar_desc: "РАДАР, совершенно секретная разработка, позволит нашим зенитчикам обнаруживать воздушные передвижения ночью, а нашим гражданам –спокойно спать."
 TEX_screaming_eagles: "Программа 'Кричащие Орлы'"
 TEX_screaming_eagles_desc: "С растущими потребностями в снабжении фронта и влиянием ВВС у наших офицеров возник вопрос: Возможно ли совместить отряды снабжения авиации и наземной армии так, чтобы оказать положительное влияние на эффективность сражения? Для доказательства или опровержения этой теории следует провести эксперимент."
 TEX_rule_the_skies: "Править небом"
 TEX_rule_the_skies_desc: "’Off we go, into the wild blue yonder, flying high into the sky!’ Наша авиация будет самой продвинутой в мире, и не будет места, до которого мы не могли бы добраться."
 TEX_CAS_focus: "Разработка штурмовиков"
 TEX_CAS_focus_desc: "Армия запросила увеличить поддержку с воздуха при преодолении траншей, возведённых нашим противником. ВВС, будучи надёжным партнёром, готовы выполнить их просьбу."
 TEX_CAS_doctrine: "Упражнения по координации атак воздух-земля"
 TEX_CAS_doctrine_desc: "Для эффективного применения штурмовиков на поле боя, нам сначала надо провести тренировочные операции с применением этого довольно нового вида сражений."
 TEX_flexible_bombers: "Разработка гибких бомбардировщиков"
 TEX_flexible_bombers_desc: "Задача ВВС состоит в поддержке наземной армии, а для этого бомбардировщикам придётся выполнять массу ролей, от уничтожения укреплений врага на поле боя до разрушения линий снабжения и коммуникаций в тылу. Следует спонсировать разработку машин, способных выполнять подобные задания эффективно."
 TEX_combined_arms_offensive: "Общевойсковые наступления"
 TEX_combined_arms_offensive_desc: "Наши офицеры авиации готовы к выполнению своего долга, но возникла новая проблема: командиры армии не знают, как использовать потенциал авиации на полную. Придётся научить их координировать действия пехоты и транспорта с авиацией, для создания воистину сокрушительных наступлений."
 TEX_strat_bomber_development: "Разработка стратегических бомбардировщиков"
 TEX_strat_bomber_development_desc: "После окончательного решения по цели ВВС – уничтожении промышленного потенциала врага – мы готовы начать работу над созданием подходящих моделей бомбардировщиков."
 TEX_cult_of_aviation: "Культ Авиации"
 TEX_cult_of_aviation_desc: "Начиная с первого полёта Райта Флайера в Китти Хоук, американцы были заворожены авиацией. Мы должны эксплуатировать это восхищение и обратить наши ВВС в источник гордости нашей страны."
 TEX_long_range_interceptors: "Перехватчики дальнего действия"
 TEX_long_range_interceptors_desc: "Хотя истребители могут обеспечивать безопасность над полями сражений, вражеские базы обычно располагаются слишком далеко, и у наших истребителей не хватает дальности полёта для обеспечения безопасности для наших бомбардировщиков. Для успешного противодействия ситуации мы разработали и улучшили тяжёлые модели бомбардировщиков, способных постоять за себя в воздушном бою. А последующие исследования в этом направлении могут принести ещё больше преимуществ."
 
### Путь флота ### 
 TEX_navy: "Американский флот"
 TEX_navy_desc: "Только горстка кораблей и еще меньшее число моряков остались лояльны американскому народу. Мы должны исправить ситуацию с нашими морскими силами."
 TEX_great_white_fleet: "Великий Белый Флот"
 TEX_great_white_fleet_desc: "Великий Белый Флот был вершиной американского морского владычества. Мы должны черпать вдохновение, оглядываясь, ровняясь на него. Великий флот из линейных кораблей и дредноутов гарантирует нам превосходство на море."
 TEX_protect_american_trade: "Защита американской торговли"
 TEX_protect_american_trade_desc: "Экспорт это строительный материал крепкой экономики. Мы должны удостовериться, что мы избавились от индивидуальных пошлин штатов и что мы можем использовать наши торговые возможности как единая нация."
 TEX_carriers: "Проект авианосного флота"
 TEX_carriers_desc: "Авианосцы это оружие будущего. Мы должны инвестировать в их проектирование и строительство для лучшей демонстрации нашей военной мощи на море."
 TEX_battleships: "Исследование линкоров"
 TEX_battleships_desc: "Линкор- повелитель морей. Мы должны начать разработку новых типов с более мощным вооружением и более сильной ПВО."
 TEX_battle_cruisers: "Исследование линейных крейсеров"
 TEX_battle_cruisers_desc: "Линейные крейсеры являют собой баланс между тяжелыми линкорами и шустрыми крейсерами. Мы должны иметь несколько таких кораблей в составе нашего флота."
 TEX_coast_guard: "Береговая охрана"
 TEX_coast_guard_desc: "Возрождение Береговой охраны обеспечит спокойное движение торговых судов, оперативное задержание нарушителей в море и спасение попавших в беду."
 TEX_light_cruisers: "Разработка легких крейсеров "
 TEX_light_cruisers_desc: "Легкие крейсеры важная часть системы ПВО флота, а так же они могут бороться с вражескими подводными лодками и эсминцами. Мы должны быть уверены что наш флот располагает достаточным количеством этих кораблей для того чтобы быть сбалансированным."
 TEX_naval_aviation: "Морская авиация"
 TEX_naval_aviation_desc: "Морская авиация- оружие будущего в морской войне. Мы должны удостовериться, что наши самолеты пригодны для запуска с авианосцев и уничтожения вражеских кораблей, не ставя под удар наши собственные."
 TEX_expand_dockyards: "Расширение верфей"
 TEX_expand_dockyards_desc: "Наши верфи почти бесполезны для ведения войны. Мы должны быть уверены, что наши кораблестроительные мощности переоборудованы для обеспечения потребностей флота."
 TEX_submarine_development: "Разработка подводных лодок"
 TEX_submarine_development_desc: "Подводные лодки могут сеять хаос на вражеских морских коммуникациях и среди его тяжелых кораблей. Мы должны быть уверены что наши подводные лодки соответствую вражеским эсминцам и противолодочным тактикам."
 TEX_liberty_ships: "Корабли типа Либерти"
 TEX_liberty_ships_desc: "Наши верфи, ранее занимавшиеся строительством коммерческих кораблей, могут быть легко переоборудованы на  строительство больших количеств транспортных кораблей, чтобы оказывать помощь нашим союзникам по всему миру."
 TEX_maritime_industry: "Морская промышленность"
 TEX_maritime_industry_desc: "Наша традиция мореходства особенно сильна на северо-востоке. Мы можем использовать компании, производящие торговые суда для помощи нашей сражающейся демократии."
 TEX_new_admirals: "Новые адмиралы"
 TEX_new_admirals_desc: "Многие адмиралы сбежали к предателям на восток. Мы должны подготовить новое поколение морских офицеров, чтобы обеспечить длительное морское превосходство."
 TEX_life_at_sea: "Расширение ДЭЖС"
 TEX_life_at_sea_desc: "Женщины могут исполнять множество вспомогательных ролей на флоте, освобождая мужчин для реальной боевой службы. Несмотря на то, что это может быть спорным решением, оно значительно поможет нашим военным усилиям."
 TEX_marine_corps: "Расширение КМП"
 TEX_marine_corps_desc: "Корпус Морской Пехоты был синонимом американского могущества, распространяемого по всему миру. От берегов Триполи до палат Монтесумы морпехи всегда были там, где требовалось. Мы должны обеспечить их самой современной экипировкой и самыми продвинутыми методами тренировок."
 TEX_naval_training: "Морские тренировки"
 TEX_naval_training_desc: "Хотя Академия флота в Аннаполисе была уничтожена в ходе Гражданской Войны у нас до сих пор остается достаточно учебных заведений, где можно готовить новые поколения морских офицеров и рядовых."
 TEX_urban_warfare: "Обучение городскому бою"
 TEX_urban_warfare_desc: "Мы должны увеличить КМП и удостовериться, что они способны реализовывать наши интересы по всему миру. "
 TEX_coastal_bunkers: "Semper Fi"
 TEX_coastal_bunkers_desc: "Semper Fidelis или 'Всегда верен'. КМП всегда являлся бастионом американской свободы и демократии и помогал распространению этих свобод по всему миру."
 TEX_america_rules_waves: "Америка правь морями!"
 TEX_america_rules_waves_desc: "После масштабных вложений в разработку и строительство новых кораблей, мы вернули себе законное место одной из сильнейших морских держав мира. Якоря поднять!"

### Путь внешней политики ###
 TEX_back_in_business: "Снова на мировой сцене"
 TEX_back_in_business_desc: "Теперь, когда мы восстановили наш статус как мировой державы, пришло время определить сферу наших интересов."
 TEX_manifest_destiny: "Явное предначертание"
 TEX_manifest_destiny_desc: "Наше место лежит не в дрязгах старухи-Европы - наша свободная страна должна оставаться защитницей Северной Америки, а не ввязываться в безвыигрышные конфликты на другом конце света!"
 TEX_new_world_power: "Новая Мировая держава"
 TEX_new_world_power_desc: "Право повелевать над всем Новым миром всегда было нашим, отныне и вовеки мы встанем на защиту Запада и западных ценностей свободы."
 TEX_claim_canada: "Освобождение Канады"
 TEX_claim_canada_desc: "Наши северные соседи по-прежнему находятся в позорной зависимости от британцев, и настало время им помочь. Им следовало присоединиться к Союзу, когда мы боролись за свою независимость, и пора исправить эту нелепую ошибку."
 TEX_claim_mexico: "Стабилизация Мексики"
 TEX_claim_mexico_desc: "Мы не можем оставить наших южных соседей в их печальном положении бесконечной и бессмысленной гражданской войны - мы введем их в состав Союза. Силой, если это понадобится. В своей гордыне они обратятся против нас, но время покажет."
 TEX_new_world_guardian: "Защита Нового Мира"
 TEX_new_world_guardian_desc: "Теперь, когда Мексика и Канада находятся под нашим отцовским надзором, пришло время обратить наш взор на весь континент, выкорчевывая синдикализм везде, где он пустил свои разлагающие корни."
 TEX_pax_americana: "Pax Americana"
 TEX_pax_americana_desc: "Великая борьба за этот континент подошла к концу, и появилось новое ощущение целостности. Экономическое сотрудничество и социальный порядок будут править балом, ибо ещё одна великая цель Америки достигнута."
 TEX_enter_the_fray: "Выход на сцену"
 TEX_enter_the_fray_desc: "Несмотря на кажущееся нежелание вступать в большие конфликты, Америке пришло время выйти на мировую политическую сцену, ибо рано или поздно наш изоляционизм убедит врагов свободы в нашей слабости."
 TEX_arsenal_of_america: "Американский арсенал"
 TEX_arsenal_of_america_desc: "Политика Добрососедских отношений, предназначенная для борьбы с тиранией и синдикализмом по всему миру, даже на других континентах, подразумевает подготовку Арсеналов для освободительных движений."
 TEX_longer_reach: "Длинная хватка"
 TEX_longer_reach_desc: "Если мы намереваемся диктовать свою железную волю всему миру, то нам необходим мощный, современный и быстроходный флот."
 TEX_on_the_beach: "На пляжах"
 TEX_on_the_beach_desc: "Каждая страна должна находиться в панике от одной мысли о высадке американских солдат на ее берегах, и для этого нам нужен флот, о котором будут ходить легенды."
 TEX_working_with_allies: "Сотрудничество с Союзниками"
 TEX_working_with_allies_desc: "Американские технологии и знания должны быть предоставлены нашим союзникам, или хотя бы врагам наших врагов. Если они будут лучше сражаться, то вместе мы сможем достичь большего."
 TEX_american_century: "Американский век"
 TEX_american_century_desc: "Великая классовая борьба поразила мир, но американская мощь идёт впереди планеты всей. Именно Америке выпала честь остановить синдикализм и империализм, что ознаменует новый век мира и согласия - Американский век."
 TEX_fortress_america: "Американская Крепость"
 TEX_fortress_america_desc: "Америка прошла через огонь и медные трубы, наши способности все еще ограничены. Нельзя полностью отрицать возможность появления врага на нашем пороге, но необходимо убедиться, что мы встретим его достойно."
 TEX_man_the_walls: "На стены!"
 TEX_man_the_walls_desc: "Стены не спасут нас от противника, если на них нет защитников. Мы должны убедиться, что враг не захватит ни толики земли без рек крови своих солдат."
 TEX_business_of_neutrality: "Третейский бизнес"
 TEX_business_of_neutrality_desc: "Сохранение баланса на мировой сцене несет свои богатые плоды. У нас нет соперников и каждая страна хочет начать с нами торговлю. Если мы и собираемся стать сверхдержавой, то стоит это делать силой американского доллара." 
 TEX_look_inward: "Заглядывая вперед"
 TEX_look_inward_desc: "Никогда более Америка не должна видеть подобные кризисы и внутренние конфликты. Мы должны разобраться с собственными проблемами, прежде чем вмешиваться в иностранные."
 TEX_leap_forward: "Большой Скачок"
 TEX_leap_forward_desc: "Теперь, когда страна едина, Америка может совершить большой скачок и обогнать все остальные страны мира в развитии."
 TEX_peace_at_last: "Долгожданный мир"
 TEX_peace_at_last_desc: "Наши усилия увенчались успехом, и наконец для Америки настала эпоха вечного мира."
 
### Внутренние конфликты ###
 
 unionstate.1.t: "Назначение в Американский легион"
 unionstate.1.d: "После окончания гражданской войны стала вакантной важная должность Национального командира Американского легиона. Человек ранее ее занимавший, Смедли Батлер, по глупости принял сторону синдикалистов. Тот кто займет эту должность будет символически представлять в обществе ветеранов Соединённых Штатов, поэтому наш выбор имеет большое значение. Чаще всего всплывало имя генерала Джорджа Мосли, но его антисемитизм многих от него отталкивает. В то же время Лонг считает, что его друг и союзник Фокс Коннер, который убедил Паттона принять сторону Хьюи, должен получить эту должность. Также несколько раз прозвучала фамилия Пелли, но его шансы на получение должности призрачно малы. Так кто же будет назначен?"
 unionstate.1.a: "Назначить Фокса Коннера"
 unionstate.1.b: "Назначить Джорджа Ван Хорна Мосли"
 unionstate.1.c: "Назначить Уильяма Пелли"
 
 unionstate.2.t: "Заговор бизнеса раскрыт"
 unionstate.2.d: "[TEX_legion_head.GetName] ворвался к Хьюи Лонгу, прервав одну из его встреч, чтобы передать ему важную информацию. Комитет Военных Сил пытался заручиться поддержкой Американского легиона чтобы попытаться его свергнуть. После такой новости Хьюи замер в молчании, а затем взорвался яростью, приказывая арестовать всех предателей Америки. Эта шайка, которую теперь окрестили 'Заговором бизнеса', скоро появится в суде."
 unionstate.2.a: "Арестовать заговорщиков"
 
 unionstate.3.t: "Внеочередное заседание Конгресса"
 unionstate.3.d: "Необыкновенно быстро Конгресс, заседавший под руководством Хьюи, принял несколько актов, укрепляющих власть Лонга. Устав от диктовки приказов Президента, союзники из Партии запрета и старых демократов сегодня предложили своим коллегам более радикальные предложения. Первый билль предлагает выделить ветеранам гражданской войны пенсии и помочь им оплатить образование. Однако именно второй билль вызвал гораздо большие разногласия в Конгрессе, так как он предлагает осуществить запрет на продажу алкоголя. Этот шаг получит поддержку консервативных протестантов на Юге, но так называемые 'Мокрые штаты' называют билль тираническим. Последнее слово остаётся за Хьюи Лонгом."
 unionstate.3.a: "Билль проходит"
 unionstate.3.b: "Билль не проходит"
 
 unionstate.4.t: "Полуночный ужин"
 unionstate.4.d: "Отужинав в Вашингтоне, Хьюи Лонг исчез вместе со своим лимузином и несколькими вооруженными телохранителями. Этого не заметили до утра следующего дня, и тогда пресса немедленно начала печатать истории о синдикалистских заговорщиках. Джордж Ван Хорн Мосли объявил, что он будет возглавлять страну, пока не найдется подходящий лидер, убедившись в том, что синдикализм искоренен в этой стране."
 unionstate.4.a: "Синдикалистская сволочь за это поплатится!"
 
 unionstate.5.t: "Дикая ночь"
 unionstate.5.d: "После особенно горячей ночной речи в штабе Серебряного легиона в Вашингтоне, Уильям Пелли собрал своих людей, чтобы совершить убийство. Этой ночью они выступили в вооруженный марш по направлению к президентскому особняку, открыто говоря о своем намерении убить Президента Лонга. К счастью, Пелли недооценил то, как Хьюи любили жители этого города, поэтому в Национальной аллее завязалась перестрелка. К утру Пелли и выжившие его сторонники были арестованы и заключены в психиатрическую лечебницу из-за странности их признательных показаний."
 unionstate.5.a: "К черту этих безумных предателей"
 
 unionstate.7.t: "Столица Америки"
 unionstate.7.d: "После окончания гражданской войны возник вопрос о том, где будет находиться столица новой Америки. Из множества городов в стране лишь четыре имеют неплохие шансы ею стать. Какой из них станет новой столицей?"
 unionstate.7.a: "Вашингтон, округ Колумбия."
 unionstate.7.b: "Новый Орлеан."
 unionstate.7.c: "Батон-Руж."
 unionstate.7.e: "Сент-Луис."
 
 unionstate.8.t: "Славьте "Кингфиша""
 unionstate.8.d: "Хьюи Лонг вышел победителем в этой гражданской войне, не изменяя своим принципам. Теперь, когда внешние враги уничтожены, Кингфиш обратил взор на врагов внутренних. Минитмены получили приказ разобраться со всеми предателями, которые подрывали стабильность Союза."
 unionstate.8.a: "Кингфиш победил!"
 
### Хьюи Лонг ###
 
 unionstate.10.t: "Президентские выборы [GetYear] года"
 unionstate.10.d: "В этом году пришло время выборов, и Президент [TEX.GetLeader] имеет самую большую поддержку и почти наверняка будет переизбран."
 unionstate.10.a: "Президент переизбран"
 
 unionstate.11.t: "Вопрос Чарльза Кофлина"
 unionstate.11.d: "Годы службы Америке истощили силы отца Чарльза Коглина. Промеж его радиопередач и публикаций в 'Общественной справедливости' у него почти не остаётся времени для пропаганды обществ 'Поделись своим богатством'. Это, вдобавок к его повышенной эмоциональной нестабильности и увеличению числа евреев в партии привело к этому дню. С другой стороны, Кофлин был одним из наших самых ярых и важных сторонников. Тем не менее, решение должно быть принято..."
 unionstate.11.a: "Уберите Кофлина."
 unionstate.11.b: "Мы не можем предать наших союзников!"
 
 unionstate.12.t: "Династия Лонгов"
 unionstate.12.d: "Хотя потребовалось много лет, чтобы семейство Лонгов закрепилось на политической арене, теперь из-за этого братья и сыновья Хьюи Лонга стали гораздо более активными. В это неспокойное время, когда любой может оказаться убийцей, должна ли семья Хьюи занять важные должности в президентском кабинете? Только самые уверенные лонгисты без опасений примут семью на важные государственные посты."
 unionstate.12.a: "Это заходит слишком далеко"
 unionstate.12.b: "Нельзя ошибиться, когда с тобой Лонги"
 
 unionstate.13.t: "Улучшить Союз южных фермеров-арендаторов"
 unionstate.13.d: "Хотя работа Союза южных фермеров-арендаторов(STFU) имеет большую поддержку, само имя, которое предоставляет крышу над головой тысячам, является предметом насмешек. Арендаторов возмущает имя их организации. Один визит в офис и перепечатка - вот и все, что нужно, чтобы исправить эту оплошность. Когда Хьюи его посетил, он решил улучшить и интегрировать другие части недавно христианизированного Американского союза фермеров-арендаторов (AFTU) в свою политическую машину."
 unionstate.13.a: "Познакомьтесь с AFTU"
 
 unionstate.14.t: "Правда о Хьюго Блэке"
 unionstate.14.d: "Когда почтенный Хьюго Блэк получил свою должность после победы Хьюи мало кто задумался о его прежних связях. Вот почему сегодняшняя газета так шокировала Лонга. Кое-кто узнал, что Хьюго Блэк состоял в Клане. Хотя в последующем интервью он объявил, что после своего избрания судьей он разорвал все связи с этой организацией, с этим фиаско нужно разобраться."
 unionstate.14.a: "Непростительная связь"
 unionstate.14.b: "Человек может меняться"
 
 unionstate.15.t: "Схизма в обществах 'Поделись своим богатством'"
 unionstate.15.d: "В общества 'Поделись своим богатством' Хьюи Лонг включил не только членов партии, но и бывших государственных служащих. Этих новых работников направлял морпех-ветеран Сид Мак-Мат и им платят из федерального бюджета. Теперь в 'Поделись своим богатством' появились трения между старым и новым. Лидер старой гвардии Фрэнсис Таунсенд хочет сохранить ее статус неправительственной организации, чтобы предотвратить возникновение межпартийной политики, тогда как Мак-Мат хочет официально сделать её федеральным департаментом."
 unionstate.15.a: "Встать на сторону Таунсенда"
 unionstate.15.b: "Встать на сторону Мак-Мата"
 
 unionstate.16.t: "Выход 'Мак-Тига' в кинотеатрах"
 unionstate.16.d: "Рассказ о жадности и предательстве, который некогда можно было найти во всей Америке теперь был экранизирован в новом фильме 'Мак-Тиг'. Социальный комментарий режиссера Эриха фон Штрогейма, состоящий в том, что богатство развращает человека, многие посчитали отсылкой к Америке до гражданской войны. У этого огромного четырехчасового эпического фильма финал отличается от книжного: добрый незнакомец вмешивается в смертельную борьбу Мак-Тига и выводит его из Долины Смерти к цивилизации."
 unionstate.16.a: "Я хорошо поспал во время сеанса"
 
 unionstate.17.t: "Обвинения в криптосоциализме"
 unionstate.17.d: "Общественное понимание 'Поделись своим богатством' и 'Каждый человек - король' в основном ограничивается нашей песней и слоганом. Хотя сегодня многие американцы нам подпевают, есть еще бывшие демократы, которые продолжают называть нашу программу криптосоциализмом. Их сопротивление медленно повреждает нашу репутацию в Западном полушарии. Каким образом мы ответим?"
 unionstate.17.a: "Это лучше, чем социализм"
 
 unionstate.18.t: "Супермен против Клана"
 unionstate.18.d: "Там, в небе! Это что, птица? Быть может это самолет? Нет, это Супермен! Спасающий Америку от террора Клана Пламенного Креста. Этот недавний выпуск был плодом воображения Сигела и Шустера, работавших вместе с борцом против ККК Стетсоном Кеннеди. Этот рассказ настолько успешно ухудшил имидж нелегальной организации даже после падения Пелли, что многие решают дезертировать."
 unionstate.18.a: "Дети его обожают"
 
 unionstate.19.t: "Гангстерский рай"
 unionstate.19.d: "В Нью-Йорке и многих клубах на севере одной из самых популярных джазовых песен стал 'Гангстерский рай'. Она высмеивает Хьюи Лонга  и его сторонников, сравнивая их с криминальными гангстерами. Эта песня и несколько на нее похожих недавно попали на сцену клуба в Новом Орлеане. Как им ответит Хьюи Лонг?"
 unionstate.19.a: "Запоминающийся мотив"
 unionstate.19.b: "Никто не будет высмеивать Лонга"
 
 unionstate.20.t: "'Больше не черный' Джорджа Шуйлера"
 unionstate.20.d: "Воображению и политическим мнениям американцев был брошен вызов, когда на книжные полки попал 'Больше не черный'. Это научная фантастика, где учёный изобретает машину, которая может превратить черного человека в белого. Это изобретение переворачивает общество с ног на голову и бросает вызов расовым идеям. Эта книга оканчивается откровением, что все как черные, так и белые персонажи принадлежат к смешанной расе, и весь принцип расового превосходства терпит крах. Хотя некоторые боялись, что книга будет цензурирована из-за ее скрытых атак как против белых супрематистов, так и черных главарей, похоже, что эта фантастика пришлась по душе Хьюи Лонгу."
 unionstate.20.a: "Лишь бы меня не оскорбляли"
 
 unionstate.21.t: "Лонг умер, да здравствует Лонг!"
 unionstate.21.d: "Хьюи Лонг мирно умер в кругу семьи в Батон-Руж. Вице-Президент и его родной брат, Эрл Лонг, принял присягу как 33-й президент США, чтобы завершить реформы своего родственника. И хотя народ оплакивает своего почившего президента, правительство США в изгнании до сих пор не признало легитимность лонгистской Америки."
 unionstate.21.a: "С болью на сердце, мы говорим "Прощай" "
 
### События о заговоре бизнеса 31 - 50 ###
 
 unionstate.31.t: "Голливудский список"
 unionstate.31.d: "Мы знаем, что Голливуд всегда был выше закона. Само его существование в Калифорнии - это попытка уклониться от законов об интеллектуальной собственности. Более того, ни для кого не секрет, что многие тамошние актеры надеялись на победу синдикалистов над нашей великой Американской Республикой. Их предательство нужно передать огласке."
 unionstate.31.a: "Мы снимем фильм о суде над ними"
 
 unionstate.32.t: "Устойчивость антисемитизма"
 unionstate.32.d: "После великого успеха фордизма в Америке появилось и несколько критиков идей Форда, которые он представил в своей литературе. Статьи о всемирном еврейском заговоре, опубликованные в 'Дирборн Индепендент' особенно сильно повредили репутации фордизма. Как читают многие его критики, а в том числе и несколько членов Комитета, расовую риторику нужно продвигать скрытно и анонимно. Большая часть Комитета, включая  Мосли, все ещё согласна с теориями Форда, но противятся методам пропаганды этих идей, боясь дестабилизации международных отношений новой Америки."
 unionstate.32.a: "Встать на сторону Форда"
 unionstate.32.b: "Встать на сторону Комитета"
 
 unionstate.33.t: "Устанавливая связь"
 unionstate.33.d: "Многие плетущие свои сети пауки в прессе продолжают безуспешный поиск Хьюи Лонга. Хотя ФБР убеждает всех, что оно делает все возможное, подпольная пресса не верит, что это сделали синдикалисты. Эти теории заговора, как мы их теперь называем, могут дестабилизировать наше новое правительство, если они продолжат свои публикации."
 unionstate.33.a: "Подвергнуть их цензуре!"
 unionstate.33.b: "Оставьте их"
 TEX_covers_up: "§YШансы правительства вскрыть заговор повысятся§!"
 
 unionstate.34.t: "Каждая девушка - королева"
 unionstate.34.d: "Пришло время для самой деликатной части Заговора бизнеса. Оказывается, что по завещанию Хьюи Лонга, если он будет ранен или не сможет занимать свою должность, его жена Роза Лонг должна ее занять. Многие радикальные сторонники Лонга пришли в Вашингтон, требуя, чтобы Роза заняла Президентский особняк до того, как найдется Хьюи. Их встретило равное число бывших федералистов, которые уверены, что бывший партнёр Лонга по выборам, Уильям Лемк - это конституционный Президент. Как Комитет Военных Сил мы должны убедиться, что ни одна сторона не получит  превосходства слишком быстро."
 unionstate.34.a: "Встать на сторону Розы Лонг"
 unionstate.34.b: "Встать на сторону Конституции"
 
 unionstate.35.t: "Но никто не носит короны"
 unionstate.35.d.coverup: "Наконец-то готов последний удар Заговора бизнеса. Обременительные и так и не решённые дебаты сделали невозможным избрание Конгрессом вице-президента с абсолютным большинством. Группа более верных нам сенаторов готовы сделать Джорджа Мосли вице-президентом и Президентом до того, как найдется Хьюи. Это включает особенное изменение II главы и 12 поправки, чтобы Президент про-темпоре вступил в должность."
 unionstate.35.d.uncovered: "Вестбрук Пеглер, обвиняемый в своё время в нигилистических взглядах, навёл шороху в прессе. Его расследование по поводу убийства Лонга выдало заговорщиков, хоть в последний Момент правда чуть и не ускользнула от него. Пресса обвиняет телохранителей Лонга. След из крови ведет к Георгу Мосли. Весь административный аппарат выступил за арест Мосли и его сторонников. В этот день, так называем Заговор Бизнеса был раскрыт."
 unionstate.35.d.scandal: "Заговор Бизнеса пришёл к успеху слишком высокой ценой. В прессу вышло разоблачение Мосли и его сторонников, в котором они были обвинены в убийстве Лонга. Доводы журналистов оказались сильны, а факты неоспоримы. Мосли из хищника сам превратился в жертву. Этот скандал заставил Конгресс приложить все усилия, чтобы замять это дело... и теперь Мосли объявлен исполняющим обязанности президента Лонга."
 unionstate.35.a: "Я люблю Республику и ненавижу Демократию"
 unionstate.35.b: "Стена рухнула"
 unionstate.35.c: "Каков скандал"		
 
 unionstate.36.t: "Двадцать вторая поправка"
 unionstate.36.d: "Комитет согласен о будущем 17 поправки, поправки, которая гарантировала прямые выборы сенаторов. Ее приняли во время президентства Вильсона, когда этот жалкий популист пытался заменить появившейся демократией нашу республиканскую систему. 22-ая поправка обеспечит откат этой ненужной смены нашей системы и Конгресс вновь будет представлен так, как того хотели Отцы-основатели."
 unionstate.36.a: "Как и хотели наши Отцы-основатели"
 
 unionstate.37.t: "Патриотизм или прибыль"
 unionstate.37.d: "Между рынком и Комитетом Военных Сил возник конфликт интересов. Недавняя речь Роджера Бабсона обратила внимание на лицемерие многонациональных корпораций, которые называют себя патриотическими, но открывают заводы в таких синдикалистских странах, как Британия и Франция. Фред Кох ответит, утверждая что желание рынка и американского народа, чтобы их бизнес был успешным - это тоже патриотизм. Пришло время Комитету разрешить этот всенациональный спор."
 unionstate.37.a: "Бизнес - это наш бизнес"
 unionstate.37.b: "Патриотизм - вот наш бизнес"
 
 unionstate.38.t: "Второй американский план"
 unionstate.38.d: "Хотя Синдикалисты побеждены и их сторонники ушли в подполье, в Америке все ещё остаётся угроза создания профсоюзов, которую по глупости гарантировал Хьюи Лонг. Предложение Конгресса может это исправить. В оригинале Американский план - это был закон, предложенный во время администрации Вильсона, чтобы гарантировать способность предпринимателей бороться против действий профсоюзов. Недальновидный Конгресс под Мак-Аду не смог обеспечить это право, но новая Американская Республика-то исправит."
 unionstate.38.a: "Права бизнеса, а не права профсоюзов"
 
 unionstate.39.t: "Комитет Военных Сил против Конгресса"
 unionstate.39.d: "Сегодня была проведена встреча между Комитетом и несколькими дружественными нам конгрессменами, чтобы разобраться с будущем представительства в Президентском Кабинете. Страх, вызванный политической властью Комитета Военных Сил, который контролирует должности Кабинета, может быть разрешен двумя способами. Первый - это скоординировать действия с Конгрессом, чтобы протолкнуть закон, официально реорганизующий Президентский Кабинет в Комитет Военных Сил. Второй - это назначить несколько из верных нам политиков из Конгресса , чтобы утихомирить оппозицию и сохранить стабильность, которая так нужна нашей новой Американской Республике. В любом случае, исполнительная власть останется в наших руках."
 unionstate.39.a: "Кабинет Военных Сил"
 unionstate.39.b: "Пусть конгрессмены играются в политику"
 
 unionstate.40.t: "НАСПЦН объявляет правительство нелегитимным"
 unionstate.40.d: "После разрушительной гражданской войны, будущее прав афроамериканцев, за которые так долго боролись, вновь попадает под угрозу. Изначальные гарантии социальной защиты Хьюи Лонга удерживали многих у себя дома тогда, когда громили социалистов и федералистов. В Нью-Йорке даже были запланированы встречи с Хьюи Лонгом, чтобы прямо обсудить вопрос о социальных правах. Однако вместе с исчезновением Президента исчезли и все иллюзии безопасности. Уолтер Фрэнсис Уайт, вместе с несколькими членами НАСПЦН высокого ранга объявили новую Америку нелегитимной. Теперь многие из них готовятся эмигрировать в Канаду и в другие страны так, как это сделал Маркус Гарви и многие другие во времена рабства."
 unionstate.40.a: "Так тому и быть"
 
 unionstate.41.t: "Стычка Материнского движения и феминисток"
 unionstate.41.d: "Меньше всего Партия 'Америка превыше всего' ожидало поддержку от Материнских движений. Это группа религиозных консервативных женщин, которые объединились с радикальными элементами, хотевшими сместить Хьюи Лонга. После того как Хьюи уже давно нет, лидеры вроде Альмы Бридуэлл Уайт и Элизабет Диллинг направляет истерику против подозреваемых в социализме. Их марши также проявили ксенофобию против католиков и черных. Их положение в этой новой Америке неустойчиво, так как высшие позиции режима занимают люди, которые относятся к семнадцатой поправке лишь немного более уважительно, чем от тринадцатой к пятнадцатой."
 unionstate.41.a: "Пока что они полезны"
 
 unionstate.42.t: "Президент Мосли умер, Чарльз Линдберг принял присягу"
 unionstate.42.d: "Во тьме бреда и делирия, президент Мосли отдал богу душу. Он отказывался от медицинской помощи, так как его воспалённый мозг видел в каждом докторе потенциального еврея. Вице-Президент Линдберг был вызван в столицу на инаугурацию. Комитет Военных Сил потянул за свои ниточки, и теперь Линдберг официально стал 33-им президентом Американской Республики, так как Мосли был лишь и.о. президента. Американские иммигранты продолжают выражать своё презрение существующему режиму. "
 unionstate.42.a: "Инаугурация всё ещё что-то значит?"
 
### HUAC Events ###
 unionstate.51.t: "Глава государства"
 unionstate.51.d: "Прошло всего несколько недель с момента инаугурации Мартина Диеса-младшего в качестве президента Соединенных Штатов, и уже ясно, что он отбрасывает гораздо более короткую тень, чем Хьюи Лонг. Техасский адвокат и сын одноименного политика, он разрывался между поддержкой старой техасской демократической политической машины под руководством Джона Нэнса Гарнера и восходящей звезды Хьюи Лонга и партии 'Америка прежде всего'. Однако в конечном итоге это пошло ему на пользу: его яростный антисоциализм в сочетании со связями с истеблишментом позволил ему стать рупором двух южных движений, которые вновь объединились. Тем не менее, когда возникают вопросы о его легитимности, многие задаются вопросом, действительно ли он руководит страной"
 unionstate.51.a: "Правильный политик в неприятные времена"

 unionstate.52.t: "Шестипартийная система"
 unionstate.52.d: "За годы своего существования Соединенные Штаты пережили множество партийных систем, когда обстоятельства менялись, а фракции поднимались и падали. Пятая партийная система была своего рода аномалией, когда за национальные посты боролись более двух основных партий. Похоже, что с победой старого истеблишмента все быстро вернется на круги своя. Партия "Америка прежде всего", конечно, номинально остается у власти, что свидетельствует об устойчивом импульсе движения. Однако с уходом Кингфиша Диз и его союзники начали примиряться с диксикратами и другими консервативными политиками. По некоторым слухам, он может даже отказаться от ярлыка АПВ, когда когда-нибудь возобновятся выборы. Тем временем республиканцы и прогрессивные демократы оказались в пустыне в поисках платформы, на которую можно было бы опереться. С запретом социализма образовался вакуум власти, хотя с быстро смещающимся вправо окном Овертона многие чувствуют, что им некуда идти."
 unionstate.52.a: "Посмотрим, как долго это продлится"

 unionstate.53.t: "Реферативное безумие - театральная сенсация"
 unionstate.53.d: "В наших школах, в наших колледжах, даже в наших домах затаился злодей. Он меньше пистолета, убивает больше молодых людей, чем в автомобильных авариях, и используется на всех танцах в честь Дня Сэди Хокинс. Его имя - марихуана. До сих пор взрослая публика оставалась в неведении относительно этого зловещего нюха. HUAC с радостью одобрил новый фильм, выходящий сейчас в кинотеатрах, чтобы предупредить общественность. Этот фильм называется "Риферское безумие" Этот фильм информирует общественность о многочисленных пагубных последствиях употребления марихуаны. Уже сейчас в нескольких крупных городах полицейские управления сообщают об увеличении числа арестов торговцев марихуаной"
 unionstate.53.a: "Почему дети не могут просто курить сигареты, как все остальные?"

 unionstate.54.t: "Расследование деятельности Клана"
 unionstate.54.d: "Ку-клукс-клан стал причиной серьезных проблем по всей стране, подстегнутый растущим радикализмом 1930-х годов и пустотой в стабильности, вызванной гражданской войной. Тем не менее, когда порядок постепенно восстанавливается, многие умеренные представители истеблишмента устают от их выходок и присоединяются к прогрессивным взглядам, требуя от правительства положить конец их худшим проявлениям.\n\nВ комитете по антиамериканской деятельности Палаты представителей был назначен ряд слушаний, хотя лишь немногие из них были проведены. Поскольку комитет состоит из диксикратов, включая таких влиятельных фигур, как Джон Э. Рэнкин, в народе бытует мнение, что HUAC намеренно тянет время. Тем не менее, поскольку легитимность президента Диса основана на его способности проецировать стабильность, давление на него с целью заставить его действовать нарастает."
 unionstate.54.a: "Скажите им, чтобы поторопились со слушаниями!"
 unionstate.54.b: "Клан - это старый американский институт..."

 unionstate.55.t: "Танцевальные марафоны запрещены"
 unionstate.55.d: "Усталость от войны, нищеты и простой скуки - корень всех вредных привычек. Тысячи молодых людей увлекаются странным ритуалом танцевальных марафонов на выносливость. Хотя в некоторых городах эти мероприятия рекламируются как "прогулки", жаргон уже вошел в обиход, и танцевальные залы заняты танцорами по несколько дней подряд. HUAC провела тщательное расследование этих мероприятий и объявила о запрете на их проведение. HUAC обнаружила нечеловеческие условия в этих залах. Танцоры теряли сознание от истощения, у них болели ноги, а некоторые даже впадали в истерику. Чрезмерное держание за руки, извилины и пот, которые вызывают эти танцы, также способствуют плотским отношениям, неподобающим американцам. Все это послужило достаточным основанием для того, чтобы HUAC ввел запрет на марафонские танцы"
 Unionstate.55.a: "Еще одна национальная катастрофа предотвращена"
 
 unionstate.56.t: "Раскол в АПВ"
 unionstate.56.d: "Партия "Америка прежде всего", объединяющая различные правые американские фракции, стала свидетелем того, как ее единство распалось после победы в гражданской войне и последовавших за этим публичных разборок между ее руководством.Созданное во многом как прямая реакция на междоусобные распри старых республиканцев и демократов, хаотичное пребывание нового правительства на посту главы государства подорвало веру и энтузиазм населения.Появление Диса, относительно малоизвестного представителя и рассматриваемого как сторонник истеблишмента, заставило многих разделиться на другие фракции.\n\nВ ближайшие годы ожидается появление раскольничьих партий, причем политическая машина лонгистов под руководством Эрла Лонга, Уильяма Лемке и Чарльза Кофлина рассматривает возможность создания "Союзной партии.Тем временем Джеральд Смит и его крыло уже пытались создать ряд новых (и неудачных) партий, остановившись на названии Христианская националистическая партия.\n\n Старые сторонники Комитета военных держав в основном затихли, преследуемые растущими юридическими подозрениями в отношении их деятельности. Хотя судьба их лидеров все еще остается под вопросом, особенно пока следователи разбираются с деталями предполагаемых заговоров, большинство остальных решили тихо вписаться в новый порядок, как только смогут."
 unionstate.56.a: "Солнечного июня больше нет"

 unionstate.57.t: "Страх и ненависть в залах Конгресса"
 unionstate.57.d: "Когда началась Великая депрессия, Мартин Диес написал в газете Herald-Examiner, что большое количество иностранцев является основной причиной безработицы. Многие разделяли это мнение, поскольку растущее число иммигрантов из Европы, Азии и Южной Америки разжигало нативистские настроения.Конгресс принял ряд законов, ограничивающих число мигрантов, прибывающих в страну, чтобы успокоить нативистов и трудящихся. Хотя некоторые предупреждают, что эти законопроекты свидетельствуют о растущей закрытости американского народа, ожидается, что президент Диес подпишет их без проблем"
 unionstate.57.a: "Америка для американцев"

 unionstate.58.t: "Антарктический снежный крейсер выведен из эксплуатации"
 unionstate.58.d: "Экспедиция всей жизни, на край земли; с горечью отменена" Экспедиция в Антарктиду в 1939 году планировалась и финансировалась с большим нетерпением, прежде чем страна ввязалась в гражданскую войну.Жемчужиной этой экспедиции должен был стать новый тип снегохода.Сейчас он стоит заброшенный на экспериментальном полигоне ВМФ. Это транспортное средство, превосходящее по высоте самый высокий танк, в течение короткого времени рассматривалось в качестве мобильной командной базы для Хьюи Лонга, если бы его нужно было перевезти. Министерство военно-морского флота, проявив изящество, решило передать этого гиганта в правительственный фонд. Снежный крейсер будет переоборудован и отдан на откуп национальной обороне. Может быть, когда-нибудь, когда наши солдаты пойдут в поход через Канаду или Россию, антарктический снежный крейсер будет рядом, чтобы вести их"
 unionstate.58.a: "Когда-нибудь, старушка"

 unionstate.59.t: "Возвращение Гражданского альянса"
 unionstate.59.d: "Президент Диес, анализируя усилия, предпринимаемые по всей стране против радикального синдикализма, призвал старый Гражданский альянс к реформированию. Начав свою деятельность как тайное общество патриотов в Огайо, Альянс сыграл важную роль в подавлении радикализма. Альянс позволял деньгам владельцев бизнеса попадать прямо в руки общественных лидеров.Общественные лидеры на местном уровне, такие как мэры или пасторы, являются надежной опорой для синдикалистов.Во время забастовок они полагаются на благотворительность общины, жилье и отопление. Президент Диес считает, что Гражданский альянс может снова направить финансирование в местные общины, чтобы убедить лидеров общин в ошибочности синдикализма. Если это не удастся, президент Диес готов поддержать любой бойкот товаров, которые Гражданский альянс обнаружит, если они произведены профсоюзным трудом"
 unionstate.59.a: "Нет пути лучше американского!"

 unionstate.60.t: "Клубы разочарований"
 unionstate.60.d: "Из углов наших домов доносится шепот. Из писем, анонимно поданных в HUAC, стало известно, что в сфере домашнего труда происходит новая диверсия.В домах помощники якобы создают "Клубы разочарования", чтобы выразить свою тайную оппозицию правительству США. По словам информаторов, "Клубы разочарования" втайне желают падения Хьюи Лонга и победы синдикалистов.Утверждается, что в скором времени они инициируют всеобщую забастовку против американских домов.Президент Диес обеспокоен и считает, что всем этим дистанционно управляет самая опасная женщина в Америке - Элеонора Рузвельт. HUAC разослал политикам во всех крупных городах незаметные записки с рекомендациями отказаться от помощи.Этот выбор может оказаться очень трудным, но президент Диес хочет, чтобы их разочарование осталось в задних комнатах"
 unionstate.60.a: "Будь проклята эта Элеонора Рузвельт!"
 
 unionstate.61.t: "Митинг республиканцев"
 unionstate.61.d: "В то время как Республиканская партия понесла потери из-за плохого управления Великой Депрессией и последовавших за этим поражений своих любимых фракций во время гражданской войны, GOP продемонстрировали свою стойкость, быстро восстановив свою политическую активность даже в условиях широкой атмосферы политических репрессий. Пользуясь своим статусом  "партии истеблишмента", чтобы избежать конфронтации с новым руководством АФП-Демократической партии, республиканские отделения попытались заполнить пробелы, оставленные их соперниками.\n\nТем не менее, Республиканская партия уже не та партия, что была раньше, и действительно, растет число \n "новых республиканцев\n", более созвучных нынешним политическим ветрам. Например, в Калифорнии наблюдатели отмечают рост популярности Джека Тенни, сенатора штата, который претендует на выдвижение в Конгресс. Известный своим председательством в калифорнийском сенатском комитете по неамериканской деятельности, он, по его словам, "Вы не можете сосуществовать с социализмом так же, как вы можете сосуществовать с гнездом гремучих змей." Расследуя Голливуд на предмет проникновения синдикалистов, школьные учебники на предмет подрывных материалов и настаивая на клятве верности в калифорнийских университетах, некоторые утверждают, что он превзошел даже руководство HUAC самого Диса.\n\nЕще Роберт Э. Вуд, генерал в отставке и бывший руководитель Sears, был принят в почетные члены Нью-Йоркского общества Цинциннати. Влиятельный участник движения "Америка прежде всего", он, как говорят, вернулся в Республиканскую партию в качестве консервативного лидера, финансируя вместе с консервативным ведущим ток-шоу Кларенсом Манионом Форум Маниона.\n\nОднако оба человека подозреваются в том, что вынашивают собственные президентские амбиции, и однажды, когда выборы возобновятся, комментаторы ожидают, что они сделают попытки сместить в основном непопулярного Диса. Ходят слухи, что они уже выбрали свой лозунг: "
 Unionstate.61.a: "Хватит?"

 unionstate.62.t: "Майрон Фэган и "черный список" Голливуда"
 unionstate.62.d: "Президент Диес наконец-то встретил в Голливуде человека, с которым он может согласиться, - сценариста по имени Майрон Фейган. Майрон возглавляет Гильдию киношников, патриотическую организацию артистов, недовольных объединением Голливуда в профсоюзы. Противостояние голливудских актеров и руководителей президенту Дису хорошо известно. До сих пор казалось, что альтернативы нет, пока не появился Майрон Фаган. Майрон предложил Диесу предоставить Гильдии киношников оборудование для шпионажа за деятелями Голливуда. Агенты и полицейские должны быть выделены для слежки за кинозвездами, прослушивания разговоров руководителей и проверки того, что слухи о широкой синдикализации не соответствуют действительности. Единственная оговорка Диса - письмо, присланное актером Рональдом Рейганом, в котором он утверждает, что Майрон Фейган не заслуживает доверия. Рейган утверждает, что Майрон - скрытый антисемит и что Майрон намерен заменить Гильдию актеров экрана своей собственной, что сделает его королем в индустрии развлечений"
 unionstate.62.a: "Это смешно! Дайте Майрону то, что ему нужно"

 unionstate.63.t: "Конгресс по гражданским правам"
 unionstate.63.d: "После того как NAACP потерпела поражение в политической борьбе и подверглась преследованиям со стороны правительства, а многие боевые активисты лишились институциональной поддержки, которую им когда-то оказывали SPA и союзники, в движении за гражданские права образовался вакуум власти. Этот вакуум, похоже, заполнился сегодня, с созданием Конгресса за гражданские права в результате слияния Международной защиты труда, Национальной федерации конституционных свобод и Национального негритянского конгресса. Они заручились поддержкой социалистических и прогрессивных фракций, хотя им предстоит нелегкая борьба.\n\nОтрицая президента Диса, HUAC и отсутствие прогресса в борьбе с сегрегацией в Америке, они призвали к двуединой стратегии судебных разбирательств и демонстраций, чтобы способствовать переменам. Они требовали упразднения HUAC, защиты прав южных рабочих на объединение в профсоюзы и справедливых судебных разбирательств для афроамериканцев. Эти требования заставили HUAC осудить их как социалистов и диверсантов, а целый ряд следователей, включая ФБР и налоговую службу, следят за их дальнейшими действиями.\n\nВ настоящее время уже возник конфликт: полиция попыталась сорвать их инаугурационную конференцию в Детройте. Конгресс призвал провести в Вашингтоне "Крестовый поход за свободу", чтобы оказать давление на президента Диса по вопросам самосуда, свободы для заключенных социалистов и справедливого трудоустройства. Независимо от судьбы КПР, очевидно, что эта тема будет мучить Америку еще долгие годы."
 unionstate.63.a: "Они взяли курс на воинствующую подлость против Америки"
 
