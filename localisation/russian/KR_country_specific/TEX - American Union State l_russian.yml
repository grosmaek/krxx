 TEX_Moseley_plan3_desc: "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Moseley_plan4: "План Реформ Мосли"
 TEX_Moseley_plan4_desc: "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Moseley_plan5: "План Реформ Мосли"
 TEX_Moseley_plan5_desc: "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Danford_plan1: "План Реформ Дэнфорда"
 TEX_Danford_plan1_desc: "Получив одобрение со стороны правительства, генерал Дэнфорд начал реорганизацию армии и стандартизации устава. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Danford_plan2: "План Реформ Дэнфорда"
 TEX_Danford_plan2_desc: "Первым шагом в плане Дэнфорда по реформированию армии, является подбор офицеров, заслуживающих повышения в звании за героизм, и офицеров, заслуживающих понижения в звании за расточительные действия. Те, кто заслужил это, будут отозваны в столицу, чтобы встретиться с нашими новыми поставщиками."
 TEX_Danford_plan3: "План Реформ Дэнфорда"
 TEX_Danford_plan3_desc: "Вторым шагом для Дэнфорда стала оценка состояния фортов и запасов оружия, разбросанных по всей стране. Экипировка, нуждающаяся в ремонте или считающаяся слишком опасной, будет извлечена и утилизирована."
 TEX_Danford_plan4: "План Реформ Дэнфорда"
 TEX_Danford_plan4_desc: "Теперь, когда офицеры проинформированы и наше оружие на складе, настало время для Дэнфорда организовать порядок ведения боя в рамках национальной стратегии. Это может разочаровать генералов, которые с удовольствием злоупотребляли своей властью, чтобы совершать рискованные маневры, но это прогресс."
 TEX_Danford_plan5: "План Реформ Дэнфорда"
 TEX_Danford_plan5_desc: "С завершением реформ Дэнфорда, наша армия теперь находится на переднем крае военной тактики и организации, с расширенной материально-технической базой и новейшим боевым вооружением, мы сможем реагировать на любую угрозу, независимо от того, сколько врагов они отправят после нас."
 TEX_Patton_plan1: "План Реформ Паттона"
 TEX_Patton_plan1_desc: "С одобрения правительства, генерал Паттон приступил к реорганизации вооруженных сил и централизацию структуры командования. Скоро наша армия сможет вести войну с помощью мобильной артиллерии и превосходной бронетехники."
 TEX_Patton_plan2: "План Реформ Паттона"
 TEX_Patton_plan2_desc: "Первым шагом в плане Паттона по реформированию армии является подбор офицеров, заслуживающих повышения по службе за героизм, и офицеров, заслуживающих понижения в звании за шоковую атаку. Те, кто заслуживают этого, будут отозваны в столицу, чтобы получить новые руководящие положения, разработанные Паттоном."
 TEX_Patton_plan3: "План Реформ Паттона"
 TEX_Patton_plan3_desc: "Вторым шагом для Паттона, является оценка состояния фортов и транспортных средств, разбросанных по всей стране. Будет очень трудно вести боевой заряд, если в нашей бронитехнике кончится бензин."
 TEX_Patton_plan4: "План Реформ Паттона"
 TEX_Patton_plan4_desc: "Теперь, когда офицеры получили отрезвляющие затрещины, а наши машины заправились, пришло время Паттону выстроить порядок боя вокруг национальной стратегии. Ни один фронт не будет безопасен от врага, поэтому мы должны сделать его небезопасным для врага повсюду."
 TEX_Patton_plan5: "План Реформ Паттона"
 TEX_Patton_plan5_desc: "С завершением реформ Паттона, наша армия теперь стоит на переднем крае военной тактики и организации, с расширенной материально-технической базой и более защищенным солдатом, мы готовы отправиться на поле боя, где победа уже очевидна."
 TEX_american_auto_industry: "Американская автомобильная промышленность"
 TEX_american_auto_industry_desc: "Американская автомобильная промышленность, с энтузиазмом оказывая помощь в военных действиях, все еще разрабатывает способ реагирования на новые разрушенные дороги, по которым мы проезжаем."
 TEX_american_auto_industry2: "Американская автомобильная промышленность"
 TEX_american_auto_industry2_desc: "Несмотря на то, что дороги все еще могут быть разрушены, благодаря автопроизводителям мы все еще можем добраться до места назначения и сохранить аромат нового автомобиля."
 TEX_weapons_manufacturers_idea: "Производители оружия"
 TEX_weapons_manufacturers_idea_desc: "Необходимость встретиться с противником на земле означает, что нам нужно будет разработать ряд орудий, способных справиться со всеми возможными сценариями боя."
 TEX_increased_military_spending: "Увеличенный Военный Бюджет"
 TEX_increased_military_spending_desc: "В продолжающейся борьбе нашего великого народа, особое внимание уделяется государственному бюджету."
 TEX_bonus_bill_idea: "Билль о солдатской надбавке"
 TEX_Weyland_reform_plan1: "План Реформ ВВС Вейлэнда"
 TEX_Weyland_reform_plan1_desc: "Первым шагом в плане Вейланда, является оценка уровня сотрудничества маршалов авиации с генералами. Те, кто работают вместе, должны быть вознаграждены."
 TEX_Weyland_reform_plan2: "План Реформ ВВС Вейлэнда"
 TEX_Weyland_reform_plan2_desc: "Вторым шагом в плане Вейланда, является создание коммуникационно-информационной сети для разведки и тесной воздушной поддержки, позволяющей генералам понять новые возможности, которые предоставляет им воздушная помощь."
 TEX_Le_May_reform_plan1: "План Реформ ВВС ЛёМэя"
 TEX_Le_May_reform_plan1_desc: "Первым шагом в плане ЛёМэя, является укрепление боевого духа ВВС. Больше никаких джентльменских соглашений по отношению к предателям пилотам, летящим навстречу врагу."
 TEX_Le_May_reform_plan2: "План Реформ ВВС ЛёМэя"
 TEX_Le_May_reform_plan2_desc: "Вторым шагом в плане ЛёМэя, является оценка наиболее значимых промышленных объектов для уничтожения на территории противника. Будет потеряно больше жизней, если мы не сможем обеспечить быструю победу."
 TEX_ACTS: "Тактическая школа ВВС"
 TEX_ACTS_desc: "Новый аэродром был отведен для обучения американских пилотов новой эпохи."

