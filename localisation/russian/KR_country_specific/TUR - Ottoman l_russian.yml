 ### Conservative 
 OTT_congress_conservatives: "Консерваторы"
 OTT_congress_conservatives_desc: "В отличие от других фракций, консерваторы достаточно едины в своих целях для Османской Империи. Происходя в основном из аристократических или религиозных семей, многие из них считают, что революция 1908 года и последующее младотурецкое правительство были самыми большими ошибками, которые когда-либо постигали империю. Они возвращаются в эпоху, когда все было проще, все было более традиционным и где мораль ислама следовала ближе к букве. Тесно сотрудничая со свергнутым султаном Абдул-Хамидом II, их идеи довольно хорошо воспринимаются среди большой консервативной - и часто неграмотной - османской мусульманской толпы, но их очень боятся различные религиозные и этнические меньшинства Империи, которые никоим образом не разделяют их любовь к хамидианской эпохе.\n\n§YВзаимодействие состояний§! о консервативных вилайетах (§CКонья, Диярбакыр, Эрзурум, Карс, Лацистан, Ван, Маан, Медина, Хеджаз, Феццан§!) будет либо увеличиваться, либо уменьшаться количество £deputies_texticon §Yдепутатов§! в поддержку нашей коалиции.\n\n§GПоддерживающие§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§RВозражающие§!: [OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§RКонсервативная поддержка в лучшем случае хрупка. Если их фракция станет недовольной, они могут свергнуть правительство и захватить власть для себя.§!\n"
  
