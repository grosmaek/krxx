 ################## 
 ### War on the Peninsula 
 ottfor.1.t: "Война на полуострове"
 ottfor.1.d: "После Вельткрига и победы нашего Возвышенного государства над арабским восстанием, мы восстановили свою власть над племенными районами полуострова. Саудовцы, сражавшиеся против Порты в начале войны, ближе к концу переметнулись на другую сторону и присоединились к подавлению Хашимитов в Хиджазе.\n\nОднако постоянные препирательства между двумя нашими данниками за полный контроль над полуостровом никогда не прекращались, и с момента падения Британской Империи в 1925 году, саудовцы наращивали свои силы, чтобы нанести решающий удар по Северной федерации эмиров, в которой доминировали рашиды.\n\nПоскольку обе стороны присягают на полную верность Халифату, а наши ресурсы распределены очень слабо и истощены из-за многолетней войны, мы не заинтересованы во вмешательстве в их конфликт. Однако племена в Хиджазе, Маане и дом ас-Сабах в Кувейте менее благодушно относятся к ситуации и обещали поддержку рашидам, чтобы раз и навсегда покончить с ваххабистской чумой. Османская жандармерия в регионе предупредила нас о больших группах молодых арабских мужчин, отправляющихся верхом на лошадях в пустыню, вооруженные до зубов, и предупреждает нас, что у нас могут возникнуть проблемы с демобилизацией этих добровольцев, если они вернутся, и что пламя арабской независимости может сохраниться в этих людях."
 ottfor.1.a: "Не то чтобы мы можем остановить их в любом случае."
  
 ottfor.2.t: "Формирование Арабского легиона"
 ottfor.2.d: "Состоящая из радикального ядра добровольческого движения, поддержавшего рашидов в войне за объединение арабов, в Аммане была основана военизированная организация под названием 'Арабский легион'. Организация, насчитывающая более 300 человек, обязалась защищать халифат, хотя некоторые предполагают, что ее истинные мотивы - полная независимость арабского мира от османского ига.\n\nАрмейский корпус, расквартированный в Сэме, запросил приказ разбить движение силой, прежде чем они смогут собрать большую базу поддержки. Сирийский губернатор предупредил нас, что ответные силовые действия против арабских целей только подогреют риск восстания и сделают мучениками их лидеров."
 ottfor.2.a: "Жестко пресечь деятельность группы"
 ottfor.2.b: "Султан превозносится преданностью своих детей!"
  
 ottfor.3.t: "Падение Хаиля"
 ottfor.3.d: "Победа Аль-Сауда над Рашидской федерацией потрясла весь мусульманский мир, так как репрессии и наказания ваххабистских войск в городах Джебель-Шаммара привели к тому, что тысячи врагов саудитов устремились в наши земли.\n\nОбнищавшие и страдающие от потери близких, эти иммигранты стекаются в Амман и Кувейт в надежде на защиту от саудовских армий. В то время как саудовцы вновь подтвердили свою верность халифату после победы и прислали нам щедрую дань, чтобы сгладить ситуацию, чиновники в южных вилайетах спят с открытыми глазами, боясь возможного предательства."
 ottfor.3.a: "Мы признаем победу Саудовской Аравии."
  
 ottfor.4.t: "Падение Эр-Рияда"
 ottfor.4.d: "Как когда-то в 19 веке саудовцы были отброшены назад силами Мухаммеда Али, так и теперь эмиры севера вытеснили саудовцев из их столицы в Эр-Рияде. Аравийцы по всему полуострову от Хаиля до Медины ликуют, поскольку ваххабитам вновь нанесен мощный удар. Однако объединение арабских сил против Неджда сильно беспокоит губернаторов южных вилайетов, так как они опасаются, что эта демонстрация арабского сотрудничества и энтузиазм добровольцев, участвовавших в боях, могут вновь привести к росту арабского национализма."
 ottfor.4.a: "Мы признаем победу Рашидов."
  
 ### Trouble in the Balkans 
 ottfor.5.t: "Основание Белградского Договора"
 ottfor.5.d: "Похоже, на Балканах снова назревает смута, так как балканские народы снова объединились в оппозиции к болгарской гегемонии в регионе. Несмотря на то, что во время Вельткрига мы входили в один союз с ними, между нашим и их правительством нет любви, и мы прекрасно знаем об их замыслах в отношении Эдирне и Константинии. Сербы, пока что, не пригласили нас в свой союз, но вероятность войны на нашей западной границе растет с каждым днем. Идет подготовка к укреплению крепостей Эдирне, а наши войска приведены в состояние повышенной готовности к любым действиям болгар. Будем ли мы снова втянуты в войну, пока неясно, так как разоренное анатолийское население, составляющее наш рекрутский резерв, еще не полностью оправилось от Вельткрига."
 ottfor.5.a: "Темные тучи собираются над Европой."
  
 ottfor.6.t: "Антиболгарская риторика усиливается"
 ottfor.6.d: "Пока сербы мобилизуют свои армии, а румыны размещают свои войска на другом берегу Дуная, антиболгарская риторика получила широкое распространение по всей Западной Анатолии, с особыми очагами в Восточной Фракии, где имамы и популисты подстрекают население к войне. Напоминая населению об унизительном поражении в городе в конце Первой Балканской войны и восхваляя героические действия османской армии во время Второй, они теперь призывают к освобождению наших братьев-мусульман под болгарским игом.\n\nНебольшие группы граждан уже вооружаются, готовясь к грядущей войне, а призывные пункты заполняются добровольцами для борьбы за повторное завоевание Западной Фракии. Похоже, что война назревает, хотим мы этого или нет..."
 ottfor.6.a: "Мобилизовать армию!"
  
 ottfor.7.t: "Террористические атаки в Западной Фракии"
 ottfor.7.d: "Похоже, что не только славяне готовятся нанести удар по нашей великой нации, но и турки из наших юго-восточных провинций.\n\nСлучайные и плохо организованные террористические нападения на болгарских чиновников в городах провинции, где доминируют мусульмане, похоже, учащаются, так как местная полиция испытывает трудности с удержанием взбудораженного населения. Имамы кричат о войне из своих минибаров, в то время как бандитизм и насилие со стороны толпы против болгарских владельцев магазинов и граждан увеличивается по мере того, как армия мобилизуется для подготовки нашей обороны. Ситуация близка к критической точке, и на данном этапе кажется маловероятным, что османская армия не выступит на стороне Балканского Договора, чтобы 'освободить' наших мусульманских граждан."
 ottfor.7.a: "Мы уже побеждали их однажды, победим и еще раз!"
  
 ottfor.8.t: "Османы хотят заключить союз с нами"
 ottfor.8.d: "Радикальная националистическая хунта в Османской Империи, вдохновленная нашим национал-популистским режимом, теперь заявляет о своей заинтересованности в сотрудничестве с нами, начиная с этого момента, в оси против империализма. Должны ли мы принять их просьбу!"
 ottfor.8.a: "Мы будем работать рука об руку с турками."
 ottfor.8.b: "О союзе с турками не может быть и речи."
  
 ottfor.9.t: "Россия согласна"
 ottfor.9.d: "Российское Государство согласилось на наше предложение, и с этого момента мы являемся новым членом Организации Московского Договора!"
 ottfor.9.a: "Отлично!"
  
 ottfor.10.t: "Россия отказывается"
 ottfor.10.d: "Российское Государство не ответило на наше предложение, и наше министерство иностранных дел опасается, что они не заинтересованы в военном союзе между нашими государствами."
 ottfor.10.a: "Трагично!"
  
 #ottfor.8.t: "Начинается Четвертая Балканская война!"
 #ottfor.8.d: "День, которого мы боялись, наконец настал, славянские армии взялись за оружие, и болгарские укрепления трещат под объединенной мощью Балкан. Турецкие граждане в юго-восточных провинциях Болгарии восстали против местных властей, а добровольцы со всей Анатолии стекаются в Эдирне, чтобы поддержать дело империи.\n\nВ Константинии давление на Великого Визиря и дворец усиливается, призывая принять призыв к войне, а в османском парламенте и на улицах города патриотические песни усиливаются с каждым днем. Народ готов, армия готова, все ждут слова Султана, готовые вновь вернуть честь великой Османской Империи!"
 #ottfor.8.a: "Сегодня мы ужинаем в Софии, к войне!"
  
 ### Balkan Military Accords 
 ottfor.13.t: "Эдирнские военные соглашения"
 ottfor.13.d: "Когда мы были изгнаны из наших европейских владений в конце XIX века и во время Первой Балканской войны, балканские народы ушли не с добрыми чувствами. Реваншизм, насилие и резня потрясли все стороны, и прежние Балканы в корне изменились.\n\nТем не менее, сейчас Османская Империя осознала, что ее время в Европе прошло, и вместо того, чтобы действовать глупо из желания отомстить, политики в Константинополе выбрали другой курс. Она хочет наладить хорошие отношения со своими балканскими соседями и обеспечить стабильность на балканской пороховой бочке как для своей, так и для их выгоды.\n\nЭдирнские соглашения - это средство, с помощью которого империя хочет сделать эту, по мнению некоторых, безнадежно романтическую и наивную мечту реальностью. Сочетая в себе ограничения как на сухопутные войска, так и на флот, соглашения предписывают демобилизацию крупных постоянных армий и договор, ограничивающий максимальный размер всех военно-морских судов. Кроме того, все стороны, принявшие соглашения, подпишут между собой пакт о ненападении, чтобы предотвратить дальнейший конфликт на Балканах."
 ottfor.13.a: "Телеграфируйте предложение в наши посольства за рубежом!"
  
 ottfor.14.t: "Эдирнские военные соглашения"
 ottfor.14.d: "Когда в конце XIX века и во время Первой Балканской войны османы были изгнаны из своих европейских владений, они ушли не с добрыми чувствами. Реваншизм, насилие и резня потрясли все стороны, и прежние Балканы в корне изменились.\n\nТем не менее, сейчас Османская Империя осознала, что ее время в Европе прошло, и вместо того, чтобы действовать глупо из желания отомстить, политики Константинополя выбрали другой курс. Они хотят наладить хорошие отношения со своими балканскими соседями и обеспечить стабильность на балканской пороховой бочке как для своей, так и для их выгоды.\n\nЭдирнские соглашения - это средство, с помощью которого империя хочет сделать эту, по мнению некоторых, безнадежно романтическую и наивную мечту реальностью. Сочетая в себе ограничения как на сухопутные войска, так и на флот, соглашения предписывают демобилизацию крупных постоянных армий и договор, ограничивающий максимальный размер всех военно-морских судов. Кроме того, все стороны, принявшие соглашения, подпишут между собой пакт о ненападении, чтобы предотвратить дальнейший конфликт на Балканах."
 ottfor.14.a: "Мир в доме, мир во всем мире!"
 ottfor.14.b: "Мы отказываемся от этих абсурдных условий!"
  
 ottfor.15.t: "[From.GetNameDefCap] подписывает Эдирнские соглашения"
 ottfor.15.d: "Страна [From.GetNameDefCap] согласилась с условиями Соглашений и решила посвятить себя сохранению мира на Балканах."
 ottfor.15.a: "Ура!"
  
 ottfor.16.t: "[From.GetNameDefCap] отказывается от Эдирнских соглашений"
 ottfor.16.d: "Страна [From.GetNameDefCap] отказалась от условий Соглашений, назвав их абсурдной атакой на свои интересы и уловкой нашего государства, ослабляющей их решимость."
 ottfor.16.a: "Очередное поражение мира..."
  
 ottfor.161.t: "[From.GetNameDefCap] аннулирует Эдирнские соглашения"
 ottfor.161.d: "Похоже, недовольные своими нынешними средствами обороны или просто ищущие способ удовлетворить свою вечную жажду кровопролития и расширения территории, [From.GetNameDefCap] сегодня объявили о своем выходе из Эдирнских соглашений. Назвав его отвратительной турецкой идеей, уступающей лишь джизье, они призвали всех остальных партнеров отказаться от своих обязанностей, пока это еще возможно."
 ottfor.161.a: "Давайте сохранять оптимизм"
 ottfor.161.b: "Долой соглашение, Бог и Отечество!"
  
 ### Istanbul Pact 
 ottfor.18.t: "Приглашение в Стамбульский Пакт"
 ottfor.18.d: "Высокочтимый Султан-Халиф [OTT.GetLeader] призвал своих верных братьев по вере присоединиться к нему в новом многонациональном пакте против империалистической угрозы. Создавая оборонительный союз, который, как мы надеемся, однажды объединит весь мусульманский мир против потенциальной угрозы, пакт, названный в честь турецкой столицы, станет важной вехой в международных отношениях."
 ottfor.18.a: "Мы принимаем."
 ottfor.18.b: "Нам не нужно вмешательство турков."
  
 ottfor.19.t: "Предложение альянса отвергнуто"
 ottfor.19.d: "Хотя мы вежливо попросили их стать нашими союзниками, похоже, иностранная делегация решила отказаться от нашего самого щедрого предложения."
 ottfor.19.a: "Это просто возмутительно!"
  
 ### Sarajevo Accords 
 ottfor.20.t: "Повесть о двух"
 ottfor.20.d: "За все время существования Османской Империи, лишь немногие оказались столь же достойными соперниками, как Австрийская Империя. Раз за разом война между двумя великими империями приводила к изменениям границ на Балканах, последствия которых не устранены до сих пор. Тем не менее, времена изменились, и то, что когда-то казалось невозможным, сейчас ближе, чем когда-либо.\n\nОсновываясь на идее, выдвинутой Венгерской академией в Стамбуле (Konstantinapolis Macar Bilim Enstitüsü), и с осторожного одобрения нашего Великого визиря, послы в Вене и Константинополе круглосуточно работают над улучшением связей между двумя империями в период, когда господство Пруссии и радикальные политические изменения сотрясают мир, каким мы его знаем. Несмотря на то, что первоначальная реакция на идею товарищества была положительной, многие все еще сомневаются, насколько далеко должны зайти эти отношения. Некоторые предлагают просто обменяться любезностями, в то время как другие настаивают на чем-то гораздо большем.\n\nБалканы, основное поле былых сражений между нами и ими, остаются предметом разногласий, поскольку отсутствие в последние годы твердой реакции Австрии и Османской Империи на значительные политические события значительно снизило как влияние, так и способность поддерживать статус-кво. Хотя Константинополь и Вена по-разному представляют себе форму стабильного и идеального балканского театра, оба хотят обеспечить мир в регионе без местной власти, способной бросить им вызов."
 ottfor.20.a: "Отправьте приказ нашему послу для дальнейшего сотрудничества"
  
 ottfor.21.t: "Повесть о двух"
 ottfor.21.d: "За все время существования Османской Империи, лишь немногие оказались столь же достойными соперниками, как Австрийская Империя. Раз за разом война между двумя великими империями приводила к изменениям границ на Балканах, последствия которых не устранены до сих пор. Тем не менее, времена изменились, и то, что когда-то казалось невозможным, сейчас ближе, чем когда-либо.\n\nОсновываясь на идее, выдвинутой Венгерской академией в Стамбуле (Konstantinapolis Macar Bilim Enstitüsü), и с осторожного одобрения нашего Великого визиря, послы в Вене и Константинополе круглосуточно работают над улучшением связей между двумя империями в период, когда господство Пруссии и радикальные политические изменения сотрясают мир, каким мы его знаем. Несмотря на то, что первоначальная реакция на идею товарищества была положительной, многие все еще сомневаются, насколько далеко должны зайти эти отношения. Некоторые предлагают просто обменяться любезностями, в то время как другие настаивают на чем-то гораздо большем.\n\nБалканы, основное поле былых сражений между нами и ими, остаются предметом разногласий, поскольку отсутствие в последние годы твердой реакции Австрии и Османской Империи на значительные политические события значительно снизило как влияние, так и способность поддерживать статус-кво. Хотя Константинополь и Вена по-разному представляют себе форму стабильного и идеального балканского театра, оба хотят обеспечить мир в регионе без местной власти, способной бросить им вызов."
 ottfor.21.a: "Назначить встречу в Сараево"
 ottfor.21.b: "Некоторые раны просто не закрываются..."
  
 ottfor.22.t: "Сараевские соглашения"
 ottfor.22.d: "Город Сараево, расположенный в Динарских Альпах, в начале этого года был выбран местом встречи официальной делегации Возвышенной Порты и Австрийской Империи для обсуждения дальнейшего сотрудничества. Некоторые говорят, что это место было выбрано символически в память о трагической смерти эрцгерцога Франца-Фердинанда несколько десятилетий назад, событие, которое непосредственно привело к появлению мира, каким мы его знаем.\n\nС осторожного согласия с обеих сторон Балкан была организована встреча для обсуждения возможности единой балканской политики, чтобы гарантировать, что в регионе не возникнет угроза, достаточно сильная, чтобы создать проблему. По мере того, как встреча подходила к концу, наибольшую поддержку нашло предложение о гарантии независимости балканских государств, а также о сдерживании всех возможных войн или экспансии, которое было закреплено в 'Сараевских соглашениях'. Тем не менее, некоторые считают это только началом, и проводится определенная дипломатическая разведка вокруг возможности полного военного союза между двумя империями."
 ottfor.22.a: "Дальнейшее изучение возможного альянса."
 ottfor.22.b: "Подписать Сараевские соглашения."
 ottfor.22.c: "Отмените все это."
  
 ottfor.23.t: "Союз удобства"
 ottfor.23.d: "Поскольку обе стороны проявили повышенный интерес к созданию Османско-Австрийского альянса, министерства иностранных дел Вены и Константинополя с гордостью объявили о заключении Сараевских соглашений. Этот шаг, ознаменовавший конец многовекового конфликта между двумя империями и огромный скачок к созданию более стабильных и мирных Балкан, был расценен наблюдателями по всему миру как проявление дипломатического гения. Тем не менее, назвать его популярным на самих Балканах было бы большой натяжкой, поскольку правительства целого ряда стран региона уже открыто осудили его как империалистический и представляющий прямую угрозу независимости всех балканских народов."
 ottfor.23.a: "Выпьем за Мир и новых друзей."
  
 ottfor.24.t: "Ратификация Сараевских соглашений"
 ottfor.24.d: "То, что обсуждалось в Сараево, наконец, было воплощено в жизнь сегодня, когда правительства Константинополя и Вены ратифицировали Сараевские соглашения, гарантирующие прекращение войны на Балканах и фактически наделяющие Австрийскую и Турецкую империи правом выступать в регионе в качестве миротворцев.\n\nОтмечая конец многовекового конфликта между двумя империями и огромный скачок к созданию более стабильных и мирных Балкан, этот шаг был расценен наблюдателями по всему миру как проявление дипломатического гения. Тем не менее, назвать его популярным на самих Балканах было бы большой натяжкой, поскольку правительства целого ряда стран региона уже открыто осудили его как империалистический и представляющий прямую угрозу независимости всех балканских народов."
 ottfor.24.a: "Мы пьем за мир."
  
 ottfor.25.t: "Переговоры срываются"
 ottfor.25.d: "То, что хорошо начиналось, сегодня, в конечном счете, упало на дно, поскольку приближающийся договор о сотрудничестве и мире на Балканах был сорван. Хотя обе стороны разочарованы тем, что этого не случилось, различные страны на Балканах счастливы, что серьезная угроза их независимости была ликвидирована."
 ottfor.25.a: "И вот соперничество продолжается..."
  
 ottfor.26.t: "Встреча на Ада-Кале"
 ottfor.26.d: "Чтобы отпраздновать новый союз между нашими двумя великими империями, [AUS.GetLeader] и [OTT.GetLeader] встретились сегодня на дунайском острове Ада-Кале. Расположенный между Венгрией (Трансильванией), Румынией и Сербией, остров, населенный исключительно турецкими гражданами, был отобран после русско-турецкой войны в 19 веке и как таковой оставался де-юре территорией Османской Империи до 1913 года, когда он был оккупирован австрийской армией во время Первой Балканской войны. Тем не менее, Султан никогда не ратифицировал эту ошибку, и чтобы преломить хлеб со своими новообретенными друзьями, [AUS.GetLeader] сегодня издал указ о возвращении острова в состав Османской Империи, где он станет частным владением Султана, свободным от налогов и воинской повинности.\n\nЭто событие, первая официальная встреча двух монархов, превратилась в массовый рекламный ход: десятки тысяч людей следили за этим зрелищем через радиопередачу, созданную специально для этого случая. Также состоялся обмен различными подарками: султан [OTT.GetLeader] подарил кайзеру одно из своих личных произведений искусства с изображением горизонта Константинополя, а султан получил в обмен богато украшенный револьвер. Церемония завершилась салютом из 21 пушки австрийской почетной гвардии, члены которой, боснийцы по происхождению, были выбраны за их образцовую службу во время Вельткрига."
 ottfor.26.a: "Тост за наших новых друзей!"
  
 ### Liberal events to join faction 
 ottfor.27.t: "Возвышенная Порта запрашивает вход в Рейхспакт"
 ottfor.27.d: "По мере того, как война охватила континент, султан Константинополя обратился с просьбой о вступлении своей нации в наш военный блок, чтобы лучше обеспечить как наши, так и их собственные интересы. Хотя Османская Империя обладает значительной военной мощью и прямым доступом к жизненно важным поставкам нефти в Ираке, они, тем не менее, могут обернуться обузой или создать угрозу для стабильности на Кавказе."
 ottfor.27.a: "Добро пожаловать в альянс!"
 ottfor.27.b: "Их помощь не нужна."
  
 ottfor.28.t: "Предложение отклонено"
 ottfor.28.d: "Ссылаясь на то, что партнерство с Возвышенной Порты не в их интересах на данный момент, наша просьба о вступлении в их альянс была отклонена."
 ottfor.28.a: "Их потеря!"
  
 ottfor.29.t: "Возвышенная Порта запрашивает вход в Антанту"
 ottfor.29.d: "По мере того, как война охватила континент, султан Константинополя обратился с просьбой о вступлении своей нации в наш военный блок, чтобы лучше обеспечить как наши, так и их собственные интересы. Хотя Османская Империя обладает значительной военной мощью и прямым доступом к жизненно важным поставкам нефти в Ираке, они, тем не менее, могут обернуться обузой или создать угрозу для стабильности на Кавказе."
 ottfor.29.a: "Добро пожаловать в наш альянс!"
 ottfor.29.b: "Их помощь не нужна."
  
 ottfor.291.t: "Возвышенная Порта запрашивает вход в Сферу Сопроцветания"
 ottfor.291.d: "По мере того, как война охватила континент, султан Константинополя обратился с просьбой о вступлении своей нации в наш военный блок, чтобы лучше обеспечить как наши, так и их собственные интересы. Хотя Османская Империя обладает значительной военной мощью и прямым доступом к жизненно важным поставкам нефти в Ираке, они, тем не менее, могут обернуться обузой или создать угрозу для стабильности на Кавказе."
 ottfor.291.a: "Добро пожаловать в наш альянс!"
 ottfor.291.b: "Их помощь не нужна."
  
 ### Intervention in the Najd-Rashidi war 
 ottfor.30.t: "Султан [OTT.GetLeader] требует немедленного возвращения Вилайета Неджд"
 ottfor.30.d: "Давно следя за развитием ситуации в Аравии, османский парламент сегодня высказался за военную интервенцию в Персидском заливе. если его безопасность больше не может быть гарантирована. Расширяя эту зону от Аль-Хасы до Договорных государств, это, по сути, требование к обеим сторонам немедленно вывести все силы и передать контроль Возвышенной Порте.\n\nПотеря этих территорий была бы катастрофой как для нашей национальной экономики, так и для устойчивости нашей нынешней нации. Но мы также ни в коей мере не готовы к вмешательству османских вооруженных сил, которое может привести только к катастрофическому поражению."
 ottfor.30.a: "Мы принимаем их требования."
 ottfor.30.b: "Мы не будем мягко заходить в ночь!"
  
 ### Baku Accords 
 ottfor.31.t: "Бакинская конференция"
 ottfor.31.d: "В условиях, когда вокруг нас бушует война, Возвышенная Порта в сотрудничестве с представителями правительства Азербайджана организовала конференцию в жизненно важном нефтяном городе Баку. Будучи и причиной разрыва отношений между двумя союзниками, и клеем, который может их исправить, османо-азербайджанская делегация пришла к возможному решению этого вопроса.\n\nЕсли бы мы отказались от нашего влияния в Азербайджане и позволили бы ему вести более тесные отношения с турками, к чему он так стремится, турки были бы готовы формально вступить в войну на нашей стороне, перевернув чашу весов в Восточном Средиземноморье в нашу пользу. В качестве демонстрации благосклонности они также готовы сдать нам в аренду бакинскую нефтедобычу на 25 лет, если мы выведем ее как можно скорее."
 ottfor.31.a: "Это кажется разумным предложением"
 ottfor.31.b: "Нам не нужны турки!"
  
 ottfor.32.t: "Германия подписала Бакинские соглашения"
 ottfor.32.d: "Понимая, что дружелюбный турок более ценен, чем разъяренный турок, правительство и [GER.GetLeader] согласились на наше предложение и постановили о выводе всех немецких войск с территории Азербайджана. Хотя мы не получим доступа к мощным нефтяным месторождениям Баку, так как договор предоставляет их Германии сроком на 25 лет, это большая победа для всех тюрков и было отпраздновано с большим размахом в Константинополе."
 ottfor.32.a: "Влияние Паши еще больше усиливается!"
  
 ottfor.33.t: "Германия снимается с участия в Бакинской конференции"
 ottfor.33.d: "Заявив, что турки - не более чем мертвый груз, и что уход из Азербайджана станет катастрофой для германской сферы, их дипломаты официально сняли свои кандидатуры с конференции. Разгневанная толпа в городе Баку, с тревогой ожидая белого дыма, впоследствии в неистовстве, невиданном в недавних воспоминаниях, атаковала немецкие и другие христианские магазины. Кажется, что мечта о тюркском единстве мертва, как никогда."
 ottfor.33.a: "Они пожалеют об этом!"
  
 ### The Saudi-Omani conflict 
 ottfor.34.t: "Саудиты вторглись в оазис Аль-Бурайми"
 ottfor.34.d: "Владение Оазисом, расположенным на границе между Маскатом и бывшими договорными государствами, было спорным делом многих поколений султанов Маската и эмиров, живущих дальше к северу. После завоевания последних Ибн Саудом, он также взял на себя эти старые притязания и использует их для своих собственных махинаций.\n\nНи для кого не секрет, что Ибн Сауд не планирует останавливать свое продвижение после захвата Оазиса, и, утверждая, что они когда-то были частью великого государства ваххабистов, он, несомненно, не остановится до тех пор, пока город Маскат не сгорит, а гнусный Ихван не уничтожит всех, кто выступает против него. \n\nПоскольку дальнейшее расширение саудитов и распад дружественного арабского правительства нанесут большой вред османским интересам в регионе, вали в Басре и Багдаде попросил помощи у центрального правительства, чтобы он мог защитить суверенитет Султаната Маската."
 ottfor.34.a: "Предложите оманцам нашу помощь."
 ottfor.34.b: "Пока что у нас есть более тревожные угрозы."
  
 ottfor.35.t.ottomans: "Османская Империя предлагает помощь"
 ottfor.35.d.ottomans: "Зная о продвижении Ибн Сауда в нашем направлении, губернатор Багдада и Басры предложил помощь своего падишаха в сдерживании противостояния между нашими скудными силами и ихванами. Несмотря на то, что их поддержка, несомненно, будет в значительной степени способствовать предотвращению падения Муската, многие подозревают о намерениях, с которыми Порта предлагает это. Поскольку Оман всегда был одним из - если не единственным - арабских государств, которое смогло успешно упрекнуть в полной османской оккупации, и имам и султан устали от потенциального захвата Османской Империи, если мы позволим им войти.\n\nНаш бывший партнер, Британская Империя, сидит на другом конце Оманского залива и также может оказаться благодетелем в нашем деле, если мы попросим их о помощи. Несмотря на то, что этот шаг поддерживается султаном, имам высказался против этого, так как это приведет лишь к окончанию нашего суверенитета и еще раз утвердит нас как британскую марионетку."
 ottfor.35.t.no_ottomans: "Безмолвие Возвышенной Порты"
 ottfor.35.d.no_ottomans: "Тревожные сообщения из резиденции суннитского халифа как мольба о помощи в конфликте между армиями Ибн Сауда и имаматом Омана были проигнорированы. Это пятно на престиже падишаха, это еще один символ упадка значения института халифов. Однако еще не все потеряно, поскольку наши бывшие британские союзники в Радже остаются возможным путем к спасению. Хотя имам яростно протестует против их участия, утверждая, что они только недавно смогли сбросить свои оковы, знатные люди в Маскате и сам султан давно выступали за такой подход."
 ottfor.35.a: "Принять предложение Османской Империи."
 ottfor.35.b: "Обратиться к Дели за помощью."
 ottfor.35.c: "Мы сами справимся с этим кризисом!"
  
 ottfor.36.t: "Маскат принимает наше предложение"
 ottfor.36.d: "Положительно отвечая на наше предложение, вали в Багдаде послал приказ адмиралу флота в Басре отпустить пар для Маската и помочь султану. Кроме того, экспедиция, возглавляемая Рауфом Пашой, состоит из 1500 солдат Османской шестой армии и бронеавтомобилей немецкого производства, пригодных для ведения войны в пустыне.\n\nНе входя в состав военной экспедиции, представитель Турецкой нефтяной компании и различные члены бюрократического корпуса в Басре были направлены для оказания влияния на правительство Муската и в надежде получить \"награду\" за оказанную нами помощь."
 ottfor.36.a: "Удачи, Паша!"
  
 ottfor.37.t: "Оман отказывается от нашего предложения"
 ottfor.37.d: "Правительство Маската решило отказаться от нашей помощи и справиться с саудитами в одиночку. Несмотря на то, что это менее желательный поворот событий, мы ничего не можем сделать, чтобы изменить их мнение."
 ottfor.37.a: "Да защитит их Аллах."
  
 ottfor.38.t: "Султан Маската просит о помощи"
 ottfor.38.d: "Владение Оазисом, расположенным на границе между Маскатом и бывшими договорными государствами, было спорным делом многих поколений султанов Маската и эмиров, живущих дальше к северу. После завоевания последних Ибн Саудом, он также взял на себя эти старые притязания и использует их для своих собственных махинаций. \n\nНи для кого не секрет, что Ибн Сауд не планирует останавливать свое продвижение после захвата Оазиса, и, утверждая, что когда-то мы были частью великого ваххабистского государства, он, несомненно, не остановится до тех пор, пока город Маскат не сгорит, а гнусный Ихван не уничтожит всех, кто выступает против него.\n\n Чтобы защитить их от этой угрозы, султан Маската обратился к нам за помощью, чтобы мы помогли подопечным Ихвана. Прекрасно зная, что это может повлечь за собой для его маленького государства, он твердо втянет Оманский залив под влияние Антанты и может как таковой принести нам пользу."
 ottfor.38.a: "Помочь султану."
 ottfor.38.b: "У нас есть и другие приоритеты."
  
 ottfor.39.t: "Британский Радж приходит нам на помощь"
 ottfor.39.d: "Продолжая блокировать Ибн Сауду полный доступ к Индийскому океану, правительство в Дели направило сипаев и другие подкрепления, чтобы помочь нам в нашей борьбе."
 ottfor.39.a: "Мы благодарны."
  
 ottfor.40.t: "Британский Радж воздержался от вмешательства"
 ottfor.40.d.ottomans: "Правительство в Дели решило, что помощь нам не в их интересах, и как таковое отказалось посылать какое-либо подкрепление. Предложение Порты остается в силе, и многие теперь считают, что у нас нет иного выбора, кроме как принять их помощь, хотя оманские националисты призывали нас взять на себя ответственность за саудитов."
 ottfor.40.d.no_ottomans: "Правительство в Дели решило, что помощь нам не в их интересах, и поэтому отказалось прислать подкрепление. Поскольку помощи от Порты тоже не поступает, похоже, нам придется в одиночку противостоять саудовцам..."
 ottfor.40.a: "Тогда мы должны обратиться к Порте..."
 ottfor.40.b: "Тогда мы будем защищать наши дома сами!"
  
 ottfor.41.t: "Падение Назвы"
 ottfor.41.d.OTT: "Хотя войска под командованием адмирала Рауфа-паши были направлены на защиту всего Маската и Омана от посягательств со стороны Ибн Сауда, сильное сопротивление оманских внутренних войск против османских войск на их территории привело к тому, что они не обеспечили достаточной защиты за пределами городских центров побережья Маската. \n\nЭти племена, верные своему имаму в Назве, упорно продолжали воевать с Ихваном самостоятельно, но ранее сегодня были вынуждены сдаться Ибн Сауду, когда их столица пала после двухнедельной осады. Ужасные сообщения о том, что солдаты Ихвана потрошили бойцов сопротивления Ибади, и след разрушений, оставшийся после них (особенно в Назве, которая была сожжена дотла), напугал как османский отряд, так и султана Маската. \n\nРауф Паша, считая, что единственный способ защитить Мускат - это большая османская приверженность театру, обратился с просьбой о дополнительном подкреплении из Басры и разработал планы по отстранению султана от власти и созданию османской армии как реальной власти на местах. Потеряв значительную часть своей боевой мощи, Маскат мало что может сделать, чтобы сопротивляться этому, но многие в Константинополе выразили свою осторожность в отношении дальнейшего перенапряжения и вместо этого призывают к отступлению в сторону Басры (как таковой оставляя Мускат легкой добычей для саудитов)."
 ottfor.41.d.RAJ: "Несмотря на то, что наши войска были направлены на защиту всего Маската и Омана от посягательств со стороны Ибн Сауда, сильное сопротивление оманских внутренних войск против индийских войск на их территории привело к тому, что они практически не оказывают никакой защиты за пределами городских центров побережья Маската. \n\nЭти племена, верные своему имаму в Назве, упорно продолжали воевать с ихваном самостоятельно, но ранее сегодня были вынуждены сдаться Ибн Сауду, когда их столица пала после двухнедельной осады. Ужасные сообщения о том, что солдаты Ихвана потрошили бойцов сопротивления Ибади, и следы разрушений, оставшиеся на их пути (особенно в Назве, которая была сожжена дотла), напугали и индийский отряд, и султана Маската.\n\nНаш командир на местах, полагая, что единственный способ защитить Маскат - это большая приверженность Индии театру, обратился с просьбой о дополнительном подкреплении из Карачи и разработал планы по отстранению султана от власти и созданию индийской армии в качестве реальной власти на местах. Потеряв значительную часть своей боевой мощи, Маскат мало что может сделать, чтобы сопротивляться этому, но многие в Дели выразили свою осторожность в отношении дальнейшего перенапряжения и вместо этого призывают к отступлению в сторону Карачи (как таковому, оставляя Маскат легкой добычей для саудитов)."
 ottfor.41.a: "Поддержать Рауфа Пашу."
 ottfor.41.b: "Поддержать султана."
 ottfor.41.c: "Отозвать [ROOT.GetAdjective]ие войска из Маската."
  
 ottfor.410.t: "[OMA_guarantor.GetNameDefCap] защищает Маскат"
 ottfor.410.d: "Опасаясь нашего вторжения в область, которую он ложно считает своими владениями, султан Маската обратился с призывом о помощи к [OMA_guarantor.GetNameDefCap]. Через связь с купцами в Аль-Хасе и агентами в самом Маскате было подтверждено, что войска [OMA_guarantor.GetNameDefCap] прибыли в султанат и готовятся защищать его от наших операций. \n\nОднако в регионе сохраняется острый раскол, поскольку имам Омана, правящий из Низвы, категорически отверг предложение Маската, опасаясь, что это может привести к концу имамата и восстановлению контроля султана над внутренними районами Омана. Таким образом, у нас остается возможность нанести удар по имамату без последствий, предотвратив формирование настоящего Объединенного Фронта между имамом и султаном."
 ottfor.410.a: "Мы должны действовать быстро."
  
 ottfor.411.t: "Вмешательство [FROM.GetNameDefCap]"
 ottfor.411.d: "Сегодня в гавань Маската прибыл иностранный военно-морской отряд, усилив уже присутствующие войска [OMA_guarantor.GetNameDefCap]. Явно символизируя, что они не позволят, чтобы султанат Маскат постигла та же участь, что и оманский имамат, они требуют немедленного вывода наших войск с его территории. Осознавая, что им не хватает людей для ведения войны в оманской глубинке, они, похоже, готовы признать нашу власть над регионом, хотя официального подтверждения законного исправления границ по-прежнему нет.\n\nНесмотря на то, что наши армии доказали свою силу против оманцев, им не хватает современного оборудования, которое [OMA_guarantor.GetNameDefCap] поставляет на поле боя, и поэтому для нас было бы разумно принять их 'предложение' и консолидировать наши силы."
 ottfor.411.a: "Отступайте, мы не можем с ними бороться."
 ottfor.411.b: "Они падут перед Ихваном."
  
 ottfor.412.t: "[FROM.GetNameDefCap] отказывается отступать"
 ottfor.412.d: "Воодушевленный недавними успехами, эмир Неджда заявил, что он намерен вернуть Маскат под свой контроль, и да будут прокляты наши войска. Хотя он скоро поймет, какой невероятно глупый выбор он только что сделал, жаль, что материалы и жизни будут потрачены впустую в качестве наказания."
 ottfor.412.a: "Значит, война."
 ottfor.412.b: "Эвакуируйте наши войска из Маската."
  
 ottfor.413.t: "[FROM.GetNameDefCap] бросает нас!"
 ottfor.413.d: "Да проклянет Аллах их имя на тысячу поколений, поскольку защита, которую предлагали наши так называемые защитники, исчезла, как снег под солнцем. Корабли были быстро загружены, флаги спущены, а иностранные войска в спешке покинули порт Маската. Это предательство, которое войдет в учебники истории как одно из худших оскорблений для Маската и его народа, гарантирует, что гордое государство Маскат теперь навсегда будет обречено в лапах Ибн Сауда."
 ottfor.413.a: "Предатели!"
  
 ottfor.414.t: "[FROM.GetNameDefCap] покидает Маскат"
 ottfor.414.d: "Шокировав зрителей, так называемые защитники Маската сегодня дали последнее напутствие султану, когда войска и оборудование были быстро погружены на корабли, направляющиеся в Персидский залив. Султан, и без того с трудом контролирующий собственное население, теперь полностью брошен на произвол судьбы. Судьба, которая вскоре будет решена Ихваном."
 ottfor.414.a: "Как и ожидалось."
  
 ottfor.415.t: "Дофар уязвим"
 ottfor.415.d: "Поскольку султан стремительно теряет контроль над своей страной в пользу иностранных советников, имам увидел возможность подтвердить давно дремавшие претензии на пограничный регион Дофар. Хотя это рискованно и, без сомнения, приведет к длительному конфликту с правительством Маската, в настоящее время они не в состоянии оказать серьезное сопротивление."
 ottfor.415.a: "Захватите его."
 ottfor.415.b: "Мы не должны враждовать с султаном."
  
 ottfor.416.t: "[FROM.GetNameDefCap] захватывает Дофар!"
 ottfor.416.d: "Нанося дополнительный урон престижу нашего султана, подлые йеменцы использовали нашу минутную слабость как возможность взять под контроль пограничный регион Дофар. В то время как мы не в состоянии противостоять их действиям, весь Маскат оплакивает еще один кусок старой великой империи."
 ottfor.416.a: "Мы действительно окружены врагами..."
 ottfor.416.b: "Это означает войну!"
  
 ottfor.42.t: "[ROOT.GetAdjective]ое подкрепление прибывает в Маскат"
 ottfor.42.d.OTT: "В ответ на призыв султана Маската к оружию после падения столицы его соперников Низвы, сотни иракских солдат из османской Шестой армии были направлены в качестве дополнительного подкрепления в город Маскат с намерением блокировать продвижение саудовцев. Хотя османские генералы не проявили намерения вернуть себе имамат Омана от имени султана, их присутствие было воспето ликующими толпами маскатцев."
 ottfor.42.d.RAJ: "В ответ на призыв султана Маската к оружию после падения столицы его соперников Низвы, сотни сипаев из Британского Раджа были направлены в качестве дополнительного подкрепления в город Маскат с намерением блокировать продвижение саудовцев. Хотя британские генералы не проявили намерения вернуть Оманский имамат от имени султана, их присутствие было воспето ликующими толпами маскатцев."
 ottfor.42.a: "Превосходно."
  
 ### Mt Ararat Conflict 
 ottfor.43.t: "Араратская проблема"
 ottfor.43.d: "В условиях, когда курдское восстание распространилось по всей Восточной Анатолии, трудным болезненным моментом стала граница с Ираном, а точнее - статус горы Арарат. В то время как мы контролируем западные и южные склоны горы, север и восток лежат на суверенной иранской земле. Этим хитроумно злоупотребляют курдские повстанцы, которые используют эти склоны как способ пополнения своих сил, сражающихся в окрестностях горы.\n\nСообщается, что это настолько расстроило нашего Великого визиря, что он потребовал от своего посла в Тегеране немедленно положить конец этой непрямой иранской поддержке движения, иначе Константинополь возьмет на себя \"свободу действий\" и возьмет дело в свои руки."
 ottfor.43.a: "Соперничество между турецкими и иранскими войсками кажется вероятным..."
  
 ottfor.44.t: "Возвышенная Порта требует пересмотра границы"
 ottfor.44.d: "С курдским восстанием, охватившим всю Восточную Анатолию, трудным болезненным моментом стала граница с Ираном, а точнее - статус горы Арарат. В то время как турки контролировали западные и южные склоны горы, север и восток лежали на суверенных иранских землях. Этим хитроумно злоупотребляют курдские мятежники, которые используют эти склоны как способ пополнения своих сил, сражающихся в окрестностях горы.\n\nЧтобы ускорить разгром своих курдских мятежников, Константинополь теперь потребовал либо пресечь курдскую деятельность в регионе от их имени, либо разрешить свободный проезд турецкой армии ко всем сторонам горы. Если мы откажемся от любого из этих предложений, то Константинополь предупредил нас, что он возьмет на себя \"свободу действий\", скорее всего, игнорируя границу и потенциально вступая в конфликт с нашими войсками в регионе."
 ottfor.44.a: "Пропустите их."
 ottfor.44.b: "Порта не будет вмешиваться в иранские дела!"
  
 ottfor.45.t: "Иран уступает"
 ottfor.45.d: "Не желая вступать в конфликт с нашей армией, власти Тебриза дали указание всем курдским повстанцам (иранским и османским) либо немедленно вернуться в Анатолию, чтобы сражаться, либо сложить оружие. Получив менее идеальный прием от курдского населения, иранские власти начали депортацию курдских общин вокруг Хоя и других приграничных районов, чтобы предотвратить эскалацию между двумя великими державами Ближнего Востока."
 ottfor.45.a: "Мы очень благодарны!"
  
 ottfor.46.t: "Иран отказывается от наших требований"
 ottfor.46.d: "Похоже, Тегеран не испугался наших требований, и они решительно отказываются пропускать наши войска на свои земли. Более того, они дали указание властям Тебриза оказать помощь курдским группировкам в надежде на дальнейшую дестабилизацию восточных провинций Османской Империи.\n\nВозмущенные таким отказом, на экстренном заседании кабинета министров с явным большинством голосов проголосовали за военную интервенцию в регионе. С новым мандатом османские командиры в регионе получили от правительства разрешение игнорировать османо-иранскую границу и окружить оставшихся курдов на горе Арарат."
 ottfor.46.a: "Восстание заканчивается здесь!"
  
 ottfor.47.t: "Османские войска пересекают границу"
 ottfor.47.d: "Несмотря на наши предыдущие предупреждения, похоже, что Порта, тем не менее, решила посягнуть на суверенную иранскую территорию и отдала приказ о полном окружении горы Арарат. В то время как власти Тебриза советуют правительству избегать открытого конфликта между Тегераном и Константинополем, в столице сохраняется страх, что, отступив сейчас, мы будем выглядеть слабыми и откроем себя для очередной волны внутренних волнений."
 ottfor.47.a: "На войну!"
 ottfor.47.b: "Переживите их незначительный проступок."
  
 ### Suez 
 ottfor.48.t: "Порт-Саидская конвенция о проливах"
 ottfor.48.d: "Учитывая, что война как в Европе, так и в других частях земного шара либо идет полным ходом, либо быстро приближается, нельзя больше сомневаться в статусе Суэцкого канала, и существует острая необходимость в юридически обязывающей резолюции, ратифицированной всеми заинтересованными сторонами, которая определит его будущее. Представлены два основных варианта, хотя третий вариант - оккупация со стороны Германской Империи - также был отвергнут немецкими дипломатами.\n\nПервый вариант привел бы к восстановлению международной зоны вокруг Суэцкого канала, теперь уже без уступок в Палестине, на которую была бы возложена задача защиты и обслуживания Суэцкого канала. Эта зона, за которую будут нести ответственность Великие державы (и Османская Империя) с точки зрения защиты, будет управляться как свободное государство, где иностранные инвесторы могут свободно править (хотя и в рамках закона).\n\nВторой вариант, предпочитаемый Османским государством, - это интеграция зоны канала в свой домен, но с различными уступками и ограничениями, предоставляемыми иностранным государствам. Таким образом, иностранным военным кораблям будет разрешено проходить в мирное время, торговля никогда не будет затруднена (даже в военное время), а Суэцкая компания сохранит мажоритарные доли в канале. Однако иностранные дипломаты были менее открыты к этому плану, так как опасались, что это сделает канал зависимым от прихотей борющейся нации и потенциально поставит под серьезную угрозу их линии снабжения в военное время."
 ottfor.48.a: "Создать Суэцкую международную зону."
 ottfor.48.b: "Суэц останется турецким!"
  
  #International Zone: 
 ottfor.49.t: "Порт-Саидская конвенция о проливах"
 ottfor.49.d: "В последние недели в городе Порт-Саид можно было наблюдать шквал дипломатов в самых разных цветах и одеждах, так как переговоры о будущем Суэцкого канала шли полным ходом. Хотя долгое время считалось, что никакого компромисса не будет найдено, и возвышенная Порта собиралась напрямую утвердить свой контроль над каналом, в последнюю минуту иностранное представительство в Константинополе ратифицировало договоренность и уступило в создании международной зоны вокруг Суэцкого канала. Эта зона, за которую будут нести ответственность Великие державы (и Османская Империя) в плане защиты, будет управляться как свободное государство, где иностранные инвесторы могут свободно править (хотя и в рамках закона).\n\nХотя канал является великой победой для всех нетурецких народов, он все еще не работает, так как обломки и саботаж, вызванные войной, оставили его непригодным для большинства современных судоходных компаний. Только благодаря совместным международным усилиям Канал вскоре вновь откроется."
 ottfor.49.a: "Мы будем праздновать чаем в Суэце!"
  
  #International Zone Generic: 
 ottfor.491.t: "Порт-Саидская конвенция о проливах"
 ottfor.491.d: "В последние недели в городе Порт-Саид можно было наблюдать шквал дипломатов в самых разных цветах и одеждах, так как переговоры о будущем Суэцкого канала шли полным ходом. Хотя долгое время считалось, что компромисс не будет найден, и страна [FROM.GetNameDef] собиралась напрямую утвердить свой контроль над каналом, в последнюю минуту была ратифицирована договоренность с иностранным ведомством в городе [FROM.Capital.GetName], и уступила в создании международной зоны вокруг Суэцкого канала. Эта зона, за которую будут нести ответственность великие державы (и [FROM.GetNameDef]) с точки зрения защиты, будет управляться как свободное государство, где иностранные инвесторы могут свободно править (хотя и в рамках закона)."
 ottfor.491.a: "Мы будем праздновать чаем в Суэце!"
  
  #Turkish Zone: 
 ottfor.50.t: "Порт-Саидская конвенция о проливах"
 ottfor.50.d: "В последние недели, когда шквал переговоров о будущем Суэцкого канала был в самом разгаре, в городе Порт-Саид можно было наблюдать шквал дипломатов в самых разных цветах и нарядах. Хотя долгое время считалось, что будет найден компромисс, и Возвышенная Порта собиралась отказаться от своего прямого контроля над каналом, в последнюю минуту соглашение было ратифицировано министерством иностранных дел в Константинополе и подтвердило прямой турецкий контроль над каналом. Несмотря на этот суровый тон, однако, Турецкая империя уступила свободному проходу военных кораблей в мирное время, и все гражданское движение во время войны и мира.\n\nХотя это великая победа для Возвышенной Порты, канал все еще остается вне работы, так как обломки и саботаж действий, вызванных войной, оставили его непригодным для большинства современных видов судоходства. Только благодаря совместным международным усилиям Канал вскоре вновь откроется."
 ottfor.50.a: "Давайте выпьем за их решение в кафе Порт-Саида!"
  
 ### Russo-Ottoman Treaty 
 ottfor.51.t: "Российский экспансионизм на Кавказе"
 ottfor.51.d: "Поскольку ситуация в Леванте остается нестабильной, наш северный фланг начал подвергаться серьезной угрозе. Российский медведь, подпитываемый реваншизмом по отношению к своим бывшим территориям в Восточной Европе и на Кавказе, открыл свои последние наступательные действия, пытаясь прорвать Оствалл.\n\nНаша немецкая направленность, инструмент предыдущей войны, теперь больше угроза нашему выживанию, чем средство обороны, и с учетом того, что наша нация не способна сражаться сразу на всех фронтах, необходимо найти дипломатическое решение. Российско-османский договор, направленный на разграничение сфер влияния наших великих империй, должен служить в качестве пакта о ненападении, тайной сделки между двумя правительствами.\n\nОстается неясным, заинтересуют ли русских такие предложения, однако наше правительство считает, что, по крайней мере, стоит попробовать."
  #->RUS 55: 
 ottfor.51.a: "Османская Империя в первую очередь должна защищать свои собственные интересы"
 ottfor.51.b: "Мы не позволим Кавказу попасть в лапы русскому медведю!"
  
 ottfor.52.t: "Россия требует возвращения Армении"
 ottfor.52.d: "Являясь частью Российской Империи с 19 века, древние земли армян являются самым современным орудием в российском поясе, так как их притязания находят удобное применение в качестве предлога для уничтожения Восточной Анатолии и ослабления могущества нашей гордой империи. В условиях, когда в Восточной Европе продолжается русское затягивание, их решение потребовать наши восточные земли служит способом втянуть наш народ в их мировую войну и окончательно сокрушить всех врагов Матушки-Руси."
 ottfor.52.a: "Мы не потерпим русской агрессии!"
 ottfor.52.b: "Какой у нас выбор?"
  
  #Russia proposes NAP: 
 ottfor.53.t: "Сделка с дьяволом?"
 ottfor.53.d: "По мере того, как наши танки катятся на запад, а российские сапоги скоро пройдут через Киев и Ригу, наше правительство обратило свой взор на драгоценные нефтяные месторождения Кавказа и ранее находившиеся на территории Грузии, Армении и Азербайджана. Однако, сделав это, мы, скорее всего, посягнем на турецкую сферу влияния - действие, последствия которого пока неясны.\n\nТурки слабы, оправляясь от десятилетий войны и экономического опустошения, но их армии все еще стоят, и, возможно, в наших интересах обеспечить, чтобы наш южный фланг не мог быть использован немецкими союзниками. Поэтому министерство иностранных дел разработало план по разделению Кавказа и Восточного Ближнего Востока между нашими двумя империями, включая 10-летний договор о ненападении с турками-османами, который должен воспрепятствовать их вмешательству в русско-германскую войну."
  #->OTT 54: 
 ottfor.53.a: "Давайте искать дипломатическое решение."
 ottfor.53.b: "Турок всё равно не будет стоять на своём."
  
 ottfor.54.t: "Россия предлагает пакт о ненападении"
 ottfor.54.d: "По мере того, как российский бегемот движется на Запад, он также устремил свой взгляд на юг, где склочные государства Кавказа могут оказаться слабым звеном в немецкой цепи протекторатов. Однако не только Германская Империя заинтересована в выживании этих государств, и наше собственное министерство иностранных дел работает днем и ночью, чтобы буфер, защищающий нас от Российской Империи, остался нетронутым.\n\nЧтобы отреагировать на приближающийся кризис в регионе, русские расширили оливковую ветвь в виде 10-летнего пакта о ненападении и окончательного урегулирования различных российско-османских разногласий. Положения этого договора, которые будут сняты на конференции в Баку, обещают быть обширными, так как вопросы от Персии до Турецкого пролива нуждаются в ответе, прежде чем мир станет возможным вариантом."
  # ->RUS/OTT 56: 
 ottfor.54.a: "Мы рассмотрим их предложение."
 ottfor.54.b: "Это просто пустая трата времени."
  
 ottfor.55.t: "Османская Империя предлагает пакт о ненападении"
 ottfor.55.d: "По мере того, как наши танки катятся на запад, а российские сапоги скоро пройдут через Киев и Ригу, наше правительство обратило свой взор на драгоценные нефтяные месторождения Кавказа и ранее находившиеся на территории Грузии, Армении и Азербайджана. Однако, сделав это, мы, скорее всего, посягаем на турецкую сферу влияния - действие, последствия которого пока неясны.\n\nТурки, хорошо зная о наших интересах в регионе, тем не менее, решили порвать с Германией и предлагают нам, через дипломатические обратные каналы, возможность вернуть наши земли дипломатическим путем, в обмен на 10-летний договор о ненападении и урегулирование различных российско-османских разногласий, таких как Турецкий пролив, Персия и Армения."
  # ->RUS/OTT 56: 
 ottfor.55.a: "Мы рассмотрим их предложение."
 ottfor.55.b: "Это просто пустая трата времени."
  
 ottfor.56.t: "Бакинская конференция"
 ottfor.56.d: "Размещенные на берегу Каспийского моря в столице Азербайджана Баку, различные дипломаты, офицеры и бизнесмены из Османской и Российской Империй собрались в строжайшей тайне, чтобы обсудить будущее Кавказа, а вместе с ним и всего мира. Несмотря на то, что с обеих сторон существует большая неприязнь к мирному урегулированию, кажется маловероятным, что соглашение может быть найдено, так как перекрывающиеся требования, вытекающие из многовековых русско-османских конфликтов, могут оказаться слишком глубокой раной, чтобы когда-либо зажить."
  # ->RUS 57: 
 ottfor.56.a: "Пусть будет найдено соглашение!"
  
 ottfor.57.t: "Значение Грузии"
 ottfor.57.d: "Государство Грузия, долгое время удерживаемое Российской Империей, представляет для нас жизненно важный интерес и легче всего поддается взлому в обороне Германии. Связанное с Азербайджаном железной дорогой и трубопроводом Баку-Поти, оно также служит ключевой станцией заправки наших войск, воюющих в глубине Украины, и укреплением, которое может угрожать Османской Империи.\n\nХотя нет никаких сомнений в том, что Грузия так или иначе должна вернуться в Российскую сферу, остается раскол в вопросе о том, должна ли она служить союзным государством или же интегрированной частью Российской Империи. Более того, остается сомнительным, что Грузию легко будут колебать предложения их бывших оккупантов."
  # ->OTT 58: 
 ottfor.57.a: "Грузия будет восстановлена в лоне Матушки-России."
  # ->OTT 59: 
 ottfor.57.b: "Грузия должна быть введена в нашу сферу."
  
 ottfor.58.t: "Россия требует присоединения Грузии"
 ottfor.58.d: "Долгое время удерживаемое Российской Империей, государство Грузия представляет для них жизненно важный интерес и легче всего поддается взлому в обороне Германии. Связанное с Азербайджаном железной дорогой и трубопроводом Баку-Поти, оно также служит ключевой станцией для заправки их войск, воюющих в глубине Украины, и укреплением, которое может угрожать нашей собственной империи.\n\nИзлагая свои планы по будущей оккупации Грузии, русские представляют нам не столько предложение, сколько заявление. Хотя кажется маловероятным, что грузинское правительство будет склоняться так же легко, как они могут поверить, тем не менее, они требуют, чтобы мы воздерживались от вмешательства в их дела в регионе."
 ottfor.58.a: "Мы согласны с их условиями."
  # ->RUS 60: 
 ottfor.58.b: "Мы не можем с этим согласиться!"
  
 ottfor.59.t: "Россия требует подчинения Грузии"
 ottfor.59.d: "Долгое время удерживаемое Российской Империей, государство Грузия представляет для них жизненно важный интерес и легче всего поддается взлому в обороне Германии. Связанное с Азербайджаном железной дорогой и трубопроводом Баку-Поти, оно также служит ключевой станцией заправки их войск, воюющих в глубине Украины, и укреплением, которое может угрожать нашей собственной империи.\n\nИзлагая свои планы по будущей оккупации Грузии, русские представляют нам не столько предложение, сколько заявление. Хотя кажется маловероятным, что грузинское правительство будет склоняться так же легко, как они могут поверить, тем не менее, они требуют, чтобы мы воздержались от вмешательства в их дела в регионе."
 ottfor.59.a: "Мы согласны с их условиями."
  # ->RUS 60: 
 ottfor.59.b: "Мы не можем с этим согласиться!"
  
 ottfor.60.t: "Османы покидают Баку"
 ottfor.60.d: "Представленная в их глазах совершенно необоснованными требованиями, непосредственно препятствующими суверенитету Османской Империи и ее территориальной целостности, османская делегация в Баку покинула конференцию в гневе. Пощечина перед всеми миролюбивыми российскими гражданами, ясно, что конфликт между Возвышенной Портой и Москвой скоро станет неизбежным, так как обе стороны окапываются глубже в свои окопы."
 ottfor.60.a: "Пусть будет известно, что Россия пыталась быть разумной..."
  
 ottfor.61.t: "Статус Батуми"
 ottfor.61.d: "Завоеванный Российской Империей в 19 веке, важный портовый город Батуми был возвращен Османской Империей по Брест-Литовскому договору. Этот город, традиционно являющийся оплотом экономической мощи на Кавказе и символом большой гордости грузинского народа, не только не смог стать ценной картой для переговоров с грузинским правительством, но и служит способом обойти турецкие оборонительные линии.\n\nОднако маловероятно, что турки примут это требование, пожертвовав обороноспособностью своего царства и отказавшись от одного из своих единственных завоеваний в Вельткриге, поэтому многие призывали двигаться по этой щекотливой теме и оставить ее открытой для будущих переговоров."
  # ->OTT 62: 
 ottfor.61.a: "Батуми должен быть восстановлен в Грузии!"
  # ->RUS 63: 
 ottfor.61.b: "Давайте оставим это открытым на будущее..."
  
 ottfor.62.t: "Россия требует Батуми"
 ottfor.62.d: "Завоеванный Российской Империей в 19 веке, важный портовый город Батуми был возвращен Османской Империей по Брест-Литовскому договору. Этот город с прилегающими к нему землями считался местом сплочения турецких националистов в межвоенный период, так как его восстановление в Османской Империи рассматривалось как одна из величайших побед КСП во время Вельткрига.\n\nОднако, когда Россия вновь обрушилась на нас, они решили включить Батуми и провинцию Лазистан в состав своих притязаний на Грузию, требуя, чтобы мы передали этот кусок земли в духе открытых переговоров. Русские очень хорошо понимают, что, если мы хотим сохранить доверие нашего народа, они не оставляют нам выбора."
  # ->RUS 63: 
 ottfor.62.a: "У нас нет выбора, кроме как согласиться..."
  # ->RUS 60: 
 ottfor.62.b: "Порта не выдержит нелепых требований!"
  
 ottfor.63.t: "Проблема Афганистана"
 ottfor.63.d: "Афганистан, расположенный между нашими владениями в Центральной Азии и богатым индийским субконтинентом, играет ключевую роль в содействии российскому вмешательству в Индию. После того, как Британская Империя была раздавлена неослабевающим красным приливом, их способность оспаривать наше влияние в Кабуле практически испарилась, в результате чего Индия созрела для захвата.\n\nХотя нам не нужно разрешение турок для осуществления наших претензий к Афганистану, признание султана-халифа будет в значительной степени способствовать укреплению легитимности нашего захвата и расколу существующих исламских связей."
  # ->OTT 64: 
 ottfor.63.a: "Афганистан будет интегрирован в Россию"
  # ->OTT 65: 
 ottfor.63.b: "Мы хотим, чтобы сфера нашего влияния простиралась от Москвы до Кабула!"
  
 ottfor.64.t: "Россия требует присоединения афганцев"
 ottfor.64.d: "Хотя мы никогда по-настоящему не вмешивались в дела афганцев, русские, тем не менее, объявили о своих претензиях на древние земли, соединяющие Среднюю Азию с Индийским субконтинентом. Хотя они прекрасно понимают, что мы не в состоянии оспорить их претензии, российское правительство требует, чтобы мы не протестовали против их вторжения и чтобы султан, как халиф всех мусульман, воздержался от осуждения этого акта."
  # ->OTT 66: 
 ottfor.64.a: "Мы не будем оспаривать их сферу влияния в Афганистане"
  
 ottfor.65.t: "Россия требует подчинения афганцев"
 ottfor.65.d: "Хотя мы никогда по-настоящему не вмешивались в дела афганцев, русские, тем не менее, объявили о своих претензиях на древние земли, соединяющие Среднюю Азию с индийским субконтинентом. Хотя они прекрасно понимают, что мы не в состоянии оспорить их претензии, российское правительство требует, чтобы мы не протестовали против их вторжения и чтобы султан, как халиф всех мусульман, воздержался от осуждения этого акта."
  # ->OTT 66: 
 ottfor.65.a: "Мы не будем оспаривать их сферу влияния в Афганистане"
  
 ottfor.66.t: "Будущее Персии"
 ottfor.66.d: "Разделенной на две части Англо-Российской конвенцией до Вельткрига, распад сначала Российской, а затем Британской Империи, предоставили Персии минуту передышки, так как она смогла замкнуться на себе и перестроить свой борющийся государственный аппарат. Тем не менее, она не смогла остаться в мире, так как возобновившиеся пограничные конфликты с нашей империей из-за иракского Курдистана и Персидского залива поставили старых соперников друг против друга с кинжалами на руках.\n\nВ условиях, когда Россия вмешивается в ситуацию в Центральной Азии и на Кавказе, наше правительство считает необходимым требовать экспансии на Восток, чтобы обеспечить буферную зону между нами и русскими. В то время как большинство призывает к восстановлению независимого Ирана, служащего буфером, другие призывают наше правительство взять на себя более решительную роль в Иране и обеспечить, чтобы Курдистан, Азербайджан и Хузестан оставались в османской сфере влияния, чтобы не стать жертвой российского вмешательства в слабый Тегеран."
  # ->RUS 67: 
 ottfor.66.a: "Персия должна стать буферным государством"
  # ->RUS 68: 
 ottfor.66.b: "Предложить османо-русский раздел Персидской империи"
  
 ottfor.67.t: "Османы предлагают иранское буферное государство"
 ottfor.67.d: "Разделенной на две части Англо-Российской конвенцией до Вельткрига, распад сначала Российской, а затем Британской Империи, предоставили Персии минуту передышки, так как она смогла замкнуться на себе и перестроить свой борющийся государственный аппарат. Тем не менее, она не смогла остаться в мире, так как возобновившиеся пограничные конфликты с нашей империей из-за иракского Курдистана и Персидского залива поставили старых соперников друг против друга с кинжалами на руках.\n\nВ условиях, когда Россия вмешивается в ситуацию в Центральной Азии и на Кавказе, они считают необходимым обеспечить выживание независимого иранского буферного государства, которое препятствует доступу России в Персидский залив и защищает их восточный фланг. Хотя это предложение не было открыто отвергнуто, представители власти Москвы, подобно старой конвенции, настаивают на более жестком разграничении и расколе иранской нации в сферах влияния. Здесь они видят, что Хузестан, Курдистан и земля к западу от озера Урмия попадают в османскую сферу, а остальное управляется русской марионеткой в Тегеране."
  # ->OTT 71: 
 ottfor.67.a: "Согласиться с их условиями"
  # ->OTT 69: 
 ottfor.67.b: "Предложить османо-русский раздел Персидской империи"
  # ->OTT 70: 
 ottfor.67.c: "Иран целиком и полностью должен попасть под контроль России!"
  
 ottfor.68.t: "Османы предлагают разделить Персидскую империю"
 ottfor.68.d: "Распад сначала Российской, а затем и Британской Империи, предоставили разделенной до Вельткрига на две части Англо-Российской конвенцией Персии, минуту передышки, так как она смогла замкнуться и перестроить свой сложный государственный аппарат. Тем не менее, она не смогла сохранить мир, так как возобновившиеся пограничные конфликты с Османской Империей из-за иракского Курдистана и Персидского залива поставили старых соперников друг против друга с кинжалами на руках.\n\nВ условиях, когда Россия оказывает влияние на Центральную Азию и Кавказ, их правительство посчитало необходимым потребовать экспансии на Восток, чтобы обеспечить буфер между ними и нашим постоянно растущим влиянием. В то время как многие умоляли о восстановлении независимого Ирана, служащего буфером, их правительство отменило этот план, требуя, чтобы османы взяли на себя более решительную роль в Иране, обеспечив, чтобы Курдистан, Азербайджан и Хузестан остались в османской сфере влияния, чтобы не стать жертвой вмешательства России в слабый Тегеран."
  # ->OTT 71: 
 ottfor.68.a: "Согласиться с их условиями"
  # ->OTT 70: 
 ottfor.68.b: "Иран целиком и полностью должен попасть под контроль России!"
  
 ottfor.69.t: "Русские предлагают разделить Персидскую империю"
 ottfor.69.d: "Желая расширить свое влияние на Персидский залив, поместив кинжал прямо у сердца Индийского субконтинента и османских нефтяных маршрутов, русские потребовали, чтобы вся восточная часть Ирана оказалась под их непосредственным наблюдением, бросив нам кость, пообещав воздержаться от интервенции в провинции Азербайджана, Хузестана и Курдистана. Несмотря на то, что наше правительство не планировало дальнейшей экспансии на восток, с этим шагом угроза российского окружения становится еще более реальной, в то время как это также нанесло бы большой ущерб нашему влиянию на иранское и мусульманское индийское население."
  # ->OTT 71: 
 ottfor.69.a: "Согласиться с их условиями"
  # ->RUS 60: 
 ottfor.69.b: "Мы не можем рисковать незащищенным восточным флангом!"
  
 ottfor.70.t: "Русские покидают Баку"
 ottfor.70.d.war: "Несмотря на первоначальный теплый, радушный прием российских послов в Баку, российское правительство было проинформировано о том, что между Османской Империей и русским народом теперь существует состояние войны. Если вначале наблюдатели полагали, что конференция будет плодотворной, то с началом войны требования, изложенные на встрече, казалось, развалились, и все усилия по достижению мира и переговоров потерпели крах. Русские и османские войска уже мобилизуются, и кажется, что единственный способ, которым эти страны могут решить свои проблемы, - это кровь. Две древние соперничающие державы Черного моря снова оказались в состоянии войны с отказавшимся от примирения миром."
 ottfor.70.d.german_ally: "Несмотря на первоначальный теплый и радушный прием российских послов в Баку, российское посольство было проинформировано о том, что Османская Империя вступила в союз с Германской Империей. Ссылаясь на свой исторический союз с Германией во время Первого Вельткрига и обеспокоенность территориальными амбициями России, Османское государство фактически присоединилось к Рейхспакту в качестве мощного союзника, открыв Германии доступ на Ближний Восток. Поскольку внешняя политика России предполагает возвращение русских земель, находящихся в настоящее время под властью Германии, несомненно, все попытки мира между русским и османским народами прекратятся. Обе страны снова столкнутся, и это печальная, но очевидная истина, поскольку внешняя политика обеих стран не может найти согласия."
 ottfor.70.d.default: "Представленная в их глазах совершенно необоснованными требованиями, непосредственно препятствующими суверенитету Российской Империи и ее территориальной целостности, российская делегация в Баку покинула конференцию в гневе. Пощечина всем миролюбивым османским гражданам. Ясно, что конфликт между Великой Портой и Москвой скоро станет неизбежным, так как обе стороны окапываются еще глубже."
 ottfor.70.a: "Пусть будет известно, что Великая Порта пыталась быть разумной"
  
 ottfor.71.t: "Проблема Азербайджана"
 ottfor.71.d: "Несмотря на разногласия по другим темам, самая сложная задача была отложена надолго, так как дело Азербайджана не давало спать по ночам и туркам, и азербайджанцам, и русским. С намерением России поглотить азербайджанское государство в свою империю, заявляя о потребности в топливе и восстановлении древнерусских земель, турецкие и азербайджанские дипломаты упорно работали над разработкой плана, в котором Азербайджан мог бы служить буферным государством между двумя империями. Этот план, включающий права России на эксплуатацию азербайджанской нефти на время русско-германской войны и аренду на 10 лет после этого, был положительно воспринят османским правительством, но так и не смог убедить Москву. С ростом угрозы войны были предложены дальнейшие уступки в отношении прав ее русского населения и православного меньшинства, в надежде избежать открытого конфликта."
  # ->RUS 72: 
 ottfor.71.a: "Азербайджан должен стать буферным государством"
  
 ottfor.72.t: "Османы требуют азербайджанского буферного государства"
 ottfor.72.d: "Чтобы обеспечить безопасность их восточного фланга и защитить статус их тюркских братьев в Баку, османское правительство потребовало исключить Азербайджан из любых империалистических амбиций. Однако, работая вместе с азербайджанским правительством, они пообещали немало уступок, чтобы сделать нашу позицию более податливой.\n\nЗапасы азербайджанской нефти, отчаянно необходимые российской военной машине, будут сданы в аренду Российской Империи на 10 лет или до конца Русско-Германской войны, в то время как православному населению маленькой страны, находящейся под защитой Российской Империи, будут предоставлены особые права. Взамен Османское правительство требует полной независимости азербайджанского правительства и права соединить свою столицу с османской железнодорожной сетью."
  # ->RUS 73: 
 ottfor.72.a: "Согласиться с их условиями"
  # ->OTT 70: 
 ottfor.72.b: "Никаких переговоров по Азербайджану не может быть!"
  
 ottfor.73.t: "Лондонская конвенция о проливах"
 ottfor.73.d: "Заключенная 13 июля 1841 года Лондонская конвенция о проливах с тех пор регулирует движение через Турецкие проливы. Этот договор, который предусматривает, что только османские военные корабли могут путешествовать из Черного моря в Средиземное море, уже давно рассматривается Россией как пощечина перед лицом ее амбиций. По мере того, как переговоры с Османской Империей достигают своего апогея, правительство рассматривает возможность нового толчка для доступа России через проливы. Этот пересмотренный договор, который приравнивался бы к восстановлению Ункяр-Искелесийского договора, может, однако, рассматриваться как слишком большая угроза для Османской Империи, чей контроль над Восточным Средиземноморьем был почти полностью осуществлен в последние несколько десятилетий."
  # ->OTT 74: 
 ottfor.73.a: "Россия требует неограниченного прохода военных кораблей!"
  # ->RUS 75: 
 ottfor.73.b: "В другой раз..."
  
 ottfor.74.t: "Россия требует пересмотра Лондонской конвенции о проливах"
 ottfor.74.d: "Заключенная 13 июля 1841 года Лондонская конвенция о проливах с тех пор регулирует движение через Турецкие проливы. Этот договор, который предусматривает, что только османские военные корабли могут путешествовать из Черного моря в Средиземное море, уже давно рассматривается Россией как пощечина перед лицом ее амбиций. По мере того, как переговоры с нашей империей достигли своего апогея, российское правительство решило подтолкнуть к восстановлению Ункяр-Искелесийского договора, который гарантировал бы свободный проход военных кораблей как Османской, так и Российской Империй, исключая любую другую военно-морскую державу на Черном море.\n\n Хотя этот шаг следовало ожидать, наше правительство отчетливо помнит амбиции Российской Империи, показанные во время Вельткрига, и их попытки захватить для себя полный контроль над проливами. Поэтому есть определенный страх, что, согласившись на их требования, мы втянем Троянского коня в свои стены."
  # ->RUS 75: 
 ottfor.74.a: "Согласиться с их условиями"
  # ->RUS 60: 
 ottfor.74.b: "Проливы являются и останутся исключительно для турецких военных кораблей"
  
 ottfor.75.t: "Проблема Армении"
 ottfor.75.d: "Со всеми остальными вопросами, доведенными до удовлетворительного завершения, остается только вопрос об Армении. Древние земли Армении, разбросанные по восточным вилайетам Османской Империи, были главным полем битвы между нашими двумя империями во время Вельткрига и служили суровым напоминанием об ужасах войны, так как этническая чистка с обеих сторон сделала его реки переполненными кровью мужчин, женщин и детей.\n\nКак защитник православной веры, наши интересы в Армении всегда приводили к трениям между нами и Османской Империей, и с нашим поражением на Брест-Литовском договоре у нас не было другого выбора, кроме как уступить область Еревана мародерствующим османским туркам.  С тех пор прошло два десятилетия, и с восстановлением славы Российской Империи, ястребы в нашем правительстве призвали нас сорвать сделку с османскими турками, потребовав освобождения Армении, требование, от которого мы уверены, что они откажутся, и установить знамя Матери-России на крепостных стенах Константинополя."
  # ->OTT 76: 
 ottfor.75.a: "Требовать освобождения Армении!"
  # ->RUS/OTT 77: 
 ottfor.75.b: "В другой раз..."
  
 ottfor.76.t: "Россия требует освобождения Армении"
 ottfor.76.d: "Древние земли армян, входящие в состав Российской Империи с 19 века, являются самым современным орудием в российском поясе, так как их притязания используются в качестве предлога для уничтожения Восточной Анатолии и ослабления могущества нашей гордой империи. В условиях, когда в Восточной Европе продолжается русское затягивание, их решение потребовать наши восточные земли служит способом как унизить нас, так и, скорее всего, только в попытке сорвать турецко-русское соглашение в последний момент, прекрасно понимая, что мы никогда не сможем смириться с этим."
  # ->RUS/OTT 77: 
 ottfor.76.a: "Согласиться с их условиями"
  # ->RUS 60: 
 ottfor.76.b: "Существование армянского государства - неотъемлемая угроза для османского народа!"
  
 ottfor.77.t: "Ратификация Русско-османской конвенции"
 ottfor.77.d: "Поскольку османский и российский министры иностранных дел ставят свои подписи под ныне печально известной русско-османской конвенцией [GetYear] года, похоже, что мы действительно добьемся мира на Кавказе. Несмотря на то, что из договора было исключено множество мелких вопросов, оставляя их для дальнейших переговоров после того, как пыль уляжется в Европе, это событие знаменует собой большой скачок вперед в российско-османских отношениях. Различные страны Кавказа и Центральной Азии смотрят на это в страхе, однако, поскольку их неопределенное будущее, обсуждаемое широкими мазками за бутылкой ракии, может вскоре ухудшиться."
 ottfor.77.a: "Победа ради мира!"
  
 ottfor.771.t: "Конец русско-османской конвенции"
 ottfor.771.d.TUR_war: "С началом войны с Россией русско-османская конвенция оказалась недействительной. Пока наши дипломаты обеспечивают безопасный проезд домой, наши армии уже начали мобилизацию вдоль границы с Россией. В связи с продолжающимися военными действиями между нашими двумя странами, нам больше не нужно соблюдать условия русско-османской конвенции."
 ottfor.771.d.TUR_russia_dead: "После капитуляции старого российского режима перед силами вторжения, российские дипломаты, занимавшиеся с нашими в Баку вопросами урегулирования на Кавказе и в Иране, упаковали свои чемоданы - либо вернулись в Москву, чтобы получить должности в новом временном правительстве, либо бежали в изгнание. Однако резкое изменение геополитического ландшафта России значительно облегчило положение Порты и позволяет нам, по крайней мере, в течение короткого времени ожидать отсутствия агрессии с севера."
 ottfor.771.d.RUS_war: "С началом войны с Османской империей российско-османская конвенция оказалась недействительной. Пока наши дипломаты обеспечивают безопасный проезд домой, наши армии уже начали мобилизацию вдоль границы с Османской империей. В связи с продолжающимися военными действиями между нашими двумя странами, мы больше не обязаны соблюдать условия Русско-Османской конвенции."
 ottfor.771.d.RUS_turkey_dead: "Похоже, что османские армии развалились слишком быстро, чтобы быть нам полезными. С полным поражением Османского государства их посланники в Баку отказались от переговоров с нашим правительством о сферах влияния на Ближнем и Среднем Востоке, вернувшись в Константинополь или бежав в изгнание по всему мусульманскому миру. Дипломатическое урегулирование по региону должно быть достигнуто при посредничестве новой державы."
 ottfor.771.a: "Прекрасно."
  
 ottfor.78.t: "Россия требует нашего подчинения"
 ottfor.78.d: "Когда русский медведь движется, а немец может напасть со всех сторон, русские предложили нам новое место в их Новом мировом порядке. Несмотря на то, что это самое формальное требование, обещающее защитить интересы нашего государства в мире и сохранить наш суверенитет, на самом деле это не что иное, как тонко завуалированное требование либо подчиниться, либо погибнуть под сапогами русского нападения."
 ottfor.78.a: "Мы подчинимся русскому медведю"
 ottfor.78.b: "Смерть или бесчестье!"
  
 ottfor.79.t: "Россия требует прекращения военных действий"
 ottfor.79.d: "Хотя наша война против османских турок шла хорошо, русские направили ультиматум в Тегеран с требованием немедленного прекращения военных действий с османскими турками с полным и полным восстановлением всех довоенных границ, так как это угрожает 'стабильности региона'. Хотя это определенно является сюрпризом, наша разведка зафиксировала серьезный рост разговоров между Москвой и Константинополем, который может объяснить внезапный поворот русского медведя."
 ottfor.79.a: "Мы принимаем их требования"
 ottfor.79.b: "Смерть или бесчестье!"
  
 ottfor.80.t: "Русско-османская конвенция"
 ottfor.80.d: "В городе Баку между различными османскими, российскими и азербайджанскими дипломатами, Русско-османская конвенция очертила наше государство как независимое буферное государство между Османской и Российской Империями, уступившее нашу нефть России в 10-летнюю аренду. Несмотря на то, что у нас было мало возможностей повлиять на ход переговоров, большинство членов кабинета министров, тем не менее, согласились с тем, что договор - это единственный способ для Азербайджана сохранить свой суверенитет и защитить свой народ от ужасов войны.\n\nЭтот договор также знаменует конец нашего альянса с Германской Империей, возможно, оставив нас открытыми для их возмездия, если война снова закончится в германском Эндзиге."
 ottfor.80.a: "Мы признаем договор"
 ottfor.80.b: "Мы будем стоять на стороне Германии до самого конца!"
  
 ottfor.81.t: "[FROM.GetName] отказывает в нашем предложении о мире"
 ottfor.81.d: "Казалось бы, в убеждении, что единственный способ продвижения человека вперед - это применение оружия, государство [FROM.GetName] отвергло наши дипломатические ухищрения и вместо этого прислало нам тонко завуалированную угрозу, в которой подробно описано, что в новом мировом порядке нет места товарищам."
 ottfor.81.a: "Если это то, чего они хотят..."
  
 ottfor.82.t: "Россия захватывает Батуми"
 ottfor.82.d: "Согласно положениям Русско-османской конвенции, сегодня российская армия приняла власть от османских властей в Батуми и Лазистане, что ознаменовало окончание османского владычества в провинции и начало новой, русской, эры для ее народа."
 ottfor.82.a: "Договорились"
  
 ottfor.83.t: "Русско-османская конвенция"
 ottfor.83.d: "Наши недавние завоевания и победы на поле боя выполнили одну из целей русско-османской конвенции, а наш партнер потребовал, чтобы мы ратифицировали соглашение и передали принятые земли."
 ottfor.83.a: "Договорились"
  
 ### AMN 
 ottfor.84.t: "Возвышенная Порта приглашает нас в Ассоциацию мусульманских наций"
 ottfor.84.d: "Ассоциация мусульманских наций - международная организация, целью которой является развитие и укрепление связей между различными нациями, исповедующими ислам. Ассоциация мусульманских наций является османской инициативой и состоит из дипломатических, экономических, социальных и культурных суб-организаций. Считая, что единственным способом модернизации и возрождения исламского общества является взаимное сотрудничество, в настоящее время они официально направили приглашение своему учреждению нашему правительству."
 ottfor.84.a: "Единство придает силы!"
 ottfor.84.b: "Нам не нужно турецкого вмешательства"
  
 ottfor.85.t: "[FROM.GetName] принимает приглашение"
 ottfor.85.d: "Правительство государства [FROM.GetName] любезно приняло наше приглашение, пообещав свою полную поддержку того, что они также рассматривают как грандиозный проект, который объединит весь ислам через солидарность, культурное развитие и защиту наших священных ценностей."
 ottfor.85.a: "Аллах Акбар"
  
 ottfor.86.t: "Государство [FROM.GetName] отказывает в приглашении"
 ottfor.86.d: "Безбожные свиньи из государства [FROM.GetName] уведомили нас сегодня об отказе вступить в Ассоциацию мусульманских наций. Очевидно, что, ставя ценности каффиров и других западных свиней выше своих собственных, это печальный день для всей уммы. Мы можем только надеяться, что они вскоре исправят свою огромную ошибку."
 ottfor.86.a: "Клянусь Аллахом, я дам тебе попробовать мою туфлю!"
  
 ### 'Population Exchange' 
 ottfor.87.t: "Греко-турецкая оттепель?"
 ottfor.87.d: "Напряженность в отношениях между греческим государством и нашей славной империей существовала еще до обретения независимости, но особенно жестокой она стала в конце 19 века и в первые два десятилетия 20 века. Османская Империя, одержав победу в конце Вельткрига, сделала все возможное, чтобы отменить прежние земельные уступки, и восстановила додеканские и кикладские владения, привнеся сотни тысяч греков под власть Турции.\n\nГреческое государство, уже возмущенное отсутствием союза с Кипром и жестокими условиями, в которых оказались его братья и сестры в Малой Азии во время войны, никогда не простило нас и сохраняет сильную ястребиную позицию во всех делах, относящихся к Турецкой империи.В условиях войны по всему миру и людей, опустошенных гневом и разрушениями, наше правительство планирует прислать оливковую ветвь греческому правительству в попытке работать вместе и защитить оба наших народа от иностранного вмешательства.\n\nЭто соглашение, которое включает в себя передачу Киклад и некоторых других греческих островов обратно в Грецию, ратификацию военно-морского договора, упрощенную иммиграционную структуру для греков и турок, желающих иммигрировать в свою культурную родину, и экономический пакт, является, как мы надеемся, первым шагом в длительных и плодотворных отношениях между нашими двумя странами."
 ottfor.87.a: "Да будем жить в мире, сейчас и навсегда!"
 ottfor.87.b: "Знаете что? Давайте не будем"
  
 ottfor.88.t: "Османская Империя предлагает ослабление"
 ottfor.88.d: "Напряженность в отношениях между Османским государством и нашей справедливой страной существовала еще до обретения независимости, но особенно остро она проявилась в конце 19 века и в первые два десятилетия 20 века. Османская Империя, одержав победу в конце Вельткрига, сделала все возможное, чтобы отменить прежние земельные уступки и восстановить додеканские и кикладские владения, привнеся сотни тысяч греков под власть Турции.\n\nНаш народ, уже возмущенный отсутствием союза с Кипром и жестокими условиями, в которых оказались наши братья и сестры в Малой Азии во время войны, никогда их не простил и сохраняет сильную ястребиную позицию во всех делах, относящихся к Турецкой империи. В условиях войны по всему миру и опустошенного гневом и разорением народа их правительство, тем не менее, прислало оливковую ветвь нашему правительству, пытаясь работать вместе и защитить оба наших народа от иностранной интервенции. \n\nЭто соглашение, которое включает в себя передачу Кикладов и некоторых других греческих островов обратно в Грецию, ратификацию военно-морского договора, ограничивающего расширение военно-морского флота и защищающего судоходство, упрощенную иммиграционную структуру для греков и турок, желающих иммигрировать в свою культурную родину, и экономический пакт, - это, как мы надеемся, первый шаг в долгом и плодотворном сотрудничестве между нашими двумя странами."
 ottfor.88.a: "Мы согласны!"
 ottfor.88.b: "Некоторые раны никогда не заживают..."
  
 ottfor.89.t: "Греция принимает наше предложение"
 ottfor.89.d: "Славный день для греков и османов всего мира, так как правительство в Афинах официально согласилось с условиями греко-турецкого договора. Празднования можно было наблюдать на всех Эгейских островах, когда турецкие гарнизоны демонтировали свои укрепления и мирно передали контроль над ними греческим силам, которые заняли их место.\n\nВ других частях империи празднования нигде не проводились, однако на Додеканах и Кипре улицы были жутковаты, так как ратификация договора определенно признала их статус османских провинций. Однако для удовлетворения потребностей мусульманского населения Греции и греков, \"оставленных\" своим правительством, была разработана новая иммиграционная политика, которая предоставляет греческим и турецким гражданам право свободного выбора своей страны и получения компенсации за любое оставленное имущество. Однако это решение, рассматриваемое многими как менее жесткий вариант обмена населением, вряд ли привлечет к себе повышенное внимание, поскольку ни одна из групп населения не проявляет особой склонности к тому, чтобы покидать земли своих предков."
 ottfor.89.a: "Еще одна славная победа ради мира!"
  
 ottfor.90.t: "Греция отклоняет наше предложение"
 ottfor.90.d: "Хотя мы сочли наше предложение более чем разумным, похоже, греки думали иначе, так как оглушительный отказ их правительства поступил в МИД ранее сегодня. Очевидно, что греческий посол, оскорбленный одной только этой идеей, более того, отказался встретиться в своем доме с представителями турецкого правительства, пока они не извинятся за столь презренное предложение.\n\nНа Эгейских островах жизнь тем временем продолжается, так как неосведомленное население продолжает свою повседневную деятельность, как будто ничего не обсуждалось относительно его будущего."
 ottfor.90.a: "Если бы только греки видели причину..."
  
 ### Ottoman - Russian White peace 
 ottfor.91.t: "Белый мир на Кавказе?"
 ottfor.91.d: "Наши войска, видимо, были унижены нашим заклятым врагом в Константинополе, который разбил нашу оборону на Кавказе и сейчас марширует по великому городу Царицыну. Пришло ли время для нас покинуть Кавказ и пощадить себя еще большим унижением?"
 ottfor.91.a: "Мы должны признать, что нас избили"
 ottfor.91.b: "Русские не сдаются!"
  
 ottfor.92.t: "Россия предлагает мир"
 ottfor.92.d: "Униженный нашими победами на Кавказе, русский медведь протянул мирное предложение. Оставляя нас бесспорными хозяевами Кавказа, этот договор является ничем иным, как позором для русского народа, в то время как в Константинополе народ радуется тому, что русские победы последних веков наконец-то были отменены."
 ottfor.92.a: "Аллах Акбар!"
 ottfor.92.b: "Мы будем маршировать по Москве!"
  
 ### Ottoman collapse, intervention? 
 ottfor.93.t: "Османская Империя в беспорядке!"
 ottfor.93.d: "Грубое бесхозяйственное управление и репрессивный режим обеспечили полный крах османского государства. Поскольку субъекты всех национальностей вооружаются против своих турецких хозяев и центральная власть не в состоянии занять решительную позицию против нарастающей волны, империя, похоже, начала свой последний путь и вскоре станет не более чем сноской в книгах по истории.\n\nКак стервятники спускаются на труп, так и наше правительство и армия проявили интерес к своим процветающим землям. В конце концов, разве мы не должны делать то, что лучше всего для нашей собственной безопасности?"
 ottfor.93.a: "На войну!"
 ottfor.93.b: "Мы не ссоримся с османскими турками"
  
 ### Inform about getting defense 
 ottfor.94.t: "Формирование Национальных оборонных организаций"
 ottfor.94.d: "Вновь чужеземцы угрожают землям османского халифа, и настало время всем жителям Османской Империи взяться за оружие и защитить свои справедливые земли. Когда барабаны и трубы эхом разносятся над холмами Анатолии, Неудержимая Орда собирается в последний раз. За свои дома, за своего султана и за вечную славу!"
 ottfor.94.a: "Халифат стоит на вершине"
  
 ### Inform about losing defense 
