 TUR_abdulmecid_osmanoglu: "Абдулмеджид II"
 TUR_abdulmecid_osmanoglu_leader_desc: "Абдулмеджид II родился 29 мая 1868 года в семье тогдашнего султана Абдулазиза. Будучи его старшим сыном, Абдулмеджид также был первым в линии наследования. Это изменилось после того, как его отец был убит и заменен Мурадом V, младший брат которого стал главным наследником империи. В раннем возрасте Абдулмеджид получал частное образование в стенах дворца, где у него появились интересы к музыке и искусству. Однако, согласно османским традициям, ему не разрешалось покидать дворец до достижения 40-летнего возраста. Тем не менее, он был счастлив и со временем становился все более довольным тем, что ему, вероятно, никогда не стать султаном.\n\nВ 1908 году, когда произошла революция младотурок, Абдулмеджид наконец-то стал достаточно взрослым, чтобы покинуть дворец. Он воспользовался вновь обретенной свободой, чтобы поделиться с миром своей любовью к искусству и музыке. Он стал председателем Османского общества художников, выставлял свои картины по всей Европе, встречался с самыми известными музыкантами континента и учился играть на новых инструментах.\n\nНесмотря на то, что Абдулмеджид, скорее всего, хотел посвятить всю свою жизнь музыке и искусству, у мира были на него другие планы. 4 июля 1918 года его двоюродный брат Мехмед VI был коронован султаном, что вновь сделало Абдулмеджида наследником престола. После смерти Мехмеда через 8 лет, Абдулмеджид вступил на престол и был коронован как султан Османской Империи и Халиф всего ислама. Для большинства людей это было бы воплощением мечты, но для Абдулмеджида это было то, чего он никогда по-настоящему не хотел. Его апатия стала одной из многих причин того, что назначенные во время его правления Великие визири сумели еще больше снизить и без того ослабленное влияние султана, превратив его в популярную фигуру, которая в основном держится в стороне от политики, и чья главная роль заключается в представлении империи за рубежом. К настоящему времени политическая власть султана достигла исторического минимума, и кажется маловероятным, если не невозможным, что это изменится в ближайшем будущем."
  
 TUR_ahmed_osmanoglu: "Ахмед IV"
 TUR_ahmed_osmanoglu_leader_desc: "Благочестивый и послушный человек, Ахмед IV взошел на трон Османской Империи, империи, просуществовавшей более шестисот лет. Внук султана Мурада V, Ахмед Нихад, провел все свое детство и раннюю юность в тени дворца Чираган. Блестящий архитектор и плотник, спроектировавший даже свой особняк, Ахмед Нихад также является полковником пехоты в османской армии. Как и его предшественник, Ахмед Нихад действительно является культурным человеком; он талантливый композитор, искусный музыкант и художник. Однако после смерти султана Ахмед Нихад был коронован как султан Ахмед IV. Страна находится в критическом состоянии, на каждом углу враги извне и изнутри, и потребуются усилия, чтобы восстановить порядок в славной империи."
  
 TUR_osman_fuad_osmanoglu: "Осман Фуад Эфенди"
 TUR_osman_fuad_osmanoglu_regnal: "Осман IV"
 TUR_osman_fuad_osmanoglu_leader_desc: "Как и другие внуки султана Мурада V, Осман Фуад Эфенди был вынужден провести свою раннюю жизнь во дворце Чираган. Однако это ограничение было снято после смерти его деда в 1904 году. Благодаря этому Осман смог вступить в добровольческие офицерские силы во время итальянского вторжения в Триполитанию в 1911 году. Несмотря на то, что в то время ему было всего 16 лет, Осман уже смог проявить свои качества офицера и солдата. Во время службы в Ливии он познакомился с Мустафой Кемалем, который в то время был еще капитаном и вскоре стал хорошим другом Османа.\n\nПолучив свой первый опыт на поле боя, Осман поступил в Османскую военную академию. После ее окончания он и несколько его двоюродных братьев были направлены в немецкую военную академию в Потсдаме. После этого он вступил в Германскую Имперскую гвардию гусар, в которой дослужился до звания капитана. Как только начался Вельткриг, его отозвали в Империю, чтобы помочь в ее обороне. В течение войны он сражался на разных фронтах, но самые заметные бои проходили в Галлиполи и Бенгази. За свою храбрость, мужество и компетентность в бою он был награжден многочисленными военными наградами, включая Галлиполийскую звезду и военные медали Лиаката. Кроме того, он был произведен в генерал-майоры, что было удивительно для 23-летнего юноши.\n\nПосле окончания войны Осман остался в Константинии и сосредоточился на своей военной карьере. Он стал известен во всем королевстве как офицер и особенно как командир кавалерии. Эти навыки пригодились ему после Дворцового рейда, во время которого ему удалось разгромить мятежников и вернуть контроль над столицей. Благодаря его быстрой реакции, народ теперь видит в нем эффективного и надежного лидера, который может принять меры, когда это необходимо. Однако некоторые опасаются, что Осман может быть еще одной марионеткой ОНП и находиться под сильным влиянием своего дорогого друга Кемаля. Султану придется показать своему народу, может ли он править самостоятельно, или он всего лишь очередная пешка в гораздо более крупной игре."
