 TUR_country_intro_background: "GFX_TUR_intro" #NT!
 TUR_country_intro_header: "Османская Империя перед Вельткригом"
 TUR_country_intro_content: "Османская Империя, когда-то одна из величайших империй в истории, пережила упадок в конце XVIII века, а к началу XX века ее стали называть "больным человеком Европы". Неспособность к эффективной индустриализации, постоянное иностранное вмешательство в его дела и проблемы с удержанием многих провинций означали что Османский султанат к 1876 году сильно отстал от европейских держав. Тем не менее были проведены реформы, и, несмотря на трудности на местах, где господствовали племена и коррумпированная бюрократия, был виден свет. По инициативе Махмуда III в начале XIX века, а в дальнейшем продвигаемые младотурками, в Империи произошли радикальные изменения. Была реструктурирована земельная собственность, янычары уничтожены, центральная власть восстановлена в таких регионах как Мосул и Аль-Хаса, и принята конституция. В центре внимания этих реформаторов была идея османизма, и они пытались создать общую национальную идентичность для всех жителей империи. Этого было недостаточно. С приходом к власти Абдул-Хамида II вновь начались перемены.\n\nПод предлогом русско-турецкой войны конституция была отменена, а парламент распущен. В этот период произошла радикальная централизация власти в руках султана-халифа. Под постоянной угрозой со стороны христианских держав султан повернулся к панисламизму, основанному на престиже халифата. Несмотря на большой успех этих начинаний у мусульманского населения, это только замедлило распад. Кроме того, его абсолютное правление вызвало большое недовольство среди населения, которое все больше знакомилось с западными идеями.\n\nЭто сопротивление консолидировалось в форме "Комитета единства и прогресса". В результате государственного переворота 1908 года политическая жизнь Османской Империи, долгое время подавляемая султаном, снова забурлила. Десятки партий пытались найти место в недавно восстановленном парламенте, и казалось, что упадок Османской Империи наконец подошел к концу. Но объединенные демократические силы не продержались долго - и вскоре произошел раскол между децентралистами и централистами. В течение бурных 5 лет эти две стороны боролись за контроль. В 1913 году, после рейда на Высокую Порту игра была окончена. Центристы при поддержке таких значительных общественных деятелей, как три паши, разгромили оставшихся децентралистов и начали управлять нацией в соответствии со своими идеями. Под большой угрозой со стороны империалистов они в конечном итоге укрепили связи с Германией."
  
 TUR_country_intro_header_1: "Османская Империя во время Вельткрига (часть 1/2)"
 TUR_country_intro_content_1: "Османская Империя, официально вступила в Вельткриг 29 октября 1914 года с прибытием Вильгельма Сушона с Гебеном и Бреслау и бомбардировкой Одессы. Османы добились значительных успехов в первые годы войны, таких как победа в битве при Галлиполи и взятие Эль-Кута; но были и неудачи - кавказская кампания против русских войск закончилась разгромным поражением.\n\nБедствия продолжились в 1916 году с началом арабского восстания в сочетании с новым британским наступлением под командованием генерала Эдмунда Алленби. В 1918 году сокрушительные поражения в Палестине привели к массовому отступлению османских войск. Иерусалим, Дамаск и Алеппо пали один за другим, и только противоречивое решение командующего шестой армией отступить на север и закрепиться в горах Анатолии спасло Империю от полного разгрома. Поражение при Антепе и пиррова победа возле Мараша в конце концов остановили войска Алленби.\n\nВ тот момент атмосфера Империи быстро менялась, поскольку османское правительство понимало, что даже победа обойдется недешево. Происходили перемены и во дворце - марионетка КСП Мехмет V скончался, и его место занял напористый Вахдеттин. Видя крах своей Империи на всех фронтах, он попытался сместить ответственное за катастрофу правительство КСП и передать власть своим союзникам в ПСС. Талаат-паша по наущению Джемала-паши попытался остановить султана, но голод в [TUR.Capital.GetCapitalVictoryPointName]е, из-за отказа Германии поставлять украинское зерно, предательство союзников на Кавказе, попытка заставить султана замолчать и слухи о том, что командующий 6-й армией находится в открытом конфликте с военным министерством, наконец переполнили чашу. На огромной волне антинемецких и пацифистских настроений кабинет Талаат-паши был вынужден уйти в отставку и уступить место султану.\n\nАхмет Тефвик-паша был назначен великим визирем и получил задание создать правительство национального единства. Под давлением КСП, чье нежелание отказаться от власти привело к провалу переговоров, Ахмет Тефвик-паша подал в отставку, и его заменил Ахмед Иззет-паша. После создания правительства, состоящего из Кавит-бея, Фетхи-паши и Рауфа-паши, быстро стало ясно, что КСП далек от поражения."
  
 TUR_country_intro_header_2: "Османская Империя во время Вельткрига (часть 2/2)"
 TUR_country_intro_content_2: "Падение Греции и растущий риск революции в британском протекторате Египет, заставили Алленби пересмотреть свою стратегию и вывести часть своих войск из Анатолии. Когда в конце 1919 года Франция рухнула, война подошла к завершающей стадии. Однако в отличие от Западного фронта, где австрийские войска заняли Италию, а немецкие - Францию и Бельгию, более половины Османской Империи было оккупирована или могло быть захвачено в любой момент британскими войсками, не собиравшимися отступать. Султан Вахдеттин начал переговоры с британцами в попытке спасти то, что осталось от его империи, в то время как Великобритания пересмотрела свою позицию на Ближнем Востоке.\n\nС подписанием Копенгагенского договора о прекращении огня позже в том же году, потребовавшего немедленного вывода всех оставшихся сил Антанты с территории Центральных держав, было необходимо быстрое решение восточного вопроса. Дальнейшие неприятности для британцев в Египте, Афганистане и оккупированном Ираке в конечном итоге заставили их действовать, и был отдан приказ отступить. Только Палестина и вилайет Басры остались оккупированы по настоянию Яна Смэтса и Лео Амери, до тех пор пока не будет достигнуто соглашение о 'правах меньшинств', маскируя свои намерения по созданию базы в Ираке и прикрытию Суэца укрепленной провинцией. Из-за неопределенности политического климата в Османской Империи и маловероятного наказания виновных в резне армян международное мнение отошло от империи, потерявшей большую часть поддержки со стороны центральных держав. Летом 1920 года было достигнуто соглашение, в результате которого были образованы две автономные области, что разозлило как турок, так и арабов.\n\nМутасаррифат Иерусалим был создан в Палестине, простираясь от линии Алленби до Красного моря. Эта де-юре часть Османской Империи должна была управляться международным советом, в который входили Германская Империя, Британская Империя, Австро-Венгерская Империя, США и сами османы. Вход османских войск в регион был запрещен, а мир в Палестине должна была поддерживать международная жандармерия. В вилайете Басры должен был быть создан новый дом для ассирийского народа, исход которого с равнин Ниневии и озера Урмия сделал их беженцами в Иране, открыто враждебном их амбициям."
  
 TUR_country_intro_header_3: "Османская Империя после Вельткрига (часть 1/2)"
 TUR_country_intro_content_3: "Когда в 1921 году наконец наступил формальный мир, границы Османской Империи в основном остались прежними. Области Карса и Ардахана были восстановлены с добавлением Еревана, в то время как в Эгейском море итальянцы были вытеснены из Додеканеса. Ущерб был огромен, так как благодаря действиям КСП, особенно Джемал-паши, напряженность между турками и арабами начала открыто проявляться, в то время как в Восточной Анатолии и Горном Ливане целые народы были уничтожены либо путем принудительной депортации, либо путем голодной смерти. Потери с турецкой стороны также были колоссальными, что привело к уменьшению населения и резкому сокращению сельскохозяйственного производства - основного источника дохода Империи.\n\nРост фракционности внутри КСП и стремительный рост популярности многих военных деятелей подорвали внутреннюю стабильность партии. Предательство немецких союзников в Палестине породило значительную антинемецкую фракцию. Поскольку общественное мнение о партии еще больше снизилось, КСП сменила название на Teceddüt и открыто изгнала из своих рядов несколько непопулярных фигур. Джемаль-паша ушел с политической арены, в то время как влияние Талаата значительно уменьшилось.\n\nЗанимая должность военного министра, Мустафа Кемаль-паша отказался от услуг немецкой военной миссии и начал амбициозную реструктуризацию вооруженных сил. Получив широкое признание за свои действия, Кемаль продолжил закладывать основы своего прихода к власти. Опасаясь другого Энвер-паши, верхний комитет партии выдвинул Кавит-бея в качестве своего лидера. Неспособный соперничать с ним Кемаль успешно сделал ставку на военную силу в 1925. Партия снова сменила название на 'Османскую Народную партию'.\n\n"
  
 TUR_country_intro_header_4: "Османская Империя после Вельткрига (часть 2/2)"
 TUR_country_intro_content_4: "Выборы 1926 года закончились победой ОНП, но многие поспешили заметить, что это произошло не столько из-за самой партии, сколько из-за фрагментации оппозиции, когда за каждое место боролось более дюжины партий. Новоназначенный Великий визирь не скрывал своих амбиций, и в ходе ряда реформ он подтолкнул нацию к своим идеалам. Огромные успехи были предприняты в области образования, восстановления экономики и борьбы с религиозным истеблишментом. Однако авторитарный стиль великого визиря привел к дальнейшему расколу партии - его бывший союзник и друг Казим Карабекир-паша порвал с партией и создал свою "Демократическую партию".\n\nПод угрозой быстрой централизации правительственного аппарата и вследствие опасений многих консерваторов, что ОНП может попытаться порвать с традициями, выборы 1931 года закончились первым поражением на выборах для ОНП. Османская партия административной децентрализации под руководством своего лидера Хакки аль-Азма стала главным победителем выборов и сформировала коалицию с ПСС и ДП, чтобы обеспечить единый фронт против растущей угрозы централистов. Коалиция, однако, подвергалась постоянным нападкам, так как различные партии, которые в ней участвовали, имели противоречивые мнения по вопросам, не связанным с ОНП. Напряженность достигла предела в конце 1932 года, когда правительство Хакки аль-Азма рухнуло из-за разногласий с ПСС и ДП. Новое правительство было создано под руководством ПСС, но находящаяся в меньшинстве партия не смогла достичь своих целей децентрализации и либерализации.\n\nНепрекращающиеся неудачи этой коалиции во многом помогли восстановить репутацию ОНП, получившей твердое большинство на выборах 1935 года. По мере того как Мустафа Кемаль-паша начинает свой второй срок в качестве великого визиря, начали появляться признаки того, что он, возможно, ищет альтернативу постоянным препятствиям со стороны Османской палаты депутатов и вмешательству консервативного лобби через халифа..."
  
