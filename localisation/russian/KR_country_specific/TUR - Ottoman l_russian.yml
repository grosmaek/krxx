 ott_air_warfare_academy_idea: "Академия воздушной войны"
 ott_air_warfare_academy_idea_desc: "Признавая центральную роль, которую самолеты играют в современных боевых действиях, османское правительство вложило большие средства в расширение учебных баз Тайяре Мектеби, чтобы обучить следующее поколение османских летчиков новейшей воздушной тактике."
  
