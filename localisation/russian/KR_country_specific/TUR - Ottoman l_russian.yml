 # ARSLAN # 
 ########## 
 ottars.1.t: "Арслан перераспределяет Кабинет"
 ottars.1.d: "Заявляя, что он очистил кабинет от проблемных фигур и восстановил веру общества в правительство, Арслан проделал долгий путь, чтобы заменить многих из старых либеральных элит фигурами исламистского движения. Либеральные партнеры по коалиции не оказали сопротивления, поскольку опасения полного краха коалиции вынуждали их молчать.\n\nОднако намерения Великого Визиря довольно ясны, и его многоступенчатая программа по восстановлению важности веры уже послала волну через палату депутатов. Несколько вали также были отозваны в Константинию, поскольку их 'сомнительная' лояльность затрудняет проведение его политики."
 ottars.1.a: "Маленькая цена, которую нужно заплатить..."
  
 ottars.2.t: "Исламские читальные залы"
 ottars.2.d: "В рамках немецкой миссии по распространению панисламизма Макс фон Оппенгейм создал огромную сеть читальных залов и пропагандистских центров, чтобы укрепить веру в халифа и продвигать важность священных обязанностей каждого мусульманина в ответ на его призыв к джихаду. Хотя это и не тот оглушительный успех, на который надеялись немцы, залы, тем не менее, способствовали подъему панисламизма в империи и укрепили лояльность арабов халифу. Когда война подошла к концу и немецкая миссия вернулась домой, большинство этих пропагандистских центров были закрыты, поскольку Германская Империя прекратила финансовую поддержку операции.\n\nАрслан, сам близкий друг многих немецких и турецких агентов во время войны, пытаясь еще больше укрепить свое исламистское движение, вновь открыл эти организации и выделил дополнительные средства для исламистских организаций."
 ottars.2.a: "Отличная инициатива!"
  
 ottars.3.t: "Первый Исламский Конгресс"
 ottars.3.d: "Работая вместе с различными исламистскими мыслителями со всего мусульманского мира, великий визирь приступил к реализации нового проекта по объединению всех мусульманских групп. Всемирный исламский конгресс, первый из многих, мы надеемся, станет собранием всей интеллигенции, как исламистской, так и националистической, чтобы бороться за освобождение все еще репрессированных мусульман Магриба и содействовать единству внутри Уммы.\n\nОстается неясным, намерен ли великий визирь попросить покровительства этой организации у Германской Империи, с которой он имеет тесные связи, ведь многие старые османские спецагенты и их сторонники от Марокко до Пакистана приняли приглашение."
 ottars.3.a: "Мы все здесь братья"
  
 ottars.4.t: "Программа обновления и омоложения"
 ottars.4.d: "По мере распада Османской Империи в 18-19 веках многие из наших культовых сооружений исчезли. Вместо Святых мест в Иерусалиме до гробницы великого Саладдина или мечети Диярбакыра, расходы в основном пошли на военные нужды, строительство западной инфраструктуры и закупку западных товаров. Более того, предыдущие правительства твердо придерживались идеи, что дефицитные расходы следует предотвращать любой ценой, и показали, что они скорее будут защищать свои собственные интересы, чем выполнять свой долг перед нашим наследием и наследием ислама.\n\nСегодня, кабинетом Арслана, при поддержке халифа, был развернут амбициозный план по направления ресурсов в программу "омоложения", чтобы показать, что свет ислама не погас, и показать людям, что он все еще правит в соответствии с законами пророка."
 ottars.4.a: "Грандиозная идея!"
  
 ottars.5.t: "Новая Османская программа"
 ottars.5.d: "Яростно выступая против идеи о том, что религиозное образование должно отойти на второй план, министерство образования пересмотрело всю османскую учебную программу и включило различные традиционные идеи и обязательные уроки ислама. В то время как немусульмане остаются в основном свободными от этого из-за своих собственных форм образования, все мусульмане от Анкары до Медины теперь получают руководство в этой новой школе, которое показывает прямую связь между религией и величием мусульман. Что западная цивилизация процветает благодаря их преданности христианству и попыткам научить студентов вере. Что служение халифу и исламу в целом является высшей добродетелью, которую можно достичь.\n\nТем не менее, идеи Арслана не осуждают все формы прогресса, и они не опровергают то, что доказала наука. Он выступает против подражания Западу, но признает, что в нем можно извлечь уроки и что добродетель и преданность делу - это все, что необходимо для продвижения всей исламской цивилизации вперед."
 ottars.5.a: "Грандиозная идея!"
  
 ottars.6.t: "Позиция Шейх-уль-ислама"
 ottars.6.d: "Роль Шейх-уль-ислама лучше всего можно понять как Великого муфтия всех мусульман Османской Империи. Находясь над алимами, он отвечает за написание фетв и обеспечение порядка и дисциплины в религиозной иерархии, что делает его вторым после самого халифа. Тем не менее, его власть была сильно ограничена во время режима младотурков, поскольку он был превращен в инструмент, чтобы сбить с толку массы и написать призыв к джихаду, в то время как его должность в имперском кабинете была отнята, а контроль младотурков над религиозной иерархией обострился.\n\nМногие консервативные силы сочли эти действия оскорблением как порты, так и важности ислама в османском обществе. Дальнейшее сокращение власти самого халифа привело к разочарованию и гневу, поскольку они рассматривают эти дела не как положительные для общего управления Империей, а как попытку пожертвовать традициями и аутентичностью ради дешевого подражания Западу. Многие в исламистском движении, в том числе и Арслан полагает, что религия по-прежнему играет важную роль в западном обществе и что именно благодаря христианским убеждениям и их преданности им они смогли превзойти мусульман. Они считают, что попытки Запада навязать свой свод правил нашему обществу исходят из религиозных соображений и что их единственная цель - окончательная победа Креста над Полумесяцем.\n\nКабинет, вдохновленный западными формами правления и наполненный теми, кто получил образование по западным стандартам и знаниям, остро нуждается в духовном руководстве и системе сдержек и противовесов, чтобы гарантировать, что они не могут отменить то, что является священным. Поскольку на данный момент конституция запрещает халифу прямое вмешательство, Шейх-уль-ислам не имеет этих рамок и, таким образом, должен восстановить отмененные нормы и законы. Церковь и государство не должны разделяться, поскольку именно их унисон привел к нашим величайшим победам, а наш отказ от исламских ценностей привел к нашей кончине. Такого больше не повторится!"
 ottars.6.a: "Мудрое решение нашего Великого Визиря"
  
 ottars.7.t: "Пересмотр Конституции"
 ottars.7.d: "Когда османская конституция впервые вступила в силу в 1876 году как итог реформ Танзимата, она впервые в истории Османской Империи попыталась ограничить власть султана. Тем не менее, конституция не учитывала мнения султана Абдул-Хамида II, который всего через 2 года использовал исполнительные полномочия, которые у него все еще были в соответствии с документом, для того, чтобы приостановить работу парламента и значительно ограничить предоставленные ему права и обязанности. В 1908 году, когда младотурецкая революция смогла сместить тирана с его трона, парламент был полностью восстановлен, но эта новая группа реформаторов уже усвоила урок. Великие полномочия султана были значительно ослаблены, его статус был снижен до статуса конституционного монарха и сформирован парламент, который возьмет на себя почти все бразды правления.\n\nОднако вскоре младотурки осознали, что парламентская демократия всё чаще вызывает политический хаос в империи, и что сильная центральная фигура с огромной властью могла быть полезна для подавления возможной оппозиции. Используя для своих целей слабого и амбициозного монарха, они рассуждали, что дадут исполнительную власть абсолютному монарху, но при этом смогут делать то, что они считают нужным. Постепенно возвращая власть султану, их план чудесным образом сработал для султане Мехмете V, который был достаточно умен, чтобы не выступать против реальных правящих фигур. Однако они не учли Вахдеттина, который этими силами смог избавиться от хватки и правления младотурок, как он считал нужным, со своими союзниками по либеральной коалиции.\n\nСмерть Вахдеттина в 1926 году и его преемственность более робкими Абдул-Меджидом II позволили еще раз передать большую часть этой власти парламентскому органу, но все же оставить ему право назначать великого визиря, объявлять войну и служить верховным главнокомандующим османской армии. Стареющий султан никогда не видел особых причин для использования этих сил, очень хорошо осознавая угрозу, которую военный истеблишмент представляет для его собственного положения, если он это сделает, но Ахмед IV, наследник престола, похоже, унаследовал меньше робкости и проявил интерес к этим полномочиям. Особо учитывая планы консерваторов возвращать власть халифу.\n\nПоскольку парламент продолжает вызывать проблемы в этом отношении, консерваторы теперь настаивают на восстановлении права на заморозку парламента без его разрешения и как таковые дают султану право проводить необходимые реформы без парламентского надзора."
 ottars.7.a: "Почему султан не может проводить свои собственные реформы?"
  
 ottars.8.t: "Султан Ахмед IV приостановил парламент"
 ottars.8.d: "По просьбе Великого визиря, Султан Ахмед IV сегодня призвал к пропорциональному распределению мест в парламенте. Часто используемый Абдул-Хамидом II для того, чтобы избавиться от парламентского вмешательства, это тревожный шаг, поскольку это первый явный признак того, что халиф попытается вернуть себе власть в собственные руки с помощью своей исламистской и роялистской базы поддержки. Другие, однако, говорят, что это ненужное беспокойство и что султан принял это решение только для того, чтобы лучше подготовиться к выборам, которые пройдут позднее в этом году. Недавняя смена руководства в рамках либеральной коалиции и растущая иностранная угроза действительно дают некоторые основания для такого шага, но решение об ограничении военной подготовки и решение отправить некоторых ярко выраженных оппозиционеров на должности за рубеж мало способствует сокрытию истинных намерений халифа."
 ottars.8.a: "Самое тревожное"
  
 ottars.9.t: "Управление вооруженными силами"
 ottars.9.d: "В руководстве нашей великой армии многие получили образование у немецких или французских репетиторов и, таким образом, унаследовали некоторые из своих современных западных ценностей и идей о стабильном обществе. Однако это приносит с собой и абсурдную идею о том, что от традиций нужно просто отказаться, поведение, которое мы больше не потерпим. Это предательство к халифу протекает глубоко в военном истеблишменте, и нам придется пересмотреть всю структуру с нуля, чтобы они больше не могли представлять угрозу положению монархии.\n\nЧтобы заблокировать возможное противостояние со стороны существующих кадров, тренировочные учения были остановлены, а многие из тех, кто был связан со старым ОЕП более позднего ООЕ, были либо отправлены за границу, либо подвергнуты строгому контролю со стороны наших агентов. Однако не все они, похоже, сдаются так же легко, как начали просачиваться сообщения о том, что бывшие члены ОЕП бежали из столицы посреди ночи."
 ottars.9.a: "Отрежьте голову змеи!"
  
 ottars.10.t: "Работа с движением за эмансипацию"
 ottars.10.d: "Начиная с эпохи конституционной революции и массово расширяясь во время Вельткрига, Анатолия стала свидетелем растущего движения за эмансипацию, которое требовало изменения старых строгих правил шариатского права, применяемых законами, и большей личной свободы. Во время правления Вахдеттина в 20-е годы некоторые из их требований были удовлетворены, так как образование для женщин было радикально расширено и им было открыто больше профессий. Несмотря на то, что ООЕ (Общество Османского Единства) не зашел так далеко, как хотелось бы, при всеобщем избирательном праве и способности женщин вступать в политику, эти реформы халифа с ужасом восприняли многие консерваторы, которые видели в этом не что иное, как посягательство на ценности ислама.\n\nСейчас, когда власть, будь то временно, перешла к халифу и когда Ахмед IV стал гораздо более ответственным за удовлетворение требований своей консервативной базы поддержки, настало время изменить эту политику и обеспечить, чтобы ценности, исповедуемые Священной Книгой, были возвращены на место. Кроме того, декадентские средства массовой информации, которые позволяют этим женщинам выражать свое несогласие с верой, должны быть немедленно закрыты, чтобы их послание не заразило еще больше истинных мусульман."
 ottars.10.a: "Место женщины подчинено положению мужчины!"
  
 ottars.11.t: "Переворот в Константинии"
 ottars.11.d: "[TUR_arslan_coup_fevzi_status], армия сегодня штурмовала дворец Долмабахче и возвышенную Порту, чтобы вернуть контроль над правительством. Султан Ахмед IV был помещен под домашний арест, как и кабинет министров Арслана, а многие исламистские деятели были немедленно переведены в неизвестную военную тюрьму, где их обязательно встретит военный трибунал.\n\nХаос распространяется по всей огромной империи с очередной сменой режима, настолько близкой к последней, что каждое последнее подобие политической стабильности в Порте кажется отдаленным. С учетом того, что все средства массовой информации сейчас находятся под прямым контролем военного истеблишмента, а также с учетом нескольких приказов арестовать высокопоставленных военных, чтобы исключить возможность восстановления контроля со стороны исламистов, похоже, что хунта во главе с самим Февзи-пашей должна сохранить свои позиции."
 ottars.11.a: "Что принесет будущее?"
  
 TUR_arslan_coup_fevzi_exiled: "Несмотря на изгнание после неудавшегося переворота, похоже, что у Февзи-паши и его заговорщиков по-прежнему много сторонников в османской армии. Во главе 42-й османской дивизии, ранее возглавляемой Февзи"
 TUR_arslan_coup_fevzi_marshal: "Запущена фельдмаршалом Февзи-пашой совместно с 42-й османской дивизией"
  
 ottars.12.t: "Смерть [OTT.GetLeader]"
 ottars.12.d: "Пострадав от инсульта после посещения детского дома недалеко от Бурсы, старый султан был срочно отправлен в Константинию за медицинской помощью. Однако к тому времени, когда он прибыл, здоровье уже сильно пострадало, и мудрый халиф испустил свой последний вздох.\n\nСтавший символом демократического правления в Османской Империи, султан был одним из последних препятствий, оставшихся на пути пан-исламистских амбиций по восстановлению всей полноты власти халифа. Хотя многие отмечают, что это произошло исключительно потому, что он по опыту знал, как армия отреагирует на такой авторитарный шаг, он, тем не менее, держал экстремизм подальше от своего подхода к управлению.\n\nАхмед IV, молодой и менее стойкий человек, возьмет власть в свои руки и продолжит управлять Портой в эти неспокойные времена."
 ottars.12.a: "Удачи Ахмед IV"
  
