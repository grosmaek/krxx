 OTT_Low_Authority: "§YАвтономный регион§!"
 OTT_Low_Authority_desc: "Хотя технически эти регионы на бумаге называются вилайетами, они практически не имеют никакого сходства с центральной властью и в основном оставлены на произвол судьбы практически для всех повседневных дел.Освобожденные от военной службы и часто даже не платящие налоги, правительство в Константинополе полагается исключительно на местных бюрократов и может только надеяться, что в военное время они доброжелательно отнесутся к султану.\n\nМаксимум фабрик в регионе: §R-75%§!\nПризывное население: §R-75%§!\nДоступные местные ресурсы: §R-50%§!\nСкорость местного строительства:  §R-20%§!"
 OTT_Medium_Authority: "§YВилайет§!"
 OTT_Medium_Authority_desc: "Административное сооружение, уникальное для Османской Империи, система Вилайетов - это современная интерпретация старой системы Эялетов, которая сократила количество территории в одном автономном регионе. Хотя первоначально предполагалось, что она будет эквивалентна французскому департаменту, местная автономия была сохранена гораздо больше, чем планировалось, что сделало вилайетские органы самоуправления в рамках нашей государственной структуры.\n\nМаксимум фабрик в регионе: §R-50%§!\nПризывное население: §R-50%§!\nМестные доступные ресурсы: §R-25%§!\n Скорость строительства в регионе: §R-10%§!"
 OTT_High_Authority: "§YОсманская провинция§!"
 OTT_High_Authority_desc: "Созданные после Вельткрига благодаря ОНП во время принятия первого закона, эти структуры являются следующим шагом в эволюции к централизованному государственному устройству. Там, где вилайеты следовали за Константинополем только на бумаге, османские провинции являются полностью интегрированными образованиями и наиболее близки к нашей империи, похожей на западные провинции."
  
