 # LIBERAL EVENTS # 
 ################## 
 ottlib.1.t: "ОНП проигрывает выборы [GetYear] года"
 ottlib.1.d: "То, чего некоторые, возможно, ожидали с момента их непрочной победы в 1935 году, сегодня стало реальностью: ОНП, партия турецких националистов и остатков КСП, была полностью побеждена, а их коалиция развалилась.\n\nТеперь мы должны продолжить с того места, на котором либеральная коалиция остановилась в 1934 году и восстановить все, что было разрушено. Однако первый вопрос дня уже является очень опасным, поскольку, хотя коалиция ОНП больше не имеет большинства, мы не так едины, как хотелось бы, и выбор Великого визиря остается предметом горячей дискуссии среди различных партийных лидеров. Принц Сабахеттин, лидер крупнейшей партии (ПСС), похоже, намерен занять эту позицию со своей программой полной децентрализации и своей смелой инициативой по переосмыслению Османской Империи. Шакиб Арслан из Горного Ливана, кажется, является его главным оппонентом с акцентом на исламскую солидарность, мораль и возвращение к старому. Принц друзов, более известный как Амир аль-Баян (принц красноречия), он пленил умы и сердца многих известных арабских семей и, кажется, пользуется поддержкой религиозного истеблишмента, а некоторые даже предполагают, что у него есть союзники во дворце.\n\nПока эти двое борятся за должность, многие обращают внимание на ДП, поддержка которой сыграла важную роль в успехе либеральной коалиции. Несмотря на свою относительную молодость, эта партия, основанная бывшим генералом Кязымом Карабекир-пашой, получала все больше голосов с каждыми выборами, поскольку обещание найти золотую середину между жесткой линией ОНП и политикой радикальной децентрализации ПСС  находит широкую поддержку среди турецкого среднего класса, в то время как личные заслуги генерала позволяют рассчитывать на поддержку многих бывших и нынешних солдат."
 ottlib.1.a: "Мы должны подобрать приемлимого кандидата"
  
 ottlib.2.t: "Кязым Карабекир возвращается из Армении"
 ottlib.2.d: "Бывший бригадный генерал и герой Вельткрига, Кязым Карабекир-паша, исполнявший обязанности вали армянского вилайета с 1935 года, вернулся в столицу для участия в переговорах коалиции, которые в настоящее время продолжаются. Его партия, ДП (Демократическая партия), вновь значительно увеличила число занимаемых мест в парламенте, и многие ожидают, что, как восходящая звезда империи, он попытается занять должность великого визиря.\n\nПосле прибытия через станцию ​​Хайдарпаша на восточной стороне Босфора, его сопроводили прямо во дворец Долмабахче на аудиенцию у султана [OTT.GetLeader]. С программой, являющейся промежутком между позициями ПСС и ОНП многим кажется вероятным, что султан по крайней мере серьезно рассмотрит кандидатуру человека, который в прошлом уже стоял рядом с дворцом."
 ottlib.2.a: "Добро пожаловать, паша!"
  
 ottlib.3.t: "Консерваторы стекаются к принцу Сабахеттину"
 ottlib.3.d: "Переговоры внутри коалиции, похоже, продвигаются удовлетворительным образом, поскольку принц Сабахаттин успешно движется к созданию приемлемой коалиции для противостояния централистам. Его программу, ориентированную на жесткую децентрализацию и делегацию большей части полномочий провинциальным ассамблеям, поддерживают многие меньшинства и арабы. Тем не менее, многие консерваторы по-прежнему выступают против, поскольку, хотя они считают, что программа ОНП является ересью и стала бы катастрофой для Османского государства, они по-прежнему выступают против полной децентрализации, поскольку опасаются, что это отрицательно скажется на исламе и положении султана-халифа."
 ottlib.3.a: "Все взоры прикованы к султану"
  
 ottlib.4.t: "Султан [OTT.GetLeader] назначает нового Великого визиря"
 ottlib.4.d: "Согласно османской конституции, окончательное решение остается в руках султана-халифа, и поэтому многие задавались вопросом, что происходило внутри стен дворца. После тщательного рассмотрения всех кандидатур и встречи со своими советниками султан сегодня утвердил в качестве следующего великого визиря..."
 ottlib.4.a: "Принца Сабахеттина"
  
 ottlib.5.t: "Турецкие националисты покидают ДП"
 ottlib.5.d: "Разочарованные продолжающимся сотрудничеством ДП с ПСС и полностью убежденные в том, что избранный Демократической партией путь обречен привести империю к краху, группа турецких националистических депутатов объявила, что они разорвут свои связи с партией и сформируют свою собственную фракцию. Хотя это является значительным ударом для ДП и может в конечном итоге привести к их выходу из коалиции, в настоящее время правительство все еще сохраняет контроль над парламентом."
 ottlib.5.a: "Прискорбно"
  
 ottlib.6.t: "Коррупционный скандал сотрясает ПСС"
 ottlib.6.d: "Вынесенные в парламент группой членов оппозиции доказательства позволили установить ​​четкую связь между одним из заместителей великого визиря и растратами османского казначейства. Кроме того, у них есть доказательства того, что этот человек злоупотребил своим положением, чтобы расширить возможности своих друзей и семьи, передав им важные активы Дефтердарлик (налоговой службе) в районе Айнтеп. Эта новость была еще более омрачена показаниями жителей Айнтепа которые указали, что эта собственность была захвачена османским государством во время армянской депортации и никогда не возвращалась, даже несмотря на то, что их первоначальные жители благополучно вернулись домой, несмотря ни на что.\n\nЭто прискорбное происшествие имело серьезные последствия для армянских депутатов ПСС, которые в знак протеста заявили о своем немедленном выходе из коалиции, заняв свои места среди независимых."
 ottlib.6.a: "Прискорбно"
  
 ottlib.7.t: "Закон о брошенной собственности"
 ottlib.7.d: "По мере того как во время Вельткрига количество депортации армян и греков увеличивалось, а число погибших начало расти, их имущество обычно оставалось и конфисковывалось местными мусульманами. Чтобы справиться с растущим количеством заброшенных домов и другой собственности, они в конечном итоге были переданы под действие Закона о брошенной собственности и перешли во владение государства до тех пор, пока первоначальный владелец не сможет вернуться и доказать свое право собственности. Однако во время войны эта собственность использовалась в качестве платы для местных курдов и других мусульман за их вклад в войну и, в частности, депортации.\n\nКогда война подошла к концу, и многие армяне, депортированные по пути Хомса-Хама-Дамаск вернулись в Киликию, новые владельцы этих владений, очевидно, не были заинтересованы в их возвращении. Из Константинополя была отправлена ​​комиссия для решения вопроса и мирного содействия в восстановлении прав на собственность, но сильное сопротивление со стороны местных мусульманских жителей, усиленное действиями местных лидеров КСП, таких как Ташчиза де Абдулла, Кетхудазаде Хусейн Джемил Бей, Мамат Агазаде Али Эффенди, курд Хаджи Осман Ага и Хафиз Шахин Эффенди, в конечном итоге вынудили их отступить, несмотря на просьбы Центральной службы репатриации армян. Армяне в конечном итоге будут изображены как предатели Османской Империи, враги государства и добровольные пособники оккупации Антанты в 1918-1919 годах.\n\nНо армянские депутаты никогда не прекращали борьбу и возлагали свои надежды по возвращению собствености на ПСС. В недавней продаже земель мири они увидели возможность получить справедливую компенсацию за свои потери во время войны. Однако многие депутаты-мусульмане категорически против этих идей, а члены ОНП часто даже заявляют, что это их награда за предательство во время войны. Это побудило армянских депутатов потерять терпение в отношении коалиции, поскольку их неспособность занять решительную позицию по этому вопросу привело к ультиматуму. Либо их люди получат компенсацию, либо все армяне выйдут из коалиции."
 ottlib.7.a: "Мы должны выплатить компенсацию"
 ottlib.7.b: "Какая армянская собственность?"
  
 ottlib.8.t: "Конфликт в Айнтепе"
 ottlib.8.d: "Недавнее решение правительства вернуть имущество, конфискованное у населения Армении во время Велткрига, вызвало настоящий переполох в городе Айнтеп, поскольку протесты и беспорядки мусульманского населения города против этих планов снова начали усиливаться. Так как эти земельные участки часто переходили из рук в руки, а некоторые даже были заняты промышленными объектами, турки изо всех сил пытаются помешать имперским инспекторам вернуть их их первоначальным армянским владельцам.\n\nСтоль серьезная обратная реакция побудила ПСС еще раз пересмотреть свое решение, поскольку различные группы в Адане и Айнтебе пользуются поддержкой ОНП. Однако армянская делегация остается непоколебимой и настаивает на надлежащем возвращении своей земли, по-прежнему угрожая выйти из коалиции, если их требования не будут выполнены."
 ottlib.8.a: "Уступить туркам"
 ottlib.8.b: "Уступить армянам"
  
 ottlib.9.t: "Переговоры с ДП"
 ottlib.9.d: "Хотя центристы не смогли заручиться поддержкой, необходимой для формирования работоспособной коалиции, мы также таковой не обладаем. ДП Кязыма Карабекира является главной причиной этого, поскольку его триумф на выборах существенно расширил партию до такой степени, что теперь они могут на равных конкурировать с крупнейшими партиями. Кязым очень хорошо осведомлен об этом и ведет жесткую игру с нашей партией, пытаясь закрепить за собой положение великого визиря.\n\nОднако, поскольку султан поддерживает Сабахеттина, он теперь готов вести переговоры о коалиции. Цена высока, однако, поскольку его партии будут переданы не только министерство войны и финансов, но и министерство иностранных дел, что обеспечит сильное влияние его партии почти на все формы политики."
 ottlib.9.a: "У нас нет выбора"
  
 ottlib.10.t: "Арабские депутаты покидают коалицию"
 ottlib.10.d: "Будь то из личных соображений или из-за всеобъемлющего сдвига в сторону более националистического, арабского мышления, несколько арабских партий объявили о прекращении своей поддержки коалиции и отозвали своих депутатов. Хотя это не представляет большой риск для продолжения коалиции, это прискорбное событие, и потребуется время и уступки, чтобы вернуть их в строй."
 ottlib.10.a: "Прискорбно"
  
 ottlib.11.t: "Консервативные депутаты покидают коалицию"
 ottlib.11.d: "Будь то из личных соображений или из-за недовольства тем, что секулярные реформы не были отменены, несколько консервативных партий объявили о прекращении своей поддержки коалиции и отозвали своих депутатов. Хотя это не представляет большой риск для продолжения коалиции, это прискорбное событие, и потребуется время и уступки, чтобы вернуть их в строй."
 ottlib.11.a: "Прискорбно"
  
 ottlib.12.t: "Турецкие депутаты покидают коалицию"
 ottlib.12.d: "Будь то из личных соображений или из-за всеобъемлющего сдвига в сторону более националистического, турецкого мышления, несколько турецких партий объявили о прекращении своей поддержки коалиции и отозвали своих депутатов. Хотя это не представляет большой риск для продолжения коалиции, это прискорбное событие, и потребуется время и уступки, чтобы вернуть их в строй."
 ottlib.12.a: "Прискорбно"
  
 ottlib.13.t: "Чрезвычайные выборы [GetYear] года"
 ottlib.13.d: "Поскольку правительство больше не способно поддерживать работоспособную коалицию, великий визирь подал прошение об отставке султану 4 недели назад, который принял его и распустил парламент. Теперь, 30 дней спустя, день выборов приближается, и кажется, что великий визирь сделал мудрый выбор, поскольку рост его партии по всем направлениям был заметен. Многие, особенно в немусульманских вилайетах империи, поддержали его идеалы децентрализации и перспективы самоуправления через провинциальные собрания. Арабы, кажется, осторожно поддерживают его, так как Османская партия за административную децентрализацию официально распалась и передала всех своих депутатов ПСС."
 ottlib.13.a: "Теперь вперед с программой!"
  
 ottlib.14.t: "Растущая поддержка ДП"
 ottlib.14.d: "Популярность ДП в последнее время растет, в основном на периферии Анатолии, среди низкообразованного населения, обычно голосовавшего за политику Мустафы Кемаля, стало неожиданностью как для ОНП так и для ДП. Пытаясь найти объяснение этому явлению, некоторые наблюдатели связывают его с названием самой партии.\n\nЛоготип партии, скачущая белая лошадь, происходит от сильного сходства иностранного слова демократ с турецкими словами Демир Кырат, "Железный Кырат". Конь Кырат был персонажем популярной турецкой легенды; это был конь и верный спутник Кероглу, героя типа Робин Гуда, который защищал интересы простых людей и боролся с репрессивным режимом. Демократа и Демира Кырата крестьяне часто меняли местами. Некоторые отмечают, что крестьянство начало рассматривать Демократическую партию как сверхъестественного героя, защищающего их права перед аристократами в Константинополе, как в фольклоре."
 ottlib.14.a: "Это ведь не могло сработать? Верно?"
  
 ottlib.15.t: "Экономическая рецессия"
 ottlib.15.d: "Невероятный рост экономики Османской Империи, похоже, достиг своей конечной точки, поскольку значительное снижение темпов роста повсюду вызывает потрясения от Константинии до Басры. Политика массовых расходов, обслуживания лоббистов и плохо организованного денежно-кредитного управления удвоила или даже утроила производственные показатели во всех секторах, но с учетом того, что казначейство все глубже и глубже уходит в минус, многие из этих заводов и фермерских хозяйств будут вынуждены закрыться, если государство не вмешается.\n\nОНП уже приступила к клеветнической кампании, чтобы доказать, что их программа сбалансированного бюджета и жесткой экономии была единственным способом для Империи и что эти безрассудные траты привели к появлению ОУГД в первую очередь."
 ottlib.15.a: "Мы должны спасти их!"
 ottlib.15.b: "Мы будем действовать осторожно"
  
 ottlib.16.t: "Безудержная инфляция продолжается"
 ottlib.16.d: "Не желая терять поддержку влиятельных землевладельцев, правительство решило выручить проблемные поместья, что привело к безудержной инфляции. Цены на сельскохозяйственную продукцию постоянно меняются, поскольку мелкие фермеры опасаются худшего. В тяжелой промышленности дела обстоят не намного лучше, поскольку бессистемный план правительства держать их в убытке только еще больше толкает экономику вниз, и опасения масштабной экономической рецессии освещаются на первых полосах каждой газеты.\n\nИностранные компании начали отказываться от инвестиций, поскольку лира спускается по нисходящей спирали, с которой, вероятно, не сможет сойти в ближайшее время."
 ottlib.16.a: "Это катастрофа!"
  
 ottlib.17.t: "Образование военных клик"
 ottlib.17.d: "С нарушением монополии турецких офицеров на власть и уступками провинциальным ассамблеям в определении дел армии резко возросло образование военно-политических клик. Эти клики, состоящие из офицеров или членов их семей в регионах с более строгим регулированием и правоприменением, стремились к монополии на власть и утвердились в качестве местных авторитетов в системе, которую некоторые начали называть пугающе похожей на систему Китая.\n\nСамая заметная из этих группировок - это группа, сосредоточенная вокруг иракца Мусира Ясина аль-Хашими, который воспользовался растущими трудностями новой системы, чтобы поставить друзей и родственников на различные должности в иракских ассамблеях, тем самым взяв под контроль не только местную армию, но и ключевые позиции в нефтедобыче, сельском хозяйстве и управлении племенными поселениями. Хотя подобная монополия на власть до сих пор не имела места в Великой Сирии, эскалация событий в Дамаске, тем не менее, вызывает большую озабоченность в Константинополе."
 ottlib.17.a: "Нам нужно четкое разделение мандатов!"
 ottlib.17.b: "Мы не будем вмешиваться в местные дела"
  
 ottlib.18.t: "Проблемы на Ефрате"
 ottlib.18.d: "Конфликт возник сегодня в османском парламенте между курдскими, арабскими и турецкими представителями из бассейна Евфрата. Имея длину 2735 км и бассейн, охватывающий не менее 673 000 кмт нашей земли, река определяет жизнь всех на своих берегах от города Басра до глубин Анатолии.\n\nИменно такая протяженность реки привела к оживленным дебатам в парламенте, поскольку комиссия, созданная в Алеппо для разработки четких руководящих принципов по ее использованию для ирригации, торговли и энергетики, оказалась в конфликте с аналогичными структурами, существующими как выше, так и ниже по течению. По славной традиции османского парламента конфликт связан не столько с работой, проделанной комиссией, сколько с религиозным прошлым ее председателя. Этот человек, христианин из города Алеппо, был сочтен неприемлемым для этой задачи делегацией из Элязыга, которая требует, чтобы этот пост занял гордый турок-суннит. Последовали яростные дебаты, которые уже на несколько дней поставили парламент в тупик."
 ottlib.18.a: "Председатель будет суннитом, секретарь - христианином..."
 ottlib.18.b: "Назначить турка-суннита надзирать за процессом!"
 ottlib.18.c: "Мы не будем вмешиваться в местные дела"
  
 ottlib.19.t: "Десекуляризация"
 ottlib.19.d: "Хотя идеи ПСС и принца Сабахаддина в частности не носили религиозного характера, опасения ОНП, похоже, сбываются, поскольку возросшее участие низших классов в османской политике сделало государство особенно уязвимым для неуклонного роста исламистских партий. При поддержке влиятельных суфийских орденов, таких как Накшбанди, клика вокруг Шакиба Арслана увидела, как ее власть в османском парламенте чрезвычайно выросла, что вызывает серьезную озабоченность несуннитских групп. Хотя присутствие религии в политике не является прямым поводом для беспокойства, поскольку это также предполагалось Сабахаддином, различные группы меньшинств опасаются, что Арслан собирается оседлать волну суннитского популизма и демонтировать систему, которую мы так старательно выстраивали."
 ottlib.19.a: "Крайне тревожно"
  
 ottlib.20.t: "Проблемы в кабинете министров"
 ottlib.20.d: "Недавние события в парламенте и среди электората оставили ПСС в особенно слабом положении. Опираяющаяся в первую очередь на своих партнеров по коалиции в лице ПМС и ДП, позиция Великого визиря подвергается критике не только со стороны оппозиции, но и изнутри самой коалиции.\n\nХодят слухи, что ДП рассматривает возможность занятия позиции ПСС как лидера коалиции и выдвижения одного из своих членов на должность Великого визиря. На консервативных скамьях подобные идеи также обсуждаются, и Арслан более чем готов занять эту позицию самостоятельно."
 ottlib.20.a: "Карабекир становится Великим визирем"
 ottlib.20.b: "Да что они о себе возомнили?!"
  
 ottlib.21.t: "Переворот в Багдаде"
 ottlib.21.d: "Хотя положение семьи аль-Хашими долгое время было для нас проблемой, мало кто ожидал, что они развалят Османскую Империю. Сосредоточенный вокруг клики офицеров Шестой Османской армии, Ясин сегодня объявил о независимости Республики Ирак и официально присоединился к Каирскому Пакту.\n\nПоскольку империя разваливается на глазах, многие считают, что этот акт предательства был совершен не из самопровозглашенного чувства национализма, а скорее как акт самосохранения, поскольку различные официальные лица в администрации Хашими опасаются, что постосманский мир может не относиться к ним так доброжелательно, если они останутся на стороне Порты."
 ottlib.21.a: "Черт, Ясин! Ты должен был уничтожить арабских националистов а не примкнуть к ним!"
  
 ottlib.22.t: "Выборы [GetYear] года"
 ottlib.22.d: "В османской столице наблюдались серьезные потрясения, поскольку последние политические кампании перед выборами усилились. Хотя оппозиционные партии устроили хорошее шоу, кажется маловероятным, что им удастся сокрушить большинство правящей коалиции. Количество инцидентов минимально, и кажется что эти выборы войдут в историю Османской Империи как одни из самых мирных за последнее время."
 ottlib.22.a: "Либеральная коалиция сохраняет большинство"
  
 ottlib.24.t: "Nationalists Celebrate Conquest of Western Thrace" #NT!
 ottlib.24.d: "In a resounding testament to resilience and strategic acumen, the Ottoman Empire marks a historic victory with the recovery of Western Thrace from Bulgaria, achieved with the invaluable support of fellow Balkan nations. This triumph is not just a military feat but a symbol of newfound unity and cooperation in the region, sparking nationwide celebrations that transcend borders. The streets of the empire are awash with vibrant parades and the air resonates with the rich melodies of traditional songs, as citizens come together to revel in this moment of shared success. Nationalists, in particular, are filled with an immense sense of pride and joy, viewing this event as a crucial step towards the restoration of the empire's former grandeur and a shining example of what can be achieved through solidarity.\n\nThe conquest of Western Thrace, therefore, stands as a beacon of hope and a catalyst for a future where the Ottoman Empire not only reclaims its lost territories but also fosters lasting peace and cooperation across the Balkans. This momentous occasion is celebrated as a testament to the enduring spirit of the Ottoman people and their unwavering commitment to unity, resilience, and the pursuit of greatness !" #NT!
 ottlib.24.a: "There is still so much to take back !" #NT!
  
